P16-5006:
  abstract: The development of game theory in the early 1940's by John von Neumann
    was a reaction against the then dominant view that problems in economic theory
    can be formulated using standard methods from optimization theory. Indeed, most
    real-world economic problems involve conflicting interactions among decision-making
    agents that cannot be adequately captured by a single (global) objective function.
    The main idea behind game theory is to shift the emphasis from optimality criteria
    to equilibrium conditions. Game theory provides a framework to model complex scenarios,
    with applications in economics and social science but also in different fields
    of information technology. With the recent development of algorithmic game theory,
    it has been used to solve problems in computer vision, pattern recognition, machine
    learning and natural language processing.Game-theoretic frameworks have been used
    in different ways to study language origin and evolution. Furthermore, the so-called
    game metaphor has been used by philosophers and linguists to explain how language
    evolved and how it works. Ludwig Wittgenstein, for example, famously introduced
    the concept of a language game to explain the conventional nature of language,
    and put forward the idea of the spontaneous formation of a common language that
    gradually emerges from the interactions among the speakers within a population.This
    concept opens the way to the interpretation of language as a complex adaptive
    system composed of linguistic units and their interactions, which gives rise to
    the emergence of structural properties. It is the core part of many computational
    models of language that are based on classical game theory and evolutionary game
    theory. With the former it is possible to model how speakers form a signaling
    system in which the ambiguity of the symbols is minimized; with the latter it
    is possible to model how speakers coordinate their linguistic choices according
    to the satisfaction that they have about the outcome of a communication act, converging
    to a common language. In the same vein, many other attempts have been proposed
    to explain how other characteristics of language follow similar dynamics.Game
    theory, and in particular evolutionary game theory, thanks to their ability to
    model interactive situations and to integrate information from multiple sources,
    have also been used to solve specific problems in natural language processing
    and information retrieval, such as language generation, word sense disambiguation
    and document and text clustering.The goal of this tutorial is to offer an introduction
    to the basic concepts of game theory and to show its main applications in the
    study of language, from different perspectives. We shall assume no pre-existing
    knowledge of game theory by the audience, thereby making the tutorial self-contained
    and understandable by a non-expert.
