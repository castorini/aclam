P16-5005:
  abstract: "Neural Machine Translation (NMT) is a simple new architecture for getting\
    \ machines to learn to translate. Despite being relatively new (Kalchbrenner and\
    \ Blunsom, 2013; Cho et al., 2014; Sutskever et al., 2014), NMT has already shown\
    \ promising results, achieving state-of-the-art performances for various language\
    \ pairs (Luong et al, 2015a; Jean et al, 2015; Luong et al, 2015b; Sennrich et\
    \ al., 2016; Luong and Manning, 2016). While many of these NMT papers were presented\
    \ to the ACL community, research and practice of NMT are only at their beginning\
    \ stage. This tutorial would be a great opportunity for the whole community of\
    \ machine translation and natural language processing to learn more about a very\
    \ promising new approach to MT. This tutorial has four parts.In the first part,\
    \ we start with an overview of MT approaches, including: (a) traditional methods\
    \ that have been dominant over the past twenty years and (b) recent hybrid models\
    \ with the use of neural network components. From these, we motivate why an end-to-end\
    \ approach like neural machine translation is needed. The second part introduces\
    \ a basic instance of NMT. We start out with a discussion of recurrent neural\
    \ networks, including the back-propagation-through-time algorithm and stochastic\
    \ gradient descent optimizers, as these are the foundation on which NMT builds.\
    \ We then describe in detail the basic sequence-to-sequence architecture of NMT\
    \ (Cho et al., 2014; Sutskever et al., 2014), the maximum likelihood training\
    \ approach, and a simple beam-search decoder to produce translations.The third\
    \ part of our tutorial describes techniques to build state-of-the-art NMT. We\
    \ start with approaches to extend the vocabulary coverage of NMT (Luong et al.,\
    \ 2015a; Jean et al., 2015; Chitnis and DeNero, 2015). We then introduce the idea\
    \ of jointly learning both translations and alignments through an attention mechanism\
    \ (Bahdanau et al., 2015); other variants of attention (Luong et al., 2015b; Tu\
    \ et al., 2016) are discussed too. We describe a recent trend in NMT, that is\
    \ to translate at the sub-word level (Chung et al., 2016; Luong and Manning, 2016;\
    \ Sennrich et al., 2016), so that language variations can be effectively handled.\
    \ We then give tips on training and testing NMT systems such as batching and ensembling.\
    \ In the final part of the tutorial, we briefly describe promising approaches,\
    \ such as (a) how to combine multiple tasks to help translation (Dong et al.,\
    \ 2015; Luong et al., 2016; Firat et al., 2016; Zoph and Knight, 2016) and (b)\
    \ how to utilize monolingual corpora (Sennrich et al., 2016). Lastly, we conclude\
    \ with challenges remained to be solved for future NMT.PS: we would also like\
    \ to acknowledge the very first paper by Forcada and \xD1eco (1997) on sequence-to-sequence\
    \ models for translation!"
