E17-2100:
  abstract: "We implement a fully probabilistic model to combine the hypotheses of\
    \ a Spanish anaphora resolution system with those of a Spanish-English machine\
    \ translation system. The probabilities over antecedents are converted into probabilities\
    \ for the features of translated pronouns, and are integrated with phrase-based\
    \ MT using an additional translation model for pronouns. The system improves the\
    \ translation of several Spanish personal and possessive pronouns into English,\
    \ by solving translation divergencies such as \u2018ella\u2019 vs. \u2018she\u2019\
    /\u2018it\u2019 or \u2018su\u2019 vs. \u2018his\u2019/\u2018her\u2019/\u2018its\u2019\
    /\u2018their\u2019. On a test set with 2,286 pronouns, a baseline system correctly\
    \ translates 1,055 of them, while ours improves this by 41. Moreover, with oracle\
    \ antecedents, possessives are translated with an accuracy of 83%."
