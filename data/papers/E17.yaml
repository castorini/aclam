E17-2091:
  abstract: Neural network models have been used for target-dependent sentiment analysis.
    Previous work focus on learning a target specific representation for a given input
    sentence which is used for classification. However, they do not explicitly model
    the contribution of each word in a sentence with respect to targeted sentiment
    polarities. We investigate an attention model to this end. In particular, a vanilla
    LSTM model is used to induce an attention value of the whole sentence. The model
    is further extended to differentiate left and right contexts given a certain target
    following previous work. Results show that by using attention to model the contribution
    of each word with respect to the target, our model gives significantly improved
    results over two standard benchmarks. We report the best accuracy for this task.
