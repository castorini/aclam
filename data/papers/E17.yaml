E17-3021:
  abstract: This paper presents Autobank, a prototype tool for constructing a wide-coverage
    Minimalist Grammar (MG) (Stabler 1997), and semi-automatically converting the
    Penn Treebank (PTB) into a deep Minimalist treebank. The front end of the tool
    is a graphical user interface which facilitates the rapid development of a seed
    set of MG trees via manual reannotation of PTB preterminals with MG lexical categories.
    The system then extracts various dependency mappings between the source and target
    trees, and uses these in concert with a non-statistical MG parser to automatically
    reannotate the rest of the corpus. Autobank thus enables deep treebank conversions
    (and subsequent modifications) without the need for complex transduction algorithms
    accompanied by cascades of ad hoc rules; instead, the locus of human effort falls
    directly on the task of grammar construction itself.
