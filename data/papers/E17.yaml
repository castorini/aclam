E17-1079:
  abstract: "This paper investigates how to improve performance on information extraction\
    \ tasks by constraining and sequencing CRF-based approaches. We consider two different\
    \ relation extraction tasks, both from the medical literature: dependence relations\
    \ and probability statements. We explore whether adding constraints can lead to\
    \ an improvement over standard CRF decoding. Results on our relation extraction\
    \ tasks are promising, showing significant increases in performance from both\
    \ (i) adding constraints to post-process the output of a baseline CRF, which captures\
    \ \u201Cdomain knowledge\u201D, and (ii) further allowing flexibility in the application\
    \ of those constraints by leveraging a binary classifier as a pre-processing step."
