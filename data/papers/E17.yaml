E17-1020:
  abstract: Machine translation (MT) quality is evaluated through comparisons between
    MT outputs and the human translations (HT). Traditionally, this evaluation relies
    on form related features (e.g. lexicon and syntax) and ignores the transfer of
    meaning reflected in HT outputs. Instead, we evaluate the quality of MT outputs
    through meaning related features (e.g. polarity, subjectivity) with two experiments.
    In the first experiment, the meaning related features are compared to human rankings
    individually. In the second experiment, combinations of meaning related features
    and other quality metrics are utilized to predict the same human rankings. The
    results of our experiments confirm the benefit of these features in predicting
    human evaluation of translation quality in addition to traditional metrics which
    focus mainly on form.
