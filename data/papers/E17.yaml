E17-1032:
  abstract: 'A major motivation for unsupervised morphological analysis is to reduce
    the sparse data problem in under-resourced languages. Most previous work focus
    on segmenting surface forms into their constituent morphs (taking: tak +ing),
    but surface form segmentation does not solve the sparse data problem as the analyses
    of take and taking are not connected to each other. We present a system that adapts
    the MorphoChains system (Narasimhan et al., 2015) to provide morphological analyses
    that aim to abstract over spelling differences in functionally similar morphs.
    This results in analyses that are not compelled to use all the orthographic material
    of a word (stopping: stop +ing) or limited to only that material (acidified: acid
    +ify +ed). On average across six typologically varied languages our system has
    a similar or better F-score on EMMA (a measure of underlying morpheme accuracy)
    than three strong baselines; moreover, the total number of distinct morphemes
    identified by our system is on average 12.8% lower than for Morfessor (Virpioja
    et al., 2013), a state-of-the-art surface segmentation system.'
