  abstract: 'One key property of word embeddings currently under study is their capacity
    to encode hypernymy. Previous works have used supervised models to recover hypernymy
    structures from embeddings. However, the overall results do not clearly show how
    well we can recover such structures. We conduct the first dataset-centric analysis
    that shows how only the Baroni dataset provides consistent results. We empirically
    show that a possible reason for its good performance is its alignment to dimensions
    specific of hypernymy: generality and similarity'
