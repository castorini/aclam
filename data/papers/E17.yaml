  abstract: We analyze semantic changes in loanwords from English that are used in
    Japanese (Japanese loanwords). Specifically, we create word embeddings of English
    and Japanese and map the Japanese embeddings into the English space so that we
    can calculate the similarity of each Japanese word and each English word. We then
    attempt to find loanwords that are semantically different from their original,
    see if known meaning changes are correctly captured, and show the possibility
    of using our methodology in language education.
