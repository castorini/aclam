E17-2080:
  abstract: "Semantic analyses of the Perfect often defeat their own purpose: by restricting\
    \ their attention to \u2018real\u2019 perfects (like the English one), they implicitly\
    \ assume the Perfect has predefined meanings and usages. We turn the tables and\
    \ focus on form, using data extracted from multilingual parallel corpora to automatically\
    \ generate semantic maps (Haspelmath, 1997) of the sequence \u2018Have/Be + past\
    \ participle\u2019 in five European languages (German, English, Spanish, French,\
    \ Dutch). This technique, which we dub Translation Mining, has been applied before\
    \ in the lexical domain (W\xE4lchli and Cysouw, 2012) but we showcase its application\
    \ at the level of the grammar."
