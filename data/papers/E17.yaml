E17-1009:
  abstract: 'The current trend in NLP is the use of highly opaque models, e.g. neural
    networks and word embeddings. While these models yield state-of-the-art results
    on a range of tasks, their drawback is poor interpretability. On the example of
    word sense induction and disambiguation (WSID), we show that it is possible to
    develop an interpretable model that matches the state-of-the-art models in accuracy.
    Namely, we present an unsupervised, knowledge-free WSID approach, which is interpretable
    at three levels: word sense inventory, sense feature representations, and disambiguation
    procedure. Experiments show that our model performs on par with state-of-the-art
    word sense embeddings and other unsupervised systems while offering the possibility
    to justify its decisions in human-readable form.'
