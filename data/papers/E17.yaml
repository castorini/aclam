E17-3022:
  abstract: We build a chat bot with iterative content exploration that leads a user
    through a personalized knowledge acquisition session. The chat bot is designed
    as an automated customer support or product recommendation agent assisting a user
    in learning product features, product usability, suitability, troubleshooting
    and other related tasks. To control the user navigation through content, we extend
    the notion of a linguistic discourse tree (DT) towards a set of documents with
    multiple sections covering a topic. For a given paragraph, a DT is built by DT
    parsers. We then combine DTs for the paragraphs of documents to form what we call
    extended DT, which is a basis for interactive content exploration facilitated
    by the chat bot. To provide cohesive answers, we use a measure of rhetoric agreement
    between a question and an answer by tree kernel learning of their DTs.
