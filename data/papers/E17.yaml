  abstract: 'We introduce a constituency parser based on a bi-LSTM encoder adapted
    from recent work (Cross and Huang, 2016b; Kiperwasser and Goldberg, 2016), which
    can incorporate a lower level character biLSTM (Ballesteros et al., 2015; Plank
    et al., 2016). We model two important interfaces of constituency parsing with
    auxiliary tasks supervised at the word level: (i) part-of-speech (POS) and morphological
    tagging, (ii) functional label prediction. On the SPMRL dataset, our parser obtains
    above state-of-the-art results on constituency parsing without requiring either
    predicted POS or morphological tags, and outputs labelled dependency trees.'
