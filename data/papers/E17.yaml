E17-5003:
  abstract: Imitation learning is a learning paradigm originally developed to learn
    robotic controllers from demonstrations by humans, e.g. autonomous flight from
    pilot demonstrations. Recently, algorithms for structured prediction were proposed
    under this paradigm and have been applied successfully to a number of tasks including
    syntactic dependency parsing, information extraction, coreference resolution,
    dynamic feature selection, semantic parsing and natural language generation. Key
    advantages are the ability to handle large output search spaces and to learn with
    non-decomposable loss functions. Our aim in this tutorial is to have a unified
    presentation of the various imitation algorithms for structure prediction, and
    show how they can be applied to a variety of NLP tasks.All material associated
    with the tutorial will be made available through https://sheffieldnlp.github.io/ImitationLearningTutorialEACL2017/.
