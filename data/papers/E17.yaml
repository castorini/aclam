  abstract: "This paper presents a large-scale evaluation study of dependency-based\
    \ distributional semantic models. We evaluate dependency-filtered and dependency-structured\
    \ DSMs in a number of standard semantic similarity tasks, systematically exploring\
    \ their parameter space in order to give them a \u201Cfair shot\u201D against\
    \ window-based models. Our results show that properly tuned window-based DSMs\
    \ still outperform the dependency-based models in most tasks. There appears to\
    \ be little need for the language-dependent resources and computational cost associated\
    \ with syntactic analysis."
