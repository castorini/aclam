E17-2010:
  abstract: "Several corpora have been annotated with negation scope\u2014the set\
    \ of words whose meaning is negated by a cue like the word \u201Cnot\u201D\u2014\
    leading to the development of classifiers that detect negation scope with high\
    \ accuracy. We show that for nearly all of these corpora, this high accuracy can\
    \ be attributed to a single fact: they frequently annotate negation scope as a\
    \ single span of text delimited by punctuation. For negation scopes not of this\
    \ form, detection accuracy is low and under-sampling the easy training examples\
    \ does not substantially improve accuracy. We demonstrate that this is partly\
    \ an artifact of annotation guidelines, and we argue that future negation scope\
    \ annotation efforts should focus on these more difficult cases."
