    in Spanish. The arText prototype is a free online text editor that includes different
    types of linguistic information. It is designed for a variety of end users and
    domains, including specialists and university students working in the fields of
    medicine and tourism, and laypersons writing to the public administration. ArText
    provides guidance on how to structure a text, prompts users to include all necessary
    contents in each section, and detects lexical and discourse problems in the text.
