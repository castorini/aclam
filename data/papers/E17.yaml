E17-4006:
  abstract: We present a cognitive computational model of pronoun resolution that
    reproduces the human interpretation preferences of the Subject Assignment Strategy
    and the Parallel Function Strategy. Our model relies on a probabilistic pronoun
    resolution system trained on corpus data. Factors influencing pronoun resolution
    are represented as features weighted by their relative importance. The importance
    the model gives to the preferences is in line with psycholinguistic studies. We
    demonstrate the cognitive plausibility of the model by running it on experimental
    items and simulating antecedent choice and reading times of human participants.
    Our model can be used as a new means to study pronoun resolution, because it captures
    the interaction of preferences.
