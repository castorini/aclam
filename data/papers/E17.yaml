E17-2032:
  abstract: "On-line dialogue policy learning is the key for building evolvable conversational\
    \ agent in real world scenarios. Poor initial policy can easily lead to bad user\
    \ experience and consequently fail to attract sufficient users for policy training.\
    \ A novel framework, companion teaching, is proposed to include a human teacher\
    \ in the dialogue policy training loop to address the cold start problem. Here,\
    \ dialogue policy is trained using not only user\u2019s reward, but also teacher\u2019\
    s example action as well as estimated immediate reward at turn level. Simulation\
    \ experiments showed that, with small number of human teaching dialogues, the\
    \ proposed approach can effectively improve user experience at the beginning and\
    \ smoothly lead to good performance with more user interaction data."
