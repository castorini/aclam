E17-1022:
  abstract: We present UDP, the first training-free parser for Universal Dependencies
    (UD). Our algorithm is based on PageRank and a small set of specific dependency
    head rules. UDP features two-step decoding to guarantee that function words are
    attached as leaf nodes. The parser requires no training, and it is competitive
    with a delexicalized transfer system. UDP offers a linguistically sound unsupervised
    alternative to cross-lingual parsing for UD. The parser has very few parameters
    and distinctly robust to domain change across languages.
