E17-1013:
  abstract: "Our goal is to combine the rich multi-step inference of symbolic logical\
    \ reasoning with the generalization capabilities of neural networks. We are particularly\
    \ interested in complex reasoning about entities and relations in text and large-scale\
    \ knowledge bases (KBs). Neelakantan et al. (2015) use RNNs to compose the distributed\
    \ semantics of multi-hop paths in KBs; however for multiple reasons, the approach\
    \ lacks accuracy and practicality. This paper proposes three significant modeling\
    \ advances: (1) we learn to jointly reason about relations, entities, and entity-types;\
    \ (2) we use neural attention\tmodeling to incorporate multiple paths; (3) we\
    \ learn to share strength in a single RNN that represents logical composition\
    \ across all\trelations. On a large-scale Freebase+ClueWeb prediction task, we\
    \ achieve 25%\terror reduction, and a 53% error reduction on sparse relations\
    \ due to shared\tstrength. On chains of reasoning in WordNet we reduce error in\
    \ mean quantile by\t84% versus previous state-of-the-art."
