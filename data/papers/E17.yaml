  abstract: Distributing papers into sessions in scientific conferences is a task
    consisting in grouping papers with common topics and considering the size restrictions
    imposed by the conference schedule. This problem can be seen as a semi-supervised
    clustering of scientific papers based on their features. This paper presents a
    web tool called ADoCS that solves the problem of configuring conference schedules
    by an automatic clustering of articles by similarity using a new algorithm considering
    size constraints.
