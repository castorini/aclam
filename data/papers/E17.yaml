E17-1027:
  abstract: Inferring implicit discourse relations in natural language text is the
    most difficult subtask in discourse parsing. Many neural network models have been
    proposed to tackle this problem. However, the comparison for this task is not
    unified, so we could hardly draw clear conclusions about the effectiveness of
    various architectures. Here, we propose neural network models that are based on
    feedforward and long-short term memory architecture and systematically study the
    effects of varying structures. To our surprise, the best-configured feedforward
    architecture outperforms LSTM-based model in most cases despite thorough tuning.
    Further, we compare our best feedforward system with competitive convolutional
    and recurrent networks and find that feedforward can actually be more effective.
    For the first time for this task, we compile and publish outputs from previous
    neural and non-neural systems to establish the standard for further comparison.
