E17-4002:
  abstract: "Spelling variation in non-standard language, e.g. computer-mediated communication\
    \ and historical texts, is usually treated as a deviation from a standard spelling,\
    \ e.g. 2mr as an non-standard spelling for tomorrow. Consequently, in normalization\
    \ \u2013 the standard approach of dealing with spelling variation \u2013 so-called\
    \ non-standard words are mapped to their corresponding standard words. However,\
    \ there is not always a corresponding standard word. This can be the case for\
    \ single types (like emoticons in computer-mediated communication) or a complete\
    \ language, e.g. texts from historical languages that did not develop to a standard\
    \ variety. The approach presented in this thesis proposal deals with spelling\
    \ variation in absence of reference to a standard. The task is to detect pairs\
    \ of types that are variants of the same morphological word. An approach for spelling-variant\
    \ detection is presented, where pairs of potential spelling variants are generated\
    \ with Levenshtein distance and subsequently filtered by supervised machine learning.\
    \ The approach is evaluated on historical Low German texts. Finally, further perspectives\
    \ are discussed."
