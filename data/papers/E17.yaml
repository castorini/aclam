  abstract: 'We propose ECO: a new way to generate embeddings for phrases that is
    Efficient, Compositional, and Order-sensitive. Our method creates decompositional
    embeddings for words offline and combines them to create new embeddings for phrases
    in real time. Unlike other approaches, ECO can create embeddings for phrases not
    seen during training. We evaluate ECO on supervised and unsupervised tasks and
    demonstrate that creating phrase embeddings that are sensitive to word order can
    help downstream tasks.'
