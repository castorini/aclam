  abstract: "This paper presents QCRI\u2019s Arabic-to-English live speech translation\
    \ system. It features modern web technologies to capture live audio, and broadcasts\
    \ Arabic transcriptions and English translations simultaneously. Our Kaldi-based\
    \ ASR system uses the Time Delay Neural Network (TDNN) architecture, while our\
    \ Machine Translation (MT) system uses both phrase-based and neural frameworks.\
    \ Although our neural MT system is slower than the phrase-based system, it produces\
    \ significantly better translations and is memory efficient. The demo is available\
    \ at https://st.qcri.org/demos/livetranslation."
