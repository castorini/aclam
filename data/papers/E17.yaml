  abstract: This paper presents a method for applying automatically acquired knowledge
    to semantic role labeling (SRL). We use a large amount of automatically extracted
    knowledge to improve the performance of SRL. We present two varieties of knowledge,
    which we call surface case frames and deep case frames. Although the surface case
    frames are compiled from syntactic parses and can be used as rich syntactic knowledge,
    they have limited capability for resolving semantic ambiguity. To compensate the
    deficiency of the surface case frames, we compile deep case frames from automatic
    semantic roles. We also consider quality management for both types of knowledge
    in order to get rid of the noise brought from the automatic analyses. The experimental
    results show that Chinese SRL can be improved using automatically acquired knowledge
    and the quality management shows a positive effect on this task.
