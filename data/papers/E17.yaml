E17-2005:
  abstract: "We explore whether social media can provide a window into community real\
    \ estate -foreclosure rates and price changes- beyond that of traditional economic\
    \ and demographic variables. We find language use in Twitter not only predicts\
    \ real estate outcomes as well as traditional variables across counties, but that\
    \ including Twitter language in traditional models leads to a significant improvement\
    \ (e.g. from Pearson r = :50 to r = :59 for price changes). We overcome the challenge\
    \ of the relative sparsity and noise in Twitter language variables by showing\
    \ that training on the residual error of the traditional models leads to more\
    \ accurate overall assessments. Finally, we discover that it is Twitter language\
    \ related to business (e.g. \u2018company\u2019, \u2018marketing\u2019) and technology\
    \ (e.g. \u2018technology\u2019, \u2018internet\u2019), among others, that yield\
    \ predictive power over economics."
