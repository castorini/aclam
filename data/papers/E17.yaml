  abstract: There is a relationship between what we say and where we say it. Word
    embeddings are usually trained assuming that semantically-similar words occur
    within the same textual contexts. We investigate the extent to which semantically-similar
    words occur within the same geospatial contexts. We enrich a corpus of geolocated
    Twitter posts with physical data derived from Google Places and OpenStreetMap,
    and train word embeddings using the resulting geospatial contexts. Intrinsic evaluation
    of the resulting vectors shows that geographic context alone does provide useful
    information about semantic relatedness.
