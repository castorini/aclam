E17-1098:
  abstract: Weighted finite automata and transducers (including hidden Markov models
    and conditional random fields) are widely used in natural language processing
    (NLP) to perform tasks such as morphological analysis, part-of-speech tagging,
    chunking, named entity recognition, speech recognition, and others. Parallelizing
    finite state algorithms on graphics processing units (GPUs) would benefit many
    areas of NLP. Although researchers have implemented GPU versions of basic graph
    algorithms, no work, to our knowledge, has been done on GPU algorithms for weighted
    finite automata. We introduce a GPU implementation of the Viterbi and forward-backward
    algorithm, achieving speedups of up to 4x over our serial implementations running
    on different computer architectures and 3335x over widely used tools such as OpenFST.
