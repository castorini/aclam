E17-1078:
  abstract: "We introduce automatic verification as a post-processing step for entity\
    \ linking (EL). The proposed method trusts EL system results collectively, by\
    \ assuming entity mentions are mostly linked correctly, in order to create a semantic\
    \ profile of the given text using geospatial and temporal information, as well\
    \ as fine-grained entity types. This profile is then used to automatically verify\
    \ each linked mention individually, i.e., to predict whether it has been linked\
    \ correctly or not. Verification allows leveraging a rich set of global and pairwise\
    \ features that would be prohibitively expensive for EL systems employing global\
    \ inference. Evaluation shows consistent improvements across datasets and systems.\
    \ In particular, when applied to state-of-the-art systems, our method yields an\
    \ absolute improvement in linking performance of up to 1.7 F1 on AIDA/CoNLL\u2019\
    03 and up to 2.4 F1 on the English TAC KBP 2015 TEDL dataset."
