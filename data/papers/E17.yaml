E17-5004:
  abstract: 'Specialising vector spaces to maximise their content with respect to
    one key property of vector space models (e.g. semantic similarity vs. relatedness
    or lexical entailment) while mitigating others has become an active and attractive
    research topic in representation learning. Such specialised vector spaces support
    different classes of NLP problems. Proposed approaches fall into two broad categories:
    a) Unsupervised methods which learn from raw textual corpora in more sophisticated
    ways (e.g. using context selection, extracting co-occurrence information from
    word patterns, attending over contexts); and b) Knowledge-base driven approaches
    which exploit available resources to encode external information into distributional
    vector spaces, injecting knowledge from semantic lexicons (e.g., WordNet, FrameNet,
    PPDB). In this tutorial, we will introduce researchers to state-of-the-art methods
    for constructing vector spaces specialised for a broad range of downstream NLP
    applications. We will deliver a detailed survey of the proposed methods and discuss
    best practices for intrinsic and application-oriented evaluation of such vector
    spaces.Throughout the tutorial, we will provide running examples reaching beyond
    English as the only (and probably the easiest) use-case language, in order to
    demonstrate the applicability and modelling challenges of current representation
    learning architectures in other languages.'
