E17-3009:
  abstract: Voice enabled human computer interfaces (HCI) that integrate automatic
    speech recognition, text-to-speech synthesis and natural language understanding
    have become a commodity, introduced by the immersion of smart phones and other
    gadgets in our daily lives. Smart assistants are able to respond to simple queries
    (similar to text-based question-answering systems), perform simple tasks (call
    a number, reject a call etc.) and help organizing appointments. With this paper
    we introduce a newly created process automation platform that enables the user
    to control applications and home appliances and to query the system for information
    using a natural voice interface. We offer an overview of the technologies that
    enabled us to construct our system and we present different usage scenarios in
    home and office environments.
