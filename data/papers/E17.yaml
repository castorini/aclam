  abstract: "Future search engines are expected to deliver pro and con arguments in\
    \ response to queries on controversial topics. While argument mining is now in\
    \ the focus of research, the question of how to retrieve the relevant arguments\
    \ remains open. This paper proposes a radical model to assess relevance objectively\
    \ at web scale: the relevance of an argument\u2019s conclusion is decided by what\
    \ other arguments reuse it as a premise. We build an argument graph for this model\
    \ that we analyze with a recursive weighting scheme, adapting key ideas of PageRank.\
    \ In experiments on a large ground-truth argument graph, the resulting relevance\
    \ scores correlate with human average judgments. We outline what natural language\
    \ challenges must be faced at web scale in order to stepwise bring argument relevance\
    \ to web search engines."
