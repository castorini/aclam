E17-2056:
  abstract: "We present a second-stage machine translation (MT) system based on a\
    \ neural machine translation (NMT) approach to automatic post-editing (APE) that\
    \ improves the translation quality provided by a first-stage MT system. Our APE\
    \ system (APE_Sym) is an extended version of an attention based NMT model with\
    \ bilingual symmetry employing bidirectional models, mt\u2013pe and pe\u2013mt.\
    \ APE translations produced by our system show statistically significant improvements\
    \ over the first-stage MT, phrase-based APE and the best reported score on the\
    \ WMT 2016 APE dataset by a previous neural APE system. Re-ranking (APE_Rerank)\
    \ of the n-best translations from the phrase-based APE and APE_Sym systems provides\
    \ further substantial improvements over the symmetric neural APE model. Human\
    \ evaluation confirms that the APE_Rerank generated PE translations improve on\
    \ the previous best neural APE system at WMT 2016."
