E17-4012:
  abstract: Feature design and selection is a crucial aspect when treating terminology
    extraction as a machine learning classification problem. We designed feature classes
    which characterize different properties of terms based on distributions, and propose
    a new feature class for components of term candidates. By using random forests,
    we infer optimal features which are later used to build decision tree classifiers.
    We evaluate our method using the ACL RD-TEC dataset. We demonstrate the importance
    of the novel feature class for downgrading termhood which exploits properties
    of term components. Furthermore, our classification suggests that the identification
    of reliable term candidates should be performed successively, rather than just
    once.
