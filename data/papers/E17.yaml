  abstract: One of the key problems in computational metaphor modelling is finding
    the optimal level of abstraction of semantic representations, such that these
    are able to capture and generalise metaphorical mechanisms. In this paper we present
    the first metaphor identification method that uses representations constructed
    from property norms. Such norms have been previously shown to provide a cognitively
    plausible representation of concepts in terms of semantic properties. Our results
    demonstrate that such property-based semantic representations provide a suitable
    model of cross-domain knowledge projection in metaphors, outperforming standard
    distributional models on a metaphor identification task.
