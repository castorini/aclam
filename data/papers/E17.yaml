E17-4008:
  abstract: We propose a new method in the field of argument analysis in social media
    to determining convincingness of arguments in online debates, following previous
    research by Habernal and Gurevych (2016). Rather than using argument specific
    feature values, we measure feature values relative to the average value in the
    debate, allowing us to determine argument convincingness with fewer features (between
    5 and 35) than normally used for natural language processing tasks. We use a simple
    forward-feeding neural network for this task and achieve an accuracy of 0.77 which
    is comparable to the accuracy obtained using 64k features and a support vector
    machine by Habernal and Gurevych.
