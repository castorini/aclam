E17-3003:
  abstract: The paper presents the Etymological DICtionary ediTOR (EDICTOR), a free,
    interactive, web-based tool designed to aid historical linguists in creating,
    editing, analysing, and publishing etymological datasets. The EDICTOR offers interactive
    solutions for important tasks in historical linguistics, including facilitated
    input and segmentation of phonetic transcriptions, quantitative and qualitative
    analyses of phonetic and morphological data, enhanced interfaces for cognate class
    assignment and multiple word alignment, and automated evaluation of regular sound
    correspondences. As a web-based tool written in JavaScript, the EDICTOR can be
    used in standard web browsers across all major platforms.
