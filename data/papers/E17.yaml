E17-2086:
  abstract: 'Up to date, the majority of computational models still determines the
    semantic relatedness between words (or larger linguistic units) on the type level.
    In this paper, we compare and extend multi-sense embeddings, in order to model
    and utilise word senses on the token level. We focus on the challenging class
    of complex verbs, and evaluate the model variants on various semantic tasks: semantic
    classification; predicting compositionality; and detecting non-literal language
    usage. While there is no overall best model, all models significantly outperform
    a word2vec single-sense skip baseline, thus demonstrating the need to distinguish
    between word senses in a distributional semantic model.'
