E17-2002:
  abstract: We introduce the URIEL knowledge base for massively multilingual NLP and
    the lang2vec utility, which provides information-rich vector identifications of
    languages drawn from typological, geographical, and phylogenetic databases and
    normalized to have straightforward and consistent formats, naming, and semantics.
    The goal of URIEL and lang2vec is to enable multilingual NLP, especially on less-resourced
    languages and make possible types of experiments (especially but not exclusively
    related to NLP tasks) that are otherwise difficult or impossible due to the sparsity
    and incommensurability of the data sources. lang2vec vectors have been shown to
    reduce perplexity in multilingual language modeling, when compared to one-hot
    language identification vectors.
