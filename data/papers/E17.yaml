E17-2092:
  abstract: "We describe EmoBank, a corpus of 10k English sentences balancing multiple\
    \ genres, which we annotated with dimensional emotion metadata in the Valence-Arousal-Dominance\
    \ (VAD) representation format. EmoBank excels with a bi-perspectival and bi-representational\
    \ design. On the one hand, we distinguish between writer\u2019s and reader\u2019\
    s emotions, on the other hand, a subset of the corpus complements dimensional\
    \ VAD annotations with categorical ones based on Basic Emotions. We find evidence\
    \ for the supremacy of the reader\u2019s perspective in terms of IAA and rating\
    \ intensity, and achieve close-to-human performance when mapping between dimensional\
    \ and categorical formats."
