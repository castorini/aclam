E17-1046:
  abstract: Existing target-specific sentiment recognition methods consider only a
    single target per tweet, and have been shown to miss nearly half of the actual
    targets mentioned. We present a corpus of UK election tweets, with an average
    of 3.09 entities per tweet and more than one type of sentiment in half of the
    tweets. This requires a method for multi-target specific sentiment recognition,
    which we develop by using the context around a target as well as syntactic dependencies
