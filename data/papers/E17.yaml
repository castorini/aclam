E17-2023:
  abstract: "Latent structured prediction theory proposes powerful methods such as\
    \ Latent Structural SVM (LSSVM), which can potentially be very appealing for coreference\
    \ resolution (CR). In contrast, only small work is available, mainly targeting\
    \ the latent structured perceptron (LSP). In this paper, we carried out a practical\
    \ study comparing for the first time online learning with LSSVM. We analyze the\
    \ intricacies that may have made initial attempts to use LSSVM fail, i.e., a huge\
    \ training time and much lower accuracy produced by Kruskal\u2019s spanning tree\
    \ algorithm. In this respect, we also propose a new effective feature selection\
    \ approach for improving system efficiency. The results show that LSP, if correctly\
    \ parameterized, produces the same performance as LSSVM, being much more efficient."
