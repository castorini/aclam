E17-3027:
  abstract: Collocation and idiom extraction are well-known challenges with many potential
    applications in Natural Language Processing (NLP). Our experimental, open-source
    software system, called ICE, is a python package for flexibly extracting collocations
    and idioms, currently in English. It also has a competitive POS tagger that can
    be used alone or as part of collocation/idiom extraction. ICE is available free
    of cost for research and educational uses in two user-friendly formats. This paper
    gives an overview of ICE and its performance, and briefly describes the research
    underlying the extraction algorithms.
