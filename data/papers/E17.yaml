E17-1063:
  abstract: "Conventional graph-based dependency parsers guarantee a tree structure\
    \ both during training and inference. Instead, we formalize dependency parsing\
    \ as the problem of independently selecting the head of each word in a sentence.\
    \ Our model which we call DENSE (as shorthand for Dependency Neural\t Selection)\
    \ produces a distribution over possible heads for each\t word using features obtained\
    \ from a bidirectional recurrent neural\t network. Without enforcing structural\
    \ constraints during training,\t DeNSe generates (at inference time) trees for\
    \ the\t overwhelming majority of sentences, while non-tree outputs can be\t adjusted\
    \ with a maximum spanning tree algorithm. We evaluate\t DeNSe on four languages\
    \ (English, Chinese, Czech, and\t German) with varying degrees of non-projectivity.\
    \ Despite the\t simplicity of the approach, our parsers are on par with the state\
    \ of\t the art."
