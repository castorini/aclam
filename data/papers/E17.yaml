  abstract: "The task of implicit discourse relation classification has received increased\
    \ attention in recent years, including two CoNNL shared tasks on the topic. Existing\
    \ machine learning models for the task train on sections 2-21 of the PDTB and\
    \ test on section 23, which includes a total of 761 implicit discourse relations.\
    \ In this paper, we\u2019d like to make a methodological point, arguing that the\
    \ standard test set is too small to draw conclusions about whether the inclusion\
    \ of certain features constitute a genuine improvement, or whether one got lucky\
    \ with some properties of the test set, and argue for the adoption of cross validation\
    \ for the discourse relation classification task by the community."
