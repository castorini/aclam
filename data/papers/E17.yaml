  abstract: "Multitask learning has been applied successfully to a range of tasks,\
    \ mostly morphosyntactic. However, little is known on when MTL works and\twhether\
    \ there are data characteristics that help to determine the success of\tMTL. In\
    \ this paper we evaluate a range of semantic sequence labeling tasks in a\tMTL\
    \ setup. We examine different auxiliary task configurations, amongst which a\t\
    novel setup, and correlate their impact to data-dependent conditions. Our\tresults\
    \ show that MTL is not always effective, because significant improvements\tare\
    \ obtained only for 1 out of 5 tasks. When successful,\tauxiliary tasks with compact\
    \ and more uniform label distributions are\tpreferable."
