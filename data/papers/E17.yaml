E17-1083:
  abstract: "Recognizing and generating paraphrases is an important component in many\
    \ natural language processing applications. A well-established technique for automatically\
    \ extracting paraphrases leverages bilingual corpora to find meaning-equivalent\
    \ phrases in a single language by \u201Cpivoting\u201D over a shared translation\
    \ in another language. In this paper we revisit bilingual pivoting in the context\
    \ of neural machine translation and present a paraphrasing model based purely\
    \ on neural networks. Our model represents paraphrases in a continuous space,\
    \ estimates the degree of semantic relatedness between text segments of arbitrary\
    \ length, and generates candidate paraphrases for any source input. Experimental\
    \ results across tasks and datasets show that neural paraphrases outperform those\
    \ obtained with conventional phrase-based pivoting approaches."
