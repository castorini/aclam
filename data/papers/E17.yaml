E17-2079:
  abstract: Grounded semantics is typically learnt from utterance-level meaning representations
    (e.g., successful database retrievals, denoted objects in images, moves in a game).
    We explore learning word and utterance meanings by continuous observation of the
    actions of an instruction follower (IF). While an instruction giver (IG) provided
    a verbal description of a configuration of objects, IF recreated it using a GUI.
    Aligning these GUI actions to sub-utterance chunks allows a simple maximum entropy
    model to associate them as chunk meaning better than just providing it with the
    utterance-final configuration. This shows that semantics useful for incremental
    (word-by-word) application, as required in natural dialogue, might also be better
    acquired from incremental settings.
