E17-1097:
  abstract: We investigate the task of open domain opinion relation extraction. Different
    from works on manually labeled corpus, we propose an efficient distantly supervised
    framework based on pattern matching and neural network classifiers. The patterns
    are designed to automatically generate training data, and the deep learning model
    is design to capture various lexical and syntactic features. The result algorithm
    is fast and scalable on large-scale corpus. We test the system on the Amazon online
    review dataset. The result shows that our model is able to achieve promising performances
    without any human annotations.
