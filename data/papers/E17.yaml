    method that uses knowledge from various lexical resources, exploiting both distributional
    and graph-based clues, to accurately propagate domain information. We evaluate
    our methodology intrinsically on two lexical resources (WordNet and BabelNet),
    achieving a precision over 80% in both cases. Finally, we show the potential of
    BabelDomains in a supervised learning setting, clustering training data by domain
    for hypernym discovery.
