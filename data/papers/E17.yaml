E17-1050:
  abstract: 'Automatic post-editing (APE) for machine translation (MT) aims to fix
    recurrent errors made by the MT decoder by learning from correction examples.
    In controlled evaluation scenarios, the representativeness of the training set
    with respect to the test data is a key factor to achieve good performance. Real-life
    scenarios, however, do not guarantee such favorable learning conditions. Ideally,
    to be integrated in a real professional translation workflow (e.g. to play a role
    in computer-assisted translation framework), APE tools should be flexible enough
    to cope with continuous streams of diverse data coming from different domains/genres.
    To cope with this problem, we propose an online APE framework that is: i) robust
    to data diversity (i.e. capable to learn and apply correction rules in the right
    contexts) and ii) able to evolve over time (by continuously extending and refining
    its knowledge). In a comparative evaluation, with English-German test data coming
    in random order from two different domains, we show the effectiveness of our approach,
    which outperforms a strong batch system and the state of the art in online APE.'
