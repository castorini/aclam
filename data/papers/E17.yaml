E17-2069:
  abstract: It is often assumed that topic models benefit from the use of a manually
    curated stopword list. Constructing this list is time-consuming and often subject
    to user judgments about what kinds of words are important to the model and the
    application. Although stopword removal clearly affects which word types appear
    as most probable terms in topics, we argue that this improvement is superficial,
    and that topic inference benefits little from the practice of removing stopwords
    beyond very frequent terms. Removing corpus-specific stopwords after model inference
    is more transparent and produces similar results to removing those words prior
    to inference.
