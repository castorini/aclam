  abstract: This paper presents an efficient and optimal parsing algorithm for probabilistic
    context-free grammars (PCFGs). To achieve faster parsing, our proposal employs
    a pruning technique to reduce unnecessary edges in the search space. The key is
    to conduct repetitively Viterbi inside and outside parsing, while gradually expanding
    the search space to efficiently compute heuristic bounds used for pruning. Our
    experimental results using the English Penn Treebank corpus show that the proposed
    algorithm is faster than the standard CKY parsing algorithm. In addition, we also
    show how to extend this algorithm to extract k-best Viterbi parse trees.
