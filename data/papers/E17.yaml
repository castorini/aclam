E17-3019:
  abstract: "Lingmotif is a lexicon-based, linguistically-motivated, user-friendly,\
    \ GUI-enabled, multi-platform, Sentiment Analysis desktop application. Lingmotif\
    \ can perform SA on any type of input texts, regardless of their length and topic.\
    \ The analysis is based on the identification of sentiment-laden words and phrases\
    \ contained in the application\u2019s rich core lexicons, and employs context\
    \ rules to account for sentiment shifters. It offers easy-to-interpret visual\
    \ representations of quantitative data (text polarity, sentiment intensity, sentiment\
    \ profile), as well as a detailed, qualitative analysis of the text in terms of\
    \ its sentiment. Lingmotif can also take user-provided plugin lexicons in order\
    \ to account for domain-specific sentiment expression. Lingmotif currently analyzes\
    \ English and Spanish texts."
