E17-2007:
  abstract: 'This paper discusses some central caveats of summarisation, incurred
    in the use of the ROUGE metric for evaluation, with respect to optimal solutions.
    The task is NP-hard, of which we give the first proof. Still, as we show empirically
    for three central benchmark datasets for the task, greedy algorithms empirically
    seem to perform optimally according to the metric. Additionally, overall quality
    assurance is problematic: there is no natural upper bound on the quality of summarisation
    systems, and even humans are excluded from performing optimal summarisation.'
