E17-1103:
  abstract: "In news aggregation systems focused on broad news domains, certain stories\
    \ may appear in multiple articles. Depending on the relative importance of the\
    \ story, the number of versions can reach dozens or hundreds within a day. The\
    \ text in these versions may be nearly identical or quite different. Linking multiple\
    \ versions of a story into a single group brings several important benefits to\
    \ the end-user\u2013reducing the cognitive load on the reader, as well as signaling\
    \ the relative importance of the story. We present a grouping algorithm, and explore\
    \ several vector-based representations of input documents: from a baseline using\
    \ keywords, to a method using salience\u2013a measure of importance of named entities\
    \ in the text. We demonstrate that features beyond keywords yield substantial\
    \ improvements, verified on a manually-annotated corpus of business news stories."
