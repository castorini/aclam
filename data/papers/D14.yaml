D14-2003:
  abstract: 'Semantic parsers map natural language sentences to formal representations
    of their underlying meaning. Building accurate semantic parsers without prohibitive
    engineering costs is a long-standing, open research problem.The tutorial will
    describe general principles for building semantic parsers. The presentation will
    be divided into two main parts: learning and modeling. In the learning part, we
    will describe a unified approach for learning Combinatory Categorial Grammar (CCG)
    semantic parsers, that induces both a CCG lexicon and the parameters of a parsing
    model. The approach learns from data with labeled meaning representations, as
    well as from more easily gathered weak supervision. It also enables grounded learning
    where the semantic parser is used in an interactive environment, for example to
    read and execute instructions. The modeling section will include best practices
    for grammar design and choice of semantic representation. We will motivate our
    use of lambda calculus as a language for building and representing meaning with
    examples from several domains.The ideas we will discuss are widely applicable.
    The semantic modeling approach, while implemented in lambda calculus, could be
    applied to many other formal languages. Similarly, the algorithms for inducing
    CCG focus on tasks that are formalism independent, learning the meaning of words
    and estimating parsing parameters. No prior knowledge of CCG is required. The
    tutorial will be backed by implementation and experiments in the University of
    Washington Semantic Parsing Framework (UW SPF, http://yoavartzi.com/spf).'
