W18-1004:
  abstract: "Seq2Seq based neural architectures have become the go-to architecture\
    \ to apply to sequence to sequence language tasks. Despite their excellent performance\
    \ on these tasks, recent work has noted that these models typically do not fully\
    \ capture the linguistic structure required to generalize beyond the dense sections\
    \ of the data distribution (Ettinger et al., 2017), and as such, are likely to\
    \ fail on examples from the tail end of the distribution (such as inputs that\
    \ are noisy (Belinkov and Bisk, 2018), or of different length (Bentivogli et al.,\
    \ 2016)). In this paper we look at a model\u2019s ability to generalize on a simple\
    \ symbol rewriting task with a clearly defined structure. We find that the model\u2019\
    s ability to generalize this structure beyond the training distribution depends\
    \ greatly on the chosen random seed, even when performance on the test set remains\
    \ the same. This finding suggests that model\u2019s ability to capture generalizable\
    \ structure is highly sensitive, and more so, this sensitivity may not be apparent\
    \ when evaluating the model on standard test sets."
