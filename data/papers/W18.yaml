W18-4105:
  abstract: The Winograd Schema Challenge targets pronominal anaphora resolution problems
    which require the application of cognitive inference in combination with world
    knowledge. These problems are easy to solve for humans but most difficult to solve
    for machines. Computational models that previously addressed this task rely on
    syntactic preprocessing and incorporation of external knowledge by manually crafted
    features. We address the Winograd Schema Challenge from a new perspective as a
    sequence ranking task, and design a Siamese neural sequence ranking model which
    performs significantly better than a random baseline, even when solely trained
    on sequences of words. We evaluate against a baseline and a state-of-the-art system
    on two data sets and show that anonymization of noun phrase candidates strongly
    helps our model to generalize.
