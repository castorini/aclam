    or predictive models. In this paper, we propose a hybrid learning scheme, which
    integrates compositional and predictive model for word embedding. Such a scheme
    can take advantage of both models, thus effectively learning word embedding. The
    proposed scheme has been applied to learn word representation on Chinese. Our
    results show that the proposed scheme can significantly improve the performance
    of word embedding in terms of analogical reasoning and is robust to the size of
