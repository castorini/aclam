W18-5408:
  abstract: 'We present an analysis into the inner workings of Convolutional Neural
    Networks (CNNs) for processing text. CNNs used for computer vision can be interpreted
    by projecting filters into image space, but for discrete sequence inputs CNNs
    remain a mystery. We aim to understand the method by which the networks process
    and classify text. We examine common hypotheses to this problem: that filters,
    accompanied by global max-pooling, serve as ngram detectors. We show that filters
    may capture several different semantic classes of ngrams by using different activation
    patterns, and that global max-pooling induces behavior which separates important
    ngrams from the rest. Finally, we show practical use cases derived from our findings
    in the form of model interpretability (explaining a trained model by deriving
    a concrete identity for each filter, bridging the gap between visualization tools
    in vision tasks and NLP) and prediction interpretability (explaining predictions).'
