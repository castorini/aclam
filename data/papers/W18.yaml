W18-0527:
  abstract: In this paper, we explore a variety of linguistic and cognitive features
    to better understand second language acquisition in early users of the language
    learning app Duolingo. With these features, we trained a random forest classifier
    to predict errors in early learners of French, Spanish, and English. Of particular
    note was our finding that mean and variance in error for each user and token can
    be a memory efficient replacement for their respective dummy-encoded categorical
    variables. At test, these models improved over the baseline model with AUROC values
    of 0.803 for English, 0.823 for French, and 0.829 for Spanish.
