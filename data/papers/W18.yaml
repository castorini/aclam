W18-4905:
  abstract: We conduct a corpus study to investigate the structure of multi-word expressions
    (MWEs) in the clinical domain. Based on an existing medical taxonomy, we develop
    an annotation scheme and label a sample of MWEs from a Dutch corpus with semantic
    and grammatical features. The analysis of the annotated data shows that the formal
    structure of clinical MWEs correlates with their conceptual properties. The insights
    gained from this study could inform the design of Natural Language Processing
    (NLP) systems for clinical writing, but also for other specialized genres.
