W18-5003:
  abstract: "Previous work has shown that conversants adapt to many aspects of their\
    \ partners\u2019 language. Other work has shown that while every person is unique,\
    \ they often share general patterns of behavior. Theories of personality aim to\
    \ explain these shared patterns, and studies have shown that many linguistic cues\
    \ are correlated with personality traits. We propose an adaptation measure for\
    \ adaptive natural language generation for dialogs that integrates the predictions\
    \ of both personality theories and adaptation theories, that can be applied as\
    \ a dialog unfolds, on a turn by turn basis. We show that our measure meets criteria\
    \ for validity, and that adaptation varies according to corpora and task, speaker,\
    \ and the set of features used to model it. We also produce fine-grained models\
    \ according to the dialog segmentation or the speaker, and demonstrate the decaying\
    \ trend of adaptation."
