W18-5014:
  abstract: When interacting with robots in a situated spoken dialogue setting, human
    dialogue partners tend to assign anthropomorphic and social characteristics to
    those robots. In this paper, we explore the age and educational level that human
    dialogue partners assign to three different robotic systems, including an un-embodied
    spoken dialogue system. We found that how a robot speaks is as important to human
    perceptions as the way the robot looks. Using the data from our experiment, we
    derived prosodic, emotional, and linguistic features from the participants to
    train and evaluate a classifier that predicts perceived intelligence, age, and
    education level.
