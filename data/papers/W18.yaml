W18-1402:
  abstract: We demonstrate a system for understanding natural language utterances
    for structure description and placement in a situated blocks world context. By
    relying on a rich, domain-specific adaptation of a generic ontology and a logical
    form structure produced by a semantic parser, we obviate the need for an intermediate,
    domain-specific representation and can produce a reasoner that grounds and reasons
    over concepts and constraints with real-valued data. This linguistic base enables
    more flexibility in interpreting natural language expressions invoking intrinsic
    concepts and features of structures and space. We demonstrate some of the capabilities
    of a system grounded in deep language understanding and present initial results
    in a structure learning task.
