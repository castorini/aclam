W18-6483:
  abstract: "We present the UTFPR systems at the WMT 2018 parallel corpus filtering\
    \ task. Our supervised approach discerns between good and bad translations by\
    \ training classic binary classification models over an artificially produced\
    \ binary classification dataset derived from a high-quality translation set, and\
    \ a minimalistic set of 6 semantic distance features that rely only on easy-to-gather\
    \ resources. We rank translations by their probability for the \u201Cgood\u201D\
    \ label. Our results show that logistic regression pairs best with our approach,\
    \ yielding more consistent results throughout the different settings evaluated."
