W18-2312:
  abstract: "In this paper, we present a novel Biomedical Question Answering system,\
    \ BioAMA: \u201CBiomedical Ask Me Anything\u201D on task 5b of the annual BioASQ\
    \ challenge. In this work, we focus on a wide variety of question types including\
    \ factoid, list based, summary and yes/no type questions that generate both exact\
    \ and well-formed \u2018ideal\u2019 answers. For summary-type questions, we combine\
    \ effective IR-based techniques for retrieval and diversification of relevant\
    \ snippets for a question to create an end-to-end system which achieves a ROUGE-2\
    \ score of 0.72 and a ROUGE-SU4 score of 0.71 on ideal answer questions (7% improvement\
    \ over the previous best model). Additionally, we propose a novel NLI-based framework\
    \ to answer the yes/no questions. To train the NLI model, we also devise a transfer-learning\
    \ technique by cross-domain projection of word embeddings. Finally, we present\
    \ a two-stage approach to address the factoid and list type questions by first\
    \ generating a candidate set using NER taggers and ranking them using both supervised\
    \ or unsupervised techniques."
