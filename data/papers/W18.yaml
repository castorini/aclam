W18-1701:
  abstract: "We introduce a machine learning approach for the identification of \u201C\
    white spaces\u201D in scientific knowledge. Our approach addresses this task as\
    \ link prediction over a graph that contains over 2M influence statements such\
    \ as \u201CCTCF activates FOXA1\u201D, which were automatically extracted using\
    \ open-domain machine reading. We model this prediction task using graph-based\
    \ features extracted from the above influence graph, as well as from a citation\
    \ graph that captures scientific communities. We evaluated the proposed approach\
    \ through backtesting. Although the data is heavily unbalanced (50 times more\
    \ negative examples than positives), our approach predicts which influence links\
    \ will be discovered in the \u201Cnear future\u201D with a F1 score of 27 points,\
    \ and a mean average precision of 68%."
