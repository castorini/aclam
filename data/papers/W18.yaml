W18-4912:
  abstract: Although English grammar encodes a number of semantic contrasts with tense
    and aspect marking, these semantics are currently ignored by Abstract Meaning
    Representation (AMR) annotations. This paper extends sentence-level AMR to include
    a coarse-grained treatment of tense and aspect semantics. The proposed framework
    augments the representation of finite predications to include a four-way temporal
    distinction (event time before, up to, at, or after speech time) and several aspectual
    distinctions (including static vs. dynamic, habitual vs. episodic, and telic vs.
    atelic). This will enable AMR to be used for NLP tasks and applications that require
    sophisticated reasoning about time and event structure.
