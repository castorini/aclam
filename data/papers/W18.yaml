W18-3003:
  abstract: "We propose post-processing method for enriching not only word representation\
    \ but also its vector space using semantic lexicons, which we call extrofitting.\
    \ The method consists of 3 steps as follows: (i) Expanding 1 or more dimension(s)\
    \ on all the word vectors, filling with their representative value. (ii) Transferring\
    \ semantic knowledge by averaging each representative values of synonyms and filling\
