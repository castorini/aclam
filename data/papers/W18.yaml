W18-4930:
  abstract: "We describe the TRAPACC system and its variant TRAPACCS that participated\
    \ in the closed track of the PARSEME Shared Task 2018 on labeling verbal multiword\
    \ expressions (VMWEs). TRAPACC is a modified arc-standard transition system based\
    \ on Constant and Nivre\u2019s (2016) model of joint syntactic and lexical analysis\
    \ in which the oracle is approximated using a classifier. For TRAPACC, the classifier\
    \ consists of a data-independent dimension reduction and a convolutional neural\
    \ network (CNN) for learning and labelling transitions. TRAPACCS extends TRAPACC\
    \ by replacing the softmax layer of the CNN with a support vector machine (SVM).\
    \ We report the results obtained for 19 languages, for 8 of which our system yields\
    \ the best results compared to other participating systems in the closed-track\
    \ of the shared task."
