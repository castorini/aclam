W18-4504:
  abstract: "Should writers \u201Cavoid clich\xE9s like the plague\u201D? Clich\xE9\
    s are said to be a prominent characteristic of \u201Clow brow\u201D literature,\
    \ and conversely, a negative marker of \u201Chigh brow\u201D literature. Clich\xE9\
    s may concern the storyline, the characters, or the style of writing. We focus\
    \ on clich\xE9 expressions, ready-made stock phrases which can be taken as a sign\
    \ of uncreative writing. We present a corpus study in which we examine to what\
    \ extent clich\xE9 expressions can be attested in a corpus of various kinds of\
    \ contemporary fiction, based on a large, curated lexicon of clich\xE9 expressions.\
    \ The results show to what extent the negative view on clich\xE9s is supported\
    \ by data: we find a significant negative correlation of -0.48 between clich\xE9\
    \ density and literary ratings of texts. We also investigate interactions with\
    \ genre and characterize the language of clich\xE9s with several basic textual\
    \ features. Code used for this paper is available at https://github.com/andreasvc/litcliches/"
