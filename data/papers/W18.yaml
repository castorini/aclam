W18-0541:
  abstract: This paper investigates the use of character n-gram frequencies for identifying
    complex words in English, German and Spanish texts. The approach is based on the
    assumption that complex words are likely to contain different character sequences
    than simple words. The multinomial Naive Bayes classifier was used with n-grams
    of different lengths as features, and the best results were obtained for the combination
    of 2-grams and 4-grams. This variant was submitted to the Complex Word Identification
    Shared Task 2018 for all texts and achieved F-scores between 70% and 83%. The
    system was ranked in the middle range for all English texts, as third of fourteen
    submissions for German, and as tenth of seventeen submissions for Spanish. The
    method is not very convenient for the cross-language task, achieving only 59%
    on the French text.
