  abstract: In this paper, we detail our work on comparing different word-level language
    identification systems for code-switched Hindi-English data and a standard Spanish-English
    dataset. In this regard, we build a new code-switched dataset for Hindi-English.
    To understand the code-switching patterns in these language pairs, we investigate
    different code-switching metrics. We find that the CRF model outperforms the neural
    network based models by a margin of 2-5 percentage points for Spanish-English
