  abstract: 'This paper describes the PROMT submissions for the WMT 2018 Shared News
    Translation Task. This year we participated only in the English-Russian language
    pair. We built two primary neural networks-based systems: 1) a pure Marian-based
    neural system and 2) a hybrid system which incorporates OpenNMT-based neural post-editing
    component into our RBMT engine. We also submitted pure rule-based translation
    (RBMT) for contrast. We show competitive results with both primary submissions
    which significantly outperform the RBMT baseline.'
