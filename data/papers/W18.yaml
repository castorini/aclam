W18-4304:
  abstract: "Discourse structure is a key aspect of all forms of text, providing valuable\
    \ information both to humans and machines. We applied the hierarchical theory\
    \ of news discourse developed by van Dijk to examine how paragraphs operate as\
    \ units of discourse structure within news articles\u2014what we refer to here\
    \ as document-level discourse. This document-level discourse provides a characterization\
    \ of the content of each paragraph that describes its relation to the events presented\
    \ in the article (such as main events, backgrounds, and consequences) as well\
    \ as to other components of the story (such as commentary and evaluation). The\
    \ purpose of a news discourse section is of great utility to story understanding\
    \ as it affects both the importance and temporal order of items introduced in\
    \ the text\u2014therefore, if we know the news discourse purpose for different\
    \ sections, we should be able to better rank events for their importance and better\
    \ construct timelines. We test two hypotheses: first, that people can reliably\
    \ annotate news articles with van Dijk\u2019s theory; second, that we can reliably\
    \ predict these labels using machine learning. We show that people have a high\
    \ degree of agreement with each other when annotating the theory (F1 > 0.8, Cohen\u2019\
    s kappa > 0.6), demonstrating that it can be both learned and reliably applied\
    \ by human annotators. Additionally, we demonstrate first steps toward machine\
    \ learning of the theory, achieving a performance of F1 = 0.54, which is 65% of\
    \ human performance. Moreover, we have generated a gold-standard, adjudicated\
    \ corpus of 50 documents for document-level discourse annotation based on the\
    \ ACE Phase 2 corpus."
