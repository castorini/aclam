W18-3810:
  abstract: "Most extractive summarization techniques operate by ranking all the source\
    \ sentences and then select the top ranked sentences as the summary. Such methods\
    \ are known to produce good summaries, especially when applied to news articles\
    \ and scientific texts. However, they don\u2019t fare so well when applied to\
    \ texts such as fictional narratives, which don\u2019t have a single central or\
    \ recurrent theme. This is because usually the information or plot of the story\
    \ is spread across several sentences. In this paper, we discuss a different summarization\
    \ technique called Telegraphic Summarization. Here, we don\u2019t select whole\
    \ sentences, rather pick short segments of text spread across sentences, as the\
    \ summary. We have tailored a set of guidelines to create such summaries and,\
    \ using the same, annotate a gold corpus of 200 English short stories."
