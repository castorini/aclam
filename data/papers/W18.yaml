  abstract: We consider the task of relation classification, and pose this task as
    one of textual entailment. We show that this formulation leads to several advantages,
    including the ability to (i) perform zero-shot relation classification by exploiting
    relation descriptions, (ii) utilize existing textual entailment models, and (iii)
    leverage readily available textual entailment datasets, to enhance the performance
    of relation classification systems. Our experiments show that the proposed approach
    achieves 20.16% and 61.32% in F1 zero-shot classification performance on two datasets,
    which further improved to 22.80% and 64.78% respectively with the use of conditional
    encoding.
