W18-6469:
  abstract: "This paper presents the Automatic Post-editing (APE) systems submitted\
    \ by the DFKI-MLT group to the WMT\u201918 APE shared task. Three monolingual\
    \ neural sequence-to-sequence APE systems were trained using target-language data\
    \ only: one using an attentional recurrent neural network architecture and two\
    \ using the attention-only (transformer) architecture. The training data was composed\
    \ of machine translated (MT) output used as source to the APE model aligned with\
    \ their manually post-edited version or reference translation as target. We made\
    \ use of the provided training sets only and trained APE models applicable to\
    \ phrase-based and neural MT outputs. Results show better performances reached\
    \ by the attention-only model over the recurrent one, significant improvement\
    \ over the baseline when post-editing phrase-based MT output but degradation when\
    \ applied to neural MT output."
