W18-5907:
  abstract: Social media-based text mining in healthcare has received special attention
    in recent times due to the enhanced accessibility of social media sites like Twitter.
    The increasing trend of spreading important information in distress can help patients
    reach out to prospective blood donors in a time bound manner. However such manual
    efforts are mostly inefficient due to the limited network of a user. In a novel
    step to solve this problem, we present an annotated Emergency Blood Donation Request
    (EBDR) dataset to classify tweets referring to the necessity of urgent blood donation
    requirement. Additionally, we also present an automated feature-based SVM classification
    technique that can help selective EBDR tweets reach relevant personals as well
    as medical authorities. Our experiments also present a quantitative evidence that
    linguistic along with handcrafted heuristics can act as the most representative
    set of signals this task with an accuracy of 97.89%.
