W18-2802:
  abstract: "A number of different discourse connectives can be used to mark the same\
    \ discourse relation, but it is unclear what factors affect connective choice.\
    \ One recent account is the Rational Speech Acts theory, which predicts that speakers\
    \ try to maximize the informativeness of an utterance such that the listener can\
    \ interpret the intended meaning correctly. Existing prior work uses referential\
    \ language games to test the rational account of speakers\u2019 production of\
    \ concrete meanings, such as identification of objects within a picture. Building\
    \ on the same paradigm, we design a novel Discourse Continuation Game to investigate\
    \ speakers\u2019 production of abstract discourse relations. Experimental results\
    \ reveal that speakers significantly prefer a more informative connective, in\
    \ line with predictions of the RSA model."
