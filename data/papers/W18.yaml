W18-4512:
  abstract: "We present a simple approach to the generation and labeling of extraction\
    \ patterns for coding political event data, an important task in computational\
    \ social science. We use weak supervision to identify pattern candidates and learn\
    \ distributed representations for them. Given seed extraction patterns from existing\
    \ pattern dictionaries, we use label propagation to label pattern candidates.\
    \ We present two case studies. i) We derive patterns of acceptable quality for\
    \ a number of international relations & conflicts categories using pattern candidates\
    \ of O\u2019Connor et al (2013). ii) We derive patterns for coding protest events\
    \ that outperform an established set of Tabari / Petrarch hand-crafted patterns."
