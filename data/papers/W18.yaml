    Shared Task 2018. TMU systems use random forest classifiers and regressors whose
    features are the number of characters, the number of words, and the frequency
    of target words in various corpora. Our simple systems performed best on 5 tracks
    out of 12 tracks. Our ablation analysis revealed the usefulness of a learner corpus
    for CWI task.
