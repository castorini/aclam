W18-0608:
  abstract: Depression is a global mental health condition that affects all cultures.
    Despite this, the way depression is expressed varies by culture. Uptake of machine
    learning technology for diagnosing mental health conditions means that increasingly
    more depression classifiers are created from online language data. Yet, culture
    is rarely considered as a factor affecting online language in this literature.
    This study explores cultural differences in online language data of users with
    depression. Written language data from 1,593 users with self-reported depression
    from the online peer support community 7 Cups of Tea was analyzed using the Linguistic
    Inquiry and Word Count (LIWC), topic modeling, data visualization, and other techniques.
    We compared the language of users identifying as White, Black or African American,
    Hispanic or Latino, and Asian or Pacific Islander. Exploratory analyses revealed
    cross-cultural differences in depression expression in online language data, particularly
    in relation to emotion expression, cognition, and functioning. The results have
    important implications for avoiding depression misclassification from machine-driven
    assessments when used in a clinical setting, and for avoiding inadvertent cultural
    biases in this line of research more broadly.
