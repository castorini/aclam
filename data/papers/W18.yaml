W18-3906:
  abstract: This paper describes our systems for the VarDial 2018 evaluation campaign.
    We participated in all language identification tasks, namely, Arabic dialect identification
    (ADI), German dialect identification (GDI), discriminating between Dutch and Flemish
    in Subtitles (DFS), and Indo-Aryan Language Identification (ILI). In all of the
    tasks, we only used textual transcripts (not using audio features for ADI). We
    submitted system runs based on support vector machine classifiers (SVMs) with
    bag of character and word n-grams as features, and gated bidirectional recurrent
    neural networks (RNNs) using units of characters and words. Our SVM models outperformed
    our RNN models in all tasks, obtaining the first place on the DFS task, third
    place on the ADI task, and second place on others according to the official rankings.
    As well as describing the models we used in the shared task participation, we
    present an analysis of the n-gram features used by the SVM models in each task,
    and also report additional results (that were run after the official competition
    deadline) on the GDI surprise dialect track.
