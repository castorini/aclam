  abstract: Morphological segmentation is beneficial for several natural language
    processing tasks dealing with large vocabularies. Unsupervised methods for morphological
    segmentation are essential for handling a diverse set of languages, including
    low-resource languages. Eskander et al. (2016) introduced a Language Independent
    Morphological Segmenter (LIMS) using Adaptor Grammars (AG) based on the best-on-average
