W18-6479:
  abstract: This work describes our submission to the WMT18 Parallel Corpus Filtering
    shared task. We use a slightly modified version of the Zipporah Corpus Filtering
    toolkit (Xu and Koehn, 2017), which computes an adequacy score and a fluency score
    on a sentence pair, and use a weighted sum of the scores as the selection criteria.
    This work differs from Zipporah in that we experiment with using the noisy corpus
    to be filtered to compute the combination weights, and thus avoids generating
    synthetic data as in standard Zipporah.
