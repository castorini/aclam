W18-3723:
  abstract: Text clustering is a powerful technique to detect topics from document
    corpora, so as to provide information browsing, analysis, and organization. On
    the other hand, the Instant Response System (IRS) has been widely used in recent
    years to enhance student engagement in class and thus improve their learning effectiveness.
    However, the lack of functions to process short text responses from the IRS prevents
    the further application of IRS in classes. Therefore, this study aims to propose
    a proper short text clustering module for the IRS, and demonstrate our implemented
    techniques through real-world examples, so as to provide experiences and insights
    for further study. In particular, we have compared three clustering methods and
    the result shows that theoretically better methods need not lead to better results,
    as there are various factors that may affect the final performance.
