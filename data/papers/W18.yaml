  abstract: In this system description of our pipeline to participate at the Fever
    Shared Task, we describe our sentence-based approach. Throughout all steps of
    our pipeline, we regarded single sentences as our processing unit. In our IR-Component,
    we searched in the set of all possible Wikipedia introduction sentences without
    limiting sentences to a fixed number of relevant documents. In the entailment
    module, we judged every sentence separately and combined the result of the classifier
    for the top 5 sentences with the help of an ensemble classifier to make a judgment
    whether the truth of a statement can be derived from the given claim.
