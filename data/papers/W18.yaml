W18-1405:
  abstract: While humans use natural language to express spatial relations between
    and across entities in the world with great facility, natural language systems
    have a facility that depends on that human facility. This position paper presents
    approach to representing spatial relations in language, and advocates its adoption
    for representing the meaning of spatial language. This work shows the importance
    of axis-orientation systems for capturing the complexity of spatial relations,
    which FrameNet encodes with semantic types.
