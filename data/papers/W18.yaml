W18-6533:
  abstract: The automatic generation of stimulating questions is crucial to the development
    of intelligent cognitive exercise applications. We developed an approach that
    generates appropriate Questioning the Author queries based on novel metaphors
    in diverse syntactic relations in literature. We show that the generated questions
    are comparable to human-generated questions in terms of naturalness, sensibility,
    and depth, and score slightly higher than human-generated questions in terms of
    clarity. We also show that questions generated about novel metaphors are rated
    as cognitively deeper than questions generated about non- or conventional metaphors,
    providing evidence that metaphor novelty can be leveraged to promote cognitive
    exercise.
