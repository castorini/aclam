W18-3203:
  abstract: We explore the effect of injecting background knowledge to different deep
    neural network (DNN) configurations in order to mitigate the problem of the scarcity
    of annotated data when applying these models on datasets of low-resourced languages.
    The background knowledge is encoded in the form of lexicons and pre-trained sub-word
    embeddings. The DNN models are evaluated on the task of detecting code-switching
    and borrowing points in non-standardised user-generated Algerian texts. Overall
    results show that DNNs benefit from adding background knowledge. However, the
    gain varies between models and categories. The proposed DNN architectures are
    generic and could be applied to other low-resourced languages.
