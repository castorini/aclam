  abstract: Recently, segment convolutional neural networks have been proposed for
    end-to-end relation extraction in the clinical domain, achieving results comparable
    to or outperforming the approaches with heavy manual feature engineering. In this
    paper, we analyze the errors made by the neural classifier based on confusion
    matrices, and then investigate three simple extensions to overcome its limitations.
    We find that including ontological association between drugs and problems, and
    data-induced association between medical concepts does not reliably improve the
    performance, but that large gains are obtained by the incorporation of semantic
    classes to capture relation triggers.
