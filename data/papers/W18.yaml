W18-5528:
  abstract: "Many approaches to automatically recognizing entailment relations have\
    \ employed classifiers over hand engineered lexicalized features, or deep learning\
    \ models that implicitly capture lexicalization through word embeddings. This\
    \ reliance on lexicalization may complicate the adaptation of these tools between\
    \ domains. For example, such a system trained in the news domain may learn that\
    \ a sentence like \u201CPalestinians recognize Texas as part of Mexico\u201D tends\
    \ to be unsupported, but this fact (and its corresponding lexicalized cues) have\
    \ no value in, say, a scientific domain. To mitigate this dependence on lexicalized\
    \ information, in this paper we propose a model that reads two sentences, from\
    \ any given domain, to determine entailment without using lexicalized features.\
    \ Instead our model relies on features that are either unlexicalized or are domain\
    \ independent such as proportion of negated verbs, antonyms, or noun overlap.\
    \ In its current implementation, this model does not perform well on the FEVER\
    \ dataset, due to two reasons. First, for the information retrieval portion of\
    \ the task we used the baseline system provided, since this was not the aim of\
    \ our project. Second, this is work in progress and we still are in the process\
    \ of identifying more features and gradually increasing the accuracy of our model.\
    \ In the end, we hope to build a generic end-to-end classifier, which can be used\
    \ in a domain outside the one in which it was trained, with no or minimal re-training."
