W18-1203:
  abstract: This paper seeks to examine the effect of including background knowledge
    in the form of character pre-trained neural language model (LM), and data bootstrapping
    to overcome the problem of unbalanced limited resources. As a test, we explore
    the task of language identification in mixed-language short non-edited texts with
    an under-resourced language, namely the case of Algerian Arabic for which both
    labelled and unlabelled data are limited. We compare the performance of two traditional
    machine learning methods and a deep neural networks (DNNs) model. The results
    show that overall DNNs perform better on labelled data for the majority categories
    and struggle with the minority ones. While the effect of the untokenised and unlabelled
