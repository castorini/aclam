W18-0909:
  abstract: Metaphor is a popular figure of speech. Popularity of metaphors calls
    for their automatic identification and interpretation. Most of the unsupervised
    methods directed at detection of metaphors use some hand-coded knowledge. We propose
    an unsupervised framework for metaphor detection that does not require any hand-coded
    knowledge. We applied clustering on features derived from Adjective-Noun pairs
    for classifying them into two disjoint classes. We experimented with adjective-noun
    pairs of a popular dataset annotated for metaphors and obtained an accuracy of
    72.87% with k-means clustering algorithm.
