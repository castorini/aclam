W18-5106:
  abstract: "In the past few years, bully and aggressive posts on social media have\
    \ grown significantly, causing serious consequences for victims/users of all demographics.\
    \ Majority of the work in this field has been done for English only. In this paper,\
    \ we introduce a deep learning based classification system for Facebook posts\
    \ and comments of Hindi-English Code-Mixed text to detect the aggressive behaviour\
    \ of/towards users. Our work focuses on text from users majorly in the Indian\
    \ Subcontinent. The dataset that we used for our models is provided by TRAC-1in\
    \ their shared task. Our classification model assigns each Facebook post/comment\
    \ to one of the three predefined categories: \u201COvertly Aggressive\u201D, \u201C\
    Covertly Aggressive\u201D and \u201CNon-Aggressive\u201D. We experimented with\
    \ 6 classification models and our CNN model on a 10 K-fold cross-validation gave\
    \ the best result with the prediction accuracy of 73.2%."
