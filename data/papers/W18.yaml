W18-5006:
  abstract: Casual conversation has become a focus for artificial dialogue applications.
    Such talk is ubiquitous and its structure differs from that found in the task-based
    interactions which have been the focus of dialogue system design for many years.
    It is unlikely that such conversations can be modelled as an extension of task-based
    talk. We review theories of casual conversation, report on our studies of the
    structure of casual dialogue, and outline challenges we see for the development
    of spoken dialog systems capable of carrying on casual friendly conversation in
    addition to performing well-defined tasks.
