W18-3905:
  abstract: Luyia is a macrolanguage in central Kenya. The Luyia languages, like other
    Bantu languages, have a complex morphological system. This system can be leveraged
    to aid in part of speech tagging. Bag-of-characters taggers trained on a source
    Luyia language can be applied directly to another Luyia language with some degree
    of success. In addition, mixing data from the target language with data from the
    source language does produce more accurate predictive models compared to models
    trained on just the target language data when the training set size is small.
    However, for both of these tagging tasks, models involving the more distantly
