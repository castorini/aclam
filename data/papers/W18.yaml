W18-0546:
  abstract: Second Language Acquisition Modeling is the task to predict whether a
    second language learner would respond correctly in future exercises based on their
    learning history. In this paper, we propose a neural network based system to utilize
    rich contextual, linguistic and user information. Our neural model consists of
    a Context encoder, a Linguistic feature encoder, a User information encoder and
    a Format information encoder (CLUF). Furthermore, a decoder is introduced to combine
    such encoded features and make final predictions. Our system ranked in first place
    in the English track and second place in the Spanish and French track with an
    AUROC score of 0.861, 0.835 and 0.854 respectively.
