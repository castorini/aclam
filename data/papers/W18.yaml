W18-3726:
  abstract: Chinese grammatical error diagnosis is an important natural language processing
    (NLP) task, which is also an important application using artificial intelligence
    technology in language education. This paper introduces a system developed by
    the Chinese Multilingual & Multimodal Corpus and Big Data Research Center for
    the NLP-TEA shared task, named Chinese Grammar Error Diagnosis (CGED). This system
    regards diagnosing errors task as a sequence tagging problem, while takes correction
    task as a text classification problem. Finally, in the 12 teams, this system gets
    the highest F1 score in the detection task and the second highest F1 score in
    mean in the identification task, position task and the correction task.
