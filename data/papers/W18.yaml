W18-3816:
  abstract: "This paper performs a detailed analysis on the alignment of Portuguese\
    \ contractions, based on a previously aligned bilingual corpus. The alignment\
    \ task was performed manually in a subset of the English-Portuguese CLUE4Translation\
    \ Alignment Collection. The initial parallel corpus was pre-processed and, a decision\
    \ was made as to whether the contraction should be maintained or decomposed in\
    \ the alignment. Decomposition was required in the cases in which the two words\
    \ that have been concatenated, i.e., the preposition and the determiner or pronoun,\
    \ go in two separate translation alignment pairs (e.g., [no seio de] [a Uni\xE3\
    o Europeia] | [within] [the European Union]). Most contractions required decomposition\
    \ in contexts where they are positioned at the end of a multiword unit. On the\
    \ other hand, contractions tend to be maintained when they occur in the beginning\
    \ or in the middle of the multiword unit, i.e., in the frozen part of the multiword\
    \ (e.g., [no que diz respeito a] | [with regard to] or [al\xE9m disso] [in addition].\
    \ A correct alignment of multiwords and phrasal units containing contractions\
    \ is instrumental for machine translation, paraphrasing, and variety adaptation."
