W18-5010:
  abstract: "We present a modular, end-to-end dialogue system for a situated agent\
    \ to address a multimodal, natural language dialogue task in which the agent learns\
    \ complex representations of block structure classes through assertions, demonstrations,\
    \ and questioning. The concept to learn is provided to the user through a set\
    \ of positive and negative visual examples, from which the user determines the\
    \ underlying constraints to be provided to the system in natural language. The\
    \ system in turn asks questions about demonstrated examples and simulates new\
    \ examples to check its knowledge and verify the user\u2019s description is complete.\
    \ We find that this task is non-trivial for users and generates natural language\
    \ that is varied yet understood by our deep language understanding architecture."
