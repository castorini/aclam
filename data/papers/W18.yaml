W18-0539:
  abstract: We describe a system for the CWI-task that includes information on 5 aspects
    of the (complex) lexical item, namely distributional information of the item itself,
    morphological structure, psychological measures, corpus-counts and topical information.
    We constructed a deep learning architecture that combines those features and apply
    it to the probabilistic and binary classification task for all English sets and
    Spanish. We achieved reasonable performance on all sets with best performances
    seen on the probabilistic task, particularly on the English news set (MAE 0.054
    and F1-score of 0.872). An analysis of the results shows that reasonable performance
    can be achieved with a single architecture without any domain-specific tweaking
    of the parameter settings and that distributional features capture almost all
    of the information also found in hand-crafted features.
