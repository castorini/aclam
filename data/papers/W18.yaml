W18-3007:
  abstract: Natural language inference (NLI) is one of the most important tasks in
    NLP. In this study, we propose a novel method using word dictionaries, which are
    pairs of a word and its definition, as external knowledge. Our neural definition
    embedding mechanism encodes input sentences with the definitions of each word
    of the sentences on the fly. It can encode the definition of words considering
    the context of input sentences by using an attention mechanism. We evaluated our
    method using WordNet as a dictionary and confirmed that our method performed better
    than baseline models when using the full or a subset of 100d GloVe as word embeddings.
