W18-6121:
  abstract: "We developed a system that automatically extracts \u201CEvent-describing\
    \ Tweets\u201D which include incidents or accidents information for creating news\
    \ reports. Event-describing Tweets can be classified into \u201CReported-event\
    \ Tweets\u201D and \u201CNew-information Tweets.\u201D Reported-event Tweets cite\
    \ news agencies or user generated content sites, and New-information Tweets are\
    \ other Event-describing Tweets. A system is needed to classify them so that creators\
    \ of factual TV programs can use them in their productions. Proposing this Tweet\
    \ classification task is one of the contributions of this paper, because no prior\
    \ papers have used the same task even though program creators and other events\
    \ information collectors have to do it to extract required information from social\
    \ networking sites. To classify Tweets in this task, this paper proposes a method\
    \ to input and concatenate character and word sequences in Japanese Tweets by\
    \ using convolutional neural networks. This proposed method is another contribution\
    \ of this paper. For comparison, character or word input methods and other neural\
    \ networks are also used. Results show that a system using the proposed method\
    \ and architectures can classify Tweets with an F1 score of 88 %."
