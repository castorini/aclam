W18-5028:
  abstract: When creating a dialog system, developers need to test each version to
    ensure that it is performing correctly. Recently the trend has been to test on
    large datasets or to ask many users to try out a system. Crowdsourcing has solved
    the issue of finding users, but it presents new challenges such as how to use
    a crowdsourcing platform and what type of test is appropriate. DialCrowd has been
    designed to make system assessment easier and to ensure the quality of the result.
    This paper describes DialCrowd, what specific needs it fulfills and how it works.
    It then relates a test of DialCrowd by a group of dialog system developer.
