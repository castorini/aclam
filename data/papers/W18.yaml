W18-4501:
  abstract: We propose to study the evolution of concepts by learning to complete
    diachronic analogies between lists of terms which relate to the same concept at
    different points in time. We present a number of models based on operations on
    word embedddings that correspond to different assumptions about the characteristics
    of diachronic analogies and change in concept vocabularies. These are tested in
    a quantitative evaluation for nine different concepts on a corpus of Dutch newspapers
    from the 1950s and 1980s. We show that a model which treats the concept terms
    as analogous and learns weights to compensate for diachronic changes (weighted
    linear combination) is able to more accurately predict the missing term than a
    learned transformation and two baselines for most of the evaluated concepts. We
    also find that all models tend to be coherent in relation to the represented concept,
    but less discriminative in regard to other concepts. Additionally, we evaluate
    the effect of aligning the time-specific embedding spaces using orthogonal Procrustes,
    finding varying effects on performance, depending on the model, concept and evaluation
    metric. For the weighted linear combination, however, results improve with alignment
    in a majority of cases. All related code is released publicly.
