W18-6014:
  abstract: In this paper, we describe a corpus UD Japanese-BCCWJ that was created
    by converting the Balanced Corpus of Contemporary Written Japanese (BCCWJ), a
    Japanese language corpus, to adhere to the UD annotation schema. The BCCWJ already
    assigns dependency information at the level of the bunsetsu (a Japanese syntactic
    unit comparable to the phrase). We developed a program to convert the BCCWJ to
    UD based on this dependency structure, and this corpus is the result of completely
    automatic conversion using the program. UD Japanese-BCCWJ is the largest-scale
    UD Japanese corpus and the second-largest of all UD corpora, including 1,980 documents,
    57,109 sentences, and 1,273k words across six distinct domains.
