W18-0616:
  abstract: Autism spectrum disorder (ASD) is a neurodevelopmental condition characterized
    by impaired social communication and the presence of restricted, repetitive patterns
    of behaviors and interests. Prior research suggests that restricted patterns of
    behavior in ASD may be cross-domain phenomena that are evident in a variety of
    modalities. Computational studies of language in ASD provide support for the existence
    of an underlying dimension of restriction that emerges during a conversation.
    Similar evidence exists for restricted patterns of facial movement. Using tools
    from computational linguistics, computer vision, and information theory, this
    study tests whether cognitive-motor restriction can be detected across multiple
    behavioral domains in adults with ASD during a naturalistic conversation. Our
    methods identify restricted behavioral patterns, as measured by entropy in word
    use and mouth movement. Results suggest that adults with ASD produce significantly
    less diverse mouth movements and words than neurotypical adults, with an increased
    reliance on repeated patterns in both domains. The diversity values of the two
    domains are not significantly correlated, suggesting that they provide complementary
    information.
