W18-6554:
  abstract: One of the biggest challenges of end-to-end language generation from meaning
    representations in dialogue systems is making the outputs more natural and varied.
    Here we take a large corpus of 50K crowd-sourced utterances in the restaurant
    domain and develop text analysis methods that systematically characterize types
    of sentences in the training data. We then automatically label the training data
    to allow us to conduct two kinds of experiments with a neural generator. First,
    we test the effect of training the system with different stylistic partitions
    and quantify the effect of smaller, but more stylistically controlled training
    data. Second, we propose a method of labeling the style variants during training,
    and show that we can modify the style of the generated utterances using our stylistic
    labels. We contrast and compare these methods that can be used with any existing
    large corpus, showing how they vary in terms of semantic quality and stylistic
    control.
