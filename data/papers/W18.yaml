W18-0620:
  abstract: "Although many studies have distinguished between the social media language\
    \ use of people who do and do not have a mental health condition, within-person\
    \ context-sensitive comparisons (for example, analyzing individuals\u2019 language\
    \ use when seeking support or discussing neutral topics) are less common. Two\
    \ dictionary-based analyses of Reddit communities compared (1) anxious individuals\u2019\
    \ comments in anxiety support communities (e.g., /r/PanicParty) with the same\
    \ users\u2019 comments in neutral communities (e.g., /r/todayilearned), and, (2)\
    \ within popular neutral communities, comments by members of anxiety subreddits\
    \ with comments by other users. Each comparison yielded theory-consistent effects\
    \ as well as unexpected results that suggest novel hypotheses to be tested in\
    \ the future. Results have relevance for improving researchers\u2019 and practitioners\u2019\
    \ ability to unobtrusively assess anxiety symptoms in conversations that are not\
    \ explicitly about mental health."
