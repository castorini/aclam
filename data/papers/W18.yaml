W18-0523:
  abstract: 'We present our submission to the 2018 Duolingo Shared Task on Second
    Language Acquisition Modeling (SLAM). We focus on evaluating a range of features
    for the task, including user-derived measures, while examining how far we can
    get with a simple linear classifier. Our analysis reveals that errors differ per
    exercise format, which motivates our final and best-performing system: a task-wise
    (per exercise-format) model.'
