W18-0611:
  abstract: This paper describes the systems we developed for tasks A and B of the
    2018 CLPsych shared task. The first task (task A) focuses on predicting behavioral
    health scores at age 11 using childhood essays. The second task (task B) asks
    participants to predict future psychological distress at ages 23, 33, 42, and
    50 using the age 11 essays. We propose two convolutional neural network based
    methods that map each task to a regression problem. Among seven teams we ranked
    third on task A with disattenuated Pearson correlation (DPC) score of 0.5587.
    Likewise, we ranked third on task B with an average DPC score of 0.3062.
