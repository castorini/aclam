W18-6128:
  abstract: "In a recipe sharing service, users publish recipe instructions in the\
    \ form of a series of steps. However, some of the \u201Csteps\u201D are not actually\
    \ part of the cooking process. Specifically, advertisements of recipes themselves\
    \ (e.g., \u201Cintroduced on TV\u201D) and comments (e.g., \u201CThanks for many\
    \ messages\u201D) may often be included in the step section of the recipe, like\
    \ the recipe author\u2019s communication tool. However, such fake steps can cause\
    \ problems when using recipe search indexing or when being spoken by devices such\
    \ as smart speakers. As presented in this talk, we have constructed a discriminator\
    \ that distinguishes between such a fake step and the step actually used for cooking.\
    \ This project includes, but is not limited to, the creation of annotation data\
    \ by classifying and analyzing recipe steps and the construction of identification\
    \ models. Our models use only text information to identify the step. In our test,\
    \ machine learning models achieved higher accuracy than rule-based methods that\
    \ use manually chosen clue words."
