W18-6236:
  abstract: This paper describes our participating system in the WASSA 2018 shared
    task on emotion prediction. The task focuses on implicit emotion prediction in
    a tweet. In this task, keywords corresponding to the six emotion labels used (anger,
    fear, disgust, joy, sad, and surprise) have been removed from the tweet text,
    making emotion prediction implicit and the task challenging. We propose a model
    based on an ensemble of classifiers for prediction. Each classifier uses a sequence
    of Convolutional Neural Network (CNN) architecture blocks and uses ELMo (Embeddings
    from Language Model) as an input. Our system achieves a 66.2% F1 score on the
    test set. The best performing system in the shared task has reported a 71.4% F1
    score.
