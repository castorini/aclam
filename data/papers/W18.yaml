W18-4106:
  abstract: Sentences with presuppositions are often treated as uninterpretable or
    unvalued (neither true nor false) if their presuppositions are not satisfied.
    However, there is an open question as to how this satisfaction is calculated.
    In some cases, determining whether a presupposition is satisfied is not a trivial
    task (or even a decidable one), yet native speakers are able to quickly and confidently
    identify instances of presupposition failure. I propose that this can be accounted
    for with a form of possible world semantics that encapsulates some reasoning abilities,
    but is limited in its computational power, thus circumventing the need to solve
    computationally difficult problems. This can be modeled using a variant of the
    framework of finite state semantics proposed by Rooth (2017). A few modifications
    to this system are necessary, including its extension into a three-valued logic
    to account for presupposition. Within this framework, the logic necessary to calculate
    presupposition satisfaction is readily available, but there is no risk of needing
    exceptional computational power. This correctly predicts that certain presuppositions
    will not be calculated intuitively, while others can be easily evaluated.
