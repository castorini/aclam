W18-0505:
  abstract: Evaluation of text difficulty is important both for downstream tasks like
    text simplification, and for supporting educators in classrooms. Existing work
    on automated text complexity analysis uses linear models with engineered knowledge-driven
    features as inputs. While this offers interpretability, these models have lower
    accuracy for shorter texts. Traditional readability metrics have the additional
    drawback of not generalizing to informational texts such as science. We propose
    a neural approach, training on science and other informational texts, to mitigate
    both problems. Our results show that neural methods outperform knowledge-based
    linear models for short texts, and have the capacity to generalize to genres not
    present in the training data.
