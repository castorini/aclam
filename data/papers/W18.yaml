W18-6481:
  abstract: "We present our semantic textual similarity approach in filtering a noisy\
    \ web crawled parallel corpus using YiSi\u2014a novel semantic machine translation\
    \ evaluation metric. The systems mainly based on this supervised approach perform\
    \ well in the WMT18 Parallel Corpus Filtering shared task (4th place in 100-million-word\
    \ evaluation, 8th place in 10-million-word evaluation, and 6th place overall,\
    \ out of 48 submissions). In fact, our best performing system\u2014NRC-yisi-bicov\
    \ is one of the only four submissions ranked top 10 in both evaluations. Our submitted\
    \ systems also include some initial filtering steps for scaling down the size\
    \ of the test corpus and a final redundancy removal step for better semantic and\
    \ token coverage of the filtered corpus. In this paper, we also describe our unsuccessful\
    \ attempt in automatically synthesizing a noisy parallel development corpus for\
    \ tuning the weights to combine different parallelism and fluency features."
