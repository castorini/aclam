W18-5029:
  abstract: We present a paradigm for interactive teacher training that leverages
    multimodal dialog technology to puppeteer custom-designed embodied conversational
    agents (ECAs) in student roles. We used the open-source multimodal dialog system
    HALEF to implement a small-group classroom math discussion involving Venn diagrams
    where a human teacher candidate has to interact with two student ECAs whose actions
    are controlled by the dialog system. Such an automated paradigm has the potential
    to be extended and scaled to a wide range of interactive simulation scenarios
    in education, medicine, and business where group interaction training is essential.
