W18-4422:
  abstract: We describe the participation of team TakeLab in the aggression detection
    shared task at the TRAC1 workshop for English. Aggression manifests in a variety
    of ways. Unlike some forms of aggression that are impossible to prevent in day-to-day
    life, aggressive speech abounding on social networks could in principle be prevented
    or at least reduced by simply disabling users that post aggressively worded messages.
    The first step in achieving this is to detect such messages. The task, however,
    is far from being trivial, as what is considered as aggressive speech can be quite
    subjective, and the task is further complicated by the noisy nature of user-generated
    text on social networks. Our system learns to distinguish between open aggression,
    covert aggression, and non-aggression in social media texts. We tried different
    machine learning approaches, including traditional (shallow) machine learning
    models, deep learning models, and a combination of both. We achieved respectable
    results, ranking 4th and 8th out of 31 submissions on the Facebook and Twitter
    test sets, respectively.
