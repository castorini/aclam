W18-6550:
  abstract: Image description datasets, such as Flickr30K and MS COCO, show a high
    degree of variation in the ways that crowd-workers talk about the world. Although
    this gives us a rich and diverse collection of data to work with, it also introduces
    uncertainty about how the world should be described. This paper shows the extent
