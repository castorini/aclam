W18-3808:
  abstract: We describe a resource derived through extraction of a set of argument
    realizations from an existing lexical-conceptual structure (LCS) Verb Database
    of 500 verb classes (containing a total of 9525 verb entries) to include information
    about realization of arguments for a range of different verb classes. We demonstrate
    that our extended resource, called STYLUS (SysTematicallY Derived Language USe),
    enables systematic derivation of regular patterns of language usage without requiring
    manual annotation. We posit that both spatially oriented applications such as
    robot navigation and more general applications such as narrative generation require
    a layered representation scheme where a set of primitives (often grounded in space/motion
    such as GO) is coupled with a representation of constraints at the syntax-semantics
    interface. We demonstrate that the resulting resource covers three cases of lexico-semantic
    operations applicable to both language understanding and language generation.
