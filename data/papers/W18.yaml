W18-6902:
  abstract: "One of the most natural ways for human robot communication is through\
    \ spoken language. Training human-robot interaction systems require access to\
    \ large datasets which are expensive to obtain and labour intensive. In this paper,\
    \ we describe an approach for learning from minimal data, using as a toy example\
    \ language understanding in spoken dialogue systems. Understanding of spoken language\
    \ is crucial because it has implications for natural language generation, i.e.\
    \ correctly understanding a user\u2019s utterance will lead to choosing the right\
    \ response/action. Finally, we discuss implications for Natural Language Generation\
    \ in Human-Robot Interaction."
