W18-6303:
  abstract: Recent neural machine translation (NMT) systems have been greatly improved
    by encoder-decoder models with attention mechanisms and sub-word units. However,
    important differences between languages with logographic and alphabetic writing
    systems have long been overlooked. This study focuses on these differences and
    uses a simple approach to improve the performance of NMT systems utilizing decomposed
