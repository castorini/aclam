W18-3210:
  abstract: "Bilingual speakers often freely mix languages. However, in such bilingual\
    \ conversations, are the language choices of the speakers coordinated? How much\
    \ does one speaker\u2019s choice of language affect other speakers? In this paper,\
    \ we formulate code-choice as a linguistic style, and show that speakers are indeed\
    \ sensitive to and accommodating of each other\u2019s code-choice. We find that\
    \ the saliency or markedness of a language in context directly affects the degree\
    \ of accommodation observed. More importantly, we discover that accommodation\
    \ of code-choices persists over several conversational turns. We also propose\
    \ an alternative interpretation of conversational accommodation as a retrieval\
    \ problem, and show that the differences in accommodation characteristics of code-choices\
    \ are based on their markedness in context."
