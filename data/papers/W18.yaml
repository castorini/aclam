W18-6530:
  abstract: E-commerce platforms present products using titles that summarize product
    information. These titles cannot be created by hand, therefore an algorithmic
    solution is required. The task of automatically generating these titles given
    noisy user provided titles is one way to achieve the goal. The setting requires
    the generation process to be fast and the generated title to be both human-readable
    and concise. Furthermore, we need to understand if such generated titles are usable.
    As such, we propose approaches that (i) automatically generate product titles,
    (ii) predict their quality. Our approach scales to millions of products and both
    automatic and human evaluations performed on real-world data indicate our approaches
    are effective and applicable to existing e-commerce scenarios.
