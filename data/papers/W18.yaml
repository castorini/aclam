W18-5307:
  abstract: "The growing number of biomedical publications is a challenge for human\
    \ researchers, who invest considerable effort to search for relevant documents\
    \ and pinpointed answers. Biomedical Question Answering can automatically generate\
    \ answers for a user\u2019s topic or question, significantly reducing the effort\
    \ required to locate the most relevant information in a large document corpus.\
    \ Extractive summarization techniques, which concatenate the most relevant text\
    \ units drawn from multiple documents, perform well on automatic evaluation metrics\
    \ like ROUGE, but score poorly on human readability, due to the presence of redundant\
    \ text and grammatical errors in the answer. This work moves toward abstractive\
    \ summarization, which attempts to distill and present the meaning of the original\
    \ text in a more coherent way. We incorporate a sentence fusion approach, based\
    \ on Integer Linear Programming, along with three novel approaches for sentence\
    \ ordering, in an attempt to improve the human readability of ideal answers. Using\
    \ an open framework for configuration space exploration (BOOM), we tested over\
    \ 2000 unique system configurations in order to identify the best-performing combinations\
    \ for the sixth edition of Phase B of the BioASQ challenge."
