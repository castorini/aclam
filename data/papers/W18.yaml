W18-5021:
  abstract: In spoken dialog systems (SDSs), dialog act (DA) segmentation and recognition
    provide essential information for response generation. A majority of previous
    works assumed ground-truth segmentation of DA units, which is not available from
    automatic speech recognition (ASR) in SDS. We propose a unified architecture based
    on neural networks, which consists of a sequence tagger for segmentation and a
    classifier for recognition. The DA recognition model is based on hierarchical
    neural networks to incorporate the context of preceding sentences. We investigate
    sharing some layers of the two components so that they can be trained jointly
    and learn generalized features from both tasks. An evaluation on the Switchboard
    Dialog Act (SwDA) corpus shows that the jointly-trained models outperform independently-trained
    models, single-step models, and other reported results in DA segmentation, recognition,
    and joint tasks.
