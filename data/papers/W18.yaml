W18-3813:
  abstract: "Much interest in Frame Semantics is fueled by the substantial extent\
    \ of its applicability across languages. At the same time, lexicographic studies\
    \ have found that the applicability of individual frames can be diminished by\
    \ cross-lingual divergences regarding polysemy, syntactic valency, and lexicalization.\
    \ Due to the large effort involved in manual investigations, there are so far\
    \ no broad-coverage resources with \u201Cproblematic\u201D frames for any language\
    \ pair. Our study investigates to what extent multilingual vector representations\
