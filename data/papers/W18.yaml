W18-0531:
  abstract: "Technology is transforming Higher Education learning and teaching. This\
    \ paper reports on a project to examine how and why automated content analysis\
    \ could be used to assess precis writing by university students. We examine the\
    \ case of one hundred and twenty-two summaries written by computer science freshmen.\
    \ The texts, which had been hand scored using a teacher-designed rubric, were\
    \ autoscored using the Natural Language Processing software, PyrEval. Pearson\u2019\
    s correlation coefficient and Spearman rank correlation were used to analyze the\
    \ relationship between the teacher score and the PyrEval score for each summary.\
    \ Three content models automatically constructed by PyrEval from different sets\
    \ of human reference summaries led to consistent correlations, showing that the\
    \ approach is reliable. Also observed was that, in cases where the focus of student\
    \ assessment centers on formative feedback, categorizing the PyrEval scores by\
    \ examining the average and standard deviations could lead to novel interpretations\
    \ of their relationships. It is suggested that this project has implications for\
    \ the ways in which automated content analysis could be used to help university\
    \ students improve their summarization skills."
