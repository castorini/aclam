  abstract: The goal of WMT 2018 Shared Task on Translation Quality Estimation is
    to investigate automatic methods for estimating the quality of machine translation
    results without reference translations. This paper presents the QE Brain system,
    which proposes the neural Bilingual Expert model as a feature extractor based
    on conditional target language model with a bidirectional transformer and then
    processes the semantic representations of source and the translation output with
    a Bi-LSTM predictive model for automatic quality estimation. The system has been
    applied to the sentence-level scoring and ranking tasks as well as the word-level
    tasks for finding errors for each word in translations. An extensive set of experimental
    results have shown that our system outperformed the best results in WMT 2017 Quality
    Estimation tasks and obtained top results in WMT 2018.
