W18-6117:
  abstract: In this paper we investigate the task of modeling how long it would take
    a student to respond to a tutor question during a tutoring dialogue. Solving such
    a task has applications in educational settings such as intelligent tutoring systems,
    as well as in platforms that help busy human tutors to keep students engaged.
    Knowing how long it would normally take a student to respond to different types
    of questions could help tutors optimize their own time while answering multiple
    dialogues concurrently, as well as deciding when to prompt a student again. We
    study this problem using data from a service that offers tutor support for math,
    chemistry and physics through an instant messaging platform. We create a dataset
    of 240K questions. We explore several strong baselines for this task and compare
    them with human performance.
