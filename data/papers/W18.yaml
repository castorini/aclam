W18-3921:
  abstract: Text language Identification is a Natural Language Processing task of
    identifying and recognizing a given language out of many different languages from
    a piece of text. This paper describes our submission to the ILI 2018 shared-task,
    which includes the identification of 5 closely related Indo-Aryan languages. We
    developed a word-level LSTM(Long Short-term Memory) model, a specific type of
    Recurrent Neural Network model, for this task. Given a sentence, our model embeds
    each word of the sentence and convert into its trainable word embedding, feeds
    them into our LSTM network and finally predict the language. We obtained an F1
    macro score of 0.836, ranking 5th in the task.
