W18-6102:
  abstract: Automatic geolocation of microblog posts from their text content is particularly
    difficult because many location-indicative terms are rare terms, notably entity
    names such as locations, people or local organisations. Their low frequency means
    that key terms observed in testing are often unseen in training, such that standard
    classifiers are unable to learn weights for them. We propose a method for reasoning
    over such terms using a knowledge base, through exploiting their relations with
    other entities. Our technique uses a graph embedding over the knowledge base,
    which we couple with a text representation to learn a geolocation classifier,
    trained end-to-end. We show that our method improves over purely text-based methods,
    which we ascribe to more robust treatment of low-count and out-of-vocabulary entities.
