W18-4407:
  abstract: 'This paper describes the work that our team bhanodaig did at Indian Institute
    of Technology (ISM) towards TRAC-1 Shared Task on Aggression Identification in
    Social Media for COLING 2018. In this paper we label aggression identification
    into three categories: Overtly Aggressive, Covertly Aggressive and Non-aggressive.
    We train a model to differentiate between these categories and then analyze the
    results in order to better understand how we can distinguish between them. We
    participated in two different tasks named as English (Facebook) task and English
    (Social Media) task. For English (Facebook) task System 05 was our best run (i.e.
    0.3572) above the Random Baseline (i.e. 0.3535). For English (Social Media) task
    our system 02 got the value (i.e. 0.1960) below the Random Bseline (i.e. 0.3477).
    For all of our runs we used Long Short-Term Memory model. Overall, our performance
    is not satisfactory. However, as new entrant to the field, our scores are encouraging
    enough to work for better results in future.'
