  abstract: "In this work, we are interested in the computation of logical representations\
    \ of discourse. We argue that all discourse connectives are anaphors obeying different\
    \ sets of constraints and show how this view allows one to account for the semantically\
    \ parenthetical use of attitude verbs and verbs of report (e.g., think, say) and\
    \ for sequences of conjunctions (A CONJ_1 B CONJ_2 C). We implement this proposal\
    \ in event semantics using de Groote (2006)\u2019s dynamic framework."
