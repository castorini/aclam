  abstract: "We present a novel approach for event extraction and abstraction from\
    \ movie descriptions. Our event frame consists of \u201Cwho\u201D, \u201Cdid what\u201D\
    \ \u201Cto whom\u201D, \u201Cwhere\u201D, and \u201Cwhen\u201D. We formulate our\
    \ problem using a recurrent neural network, enhanced with structural features\
    \ extracted from syntactic parser, and trained using curriculum learning by progressively\
    \ increasing the difficulty of the sentences. Our model serves as an intermediate\
    \ step towards question answering systems, visual storytelling, and story completion\
    \ tasks. We evaluate our approach on MovieQA dataset."
