W18-5520:
  abstract: We describe here our system and results on the FEVER shared task. We prepared
    a pipeline system which composes of a document selection, a sentence retrieval,
    and a recognizing textual entailment (RTE) components. A simple entity linking
    approach with text match is used as the document selection component, this component
    identifies relevant documents for a given claim by using mentioned entities as
    clues. The sentence retrieval component selects relevant sentences as candidate
    evidence from the documents based on TF-IDF. Finally, the RTE component selects
    evidence sentences by ranking the sentences and classifies the claim simultaneously.
    The experimental results show that our system achieved the FEVER score of 0.4016
    and outperformed the official baseline system.
