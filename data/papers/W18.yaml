W18-5044:
  abstract: This paper explores the effect of emotional speech synthesis on a spoken
    dialogue system when the dialogue is non-task-oriented. Although the use of emotional
    speech responses have been shown to be effective in a limited domain, e.g., scenario-based
    and counseling dialogue, the effect is still not clear in the non-task-oriented
    dialogue such as voice chatting. For this purpose, we constructed a simple dialogue
    system with example- and rule-based dialogue management. In the system, two types
    of emotion labeling with emotion estimation are adopted, i.e., system-driven and
    user-cooperative emotion labeling. We conducted a dialogue experiment where subjects
    evaluate the subjective quality of the system and the dialogue from the multiple
    aspects such as richness of the dialogue and impression of the agent. We then
    analyze and discuss the results and show the advantage of using appropriate emotions
    for the expressive speech responses in the non-task-oriented system.
