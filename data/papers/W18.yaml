W18-2602:
  abstract: "We analyzed the outputs of multiple question answering (QA) models applied\
    \ to the Stanford Question Answering Dataset (SQuAD) to identify the core challenges\
    \ for QA systems on this data set. Through an iterative process, challenging aspects\
    \ were hypothesized through qualitative analysis of the common error cases. A\
    \ classifier was then constructed to predict whether SQuAD test examples were\
    \ likely to be difficult for systems to answer based on features associated with\
    \ the hypothesized aspects. The classifier\u2019s performance was used to accept\
    \ or reject each aspect as an indicator of difficulty. With this approach, we\
    \ ensured that our hypotheses were systematically tested and not simply accepted\
    \ based on our pre-existing biases. Our explanations are not accepted based on\
    \ human evaluation of individual examples. This process also enabled us to identify\
    \ the primary QA strategy learned by the models, i.e., systems determined the\
    \ acceptable answer type for a question and then selected the acceptable answer\
    \ span of that type containing the highest density of words present in the question\
    \ within its local vicinity in the passage."
