W18-5103:
  abstract: "Language toxicity identification presents a gray area in the ethical\
    \ debate surrounding freedom of speech and censorship. Today\u2019s social media\
    \ landscape is littered with unfiltered content that can be anywhere from slightly\
    \ abusive to hate inducing. In response, we focused on training a multi-label\
    \ classifier to detect both the type and level of toxicity in online content.\
    \ This content is typically colloquial and conversational in style. Its classification\
    \ therefore requires huge amounts of annotated data due to its variability and\
    \ inconsistency. We compare standard methods of text classification in this task.\
    \ A conventional one-vs-rest SVM classifier with character and word level frequency-based\
    \ representation of text reaches 0.9763 ROC AUC score. We demonstrated that leveraging\
    \ more advanced technologies such as word embeddings, recurrent neural networks,\
    \ attention mechanism, stacking of classifiers and semi-supervised training can\
    \ improve the ROC AUC score of classification to 0.9862. We suggest that in order\
    \ to choose the right model one has to consider the accuracy of models as well\
    \ as inference complexity based on the application."
