  abstract: Given advances in computational linguistic analysis of complex languages
    using Machine Learning as well as standard Finite State Transducers, coupled with
    recent efforts in language revitalization, the time was right to organize a first
    workshop to bring together experts in language technology and linguists on the
    one hand with language practitioners and revitalization experts on the other.
    This one-day meeting provides a promising forum to discuss new research on polysynthetic
    languages in combination with the needs of linguistic communities where such languages
    are written and spoken.
