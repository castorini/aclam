W18-1506:
  abstract: We address the task of predicting causally related events in stories according
    to a standard evaluation framework, the Choice of Plausible Alternatives (COPA).
    We present a neural encoder-decoder model that learns to predict relations between
    adjacent sequences in stories as a means of modeling causality. We explore this
    approach using different methods for extracting and representing sequence pairs
    as well as different model architectures. We also compare the impact of different
    training datasets on our model. In particular, we demonstrate the usefulness of
    a corpus not previously applied to COPA, the ROCStories corpus. While not state-of-the-art,
    our results establish a new reference point for systems evaluated on COPA, and
    one that is particularly informative for future neural-based approaches.
