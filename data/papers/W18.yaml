W18-3205:
  abstract: 'Humans can learn multiple languages. If they know a fact in one language,
    they can answer a question in another language they understand. They can also
    answer Code-mix (CM) questions: questions which contain both languages. This behavior
    is attributed to the unique learning ability of humans. Our task aims to study
    if machines can achieve this. We demonstrate how effectively a machine can answer
    CM questions. In this work, we adopt a two phase approach: candidate generation
    and candidate re-ranking to answer questions. We propose a Triplet-Siamese-Hybrid
    CNN (TSHCNN) to re-rank candidate answers. We show experiments on the SimpleQuestions
    dataset. Our network is trained only on English questions provided in this dataset
    and noisy Hindi translations of these questions and can answer English-Hindi CM
    questions effectively without the need of translation into English. Back-transliterated
    CM questions outperform their lexical and sentence level translated counterparts
    by 5% & 35% in accuracy respectively, highlighting the efficacy of our approach
    in a resource constrained setting.'
