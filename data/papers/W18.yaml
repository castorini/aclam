W18-6450:
  abstract: "This paper presents the results of the WMT18 Metrics Shared Task. We\
    \ asked participants of this task to score the outputs of the MT systems involved\
    \ in the WMT18 News Translation Task with automatic metrics. We collected scores\
    \ of 10 metrics and 8 research groups. In addition to that, we computed scores\
    \ of 8 standard metrics (BLEU, SentBLEU, chrF, NIST, WER, PER, TER and CDER) as\
    \ baselines. The collected scores were evaluated in terms of system-level correlation\
    \ (how well each metric\u2019s scores correlate with WMT18 official manual ranking\
    \ of systems) and in terms of segment-level correlation (how often a metric agrees\
    \ with humans in judging the quality of a particular sentence relative to alternate\
    \ outputs). This year, we employ a single kind of manual evaluation: direct assessment\
    \ (DA)."
