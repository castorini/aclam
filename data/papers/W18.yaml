W18-3027:
  abstract: We explore a novel approach for Semantic Role Labeling (SRL) by casting
    it as a sequence-to-sequence process. We employ an attention-based model enriched
    with a copying mechanism to ensure faithful regeneration of the input sequence,
    while enabling interleaved generation of argument role labels. We apply this model
    in a monolingual setting, performing PropBank SRL on English language data. The
    constrained sequence generation set-up enforced with the copying mechanism allows
    us to analyze the performance and special properties of the model on manually
    labeled data and benchmarking against state-of-the-art sequence labeling models.
    We show that our model is able to solve the SRL argument labeling task on English
    data, yet further structural decoding constraints will need to be added to make
    the model truly competitive. Our work represents the first step towards more advanced,
    generative SRL labeling setups.
