W18-6101:
  abstract: "Sociolinguistics is often concerned with how variants of a linguistic\
    \ item (e.g., nothing vs. nothin\u2019) are used by different groups or in different\
    \ situations. We introduce the task of inducing lexical variables from code-mixed\
    \ text: that is, identifying equivalence pairs such as (football, fitba) along\
    \ with their linguistic code (football\u2192British, fitba\u2192Scottish). We\
    \ adapt a framework for identifying gender-biased word pairs to this new task,\
    \ and present results on three different pairs of English dialects, using tweets\
    \ as the code-mixed text. Our system achieves precision of over 70% for two of\
    \ these three datasets, and produces useful results even without extensive parameter\
    \ tuning. Our success in adapting this framework from gender to language variety\
    \ suggests that it could be used to discover other types of analogous pairs as\
    \ well."
