W18-4922:
  abstract: We present tools for lexicon and corpus management that offer cooperating
    functionality in corpus annotation. The former, named Cradle, stores a set of
    words and expressions where multi-word expressions are defined with their own
    part-of-speech information and internal syntactic structures. The latter, named
    ChaKi, manages text corpora with part-of-speech (POS) and syntactic dependency
    structure annotations. Those two tools cooperate so that the words and multi-word
    expressions stored in Cradle are directly referred to by ChaKi in conducting corpus
    annotation, and the words and expressions annotated in ChaKi can be output as
    a list of lexical entities that are to be stored in Cradle.
