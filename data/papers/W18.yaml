W18-4502:
  abstract: "We describe a new project publishing a freely available online dictionary\
    \ for Coptic. The dictionary encompasses comprehensive cross-referencing mechanisms,\
    \ including linking entries to an online scanned edition of Crum\u2019s Coptic\
    \ Dictionary, internal cross-references and etymological information, translated\
    \ searchable definitions in English, French and German, and linked corpus data\
    \ which provides frequencies and corpus look-up for headwords and multiword expressions.\
    \ Headwords are available for linking in external projects using a REST API. We\
    \ describe the challenges in encoding our dictionary using TEI XML and implementing\
    \ linking mechanisms to construct a Web interface querying frequency information,\
    \ which draw on NLP tools to recognize inflected forms in context. We evaluate\
    \ our dictionary\u2019s coverage using digital corpora of Coptic available online."
