W18-6542:
  abstract: "An increasing amount of research tackles the challenge of text generation\
    \ from abstract ontological or semantic structures, which are in their very nature\
    \ potentially large connected graphs. These graphs must be \u201Cpackaged\u201D\
    \ into sentence-wise subgraphs. We interpret the problem of sentence packaging\
    \ as a community detection problem with post optimization. Experiments on the\
    \ texts of the VerbNet/FrameNet structure annotated-Penn Treebank, which have\
    \ been converted into graphs by a coreference merge using Stanford CoreNLP, show\
    \ a high F1-score of 0.738."
