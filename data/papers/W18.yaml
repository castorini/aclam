W18-3213:
  abstract: "In this work, we address the problem of Named Entity Recognition (NER)\
    \ in code-switched tweets as a part of the Workshop on Computational Approaches\
    \ to Linguistic Code-switching (CALCS) at ACL\u201918. Code-switching is the phenomenon\
    \ where a speaker switches between two languages or variants of the same language\
    \ within or across utterances, known as intra-sentential or inter-sentential code-switching,\
    \ respectively. Processing such data is challenging using state of the art methods\
    \ since such technology is generally geared towards processing monolingual text.\
    \ In this paper we explored ways to use language identification and translation\
    \ to recognize named entities in such data, however, utilizing simple features\
    \ (sans multi-lingual features) with Conditional Random Field (CRF) classifier\
