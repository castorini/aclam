W18-4409:
  abstract: 'The system presented here took part in the 2018 Trolling, Aggression
    and Cyberbullying shared task (Forest and Trees team) and uses a Gated Recurrent
    Neural Network architecture (Cho et al., 2014) in an attempt to assess whether
    combining pre-trained English and Hindi fastText (Mikolov et al., 2018) word embeddings
    as a representation of the sequence input would improve classification performance.
    The motivation for this comes from the fact that the shared task data for English
    contained many Hindi tokens and therefore some users might be doing code-switching:
    the alternation between two or more languages in communication. To test this hypothesis,
    we also aligned Hindi and English vectors using pre-computed SVD matrices that
    pulls representations from different languages into a common space (Smith et al.,
    2017). Two conditions were tested: (i) one with standard pre-trained fastText
    word embeddings where each Hindi word is treated as an OOV token, and (ii) another
    where word embeddings for Hindi and English are loaded in a common vector space,
    so Hindi tokens can be assigned a meaningful representation. We submitted the
    second (i.e., multilingual) system and obtained the scores of 0.531 weighted F1
    for the EN-FB dataset and 0.438 weighted F1 for the EN-TW dataset.'
