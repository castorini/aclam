W18-3930:
  abstract: The Arabic Online Commentary (AOC) (Zaidan and Callison-Burch, 2011) is
    a large-scale repos-itory of Arabic dialects with manual labels for4varieties
    of the language. Existing dialect iden-tification models exploiting the dataset
    pre-date the recent boost deep learning brought to NLPand hence the data are not
    benchmarked for use with deep learning, nor is it clear how much neural networks
    can help tease the categories in the data apart. We treat these two limitations:We
    (1) benchmark the data, and (2) empirically test6different deep learning methods
    on thetask, comparing peformance to several classical machine learning models
    under different condi-tions (i.e., both binary and multi-way classification).
    Our experimental results show that variantsof (attention-based) bidirectional
    recurrent neural networks achieve best accuracy (acc) on thetask, significantly
    outperforming all competitive baselines. On blind test data, our models reach87.65%acc
    on the binary task (MSA vs. dialects),87.4%acc on the 3-way dialect task (Egyptianvs.
    Gulf vs. Levantine), and82.45%acc on the 4-way variants task (MSA vs. Egyptian
    vs. Gulfvs. Levantine). We release our benchmark for future work on the dataset
