W18-5431:
  abstract: The attention mechanism is a successful technique in modern NLP, especially
    in tasks like machine translation. The recently proposed network architecture
    of the Transformer is based entirely on attention mechanisms and achieves new
    state of the art results in neural machine translation, outperforming other sequence-to-sequence
    models. However, so far not much is known about the internal properties of the
    model and the representations it learns to achieve that performance. To study
    this question, we investigate the information that is learned by the attention
    mechanism in Transformer models with different translation quality. We assess
    the representations of the encoder by extracting dependency relations based on
    self-attention weights, we perform four probing tasks to study the amount of syntactic
    and semantic captured information and we also test attention in a transfer learning
    scenario. Our analysis sheds light on the relative strengths and weaknesses of
    the various encoder representations. We observe that specific attention heads
    mark syntactic dependency relations and we can also confirm that lower layers
    tend to learn more about syntax while higher layers tend to encode more semantics.
