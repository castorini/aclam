W18-2804:
  abstract: "In recent years, a variety of recurrent neural networks have been proposed,\
    \ e.g LSTM. However, existing models only read the text once, it cannot describe\
    \ the situation of repeated reading in reading comprehension. In fact, when reading\
    \ or analyzing a text, we may read the text several times rather than once if\
    \ we couldn\u2019t well understand it. So, how to model this kind of the reading\
    \ behavior? To address the issue, we propose a multi-glance mechanism (MGM) for\
    \ modeling the habit of reading behavior. In the proposed framework, the actual\
    \ reading process can be fully simulated, and then the obtained information can\
    \ be consistent with the task. Based on the multi-glance mechanism, we design\
    \ two types of recurrent neural network models for repeated reading: Glance Cell\
    \ Model (GCM) and Glance Gate Model (GGM). Visualization analysis of the GCM and\
    \ the GGM demonstrates the effectiveness of multi-glance mechanisms. Experiments\
    \ results on the large-scale datasets show that the proposed methods can achieve\
    \ better performance."
