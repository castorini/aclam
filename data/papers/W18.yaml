W18-3103:
  abstract: "We introduce JOCo, a novel text corpus for NLP analytics in the field\
    \ of economics, business and management. This corpus is composed of corporate\
    \ annual and social responsibility reports of the top 30 US, UK and German companies\
    \ in the major (DJIA, FTSE 100, DAX), middle-sized (S&P 500, FTSE 250, MDAX) and\
    \ technology (NASDAQ, FTSE AIM 100, TECDAX) stock indices, respectively. Altogether,\
    \ this adds up to 5,000 reports from 270 companies headquartered in three of the\
    \ world\u2019s most important economies. The corpus spans a time frame from 2000\
    \ up to 2015 and contains, in total, 282M tokens. We also feature JOCo in a small-scale\
    \ experiment to demonstrate its potential for NLP-fueled studies in economics,\
    \ business and management research."
