W18-4606:
  abstract: 'We present the results of our investigations aiming at identifying the
    most informative linguistic complexity features for classifying language learning
    levels in three different datasets. The datasets vary across two dimensions: the
    size of the instances (texts vs. sentences) and the language learning skill they
    involve (reading comprehension texts vs. texts written by learners themselves).
    We present a subset of the most predictive features for each dataset, taking into
    consideration significant differences in their per-class mean values and show
    that these subsets lead not only to simpler models, but also to an improved classification
    performance. Furthermore, we pinpoint fourteen central features that are good
    predictors regardless of the size of the linguistic unit analyzed or the skills
    involved, which include both morpho-syntactic and lexical dimensions.'
