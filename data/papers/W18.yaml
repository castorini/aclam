W18-4203:
  abstract: People often create obfuscated language for online communication to avoid
    Internet censorship, share sensitive information, express strong sentiment or
    emotion, plan for secret actions, trade illegal products, or simply hold interesting
    conversations. In this position paper we systematically categorize human-created
    obfuscated language on various levels, investigate their basic mechanisms, give
    an overview on automated techniques needed to simulate human encoding. These encoders
    have potential to frustrate and evade, co-evolve with dynamic human or automated
    decoders, and produce interesting and adoptable code words. We also summarize
    remaining challenges for future research on the interaction between Natural Language
    Processing (NLP) and encryption, and leveraging NLP techniques for encoding and
    decoding.
