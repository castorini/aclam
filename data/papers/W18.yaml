W18-5452:
  abstract: Grammar induction is the task of learning syntactic structure without
    the expert-labeled treebanks (Charniak and Carroll, 1992; Klein and Manning, 2002).
    Recent work on latent tree learning offers a new family of approaches to this
    problem by inducing syntactic structure using the supervision from a downstream
    NLP task (Yogatama et al., 2017; Maillard et al., 2017; Choi et al., 2018). In
    a recent paper published at ICLR, Shen et al. (2018) introduce such a model and
    report near state-of-the-art results on the target task of language modeling,
    and the first strong latent tree learning result on constituency parsing. During
    the analysis of this model, we discover issues that make the original results
    hard to trust, including tuning and even training on what is effectively the test
    set. Here, we analyze the model under different configurations to understand what
    it learns and to identify the conditions under which it succeeds. We find that
    this model represents the first empirical success for neural network latent tree
    learning, and that neural language modeling warrants further study as a setting
    for grammar induction.
