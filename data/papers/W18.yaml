W18-6228:
  abstract: 'This paper describes our system submitted to IEST 2018, a shared task
    (Klinger et al., 2018) to predict the emotion types. Six emotion types are involved:
    anger, joy, fear, surprise, disgust and sad. We perform three different approaches:
    feed forward neural network (FFNN), convolutional BLSTM (ConBLSTM) and Gradient
    Boosting Regression Tree Method (GBM). Word embeddings used in convolutional BLSTM
    are pre-trained on 470 million tweets which are filtered using the emotional words
    and emojis. In addition, broad sets of features (i.e. syntactic features, lexicon
    features, cluster features) are adopted to train GBM and FFNN. The three approaches
    are finally ensembled by the weighted average of predicted probabilities of each
    emotion label.'
