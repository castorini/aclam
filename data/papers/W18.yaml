W18-5210:
  abstract: "Most of the existing works on argument mining cast the problem of argumentative\
    \ structure identification as classification tasks (e.g. attack-support relations,\
    \ stance, explicit premise/claim). This paper goes a step further by addressing\
    \ the task of automatically identifying reasoning patterns of arguments using\
    \ predefined templates, which is called argument template (AT) instantiation.\
    \ The contributions of this work are three-fold. First, we develop a simple, yet\
    \ expressive set of easily annotatable ATs that can represent a majority of writer\u2019\
    s reasoning for texts with diverse policy topics while maintaining the computational\
    \ feasibility of the task. Second, we create a small, but highly reliable annotated\
    \ corpus of instantiated ATs on top of reliably annotated support and attack relations\
