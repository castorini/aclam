W18-4408:
  abstract: 'This paper describes our system submitted in the shared task at COLING
    2018 TRAC-1: Aggression Identification. The objective of this task was to predict
    online aggression spread through online textual post or comment. The dataset was
    released in two languages, English and Hindi. We submitted a single system for
    Hindi and a single system for English. Both the systems are based on an ensemble
    architecture where the individual models are based on Convoluted Neural Network
    and Support Vector Machine. Evaluation shows promising results for both the languages.The
    total submission for English was 30 and Hindi was 15. Our system on English facebook
    and social media obtained F1 score of 0.5151 and 0.5099 respectively where Hindi
