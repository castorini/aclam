W18-6249:
  abstract: Arabizi is a form of writing Arabic text which relies on Latin letters,
    numerals and punctuation rather than Arabic letters. In the literature, the difficulties
    associated with Arabizi sentiment analysis have been underestimated, principally
    due to the complexity of Arabizi. In this paper, we present an approach to automatically
    classify sentiments of Arabizi messages into positives or negatives. In the proposed
    approach, Arabizi messages are first transliterated into Arabic. Afterwards, we
    automatically classify the sentiment of the transliterated corpus using an automatically
    annotated corpus. For corpus validation, shallow machine learning algorithms such
    as Support Vectors Machine (SVM) and Naive Bays (NB) are used. Simulations results
    demonstrate the outperformance of NB algorithm over all others. The highest achieved
    F1-score is up to 78% and 76% for manually and automatically transliterated dataset
    respectively. Ongoing work is aimed at improving the transliterator module and
    annotated sentiment dataset.
