W18-1407:
  abstract: Spatial relation extraction from generic text is a challenging problem
    due to the ambiguity of the prepositions spatial meaning as well as the nesting
    structure of the spatial descriptions. In this work, we highlight the difficulties
    that the anaphora can make in the extraction of spatial relations. We use external
    multi-modal (here visual) resources to find the most probable candidates for resolving
    the anaphoras that refer to the landmarks of the spatial relations. We then use
    global inference to decide jointly on resolving the anaphora and extraction of
    the spatial relations. Our preliminary results show that resolving anaphora improves
    the state-of-the-art results on spatial relation extraction.
