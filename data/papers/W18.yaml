W18-3812:
  abstract: 'In this paper, we describe the development of parallel corpora for Ethiopian
    Languages: Amharic, Tigrigna, Afan-Oromo, Wolaytta and Geez. To check the usability
    of all the corpora we conducted baseline bi-directional statistical machine translation
    (SMT) experiments for seven language pairs. The performance of the bi-directional
    SMT systems shows that all the corpora can be used for further investigations.
    We have also shown that the morphological complexity of the Ethio-Semitic languages
    has a negative impact on the performance of the SMT especially when they are target
    languages. Based on the results we obtained, we are currently working towards
    handling the morphological complexities to improve the performance of statistical
    machine translation among the Ethiopian languages.'
