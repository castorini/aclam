W18-3710:
  abstract: "Chinese Grammatical Error Diagnosis (CGED) is a natural language processing\
    \ task for the NLPTEA2018 workshop held during ACL2018. The goal of this task\
    \ is to diagnose Chinese sentences containing four kinds of grammatical errors\
    \ through the model and find out the sentence errors. Chinese grammatical error\
    \ diagnosis system is a very important tool, which can help Chinese learners automatically\
    \ diagnose grammatical errors in many scenarios. However, due to the limitations\
    \ of the Chinese language\u2019s own characteristics and datasets, the traditional\
    \ model faces the problem of extreme imbalances in the positive and negative samples\
    \ and the disappearance of gradients. In this paper, we propose a sequence labeling\
    \ method based on the Policy Gradient LSTM model and apply it to this task to\
    \ solve the above problems. The results show that our model can achieve higher\
    \ precision scores in the case of lower False positive rate (FPR) and it is convenient\
    \ to optimize the model on-line."
