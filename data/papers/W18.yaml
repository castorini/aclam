W18-0617:
  abstract: Over 800000 people die of suicide each year. It is es-timated that by
    the year 2020, this figure will have in-creased to 1.5 million. It is considered
    to be one of the major causes of mortality during adolescence. Thus there is a
    growing need for methods of identifying su-icidal individuals. Language analysis
    is known to be a valuable psychodiagnostic tool, however the material for such
    an analysis is not easy to obtain. Currently as the Internet communications are
    developing, there is an opportunity to study texts of suicidal individuals. Such
    an analysis can provide a useful insight into the peculiarities of suicidal thinking,
    which can be used to further develop methods for diagnosing the risk of suicidal
    behavior. The paper analyzes the dynamics of a number of linguistic parameters
    of an idiostyle of a Russian-language blogger who died by suicide. For the first
    time such an analysis has been conducted using the material of Russian online
    texts. For text processing, the LIWC program is used. A correlation analysis was
    performed to identify the relationship between LIWC variables and number of days
    prior to suicide. Data visualization, as well as comparison with the results of
    related studies was performed.
