W18-6538:
  abstract: "The TL;DR challenge fosters research in abstractive summarization of\
    \ informal text, the largest and fastest-growing source of textual data on the\
    \ web, which has been overlooked by summarization research so far. The challenge\
    \ owes its name to the frequent practice of social media users to supplement long\
    \ posts with a \u201CTL;DR\u201D\u2014for \u201Ctoo long; didn\u2019t read\u201D\
    \u2014followed by a short summary as a courtesy to those who would otherwise reply\
    \ with the exact same abbreviation to indicate they did not care to read a post\
    \ for its apparent length. Posts featuring TL;DR summaries form an excellent ground\
    \ truth for summarization, and by tapping into this resource for the first time,\
    \ we have mined millions of training examples from social media, opening the door\
