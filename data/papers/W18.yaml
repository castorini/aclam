W18-3021:
  abstract: "Cross-lingual representation learning is an important step in making\
    \ NLP scale to all the world\u2019s languages. Previous work on bilingual lexicon\
    \ induction suggests that it is possible to learn cross-lingual representations\
    \ of words based on similarities between images associated with these words. However,\
    \ that work focused (almost exclusively) on the translation of nouns only. Here,\
    \ we investigate whether the meaning of other parts-of-speech (POS), in particular\
    \ adjectives and verbs, can be learned in the same way. Our experiments across\
    \ five language pairs indicate that previous work does not scale to the problem\
    \ of learning cross-lingual representations beyond simple nouns."
