W18-5017:
  abstract: "Positive emotion elicitation seeks to improve user\u2019s emotional state\
    \ through dialogue system interaction, where a chat-based scenario is layered\
    \ with an implicit goal to address user\u2019s emotional needs. Standard neural\
    \ dialogue system approaches still fall short in this situation as they tend to\
    \ generate only short, generic responses. Learning from expert actions is critical,\
    \ as these potentially differ from standard dialogue acts. In this paper, we propose\
    \ using a hierarchical neural network for response generation that is conditioned\
    \ on 1) expert\u2019s action, 2) dialogue context, and 3) user emotion, encoded\
    \ from user input. We construct a corpus of interactions between a counselor and\
    \ 30 participants following a negative emotional exposure to learn expert actions\
    \ and responses in a positive emotion elicitation scenario. Instead of relying\
    \ on the expensive, labor intensive, and often ambiguous human annotations, we\
    \ unsupervisedly cluster the expert\u2019s responses and use the resulting labels\
    \ to train the network. Our experiments and evaluation show that the proposed\
    \ approach yields lower perplexity and generates a larger variety of responses."
