W18-5001:
  abstract: This paper introduces zero-shot dialog generation (ZSDG), as a step towards
    neural dialog systems that can instantly generalize to new situations with minimum
    data. ZSDG requires an end-to-end generative dialog system to generalize to a
    new domain for which only a domain description is provided and no training dialogs
    are available. Then a novel learning framework, Action Matching, is proposed.
    This algorithm can learn a cross-domain embedding space that models the semantics
    of dialog responses which in turn, enables a neural dialog generation model to
    generalize to new domains. We evaluate our methods on two datasets, a new synthetic
    dialog dataset, and an existing human-human multi-domain dialog dataset. Experimental
    results show that our method is able to achieve superior performance in learning
    dialog models that can rapidly adapt their behavior to new domains and suggests
    promising future research.
