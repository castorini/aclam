W18-6405:
  abstract: We build parallel feature decay algorithms (parfda) Moses statistical
    machine translation (SMT) models for language pairs in the translation task. parfda
    obtains results close to the top constrained phrase-based SMT with an average
    of 2.252 BLEU points difference on WMT 2017 datasets using significantly less
    computation for building SMT systems than that would be spent using all available
    corpora. We obtain BLEU upper bounds based on target coverage to identify which
    systems used additional data. We use PRO for tuning to decrease fluctuations in
    the results and postprocess translation outputs to decrease translation errors
    due to the casing of words. F1 scores on the key phrases of the English to Turkish
    testsuite that we prepared reveal that parfda achieves 2nd best results. Truecasing
    translations before scoring obtained the best results overall.
