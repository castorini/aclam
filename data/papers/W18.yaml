W18-5302:
  abstract: Question answering (QA) systems usually rely on advanced natural language
    processing components to precisely understand the questions and extract the answers.
    Semantic role labeling (SRL) is known to boost performance for QA, but its use
    for biomedical texts has not yet been fully studied. We analyzed the performance
    of three SRL tools (BioKIT, BIOSMILE and PathLSTM) on 1776 questions from the
    BioASQ challenge. We compared the systems regarding the coverage of the questions
    and snippets, as well as based on pre-defined criteria, such as easiness of installation,
    supported formats and usability. Finally, we integrated two of the tools in a
    simple QA system to further evaluate their performance over the official BioASQ
    test sets.
