W18-6407:
  abstract: "This paper describes the University of Tartu\u2019s submission to the\
    \ unsupervised machine translation track of WMT18 news translation shared task.\
    \ We build several baseline translation systems for both directions of the English-Estonian\
    \ language pair using monolingual data only; the systems belong to the phrase-based\
    \ unsupervised machine translation paradigm where we experimented with phrase\
    \ lengths of up to 3. As a main contribution, we performed a set of standalone\
    \ experiments with compositional phrase embeddings as a substitute for phrases\
    \ as individual vocabulary entries. Results show that reasonable n-gram vectors\
    \ can be obtained by simply summing up individual word vectors which retains or\
    \ improves the performance of phrase-based unsupervised machine tranlation systems\
    \ while avoiding limitations of atomic phrase vectors."
