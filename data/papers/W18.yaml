W18-4925:
  abstract: "This paper describes the PARSEME Shared Task 1.1 on automatic identification\
    \ of verbal multiword expressions. We present the annotation methodology, focusing\
    \ on changes from last year\u2019s shared task. Novel aspects include enhanced\
    \ annotation guidelines, additional annotated data for most languages, corpora\
    \ for some new languages, and new evaluation settings. Corpora were created for\
    \ 20 languages, which are also briefly discussed. We report organizational principles\
    \ behind the shared task and the evaluation metrics employed for ranking. The\
    \ 17 participating systems, their methods and obtained results are also presented\
    \ and analysed."
