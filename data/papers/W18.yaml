  abstract: The problem of sequence labelling in language understanding would benefit
    from approaches inspired by semantic priming phenomena. We propose that an attention-based
    RNN architecture can be used to simulate semantic priming for sequence labelling.
    Specifically, we employ pre-trained word embeddings to characterize the semantic
    relationship between utterances and labels. We validate the approach using varying
    sizes of the ATIS and MEDIA datasets, and show up to 1.4-1.9% improvement in F1
    score. The developed framework can enable more explainable and generalizable spoken
    language understanding systems.
