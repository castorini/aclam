W18-5035:
  abstract: In this paper we have proposed a linguistically informed recursive neural
    network architecture for automatic extraction of cause-effect relations from text.
    These relations can be expressed in arbitrarily complex ways. The architecture
    uses word level embeddings and other linguistic features to detect causal events
    and their effects mentioned within a sentence. The extracted events and their
    relations are used to build a causal-graph after clustering and appropriate generalization,
    which is then used for predictive purposes. We have evaluated the performance
    of the proposed extraction model with respect to two baseline systems,one a rule-based
    classifier, and the other a conditional random field (CRF) based supervised model.
    We have also compared our results with related work reported in the past by other
    authors on SEMEVAL data set, and found that the proposed bi-directional LSTM model
    enhanced with an additional linguistic layer performs better. We have also worked
    extensively on creating new annotated datasets from publicly available data, which
    we are willing to share with the community.
