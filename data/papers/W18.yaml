W18-0610:
  abstract: "This article is a system description and report on the submission of\
    \ a team from the University of Pennsylvania in the \u2019CLPsych 2018\u2019 shared\
    \ task. The goal of the shared task was to use childhood language as a marker\
    \ for both current and future psychological health over individual lifetimes.\
    \ Our system employs multiple textual features derived from the essays written\
    \ and individuals\u2019 socio-demographic variables at the age of 11. We considered\
    \ several word clustering approaches, and explore the use of linear regression\
    \ based on different feature sets. Our approach showed best results for predicting\
    \ distress at the age of 42 and for predicting current anxiety on Disattenuated\
    \ Pearson Correlation, and ranked fourth in the future health prediction task.\
    \ In addition to the subtasks presented, we attempted to provide insight into\
    \ mental health aspects at different ages. Our findings indicate that misspellings,\
    \ words with illegible letters and increased use of personal pronouns are correlated\
    \ with poor mental health at age 11, while descriptions about future physical\
    \ activity, family and friends are correlated with good mental health."
