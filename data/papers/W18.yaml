W18-2904:
  abstract: Do unsupervised methods for learning rich, contextualized token representations
    obviate the need for explicit modeling of linguistic structure in neural network
    models for semantic role labeling (SRL)? We address this question by incorporating
    the massively successful ELMo embeddings (Peters et al., 2018) into LISA (Strubell
    and McCallum, 2018), a strong, linguistically-informed neural network architecture
    for SRL. In experiments on the CoNLL-2005 shared task we find that though ELMo
    out-performs typical word embeddings, beginning to close the gap in F1 between
    LISA with predicted and gold syntactic parses, syntactically-informed models still
    out-perform syntax-free models when both use ELMo, especially on out-of-domain
    data. Our results suggest that linguistic structures are indeed still relevant
    in this golden age of deep learning for NLP.
