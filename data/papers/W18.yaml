W18-6226:
  abstract: 'This paper describes our method that competed at WASSA2018 Implicit Emotion
    Shared Task. The goal of this task is to classify the emotions of excluded words
    in tweets into six different classes: sad, joy, disgust, surprise, anger and fear.
    For this, we examine a BiLSTM architecture with attention mechanism (BiLSTM-Attention)
    and a LSTM architecture with attention mechanism (LSTM-Attention), and try different
    dropout rates based on these two models. We then exploit an ensemble of these
    methods to give the final prediction which improves the model performance significantly
    compared with the baseline model. The proposed method achieves 7th position out
    of 30 teams and outperforms the baseline method by 12.5% in terms of macro F1.'
