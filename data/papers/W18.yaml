W18-4919:
  abstract: "Disambiguation of potentially idiomatic expressions involves determining\
    \ the sense of a potentially idiomatic expression in a given context, e.g. determining\
    \ that make hay in \u2018Investment banks made hay while takeovers shone.\u2019\
    \ is used in a figurative sense. This enables automatic interpretation of idiomatic\
    \ expressions, which is important for applications like machine translation and\
    \ sentiment analysis. In this work, we present an unsupervised approach for English\
    \ that makes use of literalisations of idiom senses to improve disambiguation,\
    \ which is based on the lexical cohesion graph-based method by Sporleder and Li\
    \ (2009). Experimental results show that, while literalisation carries novel information,\
    \ its performance falls short of that of state-of-the-art unsupervised methods."
