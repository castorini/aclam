W18-6468:
  abstract: "This paper presents our English\u2013German Automatic Post-Editing (APE)\
    \ system submitted to the APE Task organized at WMT 2018 (Chatterjee et al., 2018).\
    \ The proposed model is an extension of the transformer architecture: two separate\
    \ self-attention-based encoders encode the machine translation output (mt) and\
    \ the source (src), followed by a joint encoder that attends over a combination\
    \ of these two encoded sequences (encsrc and encmt) for generating the post-edited\
    \ sentence. We compare this multi-source architecture (i.e, {src, mt} \u2192 pe)\
    \ to a monolingual transformer (i.e., mt \u2192 pe) model and an ensemble combining\
    \ the multi-source {src, mt} \u2192 pe and single-source mt \u2192 pe models.\
    \ For both the PBSMT and the NMT task, the ensemble yields the best results, followed\
    \ by the multi-source model and last the single-source approach. Our best model,\
    \ the ensemble, achieves a BLEU score of 66.16 and 74.22 for the PBSMT and NMT\
    \ task, respectively."
