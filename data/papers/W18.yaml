W18-0710:
  abstract: "Typological differences between English and Chinese suggest stronger\
    \ reliance on salience of the antecedent during pronoun resolution in Chinese.\
    \ We examined this hypothesis by correlating a difficulty measure of pronoun resolution\
    \ derived by the activation-based ACT-R model with the brain activity of English\
    \ and Chinese participants listening to a same audiobook during fMRI recording.\
    \ The ACT-R model predicts higher overall difficulty for English speakers, which\
    \ is supported at the brain level in left Broca\u2019s area. More generally, it\
    \ confirms that computational modeling approach is able to dissociate different\
    \ dimensions that are involved in the complex process of pronoun resolution in\
    \ the brain."
