W18-5218:
  abstract: 'We present an extension of an annotated corpus of short argumentative
    texts that had originally been built in a controlled text production experiment.
    Our extension more than doubles the size of the corpus by means of crowdsourcing.
    We report on the setup of this experiment and on the consequences that crowdsourcing
    had for assembling the data, and in particular for annotation. We labeled the
    argumentative structure by marking claims, premises, and relations between them,
    following the scheme used in the original corpus, but had to make a few modifications
    in response to interesting phenomena in the data. Finally, we report on an experiment
    with the automatic prediction of this argumentation structure: We first replicated
    the approach of an earlier study on the original corpus, and compare the performance
    to various settings involving the extension.'
