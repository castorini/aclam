  abstract: "This paper describes the University of Sheffield\u2019s submissions to\
    \ the WMT18 Multimodal Machine Translation shared task. We participated in both\
    \ tasks 1 and 1b. For task 1, we build on a standard sequence to sequence attention-based\
    \ neural machine translation system (NMT) and investigate the utility of multimodal\
    \ re-ranking approaches. More specifically, n-best translation candidates from\
    \ this system are re-ranked using novel multimodal cross-lingual word sense disambiguation\
    \ models. For task 1b, we explore three approaches: (i) re-ranking based on cross-lingual\
    \ word sense disambiguation (as for task 1), (ii) re-ranking based on consensus\
    \ of NMT n-best lists from German-Czech, French-Czech and English-Czech systems,\
    \ and (iii) data augmentation by generating English source data through machine\
    \ translation from French to English and from German to English followed by hypothesis\
    \ selection using a multimodal-reranker."
