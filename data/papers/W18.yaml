W18-3716:
  abstract: "Childhood acquisition of written language is not straightforward. Writing\
    \ skills evolve differently depending on external factors, such as the conditions\
    \ in which children practice their productions and the quality of their instructors\u2019\
    \ guidance. This can be challenging in low-income areas, where schools may struggle\
    \ to ensure ideal acquisition conditions. Developing computational tools to support\
    \ the learning process may counterweight negative environmental influences; however,\
    \ few work exists on the use of information technologies to improve childhood\
    \ literacy. This work centers around the computational study of Spanish word and\
    \ syllable structure in documents written by 2nd and 3rd year elementary school\
    \ students. The studied texts were compared against a corpus of short stories\
    \ aimed at the same age group, so as to observe whether the children tend to produce\
    \ similar written patterns as the ones they are expected to interpret at their\
    \ literacy level. The obtained results show some significant differences between\
    \ the two kinds of texts, pointing towards possible strategies for the implementation\
    \ of new education software in support of written language acquisition."
