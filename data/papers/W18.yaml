  abstract: 'The research described in this paper examines how to learn linguistic
    knowledge associated with discourse relations from unlabeled corpora. We introduce
    an unsupervised learning method on text coherence that could produce numerical
    representations that improve implicit discourse relation recognition in a semi-supervised
    manner. We also empirically examine two variants of coherence modeling: order-oriented
    and topic-oriented negative sampling, showing that, of the two, topic-oriented
    negative sampling tends to be more effective.'
