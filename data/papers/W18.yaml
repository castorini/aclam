W18-3702:
  abstract: "Among the challenges of teaching reading comprehension in K \u2013 12\
    \ are identifying the portions of a text that are difficult for a student, comprehending\
    \ major critical ideas, and understanding context-dependent polysemous words.\
    \ We present a simple, unsupervised but robust and accurate syntactic method for\
    \ achieving the first objective and a modified hierarchical lexical method for\
    \ the second objective. Focusing on pinpointing troublesome sentences instead\
    \ of the overall readability and on concepts central to a reading, we believe\
    \ these methods will greatly facilitate efforts to help students improve reading\
    \ skills"
