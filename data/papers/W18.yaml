W18-4927:
  abstract: This paper describes the Deep-BGT system that participated to the PARSEME
    shared task 2018 on automatic identification of verbal multiword expressions (VMWEs).
    Our system is language-independent and uses the bidirectional Long Short-Term
    Memory model with a Conditional Random Field layer on top (bidirectional LSTM-CRF).
    To the best of our knowledge, this paper is the first one that employs the bidirectional
    LSTM-CRF model for VMWE identification. Furthermore, the gappy 1-level tagging
    scheme is used for discontiguity and overlaps. Our system was evaluated on 10
    languages in the open track and it was ranked the second in terms of the general
    ranking metric.
