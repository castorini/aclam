W18-4308:
  abstract: "Journalists usually organize and present the contents of a news article\
    \ following a well-defined structure. In this work, we propose a new task to categorize\
    \ news articles based on their content presentation structures, which is beneficial\
    \ for various NLP applications. We first define a small set of news elements considering\
