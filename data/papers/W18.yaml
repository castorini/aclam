W18-2322:
  abstract: This study focuses on highly accurate prediction of the onset of type-2
    diabetes. We investigated whether prediction accuracy can be improved by utilizing
    lab test data obtained from health checkups and incorporating health claim text
    data such as medically diagnosed diseases with ICD10 codes and pharmacy information.
    In a previous study, prediction accuracy was increased slightly by adding diagnosis
    disease name and independent variables such as prescription medicine. Therefore,
    in the current study we explored more suitable models for prediction by using
    state-of-the-art techniques such as XGBoost and long short-term memory (LSTM)
    based on recurrent neural networks. In the current study, text data was vectorized
    using word2vec, and the prediction model was compared with logistic regression.
    The results obtained confirmed that onset of type-2 diabetes can be predicted
    with a high degree of accuracy when the XGBoost model is used.
