W18-5048:
  abstract: The bulk of current research in dialogue systems is focused on fairly
    simple task models, primarily state-based. Progress on developing dialogue systems
    for more complex tasks has been limited by the lack generic toolkits to build
    from. In this paper we report on our development from the ground up of a new dialogue
    model based on collaborative problem solving. We implemented the model in a dialogue
    system shell (Cogent) that al-lows developers to plug in problem-solving agents
    to create dialogue systems in new domains. The Cogent shell has now been used
    by several independent teams of researchers to develop dialogue systems in different
    domains, with varied lexicons and interaction style, each with their own problem-solving
    back-end. We believe this to be the first practical demonstration of the feasibility
    of a CPS-based dialogue system shell.
