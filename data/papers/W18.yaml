W18-5109:
  abstract: We probe the heterogeneity in levels of abusive language in different
    sections of the Internet, using an annotated corpus of Wikipedia page edit comments
    to train a binary classifier for abuse detection. Our test data come from the
    CrimeBB Corpus of hacking-related forum posts and we find that (a) forum interactions
    are rarely abusive, (b) the abusive language which does exist tends to be relatively
    mild compared to that found in the Wikipedia comments domain, and tends to involve
    aggressive posturing rather than hate speech or threats of violence. We observe
    that the purpose of conversations in online forums tend to be more constructive
    and informative than those in Wikipedia page edit comments which are geared more
    towards adversarial interactions, and that this may explain the lower levels of
    abuse found in our forum data than in Wikipedia comments. Further work remains
    to be done to compare these results with other inter-domain classification experiments,
    and to understand the impact of aggressive language in forum conversations.
