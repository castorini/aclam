W18-4410:
  abstract: "We present an approach to detect aggression from social media text in\
    \ this work. A winner-takes-all autoencoder, called Emoti-KATE is proposed for\
    \ this purpose. Using a log-normalized, weighted word-count vector at input dimensions,\
    \ the autoencoder simulates a competition between neurons in the hidden layer\
    \ to minimize the reconstruction loss between the input and final output layers.\
    \ We have evaluated the performance of our system on the datasets provided by\
    \ the organizers of TRAC workshop, 2018. Using the encoding generated by Emoti-KATE,\
    \ a 3-way classification is performed for every social media text in the dataset.\
    \ Each data point is classified as \u2018Overtly Aggressive\u2019, \u2018Covertly\
    \ Aggressive\u2019 or \u2018Non-aggressive\u2019. Results show that our (team\
    \ name: PMRS) proposed method is able to achieve promising results on some of\
    \ these datasets. In this paper, we have described the effects of introducing\
    \ an winner-takes-all autoencoder for the task of aggression detection, reported\
    \ its performance on four different datasets, analyzed some of its limitations\
    \ and how to improve its performance in future works."
