W18-0516:
  abstract: "We present a neural recommendation model for Chengyu, which is a special\
    \ type of Chinese idiom. Given a query, which is a sentence with an empty slot\
    \ where the Chengyu is taken out, our model will recommend the best Chengyu candidate\
    \ that best fits the slot context. The main challenge lies in that the literal\
    \ meaning of a Chengyu is usually very different from it\u2019s figurative meaning.\
    \ We propose a new neural approach to leverage the definition of each Chengyu\
    \ and incorporate it as background knowledge. Experiments on both Chengyu cloze\
    \ test and coherence checking in college entrance exams show that our system achieves\
    \ 89.5% accuracy on cloze test and outperforms human subjects who attended competitive\
    \ universities in China. We will make all of our data sets and resources publicly\
    \ available as a new benchmark for research purposes."
