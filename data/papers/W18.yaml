W18-6901:
  abstract: This paper describes the L2TOR intelligent tutoring system (ITS), focusing
    primarily on its output generation module. The L2TOR ITS is developed for the
    purpose of investigating the efficacy of robot-assisted second language tutoring
    in early childhood. We explain the process of generating contextually-relevant
    utterances, such as task-specific feedback messages, and discuss challenges regarding
    multimodality and multilingualism for situated natural language generation from
    a robot tutoring perspective.
