W18-0542:
  abstract: This paper describes the system developed by the Centre for English Corpus
    Linguistics for the 2018 Duolingo SLAM challenge. It aimed at predicting the successes
    and mistakes of second language learners on each of the words that compose the
    exercises they answered. Its main characteristic is to include conjunctive features,
    built by combining word ngrams with metadata about the user and the exercise.
    It achieved a relatively good performance, ranking fifth out of 15 systems. Complementary
    analyses carried out to gauge the contribution of the different sets of features
    to the performance confirmed the usefulness of the conjunctive features for the
    SLAM task.
