W18-4510:
  abstract: This paper presents multiple methods for normalizing the most deviant
    and infrequent historical spellings in a corpus consisting of personal correspondence
    from the 15th to the 19th century. The methods include machine translation (neural
    and statistical), edit distance and rule-based FST. Different normalization methods
    are compared and evaluated. All of the methods have their own strengths in word
    normalization. This calls for finding ways of combining the results from these
    methods to leverage their individual strengths.
