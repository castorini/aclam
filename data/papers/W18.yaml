W18-3603:
  abstract: "This paper describes our submission system for the Shallow Track of Surface\
    \ Realization Shared Task 2018 (SRST\u201918). The task was to convert genuine\
    \ UD structures, from which word order information had been removed and the tokens\
    \ had been lemmatized, into their correct sentential form. We divide the problem\
    \ statement into two parts, word reinflection and correct word order prediction.\
    \ For the first sub-problem, we use a Long Short Term Memory based Encoder-Decoder\
    \ approach. For the second sub-problem, we present a Language Model (LM) based\
    \ approach. We apply two different sub-approaches in the LM Based approach and\
    \ the combined result of these two approaches is considered as the final output\
    \ of the system."
