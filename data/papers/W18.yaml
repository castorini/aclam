W18-0704:
  abstract: "Notional anaphors are pronouns which disagree with their antecedents\u2019\
    \ grammatical categories for notional reasons, such as plural to singular agreement\
    \ in: \u201Cthe government ... they\u201D. Since such cases are rare and conflict\
    \ with evidence from strictly agreeing cases (\u201Cthe government ... it\u201D\
    ), they present a substantial challenge to both coreference resolution and referring\
    \ expression generation. Using the OntoNotes corpus, this paper takes an ensemble\
    \ approach to predicting English notional anaphora in context on the basis of\
    \ the largest empirical data to date. In addition to state of the art prediction\
    \ accuracy, the results suggest that theoretical approaches positing a plural\
    \ construal at the antecedent\u2019s utterance are insufficient, and that circumstances\
    \ at the anaphor\u2019s utterance location, as well as global factors such as\
    \ genre, have a strong effect on the choice of referring expression."
