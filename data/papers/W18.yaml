W18-1406:
  abstract: Spatial language understanding is important for practical applications
    and as a building block for better abstract language understanding. Much progress
    has been made through work on understanding spatial relations and values in images
    and texts as well as on giving and following navigation instructions in restricted
    domains. We argue that the next big advances in spatial language understanding
    can be best supported by creating large-scale datasets that focus on points and
    paths based in the real world, and then extending these to create online, persistent
    playscapes that mix human and bot players, where the bot players must learn, evolve,
    and survive according to their depth of understanding of scenes, navigation, and
    interactions.
