W18-4929:
  abstract: In this paper, we describe Mumpitz, the system we submitted to the PARSEME
    Shared task on automatic identification of verbal multiword expressions (VMWEs).
    Mumpitz consists of a Bidirectional Recurrent Neural Network (BRNN) with Long
    Short-Term Memory (LSTM) units and a heuristic that leverages the dependency information
    provided in the PARSEME corpus data to differentiate VMWEs in a sentence. We submitted
    results for seven languages in the closed track of the task and for one language
    in the open track. For the open track we used the same system, but with pretrained
    instead of randomly initialized word embeddings to improve the system performance.
