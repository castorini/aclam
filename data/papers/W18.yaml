W18-5413:
  abstract: "Systematic compositionality is the ability to recombine meaningful units\
    \ with regular and predictable outcomes, and it\u2019s seen as key to the human\
    \ capacity for generalization in language. Recent work (Lake and Baroni, 2018)\
    \ has studied systematic compositionality in modern seq2seq models using generalization\
    \ to novel navigation instructions in a grounded environment as a probing tool.\
    \ Lake and Baroni\u2019s main experiment required the models to quickly bootstrap\
    \ the meaning of new words. We extend this framework here to settings where the\
    \ model needs only to recombine well-trained functional words (such as \u201C\
    around\u201D and \u201Cright\u201D) in novel contexts. Our findings confirm and\
    \ strengthen the earlier ones: seq2seq models can be impressively good at generalizing\
    \ to novel combinations of previously-seen input, but only when they receive extensive\
    \ training on the specific pattern to be generalized (e.g., generalizing from\
    \ many examples of \u201CX around right\u201D to \u201Cjump around right\u201D\
    ), while failing when generalization requires novel application of compositional\
    \ rules (e.g., inferring the meaning of \u201Caround right\u201D from those of\
    \ \u201Cright\u201D and \u201Caround\u201D)."
