  abstract: "We explored the task of creating a textual summary describing a large\
    \ set of objects characterised by a small number of features using an e-commerce\
    \ dataset. When a set of consumer products is large and varied, it can be difficult\
    \ for a consumer to understand how the products in the set differ; consequently,\
    \ it can be challenging to choose the most suitable product from the set. To assist\
    \ consumers, we generated high-level summaries of product sets. Two generation\
    \ algorithms are presented, discussed, and evaluated with human users. Our evaluation\
    \ results suggest a positive contribution to consumers\u2019 understanding of\
    \ the domain."
