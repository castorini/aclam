W18-5804:
  abstract: Computational Language Documentation attempts to make the most recent
    research in speech and language technologies available to linguists working on
    language preservation and documentation. In this paper, we pursue two main goals
    along these lines. The first is to improve upon a strong baseline for the unsupervised
    word discovery task on two very low-resource Bantu languages, taking advantage
    of the expertise of linguists on these particular languages. The second consists
    in exploring the Adaptor Grammar framework as a decision and prediction tool for
    linguists studying a new language. We experiment 162 grammar configurations for
    each language and show that using Adaptor Grammars for word segmentation enables
    us to test hypotheses about a language. Specializing a generic grammar with language
    specific knowledge leads to great improvements for the word discovery task, ultimately
    achieving a leap of about 30% token F-score from the results of a strong baseline.
