W18-6408:
  abstract: "This paper describes the submission systems of Alibaba for WMT18 shared\
    \ news translation task. We participated in 5 translation directions including\
    \ English \u2194 Russian, English \u2194 Turkish in both directions and English\
    \ \u2192 Chinese. Our systems are based on Google\u2019s Transformer model architecture,\
    \ into which we integrated the most recent features from the academic research.\
    \ We also employed most techniques that have been proven effective during the\
    \ past WMT years, such as BPE, back translation, data selection, model ensembling\
    \ and reranking, at industrial scale. For some morphologically-rich languages,\
    \ we also incorporated linguistic knowledge into our neural network. For the translation\
    \ tasks in which we have participated, our resulting systems achieved the best\
    \ case sensitive BLEU score in all 5 directions. Notably, our English \u2192 Russian\
    \ system outperformed the second reranked system by 5 BLEU score."
