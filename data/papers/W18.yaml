W18-2407:
  abstract: Customized translation need pay spe-cial attention to the target domain
    ter-minology especially the named-entities for the domain. Adding linguistic features
    to neural machine translation (NMT) has been shown to benefit translation in many
    studies. In this paper, we further demonstrate that adding named-entity (NE) feature
    with named-entity recognition (NER) into the source language produces better translation
    with NMT. Our experiments show that by just including the different NE classes
    and boundary tags, we can increase the BLEU score by around 1 to 2 points using
    the standard test sets from WMT2017. We also show that adding NE tags using NER
    and applying in-domain adaptation can be combined to further improve customized
    machine translation.
