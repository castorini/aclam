W18-6010:
  abstract: "Chunking is a pre-processing task generally dedicated to improving constituency\
    \ parsing. In this paper, we want to show that universal dependency (UD) parsing\
    \ can also leverage the information provided by the task of chunking even though\
    \ annotated chunks are not provided with universal dependency trees. In particular,\
    \ we introduce the possibility of deducing noun-phrase (NP) chunks from universal\
    \ dependencies, focusing on English as a first example. We then demonstrate how\
    \ the task of NP-chunking can benefit PoS-tagging in a multi-task learning setting\
    \ \u2013 comparing two different strategies \u2013 and how it can be used as a\
    \ feature for dependency parsing in order to learn enriched models."
