W18-0605:
  abstract: The Computational Linguistics and Clinical Psychology (CLPsych) 2018 Shared
    Task asked teams to predict cross-sectional indices of anxiety and distress, and
    longitudinal indices of psychological distress from a subsample of the National
    Child Development Study, started in the United Kingdom in 1958. Teams aimed to
    predict mental health outcomes from essays written by 11-year-olds about what
    they believed their lives would be like at age 25. In the hopes of producing results
    that could be easily disseminated and applied, we used largely theory-based dictionaries
    to process the texts, and a simple data-driven approach to model selection. This
    approach yielded only modest results in terms of out-of-sample accuracy, but most
    of the category-level findings are interpretable and consistent with existing
    literature on psychological distress, anxiety, and depression.
