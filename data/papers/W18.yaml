W18-3924:
  abstract: This paper describes our Automatic Dialect Recognition (ADI) system for
    the VarDial 2018 challenge, with the goal of distinguishing four major Arabic
    dialects, as well as Modern Standard Arabic (MSA). The training and development
    ADI VarDial 2018 data consists of 16,157 utterances, their words transcription,
    their phonetic transcriptions obtained with four non-Arabic phoneme recognizers
    and acoustic embedding data. Our overall system is a combination of four different
    systems. One system uses the words transcriptions and tries to recognize the speaker
    dialect by modeling the sequence of words for each dialect. Another system tries
    to recognize the dialect by modeling the phones sequence produced by non-Arabic
    phone recognizers, whereas, the other two systems use GMM trained on the acoustic
    features for recognizing the dialect. The best performance was achieved by the
    fused system which combines four systems together, with F1 micro of 68.77%.
