  abstract: 'SYSTRAN competes this year for the first time to the DSL shared task,
    in the Arabic Dialect Identification subtask. We participate by training several
    Neural Network models showing that we can obtain competitive results despite the
    limited amount of training data available for learning. We report our experiments
