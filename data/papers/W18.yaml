W18-3309:
  abstract: We present our work on sentiment prediction using the benchmark MOSI dataset
    from the CMU-MultimodalDataSDK. Previous work on multimodal sentiment analysis
    have been focused on input-level feature fusion or decision-level fusion for multimodal
    fusion. Here, we propose an intermediate-level feature fusion, which merges weights
    from each modality (audio, video, and text) during training with subsequent additional
    training. Moreover, we tested principle component analysis (PCA) for feature selection.
    We found that applying PCA increases unimodal performance, and multimodal fusion
    outperforms unimodal models. Our experiments show that our proposed intermediate-level
    feature fusion outperforms other fusion techniques, and it achieves the best performance
    with an overall binary accuracy of 74.0% on video+text modalities. Our work also
    improves feature selection for unimodal sentiment analysis, while proposing a
    novel and effective multimodal fusion architecture for this task.
