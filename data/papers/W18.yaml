W18-0533:
  abstract: We investigate how machine learning models, specifically ranking models,
    can be used to select useful distractors for multiple choice questions. Our proposed
    models can learn to select distractors that resemble those in actual exam questions,
    which is different from most existing unsupervised ontology-based and similarity-based
    methods. We empirically study feature-based and neural net (NN) based ranking
    models with experiments on the recently released SciQ dataset and our MCQL dataset.
    Experimental results show that feature-based ensemble learning methods (random
    forest and LambdaMART) outperform both the NN-based method and unsupervised baselines.
    These two datasets can also be used as benchmarks for distractor generation.
