    and recurrent networks with a CRF layer. The model is augmented with stacked layers
    of enriched information such pre-trained embeddings, Brown clusters and named
    entity gazetteers. Our system is ranked second among those participating in the
    shared task achieving an FB1 average of 70.09%.
