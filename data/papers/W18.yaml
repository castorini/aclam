W18-0609:
  abstract: "Mental illness detection in social media can be considered a complex\
    \ task, mainly due to the complicated nature of mental disorders. In recent years,\
    \ this research area has started to evolve with the continuous increase in popularity\
    \ of social media platforms that became an integral part of people\u2019s life.\
    \ This close relationship between social media platforms and their users has made\
    \ these platforms to reflect the users\u2019 personal life with different limitations.\
    \ In such an environment, researchers are presented with a wealth of information\
    \ regarding one\u2019s life. In addition to the level of complexity in identifying\
    \ mental illnesses through social media platforms, adopting supervised machine\
    \ learning approaches such as deep neural networks have not been widely accepted\
    \ due to the difficulties in obtaining sufficient amounts of annotated training\
    \ data. Due to these reasons, we try to identify the most effective deep neural\
    \ network architecture among a few of selected architectures that were successfully\
    \ used in natural language processing tasks. The chosen architectures are used\
    \ to detect users with signs of mental illnesses (depression in our case) given\
    \ limited unstructured text data extracted from the Twitter social media platform."
