W18-2901:
  abstract: "This work introduces a novel, linguistically motivated architecture for\
    \ composing morphemes to derive word embeddings. The principal novelty in the\
    \ work is to treat stems as vectors and affixes as functions over vectors. In\
    \ this way, our model\u2019s architecture more closely resembles the compositionality\
    \ of morphemes in natural language. Such a model stands in opposition to models\
    \ which treat morphemes uniformly, making no distinction between stem and affix.\
    \ We run this new architecture on a dependency parsing task in Korean\u2014a language\
    \ rich in derivational morphology\u2014and compare it against a lexical baseline,along\
    \ with other sub-word architectures. StAffNet, the name of our architecture, shows\
    \ competitive performance with the state-of-the-art on this task."
