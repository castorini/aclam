W18-6461:
  abstract: "We describe Vicomtech\u2019s participation in the WMT 2018 shared task\
    \ on quality estimation, for which we submitted minimalist quality estimators.\
    \ The core of our approach is based on two simple features: lexical translation\
    \ overlaps and language model cross-entropy scores. These features are exploited\
    \ in two system variants: uMQE is an unsupervised system, where the final quality\
    \ score is obtained by averaging individual feature scores; sMQE is a supervised\
    \ variant, where the final score is estimated by a Support Vector Regressor trained\
    \ on the available annotated datasets. The main goal of our minimalist approach\
    \ to quality estimation is to provide reliable estimators that require minimal\
    \ deployment effort, few resources, and, in the case of uMQE, do not depend on\
    \ costly data annotation or post-editing. Our approach was applied to all language\
    \ pairs in sentence quality estimation, obtaining competitive results across the\
    \ board."
