W18-5911:
  abstract: 'Vaccination behaviour detection deals with predicting whether or not
    a person received/was about to receive a vaccine. We present our submission for
    vaccination behaviour detection shared task at the SMM4H workshop. Our findings
    are based on three prevalent text classification approaches: rule-based, statistical
    and deep learning-based. Our final submissions are: (1) an ensemble of statistical
    classifiers with task-specific features derived using lexicons, language processing
    tools and word embeddings; and, (2) a LSTM classifier with pre-trained language
    models.'
