W18-6543:
  abstract: Neural approaches to data-to-text generation generally handle rare input
    items using either delexicalisation or a copy mechanism. We investigate the relative
    impact of these two methods on two datasets (E2E and WebNLG) and using two evaluation
    settings. We show (i) that rare items strongly impact performance; (ii) that combining
    delexicalisation and copying yields the strongest improvement; (iii) that copying
    underperforms for rare and unseen items and (iv) that the impact of these two
    mechanisms greatly varies depending on how the dataset is constructed and on how
    it is split into train, dev and test.
