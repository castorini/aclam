W18-3107:
  abstract: With the rising popularity of social media in the society and in research,
    analysing texts short in length, such as microblogs, becomes an increasingly important
    task. As a medium of communication, microblogs carry peoples sentiments and express
    them to the public. Given that sentiments are driven by multiple factors including
    the news media, the question arises if the sentiment expressed in news and the
    news article themselves can be leveraged to detect and classify sentiment in microblogs.
    Prior research has highlighted the impact of sentiments and opinions on the market
    dynamics, making the financial domain a prime case study for this approach. Therefore,
    this paper describes ongoing research dealing with the exploitation of news contained
    sentiment to improve microblog sentiment classification in a financial context.
