W18-6426:
  abstract: "This paper describes the statistical machine translation systems developed\
    \ at RWTH Aachen University for the German\u2192English, English\u2192Turkish\
    \ and Chinese\u2192English translation tasks of the EMNLP 2018 Third Conference\
    \ on Machine Translation (WMT 2018). We use ensembles of neural machine translation\
    \ systems based on the Transformer architecture. Our main focus is on the German\u2192\
    English task where we to all automatic scored first with respect metrics provided\
    \ by the organizers. We identify data selection, fine-tuning, batch size and model\
    \ dimension as important hyperparameters. In total we improve by 6.8% BLEU over\
    \ our last year\u2019s submission and by 4.8% BLEU over the winning system of\
    \ the 2017 German\u2192English task. In English\u2192Turkish task, we show 3.6%\
    \ BLEU improvement over the last year\u2019s winning system. We further report\
    \ results on the Chinese\u2192English task where we improve 2.2% BLEU on average\
    \ over our baseline systems but stay behind the 2018 winning systems."
