    data are related with idiomaticity. We identify and measure two aspects of idiomaticity,
    one of which seems to allow for predictions about FS syntactic flexibility. Our
    research draws on a resource developed with the semantic and detailed syntactic
    annotation of web-retrieved Modern Greek material, indicating frequency of use
    of the individual similes.
