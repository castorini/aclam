W18-6526:
  abstract: There has been many works published for automatic sentence generation
    of a variety of domains. However, there would be still no single method available
    at present that can generate sentences for all of domains. Each domain will require
    a suitable generation method. We focus on automatic generation of Japanese advertisement
    slogans in this paper. We use our advertisement slogan database, case frame information,
    and word vector information. We employed our system to apply for a copy competition
    for human copywriters, where our advertisement slogan was left as a finalist.
    Our system could be regarded as the world first system that generates slogans
    in a practical level, as an advertising agency already employs our system in their
    business.
