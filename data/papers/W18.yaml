W18-6002:
  abstract: We evaluate corpus-based measures of linguistic complexity obtained using
    Universal Dependencies (UD) treebanks. We propose a method of estimating robustness
    of the complexity values obtained using a given measure and a given treebank.
    The results indicate that measures of syntactic complexity might be on average
    less robust than those of morphological complexity. We also estimate the validity
    of complexity measures by comparing the results for very similar languages and
    checking for unexpected differences. We show that some of those differences that
    arise can be diminished by using parallel treebanks and, more importantly from
    the practical point of view, by harmonizing the language-specific solutions in
    the UD annotation.
