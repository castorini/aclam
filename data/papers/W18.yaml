W18-3728:
  abstract: This paper presents a method of combining Conditional Random Fields (CRFs)
    model with a post-processing layer using Google n-grams statistical information
    tailored to detect word selection and word order errors made by learners of Chinese
    as Foreign Language (CFL). We describe the architecture of the model and its performance
    in the shared task of the ACL 2018 Workshop on Natural Language Processing Techniques
    for Educational Applications (NLPTEA). This hybrid approach yields comparably
    high false positive rate (FPR = 0.1274) and precision (Pd= 0.7519; Pi= 0.6311),
    but low recall (Rd = 0.3035; Ri = 0.1696 ) in grammatical error detection and
    identification tasks. Additional statistical information and linguistic rules
    can be added to enhance the model performance in the future.
