W18-0706:
  abstract: Bridging resolution is the task of recognising bridging anaphors and linking
    them to their antecedents. While there is some work on bridging resolution for
    English, there is only little work for German. We present two datasets which contain
    bridging annotations, namely DIRNDL and GRAIN, and compare the performance of
    a rule-based system with a simple baseline approach on these two corpora. The
    performance for full bridging resolution ranges between an F1 score of 13.6% for
    DIRNDL and 11.8% for GRAIN. An analysis using oracle lists suggests that the system
    could, to a certain extent, benefit from ranking and re-ranking antecedent candidates.
    Furthermore, we investigate the importance of single features and show that the
    features used in our work seem promising for future bridging resolution approaches.
