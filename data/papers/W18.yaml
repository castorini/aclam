W18-3811:
  abstract: "In this paper, we describe the first Tigrinya Languages speech corpora\
    \ designed and development for speech recognition purposes. Tigrinya, often written\
    \ as Tigrigna (\u1275\u130D\u122D\u129B) /t\u026A\u02C8\u0261rinj\u0259/ belongs\
    \ to the Semitic branch of the Afro-Asiatic languages where it shows the characteristic\
    \ features of a Semitic language. It is spoken by ethnic Tigray-Tigrigna people\
    \ in the Horn of Africa. The paper outlines different corpus designing process\
    \ analysis of related work on speech corpora creation for different languages.\
    \ The authors provide also procedures that were used for the creation of Tigrinya\
    \ speech recognition corpus which is the under-resourced language. One hundred\
    \ and thirty speakers, native to Tigrinya language, were recorded for training\
    \ and test dataset set. Each speaker read 100 texts, which consisted of syllabically\
    \ rich and balanced sentences. Ten thousand sets of sentences were used to prompt\
    \ sheets. These sentences contained all of the contextual syllables and phones."
