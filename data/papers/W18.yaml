W18-2506:
  abstract: 'We introduce Baseline: a library for reproducible deep learning research
    and fast model development for NLP. The library provides easily extensible abstractions
    and implementations for data loading, model development, training and export of
    deep learning architectures. It also provides implementations for simple, high-performance,
    deep learning models for various NLP tasks, against which newly developed models
    can be compared. Deep learning experiments are hard to reproduce, Baseline provides
    functionalities to track them. The goal is to allow a researcher to focus on model
    development, delegating the repetitive tasks to the library.'
