W18-5440:
  abstract: "Learning universal sentence representations which accurately model sentential\
    \ semantic content is a current goal of natural language processing research.\
    \ A prominent and successful approach is to train recurrent neural networks (RNNs)\
    \ to encode sentences into fixed length vectors. Many core linguistic phenomena\
    \ that one would like to model in universal sentence representations depend on\
    \ syntactic structure. Despite the fact that RNNs do not have explicit syntactic\
    \ structural representations, there is some evidence that RNNs can approximate\
    \ such structure-dependent phenomena under certain conditions, in addition to\
    \ their widespread success in practical tasks. In this work, we assess RNNs\u2019\
    \ ability to learn the structure-dependent phenomenon of main clause tense."
