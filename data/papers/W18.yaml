    models use features based on attention weights of a neural machine translation
    system and cross-lingual phrase embeddings as input features of a regression model.
    Two of the proposed models require only a neural machine translation system with
    an attention mechanism with no additional resources. Results show that combining
    neural networks and baseline features leads to significant improvements over the
    baseline features alone.
