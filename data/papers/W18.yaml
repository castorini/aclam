W18-5009:
  abstract: "We examine the efficacy of various feature\u2013learner combinations\
    \ for language identification in different types of text-based code-switched interactions\
    \ \u2013 human-human dialog, human-machine dialog as well as monolog \u2013 at\
    \ both the token and turn levels. In order to examine the generalization of such\
    \ methods across language pairs and datasets, we analyze 10 different datasets\
    \ of code-switched text. We extract a variety of character- and word-based text\
    \ features and pass them into multiple learners, including conditional random\
    \ fields, logistic regressors and recurrent neural networks. We further examine\
    \ the efficacy of novel character-level embedding and GloVe features in improving\
    \ performance and observe that our best-performing text system significantly outperforms\
    \ a majority vote baseline across language pairs and datasets."
