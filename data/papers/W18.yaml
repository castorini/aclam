W18-6007:
  abstract: "The cost of integrating dependent constituents to their heads is thought\
    \ to involve the distance between dependent and head and the complexity of the\
    \ integration (Gibson, 1998). The former has been convincingly addressed by Dependency\
    \ Distance Minimization (DDM) (cf. Liu et al., 2017). The current study addresses\
    \ the latter by proposing a novel theory of integration complexity derived from\
    \ the entropy of the probability distribution of a dependent\u2019s heads. An\
    \ analysis of Universal Dependency corpora provides empirical evidence regarding\
    \ the preferred order of isomorphic cosisters\u2014sister constituents of the\
    \ same syntactic form on the same side of their head\u2014such as the adjectives\
    \ in pretty blue fish. Integration complexity, alongside DDM, allows for a general\
    \ theory of constituent order based on integration cost."
