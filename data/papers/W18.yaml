W18-3601:
  abstract: "We report results from the SR\u201918 Shared Task, a new multilingual\
    \ surface realisation task organised as part of the ACL\u201918 Workshop on Multilingual\
    \ Surface Realisation. As in its English-only predecessor task SR\u201911, the\
    \ shared task comprised two tracks with different levels of complexity: (a) a\
    \ shallow track where the inputs were full UD structures with word order information\
    \ removed and tokens lemmatised; and (b) a deep track where additionally, functional\
    \ words and morphological information were removed. The shallow track was offered\
    \ in ten, and the deep track in three languages. Systems were evaluated (a) automatically,\
    \ using a range of intrinsic metrics, and (b) by human judges in terms of readability\
    \ and meaning similarity. This report presents the evaluation results, along with\
    \ descriptions of the SR\u201918 tracks, data and evaluation methods. For full\
    \ descriptions of the participating systems, please see the separate system reports\
    \ elsewhere in this volume."
