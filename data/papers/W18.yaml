W18-3709:
  abstract: In this study, we employ the sequence to sequence learning to model the
    task of grammar error correction. The system takes potentially erroneous sentences
    as inputs, and outputs correct sentences. To breakthrough the bottlenecks of very
    limited size of manually labeled data, we adopt a semi-supervised approach. Specifically,
    we adapt correct sentences written by native Chinese speakers to generate pseudo
    grammatical errors made by learners of Chinese as a second language. We use the
    pseudo data to pre-train the model, and the CGED data to fine-tune it. Being aware
    of the significance of precision in a grammar error correction system in real
    scenarios, we use ensembles to boost precision. When using inputs as simple as
    Chinese characters, the ensembled system achieves a precision at 86.56% in the
    detection of erroneous sentences, and a precision at 51.53% in the correction
    of errors of Selection and Missing types.
