W18-0904:
  abstract: The paper addresses the classification of isolated Polish adjective-noun
    phrases according to their metaphoricity. We tested neural networks to predict
    if a phrase has a literal or metaphorical sense or can have both senses depending
    on usage. The input to the neural network consists of word embeddings, but we
    also tested the impact of information about the domain of the adjective and about
    the abstractness of the noun. We applied our solution to English data available
    on the Internet and compared it to results published in papers. We found that
    the solution based on word embeddings only can achieve results comparable with
    complex solutions requiring additional information.
