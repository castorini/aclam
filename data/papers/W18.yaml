    system in the NLPTEA-2018 CGED shared task. In 2018, we sent three runs with three
    different approaches. The first one is a pattern-based approach by frequent error
    pattern matching. The second one is a sequential labelling approach by conditional
    random fields (CRF). The third one is a rewriting approach by sequence to sequence
    (seq2seq) model. The three approaches have different properties that aim to optimize
    different performance metrics and the formal run results show the differences
