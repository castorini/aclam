W18-1501:
  abstract: In this opinion piece, we argue that there is a need for alternative design
    directions to complement existing AI efforts in narrative and character generation
    and algorithm development. To make our argument, we a) outline the predominant
    roles and goals of AI research in storytelling; b) present existing discourse
    on the benefits and harms of narratives; and c) highlight the pain points in character
    creation revealed by semi-structured interviews we conducted with 14 individuals
    deeply involved in some form of character creation. We conclude by proffering
    several specific design avenues that we believe can seed fruitful research collaborations.
    In our vision, AI collaborates with humans during creative processes and narrative
    generation, helps amplify voices and perspectives that are currently marginalized
    or misrepresented, and engenders experiences of narrative that support spectatorship
    and listening roles.
