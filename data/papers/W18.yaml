W18-6556:
  abstract: In natural language generation (NLG), the task is to generate utterances
    from a more abstract input, such as structured data. An added challenge is to
    generate utterances that contain an accurate representation of the input, while
    reflecting the fluency and variety of human-generated text. In this paper, we
    report experiments with NLG models that can be used in task oriented dialogue
    systems. We explore the use of additional input to the model to encourage diversity
    and control of outputs. While our submission does not rank highly using automated
    metrics, qualitative investigation of generated utterances suggests the use of
    additional information in neural network NLG systems to be a promising research
    direction.
