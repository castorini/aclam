W18-6402:
  abstract: 'We present the results from the third shared task on multimodal machine
    translation. In this task a source sentence in English is supplemented by an image
    and participating systems are required to generate a translation for such a sentence
    into German, French or Czech. The image can be used in addition to (or instead
    of) the source sentence. This year the task was extended with a third target language
    (Czech) and a new test set. In addition, a variant of this task was introduced
    with its own test set where the source sentence is given in multiple languages:
    English, French and German, and participating systems are required to generate
    a translation in Czech. Seven teams submitted 45 different systems to the two
    variants of the task. Compared to last year, the performance of the multimodal
    submissions improved, but text-only systems remain competitive.'
