W18-3815:
  abstract: We work on improving the Cesselin, a large and open source Japanese-French
    bilingual dictionary digitalized by OCR, available on the web, and contributively
    improvable online. Labelling its examples (about 226000) would significantly enhance
    their usefulness for language learners. Examples are proverbs, idiomatic constructions,
    normal usage examples, and, for nouns, phrases containing a quantifier. Proverbs
    are easy to spot, but not examples of other types. To find a method for automatically
    or at least semi-automatically annotating them, we have studied many entries,
    and hypothesized that the degree of lexical similarity between results of MT into
    a third language might give good cues. To confirm that hypothesis, we sampled
    500 examples and used Google Translate to translate into English their Japanese
    expressions and their French translations. The hypothesis holds well, in particular
    for distinguishing examples of normal usage from idiomatic examples. Finally,
    we propose a detailed annotation procedure and discuss its future automatization.
