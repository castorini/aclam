W18-3713:
  abstract: In this paper we present a qualitatively enhanced deep convolution recurrent
    neural network for computing the quality of a text in an automatic essay scoring
    task. The novelty of the work lies in the fact that instead of considering only
    the word and sentence representation of a text, we try to augment the different
    complex linguistic, cognitive and psycological features associated within a text
    document along with a hierarchical convolution recurrent neural network framework.
    Our preliminary investigation shows that incorporation of such qualitative feature
    vectors along with standard word/sentence embeddings can give us better understanding
    about improving the overall evaluation of the input essays.
