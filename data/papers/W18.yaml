W18-2316:
  abstract: Overcrowding in emergency rooms is a major challenge faced by hospitals
    across the United States. Overcrowding can result in longer wait times, which,
    in turn, has been shown to adversely affect patient satisfaction, clinical outcomes,
    and procedure reimbursements. This paper presents research that aims to automatically
    predict discharge disposition of patients who received medical treatment in an
    emergency department. We make use of a corpus that consists of notes containing
    patient complaints, diagnosis information, and disposition, entered by health
    care providers. We use this corpus to develop a model that uses the complaint
    and diagnosis information to predict patient disposition. We show that the proposed
    model substantially outperforms the baseline of predicting the most common disposition
    type. The long-term goal of this research is to build a model that can be implemented
    as a real-time service in an application to predict disposition as patients arrive.
