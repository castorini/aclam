  abstract: This paper describes the Veyn system, submitted to the closed track of
    the PARSEME Shared Task 2018 on automatic identification of verbal multiword expressions
    (VMWEs). Veyn is based on a sequence tagger using recurrent neural networks. We
    represent VMWEs using a variant of the begin-inside-outside encoding scheme combined
