W18-5706:
  abstract: "Recent advances in automatic speech recognition lead toward enabling\
    \ a voice conversation between a human user and an intelligent virtual assistant.\
    \ This provides a potential foundation for developing artificial personal shoppers\
    \ for e-commerce websites, such as Alibaba, Amazon, and eBay. Personal shoppers\
    \ are valuable to the on-line shops as they enhance user engagement and trust\
    \ by promptly dealing with customers\u2019 questions and concerns. Developing\
    \ an artificial personal shopper requires the agent to leverage knowledge about\
    \ the customer and products, while interacting with the customer in a human-like\
