  abstract: The contrast between the contextual and general meaning of a word serves
    as an important clue for detecting its metaphoricity. In this paper, we present
    a deep neural architecture for metaphor detection which exploits this contrast.
    Additionally, we also use cost-sensitive learning by re-weighting examples, and
    baseline features like concreteness ratings, POS and WordNet-based features. The
    best performing system of ours achieves an overall F1 score of 0.570 on All POS
    category and 0.605 on the Verbs category at the Metaphor Shared Task 2018.
