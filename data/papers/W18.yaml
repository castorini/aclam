W18-5116:
  abstract: 'This paper presents two large newly constructed datasets of moderated
    news comments from two highly popular online news portals in the respective countries:
    the Slovene RTV MCC and the Croatian 24sata. The datasets are analyzed by performing
    manual annotation of the types of the content which have been deleted by moderators
    and by investigating deletion trends among users and threads. Next, initial experiments
    on automatically detecting the deleted content in the datasets are presented.
    Both datasets are published in encrypted form, to enable others to perform experiments
    on detecting content to be deleted without revealing potentially inappropriate
    content. Finally, the baseline classification models trained on the non-encrypted
    datasets are disseminated as well to enable real-world use.'
