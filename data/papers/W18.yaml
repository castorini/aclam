W18-2801:
  abstract: The task of taking a semantic representation of a noun and predicting
    the brain activity triggered by it in terms of fMRI spatial patterns was pioneered
    by Mitchell et al. 2008. That seminal work used word co-occurrence features to
    represent the meaning of the nouns. Even though the task does not impose any specific
    type of semantic representation, the vast majority of subsequent approaches resort
    to feature-based models or to semantic spaces (aka word embeddings). We address
    this task, with competitive results, by using instead a semantic network to encode
    lexical semantics, thus providing further evidence for the cognitive plausibility
    of this approach to model lexical meaning.
