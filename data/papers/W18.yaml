W18-5026:
  abstract: "This paper examines a method to improve the user impression of a spoken\
    \ dialog system by introducing a mechanism that gradually changes form of utterances\
    \ every time the user uses the system. In some languages, including Japanese,\
    \ the form of utterances changes corresponding to social relationship between\
    \ the talker and the listener. Thus, this mechanism can be effective to express\
    \ the system\u2019s intention to make social distance to the user closer; however,\
    \ an actual effect of this method is not investigated enough when introduced to\
    \ the dialog system. In this paper, we conduct dialog experiments and show that\
    \ controlling the form of system utterances can improve the users\u2019 impression."
