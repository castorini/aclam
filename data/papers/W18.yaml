W18-4416:
  abstract: "This paper presents the approach of the team \u201Cgroutar\u201D to the\
    \ shared task on Aggression Identification, considering the test sets in English,\
    \ both from Facebook and general Social Media. This experiment aims to test the\
    \ effect of merging new datasets in the performance of classification models.\
    \ We followed a standard machine learning approach with training, validation,\
    \ and testing phases, and considered features such as part-of-speech, frequencies\
    \ of insults, punctuation, sentiment, and capitalization. In terms of algorithms,\
    \ we experimented with Boosted Logistic Regression, Multi-Layer Perceptron, Parallel\
    \ Random Forest and eXtreme Gradient Boosting. One question appearing was how\
    \ to merge datasets using different classification systems (e.g. aggression vs.\
    \ toxicity). Other issue concerns the possibility to generalize models and apply\
    \ them to data from different social networks. Regarding these, we merged two\
    \ datasets, and the results showed that training with similar data is an advantage\
    \ in the classification of social networks data. However, adding data from different\
    \ platforms, allowed slightly better results in both Facebook and Social Media,\
    \ indicating that more generalized models can be an advantage."
