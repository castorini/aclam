W18-6547:
  abstract: Image captioning models are typically trained on data that is collected
    from people who are asked to describe an image, without being given any further
    task context. As we argue here, this context independence is likely to cause problems
    for transferring to task settings in which image description is bound by task
    demands. We demonstrate that careful design of data collection is required to
    obtain image descriptions which are contextually bounded to a particular meta-level
    task. As a task, we use MeetUp!, a text-based communication game where two players
    have the goal of finding each other in a visual environment. To reach this goal,
    the players need to describe images representing their current location. We analyse
    a dataset from this domain and show that the nature of image descriptions found
    in MeetUp! is diverse, dynamic and rich with phenomena that are not present in
    descriptions obtained through a simple image captioning task, which we ran for
    comparison.
