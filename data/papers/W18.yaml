W18-4931:
  abstract: 'This paper describes a system submitted to the closed track of the PARSEME
    shared task (edition 1.1) on automatic identification of verbal multiword expressions
    (VMWEs). The system represents VMWE identification as a labeling task where one
    of two labels (MWE or not-MWE) must be predicted for each node in the dependency
    tree based on local context, including adjacent nodes and their labels. The system
    relies on multiclass logistic regression to determine the globally optimal labeling
    of a tree. The system ranked 1st in the general cross-lingual ranking of the closed
    track systems, according to both official evaluation measures: MWE-based F1 and
    token-based F1.'
