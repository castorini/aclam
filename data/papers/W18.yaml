W18-4201:
  abstract: Censorship of Internet content in China is understood to operate through
    a system of intermediary liability whereby service providers are liable for the
    content on their platforms. Previous work studying censorship has found huge variability
    in the implementation of censorship across different products even within the
    same industry segment. In this work we explore the extent to which these censorship
    features are present in the open source projects of individual developers in China
    by collecting their blacklists and comparing their similarity. We collect files
    from a popular online code repository, extract lists of strings, and then classify
    whether each is a Chinese blacklist. Overall, we found over 1,000 Chinese blacklists
    comprising over 200,000 unique keywords, representing the largest dataset of Chinese
    blacklisted keywords to date. We found very little keyword overlap between lists,
    raising questions as to their origins, as the lists seem too large to have been
    individually curated, yet the lack of overlap suggests that they have no common
    source.
