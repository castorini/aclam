W18-1210:
  abstract: Brain-computer interfaces and other augmentative and alternative communication
    devices introduce language-modeing challenges distinct from other character-entry
    methods. In particular, the acquired signal of the EEG (electroencephalogram)
    signal is noisier, which, in turn, makes the user intent harder to decipher. In
    order to adapt to this condition, we propose to maintain ambiguous history for
    every time step, and to employ, apart from the character language model, word
    information to produce a more robust prediction system. We present preliminary
    results that compare this proposed Online-Context Language Model (OCLM) to current
    algorithms that are used in this type of setting. Evaluation on both perplexity
    and predictive accuracy demonstrates promising results when dealing with ambiguous
    histories in order to provide to the front end a distribution of the next character
    the user might type.
