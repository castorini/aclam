W18-2409:
  abstract: This report presents the results from the Named Entity Transliteration
    Shared Task conducted as part of The Seventh Named Entities Workshop (NEWS 2018)
    held at ACL 2018 in Melbourne, Australia. Similar to previous editions of NEWS,
    the Shared Task featured 19 tasks on proper name transliteration, including 13
    different languages and two different Japanese scripts. A total of 6 teams from
    8 different institutions participated in the evaluation, submitting 424 runs,
    involving different transliteration methodologies. Four performance metrics were
    used to report the evaluation results. The NEWS shared task on machine transliteration
    has successfully achieved its objectives by providing a common ground for the
    research community to conduct comparative evaluations of state-of-the-art technologies
    that will benefit the future research and development in this area.
