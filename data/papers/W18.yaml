W18-6246:
  abstract: "Comments on web news contain controversies that manifest as inter-group\
    \ agreement-conflicts. Tracking such rapidly evolving controversy could ease conflict\
    \ resolution or journalist-user interaction. However, this presupposes controversy\
    \ online-prediction that scales to diverse domains using incidental supervision\
    \ signals instead of manual labeling. To more deeply interpret comment-controversy\
    \ model decisions we frame prediction as binary classification and evaluate baselines\
    \ and multi-task CNNs that use an auxiliary news-genre-encoder. Finally, we use\
    \ ablation and interpretability methods to determine the impacts of topic, discourse\
    \ and sentiment indicators, contextual vs. global word influence, as well as genre-keywords\
    \ vs. per-genre-controversy keywords \u2013 to find that the models learn plausible\
    \ controversy features using only incidentally supervised signals."
