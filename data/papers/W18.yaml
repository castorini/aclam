W18-6204:
  abstract: "Data annotation is a critical step to train a text model but it is tedious,\
    \ expensive and time-consuming. We present a language independent method to train\
    \ a sentiment polarity model with limited amount of manually-labeled data. Word\
    \ embeddings such as Word2Vec are efficient at incorporating semantic and syntactic\
    \ properties of words, yielding good results for document classification. However,\
    \ these embeddings might map words with opposite polarities, to vectors close\
    \ to each other. We train Sentiment Specific Word Embeddings (SSWE) on top of\
    \ an unsupervised Word2Vec model, using either Recurrent Neural Networks (RNN)\
    \ or Convolutional Neural Networks (CNN) on data auto-labeled as \u201CPositive\u201D\
    \ or \u201CNegative\u201D. For this task, we rely on the universality of emojis\
    \ and emoticons to auto-label a large number of French tweets using a small set\
    \ of positive and negative emojis and emoticons. Finally, we apply a transfer\
    \ learning approach to refine the network weights with a small-size manually-labeled\
    \ training data set. Experiments are conducted to evaluate the performance of\
    \ this approach on French sentiment classification using benchmark data sets from\
    \ SemEval 2016 competition. We were able to achieve a performance improvement\
    \ by using SSWE over Word2Vec. We also used a graph-based approach for label propagation\
    \ to auto-generate a sentiment lexicon."
