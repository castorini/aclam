    \ on ABORTION as well as the debates in ABORTION drawn from debate.org. We use\
    \ the gender and stance information to identify significant linguistic differences\
    \ across individuals with different gender and stance. We show the importance\
    \ of considering the stance information along with the gender since we observe\
    \ significant linguistic differences across individuals with different stance\
    \ even within the same gender group."
