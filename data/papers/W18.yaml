W18-5024:
  abstract: "This paper proposes a fully neural network based dialogue-context online\
    \ end-of-turn detection method that can utilize long-range interactive information\
    \ extracted from both speaker\u2019s utterances and collocutor\u2019s utterances.\
    \ The proposed method combines multiple time-asynchronous long short-term memory\
    \ recurrent neural networks, which can capture speaker\u2019s and collocutor\u2019\
    s multiple sequential features, and their interactions. On the assumption of applying\
    \ the proposed method to spoken dialogue systems, we introduce speaker\u2019s\
    \ acoustic sequential features and collocutor\u2019s linguistic sequential features,\
    \ each of which can be extracted in an online manner. Our evaluation confirms\
    \ the effectiveness of taking dialogue context formed by the speaker\u2019s utterances\
    \ and collocutor\u2019s utterances into consideration."
