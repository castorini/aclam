W18-0711:
  abstract: Anaphora resolution systems require both an enumeration of possible candidate
    antecedents and an identification process of the antecedent. This paper focuses
    on (i) the impact of the form of referring expression on entity-vs-event preferences
    and (ii) how properties of the passage interact with referential form. Two crowd-sourced
    story-continuation experiments were conducted, using constructed and naturally-occurring
    passages, to see how participants interpret It and This pronouns following a context
    sentence that makes available event and entity referents. Our participants show
    a strong, but not categorical, bias to use This to refer to events and It to refer
    to entities. However, these preferences vary with passage characteristics such
    as verb class (a proxy in our constructed examples for the number of explicit
    and implicit entities) and more subtle author intentions regarding subsequent
    re-mention (the original event-vs-entity re-mention of our corpus items).
