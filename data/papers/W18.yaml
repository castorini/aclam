W18-0543:
  abstract: "Knowledge tracing serves as a keystone in delivering personalized education.\
    \ However, few works attempted to model students\u2019 knowledge state in the\
    \ setting of Second Language Acquisition. The Duolingo Shared Task on Second Language\
    \ Acquisition Modeling provides students\u2019 trace data that we extensively\
    \ analyze and engineer features from for the task of predicting whether a student\
    \ will correctly solve a vocabulary exercise. Our analyses of students\u2019 learning\
    \ traces reveal that factors like exercise format and engagement impact their\
    \ exercise performance to a large extent. Overall, we extracted 23 different features\
    \ as input to a Gradient Tree Boosting framework, which resulted in an AUC score\
    \ of between 0.80 and 0.82 on the official test set."
