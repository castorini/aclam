W18-6904:
  abstract: "We propose the combination of a robotics ontology (KnowRob) with a linguistically\
    \ motivated one (GUM) under the upper ontology DUL. We use the DUL Event, Situation,\
    \ Description pattern to formalize reasoning techniques to convert between a robot\u2019\
    s beliefstate and its linguistic utterances. We plan to employ these techniques\
    \ to equip robots with a reason-aloud ability, through which they can explain\
    \ their actions as they perform them, in natural language, at a level of granularity\
    \ appropriate to the user, their query and the context at hand."
