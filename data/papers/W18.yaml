W18-0536:
  abstract: Some language exams have multiple writing tasks. When a learner writes
    multiple texts in a language exam, it is not surprising that the quality of these
    texts tends to be similar, and the existing automated text scoring (ATS) systems
    do not explicitly model this similarity. In this paper, we suggest that it could
    be useful to include the other texts written by this learner in the same exam
    as extra references in an ATS system. We propose various approaches of fusing
    information from multiple tasks and pass this authorship knowledge into our ATS
    model on six different datasets. We show that this can positively affect the model
    performance at a global level.
