W18-1401:
  abstract: 'The challenge for computational models of spatial descriptions for situated
    dialogue systems is the integration of information from different modalities.
    The semantics of spatial descriptions are grounded in at least two sources of
    information: (i) a geometric representation of space and (ii) the functional interaction
    of related objects that. We train several neural language models on descriptions
    of scenes from a dataset of image captions and examine whether the functional
    or geometric bias of spatial descriptions reported in the literature is reflected
    in the estimated perplexity of these models. The results of these experiments
    have implications for the creation of models of spatial lexical semantics for
    human-robot dialogue systems. Furthermore, they also provide an insight into the
    kinds of the semantic knowledge captured by neural language models trained on
    spatial descriptions, which has implications for image captioning systems.'
