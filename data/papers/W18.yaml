W18-4517:
  abstract: "Automatically identifying persons in a particular role within a large\
    \ corpus can be a difficult task, especially if you don\u2019t know who you are\
    \ actually looking for. Resources compiling names of persons can be available,\
    \ but no exhaustive lists exist. However, such lists usually contain known names\
    \ that are \u201Cvisible\u201D in the national public sphere, and tend to ignore\
    \ the marginal and international ones. In this article we propose a method for\
    \ automatically generating suggestions of names found in a corpus of Norwegian\
    \ news articles, and which \u201Cnaturally\u201D belong to a given initial list\
    \ of members, and that were not known (compiled in a list) beforehand. The approach\
    \ is based, in part, on the assumption that surface level syntactic features reveal\
    \ parts of the underlying semantic content and can help uncover the structure\
    \ of the language."
