W18-6519:
  abstract: "We extend the classic Referring Expressions Generation task by considering\
    \ zero pronouns in \u201Cpro-drop\u201D languages such as Chinese, modelling their\
    \ use by means of the Bayesian Rational Speech Acts model (Frank and Goodman,\
    \ 2012). By assuming that highly salient referents are most likely to be referred\
    \ to by zero pronouns (i.e., pro-drop is more likely for salient referents than\
    \ the less salient ones), the model offers an attractive explanation of a phenomenon\
    \ not previously addressed probabilistically."
