W18-4415:
  abstract: With the rise of user-generated content in social media coupled with almost
    non-existent moderation in many such systems, aggressive contents have been observed
    to rise in such forums. In this paper, we work on the problem of aggression detection
    in social media. Aggression can sometimes be expressed directly or overtly or
    it can be hidden or covert in the text. On the other hand, most of the content
    in social media is non-aggressive in nature. We propose an ensemble based system
    to classify an input post to into one of three classes, namely, Overtly Aggressive,
    Covertly Aggressive, and Non-aggressive. Our approach uses three deep learning
    methods, namely, Convolutional Neural Networks (CNN) with five layers (input,
    convolution, pooling, hidden, and output), Long Short Term Memory networks (LSTM),
    and Bi-directional Long Short Term Memory networks (Bi-LSTM). A majority voting
    based ensemble method is used to combine these classifiers (CNN, LSTM, and Bi-LSTM).
    We trained our method on Facebook comments dataset and tested on Facebook comments
    (in-domain) and other social media posts (cross-domain). Our system achieves the
    F1-score (weighted) of 0.604 for Facebook posts and 0.508 for social media posts.
