W18-6549:
  abstract: Sequence-to-sequence models have shown strong performance in a wide range
    of NLP tasks, yet their applications to sentence generation from logical representations
    are underdeveloped. In this paper, we present a sequence-to-sequence model for
    generating sentences from logical meaning representations based on event semantics.
    We use a semantic parsing system based on Combinatory Categorial Grammar (CCG)
    to obtain data annotated with logical formulas. We augment our sequence-to-sequence
    model with masking for predicates to constrain output sentences. We also propose
    a novel evaluation method for generation using Recognizing Textual Entailment
    (RTE). Combining parsing and generation, we test whether or not the output sentence
    entails the original text and vice versa. Experiments showed that our model outperformed
    a baseline with respect to both BLEU scores and accuracies in RTE.
