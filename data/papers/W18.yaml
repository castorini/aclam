W18-6527:
  abstract: "In this paper, we present the datasets used in the Shallow and Deep Tracks\
    \ of the First Multilingual Surface Realisation Shared Task (SR\u201918). For\
    \ the Shallow Track, data in ten languages has been released: Arabic, Czech, Dutch,\
    \ English, Finnish, French, Italian, Portuguese, Russian and Spanish. For the\
    \ Deep Track, data in three languages is made available: English, French and Spanish.\
    \ We describe in detail how the datasets were derived from the Universal Dependencies\
    \ V2.0, and report on an evaluation of the Deep Track input quality. In addition,\
    \ we examine the motivation for, and likely usefulness of, deriving NLG inputs\
    \ from annotations in resources originally developed for Natural Language Understanding\
    \ (NLU), and assess whether the resulting inputs supply enough information of\
    \ the right kind for the final stage in the NLG process."
