W18-0526:
  abstract: Psychological research on learning and memory has tended to emphasize
    small-scale laboratory studies. However, large datasets of people using educational
    software provide opportunities to explore these issues from a new perspective.
    In this paper we describe our approach to the Duolingo Second Language Acquisition
    Modeling (SLAM) competition which was run in early 2018. We used a well-known
    class of algorithms (gradient boosted decision trees), with features partially
    informed by theories from the psychological literature. After detailing our modeling
    approach and a number of supplementary simulations, we reflect on the degree to
    which psychological theory aided the model, and the potential for cognitive science
    and predictive modeling competitions to gain from each other.
