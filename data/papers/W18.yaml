W18-6511:
  abstract: "As unmanned vehicles become more autonomous, it is important to maintain\
    \ a high level of transparency regarding their behaviour and how they operate.\
    \ This is particularly important in remote locations where they cannot be directly\
    \ observed. Here, we describe a method for generating explanations in natural\
    \ language of autonomous system behaviour and reasoning. Our method involves deriving\
    \ an interpretable model of autonomy through having an expert \u2018speak aloud\u2019\
    \ and providing various levels of detail based on this model. Through an online\
    \ evaluation study with operators, we show it is best to generate explanations\
    \ with multiple possible reasons but tersely worded. This work has implications\
    \ for designing interfaces for autonomy as well as for explainable AI and operator\
    \ training."
