W18-0540:
  abstract: 'This paper describes the results of NILC team at CWI 2018. We developed
    solutions following three approaches: (i) a feature engineering method using lexical,
    n-gram and psycholinguistic features, (ii) a shallow neural network method using
    only word embeddings, and (iii) a Long Short-Term Memory (LSTM) language model,
    which is pre-trained on a large text corpus to produce a contextualized word vector.
    The feature engineering method obtained our best results for the classification
    task and the LSTM model achieved the best results for the probabilistic classification
    task. Our results show that deep neural networks are able to perform as well as
    traditional machine learning methods using manually engineered features for the
    task of complex word identification in English.'
