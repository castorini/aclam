W18-0607:
  abstract: Mental health problems represent a major public health challenge. Automated
    analysis of text related to mental health is aimed to help medical decision-making,
    public health policies and to improve health care. Such analysis may involve text
    classification. Traditionally, automated classification has been performed mainly
    using machine learning methods involving costly feature engineering. Recently,
    the performance of those methods has been dramatically improved by neural methods.
    However, mainly Convolutional neural networks (CNNs) have been explored. In this
    paper, we apply a hierarchical Recurrent neural network (RNN) architecture with
    an attention mechanism on social media data related to mental health. We show
    that this architecture improves overall classification results as compared to
    previously reported results on the same data. Benefitting from the attention mechanism,
    it can also efficiently select text elements crucial for classification decisions,
    which can also be used for in-depth analysis.
