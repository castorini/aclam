W18-5904:
  abstract: The goals of the SMM4H shared tasks are to release annotated social media
    based health related datasets to the research community, and to compare the performances
    of natural language processing and machine learning systems on tasks involving
    these datasets. The third execution of the SMM4H shared tasks, co-hosted with
    EMNLP-2018, comprised of four subtasks. These subtasks involve annotated user
    posts from Twitter (tweets) and focus on the (i) automatic classification of tweets
    mentioning a drug name, (ii) automatic classification of tweets containing reports
    of first-person medication intake, (iii) automatic classification of tweets presenting
    self-reports of adverse drug reaction (ADR) detection, and (iv) automatic classification
    of vaccine behavior mentions in tweets. A total of 14 teams participated and 78
    system runs were submitted (23 for task 1, 20 for task 2, 18 for task 3, 17 for
    task 4).
