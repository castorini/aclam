W18-0604:
  abstract: "We describe the shared task for the CLPsych 2018 workshop, which focused\
    \ on predicting current and future psychological health from an essay authored\
    \ in childhood. Language-based predictions of a person\u2019s current health have\
    \ the potential to supplement traditional psychological assessment such as questionnaires,\
    \ improving intake risk measurement and monitoring. Predictions of future psychological\
    \ health can aid with both early detection and the development of preventative\
    \ care. Research into the mental health trajectory of people, beginning from their\
    \ childhood, has thus far been an area of little work within the NLP community.\
    \ This shared task represents one of the first attempts to evaluate the use of\
    \ early language to predict future health; this has the potential to support a\
    \ wide variety of clinical health care tasks, from early assessment of lifetime\
    \ risk for mental health problems, to optimal timing for targeted interventions\
    \ aimed at both prevention and treatment."
