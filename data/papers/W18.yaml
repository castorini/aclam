W18-4916:
  abstract: "This paper presents a treebank for the healthcare domain developed at\
    \ ezDI. The treebank is created from a wide array of clinical health record documents\
    \ across hospitals. The data has been de-identified and annotated for constituent\
    \ syntactic structure. The treebank contains a total of 52053 sentences that have\
    \ been sampled for subdomains as well as linguistic variations. The paper outlines\
    \ the sampling process followed to ensure a better domain representation in the\
    \ corpus, the annotation process and challenges, and corpus statistics. The Penn\
    \ Treebank tagset and guidelines were largely followed, but there were many syntactic\
    \ contexts that warranted adaptation of the guidelines. The treebank created was\
    \ used to re-train the Berkeley parser and the Stanford parser. These parsers\
    \ were also trained with the GENIA treebank for comparative quality assessment.\
    \ Our treebank yielded great-er accuracy on both parsers. Berkeley parser performed\
    \ better on our treebank with an average F1 measure of 91 across 5-folds. This\
    \ was a significant jump from the out-of-the-box F1 score of 70 on Berkeley parser\u2019\
    s default grammar."
