W18-0902:
  abstract: Using linguistic features to detect figurative language has provided a
    deeper in-sight into figurative language. The purpose of this study is to assess
    whether linguistic features can help explain differences in quality of figurative
    language. In this study a large corpus of metaphors and sarcastic responses are
    collected from human subjects and rated for figurative language quality based
    on theoretical components of metaphor, sarcasm, and creativity. Using natural
    language processing tools, specific linguistic features related to lexical sophistication
    and semantic cohesion were used to predict the human ratings of figurative language
    quality. Results demonstrate linguistic features were able to predict small amounts
    of variance in metaphor and sarcasm production quality.
