W18-2906:
  abstract: This paper demonstrates a neural parser implementation suitable for consistently
    head-final languages such as Japanese. Unlike the transition- and graph-based
    algorithms in most state-of-the-art parsers, our parser directly selects the head
    word of a dependent from a limited number of candidates. This method drastically
    simplifies the model so that we can easily interpret the output of the neural
    model. Moreover, by exploiting grammatical knowledge to restrict possible modification
    types, we can control the output of the parser to reduce specific errors without
    adding annotated corpora. The neural parser performed well both on conventional
    Japanese corpora and the Japanese version of Universal Dependency corpus, and
    the advantages of distributed representations were observed in the comparison
    with the non-neural conventional model.
