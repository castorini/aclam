W18-1505:
  abstract: We present a general framework of analyzing existing story corpora to
    generate controllable and creative new stories. The proposed framework needs little
    manual annotation to achieve controllable story generation. It creates a new interface
    for humans to interact with computers to generate personalized stories. We apply
    the framework to build recurrent neural network (RNN)-based generation models
    to control story ending valence and storyline. Experiments show that our methods
    successfully achieve the control and enhance the coherence of stories through
    introducing storylines. with additional control factors, the generation model
    gets lower perplexity, and yields more coherent stories that are faithful to the
    control factors according to human evaluation.
