W18-5607:
  abstract: 'Temporal reasoning remains as an unsolved task for Natural Language Processing
    (NLP), particularly demonstrated in the clinical domain. The complexity of temporal
    representation in language is evident as results of the 2016 Clinical TempEval
    challenge indicate: the current state-of-the-art systems perform well in solving
    mention-identification tasks of event and time expressions but poorly in temporal
    relation extraction, showing a gap of around 0.25 point below human performance.
    We explore to adapt the tree-based LSTM-RNN model proposed by Miwa and Bansal
    (2016) to temporal relation extraction from clinical text, obtaining a five point
    improvement over the best 2016 Clinical TempEval system and two points over the
    state-of-the-art. We deliver a deep analysis of the results and discuss the next
    step towards human-like temporal reasoning.'
