W18-4926:
  abstract: This paper describes two systems for detecting Verbal Multiword Expressions
    (VMWEs) which both competed in the closed track at the PARSEME VMWE Shared Task
    2018. CRF-DepTree-categs implements an approach based on the dependency tree,
    intended to exploit the syntactic and semantic relations between tokens; CRF-Seq-nocategs
    implements a robust sequential method which requires only lemmas and morphosyntactic
    tags. Both systems ranked in the top half of the ranking, the latter ranking second
    for token-based evaluation. The code for both systems is published under the GNU
    General Public License version 3.0 and is available at http://github.com/erwanm/adapt-vmwe18.
