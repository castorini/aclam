W18-5005:
  abstract: The role of alignment between interlocutors in second language learning
    is different to that in fluent conversational dialogue. Learners gain linguistic
    skill through increased alignment, yet the extent to which they can align will
    be constrained by their ability. Tutors may use alignment to teach and encourage
    the student, yet still must push the student and correct their errors, decreasing
    alignment. To understand how learner ability interacts with alignment, we measure
    the influence of ability on lexical priming, an indicator of alignment. We find
    that lexical priming in learner-tutor dialogues differs from that in conversational
    and task-based dialogues, and we find evidence that alignment increases with ability
    and with word complexity.
