W18-4302:
  abstract: We present a rich annotation scheme for the structure of mental events.
    Mental events are those in which the verb describes a mental state or process,
    usually oriented towards an external situation. While physical events have been
    described in detail and there are numerous studies of their semantic analysis
    and annotation, mental events are less thoroughly studied. The annotation scheme
    proposed here is based on decompositional analyses in the semantic and typological
    linguistic literature. The scheme was applied to the news corpus from the 2016
    Events workshop, and error analysis of the test annotation provides suggestions
    for refinement and clarification of the annotation scheme.
