W18-3708:
  abstract: "This paper introduces the DM_NLP team\u2019s system for NLPTEA 2018 shared\
    \ task of Chinese Grammatical Error Diagnosis (CGED), which can be used to detect\
    \ and correct grammatical errors in texts written by Chinese as a Foreign Language\
    \ (CFL) learners. This task aims at not only detecting four types of grammatical\
    \ errors including redundant words (R), missing words (M), bad word selection\
    \ (S) and disordered words (W), but also recommending corrections for errors of\
    \ M and S types. We proposed a hybrid system including four models for this task\
    \ with two stages: the detection stage and the correction stage. In the detection\
    \ stage, we first used a BiLSTM-CRF model to tag potential errors by sequence\
    \ labeling, along with some handcraft features. Then we designed three Grammatical\
    \ Error Correction (GEC) models to generate corrections, which could help to tune\
    \ the detection result. In the correction stage, candidates were generated by\
    \ the three GEC models and then merged to output the final corrections for M and\
    \ S types. Our system reached the highest precision in the correction subtask,\
    \ which was the most challenging part of this shared task, and got top 3 on F1\
    \ scores for position detection of errors."
