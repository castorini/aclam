W18-2715:
  abstract: 'We present a system description of the OpenNMT Neural Machine Translation
    entry for the WNMT 2018 evaluation. In this work, we developed a heavily optimized
    NMT inference model targeting a high-performance CPU system. The final system
    uses a combination of four techniques, all of them lead to significant speed-ups
    in combination: (a) sequence distillation, (b) architecture modifications, (c)
    precomputation, particularly of vocabulary, and (d) CPU targeted quantization.
    This work achieves the fastest performance of the shared task, and led to the
    development of new features that have been integrated to OpenNMT and available
    to the community.'
