W18-4913:
  abstract: Unlike corpora of written language where segmentation can mainly be derived
    from orthographic punctuation marks, the basis for segmenting spoken language
    corpora is not predetermined by the primary data, but rather has to be established
    by the corpus compilers. This impedes consistent querying and visualization of
    such data. Several ways of segmenting have been proposed, some of which are based
    on syntax. In this study, we developed and evaluated annotation and segmentation
    guidelines in reference to the topological field model for German. We can show
    that these guidelines are used consistently across annotators. We also investigated
    the influence of various interactional settings with a rather simple measure,
    the word-count per segment and unit-type. We observed that the word count and
    the distribution of each unit type differ in varying interactional settings and
    that our developed segmentation and annotation guidelines are used consistently
    across annotators. In conclusion, our syntax-based segmentations reflect interactional
    properties that are intrinsic to the social interactions that participants are
    involved in. This can be used for further analysis of social interaction and opens
    the possibility for automatic segmentation of transcripts.
