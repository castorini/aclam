W18-4806:
  abstract: "In this paper we describe preliminary work on Kawenn\xF3n:nis, a verb\
    \ conjugator for Kanyen\u2019k\xE9ha (Ohsweken dialect). The project is the result\
    \ of a collaboration between Onkwawenna Kentyohkwa Kanyen\u2019k\xE9ha immersion\
    \ school and the Canadian National Research Council\u2019s Indigenous Language\
    \ Technology lab. The purpose of Kawenn\xF3n:nis is to build on the educational\
    \ successes of the Onkwawenna Kentyohkwa school and develop a tool that assists\
    \ students in learning how to conjugate verbs in Kanyen\u2019k\xE9ha; a skill\
    \ that is essential to mastering the language. Kawenn\xF3n:nis is implemented\
    \ with both web and mobile front-ends that communicate with an application programming\
    \ interface that in turn communicates with a symbolic language model implemented\
    \ as a finite state transducer. Eventually, it will serve as a foundation for\
    \ several other applications for both Kanyen\u2019k\xE9ha and other Iroquoian\
    \ languages."
