W18-2323:
  abstract: High quality word embeddings are of great significance to advance applications
    of biomedical natural language processing. In recent years, a surge of interest
    on how to learn good embeddings and evaluate embedding quality based on English
    medical text has become increasing evident, however a limited number of studies
    based on Chinese medical text, particularly Chinese clinical records, were performed.
    Herein, we proposed a novel approach of improving the quality of learned embeddings
    using out-domain data as a supplementary in the case of limited Chinese clinical
    records. Moreover, the embedding quality evaluation method was conducted based
    on Medical Conceptual Similarity Property. The experimental results revealed that
    selecting good training samples was necessary, and collecting right amount of
    out-domain data and trading off between the quality of embeddings and the training
    time consumption were essential factors for better embeddings.
