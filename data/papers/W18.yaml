W18-6445:
  abstract: This paper describes the system of Fraunhofer FOKUS for the WMT 2018 biomedical
    translation task. Our approach, described here, was to automatically select the
    most promising translation from a set of candidates produced with NMT (Transformer)
    models. We selected the highest fidelity translation of each sentence by using
    a dictionary, stemming and a set of heuristics. Our method is simple, can use
    any machine translators, and requires no further training in addition to that
    already employed to build the NMT models. The downside is that the score did not
    increase over the best in ensemble, but was quite close to it (difference about
    0.5 BLEU).
