W18-0913:
  abstract: "Metaphors are figurative languages widely used in daily life and literatures.\
    \ It\u2019s an important task to detect the metaphors evoked by texts. Thus, the\
    \ metaphor shared task is aimed to extract metaphors from plain texts at word\
    \ level. We propose to use a CNN-LSTM model for this task. Our model combines\
    \ CNN and LSTM layers to utilize both local and long-range contextual information\
    \ for identifying metaphorical information. In addition, we compare the performance\
    \ of the softmax classifier and conditional random field (CRF) for sequential\
    \ labeling in this task. We also incorporated some additional features such as\
    \ part of speech (POS) tags and word cluster to improve the performance of model.\
    \ Our best model achieved 65.06% F-score in the all POS testing subtask and 67.15%\
    \ in the verbs testing subtask."
