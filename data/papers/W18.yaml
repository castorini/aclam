W18-4514:
  abstract: "The presence of misspellings and other errors or non-standard word forms\
    \ poses a considerable challenge for NLP systems. Although several supervised\
    \ approaches have been proposed previously to normalize these, annotated training\
    \ data is scarce for many languages. We investigate, therefore, an unsupervised\
    \ method where correction candidates for Swedish language learners\u2019 errors\
    \ are retrieved from word embeddings. Furthermore, we compare the usefulness of\
    \ combining cosine similarity with orthographic and phonological similarity based\
    \ on a neural grapheme-to-phoneme conversion system we train for this purpose.\
    \ Although combinations of similarity measures have been explored for finding\
    \ error correction candidates, it remains unclear how these measures relate to\
    \ each other and how much they contribute individually to identifying the correct\
    \ alternative. We experiment with different combinations of these and find that\
    \ integrating phonological information is especially useful when the majority\
    \ of learner errors are related to misspellings, but less so when errors are of\
    \ a variety of types including, e.g. grammatical errors."
