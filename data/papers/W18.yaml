W18-5112:
  abstract: 'While analysis of online explicit abusive language detection has lately
    seen an ever-increasing focus, implicit abuse detection remains a largely unexplored
    space. We carry out a study on a subcategory of implicit hate: euphemistic hate
    speech. We propose a method to assist in identifying unknown euphemisms (or code
    words) given a set of hateful tweets containing a known code word. Our approach
    leverages word embeddings and network analysis (through centrality measures and
    community detection) in a manner that can be generalized to identify euphemisms
    across contexts- not just hate speech.'
