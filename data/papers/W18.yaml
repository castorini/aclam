W18-4805:
  abstract: "Kanyen\u2019k\xE9ha (in English, Mohawk) is an Iroquoian language spoken\
    \ primarily in Eastern Canada (Ontario, Qu\xE9bec). Classified as endangered,\
    \ it has only a small number of speakers and very few younger native speakers.\
    \ Consequently, teachers and courses, teaching materials and software are urgently\
    \ needed. In the case of software, the polysynthetic nature of Kanyen\u2019k\xE9\
    ha means that the number of possible combinations grows exponentially and soon\
    \ surpasses attempts to capture variant forms by hand. It is in this context that\
    \ we describe an attempt to produce language teaching materials based on a generative\
    \ approach. A natural language generation environment (ivi/Vinci) embedded in\
    \ a web environment (VinciLingua) makes it possible to produce, by rule, variant\
    \ forms of indefinite complexity. These may be used as models to explore, or as\
    \ materials to which learners respond. Generated materials may take the form of\
    \ written text, oral utterances, or images; responses may be typed on a keyboard,\
    \ gestural (using a mouse) or, to a limited extent, oral. The software also provides\
    \ complex orthographic, morphological and syntactic analysis of learner productions.\
    \ We describe the trajectory of development of materials for a suite of four courses\
    \ on Kanyen\u2019k\xE9ha, the first of which will be taught in the fall of 2018."
