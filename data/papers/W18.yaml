W18-6111:
  abstract: We develop a grammatical error correction (GEC) system for German using
    a small gold GEC corpus augmented with edits extracted from Wikipedia revision
    history. We extend the automatic error annotation tool ERRANT (Bryant et al.,
    2017) for German and use it to analyze both gold GEC corrections and Wikipedia
    edits (Grundkiewicz and Junczys-Dowmunt, 2014) in order to select as additional
    training data Wikipedia edits containing grammatical corrections similar to those
    in the gold corpus. Using a multilayer convolutional encoder-decoder neural network
    GEC approach (Chollampatt and Ng, 2018), we evaluate the contribution of Wikipedia
    edits and find that carefully selected Wikipedia edits increase performance by
    over 5%.
