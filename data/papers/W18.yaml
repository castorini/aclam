W18-5042:
  abstract: We present a new lexicon of English discourse connectives called DiMLex-Eng,
    built by merging information from two annotated corpora and an additional list
    of relation signals from the literature. The format follows the German connective
    lexicon DiMLex, which provides a cross-linguistically applicable XML schema. DiMLex-Eng
    contains 149 English connectives, and gives information on syntactic categories,
    discourse semantics and non-connective uses (if any). We report on the development
    steps and discuss design decisions encountered in the lexicon expansion phase.
    The resource is freely available for use in studies of discourse structure and
    computational applications.
