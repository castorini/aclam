W18-5409:
  abstract: Sluicing resolution is the task of identifying the antecedent to a question
    ellipsis. Antecedents are often sentential constituents, and previous work has
    therefore relied on syntactic parsing, together with complex linguistic features.
    A recent model instead used partial parsing as an auxiliary task in sequential
    neural network architectures to inject syntactic information. We explore the linguistic
    information being brought to bear by such networks, both by defining subsets of
    the data exhibiting relevant linguistic characteristics, and by examining the
    internal representations of the network. Both perspectives provide evidence for
    substantial linguistic knowledge being deployed by the neural networks.
