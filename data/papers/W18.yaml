W18-6422:
  abstract: "We present our experiments in the scope of the news translation task\
    \ in WMT 2018, in directions: English\u2192German. The core of our systems is\
    \ the encoder-decoder based neural machine translation models using the transformer\
    \ architecture. We enhanced the model with a deeper architecture. By using techniques\
    \ to limit the memory consumption, we were able to train models that are 4 times\
    \ larger on one GPU and improve the performance by 1.2 BLEU points. Furthermore,\
    \ we performed sentence selection for the newly available ParaCrawl corpus. Thereby,\
    \ we could improve the effectiveness of the corpus by 0.5 BLEU points."
