W18-4310:
  abstract: 'In this paper we present the definition and implementation of the Hunter
    Events Interface (HEI) System. The HEI System is a system for events annotation
    and temporal reasoning in Natural Language Texts and media, mainly oriented to
    texts of historical and cultural contents available on the Web. In this work we
    assume that events are defined through various components: actions, participants,
    locations, and occurrence intervals. The HEI system, through independent services,
    locates (annotates) the various components, and successively associates them to
    a specific event. The objective of this work is to build a system integrating
    services for the identification of events, the discovery of their connections,
    and the evaluation of their consistency. We believe this interface is useful to
    develop applications that use the notion of story, to integrate data of digital
    cultural archives, and to build systems of fruition in the same field. The HEI
    system has been partially developed within the TrasTest project'
