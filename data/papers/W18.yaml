W18-3016:
  abstract: Semantic networks and semantic spaces have been two prominent approaches
    to represent lexical semantics. While a unified account of the lexical meaning
    relies on one being able to convert between these representations, in both directions,
    the conversion direction from semantic networks into semantic spaces started to
    attract more attention recently. In this paper we present a methodology for this
    conversion and assess it with a case study. When it is applied over WordNet, the
    performance of the resulting embeddings in a mainstream semantic similarity task
    is very good, substantially superior to the performance of word embeddings based
    on very large collections of texts like word2vec.
