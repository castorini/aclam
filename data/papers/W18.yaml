W18-3512:
  abstract: 'A large amount of social media data is generated during natural disasters,
    and identifying the relevant portions of this data is critical for researchers
    attempting to understand human behavior, the effects of information sources, and
    preparatory actions undertaken during these events. In order to classify human
    behavior during hazard events, we employ machine learning for two tasks: identifying
    hurricane related tweets and classifying user evacuation behavior during hurricanes.
    We show that feature-based and deep learning methods provide different benefits
    for tweet classification, and ensemble-based methods using linguistic, temporal,
    and geospatial features can effectively classify user behavior.'
