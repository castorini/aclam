W18-4505:
  abstract: 'We show how to classify the phrasing of readout poems with the help of
    machine learning algorithms that use manually engineered features or automatically
    learn representations. We investigate modern and postmodern poems from the webpage
    lyrikline, and focus on two exemplary rhythmical patterns in order to detect the
    rhythmic phrasing: The Parlando and the Variable Foot. These rhythmical patterns
    have been compared by using two important theoretical works: The Generative Theory
    of Tonal Music and the Rhythmic Phrasing in English Verse. Using both, we focus
    on a combination of four different features: The grouping structure, the metrical
    structure, the time-span-variation, and the prolongation in order to detect the
    rhythmic phrasing in the two rhythmical types. We use manually engineered features
    based on text-speech alignment and parsing for classification. We also train a
    neural network to learn its own representation based on text, speech and audio
    during pauses. The neural network outperforms manual feature engineering, reaching
    an f-measure of 0.85.'
