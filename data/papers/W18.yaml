W18-6323:
  abstract: "Data selection is a process used in selecting a subset of parallel data\
    \ for the training of machine translation (MT) systems, so that 1) resources for\
    \ training might be reduced, 2) trained models could perform better than those\
    \ trained with the whole corpus, and/or 3) trained models are more tailored to\
    \ specific domains. It has been shown that for statistical MT (SMT), the use of\
    \ data selection helps improve the MT performance significantly. In this study,\
    \ we reviewed three data selection approaches for MT, namely Term Frequency\u2013\
    \ Inverse Document Frequency, Cross-Entropy Difference and Feature Decay Algorithm,\
    \ and conducted experiments on Neural Machine Translation (NMT) with the selected\
    \ data using the three approaches. The results showed that for NMT systems, using\
    \ data selection also improved the performance, though the gain is not as much\
    \ as for SMT systems."
