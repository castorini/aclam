W18-0509:
  abstract: This paper presents COAST, a web-based application to easily and automatically
    enhance syllable structure, word stress, and spacing in texts, that was designed
    in close collaboration with learning therapists to ensure its practical relevance.
    Such syllable-enhanced texts are commonly used in learning therapy or private
    tuition to promote the recognition of syllables in order to improve reading and
    writing skills. In a state of the art solutions for automatic syllable enhancement,
    we put special emphasis on syllable stress and support specific marking of the
    primary syllable stress in words. Core features of our tool are i) a highly customizable
    text enhancement and template functionality, and ii) a novel crowd-sourcing mechanism
    that we employ to address the issue of data sparsity in language resources. We
    successfully tested COAST with real-life practitioners in a series of user tests
    validating the concept of our framework.
