W18-6510:
  abstract: "Recent neural models for response generation show good results in terms\
    \ of general responses. In real conversations, however, depending on the speaker/responder,\
    \ similar utterances should require different responses. In this study, we attempt\
    \ to consider individual user\u2019s information in adjusting the notable sequence-to-sequence\
    \ (seq2seq) model for more diverse, user-specific responses. We assume that we\
    \ need user-specific features to adjust the response and we argue that some selected\
    \ representative words from the users are suitable for this task. Furthermore,\
    \ we prove that even for unseen or unknown users, our model can provide more diverse\
    \ and interesting responses, while maintaining correlation with input utterances.\
    \ Experimental results with human evaluation show that our model can generate\
    \ more interesting responses than the popular seq2seqmodel and achieve higher\
    \ relevance with input utterances than our baseline."
