W18-2402:
  abstract: This paper presents a method of designing specific high-order dependency
    factor on the linear chain conditional random fields (CRFs) for named entity recognition
    (NER). Named entities tend to be separated from each other by multiple outside
    tokens in a text, and thus the first-order CRF, as well as the second-order CRF,
    may innately lose transition information between distant named entities. The proposed
    design uses outside label in NER as a transmission medium of precedent entity
