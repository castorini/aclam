W18-4423:
  abstract: "This paper describes the participation of team DA-LD-Hildesheim from\
    \ the Information Retrieval Lab(IRLAB) at DA-IICT Gandhinagar, India in collaboration\
    \ with the University of Hildesheim, Germany and LDRP-ITR, Gandhinagar, India\
    \ in a shared task on Aggression Identification workshop in COLING 2018. The objective\
    \ of the shared task is to identify the level of aggression from the User-Generated\
    \ contents within Social media written in English, Devnagiri Hindi and Romanized\
    \ Hindi. Aggression levels are categorized into three predefined classes namely:\
    \ \u2018Overtly Aggressive\u2018, \u2018Covertly Aggressive\u2018 and \u2018Non-aggressive\u2018\
    . The participating teams are required to develop a multi-class classifier which\
    \ classifies User-generated content into these pre-defined classes. Instead of\
    \ relying on a bag-of-words model, we have used pre-trained vectors for word embedding.\
    \ We have performed experiments with standard machine learning classifiers. In\
    \ addition, we have developed various deep learning models for the multi-class\
    \ classification problem. Using the validation data, we found that validation\
    \ accuracy of our deep learning models outperform all standard machine learning\
    \ classifiers and voting based ensemble techniques and results on test data support\
    \ these findings. We have also found that hyper-parameters of the deep neural\
    \ network are the keys to improve the results."
