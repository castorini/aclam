W18-2317:
  abstract: Automatic recognition of biomedical entities in text is the crucial initial
    step in biomedical text mining. In this pa-per, we investigate employing modern
    neural network models for recognizing biomedical entities. To compensate for the
    small amount of training data in biomedical domain, we propose to integrate dictionaries
    into the neural model. Our experiments on BB3 data sets demonstrate that state-of-the-art
    neural network model is promising in recognizing biomedical entities even with
    very little training data. When integrated with dictionaries, its performance
    could be greatly improved, achieving the competitive performance compared with
    the best dictionary-based system on the entities with specific terminology, and
    much higher performance on the entities with more general terminology.
