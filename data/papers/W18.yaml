W18-6216:
  abstract: "Social media\u2019s popularity in society and research is gaining momentum\
    \ and simultaneously increasing the importance of short textual content such as\
    \ microblogs. Microblogs are affected by many factors including the news media,\
    \ therefore, we exploit sentiments conveyed from news to detect and classify sentiment\
    \ in microblogs. Given that texts can deal with the same entity but might not\
    \ be vastly related when it comes to sentiment, it becomes necessary to introduce\
    \ further measures ensuring the relatedness of texts while leveraging the contained\
    \ sentiments. This paper describes ongoing research introducing distributional\
    \ semantics to improve the exploitation of news-contained sentiment to enhance\
    \ microblog sentiment classification."
