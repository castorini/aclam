  abstract: We present a general approach with reinforcement learning (RL) to approximate
    dynamic oracles for transition systems where exact dynamic oracles are difficult
    to derive. We treat oracle parsing as a reinforcement learning problem, design
    the reward function inspired by the classical dynamic oracle, and use Deep Q-Learning
    (DQN) techniques to train the oracle with gold trees as features. The combination
    of a priori knowledge and data-driven methods enables an efficient dynamic oracle,
    which improves the parser performance over static oracles in several transition
    systems.
