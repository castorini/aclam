W18-4607:
  abstract: This paper presents an approach to evaluate complexity of a given natural
    language input by means of a Fuzzy Grammar with some fuzzy logic formulations.
    Usually, the approaches in linguistics has described a natural language grammar
    by means of discrete terms. However, a grammar can be explained in terms of degrees
    by following the concepts of linguistic gradience & fuzziness. Understanding a
    grammar as a fuzzy or gradient object allows us to establish degrees of grammaticality
    for every linguistic input. This shall be meaningful for linguistic complexity
    considering that the less grammatical an input is the more complex its processing
    will be. In this regard, the degree of complexity of a linguistic input (which
    is a linguistic representation of a natural language expression) depends on the
    chosen grammar. The bases of the fuzzy grammar are shown here. Some of these are
    described by Fuzzy Type Theory. The linguistic inputs are characterized by constraints
    through a Property Grammar.
