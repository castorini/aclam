W18-6563:
  abstract: "RNN-based sequence generation is now widely used in NLP and NLG (natural\
    \ language generation). Most work focusses on how to train RNNs, even though also\
    \ decoding is not necessarily straightforward: previous work on neural MT found\
    \ seq2seq models to radically prefer short candidates, and has proposed a number\
    \ of beam search heuristics to deal with this. In this work, we assess decoding\
    \ strategies for referring expression generation with neural models. Here, expression\
    \ length is crucial: output should neither contain too much or too little information,\
    \ in order to be pragmatically adequate. We find that most beam search heuristics\
    \ developed for MT do not generalize well to referring expression generation (REG),\
    \ and do not generally outperform greedy decoding. We observe that beam search\
    \ heuristics for termination seem to override the model\u2019s knowledge of what\
    \ a good stopping point is. Therefore, we also explore a recent approach called\
    \ trainable decoding, which uses a small network to modify the RNN\u2019s hidden\
    \ state for better decoding results. We find this approach to consistently outperform\
    \ greedy decoding for REG."
