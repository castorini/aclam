W18-4417:
  abstract: The phenomenon of cyberbullying has growing in worrying proportions with
    the development of social networks. Forums and chat rooms are spaces where serious
    damage can now be done to others, while the tools for avoiding on-line spills
    are still limited. This study aims to assess the ability that both classical and
    state-of-the-art vector space modeling methods provide to well known learning
    machines to identify aggression levels in social network cyberbullying (i.e. social
    network posts manually labeled as Overtly Aggressive, Covertly Aggressive and
    Non-aggressive). To this end, an exploratory stage was performed first in order
    to find relevant settings to test, i.e. by using training and development samples,
    we trained multiple learning machines using multiple vector space modeling methods
    and discarded the less informative configurations. Finally, we selected the two
    best settings and their voting combination to form three competing systems. These
    systems were submitted to the competition of the TRACK-1 task of the Workshop
    on Trolling, Aggression and Cyberbullying. Our voting combination system resulted
    second place in predicting Aggression levels on a test set of untagged social
    network posts.
