W18-2604:
  abstract: Question answering systems deteriorate dramatically in the presence of
    adversarial sentences in articles. According to Jia and Liang (2017), the single
    BiDAF system (Seo et al., 2016) only achieves an F1 score of 4.8 on the ADDANY
    adversarial dataset. In this paper, we present a method to tackle this problem
    via answer sentence selection. Given a paragraph of an article and a corresponding
    query, instead of directly feeding the whole paragraph to the single BiDAF system,
    a sentence that most likely contains the answer to the query is first selected,
    which is done via a deep neural network based on TreeLSTM (Tai et al., 2015).
    Experiments on ADDANY adversarial dataset validate the effectiveness of our method.
    The F1 score has been improved to 52.3.
