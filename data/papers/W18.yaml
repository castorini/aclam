W18-2503:
  abstract: We introduce Texar, an open-source toolkit aiming to support the broad
    set of text generation tasks. Different from many existing toolkits that are specialized
    for specific applications (e.g., neural machine translation), Texar is designed
    to be highly flexible and versatile. This is achieved by abstracting the common
    patterns underlying the diverse tasks and methodologies, creating a library of
    highly reusable modules and functionalities, and enabling arbitrary model architectures
    and various algorithmic paradigms. The features make Texar particularly suitable
    for technique sharing and generalization across different text generation applications.
    The toolkit emphasizes heavily on extensibility and modularized system design,
    so that components can be freely plugged in or swapped out. We conduct extensive
    experiments and case studies to demonstrate the use and advantage of the toolkit.
