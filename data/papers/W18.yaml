W18-4103:
  abstract: Arabic Broken Plurals show an interesting phenomenon in Arabic morphology
    as they are formed by shifting the consonants of the syllables into different
    syllable patterns, and subsequently, the pattern of the word changes. The present
    paper, therefore, attempts to look at Arabic broken plurals from the perspective
    of neural networks by implementing an OpenNMT experiment to better understand
    and interpret the behavior of these plurals, especially when it comes to L2 acquisition.
    The results show that the model is successful in predicting the Arabic template.
    However, it fails to predict certain consonants such as the emphatics and the
    gutturals. This reinforces the fact that these consonants or sounds are the most
    difficult for L2 learners to acquire.
