W18-3902:
  abstract: 'Text normalization is the task of mapping non-canonical language, typical
    of speech transcription and computer-mediated communication, to a standardized
    writing. It is an up-stream task necessary to enable the subsequent direct employment
    of standard natural language processing tools and indispensable for languages
    such as Swiss German, with strong regional variation and no written standard.
    Text normalization has been addressed with a variety of methods, most successfully
    with character-level statistical machine translation (CSMT). In the meantime,
    machine translation has changed and the new methods, known as neural encoder-decoder
    (ED) models, resulted in remarkable improvements. Text normalization, however,
    has not yet followed. A number of neural methods have been tried, but CSMT remains
    the state-of-the-art. In this work, we normalize Swiss German WhatsApp messages
    using the ED framework. We exploit the flexibility of this framework, which allows
    us to learn from the same training data in different ways. In particular, we modify
    the decoding stage of a plain ED model to include target-side language models
    operating at different levels of granularity: characters and words. Our systematic
    comparison shows that our approach results in an improvement over the CSMT state-of-the-art.'
