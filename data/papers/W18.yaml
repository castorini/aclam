W18-6227:
  abstract: In this paper, we describe our participation in WASSA 2018 Implicit Emotion
    Shared Task (IEST 2018). We claim that the use of emotional external knowledge
    may enhance the performance and the capacity of generalization of an emotion classification
    system based on neural networks. Accordingly, we submitted four deep learning
    systems grounded in a sequence encoding layer. They mainly differ in the feature
    vector space and the recurrent neural network used in the sequence encoding layer.
    The official results show that the systems that used emotional external knowledge
    have a higher capacity of generalization, hence our claim holds.
