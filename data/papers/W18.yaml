W18-6509:
  abstract: "This paper introduces the task of \u201Cflipping\u201D the bias of news\
    \ articles: Given an article with a political bias (left or right), generate an\
    \ article with the same topic but opposite bias. To study this task, we create\
    \ a corpus with bias-labeled articles from all-sides.com. As a first step, we\
    \ analyze the corpus and discuss intrinsic characteristics of bias. They point\
    \ to the main challenges of bias flipping, which in turn lead to a specific setting\
    \ in the generation process. The paper in hand narrows down the general bias flipping\
    \ task to focus on bias flipping for news article headlines. A manual annotation\
    \ of headlines from each side reveals that they are self-informative in general\
    \ and often convey bias. We apply an autoencoder incorporating information from\
    \ an article\u2019s content to learn how to automatically flip the bias. From\
    \ 200 generated headlines, 73 are classified as understandable by annotators,\
    \ and 83 maintain the topic while having opposite bias. Insights from our analysis\
    \ shed light on how to solve the main challenges of bias flipping."
