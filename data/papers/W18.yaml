  abstract: 'This paper describes the participation of the IRIT team to the TRAC 2018
    shared task on Aggression Identification and more precisely to the shared task
    in English language. The three following methods have been used: a) a combination
    of machine learning techniques that relies on a set of features and document/text
    vectorization, b) Convolutional Neural Network (CNN) and c) a combination of Convolutional
    Neural Network (CNN) and Long Short-Term Memory (LSTM). Best results were obtained
    when using the method (a) on the English test data from Facebook which ranked
    our method sixteenth out of thirty teams, and the method (c) on the English test
    data from other social media, where we obtained the fifteenth rank out of thirty.'
