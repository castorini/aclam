W18-5451:
  abstract: "Neural attention-based sequence-to-sequence models (seq2seq) (Sutskever\
    \ et al., 2014; Bahdanau et al., 2014) have proven to be accurate and robust for\
    \ many sequence prediction tasks. They have become the standard approach for automatic\
    \ translation of text, at the cost of increased model complexity and uncertainty.\
    \ End-to-end trained neural models act as a black box, which makes it difficult\
    \ to examine model decisions and attribute errors to a specific part of a model.\
    \ The highly connected and high-dimensional internal representations pose a challenge\
    \ for analysis and visualization tools. The development of methods to understand\
    \ seq2seq predictions is crucial for systems in production settings, as mistakes\
    \ involving language are often very apparent to human readers. For instance, a\
    \ widely publicized incident resulted from a translation system mistakenly translating\
    \ \u201Cgood morning\u201D into \u201Cattack them\u201D leading to a wrongful\
    \ arrest (Hern, 2017)."
