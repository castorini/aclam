W18-5429:
  abstract: Despite their superior performance, deep learning models often lack interpretability.
    In this paper, we explore the modeling of insightful relations between words,
    in order to understand and enhance predictions. To this effect, we propose the
    Self-Attention Network (SANet), a flexible and interpretable architecture for
    text classification. Experiments indicate that gains obtained by self-attention
    is task-dependent. For instance, experiments on sentiment analysis tasks showed
    an improvement of around 2% when using self-attention compared to a baseline without
    attention, while topic classification showed no gain. Interpretability brought
    forward by our architecture highlighted the importance of neighboring word interactions
    to extract sentiment.
