W18-6404:
  abstract: "This paper describes the Global Tone Communication Co., Ltd.\u2019s submission\
    \ of the WMT18 shared news translation task. We participated in the English-to-Chinese\
    \ direction and get the best BLEU (43.8) scores among all the participants. The\
    \ submitted system focus on data clearing and techniques to build a competitive\
    \ model for this task. Unlike other participants, the submitted system are mainly\
    \ relied on the data filtering to obtain the best BLEU score. We do data filtering\
    \ not only for provided sentences but also for the back translated sentences.\
    \ The techniques we apply for data filtering include filtering by rules, language\
    \ models and translation models. We also conduct several experiments to validate\
    \ the effectiveness of training techniques. According to our experiments, the\
    \ Annealing Adam optimizing function and ensemble decoding are the most effective\
    \ techniques for the model training."
