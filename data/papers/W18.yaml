W18-0601:
  abstract: Computational models to detect mental illnesses from text and speech could
    enhance our understanding of mental health while offering opportunities for early
    detection and intervention. However, these models are often disconnected from
    the lived experience of depression and the larger diagnostic debates in mental
    health. This article investigates these disconnects, primarily focusing on the
    labels used to diagnose depression, how these labels are computationally represented,
    and the performance metrics used to evaluate computational models. We also consider
    how medical instruments used to measure depression, such as the Patient Health
    Questionnaire (PHQ), contribute to these disconnects. To illustrate our points,
    we incorporate mixed-methods analyses of 698 interviews on emotional health, which
    are coupled with self-report PHQ screens for depression. We propose possible strategies
    to bridge these gaps between modern psychiatric understandings of depression,
    lay experience of depression, and computational representation.
