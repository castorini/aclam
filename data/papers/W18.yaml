W18-5038:
  abstract: Reinforcement learning (RL) is a promising dialogue policy optimisation
    approach, but traditional RL algorithms fail to scale to large domains. Recently,
    Feudal Dialogue Management (FDM), has shown to increase the scalability to large
    domains by decomposing the dialogue management decision into two steps, making
    use of the domain ontology to abstract the dialogue state in each step. In order
    to abstract the state space, however, previous work on FDM relies on handcrafted
    feature functions. In this work, we show that these feature functions can be learned
    jointly with the policy model while obtaining similar performance, even outperforming
    the handcrafted features in several environments and domains.
