W18-0901:
  abstract: "Poetry is known for its novel expression using figurative language. We\
    \ introduce a writing task that contains the essential challenges of generating\
    \ meaningful figurative language and can be evaluated. We investigate how to find\
    \ metaphorical connections between abstract themes and concrete domains by asking\
    \ people to write four-line poems on a given metaphor, such as \u201Cdeath is\
    \ a rose\u201D or \u201Canger is wood\u201D. We find that only 21% of poems successfully\
    \ make a metaphorical connection. We present five alternate ways people respond\
    \ to the prompt and release our dataset of 100 categorized poems. We suggest opportunities\
    \ for computational approaches."
