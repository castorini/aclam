W18-5004:
  abstract: "Dialogue personalization is an important issue in the field of open-domain\
    \ chat-oriented dialogue systems. If these systems could consider their users\u2019\
    \ interests, user engagement and satisfaction would be greatly improved. This\
    \ paper proposes a neural network-based method for estimating users\u2019 interests\
    \ from their utterances in chat dialogues to personalize dialogue systems\u2019\
    \ responses. We introduce a method for effectively extracting topics and user\
    \ interests from utterances and also propose a pre-training approach that increases\
    \ learning efficiency. Our experimental results indicate that the proposed model\
    \ can estimate user\u2019s interest more accurately than baseline approaches."
