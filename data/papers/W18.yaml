W18-4420:
  abstract: Comment sections of online news providers have enabled millions to share
    and discuss their opinions on news topics. Today, moderators ensure respectful
    and informative discussions by deleting not only insults, defamation, and hate
    speech, but also unverifiable facts. This process has to be transparent and comprehensive
    in order to keep the community engaged. Further, news providers have to make sure
    to not give the impression of censorship or dissemination of fake news. Yet manual
    moderation is very expensive and becomes more and more unfeasible with the increasing
    amount of comments. Hence, we propose a semi-automatic, holistic approach, which
    includes comment features but also their context, such as information about users
    and articles. For evaluation, we present experiments on a novel corpus of 3 million
    news comments annotated by a team of professional moderators.
