W18-1109:
  abstract: The paper provides an outline of the scope for synergy between computational
    linguistic analysis and population stud-ies. It first reviews where population
    studies stand in terms of using social media data. Demographers are entering the
    realm of big data in force. But, this paper argues, population studies have much
    to gain from computational linguis-tic analysis, especially in terms of ex-plaining
    the drivers behind population processes. The paper gives two examples of how the
    method can be applied, and concludes with a fundamental caveat. Yes, computational
    linguistic analysis provides a possible key for integrating micro theory into
    any demographic analysis of social media data. But results may be of little value
    in as much as knowledge about fundamental sample characteristics are unknown.
