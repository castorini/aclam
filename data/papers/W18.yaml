W18-6317:
  abstract: This paper presents an effective approach for parallel corpus mining using
    bilingual sentence embeddings. Our embedding models are trained to produce similar
    representations exclusively for bilingual sentence pairs that are translations
    of each other. This is achieved using a novel training method that introduces
    hard negatives consisting of sentences that are not translations but have some
    degree of semantic similarity. The quality of the resulting embeddings are evaluated
    on parallel corpus reconstruction and by assessing machine translation systems
    trained on gold vs. mined sentence pairs. We find that the sentence embeddings
    can be used to reconstruct the United Nations Parallel Corpus (Ziemski et al.,
    2016) at the sentence-level with a precision of 48.9% for en-fr and 54.9% for
    en-es. When adapted to document-level matching, we achieve a parallel document
    matching accuracy that is comparable to the significantly more computationally
    intensive approach of Uszkoreit et al. (2010). Using reconstructed parallel data,
    we are able to train NMT models that perform nearly as well as models trained
    on the original data (within 1-2 BLEU).
