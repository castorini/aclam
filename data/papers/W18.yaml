W18-3727:
  abstract: In the process of learning and using Chinese, many learners of Chinese
    as foreign language(CFL) may have grammar errors due to negative migration of
    their native languages. This paper introduces our system that can simultaneously
    diagnose four types of grammatical errors including redundant (R), missing (M),
    selection (S), disorder (W) in NLPTEA-5 shared task. We proposed a Bidirectional
    LSTM CRF neural network (BiLSTM-CRF) that combines BiLSTM and CRF without hand-craft
    features for Chinese Grammatical Error Diagnosis (CGED). Evaluation includes three
    levels, which are detection level, identification level and position level. At
    the detection level and identification level, our system got the third recall
    scores, and achieved good F1 values.
