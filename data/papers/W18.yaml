W18-3903:
  abstract: False friends are words in two languages that look or sound similar, but
    have different meanings. They are a common source of confusion among language
    learners. Methods to detect them automatically do exist, however they make use
    of large aligned bilingual corpora, which are hard to find and expensive to build,
    or encounter problems dealing with infrequent words. In this work we propose a
    high coverage method that uses word vector representations to build a false friends
    classifier for any pair of languages, which we apply to the particular case of
    Spanish and Portuguese. The required resources are a large corpus for each language
    and a small bilingual lexicon for the pair.
