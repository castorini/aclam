W18-4418:
  abstract: "Social media platforms allow users to share and discuss their opinions\
    \ online. However, a minority of user posts is aggressive, thereby hinders respectful\
    \ discussion, and \u2014 at an extreme level \u2014 is liable to prosecution.\
    \ The automatic identification of such harmful posts is important, because it\
    \ can support the costly manual moderation of online discussions. Further, the\
    \ automation allows unprecedented analyses of discussion datasets that contain\
    \ millions of posts. This system description paper presents our submission to\
    \ the First Shared Task on Aggression Identification. We propose to augment the\
    \ provided dataset to increase the number of labeled comments from 15,000 to 60,000.\
    \ Thereby, we introduce linguistic variety into the dataset. As a consequence\
    \ of the larger amount of training data, we are able to train a special deep neural\
    \ net, which generalizes especially well to unseen data. To further boost the\
    \ performance, we combine this neural net with three logistic regression classifiers\
    \ trained on character and word n-grams, and hand-picked syntactic features. This\
    \ ensemble is more robust than the individual single models. Our team named \u201C\
    Julian\u201D achieves an F1-score of 60% on both English datasets, 63% on the\
    \ Hindi Facebook dataset, and 38% on the Hindi Twitter dataset."
