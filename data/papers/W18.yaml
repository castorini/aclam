W18-3305:
  abstract: Multimodal sentiment classification in practical applications may have
    to rely on erroneous and imperfect views, namely (a) language transcription from
    a speech recognizer and (b) under-performing acoustic views. This work focuses
    on improving the representations of these views by performing a deep canonical
    correlation analysis with the representations of the better performing manual
    transcription view. Enhanced representations of the imperfect views can be obtained
    even in absence of the perfect views and give an improved performance during test
    conditions. Evaluations on the CMU-MOSI and CMU-MOSEI datasets demonstrate the
    effectiveness of the proposed approach.
