W18-1102:
  abstract: 'Social media text is replete with unusual capitalization patterns. We
    posit that capitalizing a token like THIS performs two expressive functions: it
    marks a person socially, and marks certain parts of an utterance as more salient
    than others. Focusing on gender and sentiment, we illustrate using a corpus of
    tweets that capitalization appears in more negative than positive contexts, and
    is used more by females compared to males. Yet we find that both genders use capitalization
    in a similar way when expressing sentiment.'
