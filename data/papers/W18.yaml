W18-3925:
  abstract: We describe our approaches used in the German Dialect Identification (GDI)
    task at the VarDial Evaluation Campaign 2018. The goal was to identify to which
    out of four dialects spoken in German speaking part of Switzerland a sentence
    belonged to. We adopted two different meta classifier approaches and used some
    data mining insights to improve the preprocessing and the meta classifier parameters.
    Especially, we focused on using different feature extraction methods and how to
    combine them, since they influenced very differently the performance of the system.
    Our system achieved second place out of 8 teams, with a macro averaged F-1 of
    64.6%.
