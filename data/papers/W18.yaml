W18-5432:
  abstract: Sequence to sequence (seq2seq) models are often employed in settings where
    the target output is natural language. However, the syntactic properties of the
    language generated from these models are not well understood. We explore whether
    such output belongs to a formal and realistic grammar, by employing the English
    Resource Grammar (ERG), a broad coverage, linguistically precise HPSG-based grammar
    of English. From a French to English parallel corpus, we analyze the parseability
    and grammatical constructions occurring in output from a seq2seq translation model.
    Over 93% of the model translations are parseable, suggesting that it learns to
    generate conforming to a grammar. The model has trouble learning the distribution
    of rarer syntactic rules, and we pinpoint several constructions that differentiate
    translations between the references and our model.
