W18-4405:
  abstract: This paper describes the process of building a cyberbullying intervention
    interface driven by a machine-learning based text-classification service. We make
    two main contributions. First, we show that cyberbullying can be identified in
    real-time before it takes place, with available machine learning and natural language
    processing tools. Second, we present a mechanism that provides individuals with
    early feedback about how other people would feel about wording choices in their
    messages before they are sent out. This interface not only gives a chance for
    the user to revise the text, but also provides a system-level flagging/intervention
    in a situation related to cyberbullying.
