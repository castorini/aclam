W18-4307:
  abstract: We propose a method to improve human activity recognition in video by
    leveraging semantic information about the target activities from an expert-defined
    linguistic resource, VerbNet. Our hypothesis is that activities that share similar
    event semantics, as defined by the semantic predicates of VerbNet, will be more
    likely to share some visual components. We use a deep convolutional neural network
    approach as a baseline and incorporate linguistic information from VerbNet through
    multi-task learning. We present results of experiments showing the added information
    has negligible impact on recognition performance. We discuss how this may be because
    the lexical semantic information defined by VerbNet is generally not visually
    salient given the video processing approach used here, and how we may handle this
    in future approaches.
