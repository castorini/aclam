W18-4915:
  abstract: "When a hazard such as a hurricane threatens, people are forced to make\
    \ a wide variety of decisions, and the information they receive and produce can\
    \ influence their own and others\u2019 actions. As social media grows more popular,\
    \ an increasing number of people are using social media platforms to obtain and\
    \ share information about approaching threats and discuss their interpretations\
    \ of the threat and their protective decisions. This work aims to improve understanding\
    \ of natural disasters through social media and provide an annotation scheme to\
    \ identify themes in user\u2019s social media behavior and facilitate efforts\
    \ in supervised machine learning. To that end, this work has three contributions:\
    \ (1) the creation of an annotation scheme to consistently identify hazard-related\
    \ themes in Twitter, (2) an overview of agreement rates and difficulties in identifying\
    \ annotation categories, and (3) a public release of both the dataset and guidelines\
    \ developed from this scheme."
