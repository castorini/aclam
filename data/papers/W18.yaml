W18-5447:
  abstract: "Neural dependency parsing models that compose word representations from\
    \ characters can presumably exploit morphosyntax when making attachment decisions.\
    \ How much do they know about morphology? We investigate how well they handle\
    \ morphological case, which is important for parsing. Our experiments on Czech,\
    \ German and Russian suggest that adding explicit morphological case\u2014either\
