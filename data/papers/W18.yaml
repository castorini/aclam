W18-2708:
  abstract: "It is common practice to adapt machine translation systems to novel domains,\
    \ but even a well-adapted system may be able to perform better on a particular\
    \ document if it were to learn from a translator\u2019s corrections within the\
    \ document itself. We focus on adaptation within a single document \u2013 appropriate\
    \ for an interactive translation scenario where a model adapts to a human translator\u2019\
    s input over the course of a document. We propose two methods: single-sentence\
    \ adaptation (which performs online adaptation one sentence at a time) and dictionary\
    \ adaptation (which specifically addresses the issue of translating novel words).\
    \ Combining the two models results in improvements over both approaches individually,\
    \ and over baseline systems, even on short documents. On WMT news test data, we\
    \ observe an improvement of +1.8 BLEU points and +23.3% novel word translation\
    \ accuracy and on EMEA data (descriptions of medications) we observe an improvement\
    \ of +2.7 BLEU points and +49.2% novel word translation accuracy."
