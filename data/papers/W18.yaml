W18-6018:
  abstract: We present an initial version of the Universal Dependencies (UD) treebank
    for Shipibo-Konibo, the first South American, Amazonian, Panoan and Peruvian language
    with a resource built under UD. We describe the linguistic aspects of how the
    tagset was defined and the treebank was annotated; in addition we present our
    specific treatment of linguistic units called clitics. Although the treebank is
    still under development, it allowed us to perform a typological comparison against
    Spanish, the predominant language in Peru, and dependency syntax parsing experiments
    in both monolingual and cross-lingual approaches.
