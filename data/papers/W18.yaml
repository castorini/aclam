W18-0614:
  abstract: "The CLPsych 2018 Shared Task B explores how childhood essays can predict\
    \ psychological distress throughout the author\u2019s life. Our main aim was to\
    \ build tools to help our psychologists understand the data, propose features\
    \ and interpret predictions. We submitted two linear regression models: ModelA\
    \ uses simple demographic and word-count features, while ModelB uses linguistic,\
    \ entity, typographic, expert-gazetteer, and readability features. Our models\
    \ perform best at younger prediction ages, with our best unofficial score at 23\
    \ of 0.426 disattenuated Pearson correlation. This task is challenging and although\
    \ predictive performance is limited, we propose that tight integration of expertise\
    \ across computational linguistics and clinical psychology is a productive direction."
