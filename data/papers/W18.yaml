W18-6447:
  abstract: "This paper describes the submission of Hunter Neural Machine Translation\
    \ (NMT) to the WMT\u201918 Biomedical translation task from English to French.\
    \ The discrepancy between training and test data distribution brings a challenge\
    \ to translate text in new domains. Beyond the previous work of combining in-domain\
    \ with out-of-domain models, we found accuracy and efficiency gain in combining\
    \ different in-domain models. We conduct extensive experiments on NMT with transfer\
    \ learning. We train on different in-domain Biomedical datasets one after another.\
    \ That means parameters of the previous training serve as the initialization of\
    \ the next one. Together with a pre-trained out-of-domain News model, we enhanced\
    \ translation quality with 3.73 BLEU points over the baseline. Furthermore, we\
    \ applied ensemble learning on training models of intermediate epochs and achieved\
    \ an improvement of 4.02 BLEU points over the baseline. Overall, our system is\
    \ 11.29 BLEU points above the best system of last year on the EDP 2017 test set."
