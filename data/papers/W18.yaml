W18-6016:
  abstract: The Hebrew treebank (HTB), consisting of 6221 morpho-syntactically annotated
    newspaper sentences, has been the only resource for training and validating statistical
    parsers and taggers for Hebrew, for almost two decades now. During these decades,
    the HTB has gone through a trajectory of automatic and semi-automatic conversions,
    until arriving at its UDv2 form. In this work we manually validate the UDv2 version
    of the HTB, and, according to our findings, we apply scheme changes that bring
    the UD HTB to the same theoretical grounds as the rest of UD. Our experimental
    parsing results with UDv2New confirm that improving the coherence and internal
    consistency of the UD HTB indeed leads to improved parsing performance. At the
    same time, our analysis demonstrates that there is more to be done at the point
    of intersection of UD with other linguistic processing layers, in particular,
    at the points where UD interfaces external morphological and lexical resources.
