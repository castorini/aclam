W18-6207:
  abstract: "This paper describes the system developed at Amobee for the WASSA 2018\
    \ implicit emotions shared task (IEST). The goal of this task was to predict the\
    \ emotion expressed by missing words in tweets without an explicit mention of\
    \ those words. We developed an ensemble system consisting of language models together\
    \ with LSTM-based networks containing a CNN attention mechanism. Our approach\
    \ represents a novel use of language models\u2014specifically trained on a large\
    \ Twitter dataset\u2014to predict and classify emotions. Our system reached 1st\
    \ place with a macro F1 score of 0.7145."
