W18-5523:
  abstract: "With huge amount of information generated every day on the web, fact\
    \ checking is an important and challenging task which can help people identify\
    \ the authenticity of most claims as well as providing evidences selected from\
    \ knowledge source like Wikipedia. Here we decompose this problem into two parts:\
    \ an entity linking task (retrieving relative Wikipedia pages) and recognizing\
    \ textual entailment between the claim and selected pages. In this paper, we present\
    \ an end-to-end multi-task learning with bi-direction attention (EMBA) model to\
    \ classify the claim as \u201Csupports\u201D, \u201Crefutes\u201D or \u201Cnot\
    \ enough info\u201D with respect to the pages retrieved and detect sentences as\
    \ evidence at the same time. We conduct experiments on the FEVER (Fact Extraction\
    \ and VERification) paper test dataset and shared task test dataset, a new public\
    \ dataset for verification against textual sources. Experimental results show\
    \ that our method achieves comparable performance compared with the baseline system."
