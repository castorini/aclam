  abstract: Information extraction about an event can be improved by incorporating
    external evidence. In this study, we propose a joint model for pseudo-relevance
    feedback based query expansion and information extraction with reinforcement learning.
    Our model generates an event-specific query to effectively retrieve documents
    relevant to the event. We demonstrate that our model is comparable or has better
    performance than the previous model in two publicly available datasets. Furthermore,
    we analyzed the influences of the retrieval effectiveness in our model on the
    extraction performance.
