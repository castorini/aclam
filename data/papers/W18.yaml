  abstract: Hypertagging, or supertagging for surface realization, is the process
    of assigning lexical categories to nodes in an input semantic graph. Previous
    work has shown that hypertagging significantly increases realization speed and
    quality by reducing the search space of the realizer. Building on recent work
    using LSTMs to improve accuracy on supertagging for parsing, we develop an LSTM
    hypertagging method for OpenCCG, an open source NLP toolkit for CCG. Our results
    show significant improvements in both hypertagging accuracy and downstream realization
    performance.
