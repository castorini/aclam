W18-5445:
  abstract: There is a long-standing interest in understanding the internal behavior
    of neural networks. Deep neural architectures for natural language processing
    (NLP) are often accompanied by explanations for their effectiveness, from general
    observations (e.g. RNNs can represent unbounded dependencies in a sequence) to
    specific arguments about linguistic phenomena (early layers encode lexical information,
    deeper layers syntactic). The recent ascendancy of DNNs is fueling efforts in
    the NLP community to explore these claims. Previous work has tended to focus on
    easily-accessible representations like word or sentence embeddings, with deeper
    structure requiring more ad hoc methods to extract and examine. In this work,
    we introduce Vivisect, a toolkit that aims at a general solution for broad and
    fine-grained monitoring in the major DNN frameworks, with minimal change to research
    patterns.
