W18-1111:
  abstract: "Email conversations are the primary mode of communication in enterprises.\
    \ The email content expresses an individual\u2019s needs, requirements and intentions.\
    \ Affective information in the email text can be used to get an insight into the\
    \ sender\u2019s mood or emotion. We present a novel approach to model human frustration\
    \ in text. We identify linguistic features that influence human perception of\
    \ frustration and model it as a supervised learning task. The paper provides a\
    \ detailed comparison across traditional regression and word distribution-based\
    \ models. We report a mean-squared error (MSE) of 0.018 against human-annotated\
    \ frustration for the best performing model. The approach establishes the importance\
    \ of affect features in frustration prediction for email data. We further evaluate\
    \ the efficacy of the proposed feature set and model in predicting other tone\
    \ or affects in text, namely formality and politeness; results demonstrate a comparable\
    \ performance against the state-of-the-art baselines."
