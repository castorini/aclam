W18-0912:
  abstract: The current study seeks to implement a deep learning classification algorithm
    using argument-structure level representation of metaphoric constructions, for
    the identification of source domain mappings in metaphoric utterances. It thus
    builds on previous work in computational metaphor interpretation (Mohler et al.
    2014; Shutova 2010; Bollegala & Shutova 2013; Hong 2016; Su et al. 2017) while
    implementing a theoretical framework based off of work in the interface of metaphor
    and construction grammar (Sullivan 2006, 2007, 2013). The results indicate that
    it is possible to achieve an accuracy of approximately 80.4% using the proposed
    method, combining construction grammatical features with a simple deep learning
    NN. I attribute this increase in accuracy to the use of constructional cues, extracted
    from the raw text of metaphoric instances.
