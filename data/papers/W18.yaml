W18-5111:
  abstract: Deep neural networks have been applied to hate speech detection with apparent
    success, but they have limited practical applicability without transparency into
    the predictions they make. In this paper, we perform several experiments to visualize
    and understand a state-of-the-art neural network classifier for hate speech (Zhang
    et al., 2018). We adapt techniques from computer vision to visualize sensitive
    regions of the input stimuli and identify the features learned by individual neurons.
    We also introduce a method to discover the keywords that are most predictive of
    hate speech. Our analyses explain the aspects of neural networks that work well
    and point out areas for further improvement.
