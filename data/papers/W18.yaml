W18-6473:
  abstract: "We describe Vicomtech\u2019s participation in the WMT 2018 Shared Task\
    \ on parallel corpus filtering. We aimed to evaluate a simple approach to the\
    \ task, which can efficiently process large volumes of data and can be easily\
    \ deployed for new datasets in different language pairs and domains. We based\
    \ our approach on STACC, an efficient and portable method for parallel sentence\
    \ identification in comparable corpora. To address the specifics of the corpus\
    \ filtering task, which features significant volumes of noisy data, the core method\
    \ was expanded with a penalty based on the amount of unknown words in sentence\
    \ pairs. Additionally, we experimented with a complementary data saturation method\
    \ based on source sentence n-grams, with the goal of demoting parallel sentence\
    \ pairs that do not contribute significant amounts of yet unobserved n-grams.\
    \ Our approach requires no prior training and is highly efficient on the type\
    \ of large datasets featured in the corpus filtering task. We achieved competitive\
    \ results with this simple and portable method, ranking in the top half among\
    \ competing systems overall."
