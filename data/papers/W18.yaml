  abstract: This paper presents the submission of the UH&CU team (Joint University
    of Colorado and University of Helsinki team) for the VarDial 2018 shared task
    on morphosyntactic tagging of Croatian, Slovenian and Serbian tweets. Our system
    is a bidirectional LSTM tagger which emits tags as character sequences using an
    LSTM generator in order to be able to handle unknown tags and combinations of
    several tags for one token which occur in the shared task data sets. To the best
    of our knowledge, using an LSTM generator is a novel approach. The system delivers
