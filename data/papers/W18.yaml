W18-3208:
  abstract: One language is often assumed to be dominant in code-switching but this
    assumption has not been empirically tested. We operationalize the matrix language
    (ML) at the level of the sentence, using three common definitions from linguistics.
    We test whether these converge and then model this convergence via a set of metrics
    that together quantify the nature of C-S. We conduct our experiment on four Spanish-English
    corpora. Our results demonstrate that our model can separate some corpora according
    to whether they have a dominant ML or not but that the corpora span a range of
    mixing types that cannot be sorted neatly into an insertional vs. alternational
    dichotomy.
