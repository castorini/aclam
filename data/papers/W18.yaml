W18-6515:
  abstract: "Comments on a stock market often include the reason or cause of changes\
    \ in stock prices, such as \u201CNikkei turns lower as yen\u2019s rise hits exporters.\u201D\
    \ Generating such informative sentences requires capturing the relationship between\
    \ different resources, including a target stock price. In this paper, we propose\
    \ a model for automatically generating such informative market comments that refer\
    \ to external resources. We evaluated our model through an automatic metric in\
    \ terms of BLEU and human evaluation done by an expert in finance. The results\
    \ show that our model outperforms the existing model both in BLEU scores and human\
    \ judgment."
