W18-0908:
  abstract: Automatic processing of figurative languages is gaining popularity in
    NLP community for their ubiquitous nature and increasing volume. In this era of
    web 2.0, automatic analysis of sarcasm and metaphors is important for their extensive
    usage. Metaphors are a part of figurative language that compares different concepts,
    often on a cognitive level. Many approaches have been proposed for automatic detection
    of metaphors, even using sequential models or neural networks. In this paper,
    we propose a method for detection of metaphors at the token level using a hybrid
    model of Bidirectional-LSTM and CRF. We used fewer features, as compared to the
    previous state-of-the-art sequential model. On experimentation with VUAMC, our
    method obtained an F-score of 0.674.
