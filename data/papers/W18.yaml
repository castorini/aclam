W18-4914:
  abstract: "Corpora with language learner writing usually consist of essays, which\
    \ are difficult to annotate reliably and to process automatically due to the high\
    \ degree of freedom and the nature of learner language. We develop a task which\
    \ mildly constrains learner utterances to facilitate consistent annotation and\
    \ reliable automatic processing but at the same time does not prime learners with\
    \ textual information. In this task, learners retell a comic strip. We present\
    \ the resulting task-based corpus of stories written by learners of German. We\
    \ designed the corpus to be able to serve multiple purposes: The corpus was manually\
    \ annotated, including target hypotheses and syntactic structures. We achieve\
    \ a very high inter-annotator agreement: \u03BA = 0.765 for the annotation of\
    \ minimal target hypotheses and \u03BA = 0.507 for the extended target hypotheses.\
    \ We attribute this to the design of our task and the annotation guidelines, which\
    \ are based on those for the Falko corpus (Reznicek et al., 2012)."
