W18-4603:
  abstract: 'Distributional Semantic Models have been successfully used for modeling
    selectional preferences in a variety of scenarios, since distributional similarity
    naturally provides an estimate of the degree to which an argument satisfies the
    requirement of a given predicate. However, we argue that the performance of such
    models on rare verb-argument combinations has received relatively little attention:
    it is not clear whether they are able to distinguish the combinations that are
    simply atypical, or implausible, from the semantically anomalous ones, and in
    particular, they have never been tested on the task of modeling their differences
    in processing complexity. In this paper, we compare two different models of thematic
    fit by testing their ability of identifying violations of selectional restrictions
    in two datasets from the experimental studies.'
