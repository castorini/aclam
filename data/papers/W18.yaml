W18-6457:
  abstract: The paper presents our participation in the WMT 2018 shared task on word
    level quality estimation (QE) of machine translated (MT) text, i.e., to predict
    whether a word in MT output for a given source context is correctly translated
    and hence should be retained in the post-edited translation (PE), or not. To perform
    the QE task, we measure the similarity of the source context of the target MT
    word with the context for which the word is retained in PE in the training data.
    This is achieved in two different ways, using Bag-of-Words (BoW) model and Document-to-Vector
    (Doc2Vec) model. In the BoW model, we compute the cosine similarity while in the
    Doc2Vec model we consider the Doc2Vec similarity. By applying the Kneedle algorithm
    on the F1mult vs. similarity score plot, we derive the threshold based on which
    OK/BAD decisions are taken for the MT words. Experimental results revealed that
    the Doc2Vec model performs better than the BoW model on the word level QE task.
