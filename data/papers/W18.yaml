W18-2313:
  abstract: "In this work, we develop a novel, completely unsupervised, neural language\
    \ model-based document ranking approach to semantic tagging of documents, using\
    \ the document to be tagged as a query into the GLM to retrieve candidate phrases\
    \ from top-ranked related documents, thus associating every document with novel\
    \ related concepts extracted from the text. For this we extend the word embedding-based\
    \ general language model due to Ganguly et al 2015, to employ phrasal embeddings,\
    \ and use the semantic tags thus obtained for downstream query expansion, both\
    \ directly and in feedback loop settings. Our method, evaluated using the TREC\
    \ 2016 clinical decision support challenge dataset, shows statistically significant\
    \ improvement not only over various baselines that use standard MeSH terms and\
    \ UMLS concepts for query expansion, but also over baselines using human expert\u2013\
    assigned concept tags for the queries, run on top of a standard Okapi BM25\u2013\
    based document retrieval system."
