W18-1504:
  abstract: Soundtracks play an important role in carrying the story of a film. In
    this work, we collect a corpus of movies and television shows matched with subtitles
    and soundtracks and analyze the relationship between story, song, and audience
    reception. We look at the content of a film through the lens of its latent topics
    and at the content of a song through descriptors of its musical attributes. In
    two experiments, we find first that individual topics are strongly associated
    with musical attributes, and second, that musical attributes of soundtracks are
    predictive of film ratings, even after controlling for topic and genre.
