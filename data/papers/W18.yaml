W18-6532:
  abstract: In this paper we study the performance of several state-of-the-art sequence-to-sequence
    models applied to generation of short company descriptions. The models are evaluated
    on a newly created and publicly available company dataset that has been collected
    from Wikipedia. The dataset consists of around 51K company descriptions that can
    be used for both concept-to-text and text-to-text generation tasks. Automatic
    metrics and human evaluation scores computed on the generated company descriptions
    show promising results despite the difficulty of the task as the dataset (like
    most available datasets) has not been originally designed for machine learning.
    In addition, we perform correlation analysis between automatic metrics and human
    evaluations and show that certain automatic metrics are more correlated to human
    judgments.
