W18-1304:
  abstract: This paper describes the first version of an open-source semantic parser
    that creates graphical representations of sentences to be used for further semantic
    processing, e.g. for natural language inference, reasoning and semantic similarity.
    The Graphical Knowledge Representation which is output by the parser is inspired
    by the Abstract Knowledge Representation, which separates out conceptual and contextual
    levels of representation that deal respectively with the subject matter of a sentence
    and its existential commitments. Our representation is a layered graph with each
    sub-graph holding different kinds of information, including one sub-graph for
    concepts and one for contexts. Our first evaluation of the system shows an F-score
    of 85% in accurately representing sentences as semantic graphs.
