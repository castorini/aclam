W18-3102:
  abstract: Sentiment analysis is the process of identifying the opinion expressed
    in text. Recently, it has been used to study behavioral finance, and in particular
    the effect of opinions and emotions on economic or financial decisions. In this
    paper, we use a public dataset of labeled tweets that has been labeled by Amazon
    Mechanical Turk and then we propose a baseline classification model. Then, by
    using Granger causality of both sentiment datasets with the different stocks,
    we shows that there is causality between social media and stock market returns
    (in both directions) for many stocks. Finally, We evaluate this causality analysis
    by showing that in the event of a specific news on certain dates, there are evidences
    of trending the same news on Twitter for that stock.
