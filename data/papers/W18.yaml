W18-5305:
  abstract: Biomedical Question Answering is concerned with the development of methods
    and systems that automatically find answers to natural language posed questions.
    In this work, we describe the system used in the BioASQ Challenge task 6b for
    document retrieval and snippet retrieval (with particular emphasis in this subtask).
    The proposed model makes use of semantic similarity patterns that are evaluated
    and measured by a convolutional neural network architecture. Subsequently, the
    snippet ranking performance is improved with a pseudo-relevance feedback approach
    in a later step. Based on the preliminary results, we reached the second position
    in snippet retrieval sub-task.
