W18-6123:
  abstract: A common need of NLP applications is to extract structured data from text
    corpora in order to perform analytics or trigger an appropriate action. The ontology
    defining the structure is typically application dependent and in many cases it
    is not known a priori. We describe the FrameIt System that provides a workflow
    for (1) quickly discovering an ontology to model a text corpus and (2) learning
    an SRL model that extracts the instances of the ontology from sentences in the
    corpus. FrameIt exploits data that is obtained in the ontology discovery phase
    as weak supervision data to bootstrap the SRL model and then enables the user
    to refine the model with active learning. We present empirical results and qualitative
    analysis of the performance of FrameIt on three corpora of noisy user-generated
    text.
