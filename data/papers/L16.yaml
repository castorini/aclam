L16-1458:
  abstract: Starting from the English affective lexicon ANEW (Bradley and Lang, 1999a)
    we have created the first Greek affective lexicon. It contains human ratings for
    the three continuous affective dimensions of valence, arousal and dominance for
    1034 words. The Greek affective lexicon is compared with affective lexica in English,
    Spanish and Portuguese. The lexicon is automatically expanded by selecting a small
    number of manually annotated words to bootstrap the process of estimating affective
    ratings of unknown words. We experimented with the parameters of the semantic-affective
    model in order to investigate their impact to its performance, which reaches 85%
    binary classification accuracy (positive vs. negative ratings). We share the Greek
    affective lexicon that consists of 1034 words and the automatically expanded Greek
    affective lexicon that contains 407K words.
