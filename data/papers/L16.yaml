L16-1061:
  abstract: 'The paper describes automatic definition finding implemented within the
    leading corpus query and management tool, Sketch Engine. The implementation exploits
    complex pattern-matching queries in the corpus query language (CQL) and the indexing
    mechanism of word sketches for finding and storing definition candidates throughout
    the corpus. The approach is evaluated for Czech and English corpora, showing that
    the results are usable in practice: precision of the tool ranges between 30 and
    75 percent (depending on the major corpus text types) and we were able to extract
    nearly 2 million definition candidates from an English corpus with 1.4 billion
    words. The feature is embedded into the interface as a concordance filter, so
    that users can search for definitions of any query to the corpus, including very
    specific multi-word queries. The results also indicate that ordinary texts (unlike
    explanatory texts) contain rather low number of definitions, which is perhaps
    the most important problem with automatic definition finding in general.'
