L16-1407:
  abstract: "~This paper describes the development of free/open-source finite-state\
    \ morphological transducers for Tuvan, a Turkic language spoken in and around\
    \ the Tuvan Republic in Russia. The finite-state toolkit used for the work is\
    \ the Helsinki Finite-State Toolkit (HFST), we use the lexc formalism for modelling\
    \ the morphotactics and twol formalism for modelling morphophonological alternations.\
    \ We present a novel description of the morphological combinatorics of pseudo-derivational\
    \ morphemes in Tuvan. An evaluation is presented which shows that the transducer\
    \ has a reasonable coverage\u2015around 93%\u2015on freely-available corpora of\
    \ the languages, and high precision\u2015over 99%\u2015on a manually verified\
    \ test set."
