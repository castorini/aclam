L16-1387:
  abstract: 'Various lexical resources are being published in RDF. To enhance the
    usability of these resources, identical resources in different data sets should
    be linked. If lexical resources are described in different natural languages,
    then techniques to deal with multilinguality are required for interlinking. In
    this paper, we evaluate machine translation for interlinking concepts, i.e., generic
    entities named with a common noun or term. In our previous work, the evaluated
    method has been applied on named entities. We conduct two experiments involving
    different thesauri in different languages. The first experiment involves concepts
    from the TheSoz multilingual thesaurus in three languages: English, French and
    German. The second experiment involves concepts from the EuroVoc and AGROVOC thesauri
    in English and Chinese respectively. Our results demonstrate that machine translation
    can be beneficial for cross-lingual thesauri interlinking independently of a dataset
    structure.'
