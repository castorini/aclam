L16-1308:
  abstract: 'The current study focuses on optimization of Levenshtein algorithm for
    the purpose of computing the optimal alignment between two phoneme transcriptions
    of spoken utterance containing sequences of phonetic symbols. The alignment is
    computed with the help of a confusion matrix in which costs for phonetic symbol
    deletion, insertion and substitution are defined taking into account various phonological
    processes that occur in fluent speech, such as anticipatory assimilation, phone
    elision and epenthesis. The corpus containing about 30 hours of Russian read speech
    was used to evaluate the presented algorithms. The experimental results have shown
    significant reduction of misalignment rate in comparison with the baseline Levenshtein
    algorithm: the number of errors has been reduced from 1.1 % to 0.28 %'
