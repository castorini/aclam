L16-1707:
  abstract: 'This paper introduces a novel research tool for the field of linguistics:
    The Lin|gu|is|tik web portal provides a virtual library which offers scientific
    information on every linguistic subject. It comprises selected internet sources
    and databases as well as catalogues for linguistic literature, and addresses an
    interdisciplinary audience. The virtual library is the most recent outcome of
    the Special Subject Collection Linguistics of the German Research Foundation (DFG),
    and also integrates the knowledge accumulated in the Bibliography of Linguistic
    Literature. In addition to the portal, we describe long-term goals and prospects
    with a special focus on ongoing efforts regarding an extension towards integrating
    language resources and Linguistic Linked Open Data.'
