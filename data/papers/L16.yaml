L16-1277:
  abstract: This paper contributes to the limited body of empirical research in the
    domain of discourse structure of information seeking queries. We describe the
    development of an annotation schema for coding topic development in information
    seeking queries and the initial observations from a pilot sample of query sessions.
    The main idea that we explore is the relationship between constant and variable
    discourse entities and their role in tracking changes in the topic progression.
    We argue that the topicalized entities remain stable across development of the
    discourse and can be identified by a simple mechanism where anaphora resolution
    is a precursor. We also claim that a corpus annotated in this framework can be
    used as training data for dialogue management and computational semantics systems.
