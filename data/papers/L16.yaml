L16-1587:
  abstract: GATE is a widely used open-source solution for text processing with a
    large user community. It contains components for several natural language processing
    tasks. However, temporal information extraction functionality within GATE has
    been rather limited so far, despite being a prerequisite for many application
    scenarios in the areas of natural language processing and information retrieval.
    This paper presents an integrated approach to temporal information processing.
    We take state-of-the-art tools in temporal expression and event recognition and
    bring them together to form an openly-available resource within the GATE infrastructure.
    GATE-Time provides annotation in the form of TimeML events and temporal expressions
    complying with this mature ISO standard for temporal semantic annotation of documents.
    Major advantages of GATE-Time are (i) that it relies on HeidelTime for temporal
    tagging, so that temporal expressions can be extracted and normalized in multiple
    languages and across different domains, (ii) it includes a modern, fast event
    recognition and classification tool, and (iii) that it can be combined with different
    linguistic pre-processing annotations, and is thus not bound to license restricted
    preprocessing components.
