L16-1492:
  abstract: Scientific literature records the research process with a standardized
    structure and provides the clues to track the progress in a scientific field.
    Understanding its internal structure and content is of paramount importance for
    natural language processing (NLP) technologies. To meet this requirement, we have
    developed a multi-layered annotated corpus of scientific papers in the domain
    of Computer Graphics. Sentences are annotated with respect to their role in the
    argumentative structure of the discourse. The purpose of each citation is specified.
    Special features of the scientific discourse such as advantages and disadvantages
    are identified. In addition, a grade is allocated to each sentence according to
    its relevance for being included in a summary.To the best of our knowledge, this
    complex, multi-layered collection of annotations and metadata characterizing a
    set of research papers had never been grouped together before in one corpus and
    therefore constitutes a newer, richer resource with respect to those currently
    available in the field.
