L16-1209:
  abstract: The goal of a Hungarian research project has been to create an integrated
    Hungarian natural language processing framework. This infrastructure includes
    tools for analyzing Hungarian texts, integrated into a standardized environment.
    The morphological analyzer is one of the core components of the framework. The
    goal of this paper is to describe a fast and customizable morphological analyzer
    and its development framework, which synthesizes and further enriches the morphological
    knowledge implemented in previous tools existing for Hungarian. In addition, we
    present the method we applied to add semantic knowledge to the lexical database
    of the morphology. The method utilizes neural word embedding models and morphological
    and shallow syntactic knowledge.
