L16-1202:
  abstract: This paper describes corpora collection activity for building large machine
    translation systems for Latvian e-Government platform. We describe requirements
    for corpora, selection and assessment of data sources, collection of the public
    corpora and creation of new corpora from miscellaneous sources. Methodology, tools
    and assessment methods are also presented along with the results achieved, challenges
    faced and conclusions made. Several approaches to address the data scarceness
    are discussed. We summarize the volume of obtained corpora and provide quality
    metrics of MT systems trained on this data. Resulting MT systems for English-Latvian,
    Latvian English and Latvian Russian are integrated in the Latvian e-service portal
    and are freely available on website HUGO.LV. This paper can serve as a guidance
    for similar activities initiated in other countries, particularly in the context
    of European Language Resource Coordination action.
