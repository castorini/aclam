L16-1520:
  abstract: In this paper, we illustrate the integration of an online dialectometric
    tool, Gabmap, together with an online dialect atlas, the Atlante Lessicale Toscano
    (ALT-Web). By using a newly created url-based interface to Gabmap, ALT-Web is
    able to take advantage of the sophisticated dialect visualization and exploration
    options incorporated in Gabmap. For example, distribution maps showing the distribution
    in the Tuscan dialect area of a specific dialectal form (selected via the ALT-Web
    website) are easily obtainable. Furthermore, the complete ALT-Web dataset as well
    as subsets of the data (selected via the ALT-Web website) can be automatically
    uploaded and explored in Gabmap. By combining these two online applications, macro-
    and micro-analyses of dialectal data (respectively offered by Gabmap and ALT-Web)
    are effectively and dynamically combined.
