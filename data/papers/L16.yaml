L16-1018:
  abstract: In this paper, we present a taxonomy of stories told in dialogue. We based
    our scheme on prior work analyzing narrative structure and method of telling,
    relation to storyteller identity, as well as some categories particular to dialogue,
    such as how the story gets introduced. Our taxonomy currently has 5 major dimensions,
    with most having sub-dimensions - each dimension has an associated set of dimension-specific
    labels. We adapted an annotation tool for this taxonomy and have annotated portions
    of two different dialogue corpora, Switchboard and the Distress Analysis Interview
    Corpus. We present examples of some of the tags and concepts with stories from
    Switchboard, and some initial statistics of frequencies of the tags.
