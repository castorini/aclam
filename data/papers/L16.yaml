L16-1198:
  abstract: "How-knowledge is indispensable in daily life, but has relatively less\
    \ quantity and poorer quality than what-knowledge in publicly available knowledge\
    \ bases. This paper first extracts task-subtask pairs from wikiHow, then mines\
    \ linguistic patterns from search query logs, and finally applies the mined patterns\
    \ to extract subtasks to complete given how-to tasks. To evaluate the proposed\
    \ methodology, we group tasks and the corresponding recommended subtasks into\
    \ pairs, and evaluate the results automatically and manually. The automatic evaluation\
    \ shows the accuracy of 0.4494. We also classify the mined patterns based on prepositions\
    \ and find that the prepositions like \u201Con\u201D, \u201Cto\u201D, and \u201C\
    with\u201D have the better performance. The results can be used to accelerate\
    \ how-knowledge base construction."
