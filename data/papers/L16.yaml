L16-1055:
  abstract: Many emerging documents usually contain temporal information. Because
    the temporal information is useful for various applications, it became important
    to develop a system of extracting the temporal information from the documents.
    Before developing the system, it first necessary to define or design the structure
    of temporal information. In other words, it is necessary to design a language
    which defines how to annotate the temporal information. There have been some studies
    about the annotation languages, but most of them was applicable to only a specific
    target language (e.g., English). Thus, it is necessary to design an individual
    annotation language for each language. In this paper, we propose a revised version
    of Koreain Time Mark-up Language (K-TimeML), and also introduce a dataset, named
    Korean TimeBank, that is constructed basd on the K-TimeML. We believe that the
    new K-TimeML and Korean TimeBank will be used in many further researches about
    extraction of temporal information.
