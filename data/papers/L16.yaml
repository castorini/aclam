L16-1326:
  abstract: 'This paper presents a second release of the ARRAU dataset: a multi-domain
    corpus with thorough linguistically motivated annotation of anaphora and related
    phenomena. Building upon the first release almost a decade ago, a considerable
    effort had been invested in improving the data both quantitatively and qualitatively.
    Thus, we have doubled the corpus size, expanded the selection of covered phenomena
    to include referentiality and genericity and designed and implemented a methodology
    for enforcing the consistency of the manual annotation. We believe that the new
    release of ARRAU provides a valuable material for ongoing research in complex
    cases of coreference as well as for a variety of related tasks. The corpus is
    publicly available through LDC.'
