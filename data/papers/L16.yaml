L16-1328:
  abstract: In distributional semantics words are represented by aggregated context
    features. The similarity of words can be computed by comparing their feature vectors.
    Thus, we can predict whether two words are synonymous or similar with respect
    to some other semantic relation. We will show on six different datasets of pairs
    of similar and non-similar words that a supervised learning algorithm on feature
    vectors representing pairs of words outperforms cosine similarity between vectors
    representing single words. We compared different methods to construct a feature
    vector representing a pair of words. We show that simple methods like pairwise
    addition or multiplication give better results than a recently proposed method
    that combines different types of features. The semantic relation we consider is
    relatedness of terms in thesauri for intellectual document classification. Thus
    our findings can directly be applied for the maintenance and extension of such
    thesauri. To the best of our knowledge this relation was not considered before
    in the field of distributional semantics.
