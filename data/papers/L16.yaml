L16-1030:
  abstract: We present a novel method to automatically improve the accurracy of part-of-speech
    taggers on learner language. The key idea underlying our approach is to exploit
    the structure of a typical language learner task and automatically induce POS
    information for out-of-vocabulary (OOV) words. To evaluate the effectiveness of
    our approach, we add manual POS and normalization information to an existing language
    learner corpus. Our evaluation shows an increase in accurracy from 72.4% to 81.5%
    on OOV words.
