L16-1483:
  abstract: This work presents parallel corpora automatically annotated with several
    NLP tools, including lemma and part-of-speech tagging, named-entity recognition
    and classification, named-entity disambiguation, word-sense disambiguation, and
    coreference. The corpora comprise both the well-known Europarl corpus and a domain-specific
    question-answer troubleshooting corpus on the IT domain. English is common in
    all parallel corpora, with translations in five languages, namely, Basque, Bulgarian,
    Czech, Portuguese and Spanish. We describe the annotated corpora and the tools
    used for annotation, as well as annotation statistics for each language. These
    new resources are freely available and will help research on semantic processing
    for machine translation and cross-lingual transfer.
