L16-1674:
  abstract: "The Multi-language Speech (MLS) Corpus supports NIST\u2019s Language\
    \ Recognition Evaluation series by providing new conversational telephone speech\
    \ and broadcast narrowband data in 20 languages/dialects. The corpus was built\
    \ with the intention of testing system performance in the matter of distinguishing\
    \ closely related or confusable linguistic varieties, and careful manual auditing\
    \ of collected data was an important aspect of this work. This paper lists the\
    \ specific data requirements for the collection and provides both a commentary\
    \ on the rationale for those requirements as well as an outline of the various\
    \ steps taken to ensure all goals were met as specified. LDC conducted a large-scale\
    \ recruitment effort involving the implementation of candidate assessment and\
    \ interview techniques suitable for hiring a large contingent of telecommuting\
    \ workers, and this recruitment effort is discussed in detail. We also describe\
    \ the telephone and broadcast collection infrastructure and protocols, and provide\
    \ details of the steps taken to pre-process collected data prior to auditing.\
    \ Finally, annotation training, procedures and outcomes are presented in detail."
