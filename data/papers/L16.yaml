L16-1683:
  abstract: Like most of the languages which have only recently started being investigated
    for the Natural Language Processing (NLP) tasks, Amazigh lacks annotated corpora
    and tools and still suffers from the scarcity of linguistic tools and resources.
    The main aim of this paper is to present a new part-of-speech (POS) tagger based
    on a new Amazigh tag set (AMTS) composed of 28 tags. In line with our goal we
    have trained Conditional Random Fields (CRFs) to build a POS tagger for the Amazigh
    language. We have used the 10-fold technique to evaluate and validate our approach.
    The CRFs 10 folds average level is 87.95% and the best fold level result is 91.18%.
    In order to improve this result, we have gathered a set of about 8k words with
