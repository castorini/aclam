    \ obtain three sub-corpora of texts reflecting native English, non-native English,\
    \ and English translated from a variety of European languages. This dataset will\
    \ facilitate the investigation of similarities and differences between these kinds\
    \ of sub-languages. Moreover, it will facilitate a unified comparative study of\
    \ translations and language produced by (highly fluent) non-native speakers, two\
    \ closely-related phenomena that have only been studied in isolation so far."
