L16-1016:
  abstract: "The SpeDial consortium is sharing two datasets that were used during\
    \ the SpeDial project. By sharing them with the community we are providing a resource\
    \ to reduce the duration of cycle of development of new Spoken Dialogue Systems\
    \ (SDSs). The datasets include audios and several manual annotations, i.e., miscommunication,\
    \ anger, satisfaction, repetition, gender and task success. The datasets were\
    \ created with data from real users and cover two different languages: English\
    \ and Greek. Detectors for miscommunication, anger and gender were trained for\
    \ both systems. The detectors were particularly accurate in tasks where humans\
    \ have high annotator agreement such as miscommunication and gender. As expected\
    \ due to the subjectivity of the task, the anger detector had a less satisfactory\
    \ performance. Nevertheless, we proved that the automatic detection of situations\
    \ that can lead to problems in SDSs is possible and can be a promising direction\
    \ to reduce the duration of SDS\u2019s development cycle."
