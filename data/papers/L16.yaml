L16-1720:
  abstract: "This paper documents and describes the criteria used to select languages\
    \ for study within programs that include low resource languages whether given\
    \ that label or another similar one. It focuses on five US common task, Human\
    \ Language Technology research and development programs in which the authors have\
    \ provided information or consulting related to the choice of language. The paper\
    \ does not describe the actual selection process which is the responsibility of\
    \ program management and highly specific to a program\u2019s individual goals\
    \ and context. Instead it concentrates on the data and criteria that have been\
    \ considered relevant previously with the thought that future program managers\
    \ and their consultants may adapt these and apply them with different prioritization\
    \ to future programs."
