L16-1106:
  abstract: 'We present E-TIPSY, a search query corpus annotated with named Entities,
    Term Importance, POS tags, and SYntactic parses. This corpus contains crowdsourced
    (gold) annotations of the three most important terms in each query. In addition,
    it contains automatically produced annotations of named entities, part-of-speech
    tags, and syntactic parses for the same queries. This corpus comes in two formats:
    (1) Sober Subset: annotations that two or more crowd workers agreed upon, and
    (2) Full Glass: all annotations. We analyze the strikingly low correlation between
    term importance and syntactic headedness, which invites research into effective
    ways of combining these different signals. Our corpus can serve as a benchmark
    for term importance methods aimed at improving search engine quality and as an
    initial step toward developing a dataset of gold linguistic analysis of web search
    queries. In addition, it can be used as a basis for linguistic inquiries into
    the kind of expressions used in search.'
