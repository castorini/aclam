  abstract: This paper presents a quantitative description of laughter in height 1-hour
    French spontaneous conversations. The paper includes the raw figures for laughter
    as well as more details concerning inter-individual variability. It firstly describes
    to what extent the amount of laughter and their durations varies from speaker
    to speaker in all dialogs. In a second suite of analyses, this paper compares
    our corpus with previous analyzed corpora. In a final set of experiments, it presents
    some facts about overlapping laughs. This paper have quantified these all effects
    in free-style conversations, for the first time.
