L16-1162:
  abstract: This paper presents the creation of a corpus of labeled disabilities in
    scientific papers. The identification of medical concepts in documents and, especially,
    the identification of disabilities, is a complex task mainly due to the variety
    of expressions that can make reference to the same problem. Currently there is
    not a set of documents manually annotated with disabilities with which to evaluate
    an automatic detection system of such concepts. This is the reason why this corpus
    arises, aiming to facilitate the evaluation of systems that implement an automatic
    annotation tool for extracting biomedical concepts such as disabilities. The result
    is a set of scientific papers manually annotated. For the selection of these scientific
    papers has been conducted a search using a list of rare diseases, since they generally
    have associated several disabilities of different kinds.
