L16-1745:
  abstract: "Text Complexity Analysis is an useful task in Education. For example,\
    \ it can help teachers select appropriate texts for their students according to\
    \ their educational level. This task requires the analysis of several text features\
    \ that people do mostly manually (e.g. syntactic complexity, words variety, etc.).\
    \ In this paper, we present a tool useful for Complexity Analysis, called Coh-Metrix-Esp.\
    \ This is the Spanish version of Coh-Metrix and is able to calculate 45 readability\
    \ indices. We analyse how these indices behave in a corpus of \u201Csimple\u201D\
    \ and \u201Ccomplex\u201D documents, and also use them as features in a complexity\
    \ binary classifier for texts in Spanish. After some experiments with machine\
    \ learning algorithms, we got 0.9 F-measure for a corpus that contains tales for\
    \ kids and adults and 0.82 F-measure for a corpus with texts written for students\
    \ of Spanish as a foreign language."
