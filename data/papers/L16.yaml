L16-1180:
  abstract: 'In this article we describe our method of automatically expanding an
    existing lexicon of words with affective valence scores. The automatic expansion
    process was done in English. In addition, we describe our procedure for automatically
    creating lexicons in languages where such resources may not previously exist.
    The foreign languages we discuss in this paper are Spanish, Russian and Farsi.
    We also describe the procedures to systematically validate our newly created resources.
    The main contributions of this work are: 1) A general method for expansion and
    creation of lexicons with scores of words on psychological constructs such as
    valence, arousal or dominance; and 2) a procedure for ensuring validity of the
    newly constructed resources.'
