L16-1628:
  abstract: Recent efforts have focused on expanding the annotation coverage of PropBank
    from verb relations to adjective and noun relations, as well as light verb constructions
    (e.g., make an offer, take a bath). While each new relation type has presented
    unique annotation challenges, ensuring consistent and comprehensive annotation
    of light verb constructions has proved particularly challenging, given that light
    verb constructions are semi-productive, difficult to define, and there are often
    borderline cases. This research describes the iterative process of developing
    PropBank annotation guidelines for light verb constructions, the current guidelines,
    and a comparison to related resources.
