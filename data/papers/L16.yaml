L16-1684:
  abstract: In this paper, we investigate unsupervised and semi-supervised methods
    for part-of-speech (PoS) tagging in the context of historical German text. We
    locate our research in the context of Digital Humanities where the non-canonical
    nature of text causes issues facing an Natural Language Processing world in which
    tools are mainly trained on standard data. Data deviating from the norm requires
    tools adjusted to this data. We explore to which extend the availability of such
    training material and resources related to it influences the accuracy of PoS tagging.
    We investigate a variety of algorithms including neural nets, conditional random
    fields and self-learning techniques in order to find the best-fitted approach
    to tackle data sparsity. Although methods using resources from related languages
    outperform weakly supervised methods using just a few training examples, we can
    still reach a promising accuracy with methods abstaining additional resources.
