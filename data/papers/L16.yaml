L16-1456:
  abstract: This paper presents C-WEP, the Collection of Writing Errors by Professionals
    Writers of German. It currently consists of 245 sentences with grammatical errors.
    All sentences are taken from published texts. All authors are professional writers
    with high skill levels with respect to German, the genres, and the topics. The
    purpose of this collection is to provide seeds for more sophisticated writing
    support tools as only a very small proportion of those errors can be detected
    by state-of-the-art checkers. C-WEP is annotated on various levels and freely
    available.
