L16-1303:
  abstract: This paper proposes how to utilize a search engine in order to predict
    market shares. We propose to compare rates of concerns of those who search for
    Web pages among several companies which supply products, given a specific products
    domain. We measure concerns of those who search for Web pages through search engine
    suggests. Then, we analyze whether rates of concerns of those who search for Web
    pages have certain correlation with actual market share. We show that those statistics
    have certain correlations. We finally propose how to predict the market share
    of a specific product genre based on the rates of concerns of those who search
    for Web pages.
