L16-1031:
  abstract: "We present a new resource for Swedish, SweLL, a corpus of Swedish Learner\
    \ essays linked to learners\u2019 performance according to the Common European\
    \ Framework of Reference (CEFR). SweLL consists of three subcorpora \u2015 SpIn,\
    \ SW1203 and Tisus, collected from three different educational establishments.\
    \ The common metadata for all subcorpora includes age, gender, native languages,\
    \ time of residence in Sweden, type of written task. Depending on the subcorpus,\
    \ learner texts may contain additional information, such as text genres, topics,\
    \ grades. Five of the six CEFR levels are represented in the corpus: A1, A2, B1,\
    \ B2 and C1 comprising in total 339 essays. C2 level is not included since courses\
    \ at C2 level are not offered. The work flow consists of collection of essays\
    \ and permits, essay digitization and registration, meta-data annotation, automatic\
    \ linguistic annotation. Inter-rater agreement is presented on the basis of SW1203\
    \ subcorpus. The work on SweLL is still ongoing with more that 100 essays waiting\
    \ in the pipeline. This article both describes the resource and the \u201Chow-to\u201D\
    \ behind the compilation of SweLL."
