L16-1560:
  abstract: This article describes a large comparable corpus for Basque and Spanish
    and the methods employed to build a parallel resource from the original data.
    The EITB corpus, a strongly comparable corpus in the news domain, is to be shared
    with the research community, as an aid for the development and testing of methods
    in comparable corpora exploitation, and as basis for the improvement of data-driven
    machine translation systems for this language pair. Competing approaches were
    explored for the alignment of comparable segments in the corpus, resulting in
    the design of a simple method which outperformed a state-of-the-art method on
    the corpus test sets. The method we present is highly portable, computationally
    efficient, and significantly reduces deployment work, a welcome result for the
    exploitation of comparable corpora.
