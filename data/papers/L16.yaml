L16-1199:
  abstract: 'In this paper we present a novel application of compositional distributional
    semantic models (CDSMs): prediction of lexical typology. The paper introduces
    the notion of typological closeness, which is a novel rigorous formalization of
    semantic similarity based on comparison of multilingual data. Starting from the
    Moscow Database of Qualitative Features for adjective typology, we create four
    datasets of typological closeness, on which we test a range of distributional
    semantic models. We show that, on the one hand, vector representations of phrases
    based on data from one language can be used to predict how words within the phrase
    translate into different languages, and, on the other hand, that typological data
    can serve as a semantic benchmark for distributional models. We find that compositional
    distributional models, especially parametric ones, perform way above non-compositional
    alternatives on the task.'
