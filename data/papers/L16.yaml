L16-1385:
  abstract: Wikipedia has been increasingly used as a knowledge base for open-domain
    Named Entity Linking and Disambiguation. In this task, a dictionary with entity
    surface forms plays an important role in finding a set of candidate entities for
    the mentions in text. Existing dictionaries mostly rely on the Wikipedia link
    structure, like anchor texts, redirect links and disambiguation links. In this
    paper, we introduce a dictionary for Entity Linking that includes name variations
    extracted from Wikipedia article text, in addition to name variations derived
    from the Wikipedia link structure. With this approach, we show an increase in
    the coverage of entities and their mentions in the dictionary in comparison to
    other Wikipedia based dictionaries.
