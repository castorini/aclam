L16-1109:
  abstract: Phrase chunking remains an important natural language processing (NLP)
    technique for intermediate syntactic processing. This paper describes the development
    of protocols, annotated phrase chunking data sets and automatic phrase chunkers
    for ten South African languages. Various problems with adapting the existing annotation
    protocols of English are discussed as well as an overview of the annotated data
    sets. Based on the annotated sets, CRF-based phrase chunkers are created and tested
    with a combination of different features, including part of speech tags and character
    n-grams. The results of the phrase chunking evaluation show that disjunctively
    written languages can achieve notably better results for phrase chunking with
    a limited data set than conjunctive languages, but that the addition of character
    n-grams improve the results for conjunctive languages.
