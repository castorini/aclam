L16-1099:
  abstract: 'Resources for evaluating sentence-level and word-level alignment algorithms
    are unsatisfactory. Regarding sentence alignments, the existing data is too scarce,
    especially when it comes to difficult bitexts, containing instances of non-literal
    translations. Regarding word-level alignments, most available hand-aligned data
    provide a complete annotation at the level of words that is difficult to exploit,
    for lack of a clear semantics for alignment links. In this study, we propose new
    methodologies for collecting human judgements on alignment links, which have been
    used to annotate 4 new data sets, at the sentence and at the word level. These
    will be released online, with the hope that they will prove useful to evaluate
    alignment software and quality estimation tools for automatic alignment. Keywords:
    Parallel corpora, Sentence Alignments, Word Alignments, Confidence Estimation'
