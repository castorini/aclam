L16-1377:
  abstract: This paper describes our efforts for the development of a Proposition
    Bank for Urdu, an Indo-Aryan language. Our primary goal is the labeling of syntactic
    nodes in the existing Urdu dependency Treebank with specific argument labels.
    In essence, it involves annotation of predicate argument structures of both simple
    and complex predicates in the Treebank corpus. We describe the overall process
    of building the PropBank of Urdu. We discuss various statistics pertaining to
    the Urdu PropBank and the issues which the annotators encountered while developing
    the PropBank. We also discuss how these challenges were addressed to successfully
    expand the PropBank corpus. While reporting the Inter-annotator agreement between
    the two annotators, we show that the annotators share similar understanding of
    the annotation guidelines and of the linguistic phenomena present in the language.
    The present size of this Propbank is around 180,000 tokens which is double-propbanked
    by the two annotators for simple predicates. Another 100,000 tokens have been
    annotated for complex predicates of Urdu.
