L16-1490:
  abstract: In American Sign Language (ASL) as well as other signed languages, different
    classes of signs (e.g., lexical signs, fingerspelled signs, and classifier constructions)
    have different internal structural properties. Continuous sign recognition accuracy
    can be improved through use of distinct recognition strategies, as well as different
    training datasets, for each class of signs. For these strategies to be applied,
    continuous signing video needs to be segmented into parts corresponding to particular
    classes of signs. In this paper we present a multiple instance learning-based
    segmentation system that accurately labels 91.27% of the video frames of 500 continuous
    utterances (including 7 different subjects) from the publicly accessible NCSLGR
    corpus (Neidle and Vogler, 2012). The system uses novel feature descriptors derived
    from both motion and shape statistics of the regions of high local motion. The
    system does not require a hand tracker.
