L16-1519:
  abstract: "This paper describes the use of a free, on-line language spelling and\
    \ grammar checking aid as a vehicle for the collection of a significant (31 million\
    \ words and rising) corpus of text for academic research in the context of less\
    \ resourced languages where such data in sufficient quantities are often unavailable.\
    \ It describes two versions of the corpus: the texts as submitted, prior to the\
    \ correction process, and the texts following the user\u2019s incorporation of\
    \ any suggested changes. An overview of the corpus\u2019 contents is given and\
    \ an analysis of use including usage statistics is also provided. Issues surrounding\
    \ privacy and the anonymization of data are explored as is the data\u2019s potential\
    \ use for linguistic analysis, lexical research and language modelling. The method\
    \ used for gathering this corpus is believed to be unique, and is a valuable addition\
    \ to corpus studies in a minority language."
