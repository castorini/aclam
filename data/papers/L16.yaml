L16-1196:
  abstract: "This paper describes our independent effort for extending the monolingual\
    \ semantic textual similarity (STS) task setting to multiple cross-lingual settings\
    \ involving English, Japanese, and Chinese. So far, we have adopted a \u201Cmonolingual\
    \ similarity after translation\u201D strategy to predict the semantic similarity\
    \ between a pair of sentences in different languages. With this strategy, a monolingual\
    \ similarity method is applied after having (one of) the target sentences translated\
    \ into a pivot language. Therefore, this paper specifically details the required\
    \ and developed resources to implement this framework, while presenting our current\
    \ results for English-Japanese-Chinese cross-lingual STS tasks that may exemplify\
    \ the validity of the framework."
