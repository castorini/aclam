L16-1322:
  abstract: In order to gain a deep understanding of how social context manifests
    in interactions, we need data that represents interactions from a large community
    of people over a long period of time, capturing different aspects of social context.
    In this paper, we present a large corpus of Wikipedia Talk page discussions that
    are collected from a broad range of topics, containing discussions that happened
    over a period of 15 years. The dataset contains 166,322 discussion threads, across
    1236 articles/topics that span 15 different topic categories or domains. The dataset
    also captures whether the post is made by an registered user or not, and whether
    he/she was an administrator at the time of making the post. It also captures the
    Wikipedia age of editors in terms of number of months spent as an editor, as well
    as their gender. This corpus will be a valuable resource to investigate a variety
    of computational sociolinguistics research questions regarding online social interactions.
