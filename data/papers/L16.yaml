L16-1296:
  abstract: This work addresses the need to aid Machine Translation (MT) development
    cycles with a complete workflow of MT evaluation methods. Our aim is to assess,
    compare and improve MT system variants. We hereby report on novel tools and practices
    that support various measures, developed in order to support a principled and
    informed approach of MT development. Our toolkit for automatic evaluation showcases
    quick and detailed comparison of MT system variants through automatic metrics
    and n-gram feedback, along with manual evaluation via edit-distance, error annotation
    and task-based feedback.
