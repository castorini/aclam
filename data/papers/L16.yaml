L16-1630:
  abstract: We announce a new language resource for research on semantic parsing,
    a large, carefully curated collection of semantic dependency graphs representing
    multiple linguistic traditions. This resource is called SDP~2016 and provides
    an update and extension to previous versions used as Semantic Dependency Parsing
    target representations in the 2014 and 2015 Semantic Evaluation Exercises. For
    a common core of English text, this third edition comprises semantic dependency
    graphs from four distinct frameworks, packaged in a unified abstract format and
    aligned at the sentence and token levels. SDP 2016 is the first general release
    of this resource and available for licensing from the Linguistic Data Consortium
    in May 2016. The data is accompanied by an open-source SDP utility toolkit and
    system results from previous contrastive parsing evaluations against these target
    representations.
