L16-1706:
  abstract: In order to develop its full potential, global communication needs linguistic
    support systems such as Machine Translation (MT). In the past decade, free online
    MT tools have become available to the general public, and the quality of their
    output is increasing. However, the use of such tools may entail various legal
    implications, especially as far as processing of personal data is concerned. This
    is even more evident if we take into account that their business model is largely
    based on providing translation in exchange for data, which can subsequently be
    used to improve the translation model, but also for commercial purposes. The purpose
    of this paper is to examine how free online MT tools fit in the European data
    protection framework, harmonised by the EU Data Protection Directive. The perspectives
    of both the user and the MT service provider are taken into account.
