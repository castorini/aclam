L16-1689:
  abstract: "The availability of openly available textual datasets (\u201Ccorpora\u201D\
    ) with highly accurate manual annotations (\u201Cgold standard\u201D) of named\
    \ entities (e.g. persons, locations, organizations, etc.) is crucial in the training\
    \ and evaluation of named entity recognition systems. Currently there are only\
    \ few such datasets available on the web, and even less for texts containing historical\
    \ spelling variation. The production and subsequent release into the public domain\
    \ of four such datasets with 100 pages each for the languages Dutch, French, German\
    \ (including Austrian) as part of the Europeana Newspapers project is expected\
    \ to contribute to the further development and improvement of named entity recognition\
    \ systems with a focus on historical content. This paper describes how these datasets\
    \ were produced, what challenges were encountered in their creation and informs\
    \ about their final quality and availability."
