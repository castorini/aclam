L16-1729:
  abstract: Entailment recognition approaches are useful for application domains such
    as information extraction, question answering or summarisation, for which evidence
    from multiple sentences needs to be combined. We report on a new 3-way judgement
    Recognizing Textual Entailment (RTE) resource that originates in the Social Media
    domain, and explain our semi-automatic creation method for the special purpose
    of information verification, which draws on manually established rumourous claims
    reported during crisis events. From about 500 English tweets related to 70 unique
    claims we compile and evaluate 5.4k RTE pairs, while continue automatizing the
    workflow to generate similar-sized datasets in other languages.
