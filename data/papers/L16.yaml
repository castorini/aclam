L16-1323:
  abstract: Natural Language Engineering tasks require large and complex annotated
    datasets to build more advanced models of language. Corpora are typically annotated
    by several experts to create a gold standard; however, there are now compelling
    reasons to use a non-expert crowd to annotate text, driven by cost, speed and
    scalability. Phrase Detectives Corpus 1.0 is an anaphorically-annotated corpus
    of encyclopedic and narrative text that contains a gold standard created by multiple
    experts, as well as a set of annotations created by a large non-expert crowd.
    Analysis shows very good inter-expert agreement (kappa=.88-.93) but a more variable
    baseline crowd agreement (kappa=.52-.96). Encyclopedic texts show less agreement
    (and by implication are harder to annotate) than narrative texts. The release
    of this corpus is intended to encourage research into the use of crowds for text
    annotation and the development of more advanced, probabilistic language models,
    in particular for anaphoric coreference.
