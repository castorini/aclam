L16-1595:
  abstract: 'In this paper, we put forward a strategy that supplements Hindi WordNet
    entries with information on the temporality of its word senses. Each synset of
    Hindi WordNet is automatically annotated to one of the five dimensions: past,
    present, future, neutral and atemporal. We use semi-supervised learning strategy
    to build temporal classifiers over the glosses of manually selected initial seed
    synsets. The classification process is iterated based on the repetitive confidence
    based expansion strategy of the initial seed list until cross-validation accuracy
    drops. The resource is unique in its nature as, to the best of our knowledge,
    still no such resource is available for Hindi.'
