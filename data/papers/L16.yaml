L16-1508:
  abstract: We developed a web application for crowdsourcing transcriptions of Dutch
    words spoken by Spanish L2 learners. In this paper we discuss the design of the
    application and the influence of metadata and various forms of feedback. Useful
    data were obtained from 159 participants, with an average of over 20 transcriptions
    per item, which seems a satisfactory result for this type of research. Informing
    participants about how many items they still had to complete, and not how many
    they had already completed, turned to be an incentive to do more items. Assigning
    participants a score for their performance made it more attractive for them to
    carry out the transcription task, but this seemed to influence their performance.
    We discuss possible advantages and disadvantages in connection with the aim of
    the research and consider possible lessons for designing future experiments.
