L16-1231:
  abstract: 'Ontologies are powerful to support semantic based applications and intelligent
    systems. While ontology learning are challenging due to its bottleneck in handcrafting
    structured knowledge sources and training data. To address this difficulty, many
    researchers turn to ontology enrichment and population using external knowledge
    sources such as DBpedia. In this paper, we propose a method using DBpedia in a
    different manner. We utilize relation instances in DBpedia to supervise the ontology
    learning procedure from unstructured text, rather than populate the ontology structure
    as a post-processing step. We construct three language resources in areas of computer
    science: enriched Wikipedia concept tree, domain ontology, and gold standard from
    NSFC taxonomy. Experiment shows that the result of ontology learning from corpus
    of computer science can be improved via the relation instances extracted from
    DBpedia in the same field. Furthermore, making distinction between the relation
    instances and applying a proper weighting scheme in the learning procedure lead
    to even better result.'
