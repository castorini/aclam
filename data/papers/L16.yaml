L16-1056:
  abstract: "Hypernymy relations (those where an hyponym term shares a \u201Cisa\u201D\
    \ relationship with his hypernym) play a key role for many Natural Language Processing\
    \ (NLP) tasks, e.g. ontology learning, automatically building or extending knowledge\
    \ bases, or word sense disambiguation and induction. In fact, such relations may\
    \ provide the basis for the construction of more complex structures such as taxonomies,\
    \ or be used as effective background knowledge for many word understanding applications.\
    \ We present a publicly available database containing more than 400 million hypernymy\
    \ relations we extracted from the CommonCrawl web corpus. We describe the infrastructure\
    \ we developed to iterate over the web corpus for extracting the hypernymy relations\
    \ and store them effectively into a large database. This collection of relations\
    \ represents a rich source of knowledge and may be useful for many researchers.\
    \ We offer the tuple dataset for public download and an Application Programming\
    \ Interface (API) to help other researchers programmatically query the database."
