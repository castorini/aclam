L16-1304:
  abstract: Keyphrase extraction is the task of finding phrases that represent the
    important content of a document. The main aim of keyphrase extraction is to propose
    textual units that represent the most important topics developed in a document.
    The output keyphrases of automatic keyphrase extraction methods for test documents
    are typically evaluated by comparing them to manually assigned reference keyphrases.
    Each output keyphrase is considered correct if it matches one of the reference
    keyphrases. However, the choice of the appropriate textual unit (keyphrase) for
    a topic is sometimes subjective and evaluating by exact matching underestimates
    the performance. This paper presents a dataset of evaluation scores assigned to
    automatically extracted keyphrases by human evaluators. Along with the reference
    keyphrases, the manual evaluations can be used to validate new evaluation measures.
    Indeed, an evaluation measure that is highly correlated to the manual evaluation
    is appropriate for the evaluation of automatic keyphrase extraction methods.
