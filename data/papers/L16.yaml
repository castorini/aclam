L16-1251:
  abstract: META-NET is a European network of excellence, founded in 2010, that consists
    of 60 research centres in 34 European countries. One of the key visions and goals
    of META-NET is a truly multilingual Europe, which is substantially supported and
    realised through language technologies. In this article we provide an overview
    of recent developments around the multilingual Europe topic, we also describe
    recent and upcoming events as well as recent and upcoming strategy papers. Furthermore,
    we provide overviews of two new emerging initiatives, the CEF.AT and ELRC activity
    on the one hand and the Cracking the Language Barrier federation on the other.
    The paper closes with several suggested next steps in order to address the current
    challenges and to open up new opportunities.
