L16-1314:
  abstract: Computer-assisted transcription promises high-quality speech transcription
    at reduced costs. This is achieved by limiting human effort to transcribing parts
    for which automatic transcription quality is insufficient. Our goal is to improve
    the human transcription quality via appropriate user interface design. We focus
    on iterative interfaces that allow humans to solve tasks based on an initially
    given suggestion, in this case an automatic transcription. We conduct a user study
    that reveals considerable quality gains for three variations of iterative interfaces
    over a non-iterative from-scratch transcription interface. Our iterative interfaces
    included post-editing, confidence-enhanced post-editing, and a novel retyping
    interface. All three yielded similar quality on average, but we found that the
    proposed retyping interface was less sensitive to the difficulty of the segment,
    and superior when the automatic transcription of the segment contained relatively
    many errors. An analysis using mixed-effects models allows us to quantify these
    and other factors and draw conclusions over which interface design should be chosen
    in which circumstance.
