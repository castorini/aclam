L16-1462:
  abstract: "In this paper we present the TWitterBuonaScuola corpus (TW-BS), a novel\
    \ Italian linguistic resource for Sentiment Analysis, developed with the main\
    \ aim of analyzing the online debate on the controversial Italian political reform\
    \ \u201CBuona Scuola\u201D (Good school), aimed at reorganizing the national educational\
    \ and training systems. We describe the methodologies applied in the collection\
    \ and annotation of data. The collection has been driven by the detection of the\
    \ hashtags mainly used by the participants to the debate, while the annotation\
    \ has been focused on sentiment polarity and irony, but also extended to mark\
    \ the aspects of the reform that were mainly discussed in the debate. An in-depth\
    \ study of the disagreement among annotators is included. We describe the collection\
    \ and annotation stages, and the in-depth analysis of disagreement made with Crowdflower,\
    \ a crowdsourcing annotation platform."
