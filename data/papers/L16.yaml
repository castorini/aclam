L16-1656:
  abstract: Semantic relations play an important role in linguistic knowledge representation.
    Although their role is relevant in the context of written text, there is no approach
    or dataset that makes use of contextuality of classic semantic relations beyond
    the boundary of one sentence. We present the SemRelData dataset that contains
    annotations of semantic relations between nominals in the context of one paragraph.
    To be able to analyse the universality of this context notion, the annotation
    was performed on a multi-lingual and multi-genre corpus. To evaluate the dataset,
    it is compared to large, manually created knowledge resources in the respective
    languages. The comparison shows that knowledge bases not only have coverage gaps;
    they also do not account for semantic relations that are manifested in particular
    contexts only, yet still play an important role for text cohesion.
