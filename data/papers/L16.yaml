L16-1222:
  abstract: Speech data currently receives a growing attention and is an important
    source of information. We still lack suitable corpora of transcribed speech annotated
    with semantic roles that can be used for semantic role labeling (SRL), which is
    not the case for written data. Semantic role labeling in speech data is a challenging
    and complex task due to the lack of sentence boundaries and the many transcription
    errors such as insertion, deletion and misspellings of words. In written data,
    SRL evaluation is performed at the sentence level, but in speech data sentence
    boundaries identification is still a bottleneck which makes evaluation more complex.
    In this work, we semi-automatically align the predicates found in transcribed
    speech obtained with an automatic speech recognizer (ASR) with the predicates
    found in the corresponding written documents of the OntoNotes corpus and manually
    align the semantic roles of these predicates thus obtaining annotated semantic
    frames in the speech data. This data can serve as gold standard alignments for
    future research in semantic role labeling of speech data.
