L16-1022:
  abstract: "The aim of distributional semantics is to model the similarity of the\
    \ meaning of words via the words they occur with. Thereby, it relies on the distributional\
    \ hypothesis implying that similar words have similar contexts. Deducing meaning\
    \ from the distribution of words is interesting as it can be done automatically\
    \ on large amounts of freely available raw text. It is because of this convenience\
    \ that most current state-of-the-art-models of distributional semantics operate\
    \ on raw text, although there have been successful attempts to integrate other\
    \ kinds of\u2015e.g., syntactic\u2015information to improve distributional semantic\
    \ models. In contrast, less attention has been paid to semantic information in\
    \ the research community. One reason for this is that the extraction of semantic\
    \ information from raw text is a complex, elaborate matter and in great parts\
    \ not yet satisfyingly solved. Recently, however, there have been successful attempts\
    \ to integrate a certain kind of semantic information, i.e., co-reference. Two\
    \ basically different kinds of information contributed by co-reference with respect\
    \ to the distribution of words will be identified. We will then focus on one of\
    \ these and examine its general potential to improve distributional semantic models\
    \ as well as certain more specific hypotheses."
