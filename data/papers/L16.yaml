L16-1725:
  abstract: "This work presents a practical system for indexing terms and relations\
    \ from French radiology reports, called IMAIOS. In this paper, we present how\
    \ semantic relations (causes, consequences, symptoms, locations, parts...) between\
    \ medical terms can be extracted. For this purpose, we handcrafted some linguistic\
    \ patterns from on a subset of our radiology report corpora. As semantic patterns\
    \ (de (of)) may be too general or ambiguous, semantic constraints have been added.\
    \ For instance, in the sentence n\xE9oplasie du sein (neoplasm of breast) the\
    \ system knowing neoplasm as a disease and breast as an anatomical location, identify\
    \ the relation as being a location: neoplasm r-lieu breast. An evaluation of the\
    \ effect of semantic constraints is proposed."
