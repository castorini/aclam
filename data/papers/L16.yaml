L16-1095:
  abstract: "This paper presents CATaLog online, a new web-based MT and TM post-editing\
    \ tool. CATaLog online is a freeware software that can be used through a web browser\
    \ and it requires only a simple registration. The tool features a number of editing\
    \ and log functions similar to the desktop version of CATaLog enhanced with several\
    \ new features that we describe in detail in this paper. CATaLog online is designed\
    \ to allow users to post-edit both translation memory segments as well as machine\
    \ translation output. The tool provides a complete set of log information currently\
    \ not available in most commercial CAT tools. Log information can be used both\
    \ for project management purposes as well as for the study of the translation\
    \ process and translator\u2019s productivity."
