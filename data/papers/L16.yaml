L16-1548:
  abstract: This paper reports the preservation of an old speech synthesis website
    as a corpus. CHATR was a revolutionary technique developed in the mid nineties
    for concatenative speech synthesis. The method has since become the standard for
    high quality speech output by computer although much of the current research is
    devoted to parametric or hybrid methods that employ smaller amounts of data and
    can be more easily tunable to individual voices. The system was first reported
    in 1994 and the website was functional in 1996. The ATR labs where this system
    was invented no longer exist, but the website has been preserved as a corpus containing
    1537 samples of synthesised speech from that period (118 MB in aiff format) in
    211 pages under various finely interrelated themes The corpus can be accessed
    from www.speech-data.jp as well as www.tcd-fastnet.com, where the original code
    and samples are now being maintained.
