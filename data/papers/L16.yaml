L16-1058:
  abstract: "This work analyses a corpus made of the titles of research projects belonging\
    \ to the last four European Commission Framework Programmes (FP4, FP5, FP6, FP7)\
    \ during a time span of nearly two decades (1994-2012). The starting point is\
    \ the idea of creating a corpus of titles which would constitute a terminological\
    \ niche, a sort of \u201Ccluster map\u201D offering an overall vision on the terms\
    \ used and the links between them. Moreover, by performing a terminological comparison\
    \ over a period of time it is possible to trace the presence of obsolete words\
    \ in outdated research areas as well as of neologisms in the most recent fields.\
    \ Within this scenario, the minimal purpose is to build a corpus of titles of\
    \ European projects belonging to the several Framework Programmes in order to\
    \ obtain a terminological mapping of relevant words in the various research areas:\
    \ particularly significant would be those terms spread across different domains\
    \ or those extremely tied to a specific domain. A term could actually be found\
    \ in many fields and being able to acknowledge and retrieve this cross-presence\
    \ means being able to linking those different domains by means of a process of\
    \ terminological mapping."
