L16-1405:
  abstract: "The Low Resource Language research conducted under DARPA\u2019s Broad\
    \ Operational Language Translation (BOLT) program required the rapid creation\
    \ of text corpora of typologically diverse languages (Turkish, Hausa, and Uzbek)\
    \ which were annotated with morphological information, along with other types\
    \ of annotation. Since the output of morphological analyzers is a significant\
    \ aid to morphological annotation, we developed a morphological analyzer for each\
    \ language in order to support the annotation task, and also as a deliverable\
    \ by itself. Our framework for analyzer creation results in tables similar to\
    \ those used in the successful SAMA analyzer for Arabic, but with a more abstract\
    \ linguistic level, from which the tables are derived. A lexicon was developed\
    \ from available resources for integration with the analyzer, and given the speed\
    \ of development and uncertain coverage of the lexicon, we assumed that the analyzer\
    \ would necessarily be lacking in some coverage for the project annotation. Our\
    \ analyzer framework was therefore focused on rapid implementation of the key\
    \ structures of the language, together with accepting \u201Cwildcard\u201D solutions\
    \ as possible analyses for a word with an unknown stem, building upon our similar\
    \ experiences with morphological annotation with Modern Standard Arabic and Egyptian\
    \ Arabic."
