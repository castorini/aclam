L16-1345:
  abstract: "It has been shown that adding expressivity and emotional expressions\
    \ to an agent\u2019s communication systems would improve the interaction quality\
    \ between this agent and a human user. In this paper we present a multimodal database\
    \ of affect bursts, which are very short non-verbal expressions with facial, vocal,\
    \ and gestural components that are highly synchronized and triggered by an identifiable\
    \ event. This database contains motion capture and audio data of affect bursts\
    \ representing disgust, startle and surprise recorded at three different levels\
    \ of arousal each. This database is to be used for synthesis purposes in order\
    \ to generate affect bursts of these emotions on a continuous arousal level scale."
