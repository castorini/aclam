L16-1086:
  abstract: More and more knowledge bases are publicly available as linked data. Since
    these knowledge bases contain structured descriptions of real-world entities,
    they can be exploited by entity linking systems that anchor entity mentions from
    text to the most relevant resources describing those entities. In this paper,
    we investigate adaptation of the entity linking task using contextual knowledge.
    The key intuition is that entity linking can be customized depending on the textual
    content, as well as on the application that would make use of the extracted information.
    We present an adaptive approach that relies on contextual knowledge from text
    to enhance the performance of ADEL, a hybrid linguistic and graph-based entity
    linking system. We evaluate our approach on a domain-specific corpus consisting
    of annotated WikiNews articles.
