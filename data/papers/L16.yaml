L16-1340:
  abstract: 'We announce the release of the CROWDED CORPUS: a pair of speech corpora
    collected via crowdsourcing, containing a native speaker corpus of English (CROWDED_ENGLISH),
    and a corpus of German/English bilinguals (CROWDED_BILINGUAL). Release 1 of the
    CROWDED CORPUS contains 1000 recordings amounting to 33,400 tokens collected from
    80 speakers and is freely available to other researchers. We recruited participants
    via the Crowdee application for Android. Recruits were prompted to respond to
    business-topic questions of the type found in language learning oral tests. We
    then used the CrowdFlower web application to pass these recordings to crowdworkers
    for transcription and annotation of errors and sentence boundaries. Finally, the
    sentences were tagged and parsed using standard natural language processing tools.
    We propose that crowdsourcing is a valid and economical method for corpus collection,
    and discuss the advantages and disadvantages of this approach.'
