L16-1566:
  abstract: Parsing predicate-argument structures in a deep syntax framework requires
    graphs to be predicted. Argument structures represent a higher level of abstraction
    than the syntactic ones and are thus more difficult to predict even for highly
    accurate parsing models on surfacic syntax. In this paper we investigate deep
    syntax parsing, using a French data set (Ribeyre et al., 2014a). We demonstrate
    that the use of topologically different types of syntactic features, such as dependencies,
    tree fragments, spines or syntactic paths, brings a much needed context to the
    parser. Our higher-order parsing model, gaining thus up to 4 points, establishes
    the state of the art for parsing French deep syntactic structures.
