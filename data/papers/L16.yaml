L16-1205:
  abstract: Classifying research grants into useful categories is a vital task for
    a funding body to give structure to the portfolio for analysis, informing strategic
    planning and decision-making. Automating this classification process would save
    time and effort, providing the accuracy of the classifications is maintained.
    We employ five classification models to classify a set of BBSRC-funded research
    grants in 21 research topics based on unigrams, technical terms and Latent Dirichlet
    Allocation models. To boost precision, we investigate methods for combining their
    predictions into five aggregate classifiers. Evaluation confirmed that ensemble
    classification models lead to higher precision.It was observed that there is not
    a single best-performing aggregate method for all research topics. Instead, the
    best-performing method for a research topic depends on the number of positive
    training instances available for this topic. Subject matter experts considered
    the predictions of aggregate models to correct erroneous or incomplete manual
    assignments.
