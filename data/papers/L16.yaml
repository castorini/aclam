L16-1530:
  abstract: We describe a corpus of consumer health questions annotated with named
    entities. The corpus consists of 1548 de-identified questions about diseases and
    drugs, written in English. We defined 15 broad categories of biomedical named
    entities for annotation. A pilot annotation phase in which a small portion of
    the corpus was double-annotated by four annotators was followed by a main phase
    in which double annotation was carried out by six annotators, and a reconciliation
    phase in which all annotations were reconciled by an expert. We conducted the
    annotation in two modes, manual and assisted, to assess the effect of automatic
    pre-annotation and calculated inter-annotator agreement. We obtained moderate
    inter-annotator agreement; assisted annotation yielded slightly better agreement
    and fewer missed annotations than manual annotation. Due to complex nature of
    biomedical entities, we paid particular attention to nested entities for which
    we obtained slightly lower inter-annotator agreement, confirming that annotating
    nested entities is somewhat more challenging. To our knowledge, the corpus is
    the first of its kind for consumer health text and is publicly available.
