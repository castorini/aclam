L16-1181:
  abstract: "In this paper, we introduce a novel comprehensive dataset of 7,992 German\
    \ tweets, which were manually annotated by two human experts with fine-grained\
    \ opinion relations. A rich annotation scheme used for this corpus includes such\
    \ sentiment-relevant elements as opinion spans, their respective sources and targets,\
    \ emotionally laden terms with their possible contextual negations and modifiers.\
    \ Various inter-annotator agreement studies, which were carried out at different\
    \ stages of work on these data (at the initial training phase, upon an adjudication\
    \ step, and after the final annotation run), reveal that labeling evaluative judgements\
    \ in microblogs is an inherently difficult task even for professional coders.\
    \ These difficulties, however, can be alleviated by letting the annotators revise\
    \ each other\u2019s decisions. Once rechecked, the experts can proceed with the\
    \ annotation of further messages, staying at a fairly high level of agreement."
