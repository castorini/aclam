L16-1212:
  abstract: The IFCASL corpus is a French-German bilingual phonetic learner corpus
    designed, recorded and annotated in a project on individualized feedback in computer-assisted
    spoken language learning. The motivation for setting up this corpus was that there
    is no phonetically annotated and segmented corpus for this language pair of comparable
    of size and coverage. In contrast to most learner corpora, the IFCASL corpus incorporate
    data for a language pair in both directions, i.e. in our case French learners
    of German, and German learners of French. In addition, the corpus is complemented
    by two sub-corpora of native speech by the same speakers. The corpus provides
    spoken data by about 100 speakers with comparable productions, annotated and segmented
    on the word and the phone level, with more than 50% manually corrected data. The
    paper reports on inter-annotator agreement and the optimization of the acoustic
    models for forced speech-text alignment in exercises for computer-assisted pronunciation
    training. Example studies based on the corpus data with a phonetic focus include
    topics such as the realization of /h/ and glottal stop, final devoicing of obstruents,
    vowel quantity and quality, pitch range, and tempo.
