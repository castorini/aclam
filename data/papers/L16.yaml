L16-1290:
  abstract: Assessing the suitability of an Open Source Software project for adoption
    requires not only an analysis of aspects related to the code, such as code quality,
    frequency of updates and new version releases, but also an evaluation of the quality
    of support offered in related online forums and issue trackers. Understanding
    the content types of forum messages and issue trackers can provide information
    about the extent to which requests are being addressed and issues are being resolved,
    the percentage of issues that are not being fixed, the cases where the user acknowledged
    that the issue was successfully resolved, etc. These indicators can provide potential
    adopters of the OSS with estimates about the level of available support. We present
    a detailed hierarchy of content types of online forum messages and issue tracker
    comments and a corpus of messages annotated accordingly. We discuss our experiments
    to classify forum messages and issue tracker comments into content-related classes,
    i.e.~to assign them to nodes of the hierarchy. The results are very encouraging.
