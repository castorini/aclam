L16-1217:
  abstract: 'Language models are used in applications as diverse as speech recognition,
    optical character recognition and information retrieval. They are used to predict
    word appearance, and to weight the importance of words in these applications.
    One basic element of language models is the list of words in a language. Another
    is the unigram frequency of each word. But this basic information is not available
    for most languages in the world. Since the multilingual Wikipedia project encourages
    the production of encyclopedic-like articles in many world languages, we can find
    there an ever-growing source of text from which to extract these two language
    modelling elements: word list and frequency. Here we present a simple technique
    for converting this Wikipedia text into lexicons of weighted unigrams for the
    more than 280 languages present currently present in Wikipedia. The lexicons produced,
    and the source code for producing them in a Linux-based system are here made available
    for free on the Web.'
