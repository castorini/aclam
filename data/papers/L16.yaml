L16-1318:
  abstract: "With the increasing amount of audiovisual and digital data deriving from\
    \ televisual and radiophonic sources, professional archives such as INA, France\u2019\
    s national audiovisual institute, acknowledge a growing need for efficient indexing\
    \ tools. In this paper, we describe the Speech Trax system that aims at analyzing\
    \ the audio content of TV and radio documents. In particular, we focus on the\
    \ speaker tracking task that is very valuable for indexing purposes. First, we\
    \ detail the overall architecture of the system and show the results obtained\
    \ on a large-scale experiment, the largest to our knowledge for this type of content\
    \ (about 1,300 speakers). Then, we present the Speech Trax demonstrator that gathers\
    \ the results of various automatic speech processing techniques on top of our\
    \ speaker tracking system (speaker diarization, speech transcription, etc.). Finally,\
    \ we provide insight on the obtained performances and suggest hints for future\
    \ improvements."
