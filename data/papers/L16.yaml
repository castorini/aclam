L16-1103:
  abstract: In this paper we propose an approach to predict punctuation marks for
    unsegmented speech transcript. The approach is purely lexical, with pre-trained
    Word Vectors as the only input. A training model of Deep Neural Network (DNN)
    or Convolutional Neural Network (CNN) is applied to classify whether a punctuation
    mark should be inserted after the third word of a 5-words sequence and which kind
    of punctuation mark the inserted one should be. TED talks within IWSLT dataset
    are used in both training and evaluation phases. The proposed approach shows its
    effectiveness by achieving better result than the state-of-the-art lexical solution
    which works with same type of data, especially when predicting puncuation position
    only.
