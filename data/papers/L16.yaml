L16-1090:
  abstract: We describe IRIS, a statistical machine translation (SMT) system for translating
    from English into Irish and vice versa. Since Irish is considered an under-resourced
    language with a limited amount of machine-readable text, building a machine translation
    system that produces reasonable translations is rather challenging. As translation
    is a difficult task, current research in SMT focuses on obtaining statistics either
    from a large amount of parallel, monolingual or other multilingual resources.
    Nevertheless, we collected available English-Irish data and developed an SMT system
    aimed at supporting human translators and enabling cross-lingual language technology
    tasks.
