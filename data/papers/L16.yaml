L16-1585:
  abstract: Preprocessing is a preliminary step in many fields including IR and NLP.
    The effect of basic preprocessing settings on English for text summarization is
    well-studied. However, there is no such effort found for the Urdu language (with
    the best of our knowledge). In this study, we analyze the effect of basic preprocessing
    settings for single-document text summarization for Urdu, on a benchmark corpus
    using various experiments. The analysis is performed using the state-of-the-art
    algorithms for extractive summarization and the effect of stopword removal, lemmatization,
    and stemming is analyzed. Results showed that these pre-processing settings improve
    the results.
