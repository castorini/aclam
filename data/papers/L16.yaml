L16-1276:
  abstract: Discourse parsing is a challenging task in NLP and plays a crucial role
    in discourse analysis. To enable discourse analysis for Hindi, Hindi Discourse
    Relations Bank was created on a subset of Hindi TreeBank. The benefits of a discourse
    analyzer in automated discourse analysis, question summarization and question
    answering domains has motivated us to begin work on a discourse analyzer for Hindi.
    In this paper, we focus on discourse connective identification for Hindi. We explore
    various available syntactic features for this task. We also explore the use of
    dependency tree parses present in the Hindi TreeBank and study the impact of the
    same on the performance of the system. We report that the novel dependency features
    introduced have a higher impact on precision, in comparison to the syntactic features
    previously used for this task. In addition, we report a high accuracy of 96% for
    this task.
