L16-1206:
  abstract: "In this work, we introduced a corpus for categorizing edit types in Wikipedia.\
    \ This fine-grained taxonomy of edit types enables us to differentiate editing\
    \ actions and find editor roles in Wikipedia based on their low-level edit types.\
    \ To do this, we first created an annotated corpus based on 1,996 edits obtained\
    \ from 953 article revisions and built machine-learning models to automatically\
    \ identify the edit categories associated with edits. Building on this automated\
    \ measurement of edit types, we then applied a graphical model analogous to Latent\
    \ Dirichlet Allocation to uncover the latent roles in editors\u2019 edit histories.\
    \ Applying this technique revealed eight different roles editors play, such as\
    \ Social Networker, Substantive Expert, etc."
