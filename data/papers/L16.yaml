L16-1621:
  abstract: "While the formal pragmatic concepts in information structure, such as\
    \ the focus of an utterance, are precisely defined in theoretical linguistics\
    \ and potentially very useful in conceptual and practical terms, it has turned\
    \ out to be difficult to reliably annotate such notions in corpus data. We present\
    \ a large-scale focus annotation effort designed to overcome this problem. Our\
    \ annotation study is based on the tasked-based corpus CREG, which consists of\
    \ answers to explicitly given reading comprehension questions. We compare focus\
    \ annotation by trained annotators with a crowd-sourcing setup making use of untrained\
    \ native speakers. Given the task context and an annotation process incrementally\
    \ making the question form and answer type explicit, the trained annotators reach\
    \ substantial agreement for focus annotation. Interestingly, the crowd-sourcing\
    \ setup also supports high-quality annotation \u2015 for specific subtypes of\
    \ data. Finally, we turn to the question whether the relevance of focus annotation\
    \ can be extrinsically evaluated. We show that automatic short-answer assessment\
    \ significantly improves for focus annotated data. The focus annotated CREG corpus\
    \ is freely available and constitutes the largest such resource for German."
