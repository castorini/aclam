L16-1523:
  abstract: 'This paper describes a repository of example sentences in three endangered
    Athabascan languages: Koyukon, Upper Tanana, Lower Tanana. The repository allows
    researchers or language teachers to browse the example sentence corpus to either
    investigate the languages or to prepare teaching materials. The originally heterogeneous
    text collection was imported into a SOLR store via the POIO bridge. This paper
    describes the requirements, implementation, advantages and drawbacks of this approach
