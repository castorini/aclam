L16-1210:
  abstract: The Mixer series of speech corpora were collected over several years,
    principally to support annual NIST evaluations of speaker recognition (SR) technologies.
    These evaluations focused on conversational speech over a variety of channels
    and recording conditions. One of the series, Mixer-6, added a new condition, read
    speech, to support basic scientific research on speaker characteristics, as well
    as technology evaluation. With read speech it is possible to make relatively precise
    measurements of phonetic events and features, which can be correlated with the
    performance of speaker recognition algorithms, or directly used in phonetic analysis
    of speaker variability. The read speech, as originally recorded, was adequate
    for large-scale evaluations (e.g., fixed-text speaker ID algorithms) but only
    marginally suitable for acoustic-phonetic studies. Numerous errors due largely
    to speaker behavior remained in the corpus, with no record of their locations
    or rate of occurrence. We undertook the effort to correct this situation with
    automatic methods supplemented by human listening and annotation. The present
    paper describes the tools and methods, resulting corrections, and some examples
    of the kinds of research studies enabled by these enhancements.
