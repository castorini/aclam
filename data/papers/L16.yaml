  abstract: DiMLex is a lexicon of German connectives that can be used for various
    language understanding purposes. We enhanced the coverage to 275 connectives,
    which we regard as covering all known German discourse connectives in current
    use. In this paper, we consider the task of adding the semantic relations that
    can be expressed by each connective. After discussing different approaches to
    retrieving semantic information, we settle on annotating each connective with
    senses from the new PDTB 3.0 sense hierarchy. We describe our new implementation
    in the extended DiMLex, which will be available for research purposes.
