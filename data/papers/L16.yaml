L16-1533:
  abstract: This paper describes the named entity language resources developed as
    part of a development project for the South African languages. The development
    efforts focused on creating protocols and annotated data sets with at least 15,000
    annotated named entity tokens for ten of the official South African languages.
    The description of the protocols and annotated data sets provide an overview of
    the problems encountered during the annotation of the data sets. Based on these
    annotated data sets, CRF named entity recognition systems are developed that leverage
    existing linguistic resources. The newly created named entity recognisers are
    evaluated, with F-scores of between 0.64 and 0.77, and error analysis is performed
    to identify possible avenues for improving the quality of the systems.
