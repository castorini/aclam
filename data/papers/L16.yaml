L16-1651:
  abstract: "The growth of social networking platforms has drawn a lot of attentions\
    \ to the need for social computing. Social computing utilises human insights for\
    \ computational tasks as well as design of systems that support social behaviours\
    \ and interactions. One of the key aspects of social computing is the ability\
    \ to attribute responsibility such as blame or praise to social events. This ability\
    \ helps an intelligent entity account and understand other intelligent entities\u2019\
    \ social behaviours, and enriches both the social functionalities and cognitive\
    \ aspects of intelligent agents. In this paper, we present an approach with a\
    \ model for blame and praise detection in text. We build our model based on various\
    \ theories of blame and include in our model features used by humans determining\
    \ judgment such as moral agent causality, foreknowledge, intentionality and coercion.\
    \ An annotated corpus has been created for the task of blame and praise detection\
    \ from text. The experimental results show that while our model gives similar\
    \ results compared to supervised classifiers on classifying text as blame, praise\
    \ or others, it outperforms supervised classifiers on more finer-grained classification\
    \ of determining the direction of blame and praise, i.e., self-blame, blame-others,\
    \ self-praise or praise-others, despite not using labelled training data."
