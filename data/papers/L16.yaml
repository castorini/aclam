L16-1599:
  abstract: "We present a new annotation scheme for normalizing time expressions,\
    \ such as \u201Cthree days ago\u201D, to computer-readable forms, such as 2016-03-07.\
    \ The annotation scheme addresses several weaknesses of the existing TimeML standard,\
    \ allowing the representation of time expressions that align to more than one\
    \ calendar unit (e.g., \u201Cthe past three summers\u201D), that are defined relative\
    \ to events (e.g., \u201Cthree weeks postoperative\u201D), and that are unions\
    \ or intersections of smaller time expressions (e.g., \u201CTuesdays and Thursdays\u201D\
    ). It achieves this by modeling time expression interpretation as the semantic\
    \ composition of temporal operators like UNION, NEXT, and AFTER. We have applied\
    \ the annotation scheme to 34 documents so far, producing 1104 annotations, and\
    \ achieving inter-annotator agreement of 0.821."
