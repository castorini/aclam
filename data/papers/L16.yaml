L16-1501:
  abstract: "Annotated in-domain corpora are crucial to the successful development\
    \ of dialogue systems of automated agents, and in particular for developing natural\
    \ language understanding (NLU) components of such systems. Unfortunately, such\
    \ important resources are scarce. In this work, we introduce an annotated natural\
    \ language human-agent dialogue corpus in the negotiation domain. The corpus was\
    \ collected using Amazon Mechanical Turk following the \u2018Wizard-Of-Oz\u2019\
    \ approach, where a \u2018wizard\u2019 human translates the participants\u2019\
    \ natural language utterances in real time into a semantic language. Once dialogue\
    \ collection was completed, utterances were annotated with intent labels by two\
    \ independent annotators, achieving high inter-annotator agreement. Our initial\
    \ experiments with an SVM classifier show that automatically inferring such labels\
    \ from the utterances is far from trivial. We make our corpus publicly available\
    \ to serve as an aid in the development of dialogue systems for negotiation agents,\
    \ and suggest that analogous corpora can be created following our methodology\
    \ and using our available source code. To the best of our knowledge this is the\
    \ first publicly available negotiation dialogue corpus."
