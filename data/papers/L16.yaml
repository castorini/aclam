L16-1518:
  abstract: Poor digital representation of minority languages further prevents their
    usability on digital media and devices. The Digital Language Diversity Project,
    a three-year project funded under the Erasmus+ programme, aims at addressing the
    problem of low digital representation of EU regional and minority languages by
    giving their speakers the intellectual an practical skills to create, share, and
    reuse online digital content. Availability of digital content and technical support
    to use it are essential prerequisites for the development of language-based digital
    applications, which in turn can boost digital usage of these languages. In this
    paper we introduce the project, its aims, objectives and current activities for
    sustaining digital usability of minority languages through adult education.
