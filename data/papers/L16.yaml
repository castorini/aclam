L16-1097:
  abstract: We propose named entity abstraction methods with fine-grained named entity
    labels for improving statistical machine translation (SMT). The methods are based
    on a bilingual named entity recognizer that uses a monolingual named entity recognizer
    with transliteration. Through experiments, we demonstrate that incorporating fine-grained
    named entities into statistical machine translation improves the accuracy of SMT
    with more adequate granularity compared with the standard SMT, which is a non-named
    entity abstraction method.
