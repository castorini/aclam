L16-1015:
  abstract: Part-of-speech (POS) induction is one of the most popular tasks in research
    on unsupervised NLP. Various unsupervised and semi-supervised methods have been
    proposed to tag an unseen language. However, many of them require some partial
    understanding of the target language because they rely on dictionaries or parallel
    corpora such as the Bible. In this paper, we propose a different method named
    delexicalized tagging, for which we only need a raw corpus of the target language.
    We transfer tagging models trained on annotated corpora of one or more resource-rich
    languages. We employ language-independent features such as word length, frequency,
    neighborhood entropy, character classes (alphabetic vs. numeric vs. punctuation)
    etc. We demonstrate that such features can, to certain extent, serve as predictors
    of the part of speech, represented by the universal POS tag.
