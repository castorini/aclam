L16-1655:
  abstract: 'Code-switching texts are those that contain terms in two or more different
    languages, and they appear increasingly often in social media. The aim of this
    paper is to provide a resource to the research community to evaluate the performance
    of sentiment classification techniques on this complex multilingual environment,
    proposing an English-Spanish corpus of tweets with code-switching (EN-ES-CS CORPUS).
    The tweets are labeled according to two well-known criteria used for this purpose:
    SentiStrength and a trinary scale (positive, neutral and negative categories).
    Preliminary work on the resource is already done, providing a set of baselines
    for the research community.'
