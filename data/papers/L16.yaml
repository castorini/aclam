L16-1073:
  abstract: The NSF-SI2-funded LAPPS Grid project is a collaborative effort among
    Brandeis University, Vassar College, Carnegie-Mellon University (CMU), and the
    Linguistic Data Consortium (LDC), which has developed an open, web-based infrastructure
    through which resources can be easily accessed and within which tailored language
    services can be efficiently composed, evaluated, disseminated and consumed by
    researchers, developers, and students across a wide variety of disciplines. The
    LAPPS Grid project recently adopted Galaxy (Giardine et al., 2005), a robust,
    well-developed, and well-supported front end for workflow configuration, management,
    and persistence. Galaxy allows data inputs and processing steps to be selected
    from graphical menus, and results are displayed in intuitive plots and summaries
    that encourage interactive workflows and the exploration of hypotheses. The Galaxy
    workflow engine provides significant advantages for deploying pipelines of LAPPS
    Grid web services, including not only means to create and deploy locally-run and
    even customized versions of the LAPPS Grid as well as running the LAPPS Grid in
    the cloud, but also access to a huge array of statistical and visualization tools
    that have been developed for use in genomics research.
