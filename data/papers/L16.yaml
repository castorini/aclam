L16-1496:
  abstract: "Bilingual lexicon extraction from comparable corpora is usually based\
    \ on distributional methods when dealing with single word terms (SWT). These methods\
    \ often treat SWT as single tokens without considering their compositional property.\
    \ However, many SWT are compositional (composed of roots and affixes) and this\
    \ information, if taken into account can be very useful to match translational\
    \ pairs, especially for infrequent terms where distributional methods often fail.\
    \ For instance, the English compound xenograft which is composed of the root xeno\
    \ and the lexeme graft can be translated into French compositionally by aligning\
    \ each of its elements (xeno with x\xE9no and graft with greffe) resulting in\
    \ the translation: x\xE9nogreffe. In this paper, we experiment several distributional\
    \ modellings at the morpheme level that we apply to perform compositional translation\
    \ to a subset of French and English compounds. We show promising results using\
