L16-1342:
  abstract: Crowdsourcing is an arising collaborative approach applicable among many
    other applications to the area of language and speech processing. In fact, the
    use of crowdsourcing was already applied in the field of speech processing with
    promising results. However, only few studies investigated the use of crowdsourcing
    in computational paralinguistics. In this contribution, we propose a novel evaluator
    for crowdsourced-based ratings termed Weighted Trustability Evaluator (WTE) which
    is computed from the rater-dependent consistency over the test questions. We further
    investigate the reliability of crowdsourced annotations as compared to the ones
    obtained with traditional labelling procedures, such as constrained listening
    experiments in laboratories or in controlled environments. This comparison includes
    an in-depth analysis of obtainable classification performances. The experiments
    were conducted on the Speaker Likability Database (SLD) already used in the INTERSPEECH
    Challenge 2012, and the results lend further weight to the assumption that crowdsourcing
    can be applied as a reliable annotation source for computational paralinguistics
    given a sufficient number of raters and suited measurements of their reliability.
