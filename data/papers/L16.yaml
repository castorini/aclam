L16-1744:
  abstract: To create automatic transcription and annotation tools for the AHEYM corpus
    of recorded interviews with Yiddish speakers in Eastern Europe we develop initial
    Yiddish language resources that are used for adaptations of speech and language
    technologies. Our project aims at the development of resources and technologies
    that can make the entire AHEYM corpus and other Yiddish resources more accessible
    to not only the community of Yiddish speakers or linguists with language expertise,
    but also historians and experts from other disciplines or the general public.
    In this paper we describe the rationale behind our approach, the procedures and
    methods, and challenges that are not specific to the AHEYM corpus, but apply to
    all documentary language data that is collected in the field. To the best of our
    knowledge, this is the first attempt to create a speech corpus and speech technologies
    for Yiddish. This is also the first attempt to work out speech and language technologies
    to transcribe and translate a large collection of Yiddish spoken language resources.
