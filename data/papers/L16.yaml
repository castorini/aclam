L16-1739:
  abstract: We present a new speech database containing 18.5 hours of annotated radio
    broadcasts in the Frisian language. Frisian is mostly spoken in the province Fryslan
    and it is the second official language of the Netherlands. The recordings are
    collected from the archives of Omrop Fryslan, the regional public broadcaster
    of the province Fryslan. The database covers almost a 50-year time span. The native
    speakers of Frisian are mostly bilingual and often code-switch in daily conversations
    due to the extensive influence of the Dutch language. Considering the longitudinal
    and code-switching nature of the data, an appropriate annotation protocol has
    been designed and the data is manually annotated with the orthographic transcription,
    speaker identities, dialect information, code-switching details and background
    noise/music information.
