L16-1412:
  abstract: "We present the new online edition of a dictionary of Polish inflection\
    \ \u2015 the Grammatical Dictionary of Polish (http://sgjp.pl). The dictionary\
    \ is interesting for several reasons: it is comprehensive (over 330,000 lexemes\
    \ corresponding to almost 4,300,000 different textual words; 1116 handcrafted\
    \ inflectional patterns), the inflection is presented in an explicit manner in\
    \ the form of carefully designed tables, the user interface facilitates advanced\
    \ queries by several features (lemmas, forms, applicable grammatical categories,\
    \ types of inflection). Moreover, the data of the dictionary is used in morphological\
    \ analysers, including our product Morfeusz (http://sgjp. pl/morfeusz). From the\
    \ start, the dictionary was meant to be comfortable for the human reader as well\
    \ as to be ready for use in NLP applications. In the paper we briefly discuss\
    \ both aspects of the resource."
