L16-1635:
  abstract: Speech-enabled interfaces have the potential to become one of the most
    efficient and ergonomic environments for human-computer interaction and for text
    production. However, not much research has been carried out to investigate in
    detail the processes and strategies involved in the different modes of text production.
    This paper introduces and evaluates a corpus of more than 55 hours of English-to-Japanese
    user activity data that were collected within the ENJA15 project, in which translators
    were observed while writing and speaking translations (translation dictation)
    and during machine translation post-editing. The transcription of the spoken data,
    keyboard logging and eye-tracking data were recorded with Translog-II, post-processed
    and integrated into the CRITT Translation Process Research-DB (TPR-DB), which
    is publicly available under a creative commons license. The paper presents the
    ENJA15 data as part of a large multilingual Chinese, Danish, German, Hindi and
    Spanish translation process data collection of more than 760 translation sessions.
    It compares the ENJA15 data with the other language pairs and reviews some of
    its particularities.
