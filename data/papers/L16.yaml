L16-1386:
  abstract: The Open Linguistics Working Group (OWLG) brings together researchers
    from various fields of linguistics, natural language processing, and information
    technology to present and discuss principles, case studies, and best practices
    for representing, publishing and linking linguistic data collections. A major
    outcome of our work is the Linguistic Linked Open Data (LLOD) cloud, an LOD (sub-)cloud
    of linguistic resources, which covers various linguistic databases, lexicons,
    corpora, terminologies, and metadata repositories. We present and summarize five
    years of progress on the development of the cloud and of advancements in open
    data in linguistics, and we describe recent community activities. The paper aims
    to serve as a guideline to orient and involve researchers with the community and/or
    Linguistic Linked Open Data.
