L16-1169:
  abstract: 'This paper presents a method for the normalization of historical texts
    using a combination of weighted finite-state transducers and language models.
    We have extended our previous work on the normalization of dialectal texts and
    tested the method against a 17th century literary work in Basque. This preprocessed
    corpus is made available in the LREC repository. The performance of this method
    for learning relations between historical and contemporary word forms is evaluated
    against resources in three languages. The method we present learns to map phonological
    changes using a noisy channel model. The model is based on techniques commonly
    used for phonological inference and producing Grapheme-to-Grapheme conversion
    systems encoded as weighted transducers and produces F-scores above 80% in the
    task for Basque. A wider evaluation shows that the approach performs equally well
    with all the languages in our evaluation suite: Basque, Spanish and Slovene. A
    comparison against other methods that address the same task is also provided.'
