L16-1167:
  abstract: We present the first corpus of texts annotated with two alternative approaches
    to discourse structure, Rhetorical Structure Theory (Mann and Thompson, 1988)
    and Segmented Discourse Representation Theory (Asher and Lascarides, 2003). 112
    short argumentative texts have been analyzed according to these two theories.
    Furthermore, in previous work, the same texts have already been annotated for
    their argumentation structure, according to the scheme of Peldszus and Stede (2013).
    This corpus therefore enables studies of correlations between the two accounts
    of discourse structure, and between discourse and argumentation. We converted
    the three annotation formats to a common dependency tree format that enables to
    compare the structures, and we describe some initial findings.
