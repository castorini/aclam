L16-1526:
  abstract: 'For publishing sign language corpus data on the web, anonymization is
    crucial even if it is impossible to hide the visual appearance of the signers:
    In a small community, even vague references to third persons may be enough to
    identify those persons. In the case of the DGS Korpus (German Sign Language corpus)
    project, we want to publish data as a contribution to the cultural heritage of
    the sign language community while annotation of the data is still ongoing. This
    poses the question how well anonymization can be achieved given that no full linguistic
    analysis of the data is available. Basically, we combine analysis of all data
    that we have, including named entity recognition on translations into German.
    For this, we use the WebLicht language technology infrastructure. We report on
    the reliability of these methods in this special context and also illustrate how
    the anonymization of the video data is technically achieved in order to minimally
    disturb the viewer.'
