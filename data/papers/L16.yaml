L16-1427:
  abstract: "Collecting data for sentiment analysis in resource-limited languages\
    \ carries a significant risk of sample selection bias, since the small quantities\
    \ of available data are most likely not representative of the whole population.\
    \ Ignoring this bias leads to less robust machine learning classifiers and less\
    \ reliable evaluation results. In this paper we present a dataset balancing algorithm\
    \ that minimizes the sample selection bias by eliminating irrelevant systematic\
    \ differences between the sentiment classes. We prove its superiority over the\
    \ random sampling method and we use it to create the Serbian movie review dataset\
    \ \u2015 SerbMR \u2015 the first balanced and topically uniform sentiment analysis\
    \ dataset in Serbian. In addition, we propose an incremental way of finding the\
    \ optimal combination of simple text processing options and machine learning features\
    \ for sentiment classification. Several popular classifiers are used in conjunction\
    \ with this evaluation approach in order to establish strong but reliable baselines\
    \ for sentiment analysis in Serbian."
