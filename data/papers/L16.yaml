L16-1305:
  abstract: "We present the Royal Society Corpus (RSC) built from the Philosophical\
    \ Transactions and Proceedings of the Royal Society of London. At present, the\
    \ corpus contains articles from the first two centuries of the journal (1665\u2015\
    1869) and amounts to around 35 million tokens. The motivation for building the\
    \ RSC is to investigate the diachronic linguistic development of scientific English.\
    \ Specifically, we assume that due to specialization, linguistic encodings become\
    \ more compact over time (Halliday, 1988; Halliday and Martin, 1993), thus creating\
    \ a specific discourse type characterized by high information density that is\
    \ functional for expert communication. When building corpora from uncharted material,\
    \ typically not all relevant meta-data (e.g. author, time, genre) or linguistic\
    \ data (e.g. sentence/word boundaries, words, parts of speech) is readily available.\
    \ We present an approach to obtain good quality meta-data and base text data adopting\
    \ the concept of Agile Software Development."
