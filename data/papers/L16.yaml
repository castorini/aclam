L16-1402:
  abstract: 'Researchers in Natural Language Processing rely on availability of data
    and software, ideally under open licenses, but little is done to actively encourage
    it. In fact, the current Copyright framework grants exclusive rights to authors
    to copy their works, make them available to the public and make derivative works
    (such as annotated language corpora). Moreover, in the EU databases are protected
    against unauthorized extraction and re-utilization of their contents. Therefore,
    proper public licensing plays a crucial role in providing access to research data.
    A public license is a license that grants certain rights not to one particular
    user, but to the general public (everybody). Our article presents a tool that
    we developed and whose purpose is to assist the user in the licensing process.
    As software and data should be licensed under different licenses, the tool is
    composed of two separate parts: Data and Software. The underlying logic as well
    as elements of the graphic interface are presented below.'
