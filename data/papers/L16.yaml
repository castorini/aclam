L16-1572:
  abstract: This work presents a straightforward method for extending or creating
    in-domain web corpora by focused webcrawling. The focused webcrawler uses statistical
    N-gram language models to estimate the relatedness of documents and weblinks and
    needs as input only N-grams or plain texts of a predefined domain and seed URLs
    as starting points. Two experiments demonstrate that our focused crawler is able
    to stay focused in domain and language. The first experiment shows that the crawler
    stays in a focused domain, the second experiment demonstrates that language models
    trained on focused crawls obtain better perplexity scores on in-domain corpora.
    We distribute the focused crawler as open source software.
