L16-1667:
  abstract: Bilingual communities often alternate between languages both in spoken
    and written communication. One such community, Germany residents of Turkish origin
    produce Turkish-German code-switching, by heavily mixing two languages at discourse,
    sentence, or word level. Code-switching in general, and Turkish-German code-switching
    in particular, has been studied for a long time from a linguistic perspective.
    Yet resources to study them from a more computational perspective are limited
    due to either small size or licence issues. In this work we contribute the solution
    of this problem with a corpus. We present a Turkish-German code-switching corpus
    which consists of 1029 tweets, with a majority of intra-sentential switches. We
    share different type of code-switching we have observed in our collection and
    describe our processing steps. The first step is data collection and filtering.
    This is followed by manual tokenisation and normalisation. And finally, we annotate
    data with word-level language identification information. The resulting corpus
    is available for research purposes.
