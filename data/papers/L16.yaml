L16-1190:
  abstract: In this article, we propose to evaluate the lexical similarity information
    provided by word representations against several opinion resources using traditional
    Information Retrieval tools. Word representation have been used to build and to
    extend opinion resources such as lexicon, and ontology and their performance have
    been evaluated on sentiment analysis tasks. We question this method by measuring
    the correlation between the sentiment proximity provided by opinion resources
    and the semantic similarity provided by word representations using different correlation
    coefficients. We also compare the neighbors found in word representations and
    list of similar opinion words. Our results show that the proximity of words in
    state-of-the-art word representations is not very effective to build sentiment
    similarity.
