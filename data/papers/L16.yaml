L16-1388:
  abstract: Language Resources (LRs) are an essential ingredient of current approaches
    in Linguistics, Computational Linguistics, Language Technology and related fields.
    LRs are collections of spoken or written language data, typically annotated with
    linguistic analysis information. Different types of LRs exist, for example, corpora,
    ontologies, lexicons, collections of spoken language data (audio), or collections
    that also include video (multimedia, multimodal). Often, LRs are distributed with
    specific tools, documentation, manuals or research publications. The different
    phases that involve creating and distributing an LR can be conceptualised as a
    life cycle. While the idea of handling the LR production and maintenance process
    in terms of a life cycle has been brought up quite some time ago, a best practice
    model or common approach can still be considered a research gap. This article
    wants to help fill this gap by proposing an initial version of a generic Language
    Resource Life Cycle that can be used to inform, direct, control and evaluate LR
    research and development activities (including description, management, production,
    validation and evaluation workflows).
