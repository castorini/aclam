L16-1687:
  abstract: Although represented as such in wordnets, word senses are not discrete.
    To handle word senses as fuzzy objects, we exploit the graph structure of synonymy
    pairs acquired from different sources to discover synsets where words have different
    membership degrees that reflect confidence. Following this approach, a wide-coverage
    fuzzy thesaurus was discovered from a synonymy network compiled from seven Portuguese
    lexical-semantic resources. Based on a crowdsourcing evaluation, we can say that
    the quality of the obtained synsets is far from perfect but, as expected in a
    confidence measure, it increases significantly for higher cut-points on the membership
    and, at a certain point, reaches 100% correction rate.
