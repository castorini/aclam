L16-1578:
  abstract: The goal of the cognitive machine translation (MT) evaluation approach
    is to build classifiers which assign post-editing effort scores to new texts.
    The approach helps estimate fair compensation for post-editors in the translation
    industry by evaluating the cognitive difficulty of post-editing MT output. The
    approach counts the number of errors classified in different categories on the
    basis of how much cognitive effort they require in order to be corrected. In this
    paper, we present the results of applying an existing cognitive evaluation approach
    to Modern Standard Arabic (MSA). We provide a comparison of the number of errors
    and categories of errors in three MSA texts of different MT quality (without any
    language-specific adaptation), as well as a comparison between MSA texts and texts
    from three Indo-European languages (Russian, Spanish, and Bulgarian), taken from
    a previous experiment. The results show how the error distributions change passing
    from the MSA texts of worse MT quality to MSA texts of better MT quality, as well
    as a similarity in distinguishing the texts of better MT quality for all four
    languages.
