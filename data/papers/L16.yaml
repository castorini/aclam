L16-1580:
  abstract: 'Resources such as WordNet are useful for NLP applications, but their
    manual construction consumes time and personnel, and frequently results in low
    coverage. One alternative is the automatic construction of large resources from
    corpora like distributional thesauri, containing semantically associated words.
    However, as they may contain noise, there is a strong need for automatic ways
    of evaluating the quality of the resulting resource. This paper introduces a gold
    standard that can aid in this task. The BabelNet-Based Semantic Gold Standard
    (B2SG) was automatically constructed based on BabelNet and partly evaluated by
    human judges. It consists of sets of tests that present one target word, one related
    word and three unrelated words. B2SG contains 2,875 validated relations: 800 for
    verbs and 2,075 for nouns; these relations are divided among synonymy, antonymy
    and hypernymy. They can be used as the basis for evaluating the accuracy of the
    similarity relations on distributional thesauri by comparing the proximity of
    the target word with the related and unrelated options and observing if the related
    word has the highest similarity value among them. As a case study two distributional
    thesauri were also developed: one using surface forms from a large (1.5 billion
    word) corpus and the other using lemmatized forms from a smaller (409 million
    word) corpus. Both distributional thesauri were then evaluated against B2SG, and
    the one using lemmatized forms performed slightly better.'
