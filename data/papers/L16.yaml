L16-1175:
  abstract: Dialectal Arabic (DA) poses serious challenges for Natural Language Processing
    (NLP). The number and sophistication of tools and datasets in DA are very limited
    in comparison to Modern Standard Arabic (MSA) and other languages. MSA tools do
    not effectively model DA which makes the direct use of MSA NLP tools for handling
    dialects impractical. This is particularly a challenge for the creation of tools
    to support learning Arabic as a living language on the web, where authentic material
    can be found in both MSA and DA. In this paper, we present the Dialectal Arabic
    Linguistic Learning Assistant (DALILA), a Chrome extension that utilizes cutting-edge
    Arabic dialect NLP research to assist learners and non-native speakers in understanding
    text written in either MSA or DA. DALILA provides dialectal word analysis and
    English gloss corresponding to each word.
