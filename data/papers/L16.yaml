L16-1369:
  abstract: 'Multiword Expressions (MWEs) are used frequently in natural languages,
    but understanding the diversity in MWEs is one of the open problem in the area
    of Natural Language Processing. In the context of Indian languages, MWEs play
    an important role. In this paper, we present MWEs annotation dataset created for
    Indian languages viz., Hindi and Marathi. We extract possible MWE candidates using
    two repositories: 1) the POS-tagged corpus and 2) the IndoWordNet synsets. Annotation
    is done for two types of MWEs: compound nouns and light verb constructions. In
    the process of annotation, human annotators tag valid MWEs from these candidates
    based on the standard guidelines provided to them. We obtained 3178 compound nouns
    and 2556 light verb constructions in Hindi and 1003 compound nouns and 2416 light
    verb constructions in Marathi using two repositories mentioned before. This created
    resource is made available publicly and can be used as a gold standard for Hindi
    and Marathi MWE systems.'
