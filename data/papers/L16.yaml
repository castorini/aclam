L16-1245:
  abstract: 'The question of the type of text used as primary data in treebanks is
    of certain importance. First, it has an influence at the discourse level: an article
    is not organized in the same way as a novel or a technical document. Moreover,
    it also has consequences in terms of semantic interpretation: some types of texts
    can be easier to interpret than others. We present in this paper a new type of
    treebank which presents the particularity to answer to specific needs of experimental
    linguistic. It is made of short texts (book backcovers) that presents a strong
    coherence in their organization and can be rapidly interpreted. This type of text
    is adapted to short reading sessions, making it easy to acquire physiological
    data (e.g. eye movement, electroencepholagraphy). Such a resource offers reliable
    data when looking for correlations between computational models and human language
    processing.'
