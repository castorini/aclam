L16-1044:
  abstract: 'In this paper we describe a corpus of automatic translations annotated
    with both error type and quality. The 300 sentences that we have selected were
    generated by Google Translate, Systran and two in-house Machine Translation systems
    that use Moses technology. The errors present on the translations were annotated
    with an error taxonomy that divides errors in five main linguistic categories
    (Orthography, Lexis, Grammar, Semantics and Discourse), reflecting the language
    level where the error is located. After the error annotation process, we accessed
    the translation quality of each sentence using a four point comprehension scale
    from 1 to 5. Both tasks of error and quality annotation were performed by two
    different annotators, achieving good levels of inter-annotator agreement. The
    creation of this corpus allowed us to use it as training data for a translation
    quality classifier. We concluded on error severity by observing the outputs of
    two machine learning classifiers: a decision tree and a regression model.'
