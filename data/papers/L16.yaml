L16-1187:
  abstract: 'This paper presents a framework and methodology for the annotation of
    perspectives in text. In the last decade, different aspects of linguistic encoding
    of perspectives have been targeted as separated phenomena through different annotation
    initiatives. We propose an annotation scheme that integrates these different phenomena.
    We use a multilayered annotation approach, splitting the annotation of different
    aspects of perspectives into small subsequent subtasks in order to reduce the
    complexity of the task and to better monitor interactions between layers. Currently,
    we have included four layers of perspective annotation: events, attribution, factuality
    and opinion. The annotations are integrated in a formal model called GRaSP, which
    provides the means to represent instances (e.g. events, entities) and propositions
    in the (real or assumed) world in relation to their mentions in text. Then, the
    relation between the source and target of a perspective is characterized by means
    of perspective annotations. This enables us to place alternative perspectives
    on the same entity, event or proposition next to each other.'
