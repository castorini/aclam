L16-1497:
  abstract: "Structured, complete inflectional paradigm data exists for very few of\
    \ the world\u2019s languages, but is crucial to training morphological analysis\
    \ tools. We present methods inspired by linguistic fieldwork for gathering inflectional\
    \ paradigm data in a machine-readable, interoperable format from remotely-located\
    \ speakers of any language. Informants are tasked with completing language-specific\
    \ paradigm elicitation templates. Templates are constructed by linguists using\
    \ grammatical reference materials to ensure completeness. Each cell in a template\
    \ is associated with contextual prompts designed to help informants with varying\
    \ levels of linguistic expertise (from professional translators to untrained native\
    \ speakers) provide the desired inflected form. To facilitate downstream use in\
    \ interoperable NLP/HLT applications, each cell is also associated with a language-independent\
    \ machine-readable set of morphological tags from the UniMorph Schema. This data\
    \ is useful for seeding morphological analysis and generation software, particularly\
    \ when the data is representative of the range of surface morphological variation\
    \ in the language. At present, we have obtained 792 lemmas and 25,056 inflected\
    \ forms from 15 languages."
