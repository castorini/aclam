L16-1216:
  abstract: "CEPLEXicon (version 1.1) is a child lexicon resulting from the automatic\
    \ tagging of two child corpora: the corpus Santos (Santos, 2006; Santos et al.\
    \ 2014) and the corpus Child \u2015 Adult Interaction (Freitas et al. 2012), which\
    \ integrates information from the corpus Freitas (Freitas, 1997). This lexicon\
    \ includes spontaneous speech produced by seven children (1;02.00 to 3;11.12)\
    \ during approximately 86h of child-adult interaction. The automatic tagging comprised\
    \ the lemmatization and morphosyntactic classification of the speech produced\
    \ by the seven children included in the two child corpora; the lexicon contains\
    \ information pertaining to lemmas and syntactic categories as well as absolute\
    \ number of occurrences and frequencies in three age intervals: < 2 years; \u2265\
    \ 2 years and < 3 years; \u2265 3 years. The information included in this lexicon\
    \ and the format in which it is presented enables research in different areas\
    \ and allows researchers to obtain measures of lexical growth. CEPLEXicon is available\
    \ through the ELRA catalogue."
