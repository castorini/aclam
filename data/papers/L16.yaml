L16-1665:
  abstract: In an intercomprehension scenario, typically a native speaker of language
    L1 is confronted with output from an unknown, but related language L2. In this
    setting, the degree to which the receiver recognizes the unfamiliar words greatly
    determines communicative success. Despite exhibiting great string-level differences,
    cognates may be recognized very successfully if the receiver is aware of regular
    correspondences which allow to transform the unknown word into its familiar form.
    Modeling L1-L2 intercomprehension then requires the identification of all the
    regular correspondences between languages L1 and L2. We here present a set of
    linguistic orthographic correspondences manually compiled from comparative linguistics
    literature along with a set of statistically-inferred suggestions for correspondence
    rules. In order to do statistical inference, we followed the Minimum Description
    Length principle, which proposes to choose those rules which are most effective
    at describing the data. Our statistical model was able to reproduce most of our
    linguistic correspondences (88.5% for Czech-Polish and 75.7% for Bulgarian-Russian)
    and furthermore allowed to easily identify many more non-trivial correspondences
    which also cover aspects of morphology.
