L16-1080:
  abstract: This paper aims to implement what is referred to as the collocation of
    the Arabic keywords approach for extracting formulaic sequences (FSs) in the form
    of high frequency but semantically regular formulas that are not restricted to
    any syntactic construction or semantic domain. The study applies several distributional
    semantic models in order to automatically extract relevant FSs related to Arabic
    keywords. The data sets used in this experiment are rendered from a new developed
    corpus-based Arabic wordlist consisting of 5,189 lexical items which represent
    a variety of modern standard Arabic (MSA) genres and regions, the new wordlist
    being based on an overlapping frequency based on a comprehensive comparison of
    four large Arabic corpora with a total size of over 8 billion running words. Empirical
    n-best precision evaluation methods are used to determine the best association
    measures (AMs) for extracting high frequency and meaningful FSs. The gold standard
    reference FSs list was developed in previous studies and manually evaluated against
    well-established quantitative and qualitative criteria. The results demonstrate
    that the MI.log_f AM achieved the highest results in extracting significant FSs
    from the large MSA corpus, while the T-score association measure achieved the
    worst results.
