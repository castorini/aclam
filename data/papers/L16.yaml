L16-1155:
  abstract: Crowdsourcing approaches for post-correction of OCR output (Optical Character
    Recognition) have been successfully applied to several historic text collections.
    We report on our crowd-correction platform Kokos, which we built to improve the
    OCR quality of the digitized yearbooks of the Swiss Alpine Club (SAC) from the
    19th century. This multilingual heritage corpus consists of Alpine texts mainly
    written in German and French, all typeset in Antiqua font. Finding and engaging
    volunteers for correcting large amounts of pages into high quality text requires
    a carefully designed user interface, an easy-to-use workflow, and continuous efforts
    for keeping the participants motivated. More than 180,000 characters on about
    21,000 pages were corrected by volunteers in about 7 month, achieving an OCR gold
    standard with a systematically evaluated accuracy of 99.7% on the word level.
    The crowdsourced OCR gold standard and the corresponding original OCR recognition
    results from Abby FineReader 7 for each page are available as a resource. Additionally,
    the scanned images (300dpi) of all pages are included in order to facilitate tests
    with other OCR software.
