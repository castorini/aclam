L16-1568:
  abstract: 'The specialised lexicon belongs to the most prominent attributes of specialised
    writing: Terms function as semantically dense encodings of specialised concepts,
    which, in the absence of terms, would require lengthy explanations and descriptions.
    In this paper, we argue that terms are the result of diachronic processes on both
    the semantic and the morpho-syntactic level. Very little is known about these
    processes. We therefore present a corpus annotation project aiming at revealing
    how terms are coined and how they evolve to fit their function as semantically
    and morpho-syntactically dense encodings of specialised knowledge. The scope of
    this paper is two-fold: Firstly, we outline our methodology for annotating terminology
    in a diachronic corpus of scientific publications. Moreover, we provide a detailed
    analysis of our annotation results and suggest methods for improving the accuracy
    of annotations in a setting as difficult as ours. Secondly, we present results
    of a pilot study based on the annotated terms. The results suggest that terms
    in older texts are linguistically relatively simple units that are hard to distinguish
    from the lexicon of general language. We believe that this supports our hypothesis
    that terminology undergoes diachronic processes of densification and specialisation.'
