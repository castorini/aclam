L16-1486:
  abstract: In this paper, a new approach towards semantic clustering of the results
    of ambiguous search queries is presented. We propose using distributed vector
    representations of words trained with the help of prediction-based neural embedding
    models to detect senses of search queries and to cluster search engine results
    page according to these senses. The words from titles and snippets together with
    semantic relationships between them form a graph, which is further partitioned
    into components related to different query senses. This approach to search engine
    results clustering is evaluated against a new manually annotated evaluation data
    set of Russian search queries. We show that in the task of semantically clustering
    search results, prediction-based models slightly but stably outperform traditional
    count-based ones, with the same training corpora.
