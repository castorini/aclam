L16-1588:
  abstract: Distributional thesauri are useful in many tasks of Natural Language Processing.
    In this paper, we address the problem of building and evaluating such thesauri
    with the help of Information Retrieval (IR) concepts. Two main contributions are
    proposed. First, following the work of [8], we show how IR tools and concepts
    can be used with success to build a thesaurus. Through several experiments and
    by evaluating directly the results with reference lexicons, we show that some
    IR models outperform state-of-the-art systems. Secondly, we use IR as an applicative
    framework to indirectly evaluate the generated thesaurus. Here again, this task-based
    evaluation validates the IR approach used to build the thesaurus. Moreover, it
    allows us to compare these results with those from the direct evaluation framework
    used in the literature. The observed differences bring these evaluation habits
    into question.
