L16-1193:
  abstract: We present an experimental study making use of a machine learning approach
    to identify the factors that affect the aspectual value that characterizes verbs
    under each of their readings. The study is based on various morpho-syntactic and
    semantic features collected from a French lexical resource and on a gold standard
    aspectual classification of verb readings designed by an expert. Our results support
    the tested hypothesis, namely that agentivity and abstractness influence lexical
    aspect.
