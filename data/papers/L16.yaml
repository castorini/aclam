L16-1690:
  abstract: 'Among all researches dedicating to terminology and word sense disambiguation,
    little attention has been devoted to the ambiguity of term occurrences. If a lexical
    unit is indeed a term of the domain, it is not true, even in a specialised corpus,
    that all its occurrences are terminological. Some occurrences are terminological
    and other are not. Thus, a global decision at the corpus level about the terminological
    status of all occurrences of a lexical unit would then be erroneous. In this paper,
    we propose three original methods to characterise the ambiguity of term occurrences
    in the domain of social sciences for French. These methods differently model the
    context of the term occurrences: one is relying on text mining, the second is
    based on textometry, and the last one focuses on text genre properties. The experimental
    results show the potential of the proposed approaches and give an opportunity
    to discuss about their hybridisation.'
