L16-1569:
  abstract: "KorAP is a corpus search and analysis platform, developed at the Institute\
    \ for the German Language (IDS). It supports very large corpora with multiple\
    \ annotation layers, multiple query languages, and complex licensing scenarios.\
    \ KorAP\u2019s design aims to be scalable, flexible, and sustainable to serve\
    \ the German Reference Corpus DeReKo for at least the next decade. To meet these\
    \ requirements, we have adopted a highly modular microservice-based architecture.\
    \ This paper outlines our approach: An architecture consisting of small components\
    \ that are easy to extend, replace, and maintain. The components include a search\
    \ backend, a user and corpus license management system, and a web-based user frontend.\
    \ We also describe a general corpus query protocol used by all microservices for\
    \ internal communications. KorAP is open source, licensed under BSD-2, and available\
    \ on GitHub."
