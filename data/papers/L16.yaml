L16-1442:
  abstract: "This paper reports SuperCAT, a corpus analysis toolkit. It is a radical\
    \ extension of SubCAT, the Sublanguage Corpus Analysis Toolkit, from sublanguage\
    \ analysis to corpus analysis in general. The idea behind SuperCAT is that representative\
    \ corpora have no tendency towards closure\u2015that is, they tend towards infinity.\
    \ In contrast, non-representative corpora have a tendency towards closure\u2015\
    roughly, finiteness. SuperCAT focuses on general techniques for the quantitative\
    \ description of the characteristics of any corpus (or other language sample),\
    \ particularly concerning the characteristics of lexical distributions. Additionally,\
    \ SuperCAT features a complete re-engineering of the previous SubCAT architecture."
