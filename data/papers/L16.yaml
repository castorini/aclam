L16-1452:
  abstract: We introduce an approach based on using the dependency grammar representations
    of sentences to compute sentence similarity for extractive multi-document summarization.
    We adapt and investigate the effects of two untyped dependency tree kernels, which
    have originally been proposed for relation extraction, to the multi-document summarization
    problem. In addition, we propose a series of novel dependency grammar based kernels
    to better represent the syntactic and semantic similarities among the sentences.
    The proposed methods incorporate the type information of the dependency relations
    for sentence similarity calculation. To our knowledge, this is the first study
    that investigates using dependency tree based sentence similarity for multi-document
    summarization.
