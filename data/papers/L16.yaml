L16-1505:
  abstract: "We introduce a dialogue task between a virtual patient and a doctor where\
    \ the dialogue system, playing the patient part in a simulated consultation, must\
    \ reconcile a specialized level, to understand what the doctor says, and a lay\
    \ level, to output realistic patient-language utterances. This increases the challenges\
    \ in the analysis and generation phases of the dialogue. This paper proposes methods\
    \ to manage linguistic and terminological variation in that situation and illustrates\
    \ how they help produce realistic dialogues. Our system makes use of lexical resources\
    \ for processing synonyms, inflectional and derivational variants, or pronoun/verb\
    \ agreement. In addition, specialized knowledge is used for processing medical\
    \ roots and affixes, ontological relations and concept mapping, and for generating\
    \ lay variants of terms according to the patient\u2019s non-expert discourse.\
    \ We also report the results of a first evaluation carried out by 11 users interacting\
    \ with the system. We evaluated the non-contextual analysis module, which supports\
    \ the Spoken Language Understanding step. The annotation of task domain entities\
    \ obtained 91.8% of Precision, 82.5% of Recall, 86.9% of F-measure, 19.0% of Slot\
    \ Error Rate, and 32.9% of Sentence Error Rate."
