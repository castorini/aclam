L16-1702:
  abstract: "In 2016, we set about building a large-scale corpus of everyday Japanese\
    \ conversation\u2015a collection of conversations embedded in naturally occurring\
    \ activities in daily life. We will collect more than 200 hours of recordings\
    \ over six years,publishing the corpus in 2022. To construct such a huge corpus,\
    \ we have conducted a pilot project, one of whose purposes is to establish a corpus\
    \ design for collecting various kinds of everyday conversations in a balanced\
    \ manner. For this purpose, we conducted a survey of everyday conversational behavior,\
    \ with about 250 adults, in order to reveal how diverse our everyday conversational\
    \ behavior is and to build an empirical foundation for corpus design. The questionnaire\
    \ included when, where, how long,with whom, and in what kind of activity informants\
    \ were engaged in conversations. We found that ordinary conversations show the\
    \ following tendencies: i) they mainly consist of chats, business talks, and consultations;\
    \ ii) in general, the number of participants is small and the duration of the\
    \ conversation is short; iii) many conversations are conducted in private places\
    \ such as homes, as well as in public places such as offices and schools; and\
    \ iv) some questionnaire items are related to each other. This paper describes\
    \ an overview of this survey study, and then discusses how to design a large-scale\
    \ corpus of everyday Japanese conversation on this basis."
