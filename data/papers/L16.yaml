L16-1440:
  abstract: "This paper reports on an experiment where 795 human participants answered\
    \ to the questions taken from second language proficiency tests that were translated\
    \ to their native language. The output of three machine translation systems and\
    \ two different human translations were used as the test material. We classified\
    \ the translation errors in the questions according to an error taxonomy and analyzed\
    \ the participants\u2019 response on the basis of the type and frequency of the\
    \ translation errors. Through the analysis, we identified several types of errors\
