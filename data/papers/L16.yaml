L16-1507:
  abstract: There have been several attempts to annotate communicative functions to
    utterances of verbal feedback in English previously. Here, we suggest an annotation
    scheme for verbal and non-verbal feedback utterances in French including the categories
    base, attitude, previous and visual. The data comprises conversations, maptasks
    and negotiations from which we extracted ca. 13,000 candidate feedback utterances
    and gestures. 12 students were recruited for the annotation campaign of ca. 9,500
    instances. Each instance was annotated by between 2 and 7 raters. The evaluation
    of the annotation agreement resulted in an average best-pair kappa of 0.6. While
    the base category with the values acknowledgement, evaluation, answer, elicit
    achieve good agreement, this is not the case for the other main categories. The
    data sets, which also include automatic extractions of lexical, positional and
    acoustic features, are freely available and will further be used for machine learning
    classification experiments to analyse the form-function relationship of feedback.
