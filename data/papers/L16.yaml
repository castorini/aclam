L16-1185:
  abstract: "Emotions are an important part of the human experience. They are responsible\
    \ for the adaptation and integration in the environment, offering, most of the\
    \ time together with the cognitive system, the appropriate responses to stimuli\
    \ in the environment. As such, they are an important component in decision-making\
    \ processes. In today\u2019s society, the avalanche of stimuli present in the\
    \ environment (physical or virtual) makes people more prone to respond to stronger\
    \ affective stimuli (i.e., those that are related to their basic needs and motivations\
    \ \u2015 survival, food, shelter, etc.). In media reporting, this is translated\
    \ in the use of arguments (factual data) that are known to trigger specific (strong,\
    \ affective) behavioural reactions from the readers. This paper describes initial\
    \ efforts to detect such arguments from text, based on the properties of concepts.\
    \ The final system able to retrieve and label this type of data from the news\
    \ in traditional and social platforms is intended to be integrated Europe Media\
    \ Monitor family of applications to detect texts that trigger certain (especially\
    \ negative) reactions from the public, with consequences on citizen safety and\
    \ security."
