L16-1625:
  abstract: "The increasing streams of information pose challenges to both humans\
    \ and machines. On the one hand, humans need to identify relevant information\
    \ and consume only the information that lies at their interests. On the other\
    \ hand, machines need to understand the information that is published in online\
    \ data streams and generate concise and meaningful overviews. We consider events\
    \ as prime factors to query for information and generate meaningful context. The\
    \ focus of this paper is to acquire empirical insights for identifying salience\
    \ features in tweets and news about a target event, i.e., the event of \u201C\
    whaling\u201D. We first derive a methodology to identify such features by building\
    \ up a knowledge space of the event enriched with relevant phrases, sentiments\
    \ and ranked by their novelty. We applied this methodology on tweets and we have\
    \ performed preliminary work towards adapting it to news articles. Our results\
    \ show that crowdsourcing text relevance, sentiments and novelty (1) can be a\
    \ main step in identifying salient information, and (2) provides a deeper and\
    \ more precise understanding of the data at hand compared to state-of-the-art\
    \ approaches."
