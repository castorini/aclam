  abstract: We describe our ongoing effort to establish an annotation scheme for describing
    the semantic structures of research articles in the computer science domain, with
    the intended use of developing search systems that can refine their results by
    the roles of the entities denoted by the query keys. In our scheme, mentions of
    entities are annotated with ontology-based types, and the roles of the entities
    are annotated as relations with other entities described in the text. So far,
    we have annotated 400 abstracts from the ACL anthology and the ACM digital library.
    In this paper, the scheme and the annotated dataset are described, along with
    the problems found in the course of annotation. We also show the results of automatic
    annotation and evaluate the corpus in a practical setting in application to topic
    extraction.
