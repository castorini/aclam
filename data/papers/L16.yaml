L16-1007:
  abstract: Sentiment Analysis systems aims at detecting opinions and sentiments that
    are expressed in texts. Many approaches in literature are based on resources that
    model the prior polarity of words or multi-word expressions, i.e. a polarity lexicon.
    Such resources are defined by teams of annotators, i.e. a manual annotation is
    provided to associate emotional or sentiment facets to the lexicon entries. The
    development of such lexicons is an expensive and language dependent process, making
    them often not covering all the linguistic sentiment phenomena. Moreover, once
    a lexicon is defined it can hardly be adopted in a different language or even
    a different domain. In this paper, we present several Distributional Polarity
    Lexicons (DPLs), i.e. large-scale polarity lexicons acquired with an unsupervised
    methodology based on Distributional Models of Lexical Semantics. Given a set of
    heuristically annotated sentences from Twitter, we transfer the sentiment information
    from sentences to words. The approach is mostly unsupervised, and experimental
    evaluations on Sentiment Analysis tasks in two languages show the benefits of
    the generated resources. The generated DPLs are publicly available in English
    and Italian.
