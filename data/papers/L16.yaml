L16-1515:
  abstract: "An online tool based on dialectometric methods, DistGraph, is applied\
    \ to a group of Kru languages of C\xF4te d\u2019Ivoire, Liberia and Burkina Faso.\
    \ The inputs to this resource consist of tables of languages x linguistic features\
    \ (e.g. phonological, lexical or grammatical), and statistical and graphical outputs\
    \ are generated which show similarities and differences between the languages\
    \ in terms of the features as virtual distances. In the present contribution,\
    \ attention is focussed on the consonant systems of the languages, a traditional\
    \ starting point for language comparison. The data are harvested from a legacy\
    \ language data resource based on fieldwork in the 1970s and 1980s, a language\
    \ atlas of the Kru languages. The method on which the online tool is based extends\
    \ beyond documentation of individual languages to the documentation of language\
    \ groups, and supports difference-based prioritisation in education programmes,\
    \ decisions on language policy and documentation and conservation funding, as\
    \ well as research on language typology and heritage documentation of history\
    \ and migration."
