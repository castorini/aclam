L16-1332:
  abstract: "This paper describes the recording of a speech corpus focused on prosody\
    \ of people with intellectual disabilities. To do this, a video game is used with\
    \ the aim of improving the user\u2019s motivation. Moreover, the player\u2019\
    s profiles and the sentences recorded during the game sessions are described.\
    \ With the purpose of identifying the main prosodic troubles of people with intellectual\
    \ disabilities, some prosodic features are extracted from recordings, like fundamental\
    \ frequency, energy and pauses. After that, a comparison is made between the recordings\
    \ of people with intellectual disabilities and people without intellectual disabilities.\
    \ This comparison shows that pauses are the best discriminative feature between\
    \ these groups. To check this, a study has been done using machine learning techniques,\
    \ with a classification rate superior to 80%."
