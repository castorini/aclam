L16-1232:
  abstract: "We present the development of a Norwegian Academic Wordlist (AKA list)\
    \ for the Norwegian Bokm\xE4l variety. To identify specific academic vocabulary\
    \ we developed a 100-million-word academic corpus based on the University of Oslo\
    \ archive of digital publications. Other corpora were used for testing and developing\
    \ general word lists. We tried two different methods, those of Carlund et al.\
    \ (2012) and Gardner & Davies (2013), and compared them. The resulting list is\
    \ presented on a web site, where the words can be inspected in different ways,\
    \ and freely downloaded."
