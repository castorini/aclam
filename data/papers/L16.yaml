L16-1521:
  abstract: "In this paper, we describe the textual linguistic resources in nearly\
    \ 3 dozen languages being produced by Linguistic Data Consortium for DARPA\u2019\
    s LORELEI (Low Resource Languages for Emergent Incidents) Program. The goal of\
    \ LORELEI is to improve the performance of human language technologies for low-resource\
    \ languages and enable rapid re-training of such technologies for new languages,\
    \ with a focus on the use case of deployment of resources in sudden emergencies\
    \ such as natural disasters. Representative languages have been selected to provide\
    \ broad typological coverage for training, and surprise incident languages for\
    \ testing will be selected over the course of the program. Our approach treats\
    \ the full set of language packs as a coherent whole, maintaining LORELEI-wide\
    \ specifications, tagsets, and guidelines, while allowing for adaptation to the\
    \ specific needs created by each language. Each representative language corpus,\
    \ therefore, both stands on its own as a resource for the specific language and\
    \ forms part of a large multilingual resource for broader cross-language technology\
    \ development."
