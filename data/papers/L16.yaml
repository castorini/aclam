L16-1078:
  abstract: "The ability to efficiently speak in public is an essential asset for\
    \ many professions and is used in everyday life. As such, tools enabling the improvement\
    \ of public speaking performance and the assessment and mitigation of anxiety\
    \ related to public speaking would be very useful. Multimodal interaction technologies,\
    \ such as computer vision and embodied conversational agents, have recently been\
    \ investigated for the training and assessment of interpersonal skills. Once central\
    \ requirement for these technologies is multimodal corpora for training machine\
    \ learning models. This paper addresses the need of these technologies by presenting\
    \ and sharing a multimodal corpus of public speaking presentations. These presentations\
    \ were collected in an experimental study investigating the potential of interactive\
    \ virtual audiences for public speaking training. This corpus includes audio-visual\
    \ data and automatically extracted features, measures of public speaking anxiety\
    \ and personality, annotations of participants\u2019 behaviors and expert ratings\
    \ of behavioral aspects and overall performance of the presenters. We hope this\
    \ corpus will help other research teams in developing tools for supporting public\
    \ speaking training."
