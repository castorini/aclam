L16-1637:
  abstract: TEITOK is a web-based framework for corpus creation, annotation, and distribution,
    that combines textual and linguistic annotation within a single TEI based XML
    document. TEITOK provides several built-in NLP tools to automatically (pre)process
    texts, and is highly customizable. It features multiple orthographic transcription
    layers, and a wide range of user-defined token-based annotations. For searching,
    TEITOK interfaces with a local CQP server. TEITOK can handle various types of
    additional resources including Facsimile images and linked audio files, making
    it possible to have a combined written/spoken corpus. It also has additional modules
    for PSDX syntactic annotation and several types of stand-off annotation.
