L16-1028:
  abstract: 'Characters form the focus of various studies of literary works, including
    social network analysis, archetype induction, and plot comparison. The recent
    rise in the computational modelling of literary works has produced a proportional
    rise in the demand for character-annotated literary corpora. However, automatically
    identifying characters is an open problem and there is low availability of literary
    texts with manually labelled characters. To address the latter problem, this work
    presents three contributions: (1) a comprehensive scheme for manually resolving
    mentions to characters in texts. (2) A novel collaborative annotation tool, CHARLES
    (CHAracter Resolution Label-Entry System) for character annotation and similiar
    cross-document tagging tasks. (3) The character annotations resulting from a pilot
    study on the novel Pride and Prejudice, demonstrating the scheme and tool facilitate
    the efficient production of high-quality annotations. We expect this work to motivate
    the further production of annotated literary corpora to help meet the demand of
    the community.'
