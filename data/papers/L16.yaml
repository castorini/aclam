L16-1228:
  abstract: "The term smart home refers to a living environment that by its connected\
    \ sensors and actuators is capable of providing intelligent and contextualised\
    \ support to its user. This may result in automated behaviors that blends into\
    \ the user\u2019s daily life. However, currently most smart homes do not provide\
    \ such intelligent support. A first step towards such intelligent capabilities\
    \ lies in learning automation rules by observing the user\u2019s behavior. We\
    \ present a new type of corpus for learning such rules from user behavior as observed\
    \ from the events in a smart homes sensor and actuator network. The data contains\
    \ information about intended tasks by the users and synchronized events from this\
    \ network. It is derived from interactions of 59 users with the smart home in\
    \ order to solve five tasks. The corpus contains recordings of more than 40 different\
    \ types of data streams and has been segmented and pre-processed to increase signal\
    \ quality. Overall, the data shows a high noise level on specific data types that\
    \ can be filtered out by a simple smoothing approach. The resulting data provides\
    \ insights into event patterns resulting from task specific user behavior and\
    \ thus constitutes a basis for machine learning approaches to learn automation\
    \ rules."
