L16-1021:
  abstract: This paper presents WikiCoref, an English corpus annotated for anaphoric
    relations, where all documents are from the English version of Wikipedia. Our
    annotation scheme follows the one of OntoNotes with a few disparities. We annotated
    each markable with coreference type, mention type and the equivalent Freebase
    topic. Since most similar annotation efforts concentrate on very specific types
    of written text, mainly newswire, there is a lack of resources for otherwise over-used
    Wikipedia texts. The corpus described in this paper addresses this issue. We present
    a freely available resource we initially devised for improving coreference resolution
    algorithms dedicated to Wikipedia texts. Our corpus has no restriction on the
    topics of the documents being annotated, and documents of various sizes have been
    considered for annotation.
