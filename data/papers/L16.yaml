  abstract: "Odin is an information extraction framework that applies cascades of\
    \ finite state automata over both surface text and syntactic dependency graphs.\
    \ Support for syntactic patterns allow us to concisely define relations that are\
    \ otherwise difficult to express in languages such as Common Pattern Specification\
    \ Language (CPSL), which are currently limited to shallow linguistic features.\
    \ The interaction of lexical and syntactic automata provides robustness and flexibility\
    \ when writing extraction rules. This paper describes Odin\u2019s declarative\
    \ language for writing these cascaded automata."
