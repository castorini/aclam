L16-1211:
  abstract: In this paper, we describe a new database with audio recordings of non-native
    (L2) speakers of English, and the perceptual evaluation experiment conducted with
    native English speakers for assessing the prosody of each recording. These annotations
    are then used to compute the gold standard using different methods, and a series
    of regression experiments is conducted to evaluate their impact on the performance
    of a regression model predicting the degree of naturalness of L2 speech. Further,
    we compare the relevance of different feature groups modelling prosody in general
    (without speech tempo), speech rate and pauses modelling speech tempo (fluency),
    voice quality, and a variety of spectral features. We also discuss the impact
    of various fusion strategies on performance.Overall, our results demonstrate that
    the prosody of non-native speakers of English as L2 can be reliably assessed using
    supra-segmental audio features; prosodic features seem to be the most important
    ones.
