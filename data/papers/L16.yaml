L16-1552:
  abstract: "We present a corpus of 44 human-agent verbal and gestural story retellings\
    \ designed to explore whether humans would gesturally entrain to an embodied intelligent\
    \ virtual agent. We used a novel data collection method where an agent presented\
    \ story components in installments, which the human would then retell to the agent.\
    \ At the end of the installments, the human would then retell the embodied animated\
    \ agent the story as a whole. This method was designed to allow us to observe\
    \ whether changes in the agent\u2019s gestural behavior would result in human\
    \ gestural changes. The agent modified its gestures over the course of the story,\
    \ by starting out the first installment with gestural behaviors designed to manifest\
    \ extraversion, and slowly modifying gestures to express introversion over time,\
    \ or the reverse. The corpus contains the verbal and gestural transcripts of the\
    \ human story retellings. The gestures were coded for type, handedness, temporal\
    \ structure, spatial extent, and the degree to which the participants\u2019 gestures\
    \ match those produced by the agent. The corpus illustrates the variation in expressive\
    \ behaviors produced by users interacting with embodied virtual characters, and\
    \ the degree to which their gestures were influenced by the agent\u2019s dynamic\
    \ changes in personality-based expressive style."
