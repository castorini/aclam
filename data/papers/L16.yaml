L16-1429:
  abstract: Due to the phenomenal growth of online product reviews, sentiment analysis
    (SA) has gained huge attention, for example, by online service providers. A number
    of benchmark datasets for a wide range of domains have been made available for
    sentiment analysis, especially in resource-rich languages. In this paper we assess
    the challenges of SA in Hindi by providing a benchmark setup, where we create
    an annotated dataset of high quality, build machine learning models for sentiment
    analysis in order to show the effective usage of the dataset, and finally make
    the resource available to the community for further advancement of research. The
    dataset comprises of Hindi product reviews crawled from various online sources.
    Each sentence of the review is annotated with aspect term and its associated sentiment.
    As classification algorithms we use Conditional Random Filed (CRF) and Support
    Vector Machine (SVM) for aspect term extraction and sentiment analysis, respectively.
    Evaluation results show the average F-measure of 41.07% for aspect term extraction
    and accuracy of 54.05% for sentiment classification.
