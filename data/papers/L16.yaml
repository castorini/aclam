L16-1092:
  abstract: An open-source rule-based machine translation system is developed for
    Scots, a low-resourced minor language closely related to English and spoken in
    Scotland and Ireland. By concentrating on translation for assimilation (gist comprehension)
    from Scots to English, it is proposed that the development of dictionaries designed
    to be used with in the Apertium platform will be sufficient to produce translations
    that improve non-Scots speakers understanding of the language. Mono- and bilingual
    Scots dictionaries are constructed using lexical items gathered from a variety
    of resources across several domains. Although the primary goal of this project
    is translation for gisting, the system is evaluated for both assimilation and
    dissemination (publication-ready translations). A variety of evaluation methods
    are used, including a cloze test undertaken by human volunteers. While evaluation
    results are comparable to, and in some cases superior to, those of other language
    pairs within the Apertium platform, room for improvement is identified in several
    areas of the system.
