L16-1433:
  abstract: This paper presents an automatic corpus-based process to author an open-domain
    conversational strategy usable both in chatterbot systems and as a fallback strategy
    for out-of-domain human utterances. Our approach is implemented on a corpus of
    television drama subtitles. This system is used as a chatterbot system to collect
    a corpus of 41 open-domain textual dialogues with 27 human participants. The general
    capabilities of the system are studied through objective measures and subjective
    self-reports in terms of understandability, repetition and coherence of the system
    responses selected in reaction to human utterances. Subjective evaluations of
    the collected dialogues are presented with respect to amusement, engagement and
    enjoyability. The main factors influencing those dimensions in our chatterbot
    experiment are discussed.
