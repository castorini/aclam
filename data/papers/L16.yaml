L16-1644:
  abstract: A potential work item (PWI) for ISO standard (MAP) about linguistic annotation
    concerning syntax-semantics mapping is discussed. MAP is a framework for graphical
    linguistic annotation to specify a mapping (set of combinations) between possible
    syntactic and semantic structures of the annotated linguistic data. Just like
    a UML diagram, a MAP diagram is formal, in the sense that it accurately specifies
    such a mapping. MAP provides a diagrammatic sort of concrete syntax for linguistic
    annotation far easier to understand than textual concrete syntax such as in XML,
    so that it could better facilitate collaborations among people involved in research,
    standardization, and practical use of linguistic data. MAP deals with syntactic
    structures including dependencies, coordinations, ellipses, transsentential constructions,
    and so on. Semantic structures treated by MAP are argument structures, scopes,
    coreferences, anaphora, discourse relations, dialogue acts, and so forth. In order
    to simplify explicit annotations, MAP allows partial descriptions, and assumes
    a few general rules on correspondence between syntactic and semantic compositions.
