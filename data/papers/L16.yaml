L16-1291:
  abstract: The availability of labelled corpus is of great importance for supervised
    learning in emotion classification tasks. Because it is time-consuming to manually
    label text, hashtags have been used as naturally annotated labels to obtain a
    large amount of labelled training data from microblog. However, natural hashtags
    contain too much noise for it to be used directly in learning algorithms. In this
    paper, we design a three-stage semi-automatic method to construct an emotion corpus
    from microblogs. Firstly, a lexicon based voting approach is used to verify the
    hashtag automatically. Secondly, a SVM based classifier is used to select the
    data whose natural labels are consistent with the predicted labels. Finally, the
    remaining data will be manually examined to filter out the noisy data. Out of
    about 48K filtered Chinese microblogs, 39k microblogs are selected to form the
    final corpus with the Kappa value reaching over 0.92 for the automatic parts and
    over 0.81 for the manual part. The proportion of automatic selection reaches 54.1%.
    Thus, the method can reduce about 44.5% of manual workload for acquiring quality
    data. Experiment on a classifier trained on this corpus shows that it achieves
    comparable results compared to the manually annotated NLP&CC2013 corpus.
