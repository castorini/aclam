L16-1443:
  abstract: 'The web data contains immense amount of data, hundreds of billion words
    are waiting to be extracted and used for language research. In this work we introduce
    our tool LanguageCrawl which allows NLP researchers to easily construct web-scale
    corpus from Common Crawl Archive: a petabyte scale, open repository of web crawl
    information. Three use-cases are presented: filtering Polish websites, building
    an N-gram corpora and training continuous skip-gram language model with hierarchical
    softmax. Each of them has been implemented within the LanguageCrawl toolkit, with
    the possibility to adjust specified language and N-gram ranks. Special effort
    has been put on high computing efficiency, by applying highly concurrent multitasking.
    We make our tool publicly available to enrich NLP resources. We strongly believe
    that our work will help to facilitate NLP research, especially in under-resourced
    languages, where the lack of appropriately sized corpora is a serious hindrance
    to applying data-intensive methods, such as deep neural networks.'
