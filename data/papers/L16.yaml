L16-1325:
  abstract: 'Despite the popularity of coreference resolution as a research topic,
    the overwhelming majority of the work in this area focused so far on single antecedence
    coreference only. Multiple antecedent coreference (MAC) has been largely neglected.
    This can be explained by the scarcity of the phenomenon of MAC in generic discourse.
    However, in specialized discourse such as patents, MAC is very dominant. It seems
    thus unavoidable to address the problem of MAC resolution in the context of tasks
    related to automatic patent material processing, among them abstractive summarization,
    deep parsing of patents, construction of concept maps of the inventions, etc.
    We present the first version of an operational rule-based MAC resolution strategy
    for patent material that covers the three major types of MAC: (i) nominal MAC,
    (ii) MAC with personal / relative pronouns, and MAC with reflexive / reciprocal
    pronouns. The evaluation shows that our strategy performs well in terms of precision
    and recall.'
