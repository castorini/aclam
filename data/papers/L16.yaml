L16-1256:
  abstract: The paper introduces a new annotated French data set for Sentiment Analysis,
    which is a currently missing resource. It focuses on the collection from Twitter
    of data related to the socio-political debate about the reform of the bill for
    wedding in France. The design of the annotation scheme is described, which extends
    a polarity label set by making available tags for marking target semantic areas
    and figurative language devices. The annotation process is presented and the disagreement
    discussed, in particular, in the perspective of figurative language use and in
    that of the semantic oriented annotation, which are open challenges for NLP systems.
