L16-1677:
  abstract: TGermaCorp is a German text corpus whose primary sources are collected
    from German literature texts which date from the sixteenth century to the present.
    The corpus is intended to represent its target language (German) in syntactic,
    lexical, stylistic and chronological diversity. For this purpose, it is hand-annotated
    on several linguistic layers, including POS, lemma, named entities, multiword
    expressions, clauses, sentences and paragraphs. In order to introduce TGermaCorp
    in comparison to more homogeneous corpora of contemporary everyday language, quantitative
    assessments of syntactic and lexical diversity are provided. In this respect,
    TGermaCorp contributes to establishing characterising features for resource descriptions,
    which is needed for keeping track of a meaningful comparison of the ever-growing
    number of natural language resources. The assessments confirm the special role
    of proper names, whose propagation in text may influence lexical and syntactic
    diversity measures in rather trivial ways. TGermaCorp will be made available via
    hucompute.org.
