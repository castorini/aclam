L16-1247:
  abstract: This paper presents the first version of Estonian Universal Dependencies
    Treebank which has been semi-automatically acquired from Estonian Dependency Treebank
    and comprises ca 400,000 words (ca 30,000 sentences) representing the genres of
    fiction, newspapers and scientific writing. Article analyses the differences between
    two annotation schemes and the conversion procedure to Universal Dependencies
    format. The conversion has been conducted by manually created Constraint Grammar
    transfer rules. As the rules enable to consider unbounded context, include lexical
    information and both flat and tree structure features at the same time, the method
    has proved to be reliable and flexible enough to handle most of transformations.
    The automatic conversion procedure achieved LAS 95.2%, UAS 96.3% and LA 98.4%.
    If punctuation marks were excluded from the calculations, we observed LAS 96.4%,
    UAS 97.7% and LA 98.2%. Still the refinement of the guidelines and methodology
    is needed in order to re-annotate some syntactic phenomena, e.g. inter-clausal
    relations. Although automatic rules usually make quite a good guess even in obscure
    conditions, some relations should be checked and annotated manually after the
    main conversion.
