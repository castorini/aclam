L16-1139:
  abstract: Named Entity Disambiguation (NED) is the task of linking a named-entity
    mention to an instance in a knowledge-base, typically Wikipedia-derived resources
    like DBpedia. This task is closely related to word-sense disambiguation (WSD),
    where the mention of an open-class word is linked to a concept in a knowledge-base,
    typically WordNet. This paper analyzes the relation between two annotated datasets
    on NED and WSD, highlighting the commonalities and differences. We detail the
    methods to construct a NED system following the WSD word-expert approach, where
    we need a dictionary and one classifier is built for each target entity mention
    string. Constructing a dictionary for NED proved challenging, and although similarity
    and ambiguity are higher for NED, the results are also higher due to the larger
    number of training data, and the more crisp and skewed meaning differences.
