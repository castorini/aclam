L16-1559:
  abstract: OpenSubtitles.org provides a large collection of user contributed subtitles
    in various languages for movies and TV programs. Subtitle translations are valuable
    resources for cross-lingual studies and machine translation research. A less explored
    feature of the collection is the inclusion of alternative translations, which
    can be very useful for training paraphrase systems or collecting multi-reference
    test suites for machine translation. However, differences in translation may also
    be due to misspellings, incomplete or corrupt data files, or wrongly aligned subtitles.
    This paper reports our efforts in recognising and classifying alternative subtitle
    translations with language independent techniques. We use time-based alignment
    with lexical re-synchronisation techniques and BLEU score filters and sort alternative
    translations into categories using edit distance metrics and heuristic rules.
    Our approach produces large numbers of sentence-aligned translation alternatives
    for over 50 languages provided via the OPUS corpus collection.
