L16-1582:
  abstract: "We present Marmot~\u2015 a new toolkit for quality estimation (QE) of\
    \ machine translation output. Marmot contains utilities targeted at quality estimation\
    \ at the word and phrase level. However, due to its flexibility and modularity,\
    \ it can also be extended to work at the sentence level. In addition, it can be\
    \ used as a framework for extracting features and learning models for many common\
    \ natural language processing tasks. The tool has a set of state-of-the-art features\
    \ for QE, and new features can easily be added. The tool is open-source and can\
    \ be downloaded from https://github.com/qe-team/marmot/"
