L16-1141:
  abstract: 'We introduce PreMOn (predicate model for ontologies), a linguistic resource
    for exposing predicate models (PropBank, NomBank, VerbNet, and FrameNet) and mappings
    between them (e.g, SemLink) as Linked Open Data. It consists of two components:
    (i) the PreMOn Ontology, an extension of the lemon model by the W3C Ontology-Lexica
    Community Group, that enables to homogeneously represent data from the various
    predicate models; and, (ii) the PreMOn Dataset, a collection of RDF datasets integrating
    various versions of the aforementioned predicate models and mapping resources.
    PreMOn is freely available and accessible online in different ways, including
    through a dedicated SPARQL endpoint.'
