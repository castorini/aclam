L16-1432:
  abstract: 'This paper describes the STAC resource, a corpus of multi-party chats
    annotated for discourse structure in the style of SDRT (Asher and Lascarides,
    2003; Lascarides and Asher, 2009). The main goal of the STAC project is to study
    the discourse structure of multi-party dialogues in order to understand the linguistic
    strategies adopted by interlocutors to achieve their conversational goals, especially
    when these goals are opposed. The STAC corpus is not only a rich source of data
    on strategic conversation, but also the first corpus that we are aware of that
    provides full discourse structures for multi-party dialogues. It has other remarkable
    features that make it an interesting resource for other topics: interleaved threads,
    creative language, and interactions between linguistic and extra-linguistic contexts.'
