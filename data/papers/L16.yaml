L16-1467:
  abstract: Morphologically-rich languages pose problems for machine translation (MT)
    systems, including word-alignment errors, data sparsity and multiple affixes.
    Current alignment models at word-level do not distinguish words and morphemes,
    thus yielding low-quality alignment and subsequently affecting end translation
    quality. Models using morpheme-level alignment can reduce the vocabulary size
    of morphologically-rich languages and overcomes data sparsity. The alignment data
    based on smallest units reveals subtle language features and enhances translation
    quality. Recent research proves such morpheme-level alignment (MA) data to be
    valuable linguistic resources for SMT, particularly for languages with rich morphology.
    In support of this research trend, the Linguistic Data Consortium (LDC) created
    Uzbek-English and Turkish-English alignment data which are manually aligned at
    the morpheme level. This paper describes the creation of MA corpora, including
    alignment and tagging process and approaches, highlighting annotation challenges
    and specific features of languages with rich morphology. The light tagging annotation
    on the alignment layer adds extra value to the MA data, facilitating users in
    flexibly tailoring the data for various MT model training.
