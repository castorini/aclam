L16-1576:
  abstract: "In this paper, we present the automatic annotation of bibliographical\
    \ references\u2019 zone in papers and articles of XML/TEI format. Our work is\
    \ applied through two phases: first, we use machine learning technology to classify\
    \ bibliographical and non-bibliographical paragraphs in papers, by means of a\
    \ model that was initially created to differentiate between the footnotes containing\
    \ or not containing bibliographical references. The previous description is one\
    \ of BILBO\u2019s features, which is an open source software for automatic annotation\
    \ of bibliographic reference. Also, we suggest some methods to minimize the margin\
    \ of error. Second, we propose an algorithm to find the largest list of bibliographical\
    \ references in the article. The improvement applied on our model results an increase\
    \ in the model\u2019s efficiency with an Accuracy equal to 85.89. And by testing\
    \ our work, we are able to achieve 72.23% as an average for the percentage of\
    \ success in detecting bibliographical references\u2019 zone."
