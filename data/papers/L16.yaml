L16-1597:
  abstract: Negation is often found more frequent in dialogue than commonly written
    texts, such as literary texts. Furthermore, the scope and focus of negation depends
    on context in dialogues than other forms of texts. Existing negation datasets
    have focused on non-dialogue texts such as literary texts where the scope and
    focus of negation is normally present within the same sentence where the negation
    is located and therefore are not the most appropriate to inform the development
    of negation handling algorithms for dialogue-based systems. In this paper, we
    present DT -Neg corpus (DeepTutor Negation corpus) which contains texts extracted
    from tutorial dialogues where students interacted with an Intelligent Tutoring
    System (ITS) to solve conceptual physics problems. The DT -Neg corpus contains
    annotated negations in student responses with scope and focus marked based on
    the context of the dialogue. Our dataset contains 1,088 instances and is available
    for research purposes at http://language.memphis.edu/dt-neg.
