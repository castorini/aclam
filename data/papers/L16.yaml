L16-1535:
  abstract: This paper explores the incorporation of lexico-semantic heuristics into
    a deterministic Coreference Resolution (CR) system for classifying named entities
    at document-level. The highest precise sieves of a CR tool are enriched with both
    a set of heuristics for merging named entities labeled with different classes
    and also with some constraints that avoid the incorrect merging of similar mentions.
    Several tests show that this strategy improves both NER labeling and CR. The CR
    tool can be applied in combination with any system for named entity recognition
    using the CoNLL format, and brings benefits to text analytics tasks such as Information
    Extraction. Experiments were carried out in Spanish, using three different NER
    tools.
