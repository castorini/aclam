L16-1488:
  abstract: "Images naturally appear alongside text in a wide variety of media, such\
    \ as books, magazines, newspapers, and in online articles. This type of multi-modal\
    \ data offers an interesting basis for vision and language research but most existing\
    \ datasets use crowdsourced text, which removes the images from their original\
    \ context. In this paper, we introduce the KBK-1M dataset of 1.6 million images\
    \ in their original context, with co-occurring texts found in Dutch newspapers\
    \ from 1922 - 1994. The images are digitally scanned photographs, cartoons, sketches,\
    \ and weather forecasts; the text is generated from OCR scanned blocks. The dataset\
    \ is suitable for experiments in automatic image captioning, image\u2015article\
    \ matching, object recognition, and data-to-text generation for weather forecasting.\
    \ It can also be used by humanities scholars to analyse photographic style changes,\
    \ the representation of people and societal issues, and new tools for exploring\
    \ photograph reuse via image-similarity-based search."
