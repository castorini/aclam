L16-1700:
  abstract: "One of the most pressing questions in cognitive science remains unanswered:\
    \ what cognitive mechanisms enable children to learn any of the world\u2019s 7000\
    \ or so languages? Much discovery has been made with regard to specific learning\
    \ mechanisms in specific languages, however, given the remarkable diversity of\
    \ language structures (Evans and Levinson 2009, Bickel 2014) the burning question\
    \ remains: what are the underlying processes that make language acquisition possible,\
    \ despite substantial cross-linguistic variation in phonology, morphology, syntax,\
    \ etc.? To investigate these questions, a comprehensive cross-linguistic database\
    \ of longitudinal child language acquisition corpora from maximally diverse languages\
    \ has been built."
