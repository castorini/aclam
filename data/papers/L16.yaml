L16-1157:
  abstract: In the present paper, we analyse variation of discourse phenomena in two
    typologically different languages, i.e. in German and Czech. The novelty of our
    approach lies in the nature of the resources we are using. Advantage is taken
    of existing resources, which are, however, annotated on the basis of two different
    frameworks. We use an interoperable scheme unifying discourse phenomena in both
    frameworks into more abstract categories and considering only those phenomena
    that have a direct match in German and Czech. The discourse properties we focus
    on are relations of identity, semantic similarity, ellipsis and discourse relations.
    Our study shows that the application of interoperable schemes allows an exploitation
    of discourse-related phenomena analysed in different projects and on the basis
    of different frameworks. As corpus compilation and annotation is a time-consuming
    task, positive results of this experiment open up new paths for contrastive linguistics,
    translation studies and NLP, including machine translation.
