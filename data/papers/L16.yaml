L16-1274:
  abstract: The task of recommending relevant scientific literature for a draft academic
    paper has recently received significant interest. In our effort to ease the discovery
    of scientific literature and augment scientific writing, we aim to improve the
    relevance of results based on a shallow semantic analysis of the source document
    and the potential documents to recommend. We investigate the utility of automatic
    argumentative and rhetorical annotation of documents for this purpose. Specifically,
    we integrate automatic Core Scientific Concepts (CoreSC) classification into a
    prototype context-based citation recommendation system and investigate its usefulness
    to the task. We frame citation recommendation as an information retrieval task
    and we use the categories of the annotation schemes to apply different weights
    to the similarity formula. Our results show interesting and consistent correlations
    between the type of citation and the type of sentence containing the relevant
    information.
