L16-1543:
  abstract: Timeliness and precision for detection of infectious animal disease outbreaks
    from the information published on the web is crucial for prevention against their
    spread. We propose a generic method to enrich and extend the use of different
    expressions as queries in order to improve the acquisition of relevant disease
    related pages on the web. Our method combines a text mining approach to extract
    terms from corpora of relevant disease outbreak documents, and domain expert elicitation
    (Delphi method) to propose expressions and to select relevant combinations between
    terms obtained with text mining. In this paper we evaluated the performance as
    queries of a number of expressions obtained with text mining and validated by
    a domain expert and expressions proposed by a panel of 21 domain experts. We used
    African swine fever as an infectious animal disease model. The expressions obtained
    with text mining outperformed as queries the expressions proposed by domain experts.
    However, domain experts proposed expressions not extracted automatically. Our
    method is simple to conduct and flexible to adapt to any other animal infectious
    disease and even in the public health domain.
