L16-1088:
  abstract: "The task of Named Entity Linking is to link entity mentions in the document\
    \ to their correct entries in a knowledge base and to cluster NIL mentions. Ambiguous,\
    \ misspelled, and incomplete entity mention names are the main challenges in the\
    \ linking process. We propose a novel approach that combines two state-of-the-art\
    \ models \u2015 for entity disambiguation and for paraphrase detection \u2015\
    \ to overcome these challenges. We consider name variations as paraphrases of\
    \ the same entity mention and adopt a paraphrase model for this task. Our approach\
    \ utilizes a graph-based disambiguation model based on Personalized Page Rank,\
