L16-1586:
  abstract: This paper describes the process of creating a corpus annotated for concepts
    and semantic relations in the scientific domain. A part of the ACL Anthology Corpus
    was selected for annotation, but the annotation process itself is not specific
    to the computational linguistics domain and could be applied to any scientific
    corpora. Concepts were identified and annotated fully automatically, based on
    a combination of terminology extraction and available ontological resources. A
    typology of semantic relations between concepts is also proposed. This typology,
    consisting of 18 domain-specific and 3 generic relations, is the result of a corpus-based
    investigation of the text sequences occurring between concepts in sentences. A
    sample of 500 abstracts from the corpus is currently being manually annotated
    with these semantic relations. Only explicit relations are taken into account,
    so that the data could serve to train or evaluate pattern-based semantic relation
    classification systems.
