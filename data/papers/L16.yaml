L16-1426:
  abstract: In this article we present an exploratory approach to enrich a WordNet-like
    lexical ontology with the synonyms present in a standard monolingual Portuguese
    dictionary. The dictionary was converted from PDF into XML and senses were automatically
    identified and annotated. This allowed us to extract them, independently of definitions,
    and to create sets of synonyms (synsets). These synsets were then aligned with
    WordNet synsets, both in the same language (Portuguese) and projecting the Portuguese
    terms into English, Spanish and Galician. This process allowed both the addition
    of new term variants to existing synsets, as to create new synsets for Portuguese.
