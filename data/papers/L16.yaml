L16-1469:
  abstract: We introduce TweetMT, a parallel corpus of tweets in four language pairs
    that combine five languages (Spanish from/to Basque, Catalan, Galician and Portuguese),
    all of which have an official status in the Iberian Peninsula. The corpus has
    been created by combining automatic collection and crowdsourcing approaches, and
    it is publicly available. It is intended for the development and testing of microtext
    machine translation systems. In this paper we describe the methodology followed
    to build the corpus, and present the results of the shared task in which it was
    tested.
