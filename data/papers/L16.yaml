  abstract: The task of Relation Extraction from texts is one of the main challenges
    in the area of Information Extraction, considering the required linguistic knowledge
    and the sophistication of the language processing techniques employed. This task
    aims at identifying and classifying semantic relations that occur between entities
    recognized in a given text. In this paper, we evaluated a Conditional Random Fields
    classifier for the extraction of any relation descriptor occurring between named
    entities (Organisation, Person and Place categories), as well as pre-defined relation
    types between these entities in Portuguese texts.
