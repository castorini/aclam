L16-1221:
  abstract: "Ambient Assisted Living aims at enhancing the quality of life of older\
    \ and disabled people at home thanks to Smart Homes. In particular, regarding\
    \ elderly living alone at home, the detection of distress situation after a fall\
    \ is very important to reassure this kind of population. However, many studies\
    \ do not include tests in real settings, because data collection in this domain\
    \ is very expensive and challenging and because of the few available data sets.\
    \ The C IRDO corpus is a dataset recorded in realistic conditions in D OMUS ,\
    \ a fully equipped Smart Home with microphones and home automation sensors, in\
    \ which participants performed scenarios including real falls on a carpet and\
    \ calls for help. These scenarios were elaborated thanks to a field study involving\
    \ elderly persons. Experiments related in a first part to distress detection in\
    \ real-time using audio and speech analysis and in a second part to fall detection\
    \ using video analysis are presented. Results show the difficulty of the task.\
    \ The database can be used as standardized database by researchers to evaluate\
    \ and compare their systems for elderly person\u2019s assistance."
