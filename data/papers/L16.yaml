L16-1727:
  abstract: We present a statistical system for identifying the semantic relationships
    or semantic roles for two major Indian Languages, Hindi and Urdu. Given an input
    sentence and a predicate/verb, the system first identifies the arguments pertaining
    to that verb and then classifies it into one of the semantic labels which can
    either be a DOER, THEME, LOCATIVE, CAUSE, PURPOSE etc. The system is based on
    2 statistical classifiers trained on roughly 130,000 words for Urdu and 100,000
    words for Hindi that were hand-annotated with semantic roles under the PropBank
    project for these two languages. Our system achieves an accuracy of 86% in identifying
    the arguments of a verb for Hindi and 75% for Urdu. At the subsequent task of
    classifying the constituents into their semantic roles, the Hindi system achieved
    58% precision and 42% recall whereas Urdu system performed better and achieved
    83% precision and 80% recall. Our study also allowed us to compare the usefulness
    of different linguistic features and feature combinations in the semantic role
    labeling task. We also examine the use of statistical syntactic parsing as feature
    in the role labeling task.
