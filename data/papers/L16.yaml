L16-1466:
  abstract: We construct a case-based English-to-Chinese semantic constituent parallel
    Treebank for a Statistical Machine Translation (SMT) task by labelling each node
    of the Deep Syntactic Tree (DST) with our refined semantic cases. Since subtree
    span-crossing is harmful in tree-based SMT, DST is adopted to alleviate this problem.
    At the same time, we tailor an existing case set to represent bilingual shallow
    semantic relations more precisely. This Treebank is a part of a semantic corpus
    building project, which aims to build a semantic bilingual corpus annotated with
    syntactic, semantic cases and word senses. Data in our Treebank is from the news
    domain of Datum corpus. 4,000 sentence pairs are selected to cover various lexicons
    and part-of-speech (POS) n-gram patterns as much as possible. This paper presents
    the construction of this case Treebank. Also, we have tested the effect of adopting
    DST structure in alleviating subtree span-crossing. Our preliminary analysis shows
    that the compatibility between Chinese and English trees can be significantly
    increased by transforming the parse-tree into the DST. Furthermore, the human
    agreement rate in annotation is found to be acceptable (90% in English nodes,
    75% in Chinese nodes).
