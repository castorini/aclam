L16-1584:
  abstract: Contents analisys from text data requires semantic representations that
    are difficult to obtain automatically, as they may require large handcrafted knowledge
    bases or manually annotated examples. Unsupervised autonomous methods for generating
    semantic representations are of greatest interest in face of huge volumes of text
    to be exploited in all kinds of applications. In this work we describe the generation
    and validation of semantic representations in the vector space paradigm for Spanish.
    The method used is GloVe (Pennington, 2014), one of the best performing reported
    methods , and vectors were trained over Spanish Wikipedia. The learned vectors
    evaluation is done in terms of word analogy and similarity tasks (Pennington,
