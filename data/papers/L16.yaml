L16-1033:
  abstract: Automated grammatical error detection, which helps users improve their
    writing, is an important application in NLP. Recently more and more people are
    learning Chinese, and an automated error detection system can be helpful for the
    learners. This paper proposes n-gram features, dependency count features, dependency
    bigram features, and single-character features to determine if a Chinese sentence
    contains word usage errors, in which a word is written as a wrong form or the
    word selection is inappropriate. With marking potential errors on the level of
    sentence segments, typically delimited by punctuation marks, the learner can try
    to correct the problems without the assistant of a language teacher. Experiments
    on the HSK corpus show that the classifier combining all sets of features achieves
    an accuracy of 0.8423. By utilizing certain combination of the sets of features,
    we can construct a system that favors precision or recall. The best precision
    we achieve is 0.9536, indicating that our system is reliable and seldom produces
    misleading results.
