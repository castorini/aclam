L16-1348:
  abstract: Sentence alignment is a task that consists in aligning the parallel sentences
    in a translated article pair. This paper describes a method to perform sentence
    boundary detection and alignment simultaneously, which significantly improves
    the alignment accuracy on languages like Chinese with uncertain sentence boundaries.
    It relies on the definition of hard (certain) and soft (uncertain) punctuation
    delimiters, the latter being possibly ignored to optimize the alignment result.
    The alignment method is used in combination with lexicons automatically generated
    from the input article pairs using pivot-based MT, achieving better coverage of
    the input words with fewer entries than pre-existing dictionaries. Pivot-based
    MT makes it possible to build dictionaries for language pairs that have scarce
    parallel data. The alignment method is implemented in a tool that will be freely
    available in the near future.
