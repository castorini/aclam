L16-1316:
  abstract: Perceptive evaluation of speech disorders is still the standard method
    in clinical practice for the diagnosing and the following of the condition progression
    of patients. Such methods include different tasks such as read speech, spontaneous
    speech, isolated words, sustained vowels, etc. In this context, automatic speech
    processing tools have proven pertinence in speech quality evaluation and assistive
    technology-based applications. Though, a very few studies have investigated the
    use of automatic tools on spontaneous speech. This paper investigates the behavior
    of an automatic phone-based anomaly detection system when applied on read and
    spontaneous French dysarthric speech. The behavior of the automatic tool reveals
    interesting inter-pathology differences across speech styles.
