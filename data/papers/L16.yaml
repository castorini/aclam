L16-1367:
  abstract: "Collocations such as \u201Cheavy rain\u201D or \u201Cmake [a] decision\u201D\
    , are combinations of two elements where one (the base) is freely chosen, while\
    \ the choice of the other (collocate) is restricted, depending on the base. Collocations\
    \ present difficulties even to advanced language learners, who usually struggle\
    \ to find the right collocate to express a particular meaning, e.g., both \u201C\
    heavy\u201D and \u201Cstrong\u201D express the meaning \u2018intense\u2019, but\
    \ while \u201Crain\u201D selects \u201Cheavy\u201D, \u201Cwind\u201D selects \u201C\
    strong\u201D. Lexical Functions (LFs) describe the meanings that hold between\
    \ the elements of collocations, such as \u2018intense\u2019, \u2018perform\u2019\
    , \u2018create\u2019, \u2018increase\u2019, etc. Language resources with semantically\
    \ classified collocations would be of great help for students, however they are\
    \ expensive to build, since they are manually constructed, and scarce. We present\
    \ an unsupervised approach to the acquisition and semantic classification of collocations\
    \ according to LFs, based on word embeddings in which, given an example of a collocation\
    \ for each of the target LFs and a set of bases, the system retrieves a list of\
    \ collocates for each base and LF."
