L16-1447:
  abstract: "The present paper describes the current release of the Bochum English\
    \ Countability Lexicon (BECL 2.1), a large empirical database consisting of lemmata\
    \ from Open ANC (http://www.anc.org) with added senses from WordNet (Fellbaum\
    \ 1998). BECL 2.1 contains \u2248 11,800 annotated noun-sense pairs, divided in\
    \ four major countability classes and 18 fine-grained subclasses. In the current\
    \ version, BECL also provides information on nouns whose senses occur in more\
    \ than one class allowing a closer look on polysemy and homonymy with regard to\
    \ countability. Further included are sets of similar senses using the Leacock\
    \ and Chodorow (LCH) score for semantic similarity (Leacock & Chodorow 1998),\
    \ information on orthographic variation, on the completeness of all WordNet senses\
    \ in the database and an annotated representation of different types of proper\
    \ names. The further development of BECL will investigate the different countability\
    \ classes of proper names and the general relation between semantic similarity\
    \ and countability as well as recurring syntactic patterns for noun-sense pairs.\
    \ The BECL 2.1 database is also publicly available via http://count-and-mass.org."
