L16-1134:
  abstract: "We describe the construction of GLASS, a newly sense-annotated version\
    \ of the German lexical substitution data set used at the GermEval 2015: LexSub\
    \ shared task. Using the two annotation layers, we conduct the first known empirical\
    \ study of the relationship between manually applied word senses and lexical substitutions.\
    \ We find that synonymy and hypernymy/hyponymy are the only semantic relations\
    \ directly linking targets to their substitutes, and that substitutes in the target\u2019\
    s hypernymy/hyponymy taxonomy closely align with the synonyms of a single GermaNet\
    \ synset. Despite this, these substitutes account for a minority of those provided\
    \ by the annotators. The results of our analysis accord with those of a previous\
    \ study on English-language data (albeit with automatically induced word senses),\
    \ leading us to suspect that the sense\u2015substitution relations we discovered\
    \ may be of a universal nature. We also tentatively conclude that relatively cheap\
    \ lexical substitution annotations can be used as a knowledge source for automatic\
    \ WSD. Also introduced in this paper is Ubyline, the web application used to produce\
    \ the sense annotations. Ubyline presents an intuitive user interface optimized\
    \ for annotating lexical sample data, and is readily adaptable to sense inventories\
    \ other than GermaNet."
