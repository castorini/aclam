  abstract: "This paper presents the process of enriching the verb frame database\
    \ of a Hungarian natural language parser to enable the assignment of semantic\
    \ roles. We accomplished this by linking the parser\u2019s verb frame database\
    \ to existing linguistic resources such as VerbNet and WordNet, and automatically\
    \ transferring back semantic knowledge. We developed OWL ontologies that map the\
    \ various constraint description formalisms of the linked resources and employed\
    \ a logical reasoning device to facilitate the linking procedure. We present results\
    \ and discuss the challenges and pitfalls that arose from this undertaking."
