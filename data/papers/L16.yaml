L16-1564:
  abstract: We present Poly-GrETEL, an online tool which enables syntactic querying
    in parallel treebanks, based on the monolingual GrETEL environment. We provide
    online access to the Europarl parallel treebank for Dutch and English, allowing
    users to query the treebank using either an XPath expression or an example sentence
    in order to look for similar constructions. We provide automatic alignments between
    the nodes. By combining example-based query functionality with node alignments,
    we limit the need for users to be familiar with the query language and the structure
    of the trees in the source and target language, thus facilitating the use of parallel
    corpora for comparative linguistics and translation studies.
