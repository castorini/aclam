L16-1609:
  abstract: Out-Of-Vocabulary (OOV) words missed by Large Vocabulary Continuous Speech
    Recognition (LVCSR) systems can be recovered with the help of topic and semantic
    context of the OOV words captured from a diachronic text corpus. In this paper
    we investigate how the choice of documents for the diachronic text corpora affects
    the retrieval of OOV Proper Names (PNs) relevant to an audio document. We first
    present our diachronic French broadcast news datasets, which highlight the motivation
    of our study on OOV PNs. Then the effect of using diachronic text data from different
    sources and a different time span is analysed. With OOV PN retrieval experiments
    on French broadcast news videos, we conclude that a diachronic corpus with text
    from different sources leads to better retrieval performance than one relying
    on text from single source or from a longer time span.
