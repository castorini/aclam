L16-1334:
  abstract: 'We propose in this work a novel acoustic phonetic study for Arabic people
    suffering from language disabilities and non-native learners of Arabic language
    to classify Arabic continuous speech to pathological or healthy and to identify
    phonemes that pose pronunciation problems (case of pathological speeches). The
    main idea can be summarized in comparing between the phonetic model reference
    to Arabic spoken language and that proper to concerned speaker. For this task,
    we use techniques of automatic speech processing like forced alignment and artificial
    neural network (ANN) (Basheer, 2000). Based on a test corpus containing 100 speech
    sequences, recorded by different speakers (healthy/pathological speeches and native/foreign
    speakers), we attain 97% as classification rate. Algorithms used in identifying
    phonemes that pose pronunciation problems show high efficiency: we attain an identification
    rate of 100%.'
