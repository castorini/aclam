    \ over a diachronic period of about 300 years. Both parsers were trained and evaluated\
    \ on the \u201CSyntactic Reference Corpus of Medieval French\u201D (SRCMF), a\
    \ manually annotated dependency treebank. I discuss the relation between types\
    \ of parsers and types of language, as well as the differences of the analyses\
    \ from a linguistic point of view."
