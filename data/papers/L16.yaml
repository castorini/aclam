L16-1356:
  abstract: 'This paper presents our work towards a novel approach for Quality Estimation
    (QE) of machine translation based on sequences of adjacent words, the so-called
    phrases. This new level of QE aims to provide a natural balance between QE at
    word and sentence-level, which are either too fine grained or too coarse levels
    for some applications. However, phrase-level QE implies an intrinsic challenge:
    how to segment a machine translation into sequence of words (contiguous or not)
    that represent an error. We discuss three possible segmentation strategies to
    automatically extract erroneous phrases. We evaluate these strategies against
    annotations at phrase-level produced by humans, using a new dataset collected
    for this purpose.'
