L16-1408:
  abstract: "We describe an extensive and versatile lexical resource for Latvian,\
    \ an under-resourced Indo-European language, which we call Tezaurs (Latvian for\
    \ \u2018thesaurus\u2019). It comprises a large explanatory dictionary of more\
    \ than 250,000 entries that are derived from more than 280 external sources. The\
    \ dictionary is enriched with phonetic, morphological, semantic and other annotations,\
    \ as well as augmented by various language processing tools allowing for the generation\
    \ of inflectional forms and pronunciation, for on-the-fly selection of corpus\
    \ examples, for suggesting synonyms, etc. Tezaurs is available as a public and\
    \ widely used web application for end-users, as an open data set for the use in\
    \ language technology (LT), and as an API \u2015 a set of web services for the\
    \ integration into third-party applications. The ultimate goal of Tezaurs is to\
    \ be the central computational lexicon for Latvian, bringing together all Latvian\
    \ words and frequently used multi-word units and allowing for the integration\
    \ of other LT resources and tools."
