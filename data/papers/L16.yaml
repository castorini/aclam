L16-1671:
  abstract: "In this paper we present the newly created parallel corpus of two under-resourced\
    \ languages, namely, Macedonian-Croatian Parallel Corpus (mk-hr_pcorp) that has\
    \ been collected during 2015 at the Faculty of Humanities and Social Sciences,\
    \ University of Zagreb. The mk-hr_pcorp is a unidirectional (mk\u2192hr) parallel\
    \ corpus composed of synchronic fictional prose texts received already in digital\
    \ form with over 500 Kw in each language. The corpus was sentence segmented and\
    \ provides 39,735 aligned sentences. The alignment was done automatically and\
    \ then post-corrected manually. The alignments order was shuffled and this enabled\
    \ the corpus to be available under CC-BY license through META-SHARE. However,\
    \ this prevents the research in language units over the sentence level."
