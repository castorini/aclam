L16-1381:
  abstract: In knowledge bases where concepts have associated properties, there is
    a large amount of comparative information that is implicitly encoded in the values
    of the properties these concepts share. Although there have been previous approaches
    to generating riddles, none of them seem to take advantage of structured information
    stored in knowledge bases such as Thesaurus Rex, which organizes concepts according
    to the fine grained ad-hoc categories they are placed into by speakers in everyday
    language, along with associated properties or modifiers. Taking advantage of these
    shared properties, we have developed a riddle generator that creates riddles about
    concepts represented as common nouns. The base of these riddles are comparisons
    between the target concept and other entities that share some of its properties.
    In this paper, we describe the process we have followed to generate the riddles
    starting from the target concept and we show the results of the first evaluation
    we have carried out to test the quality of the resulting riddles.
