L16-1633:
  abstract: "In this paper, we describe a new corpus -named DIRHA-L2F RealCorpus-\
    \ composed of typical home automation speech interactions in European Portuguese\
    \ that has been recorded by the INESC-ID\u2019s Spoken Language Systems Laboratory\
    \ (L2F) to support the activities of the Distant-speech Interaction for Robust\
    \ Home Applications (DIRHA) EU-funded project. The corpus is a multi-microphone\
    \ and multi-room database of real continuous audio sequences containing read phonetically\
    \ rich sentences, read and spontaneous keyword activation sentences, and read\
    \ and spontaneous home automation commands. The background noise conditions are\
    \ controlled and randomly recreated with noises typically found in home environments.\
    \ Experimental validation on this corpus is reported in comparison with the results\
    \ obtained on a simulated corpus using a fully automated speech processing pipeline\
    \ for two fundamental automatic speech recognition tasks of typical \u2018always-listening\u2019\
    \ home-automation scenarios: system activation and voice command recognition.\
    \ Attending to results on both corpora, the presence of overlapping voice-like\
    \ noise is shown as the main problem: simulated sequences contain concurrent speakers\
    \ that result in general in a more challenging corpus, while real sequences performance\
    \ drops drastically when TV or radio is on."
