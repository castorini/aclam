L16-1037:
  abstract: "Dialogue robots are attractive to people, and in language learning systems,\
    \ they motivate learners and let them practice conversational skills in more realistic\
    \ environment. However, automatic speech recognition (ASR) of the second language\
    \ (L2) learners is still a challenge, because their speech contains not just pronouncing,\
    \ lexical, grammatical errors, but is sometimes totally disordered. Hence, we\
    \ propose a novel robot assisted language learning (RALL) system using two robots,\
    \ one as a teacher and the other as an advanced learner. The system is designed\
    \ to simulate multiparty conversation, expecting implicit learning and enhancement\
    \ of predictability of learners\u2019 utterance through an alignment similar to\
    \ \u201Cinteractive alignment\u201D, which is observed in human-human conversation.\
    \ We collected a database with the prototypes, and measured how much the alignment\
    \ phenomenon observed in the database with initial analysis."
