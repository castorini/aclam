L16-1454:
  abstract: "We report on the creation of a lexical resource for the identification\
    \ of potentially unspecific or imprecise constructions in German requirements\
    \ documentation from the car manufacturing industry. In requirements engineering,\
    \ such expressions are called \u201Cweak words\u201D: they are not sufficiently\
    \ precise to ensure an unambiguous interpretation by the contractual partners,\
    \ who for the definition of their cooperation, typically rely on specification\
    \ documents (Melchisedech, 2000); an example are dimension adjectives, such as\
    \ kurz or lang (\u2018short\u2019, \u2018long\u2019) which need to be modified\
    \ by adverbials indicating the exact duration, size etc. Contrary to standard\
    \ practice in requirements engineering, where the identification of such weak\
    \ words is merely based on stopword lists, we identify weak uses in context, by\
    \ querying annotated text. The queries are part of the resource, as they define\
    \ the conditions when a word use is weak. We evaluate the recognition of weak\
    \ uses on our development corpus and on an unseen evaluation corpus, reaching\
    \ stable F1-scores above 0.95."
