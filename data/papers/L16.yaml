L16-1699:
  abstract: "In this paper, we present the NewsReader MEANTIME corpus, a semantically\
    \ annotated corpus of Wikinews articles. The corpus consists of 480 news articles,\
    \ i.e. 120 English news articles and their translations in Spanish, Italian, and\
    \ Dutch. MEANTIME contains annotations at different levels. The document-level\
    \ annotation includes markables (e.g. entity mentions, event mentions, time expressions,\
    \ and numerical expressions), relations between markables (modeling, for example,\
    \ temporal information and semantic role labeling), and entity and event intra-document\
    \ coreference. The corpus-level annotation includes entity and event cross-document\
    \ coreference. Semantic annotation on the English section was performed manually;\
    \ for the annotation in Italian, Spanish, and (partially) Dutch, a procedure was\
    \ devised to automatically project the annotations on the English texts onto the\
    \ translated texts, based on the manual alignment of the annotated elements; this\
    \ enabled us not only to speed up the annotation process but also provided cross-lingual\
    \ coreference. The English section of the corpus was extended with timeline annotations\
    \ for the SemEval 2015 TimeLine shared task. The \u201CFirst CLIN Dutch Shared\
    \ Task\u201D at CLIN26 was based on the Dutch section, while the EVALITA 2016\
    \ FactA (Event Factuality Annotation) shared task, based on the Italian section,\
    \ is currently being organized."
