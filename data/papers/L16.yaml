L16-1341:
  abstract: "Our interest is in people\u2019s capacity to efficiently and effectively\
    \ describe geographic objects in urban scenes. The broader ambition is to develop\
    \ spatial models capable of equivalent functionality able to construct such referring\
    \ expressions. To that end we present a newly crowd-sourced data set of natural\
    \ language references to objects anchored in complex urban scenes (In short: The\
    \ REAL Corpus \u2015 Referring Expressions Anchored Language). The REAL corpus\
    \ contains a collection of images of real-world urban scenes together with verbal\
    \ descriptions of target objects generated by humans, paired with data on how\
    \ successful other people were able to identify the same object based on these\
    \ descriptions. In total, the corpus contains 32 images with on average 27 descriptions\
    \ per image and 3 verifications for each description. In addition, the corpus\
    \ is annotated with a variety of linguistically motivated features. The paper\
    \ highlights issues posed by collecting data using crowd-sourcing with an unrestricted\
    \ input format, as well as using real-world urban scenes."
