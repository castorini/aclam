L16-1547:
  abstract: "This paper describes the development and evaluation of a chatbot platform\
    \ designed for the teaching/learning of Irish. The chatbot uses synthetic voices\
    \ developed for the dialects of Irish. Speech-enabled chatbot technology offers\
    \ a potentially powerful tool for dealing with the challenges of teaching/learning\
    \ an endangered language where learners have limited access to native speaker\
    \ models of the language and limited exposure to the language in a truly communicative\
    \ setting. The sociolinguistic context that motivates the present development\
    \ is explained. The evaluation of the chatbot was carried out in 13 schools by\
    \ 228 pupils and consisted of two parts. Firstly, learners\u2019 opinions of the\
    \ overall chatbot platform as a learning environment were elicited. Secondly,\
    \ learners evaluated the intelligibility, quality, and attractiveness of the synthetic\
    \ voices used in this platform. Results were overwhelmingly positive to both the\
    \ learning platform and the synthetic voices and indicate that the time may now\
    \ be ripe for language learning applications which exploit speech and language\
    \ technologies. It is further argued that these technologies have a particularly\
    \ vital role to play in the maintenance of the endangered language."
