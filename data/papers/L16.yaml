L16-1583:
  abstract: "Ranking is used for a wide array of problems, most notably information\
    \ retrieval (search). Kendall\u2019s \u03C4, Average Precision, and nDCG are a\
    \ few popular approaches to the evaluation of ranking. When dealing with problems\
    \ such as user ranking or recommendation systems, all these measures suffer from\
    \ various problems, including the inability to deal with elements of the same\
    \ rank, inconsistent and ambiguous lower bound scores, and an inappropriate cost\
    \ function. We propose a new measure, a modification of the popular nDCG algorithm,\
    \ named rankDCG, that addresses these problems. We provide a number of criteria\
    \ for any effective ranking algorithm and show that only rankDCG satisfies them\
    \ all. Results are presented on constructed and real data sets. We release a publicly\
    \ available rankDCG evaluation package."
