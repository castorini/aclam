L16-1591:
  abstract: News sources frame issues in different ways in order to appeal or control
    the perception of their readers. We present a large scale study of news articles
    from partisan sources in the US across a variety of different issues. We first
    highlight that differences between sides exist by predicting the political leaning
    of articles of unseen political bias. Framing can be driven by different types
    of morality that each group values. We emphasize differences in framing of different
    news building on the moral foundations theory quantified using hand crafted lexicons.
    Our results show that partisan sources frame political issues differently both
    in terms of words usage and through the moral foundations they relate to.
