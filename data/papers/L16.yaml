L16-1333:
  abstract: "Autism spectrum disorder (ASD) is a complex neurodevelopmental condition\
    \ that would benefit from low-cost and reliable improvements to screening and\
    \ diagnosis. Human language technologies (HLTs) provide one possible route to\
    \ automating a series of subjective decisions that currently inform \u201CGold\
    \ Standard\u201D diagnosis based on clinical judgment. In this paper, we describe\
    \ a new resource to support this goal, comprised of 100 20-minute semi-structured\
    \ English language samples labeled with child age, sex, IQ, autism symptom severity,\
    \ and diagnostic classification. We assess the feasibility of digitizing and processing\
    \ sensitive clinical samples for data sharing, and identify areas of difficulty.\
    \ Using the methods described here, we propose to join forces with researchers\
    \ and clinicians throughout the world to establish an international repository\
    \ of annotated language samples from individuals with ASD and related disorders.\
    \ This project has the potential to improve the lives of individuals with ASD\
    \ and their families by identifying linguistic features that could improve remote\
    \ screening, inform personalized intervention, and promote advancements in clinically-oriented\
    \ HLTs."
