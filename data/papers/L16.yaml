L16-1438:
  abstract: The usual concern when opting for a rule-based or a hybrid machine translation
    (MT) system is how much effort is required to adapt the system to a different
    language pair or a new domain. In this paper, we describe a way of adapting an
    existing hybrid MT system to a new language pair, and show that such a system
    can outperform a standard phrase-based statistical machine translation system
    with an average of 10 persons/month of work. This is specifically important in
    the case of domain-specific MT for which there is not enough parallel data for
    training a statistical machine translation system.
