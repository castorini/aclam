  abstract: Social media outlets are providing new opportunities for harvesting valuable
    resources. We present a novel approach for mining data from Twitter for the purpose
    of building transliteration resources and systems. Such resources are crucial
    in translation and retrieval tasks. We demonstrate the benefits of the approach
    on Arabic to English transliteration. The contribution of this approach includes
    the size of data that can be collected and exploited within the span of a limited
    time; the approach is very generic and can be adopted to other languages and the
    ability of the approach to cope with new transliteration phenomena and trends.
    A statistical transliteration system built using this data improved a comparable
    system built from Wikipedia wikilinks data.
