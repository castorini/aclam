L16-1343:
  abstract: "In online computer-mediated communication, speakers were considered to\
    \ have experienced difficulties in catching their partner\u2019s emotions and\
    \ in conveying their own emotions. To explain why online emotional communication\
    \ is so difficult and to investigate how this problem should be solved, multimodal\
    \ online emotional communication corpus was constructed by recording approximately\
    \ 100 speakers\u2019 emotional expressions and reactions in a modality-controlled\
    \ environment. Speakers communicated over the Internet using video chat, voice\
    \ chat or text chat; their face-to-face conversations were used for comparison\
    \ purposes. The corpora incorporated emotional labels by evaluating the speaker\u2019\
    s dynamic emotional states and the measurements of the speaker\u2019s facial expression,\
    \ vocal expression and autonomic nervous system activity. For the initial study\
    \ of this project, which used a large-scale emotional communication corpus, the\
    \ accuracy of online emotional understanding was assessed to demonstrate the emotional\
    \ labels evaluated by the speakers and to summarize the speaker\u2019s answers\
    \ on the questionnaire regarding the difference between an online chat and face-to-face\
    \ conversations in which they actually participated. The results revealed that\
    \ speakers have difficulty communicating their emotions in online communication\
    \ environments, regardless of the type of communication modality and that inaccurate\
    \ emotional understanding occurs more frequently in online computer-mediated communication\
    \ than in face-to-face communication."
