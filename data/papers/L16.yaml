L16-1511:
  abstract: We present the COPLE2 corpus, a learner corpus of Portuguese that includes
    written and spoken texts produced by learners of Portuguese as a second or foreign
    language. The corpus includes at the moment a total of 182,474 tokens and 978
    texts, classified according to the CEFR scales. The original handwritten productions
    are transcribed in TEI compliant XML format and keep record of all the original
    information, such as reformulations, insertions and corrections made by the teacher,
    while the recordings are transcribed and aligned with EXMARaLDA. The TEITOK environment
    enables different views of the same document (XML, student version, corrected
    version), a CQP-based search interface, the POS, lemmatization and normalization
    of the tokens, and will soon be used for error annotation in stand-off format.
    The corpus has already been a source of data for phonological, lexical and syntactic
    interlanguage studies and will be used for a data-informed selection of language
    features for each proficiency level.
