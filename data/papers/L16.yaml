L16-1313:
  abstract: Vocal User Interfaces in domestic environments recently gained interest
    in the speech processing community. This interest is due to the opportunity of
    using it in the framework of Ambient Assisted Living both for home automation
    (vocal command) and for call for help in case of distress situations, i.e. after
    a fall. C IRDO X, which is a modular software, is able to analyse online the audio
    environment in a home, to extract the uttered sentences and then to process them
    thanks to an ASR module. Moreover, this system perfoms non-speech audio event
    classification; in this case, specific models must be trained. The software is
    designed to be modular and to process on-line the audio multichannel stream. Some
    exemples of studies in which C IRDO X was involved are described. They were operated
    in real environment, namely a Living lab environment.
