L16-1149:
  abstract: 'Polarity lexicons are a basic resource for analyzing the sentiments and
    opinions expressed in texts in an automated way. This paper explores three methods
    to construct polarity lexicons: translating existing lexicons from other languages,
    extracting polarity lexicons from corpora, and annotating sentiments Lexical Knowledge
    Bases. Each of these methods require a different degree of human effort. We evaluate
    how much manual effort is needed and to what extent that effort pays in terms
    of performance improvement. Experiment setup includes generating lexicons for
    Basque, and evaluating them against gold standard datasets in different domains.
    Results show that extracting polarity lexicons from corpora is the best solution
    for achieving a good performance with reasonable human effort.'
