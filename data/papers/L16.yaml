L16-1289:
  abstract: Paraphrase plagiarism is a significant and widespread problem and research
    shows that it is hard to detect. Several methods and automatic systems have been
    proposed to deal with it. However, evaluation and comparison of such solutions
    is not possible because of the unavailability of benchmark corpora with manual
    examples of paraphrase plagiarism. To deal with this issue, we present the novel
    development of a paraphrase plagiarism corpus containing simulated (manually created)
    examples in the Urdu language - a language widely spoken around the world. This
    resource is the first of its kind developed for the Urdu language and we believe
    that it will be a valuable contribution to the evaluation of paraphrase plagiarism
    detection systems.
