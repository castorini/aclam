  abstract: Privacy concerns have often served as an insurmountable barrier for the
    production of research and resources in clinical information retrieval (IR). We
    believe that both clinical IR research innovation and legitimate privacy concerns
    can be served by the creation of intra-institutional, fully protected resources.
    In this paper, we provide some principles and tools for IR resource-building in
    the unique problem setting of patient-level IR, following the tradition of the
    Cranfield paradigm.
