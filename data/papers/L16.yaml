L16-1537:
  abstract: The task of relation extraction is to recognize and extract relations
    between entities or concepts in texts. Dependency parse trees have become a popular
    source for discovering extraction patterns, which encode the grammatical relations
    among the phrases that jointly express relation instances. State-of-the-art weakly
    supervised approaches to relation extraction typically extract thousands of unique
    patterns only potentially expressing the target relation. Among these patterns,
    some are semantically equivalent, but differ in their morphological, lexical-semantic
    or syntactic form. Some express a relation that entails the target relation. We
    propose a new approach to structuring extraction patterns by utilizing entailment
    graphs, hierarchical structures representing entailment relations, and present
    a novel resource of gold-standard entailment graphs based on a set of patterns
    automatically acquired using distant supervision. We describe the methodology
    used for creating the dataset and present statistics of the resource as well as
    an analysis of inference types underlying the entailment decisions.
