L16-1581:
  abstract: In this paper we introduce MoBiL, a hybrid Monolingual, Bilingual and
    Language modelling feature set and feature selection and evaluation framework.
    The set includes translation quality indicators that can be utilized to automatically
    predict the quality of human translations in terms of content adequacy and language
    fluency. We compare MoBiL with the QuEst baseline set by using them in classifiers
    trained with support vector machine and relevance vector machine learning algorithms
    on the same data set. We also report an experiment on feature selection to opt
    for fewer but more informative features from MoBiL. Our experiments show that
    classifiers trained on our feature set perform consistently better in predicting
    both adequacy and fluency than the classifiers trained on the baseline feature
    set. MoBiL also performs well when used with both support vector machine and relevance
    vector machine algorithms.
