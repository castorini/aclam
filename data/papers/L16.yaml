L16-1620:
  abstract: "We introduce improved guidelines for annotation of sentence specificity,\
    \ addressing the issues encountered in prior work. Our annotation provides judgements\
    \ of sentences in context. Rather than binary judgements, we introduce a specificity\
    \ scale which accommodates nuanced judgements. Our augmented annotation procedure\
    \ also allows us to define where in the discourse context the lack of specificity\
    \ can be resolved. In addition, the cause of the underspecification is annotated\
    \ in the form of free text questions. We present results from a pilot annotation\
    \ with this new scheme and demonstrate good inter-annotator agreement. We found\
    \ that the lack of specificity distributes evenly among immediate prior context,\
    \ long distance prior context and no prior context. We find that missing details\
    \ that are not resolved in the the prior context are more likely to trigger questions\
    \ about the reason behind events, \u201Cwhy\u201D and \u201Chow\u201D. Our data\
    \ is accessible at http://www.cis.upenn.edu/~nlp/corpora/lrec16spec.html"
