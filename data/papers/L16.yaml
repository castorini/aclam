L16-1125:
  abstract: 'This paper introduces the LetsRead Corpus of European Portuguese read
    speech from 6 to 10 years old children. The motivation for the creation of this
    corpus stems from the inexistence of databases with recordings of reading tasks
    of Portuguese children with different performance levels and including all the
    common reading aloud disfluencies. It is also essential to develop techniques
    to fulfill the main objective of the LetsRead project: to automatically evaluate
    the reading performance of children through the analysis of reading tasks. The
    collected data amounts to 20 hours of speech from 284 children from private and
    public Portuguese schools, with each child carrying out two tasks: reading sentences
    and reading a list of pseudowords, both with varying levels of difficulty throughout
    the school grades. In this paper, the design of the reading tasks presented to
    children is described, as well as the collection procedure. Manually annotated
    data is analyzed according to disfluencies and reading performance. The considered
    word difficulty parameter is also confirmed to be suitable for the pseudoword
    reading tasks.'
