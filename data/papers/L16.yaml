L16-1266:
  abstract: 'Polysemy is the capacity for a word to have multiple meanings. Polysemy
    detection is a first step for Word Sense Induction (WSI), which allows to find
    different meanings for a term. The polysemy detection is also important for information
    extraction (IE) systems. In addition, the polysemy detection is important for
    building/enriching terminologies and ontologies. In this paper, we present a novel
    approach to detect if a biomedical term is polysemic, with the long term goal
    of enriching biomedical ontologies. This approach is based on the extraction of
    new features. In this context we propose to extract features following two manners:
    (i) extracted directly from the text dataset, and (ii) from an induced graph.
    Our method obtains an Accuracy and F-Measure of 0.978.'
