L16-1115:
  abstract: "A speech database has been collected for use to highlight the importance\
    \ of \u201Cspeaker factor\u201D in forensic voice comparison. FABIOLE has been\
    \ created during the FABIOLE project funded by the French Research Agency (ANR)\
    \ from 2013 to 2016. This corpus consists in more than 3 thousands excerpts spoken\
    \ by 130 French native male speakers. The speakers are divided into two categories:\
    \ 30 target speakers who everyone has 100 excerpts and 100 \u201Cimpostors\u201D\
    \ who everyone has only one excerpt. The data were collected from 10 different\
    \ French radio and television shows where each utterance turns with a minimum\
    \ duration of 30s and has a good speech quality. The data set is mainly used for\
    \ investigating speaker factor in forensic voice comparison and interpreting some\
    \ unsolved issue such as the relationship between speaker characteristics and\
    \ system behavior. In this paper, we present FABIOLE database. Then, preliminary\
    \ experiments are performed to evaluate the effect of the \u201Cspeaker factor\u201D\
    \ and the show on a voice comparison system behavior."
