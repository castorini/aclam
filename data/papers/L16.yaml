L16-1399:
  abstract: "The article describes the current status of a large national project,\
    \ CoRoLa, aiming at building a reference corpus for the contemporary Romanian\
    \ language. Unlike many other national corpora, CoRoLa contains only - IPR cleared\
    \ texts and speech data, obtained from some of the country\u2019s most representative\
    \ publishing houses, broadcasting agencies, editorial offices, newspapers and\
    \ popular bloggers. For the written component 500 million tokens are targeted\
    \ and for the oral one 300 hours of recordings. The choice of texts is done according\
    \ to their functional style, domain and subdomain, also with an eye to the international\
    \ practice. A metadata file (following the CMDI model) is associated to each text\
    \ file. Collected texts are cleaned and transformed in a format compatible with\
    \ the tools for automatic processing (segmentation, tokenization, lemmatization,\
    \ part-of-speech tagging). The paper also presents up-to-date statistics about\
    \ the structure of the corpus almost two years before its official launching.\
    \ The corpus will be freely available for searching. Users will be able to download\
    \ the results of their searches and those original files when not against stipulations\
    \ in the protocols we have with text providers."
