L16-1685:
  abstract: 'In this paper we present the ongoing efforts to expand the depth and
    breath of the Open Multilingual Wordnet coverage by introducing two new classes
    of non-referential concepts to wordnet hierarchies: interjections and numeral
    classifiers. The lexical semantic hierarchy pioneered by Princeton Wordnet has
    traditionally restricted its coverage to referential and contentful classes of
    words: such as nouns, verbs, adjectives and adverbs. Previous efforts have been
    employed to enrich wordnet resources including, for example, the inclusion of
    pronouns, determiners and quantifiers within their hierarchies. Following similar
    efforts, and motivated by the ongoing semantic annotation of the NTU-Multilingual
    Corpus, we decided that the four traditional classes of words present in wordnets
    were too restrictive. Though non-referential, interjections and classifiers possess
    interesting semantics features that can be well captured by lexical resources
    like wordnets. In this paper, we will further motivate our decision to include
    non-referential concepts in wordnets and give an account of the current state
    of this expansion.'
