L16-1500:
  abstract: "The paper describes experimental dialogue data collection activities,\
    \ as well semantically annotated corpus creation undertaken within EU-funded METALOGUE\
    \ project(www.metalogue.eu). The project aims to develop a dialogue system with\
    \ flexible dialogue management to enable system\u2019s adaptive, reactive, interactive\
    \ and proactive dialogue behavior in setting goals, choosing appropriate strategies\
    \ and monitoring numerous parallel interpretation and management processes. To\
    \ achieve these goals negotiation (or more precisely multi-issue bargaining) scenario\
    \ has been considered as the specific setting and application domain. The dialogue\
    \ corpus forms the basis for the design of task and interaction models of participants\
    \ negotiation behavior, and subsequently for dialogue system development which\
    \ would be capable to replace one of the negotiators. The METALOGUE corpus will\
    \ be released to the community for research purposes."
