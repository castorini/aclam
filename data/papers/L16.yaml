L16-1347:
  abstract: "In this paper we compare different context selection approaches to improve\
    \ the creation of Emotive Vector Space Models (VSMs). The system is based on the\
    \ results of an existing approach that showed the possibility to create and update\
    \ VSMs by exploiting crowdsourcing and human annotation. Here, we introduce a\
    \ method to manipulate the contexts of the VSMs under the assumption that the\
    \ emotive connotation of a target word is a function of both its syntagmatic and\
    \ paradigmatic association with the various emotions. To study the differences\
    \ among the proposed spaces and to confirm the reliability of the system, we report\
    \ on two experiments: in the first one we validated the best candidates extracted\
    \ from each model, and in the second one we compared the models\u2019 performance\
    \ on a random sample of target words. Both experiments have been implemented as\
    \ crowdsourcing tasks."
