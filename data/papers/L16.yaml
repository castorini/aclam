L16-1320:
  abstract: "Monitoring social media has been shown to be an interesting approach\
    \ for the early detection of drug adverse effects. In this paper, we describe\
    \ a system which extracts medical entities in French drug reviews written by users.\
    \ We focus on the identification of medical conditions, which is based on the\
    \ concept of post-coordination: we first extract minimal medical-related entities\
    \ (pain, stomach) then we combine them to identify complex ones (It was the worst\
    \ [pain I ever felt in my stomach]). These two steps are respectively performed\
    \ by two classifiers, the first being based on Conditional Random Fields and the\
    \ second one on Support Vector Machines. The overall results of the minimal entity\
    \ classifier are the following: P=0.926; R=0.849; F1=0.886. A thourough analysis\
    \ of the feature set shows that, when combined with word lemmas, clusters generated\
    \ by word2vec are the most valuable features. When trained on the output of the\
    \ first classifier, the second classifier\u2019s performances are the following:\
    \ p=0.683;r=0.956;f1=0.797. The addition of post-processing rules did not add\
    \ any significant global improvement but was found to modify the precision/recall\
    \ ratio."
