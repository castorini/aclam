L16-1434:
  abstract: In this study, we describe the use of back-channelling patterns extracted
    from a dialogue corpus as a mean to characterising text-based dialogue systems.
    Our goal was to provide system users with the feeling that they are interacting
    with distinct individuals rather than artificially created characters. An analysis
    of the corpus revealed that substantial difference exists among speakers regarding
    the usage patterns of back-channelling. The patterns consist of back-channelling
    frequency, types, and expressions. They were used for system characterisation.
    Implemented system characters were tested by asking users of the dialogue system
    to identify the source speakers in the corpus. Experimental results suggest that
    possibility of using back-channelling patterns alone to characterize the dialogue
    system in some cases even among the same age and gender groups.
