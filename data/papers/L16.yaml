L16-1410:
  abstract: This paper presents a semi-automatic method to derive morphological analyzers
    from a limited number of example inflections suitable for languages with alphabetic
    writing systems. The system we present learns the inflectional behavior of morphological
    paradigms from examples and converts the learned paradigms into a finite-state
    transducer that is able to map inflected forms of previously unseen words into
    lemmas and corresponding morphosyntactic descriptions. We evaluate the system
    when provided with inflection tables for several languages collected from the
    Wiktionary.
