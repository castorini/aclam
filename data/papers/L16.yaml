  abstract: In this paper we present a tagger developed for inflectionally rich languages
    for which both a training corpus and a lexicon are available. We do not constrain
    the tagger by the lexicon entries, allowing both for lexicon incompleteness and
    noisiness. By using the lexicon indirectly through features we allow for known
    and unknown words to be tagged in the same manner. We test our tagger on Slovene
    data, obtaining a 25% error reduction of the best previous results both on known
    and unknown words. Given that Slovene is, in comparison to some other Slavic languages,
    a well-resourced language, we perform experiments on the impact of token (corpus)
    vs. type (lexicon) supervision, obtaining useful insights in how to balance the
    effort of extending resources to yield better tagging results.
