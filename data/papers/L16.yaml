L16-1254:
  abstract: "This article presents the latest dissemination activities and technical\
    \ developments that were carried out for the International Standard Language Resource\
    \ Number (ISLRN) service. It also recalls the main principle and submission process\
    \ for providers to obtain their 13-digit ISLRN identifier. Up to March 2016, 2100\
    \ Language Resources were allocated an ISLRN number, not only ELRA\u2019s and\
    \ LDC\u2019s catalogued Language Resources, but also the ones from other important\
    \ organisations like the Joint Research Centre (JRC) and the Resource Management\
    \ Agency (RMA) who expressed their strong support to this initiative.In the research\
    \ field, not only assigning a unique identification number is important, but also\
    \ referring to a Language Resource as an object per se (like publications) has\
    \ now become an obvious requirement. The ISLRN could also become an important\
    \ parameter to be considered to compute a Language Resource Impact Factor (LRIF)\
    \ in order to recognize the merits of the producers of Language Resources. Integrating\
    \ the ISLRN number into a LR-oriented bibliographical reference is thus part of\
    \ the objective. The idea is to make use of a BibTeX entry that would take into\
    \ account Language Resources items, including ISLRN.The ISLRN being a requested\
    \ field within the LREC 2016 submission, we expect that several other LRs will\
    \ be allocated an ISLRN number by the conference date. With this expansion, this\
    \ number aims to be a spreadly-used LR citation instrument within works referring\
    \ to LRs."
