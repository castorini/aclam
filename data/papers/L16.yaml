L16-1013:
  abstract: In this paper we present a language resource for German, composed of a
    list of 1,021 unique errors extracted from a collection of texts written by people
    with dyslexia. The errors were annotated with a set of linguistic characteristics
    as well as visual and phonetic features. We present the compilation and the annotation
    criteria for the different types of dyslexic errors. This language resource has
    many potential uses since errors written by people with dyslexia reflect their
    difficulties. For instance, it has already been used to design language exercises
    to treat dyslexia in German. To the best of our knowledge, this is first resource
    of this kind in German.
