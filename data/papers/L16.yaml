  abstract: Word sense embeddings represent a word sense as a low-dimensional numeric
    vector. While this representation is potentially useful for NLP applications,
    its interpretability is inherently limited. We propose a simple technique that
    improves interpretability of sense vectors by mapping them to synsets of a lexical
    resource. Our experiments with AdaGram sense embeddings and BabelNet synsets show
    that it is possible to retrieve synsets that correspond to automatically learned
    sense vectors with Precision of 0.87, Recall of 0.42 and AUC of 0.78.
