L16-1084:
  abstract: "This paper reports on an approach and experiments to automatically build\
    \ a cross-lingual multi-word entity resource. Starting from a collection of millions\
    \ of acronym/expansion pairs for 22 languages where expansion variants were grouped\
    \ into monolingual clusters, we experiment with several aggregation strategies\
    \ to link these clusters across languages. Aggregation strategies make use of\
    \ string similarity distances and translation probabilities and they are based\
    \ on vector space and graph representations. The accuracy of the approach is evaluated\
    \ against Wikipedia\u2019s redirection and cross-lingual linking tables. The resulting\
    \ multi-word entity resource contains 64,000 multi-word entities with unique identifiers\
    \ and their 600,000 multilingual lexical variants. We intend to make this new\
    \ resource publicly available."
