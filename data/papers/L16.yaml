L16-1142:
  abstract: "This paper describes work on incorporating Princenton\u2019s WordNet\
    \ morphosemantics links to the fabric of the Portuguese OpenWordNet-PT. Morphosemantic\
    \ links are relations between verbs and derivationally related nouns that are\
    \ semantically typed (such as for tune-tuner \u2015 in Portuguese \u201Cafinar-afinador\u201D\
    \ \u2013 linked through an \u201Cagent\u201D link). Morphosemantic links have\
    \ been discussed for Princeton\u2019s WordNet for a while, but have not been added\
    \ to the official database. These links are very useful, they help us to improve\
    \ our Portuguese WordNet. Thus we discuss the integration of these links in our\
    \ base and the issues we encountered with the integration."
