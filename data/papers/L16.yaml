L16-1459:
  abstract: 'In this paper we present a Hungarian sentiment corpus manually annotated
    at aspect level. Our corpus consists of Hungarian opinion texts written about
    different types of products. The main aim of creating the corpus was to produce
    an appropriate database providing possibilities for developing text mining software
    tools. The corpus is a unique Hungarian database: to the best of our knowledge,
    no digitized Hungarian sentiment corpus that is annotated on the level of fragments
    and targets has been made so far. In addition, many language elements of the corpus,
    relevant from the point of view of sentiment analysis, got distinct types of tags
    in the annotation. In this paper, on the one hand, we present the method of annotation,
    and we discuss the difficulties concerning text annotation process. On the other
    hand, we provide some quantitative and qualitative data on the corpus. We conclude
    with a description of the applicability of the corpus.'
