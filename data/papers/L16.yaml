L16-1441:
  abstract: Although it is commonly assumed that word sense disambiguation (WSD) should
    help to improve lexical choice and improve the quality of machine translation
    systems, how to successfully integrate word senses into such systems remains an
    unanswered question. Some successful approaches have involved reformulating either
    WSD or the word senses it produces, but work on using traditional word senses
    to improve machine translation have met with limited success. In this paper, we
    build upon previous work that experimented on including word senses as contextual
    features in maxent-based translation models. Training on a large, open-domain
    corpus (Europarl), we demonstrate that this aproach yields significant improvements
    in machine translation from English to Portuguese.
