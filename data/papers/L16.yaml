L16-1546:
  abstract: Most Text to Speech (TTS) systems today assume that the input text is
    in a single language and is written in the same language that the text needs to
    be synthesized in. However, in bilingual and multilingual communities, code mixing
    or code switching occurs in speech, in which speakers switch between languages
    in the same utterance. Due to the popularity of social media, we now see code-mixing
    even in text in these multilingual communities. TTS systems capable of synthesizing
    such text need to be able to handle text that is written in multiple languages
    and scripts. Code-mixed text poses many challenges to TTS systems, such as language
    identification, spelling normalization and pronunciation modeling. In this work,
    we describe a preliminary framework for synthesizing code-mixed text. We carry
    out experiments on synthesizing code-mixed Hindi and English text. We find that
    there is a significant user preference for TTS systems that can correctly identify
    and pronounce words in different languages.
