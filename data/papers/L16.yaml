L16-1063:
  abstract: "In this paper we present PIERINO (PIattaforma per l\u2019Estrazione e\
    \ il Recupero di INformazione Online), a system that was implemented in collaboration\
    \ with the Italian Ministry of Education, University and Research to analyse the\
    \ citizens\u2019 comments given in #labuonascuola survey. The platform includes\
    \ various levels of automatic analysis such as key-concept extraction and word\
    \ co-occurrences. Each analysis is displayed through an intuitive view using different\
    \ types of visualizations, for example radar charts and sunburst. PIERINO was\
    \ effectively used to support shaping the last Italian school reform, proving\
    \ the potential of NLP in the context of policy making."
