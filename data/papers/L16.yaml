L16-1145:
  abstract: High accuracy for automated translation and information retrieval calls
    for linguistic annotations at various language levels. The plethora of informal
    internet content sparked the demand for porting state-of-art natural language
    processing (NLP) applications to new social media as well as diverse language
    adaptation. Effort launched by the BOLT (Broad Operational Language Translation)
    program at DARPA (Defense Advanced Research Projects Agency) successfully addressed
    the internet information with enhanced NLP systems. BOLT aims for automated translation
    and linguistic analysis for informal genres of text and speech in online and in-person
    communication. As a part of this program, the Linguistic Data Consortium (LDC)
    developed valuable linguistic resources in support of the training and evaluation
    of such new technologies. This paper focuses on methodologies, infrastructure,
    and procedure for developing linguistic annotation at various language levels,
    including Treebank (TB), word alignment (WA), PropBank (PB), and co-reference
    (CoRef). Inspired by the OntoNotes approach with adaptations to the tasks to reflect
    the goals and scope of the BOLT project, this effort has introduced more annotation
    types of informal and free-style genres in English, Chinese and Egyptian Arabic.
    The corpus produced is by far the largest multi-lingual, multi-level and multi-genre
    annotation corpus of informal text and speech.
