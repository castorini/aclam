L16-1419:
  abstract: "This paper proposes a new method for Italian verb classification -and\
    \ a preliminary example of resulting classes- inspired by Levin (1993) and VerbNet\
    \ (Kipper-Schuler, 2005), yet partially independent from these resources; we achieved\
    \ such a result by integrating Levin and VerbNet\u2019s models of classification\
    \ with other theoretic frameworks and resources. The classification is rooted\
    \ in the constructionist framework (Goldberg, 1995; 2006) and is distribution-based.\
    \ It is also semantically characterized by a link to FrameNet\u2019ssemanticframesto\
    \ represent the event expressed by a class. However, the new Italian classes maintain\
    \ the hierarchic \u201Ctree\u201D structure and monotonic nature of VerbNet\u2019\
    s classes, and, where possible, the original names (e.g.: Verbs of Killing, Verbs\
    \ of Putting, etc.). We therefore propose here a taxonomy compatible with VerbNet\
    \ but at the same time adapted to Italian syntax and semantics. It also addresses\
    \ a number of problems intrinsic to the original classifications, such as the\
    \ role of argument alternations, here regarded simply as epiphenomena, consistently\
    \ with the constructionist approach."
