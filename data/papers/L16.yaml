L16-1074:
  abstract: "After celebrating its 20th anniversary in 2015, ELRA is carrying on its\
    \ strong involvement in the HLT field. To share ELRA\u2019s expertise of those\
    \ 21 past years, this article begins with a presentation of ELRA\u2019s strategic\
    \ Data and LR Management Plan for a wide use by the language communities. Then,\
    \ we further report on ELRA\u2019s activities and services provided since LREC\
    \ 2014. When looking at the cataloguing and licensing activities, we can see that\
    \ ELRA has been active at making the Meta-Share repository move toward new developments\
    \ steps, supporting Europe to obtain accurate LRs within the Connecting Europe\
    \ Facility programme, promoting the use of LR citation, creating the ELRA License\
    \ Wizard web portal.The article further elaborates on the recent LR production\
    \ activities of various written, speech and video resources, commissioned by public\
    \ and private customers. In parallel, ELDA has also worked on several EU-funded\
    \ projects centred on strategic issues related to the European Digital Single\
    \ Market. The last part gives an overview of the latest dissemination activities,\
    \ with a special focus on the celebration of its 20th anniversary organised in\
    \ Dubrovnik (Croatia) and the following up of LREC, as well as the launching of\
    \ the new ELRA portal."
