L16-1374:
  abstract: The Persian Universal Dependency Treebank (Persian UD) is a recent effort
    of treebanking Persian with Universal Dependencies (UD), an ongoing project that
    designs unified and cross-linguistically valid grammatical representations including
    part-of-speech tags, morphological features, and dependency relations. The Persian
    UD is the converted version of the Uppsala Persian Dependency Treebank (UPDT)
    to the universal dependencies framework and consists of nearly 6,000 sentences
    and 152,871 word tokens with an average sentence length of 25 words. In addition
    to the universal dependencies syntactic annotation guidelines, the two treebanks
    differ in tokenization. All words containing unsegmented clitics (pronominal and
    copula clitics) annotated with complex labels in the UPDT have been separated
    from the clitics and appear with distinct labels in the Persian UD. The treebank
    has its original syntactic annotation scheme based on Stanford Typed Dependencies.
    In this paper, we present the approaches taken in the development of the Persian
    UD.
