L16-1416:
  abstract: The last two decades have seen the development of various semantic lexical
    resources such as WordNet (Miller, 1995) and the USAS semantic lexicon (Rayson
    et al., 2004), which have played an important role in the areas of natural language
    processing and corpus-based studies. Recently, increasing efforts have been devoted
    to extending the semantic frameworks of existing lexical knowledge resources to
    cover more languages, such as EuroWordNet and Global WordNet. In this paper, we
    report on the construction of large-scale multilingual semantic lexicons for twelve
    languages, which employ the unified Lancaster semantic taxonomy and provide a
    multilingual lexical knowledge base for the automatic UCREL semantic annotation
    system (USAS). Our work contributes towards the goal of constructing larger-scale
    and higher-quality multilingual semantic lexical resources and developing corpus
    annotation tools based on them. Lexical coverage is an important factor concerning
    the quality of the lexicons and the performance of the corpus annotation tools,
    and in this experiment we focus on evaluating the lexical coverage achieved by
    the multilingual lexicons and semantic annotation tools based on them. Our evaluation
    shows that some semantic lexicons such as those for Finnish and Italian have achieved
    lexical coverage of over 90% while others need further expansion.
