L16-1680:
  abstract: "Automatic natural language processing of large texts often presents recurring\
    \ challenges in multiple languages: even for most advanced tasks, the texts are\
    \ first processed by basic processing steps \u2013 from tokenization to parsing.\
    \ We present an extremely simple-to-use tool consisting of one binary and one\
    \ model (per language), which performs these tasks for multiple languages without\
    \ the need for any other external data. UDPipe, a pipeline processing CoNLL-U-formatted\
    \ files, performs tokenization, morphological analysis, part-of-speech tagging,\
    \ lemmatization and dependency parsing for nearly all treebanks of Universal Dependencies\
    \ 1.2 (namely, the whole pipeline is currently available for 32 out of 37 treebanks).\
    \ In addition, the pipeline is easily trainable with training data in CoNLL-U\
    \ format (and in some cases also with additional raw corpora) and requires minimal\
    \ linguistic knowledge on the users\u2019 part. The training code is also released."
