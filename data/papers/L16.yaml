L16-1143:
  abstract: The development of standard models for describing general lexical resources
    has led to the emergence of numerous lexical datasets of various languages in
    the Semantic Web. However, equivalent models covering the linguistic domain of
    morphology do not exist. As a result, there are hardly any language resources
    of morphemic data available in RDF to date. This paper presents the creation of
    the Hebrew Morpheme Inventory from a manually compiled tabular dataset comprising
    around 52.000 entries. It is an ongoing effort of representing the lexemes, word-forms
    and morphologigal patterns together with their underlying relations based on the
    newly created Multilingual Morpheme Ontology (MMoOn). It will be shown how segmented
    Hebrew language data can be granularly described in a Linked Data format, thus,
    serving as an exemplary case for creating morpheme inventories of any inflectional
    language with MMoOn. The resulting dataset is described a) according to the structure
    of the underlying data format, b) with respect to the Hebrew language characteristic
    of building word-forms directly from roots, c) by exemplifying how inflectional
    information is realized and d) with regard to its enrichment with external links
    to sense resources.
