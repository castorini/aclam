L16-1040:
  abstract: This paper addresses the problem of quantifying the differences between
    entity extraction systems, where in general only a small proportion a document
    should be selected. Comparing overall accuracy is not very useful in these cases,
    as small differences in accuracy may correspond to huge differences in selections
    over the target minority class. Conventionally, one may use per-token complementarity
    to describe these differences, but it is not very useful when the set is heavily
    skewed. In such situations, which are common in information retrieval and entity
    recognition, metrics like precision and recall are typically used to describe
    performance. However, precision and recall fail to describe the differences between
    sets of objects selected by different decision strategies, instead just describing
    the proportional amount of correct and incorrect objects selected. This paper
    presents a method for measuring complementarity for precision, recall and F-score,
    quantifying the difference between entity extraction approaches.
