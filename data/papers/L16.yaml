L16-1208:
  abstract: The paper deals with merging two complementary resources of morphological
    data previously existing for Czech, namely the inflectional dictionary MorfFlex
    CZ and the recently developed lexical network DeriNet. The MorfFlex CZ dictionary
    has been used by a morphological analyzer capable of analyzing/generating several
    million Czech word forms according to the rules of Czech inflection. The DeriNet
    network contains several hundred thousand Czech lemmas interconnected with links
    corresponding to derivational relations (relations between base words and words
    derived from them). After summarizing basic characteristics of both resources,
    the process of merging is described, focusing on both rather technical aspects
    (growth of the data, measuring the quality of newly added derivational relations)
    and linguistic issues (treating lexical homonymy and vowel/consonant alternations).
    The resulting resource contains 970 thousand lemmas connected with 715 thousand
    derivational relations and is publicly available on the web under the CC-BY-NC-SA
    license. The data were incorporated in the MorphoDiTa library version 2.0 (which
    provides morphological analysis, generation, tagging and lemmatization for Czech)
    and can be browsed and searched by two web tools (DeriNet Viewer and DeriNet Search
    tool).
