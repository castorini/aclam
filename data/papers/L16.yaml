L16-1541:
  abstract: "Health support forums have become a rich source of data that can be used\
    \ to improve health care outcomes. A user profile, including information such\
    \ as age and gender, can support targeted analysis of forum data. But users might\
    \ not always disclose their age and gender. It is desirable then to be able to\
    \ automatically extract this information from users\u2019 content. However, to\
    \ the best of our knowledge there is no such resource for author profiling of\
    \ health forum data. Here we present a large corpus, with close to 85,000 users,\
    \ for profiling and also outline our approach and benchmark results to automatically\
    \ detect a user\u2019s age and gender from their forum posts. We use a mix of\
    \ features from a user\u2019s text as well as forum specific features to obtain\
    \ accuracy well above the baseline, thus showing that both our dataset and our\
    \ method are useful and valid."
