L16-1352:
  abstract: "This paper presents ProphetMT, a tree-based SMT-driven Controlled Language\
    \ (CL) authoring and post-editing tool. ProphetMT employs the source-side rules\
    \ in a translation model and provides them as auto-suggestions to users. Accordingly,\
    \ one might say that users are writing in a Controlled Language that is understood\
    \ by the computer. ProphetMT also allows users to easily attach structural information\
    \ as they compose content. When a specific rule is selected, a partial translation\
    \ is promptly generated on-the-fly with the help of the structural information.\
    \ Our experiments conducted on English-to-Chinese show that our proposed ProphetMT\
    \ system can not only better regularise an author\u2019s writing behaviour, but\
    \ also significantly improve translation fluency which is vital to reduce the\
    \ post-editing time. Additionally, when the writing and translation process is\
    \ over, ProphetMT can provide an effective colour scheme to further improve the\
    \ productivity of post-editors by explicitly featuring the relations between the\
    \ source and target rules."
