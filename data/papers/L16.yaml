L16-1740:
  abstract: This paper presents a new Slovenian spoken language resource built from
    TEDx Talks. The speech database contains 242 talks in total duration of 54 hours.
    The annotation and transcription of acquired spoken material was generated automatically,
    applying acoustic segmentation and automatic speech recognition. The development
    and evaluation subset was also manually transcribed using the guidelines specified
    for the Slovenian GOS corpus. The manual transcriptions were used to evaluate
    the quality of unsupervised transcriptions. The average word error rate for the
    SI TEDx-UM evaluation subset was 50.7%, with out of vocabulary rate of 24% and
    language model perplexity of 390. The unsupervised transcriptions contain 372k
    tokens, where 32k of them were different.
