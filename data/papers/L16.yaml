L16-1114:
  abstract: "The Interdisciplinary Longitudinal Study on Adult Development and Aging\
    \ (ILSE) was created to facilitate the study of challenges posed by rapidly aging\
    \ societies in developed countries such as Germany. ILSE contains over 8,000 hours\
    \ of biographic interviews recorded from more than 1,000 participants over the\
    \ course of 20 years. Investigations on various aspects of aging, such as cognitive\
    \ decline, often rely on the analysis of linguistic features which can be derived\
    \ from spoken content like these interviews. However, transcribing speech is a\
    \ time and cost consuming manual process and so far only 380 hours of ILSE interviews\
    \ have been transcribed. Thus, it is the aim of our work to establish technical\
    \ systems to fully automatically transcribe the ILSE interview data. The joint\
    \ occurrence of poor recording quality, long audio segments, erroneous transcriptions,\
    \ varying speaking styles & crosstalk, and emotional & dialectal speech in these\
    \ interviews presents challenges for automatic speech recognition (ASR). We describe\
    \ our ongoing work towards the fully automatic transcription of all ILSE interviews\
    \ and the steps we implemented in preparing the transcriptions to meet the interviews\u2019\
    \ challenges. Using a recursive long audio alignment procedure 96 hours of the\
    \ transcribed data have been made accessible for ASR training."
