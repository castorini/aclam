L16-1077:
  abstract: The paper presents a corpus of text data and its corresponding gaze fixations
    obtained from autistic and non-autistic readers. The data was elicited through
    reading comprehension testing combined with eye-tracking recording. The corpus
    consists of 1034 content words tagged with their POS, syntactic role and three
    gaze-based measures corresponding to the autistic and control participants. The
    reading skills of the participants were measured through multiple-choice questions
    and, based on the answers given, they were divided into groups of skillful and
    less-skillful readers. This division of the groups informs researchers on whether
    particular fixations were elicited from skillful or less-skillful readers and
    allows a fair between-group comparison for two levels of reading ability. In addition
    to describing the process of data collection and corpus development, we present
    a study on the effect that word length has on reading in autism. The corpus is
    intended as a resource for investigating the particular linguistic constructions
    which pose reading difficulties for people with autism and hopefully, as a way
    to inform future text simplification research intended for this population.
