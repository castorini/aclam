L16-1615:
  abstract: 'This paper presents SPA, a web-based Speech Analytics platform that integrates
    several speech processing modules and that makes it possible to use them through
    the web. It was developed with the aim of facilitating the usage of the modules,
    without the need to know about software dependencies and specific configurations.
    Apart from being accessed by a web-browser, the platform also provides a REST
    API for easy integration with other applications. The platform is flexible, scalable,
    provides authentication for access restrictions, and was developed taking into
    consideration the time and effort of providing new services. The platform is still
    being improved, but it already integrates a considerable number of audio and text
    processing modules, including: Automatic transcription, speech disfluency classification,
    emotion detection, dialog act recognition, age and gender classification, non-nativeness
    detection, hyper-articulation detection, dialog act recognition, and two external
    modules for feature extraction and DTMF detection. This paper describes the SPA
    architecture, presents the already integrated modules, and provides a detailed
    description for the ones most recently integrated.'
