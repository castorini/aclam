L16-1390:
  abstract: Although there are many tools for natural language processing tasks in
    Estonian, these tools are very loosely interoperable, and it is not easy to build
    practical applications on top of them. In this paper, we introduce a new Python
    library for natural language processing in Estonian, which provides unified programming
    interface for various NLP components. The EstNLTK toolkit provides utilities for
    basic NLP tasks including tokenization, morphological analysis, lemmatisation
    and named entity recognition as well as offers more advanced features such as
    a clause segmentation, temporal expression extraction and normalization, verb
    chain detection, Estonian Wordnet integration and rule-based information extraction.
    Accompanied by a detailed API documentation and comprehensive tutorials, EstNLTK
    is suitable for a wide range of audience. We believe EstNLTK is mature enough
    to be used for developing NLP-backed systems both in industry and research. EstNLTK
    is freely available under the GNU GPL version 2+ license, which is standard for
    academic software.
