  abstract: "We present a new Dutch dysarthric speech database containing utterances\
    \ of neurological patients with Parkinson\u2019s disease, traumatic brain injury\
    \ and cerebrovascular accident. The speech content is phonetically and linguistically\
    \ diversified by using numerous structured sentence and word lists. Containing\
    \ more than 6 hours of mildly to moderately dysarthric speech, this database can\
    \ be used for research on dysarthria and for developing and testing speech-to-text\
    \ systems designed for medical applications. Current activities aimed at extending\
    \ this database are also discussed."
