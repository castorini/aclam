L16-1261:
  abstract: We present an attempt to port the international syntactic annotation scheme,
    Universal Dependencies, to the Japanese language in this paper. Since the Japanese
    syntactic structure is usually annotated on the basis of unique chunk-based dependencies,
    we first introduce word-based dependencies by using a word unit called the Short
    Unit Word, which usually corresponds to an entry in the lexicon UniDic. Porting
    is done by mapping the part-of-speech tagset in UniDic to the universal part-of-speech
    tagset, and converting a constituent-based treebank to a typed dependency tree.
    The conversion is not straightforward, and we discuss the problems that arose
    in the conversion and the current solutions. A treebank consisting of 10,000 sentences
    was built by converting the existent resources and currently released to the public.
