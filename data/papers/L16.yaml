L16-1735:
  abstract: We present a corpus of time-aligned spoken data of Wikipedia articles
    as well as the pipeline that allows to generate such corpora for many languages.
    There are initiatives to create and sustain spoken Wikipedia versions in many
    languages and hence the data is freely available, grows over time, and can be
    used for automatic corpus creation. Our pipeline automatically downloads and aligns
    this data. The resulting German corpus currently totals 293h of audio, of which
    we align 71h in full sentences and another 86h of sentences with some missing
    words. The English corpus consists of 287h, for which we align 27h in full sentence
    and 157h with some missing words. Results are publically available.
