  abstract: The OFAI Multimodal Task Description Corpus (OFAI-MMTD Corpus) is a collection
    of dyadic teacher-learner (human-human and human-robot) interactions. The corpus
    is multimodal and tracks the communication signals exchanged between interlocutors
    in task-oriented scenarios including speech, gaze and gestures. The focus of interest
    lies on the communicative signals conveyed by the teacher and which objects are
    salient at which time. Data are collected from four different task description
    setups which involve spatial utterances, navigation instructions and more complex
    descriptions of joint tasks.
