L16-1024:
  abstract: "This paper presents a data-driven co-reference resolution system for\
    \ German that has been adapted from IMS HotCoref, a co-reference resolver for\
    \ English. It describes the difficulties when resolving co-reference in German\
    \ text, the adaptation process and the features designed to address linguistic\
    \ challenges brought forth by German. We report performance on the reference dataset\
    \ T\xFCBa-D/Z and include a post-task SemEval 2010 evaluation, showing that the\
    \ resolver achieves state-of-the-art performance. We also include ablation experiments\
    \ that indicate that integrating linguistic features increases results. The paper\
    \ also describes the steps and the format necessary to use the resolver on new\
    \ texts. The tool is freely available for download."
