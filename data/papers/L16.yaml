L16-1019:
  abstract: PentoRef is a corpus of task-oriented dialogues collected in systematically
    manipulated settings. The corpus is multilingual, with English and German sections,
    and overall comprises more than 20000 utterances. The dialogues are fully transcribed
    and annotated with referring expressions mapped to objects in corresponding visual
    scenes, which makes the corpus a rich resource for research on spoken referring
    expressions in generation and resolution. The corpus includes several sub-corpora
    that correspond to different dialogue situations where parameters related to interactivity,
    visual access, and verbal channel have been manipulated in systematic ways. The
    corpus thus lends itself to very targeted studies of reference in spontaneous
    dialogue.
