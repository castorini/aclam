L16-1629:
  abstract: 'Inconsistencies are part of any manually annotated corpus. Automatically
    finding these inconsistencies and correcting them (even manually) can increase
    the quality of the data. Past research has focused mainly on detecting inconsistency
    in syntactic annotation. This work explores new approaches to detecting inconsistency
    in semantic annotation. Two ranking methods are presented in this paper: a discrepancy
    ranking and an entropy ranking. Those methods are then tested and evaluated on
    multiple corpora annotated with multiword expressions and supersense labels. The
    results show considerable improvements in detecting inconsistency candidates over
    a random baseline. Possible applications of methods for inconsistency detection
    are improving the annotation procedure as well as the guidelines and correcting
    errors in completed annotations.'
