L16-1133:
  abstract: "We present VPS-GradeUp \u2015 a set of 11,400 graded human decisions\
    \ on usage patterns of 29 English lexical verbs from the Pattern Dictionary of\
    \ English Verbs by Patrick Hanks. The annotation contains, for each verb lemma,\
    \ a batch of 50 concordances with the given lemma as KWIC, and for each of these\
    \ concordances we provide a graded human decision on how well the individual PDEV\
    \ patterns for this particular lemma illustrate the given concordance, indicated\
    \ on a 7-point Likert scale for each PDEV pattern. With our annotation, we were\
    \ pursuing a pilot investigation of the foundations of human clustering and disambiguation\
    \ decisions with respect to usage patterns of verbs in context. The data set is\
    \ publicly available at http://hdl.handle.net/11234/1-1585."
