L16-1152:
  abstract: "The National Library of Finland has digitized a large proportion of the\
    \ historical newspapers published in Finland between 1771 and 1910 (Bremer-Laamanen\
    \ 2001). This collection contains approximately 1.95 million pages in Finnish\
    \ and Swedish. Finnish part of the collection consists of about 2.39 billion words.\
    \ The National Library\u2019s Digital Collections are offered via the digi.kansalliskirjasto.fi\
    \ web service, also known as Digi. Part of this material is also available freely\
    \ downloadable in The Language Bank of Finland provided by the Fin-CLARIN consortium\
    \ . The collection can also be accessed through the Korp environment that has\
    \ been developed by Spr\xE4kbanken at the University of Gothenburg and extended\
    \ by FIN-CLARIN team at the University of Helsinki to provide concordances of\
    \ text resources. A Cranfield-style information retrieval test collection has\
    \ been produced out of a small part of the Digi newspaper material at the University\
    \ of Tampere (J\xE4rvelin et al., 2015). The quality of the OCRed collections\
    \ is an important topic in digital humanities, as it affects general usability\
    \ and searchability of collections. There is no single available method to assess\
    \ the quality of large collections, but different methods can be used to approximate\
    \ the quality. This paper discusses different corpus analysis style ways to approximate\
    \ the overall lexical quality of the Finnish part of the Digi collection."
