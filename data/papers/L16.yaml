L16-1263:
  abstract: 'The recognition of multiword expressions (MWEs) in a sentence is important
    for such linguistic analyses as syntactic and semantic parsing, because it is
    known that combining an MWE into a single token improves accuracy for various
    NLP tasks, such as dependency parsing and constituency parsing. However, MWEs
    are not annotated in Penn Treebank. Furthermore, when converting word-based dependency
    to MWE-aware dependency directly, one could combine nodes in an MWE into a single
    node. Nevertheless, this method often leads to the following problem: A node derived
    from an MWE could have multiple heads and the whole dependency structure including
    MWE might be cyclic. Therefore we converted a phrase structure to a dependency
    structure after establishing an MWE as a single subtree. This approach can avoid
    an occurrence of multiple heads and/or cycles. In this way, we constructed an
    English dependency corpus taking into account compound function words, which are
    one type of MWEs that serve as functional expressions. In addition, we report
    experimental results of dependency parsing using a constructed corpus.'
