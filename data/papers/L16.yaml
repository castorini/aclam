L16-1516:
  abstract: This is a report of findings from on-going language documentation research
    based on three consecutive projects from 2008 to 2016. In the light of this research,
    we propose that (1) we should stand on the side of language resource producers
    to enhance the research of language processing. We support personal data management
    in addition to social data sharing. (2) This support leads to adopting simple
    data formats instead of the multi-link-path data models proposed as international
    standards up to the present. (3) We should set up a framework for total language
    resource study that includes not only pivotal data formats such as standard formats,
    but also the surroundings of data formation to capture a wider range of language
    activities, e.g. annotation, hesitant language formation, and reference-referent
    relations. A study of this framework is expected to be a foundation of rebuilding
    man-machine interface studies in which we seek to observe generative processes
    of informational symbols in order to establish a high affinity interface in regard
    to documentation.
