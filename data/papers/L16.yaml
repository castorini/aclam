L16-1694:
  abstract: Streaming media provides a number of unique challenges for computational
    linguistics. This paper studies the temporal variation in word co-occurrence statistics,
    with application to event detection. We develop a spectral clustering approach
    to find groups of mutually informative terms occurring in discrete time frames.
    Experiments on large datasets of tweets show that these groups identify key real
    world events as they occur in time, despite no explicit supervision. The performance
    of our method rivals state-of-the-art methods for event detection on F-score,
    obtaining higher recall at the expense of precision.
