L16-1692:
  abstract: "This paper poses the question, how linguistic corpus-based research may\
    \ be enriched by the exploitation of conceptual text structures and layout as\
    \ provided via TEI annotation. Examples for possible areas of research and usage\
    \ scenarios are provided based on the German historical corpus of the Deutsches\
    \ Textarchiv (DTA) project, which has been consistently tagged accordant to the\
    \ TEI Guidelines, more specifically to the DTA \u203ABase Format\u2039 (DTABf).\
    \ The paper shows that by including TEI-XML structuring in corpus-based analyses\
    \ significances can be observed for different linguistic phenomena, as e.g. the\
    \ development of conceptual text structures themselves, the syntactic embedding\
    \ of terms in certain conceptual text structures, and phenomena of language change\
    \ which become obvious via the layout of a text. The exemplary study carried out\
    \ here shows some of the potential for the exploitation of TEI annotation for\
    \ linguistic research, which might be kept in mind when making design decisions\
    \ for new corpora as well when working with existing TEI corpora."
