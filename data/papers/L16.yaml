L16-1255:
  abstract: "Since its inception in 2010, the Linguistic Data Consortium\u2019s data\
    \ scholarship program has awarded no cost grants in data to 64 recipients from\
    \ 26 countries. A survey of the twelve cycles to date \u2015 two awards each in\
    \ the Fall and Spring semesters from Fall 2010 through Spring 2016 \u2015 yields\
    \ an interesting view into graduate program research trends in human language\
    \ technology and related fields and the particular data sets deemed important\
    \ to support that research. The survey also reveals regions in which such activity\
    \ appears to be on a rise, including in Arabic-speaking regions and portions of\
    \ the Americas and Asia."
