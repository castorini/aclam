L16-1351:
  abstract: 'This paper presents how an state-of-the-art SMT system is enriched by
    using an extra in-domain parallel corpora extracted from Wikipedia. We collect
    corpora from parallel titles and from parallel fragments in comparable articles
    from Wikipedia. We carried out an evaluation with a double objective: evaluating
    the quality of the extracted data and evaluating the improvement due to the domain-adaptation.
    We think this can be very useful for languages with limited amount of parallel
    corpora, where in-domain data is crucial to improve the performance of MT sytems.
    The experiments on the Spanish-English language pair improve a baseline trained
    with the Europarl corpus in more than 2 points of BLEU when translating in the
    Computer Science domain.'
