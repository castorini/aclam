L16-1514:
  abstract: "We are presenting our work on the creation of the first optical character\
    \ recognition (OCR) model for Northern Haida, also known as Masset or Xaad Kil,\
    \ a nearly extinct First Nations language spoken in the Haida Gwaii archipelago\
    \ in British Columbia, Canada. We are addressing the challenges of training an\
    \ OCR model for a language with an extensive, non-standard Latin character set\
    \ as follows: (1) We have compared various training approaches and present the\
    \ results of practical analyses to maximize recognition accuracy and minimize\
    \ manual labor. An approach using just one or two pages of Source Images directly\
    \ performed better than the Image Generation approach, and better than models\
    \ based on three or more pages. Analyses also suggest that a character\u2019s\
    \ frequency is directly correlated with its recognition accuracy. (2) We present\
    \ an overview of current OCR accuracy analysis tools available. (3) We have ported\
    \ the once de-facto standardized OCR accuracy tools to be able to cope with Unicode\
    \ input. Our work adds to a growing body of research on OCR for particularly challenging\
    \ character sets, and contributes to creating the largest electronic corpus for\
    \ this severely endangered language."
