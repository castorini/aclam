L16-1233:
  abstract: 'This paper presents the Event and Implied Situation Ontology (ESO), a
    manually constructed resource which formalizes the pre and post situations of
    events and the roles of the entities affected by an event. The ontology is built
    on top of existing resources such as WordNet, SUMO and FrameNet. The ontology
    is injected to the Predicate Matrix, a resource that integrates predicate and
    role information from amongst others FrameNet, VerbNet, PropBank, NomBank and
    WordNet. We illustrate how these resources are used on large document collections
    to detect information that otherwise would have remained implicit. The ontology
    is evaluated on two aspects: recall and precision based on a manually annotated
    corpus and secondly, on the quality of the knowledge inferred by the situation
    assertions in the ontology. Evaluation results on the quality of the system show
    that 50% of the events typed and enriched with ESO assertions are correct.'
