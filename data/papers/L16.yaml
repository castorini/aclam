L16-1131:
  abstract: "In this paper we present the OnForumS corpus developed for the shared\
    \ task of the same name on Online Forum Summarisation (OnForumS at MultiLing\u2019\
    15). The corpus consists of a set of news articles with associated readers\u2019\
    \ comments from The Guardian (English) and La Repubblica (Italian). It comes with\
    \ four levels of annotation: argument structure, comment-article linking, sentiment\
    \ and coreference. The former three were produced through crowdsourcing, whereas\
    \ the latter, by an experienced annotator using a mature annotation scheme. Given\
    \ its annotation breadth, we believe the corpus will prove a useful resource in\
    \ stimulating and furthering research in the areas of Argumentation Mining, Summarisation,\
    \ Sentiment, Coreference and the interlinks therein."
