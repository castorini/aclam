L16-1389:
  abstract: Everyday meals are an important part of our daily lives and, currently,
    there are many Internet sites that help us plan these meals. Allied to the growth
    in the amount of food data such as recipes available on the Internet is an increase
    in the number of studies on these data, such as recipe analysis and recipe search.
    However, there are few publicly available resources for food research; those that
    do exist do not include a wide range of food data or any meal data (that is, likely
    combinations of recipes). In this study, we construct a large-scale recipe and
    meal data collection as the underlying infrastructure to promote food research.
    Our corpus consists of approximately 1.7 million recipes and 36000 meals in cookpad,
    one of the largest recipe sites in the world. We made the corpus available to
    researchers in February 2015 and as of February 2016, 82 research groups at 56
    universities have made use of it to enhance their studies.
