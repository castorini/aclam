L16-1550:
  abstract: Story-telling is a fundamental and prevalent aspect of human social behavior.
    In the wild, stories are told conversationally in social settings, often as a
    dialogue and with accompanying gestures and other nonverbal behavior. This paper
    presents a new corpus, the Story Dialogue with Gestures (SDG) corpus, consisting
    of 50 personal narratives regenerated as dialogues, complete with annotations
    of gesture placement and accompanying gesture forms. The corpus includes dialogues
    generated by human annotators, gesture annotations on the human generated dialogues,
    videos of story dialogues generated from this representation, video clips of each
    gesture used in the gesture annotations, and annotations of the original personal
    narratives with a deep representation of story called a Story Intention Graph.
    Our long term goal is the automatic generation of story co-tellings as animated
    dialogues from the Story Intention Graph. We expect this corpus to be a useful
    resource for researchers interested in natural language generation, intelligent
    virtual agents, generation of nonverbal behavior, and story and narrative representations.
