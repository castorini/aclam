L16-1178:
  abstract: The automatic analysis of texts containing opinions of users about, e.g.,
    products or political views has gained attention within the last decades. However,
    previous work on the task of analyzing user reviews about mobile applications
    in app stores is limited. Publicly available corpora do not exist, such that a
    comparison of different methods and models is difficult. We fill this gap by contributing
    the Sentiment Corpus of App Reviews (SCARE), which contains fine-grained annotations
    of application aspects, subjective (evaluative) phrases and relations between
    both. This corpus consists of 1,760 annotated application reviews from the Google
    Play Store with 2,487 aspects and 3,959 subjective phrases. We describe the process
    and methodology how the corpus was created. The Fleiss Kappa between four annotators
    reveals an agreement of 0.72. We provide a strong baseline with a linear-chain
    conditional random field and word-embedding features with a performance of 0.62
    for aspect detection and 0.63 for the extraction of subjective phrases. The corpus
    is available to the research community to support the development of sentiment
    analysis methods on mobile application reviews.
