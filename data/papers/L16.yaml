L16-1451:
  abstract: In this paper, we present a corpus of news blog conversations in Italian
    annotated with gold standard agreement/disagreement relations at message and sentence
    levels. This is the first resource of this kind in Italian. From the analysis
    of ADRs at the two levels emerged that agreement annotated at message level is
    consistent and generally reflected at sentence level, moreover, the argumentation
    structure of disagreement is more complex than agreement. The manual error analysis
    revealed that this resource is useful not only for the analysis of argumentation,
    but also for the detection of irony/sarcasm in online debates. The corpus and
    annotation tool are available for research purposes on request.
