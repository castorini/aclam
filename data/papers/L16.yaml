L16-1604:
  abstract: This paper presents a two-step methodology to annotate spatial knowledge
    on top of OntoNotes semantic roles. First, we manipulate semantic roles to automatically
    generate potential additional spatial knowledge. Second, we crowdsource annotations
    with Amazon Mechanical Turk to either validate or discard the potential additional
    spatial knowledge. The resulting annotations indicate whether entities are or
    are not located somewhere with a degree of certainty, and temporally anchor this
    spatial information. Crowdsourcing experiments show that the additional spatial
    knowledge is ubiquitous and intuitive to humans, and experimental results show
    that it can be inferred automatically using standard supervised machine learning
    techniques.
