L16-1226:
  abstract: In this paper, we describe the organization and the implementation of
    the CAMOMILE collaborative annotation framework for multimodal, multimedia, multilingual
    (3M) data. Given the versatile nature of the analysis which can be performed on
    3M data, the structure of the server was kept intentionally simple in order to
    preserve its genericity, relying on standard Web technologies. Layers of annotations,
    defined as data associated to a media fragment from the corpus, are stored in
    a database and can be managed through standard interfaces with authentication.
    Interfaces tailored specifically to the needed task can then be developed in an
    agile way, relying on simple but reliable services for the management of the centralized
    annotations. We then present our implementation of an active learning scenario
    for person annotation in video, relying on the CAMOMILE server; during a dry run
    experiment, the manual annotation of 716 speech segments was thus propagated to
    3504 labeled tracks. The code of the CAMOMILE framework is distributed in open
    source.
