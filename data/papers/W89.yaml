W89-0208:
  abstract: This paper addresses the issue of how to organize linguistic principles
    for efficient processing. Based on the general characterization of principles
    in terms of purely computational properties, the effects of principle-ordering
    on parser performance are investigated. A novel parser that exploits the possible
    variation in principle-ordering to dynamically re-order principles is described.
    Heuristics for minimizing the amount of unnecessary work performed during the
    parsing process are also discussed.
