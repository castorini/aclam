    parsing time. The algorithm is based on a score function which takes the advantages
    of probabilistic characteristics of syntactic information in the sentences. A
    preliminary test on this algorithm was conducted with a special version of our
    machine translation system, the ARCHTRAN, and an encouraging result was observed.
