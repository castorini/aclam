    types of behavior. These include predictive ability, tolerance to certain corruptions
    of input word sequences, and some generalization capability. We report on experiments
    in which a small number of sentence types have been successfully learned by a
    network. Work is in progress on a larger database. Application of this type of
    connectionist model to the area of spoken language processing is discussed.
