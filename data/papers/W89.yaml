W89-0235:
  abstract: "In this paper, we investigate the processing of the so-called \u2018\
    lexicalized\u2019 grammar. In \u2018lexicalized\u2019 grammars (Schabes, Abeille\
    \ and Joshi, 1988), each elementary structure is systema tically associated with\
    \ a lexical \u2018head\u2019. These structures specify extended domains of locality\
    \ (as compared to CFGs) over which constraints can be stated. The \u2018grammar\u2019\
    \ consists of a lexicon where each lexical item is associated with a finite number\
    \ of structures for which that item is the \u2018head\u2019 . There are no separate\
    \ grammar rules. There are, of course, \u2018rules\u2019 which tell us how these\
    \ structures are combined. A general two-pass parsing strategy for \u2018lexicalized\u2019\
    \ grammars follows naturally. In the first stage, the parser selects a set of\
    \ elementary structures associated with the lexical items in the input sentence,\
    \ and in the second stage the sentence is parsed with respect to this set. We\
    \ evaluate this strategy with respect to two characteristics. First, the amount\
    \ of filtering on the entire grammar is evaluated: once the first pass is performed,\
    \ the parser uses only a subset of the grammar. Second, we evaluate the use of\
    \ non-local information: the structures selected during the first pass encode\
    \ the morphological value (and therefore the position in the string) of their\
    \ \u2018head\u2019; this enables the parser to use non-local in form ation to\
    \ guide its search. We take Lexicalized Tree Adjoining Grammars as an in stance\
    \ of lexicalized grammar. We illustrate the organization of the grammar. Then\
    \ we show how a general Earley-type TAG parser (Schabes and Joshi, 1988) can take\
    \ advantage of lexicalization. Empirical data show that the filtering of the grammar\
    \ and the non-local in formation provided by the two-pass strategy improve the\
    \ performance of the parser. We explain how constraints over the elementary structures\
    \ expressed by unification equations can be parsed by a simple extension of the\
    \ Earley-type TAG parser. Lexicalization guarantees termination of the algorithm\
    \ without special devices such as restrictors."
