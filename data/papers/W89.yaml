W89-0230:
  abstract: An efficient algorithm that enumerates parses of ambiguous context-free
    languages is described, and its time and space complexities are discussed. When
    context-free parsers are used for natural language parsing, pattern recognition,
    and so forth, there may be a great number of parses for a sentence. One common
    strategy for efficient enumeration of parses is to assign an appropriate weight
    to each production, and to enumerate parses in the order of the total weight of
    all applied production. However, the existing algorithms taking this strategy
    can be applied only to the problems of limited areas such as regular languages;
    in the other areas only inefficient exhaustive searches are known. In this paper,
    we first introduce a hierarchical graph suitable for enumeration. Using this graph,
    enumeration of parses in the order of acceptablity is equivalent to finding paths
    of this graph in the order of length. Then, we present an efficient enumeration
    algorithm with this graph, which can be applied to arbitrary context-free grammars.
    For enumeration of k parses in the order of the total weight of all applied productions,
    the time and space complexities of our algorithm are parses in the order of the
    total weight of all applied productions, the time and space complexities of our
    algorithm are 0(n3 + kn2) and and 0(n3 + kn), respectively., respectively.
