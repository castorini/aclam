W17-8104:
  abstract: 'Current approaches in Digital .Humanities tend to ignore a central as-pect
    of any hermeneutic introspection: the intrinsic vagueness of analyzed texts. Especially
    when dealing with his-torical documents neglecting vague-ness has important implications
    on the interpretation of the results. In this pa-per we present current limitation
    of an-notation approaches and describe a current methodology for annotating vagueness
    for historical Romanian texts.'
