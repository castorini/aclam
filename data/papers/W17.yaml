W17-1503:
  abstract: "This paper presents results of an experiment integrating information\
    \ from valency dictionary of Polish into a mention detection system. Two types\
    \ of information is acquired: positions of syntactic schemata for nominal and\
    \ verbal constructs and secondary prepositions present in schemata. The syntactic\
    \ schemata are used to prevent (for verbal realizations) or encourage (for nominal\
    \ groups) constructing mentions from phrases filling multiple schema positions,\
    \ the secondary prepositions \u2013 to filter out artificial mentions created\
    \ from their nominal components. Mention detection is evaluated against the manual\
    \ annotation of the Polish Coreference Corpus in two settings: taking into account\
    \ only mention heads or exact borders."
