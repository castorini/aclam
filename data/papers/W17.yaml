W17-0808:
  abstract: "For decades, most self-respecting linguistic engineering initiatives\
    \ have designed and implemented custom representations for various layers of,\
    \ for example, morphological, syntactic, and semantic analysis. Despite occasional\
    \ efforts at harmonization or even standardization, our field today is blessed\
    \ with a multitude of ways of encoding and exchanging linguistic annotations of\
    \ these types, both at the levels of \u2018abstract syntax\u2019, naming choices,\
    \ and of course file formats. To a large degree, it is possible to work within\
    \ and across design plurality by conversion, and often there may be good reasons\
    \ for divergent design reflecting differences in use. However, it is likely that\
    \ some abstract commonalities across choices of representation are obscured by\
    \ more superficial differences, and conversely there is no obvious procedure to\
    \ tease apart what actually constitute contentful vs. mere technical divergences.\
    \ In this study, we seek to conceptually align three representations for common\
    \ types of morpho-syntactic analysis, pinpoint what in our view constitute contentful\
    \ differences, and reflect on the underlying principles and specific requirements\
    \ that led to individual choices. We expect that a more in-depth understanding\
    \ of these choices across designs may led to increased harmonization, or at least\
    \ to more informed design of future representations."
