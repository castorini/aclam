W17-1006:
  abstract: 'The electronic Word of Mouth has become the most powerful communication
    channel thanks to the wide usage of the Social Media. Our research proposes an
    approach towards the production of automatic ultra-concise summaries from multiple
    Web 2.0 sources. We exploit user-generated content from reviews and microblogs
    in different domains, and compile and analyse four types of ultra-concise summaries:
    a)positive information, b) negative information; c) both or d) objective information.
    The appropriateness and usefulness of our model is demonstrated by its successful
    results and great potential in real-life applications, thus meaning a relevant
    advancement of the state-of-the-art approaches.'
