W17-5804:
  abstract: "The increasing popularity of social media lead users to share enormous\
    \ information on the internet. This information has various application like,\
    \ it can be used to develop models to understand or predict user behavior on social\
    \ media platforms. For example, few online retailers have studied the shopping\
    \ patterns to predict shopper\u2019s pregnancy stage. Another interesting application\
    \ is to use the social media platforms to analyze users\u2019 health-related information.\
    \ In this study, we developed a tree kernel-based model to classify tweets conveying\
    \ pregnancy related information using this corpus. The developed pregnancy classification\
    \ model achieved an accuracy of 0.847 and an F-score of 0.565. A new corpus from\
    \ popular social media platform Twitter was developed for the purpose of this\
    \ study. In future, we would like to improve this corpus by reducing noise such\
    \ as retweets."
