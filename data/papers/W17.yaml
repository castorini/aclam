W17-8011:
  abstract: "In this paper we describe annotation process of clinical texts with morphosyntactic\
    \ and semantic information. The corpus contains 1,300 discharge letters in Bulgarian\
    \ language for patients with Endocrinology and Metabolic disorders. The annotated\
    \ corpus will be used as a Gold standard for information extraction evaluation\
    \ of test corpus of 6,200 discharge letters. The annotation is performed within\
    \ Clark system \u2014 an XML Based System For Corpora Development. It provides\
    \ mechanism for semi-automatic annotation first running a pipeline for Bulgarian\
    \ morphosyntactic annotation and a cascaded regular grammar for semantic annotation\
    \ is run, then rules for cleaning of frequent errors are applied. At the end the\
    \ result is manually checked. At the end we hope also to be able to adapted the\
    \ morphosyntactic tagger to the domain of clinical narratives as well."
