W17-5904:
  abstract: "In today\u2019s technology driven digital era, education domain is undergoing\
    \ a transformation from traditional approaches to more learner controlled and\
    \ flexible methods of learning. This transformation has opened the new avenues\
    \ for interdisciplinary research in the field of educational technology and natural\
    \ language processing in developing quality digital aids for learning and teaching.\
    \ The tool presented here - Hindi Shabhadamitra, developed using Hindi Wordnet\
    \ for Hindi language learning, is one such e-learning tool. It has been developed\
    \ as a teaching and learning aid suitable for formal school based curriculum and\
    \ informal setup for self learning users. Besides vocabulary, it also provides\
    \ word based grammar along with images and pronunciation for better learning and\
    \ retention. This aid demonstrates that how a rich lexical resource like wordnet\
    \ can be systematically remodeled for practical usage in the educational domain."
