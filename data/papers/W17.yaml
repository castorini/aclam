W17-2803:
  abstract: "Multi-modal grounded language learning connects language predicates to\
    \ physical properties of objects in the world. Sensing with multiple modalities,\
    \ such as audio, haptics, and visual colors and shapes while performing interaction\
    \ behaviors like lifting, dropping, and looking on objects enables a robot to\
    \ ground non-visual predicates like \u201Cempty\u201D as well as visual predicates\
    \ like \u201Cred\u201D. Previous work has established that grounding in multi-modal\
    \ space improves performance on object retrieval from human descriptions. In this\
    \ work, we gather behavior annotations from humans and demonstrate that these\
    \ improve language grounding performance by allowing a system to focus on relevant\
    \ behaviors for words like \u201Cwhite\u201D or \u201Chalf-full\u201D that can\
    \ be understood by looking or lifting, respectively. We also explore adding modality\
    \ annotations (whether to focus on audio or haptics when performing a behavior),\
    \ which improves performance, and sharing information between linguistically related\
    \ predicates (if \u201Cgreen\u201D is a color, \u201Cwhite\u201D is a color),\
    \ which improves grounding recall but at the cost of precision."
