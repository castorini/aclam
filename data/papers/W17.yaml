    for other objectives. Our experiments show that a joint learning approach trained
    with parallel labels on in-domain data improves performance over the previous
    best error detection system. While the resulting model has the same number of
    parameters, the additional objectives allow it to be optimised more efficiently
    and achieve better performance.
