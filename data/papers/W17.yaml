W17-1801:
  abstract: "Interpersonal violence (IPV) is a prominent sociological problem that\
    \ affects people of all demographic backgrounds. By analyzing how readers interpret,\
    \ perceive, and react to experiences narrated in social media posts, we explore\
    \ an understudied source for discourse about abuse. We asked readers to annotate\
    \ Reddit posts about relationships with vs. without IPV for stakeholder roles\
    \ and emotion, while measuring their galvanic skin response (GSR), pulse, and\
    \ facial expression. We map annotations to coreference resolution output to obtain\
    \ a labeled coreference chain for stakeholders in texts, and apply automated semantic\
    \ role labeling for analyzing IPV discourse. Findings provide insights into how\
    \ readers process roles and emotion in narratives. For example, abusers tend to\
    \ be linked with violent actions and certain affect states. We train classifiers\
    \ to predict stakeholder categories of coreference chains. We also find that subjects\u2019\
    \ GSR noticeably changed for IPV texts, suggesting that co-collected measurement-based\
    \ data about annotators can be used to support text annotation."
