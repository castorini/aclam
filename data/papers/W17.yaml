W17-1309:
  abstract: This paper aims to develop a new classification of errors made in Arabic
    by those suffering from dyslexia to be used in the annotation of the Arabic dyslexia
    corpus (BDAC). The dyslexic error classification for Arabic texts (DECA) comprises
    a list of spelling errors extracted from previous studies and a collection of
    texts written by people with dyslexia that can provide a framework to help analyse
    specific errors committed by dyslexic writers. The classification comprises 37
    types of errors, grouped into nine categories. The paper also discusses building
    a corpus of dyslexic Arabic texts that uses the error annotation scheme and provides
    an analysis of the errors that were found in the texts.
