W17-1507:
  abstract: 'The CORBON 2017 Shared Task, organised as part of the Coreference Resolution
    Beyond OntoNotes workshop at EACL 2017, presented a new challenge for multilingual
    coreference resolution: we offer a projection-based setting in which one is supposed
    to build a coreference resolver for a new language exploiting little or even no
    knowledge of it, with our languages of interest being German and Russian. We additionally
    offer a more traditional setting, targeting the development of a multilingual
    coreference resolver without any restrictions on the resources and methods used.
    In this paper, we describe the task setting and provide the results of one participant
    who successfully completed the task, comparing their results to the closely related
    previous research. Analysing the task setting and the results, we discuss the
    major challenges and make suggestions on the future directions of coreference
    evaluation.'
