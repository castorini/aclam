  abstract: "In this paper we describe Tecnolengua Group\u2019s participation in the\
    \ shared task on emotion intensity at WASSA 2017. We used the Lingmotif tool and\
    \ a new, complementary tool, Lingmotif Learn, which we developed for this occasion.\
    \ We based our intensity predictions for the four test datasets entirely on Lingmotif\u2019\
