W17-3514:
  abstract: "Natural Language Generation (NLG) can be used to generate personalized\
    \ health information, which is especially useful when provided in one\u2019s own\
    \ language. However, the NLG technique widely used in different domains and languages\u2014\
    templates\u2014was shown to be inapplicable to Bantu languages, due to their characteristic\
    \ agglutinative structure. We present here our use of the grammar engine NLG technique\
    \ to generate text in Runyankore, a Bantu language indigenous to Uganda. Our grammar\
    \ engine adds to previous work in this field with new rules for cardinality constraints,\
    \ prepositions in roles, the passive, and phonological conditioning. We evaluated\
    \ the generated text with linguists and non-linguists, who regarded most text\
    \ as grammatically correct and understandable; and over 60% of them regarded all\
    \ the text generated by our system to have been authored by a human being."
