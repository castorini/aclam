W17-3509:
  abstract: Current referring expression generation systems mostly deliver their output
    as one-shot, written expressions. We present on-going work on incremental generation
    of spoken expressions referring to objects in real-world images. This approach
    extends upon previous work using the words-as-classifier model for generation.
    We implement this generator in an incremental dialogue processing framework such
    that we can exploit an existing interface to incremental text-to-speech synthesis.
    Our system generates and synthesizes referring expressions while continuously
    observing non-verbal user reactions.
