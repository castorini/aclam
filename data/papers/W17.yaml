  abstract: Market pressure on translation productivity joined with technological
    innovation is likely to fragment and decontextualise translation jobs even more
    than is cur-rently the case. Many different translators increasingly work on one
    document at different places, collaboratively working in the cloud. This paper
    investigates the effect of decontextualised source texts on behaviour by comparing
    post-editing of sequentially ordered sentences with shuffled sentences from two
    different texts. The findings suggest that there is little or no effect of the
    decontextualised source texts on behaviour.
