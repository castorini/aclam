W17-5405:
  abstract: "This paper describes our \u201Cbreaker\u201D submission to the 2017 EMNLP\
    \ \u201CBuild It Break It\u201D shared task on sentiment analysis. In order to\
    \ cause the \u201Cbuilder\u201D systems to make incorrect predictions, we edited\
    \ items in the blind test data according to linguistically interpretable strategies\
    \ that allow us to assess the ease with which the builder systems learn various\
    \ components of linguistic structure. On the whole, our submitted pairs break\
    \ all systems at a high rate (72.6%), indicating that sentiment analysis as an\
    \ NLP task may still have a lot of ground to cover. Of the breaker strategies\
    \ that we consider, we find our semantic and pragmatic manipulations to pose the\
    \ most substantial difficulties for the builder systems."
