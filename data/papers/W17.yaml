W17-0904:
  abstract: "We argue that in order to detect stance, not only the explicit attitudes\
    \ of the stance holder towards the targets are crucial. It is the whole narrative\
    \ the writer drafts that counts, including the way he hypostasizes the discourse\
    \ referents: as benefactors or villains, as victims or beneficiaries. We exemplify\
    \ the ability of our system to identify targets and detect the writer\u2019s stance\
    \ towards them on the basis of about 100 000 Facebook posts of a German right-wing\
    \ party. A reader and writer model on top of our verb-based attitude extraction\
    \ directly reveal stance conflicts."
