W17-1913:
  abstract: This paper describes a method to measure the lexical gap of action verbs
    in Italian and English by using the IMAGACT ontology of action. The fine-grained
    categorization of action concepts of the data source allowed to have wide overview
    of the relation between concepts in the two languages. The calculated lexical
    gap for both English and Italian is about 30% of the action concepts, much higher
    than previous results. Beyond this general numbers a deeper analysis has been
    performed in order to evaluate the impact that lexical gaps can have on translation.
    In particular a distinction has been made between the cases in which the presence
    of a lexical gap affects translation correctness and completeness at a semantic
    level. The results highlight a high percentage of concepts that can be considered
    hard to translate (about 18% from English to Italian and 20% from Italian to English)
    and confirms that action verbs are a critical lexical class for translation tasks.
