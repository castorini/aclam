    \ and Named Entity Recognition (NER) for a number of languages, including Romanian.\
    \ The POS tagging accuracy obtained by the TTL POS tagger exceeds 97% when TTL\u2019\
    s baseline model is updated with training information from a Romanian biomedical\
    \ corpus. This corpus is developed in the context of the CoRoLa (a reference corpus\
    \ for the contemporary Romanian language) project. Informative description and\
