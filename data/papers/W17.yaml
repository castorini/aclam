    \ embeddings more interpretable, and also could perform property-based meaning\
    \ comparison. With the capability, we can answer questions like \u201CTo what\
    \ degree a given word has the property cuteness?\u201D or \u201CIn what perspective\
    \ two words are similar?\u201D. We verify our method by examining how the strength\
    \ of property-signifying components correlates with the degree of prototypicality\
