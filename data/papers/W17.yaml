W17-0903:
  abstract: Causal relations play a key role in information extraction and reasoning.
    Most of the times, their expression is ambiguous or implicit, i.e. without signals
    in the text. This makes their identification challenging. We aim to improve their
    identification by implementing a Feedforward Neural Network with a novel set of
    features for this task. In particular, these are based on the position of event
    mentions and the semantics of events and participants. The resulting classifier
    outperforms strong baselines on two datasets (the Penn Discourse Treebank and
    the CSTNews corpus) annotated with different schemes and containing examples in
    two languages, English and Portuguese. This result demonstrates the importance
    of events for identifying discourse relations.
