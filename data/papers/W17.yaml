W17-3522:
  abstract: Corpora of referring expressions elicited from human participants in a
    controlled environment are an important resource for research on automatic referring
    expression generation. We here present G-TUNA, a new corpus of referring expressions
    for German. Using the furniture stimuli set developed for the TUNA and D-TUNA
    corpora, our corpus extends on these corpora by providing data collected in a
    simulated driving dual-task setting, and additionally provides exact duration
    annotations for the spoken referring expressions. This corpus will hence allow
    researchers to analyze the interaction between referring expression length and
    speech rate, under conditions where the listener is under high vs. low cognitive
    load.
