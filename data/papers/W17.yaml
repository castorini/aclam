W17-1409:
  abstract: Sentiment lexicons are widely used as an intuitive and inexpensive way
    of tackling sentiment classification, often within a simple lexicon word-counting
    approach or as part of a supervised model. However, it is an open question whether
    these approaches can compete with supervised models that use only word-representation
    features. We address this question in the context of domain-specific sentiment
    classification for Croatian. We experiment with the graph-based acquisition of
    sentiment lexicons, analyze their quality, and investigate how effectively they
    can be used in sentiment classification. Our results indicate that, even with
    as few as 500 labeled instances, a supervised model substantially outperforms
    a word-counting model. We also observe that adding lexicon-based features does
    not significantly improve supervised sentiment classification.
