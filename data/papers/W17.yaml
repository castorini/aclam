W17-5517:
  abstract: Recent spoken dialog systems are moving away from command and control
    towards a more intuitive and natural style of interaction. In order to choose
    an appropriate system design which allows the system to deal with naturally spoken
    user input, a definition of what exactly constitutes naturalness in user input
    is important. In this paper, we examine how different user groups naturally speak
    to an automotive spoken dialog system (SDS). We conduct a user study in which
    we collect freely spoken user utterances for a wide range of use cases in German.
    By means of a comparative study of the utterances from the study with interpersonal
    utterances, we provide criteria what constitutes naturalness in the user input
    of an state-of-the-art automotive SDS.
