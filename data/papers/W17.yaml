W17-1612:
  abstract: Social media have transformed data-driven research in political science,
    the social sciences, health, and medicine. Since health research often touches
    on sensitive topics that relate to ethics of treatment and patient privacy, similar
    ethical considerations should be acknowledged when using social media data in
    health research. While much has been said regarding the ethical considerations
    of social media research, health research leads to an additional set of concerns.
    We provide practical suggestions in the form of guidelines for researchers working
    with social media data in health research. These guidelines can inform an IRB
    proposal for researchers new to social media health research.
