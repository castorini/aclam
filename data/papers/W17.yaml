W17-3504:
  abstract: We study the task of constructing sports news report automatically from
    live commentary and focus on content selection. Rather than receiving every piece
    of text of a sports match before news construction, as in previous related work,
    we novelly verify the feasibility of a more challenging but more useful setting
    to generate news report on the fly by treating live text input as a stream. Specifically,
    we design various scoring functions to address different requirements of the task.
    The near submodularity of scoring functions makes it possible to adapt efficient
    greedy algorithms even in stream data settings. Experiments suggest that our proposed
    framework can already produce comparable results compared with previous work that
    relies on a supervised learning-to-rank model with heavy feature engineering.
