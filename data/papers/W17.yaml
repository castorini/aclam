W17-1402:
  abstract: "This paper presents a method of automatic construction extraction from\
    \ a large corpus of Russian. The term \u2018construction\u2019 here means a multi-word\
    \ expression in which a variable can be replaced with another word from the same\
    \ semantic class, for example, \u2018a glass of [water/juice/milk]\u2019. We deal\
    \ with constructions that consist of a noun and its adjective modifier. We propose\
    \ a method of grouping such constructions into semantic classes via 2-step clustering\
    \ of word vectors in distributional models. We compare it with other clustering\
    \ techniques and evaluate it against A Russian-English Collocational Dictionary\
    \ of the Human Body that contains manually annotated groups of constructions with\
    \ nouns meaning human body parts. The best performing method is used to cluster\
    \ all adjective-noun bigrams in the Russian National Corpus. Results of this procedure\
    \ are publicly available and can be used for building Russian construction dictionary\
    \ as well as to accelerate theoretical studies of constructions."
