W17-3505:
  abstract: 'We present a flexible Natural Language Generation approach for Spanish,
    focused on the surface realisation stage, which integrates an inflection module
    in order to improve the naturalness and expressivity of the generated language.
    This inflection module inflects the verbs using an ensemble of trainable algorithms
    whereas the other types of words (e.g. nouns, determiners, etc) are inflected
    using hand-crafted rules. We show that our approach achieves 2% higher accuracy
    than two state-of-art inflection generation approaches. Furthermore, our proposed
    approach also predicts an extra feature: the inflection of the imperative mood,
    which was not taken into account by previous work. We also present a user evaluation,
    where we demonstrate that the proposed method significantly improves the perceived
    naturalness of the generated language.'
