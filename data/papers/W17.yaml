W17-1218:
  abstract: This paper describes our systems and results on VarDial 2017 shared tasks.
    Besides three language/dialect discrimination tasks, we also participated in the
    cross-lingual dependency parsing (CLP) task using a simple methodology which we
    also briefly describe in this paper. For all the discrimination tasks, we used
    linear SVMs with character and word features. The system achieves competitive
    results among other systems in the shared task. We also report additional experiments
    with neural network models. The performance of neural network models was close
    but always below the corresponding SVM classifiers in the discrimination tasks.
    For the cross-lingual parsing task, we experimented with an approach based on
    automatically translating the source treebank to the target language, and training
    a parser on the translated treebank. We used off-the-shelf tools for both translation
    and parsing. Despite achieving better-than-baseline results, our scores in CLP
    tasks were substantially lower than the scores of the other participants.
