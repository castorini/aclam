W17-3201:
  abstract: "Recently, the attention mechanism plays a key role to achieve high performance\
    \ for Neural Machine Translation models. However, as it computes a score function\
    \ for the encoder states in all positions at each decoding step, the attention\
    \ model greatly increases the computational complexity. In this paper, we investigate\
    \ the adequate vision span of attention models in the context of machine translation,\
    \ by proposing a novel attention framework that is capable of reducing redundant\
    \ score computation dynamically. The term \u201Cvision span\u201D\u2019 means\
    \ a window of the encoder states considered by the attention model in one step.\
    \ In our experiments, we found that the average window size of vision span can\
    \ be reduced by over 50% with modest loss in accuracy on English-Japanese and\
    \ German-English translation tasks."
