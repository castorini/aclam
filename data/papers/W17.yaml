W17-7805:
  abstract: "The use of parameters in the description of natural language syntax has\
    \ to balance between the need to discriminate among (sometimes subtly different)\
    \ languages, which can be seen as a cross-linguistic version of Chomsky\u2019\
    s (1964) descriptive adequacy, and the complexity of the acquisition task that\
    \ a large number of parameters would imply, which is a problem for explanatory\
    \ adequacy. Here we present a novel approach in which a machine learning algorithm\
    \ is used to find dependencies in a table of parameters. The result is a dependency\
    \ graph in which some of the parameters can be fully predicted from others. These\
    \ empirical findings can be then subjected to linguistic analysis, which may either\
    \ refute them by providing typological counter-examples of languages not included\
    \ in the original dataset, dismiss them on theoretical grounds, or uphold them\
    \ as tentative empirical laws worth of further study."
