W17-1416:
  abstract: Relation between gender and language has been studied by many authors,
    however, there is still some uncertainty left regarding gender influence on language
    usage in the professional environment. Often, the studied data sets are too small
    or texts of individual authors are too short in order to capture differences of
    language usage wrt gender successfully. This study draws from a larger corpus
    of speeches transcripts of the Lithuanian Parliament (1990-2013) to explore language
    differences of political debates by gender via stylometric analysis. Experimental
    set up consists of stylistic features that indicate lexical style and do not require
    external linguistic tools, namely the most frequent words, in combination with
    unsupervised machine learning algorithms. Results show that gender differences
    in the language use remain in professional environment not only in usage of function
    words, preferred linguistic constructions, but in the presented topics as well.
