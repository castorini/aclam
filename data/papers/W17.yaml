W17-1207:
  abstract: Catalan and Spanish are two related languages given that both derive from
    Latin. They share similarities in several linguistic levels including morphology,
    syntax and semantics. This makes them particularly interesting for the MT task.
    Given the recent appearance and popularity of neural MT, this paper analyzes the
    performance of this new approach compared to the well-established rule-based and
    phrase-based MT systems. Experiments are reported on a large database of 180 million
    words. Results, in terms of standard automatic measures, show that neural MT clearly
    outperforms the rule-based and phrase-based MT system on in-domain test set, but
    it is worst in the out-of-domain test set. A naive system combination specially
    works for the latter. In-domain manual analysis shows that neural MT tends to
    improve both adequacy and fluency, for example, by being able to generate more
    natural translations instead of literal ones, choosing to the adequate target
    word when the source word has several translations and improving gender agreement.
    However, out-of-domain manual analysis shows how neural MT is more affected by
    unknown words or contexts.
