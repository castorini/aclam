W17-7905:
  abstract: 'With the aim to teach our automatic speech-to-text translation system
    human interpreting strategies, our first step is to identify which interpreting
    strategies are most often used in the language pair of our interest (English-Arabic).
    In this article we run an automatic analysis of a corpus of parallel speeches
    and their human interpretations, and provide the results of manually annotating
    the human interpreting strategies in a sample of the corpus. We give a glimpse
    of the corpus, whose value surpasses the fact that it contains a high number of
    scientific speeches with their interpretations from English into Arabic, as it
    also provides rich information about the interpreters. We also discuss the difficulties,
    which we encountered on our way, as well as our solutions to them: our methodology
    for manual re-segmentation and alignment of parallel segments, the choice of annotation
    tool, and the annotation procedure. Our annotation findings explain the previously
    extracted specific statistical features of the interpreted corpus (compared with
    a translation one) as well as the quality of interpretation provided by different
    interpreters.'
