  abstract: "We present the work-in-progress of automating the classification of doctor-patient\
    \ questions in the context of a simulated consultation with a virtual patient.\
    \ We classify questions according to the computational strategy (rule-based or\
    \ other) needed for looking up data in the clinical record. We compare \u2018\
    traditional\u2019 machine learning methods (Gaussian and Multinomial Naive Bayes,\
    \ and Support Vector Machines) and a neural network classifier (FastText). We\
    \ obtained the best results with the SVM using semantic annotations, whereas the\
    \ neural classifier achieved promising results without it."
