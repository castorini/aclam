  abstract: We describe the ATILF-LLF system built for the MWE 2017 Shared Task on
    automatic identification of verbal multiword expressions. We participated in the
    closed track only, for all the 18 available languages. Our system is a robust
    greedy transition-based system, in which MWE are identified through a MERGE transition.
    The system was meant to accommodate the variety of linguistic resources provided
    for each language, in terms of accompanying morphological and syntactic information.
    Using per-MWE Fscore, the system was ranked first for all but two languages (Hungarian
    and Romanian).
