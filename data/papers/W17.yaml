W17-1412:
  abstract: This paper describes the outcomes of the first challenge on multilingual
    named entity recognition that aimed at recognizing mentions of named entities
    in web documents in Slavic languages, their normalization/lemmatization, and cross-language
    matching. It was organised in the context of the 6th Balto-Slavic Natural Language
    Processing Workshop, co-located with the EACL 2017 conference. Although eleven
    teams signed up for the evaluation, due to the complexity of the task(s) and short
    time available for elaborating a solution, only two teams submitted results on
    time. The reported evaluation figures reflect the relatively higher level of complexity
    of named entity-related tasks in the context of processing texts in Slavic languages.
    Since the duration of the challenge goes beyond the date of the publication of
    this paper and updated picture of the participating systems and their corresponding
    performance can be found on the web page of the challenge.
