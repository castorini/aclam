W17-5705:
  abstract: Aiming at facilitating the research on quality estimation (QE) and automatic
    post-editing (APE) of machine translation (MT) outputs, especially for those among
    Asian languages, we have created new datasets for Japanese to English, Chinese,
    and Korean translations. As the source text, actual utterances in Japanese were
    extracted from the log data of our speech translation service. MT outputs were
