W17-1904:
  abstract: This paper presents a novel approach to the task of automatically inferring
    the most probable diagnosis from a given clinical narrative. Structured Knowledge
    Bases (KBs) can be useful for such complex tasks but not sufficient. Hence, we
    leverage a vast amount of unstructured free text to integrate with structured
    KBs. The key innovative ideas include building a concept graph from both structured
    and unstructured knowledge sources and ranking the diagnosis concepts using the
    enhanced word embedding vectors learned from integrated sources. Experiments on
    the TREC CDS and HumanDx datasets showed that our methods improved the results
    of clinical diagnosis inference.
