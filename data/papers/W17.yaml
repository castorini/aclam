W17-2512:
  abstract: 'This paper presents the BUCC 2017 shared task on parallel sentence extraction
    from comparable corpora. It recalls the design of the datasets, presents their
    final construction and statistics and the methods used to evaluate system results.
    13 runs were submitted to the shared task by 4 teams, covering three of the four
    proposed language pairs: French-English (7 runs), German-English (3 runs), and
    Chinese-English (3 runs). The best F-scores as measured against the gold standard
    were 0.84 (German-English), 0.80 (French-English), and 0.43 (Chinese-English).
    Because of the design of the dataset, in which not all gold parallel sentence
    pairs are known, these are only minimum values. We examined manually a small sample
    of the false negative sentence pairs for the most precise French-English runs
    and estimated the number of parallel sentence pairs not yet in the provided gold
    standard. Adding them to the gold standard leads to revised estimates for the
    French-English F-scores of at most +1.5pt. This suggests that the BUCC 2017 datasets
    provide a reasonable approximate evaluation of the parallel sentence spotting
    task.'
