W17-3502:
  abstract: "Poetry generation is becoming popular among researchers of Natural Language\
    \ Generation, Computational Creativity and, broadly, Artificial Intelligence.\
    \ To produce text that may be regarded as poetry, poetry generation systems are\
    \ typically knowledge-intensive and have to deal with several levels of language,\
    \ from lexical to semantics. Interest on the topic resulted in the development\
    \ of several poetry generators described in the literature, with different features\
    \ covered or handled differently, by a broad range of alternative approaches,\
    \ as well as different perspectives on evaluation, another challenging aspect\
    \ due the underlying subjectivity. This paper surveys intelligent poetry generators\
    \ around a set of relevant axis for poetry generation \u2013 targeted languages,\
    \ form and content features, techniques, reutilisation of material, and evaluation\
    \ \u2013 and aims to organise work developed on this topic so far."
