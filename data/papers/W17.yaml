W17-2327:
  abstract: In this paper we present a solution for tagging funding bodies and grants
    in scientific articles using a combination of trained sequential learning models,
    namely conditional random fields (CRF), hidden markov models (HMM) and maximum
    entropy models (MaxEnt), on a benchmark set created in-house. We apply the trained
    models to address the BioASQ challenge 5c, which is a newly introduced task that
    aims to solve the problem of funding information extraction from scientific articles.
    Results in the dry-run data set of BioASQ task 5c show that the suggested approach
    can achieve a micro-recall of more than 85% in tagging both funding bodies and
    grants.
