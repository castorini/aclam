W17-5802:
  abstract: "We develop a computational model to discover the potential causes of\
    \ depression by analysing the topics in a usergenerated text. We show the most\
    \ prominent causes, and how these causes evolve over time. Also, we highlight\
    \ the differences in causes between students with low and high neuroticism. Our\
    \ studies demonstrate that the topics reveal valuable clues about the causes contributing\
    \ to depressed mood. Identifying causes can have a significant impact on improving\
    \ the quality of depression care; thereby providing greater insights into a patient\u2019\
    s state for pertinent treatment recommendations. Hence, this study significantly\
    \ expands the ability to discover the potential factors that trigger depression,\
    \ making it possible to increase the efficiency of depression treatment."
