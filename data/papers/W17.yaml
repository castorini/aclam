W17-5529:
  abstract: "A common convention in graphical user interfaces is to indicate a \u201C\
    wait state\u201D, for example while a program is preparing a response, through\
    \ a changed cursor state or a progress bar. What should the analogue be in a spoken\
    \ conversational system? To address this question, we set up an experiment in\
    \ which a human information provider (IP) was given their information only in\
    \ a delayed and incremental manner, which systematically created situations where\
    \ the IP had the turn but could not provide task-related information. Our data\
    \ analysis shows that 1) IPs bridge the gap until they can provide information\
    \ by re-purposing a whole variety of task- and grounding-related communicative\
    \ actions (e.g. echoing the user\u2019s request, signaling understanding, asserting\
    \ partially relevant information), rather than being silent or explicitly asking\
    \ for time (e.g. \u201Cplease wait\u201D), and that 2) IPs combined these actions\
    \ productively to ensure an ongoing conversation. These results, we argue, indicate\
    \ that natural conversational interfaces should also be able to manage their time\
    \ flexibly using a variety of conversational resources."
