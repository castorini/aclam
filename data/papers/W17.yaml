W17-2902:
  abstract: "Sexism is prevalent in today\u2019s society, both offline and online,\
    \ and poses a credible threat to social equality with respect to gender. According\
    \ to ambivalent sexism theory (Glick and Fiske, 1996), it comes in two forms:\
    \ Hostile and Benevolent. While hostile sexism is characterized by an explicitly\
    \ negative attitude, benevolent sexism is more subtle. Previous works on computationally\
    \ detecting sexism present online are restricted to identifying the hostile form.\
    \ Our objective is to investigate the less pronounced form of sexism demonstrated\
    \ online. We achieve this by creating and analyzing a dataset of tweets that exhibit\
    \ benevolent sexism. By using Support Vector Machines (SVM), sequence-to-sequence\
    \ models and FastText classifier, we classify tweets into \u2018Hostile\u2019\
    , \u2018Benevolent\u2019 or \u2018Others\u2019 class depending on the kind of\
    \ sexism they exhibit. We have been able to achieve an F1-score of 87.22% using\
    \ FastText classifier. Our work helps analyze and understand the much prevalent\
    \ ambivalent sexism in social media."
