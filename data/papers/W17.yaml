W17-1414:
  abstract: "The 2017 shared task at the Balto-Slavic NLP workshop requires identifying\
    \ coarse-grained named entities in seven languages, identifying each entity\u2019\
    s base form, and clustering name mentions across the multilingual set of documents.\
    \ The fact that no training data is provided to systems for building supervised\
    \ classifiers further adds to the complexity. To complete the task we first use\
    \ publicly available parallel texts to project named entity recognition capability\
    \ from English to each evaluation language. We ignore entirely the subtask of\
    \ identifying non-inflected forms of names. Finally, we create cross-document\
    \ entity identifiers by clustering named mentions using a procedure-based approach."
