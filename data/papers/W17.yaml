W17-1724:
  abstract: "This paper aims at assessing to what extent a syntax-based method (Recurring\
    \ Lexico-syntactic Trees (RLT) extraction) allows us to extract large phraseological\
    \ units such as prefabricated routines, e.g. \u201Cas previously said\u201D or\
    \ \u201Cas far as we/I know\u201D in scientific writing. In order to evaluate\
    \ this method, we compare it to the classical ngram extraction technique, on a\
    \ subset of recurring segments including speech verbs in a French corpus of scientific\
    \ writing. Results show that the LRT extraction technique is far more efficient\
    \ for extended MWEs such as routines or collocations but performs more poorly\
    \ for surface phenomena such as syntactic constructions or fully frozen expressions."
