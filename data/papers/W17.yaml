W17-4814:
  abstract: "As the quality of Machine Translation (MT) improves, research on improving\
    \ discourse in automatic translations becomes more viable. This has resulted in\
    \ an increase in the amount of work on discourse in MT. However many of the existing\
    \ models and metrics have yet to integrate these insights. Part of this is due\
    \ to the evaluation methodology, based as it is largely on matching to a single\
    \ reference. At a time when MT is increasingly being used in a pipeline for other\
    \ tasks, the semantic element of the translation process needs to be properly\
    \ integrated into the task. Moreover, in order to take MT to another level, it\
    \ will need to judge output not based on a single reference translation, but based\
    \ on notions of fluency and of adequacy \u2013 ideally with reference to the source\
    \ text."
