    and workshop, as implemented within EACL 2017. MultiLing is a community-driven
    initiative that pushes the state-of-the-art in Automatic Summarization by providing
    data sets and fostering further research and development of summarization systems.
    This year the scope of the workshop was widened, bringing together researchers
    that work on summarization across sources, languages and genres. We summarize
