  abstract: We demonstrate an information navigation system for sightseeing domains
    that has a dialogue interface for discovering user interests for tourist activities.
    The system discovers interests of a user with focus detection on user utterances,
    and proactively presents related information to the discovered user interest.
    A partially observable Markov decision process (POMDP)-based dialogue manager,
    which is extended with user focus states, controls the behavior of the system
    to provide information with several dialogue acts for providing information. We
    transferred the belief-update function and the policy of the manager from other
    system trained on a different domain to show the generality of defined dialogue
    acts for our information navigation system.
