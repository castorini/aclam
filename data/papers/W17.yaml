W17-3532:
  abstract: East Asian languages are thought to handle reference differently from
    languages such as English, particularly in terms of the marking of definiteness
    and number. We present the first Data-Text corpus for Referring Expressions in
    Mandarin, and we use this corpus to test some initial hypotheses inspired by the
    theoretical linguistics literature. Our findings suggest that function words deserve
    more attention in Referring Expressions Generation than they have so far received,
    and they have a bearing on the debate about whether different languages make different
    trade-offs between clarity and brevity.
