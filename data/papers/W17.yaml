W17-0812:
  abstract: Language of cause and effect captures an essential component of the semantics
    of a text. However, causal language is also intertwined with other semantic relations,
    such as temporal precedence and correlation. This makes it difficult to determine
    when causation is the primary intended meaning. This paper presents BECauSE 2.0,
    a new version of the BECauSE corpus with exhaustively annotated expressions of
    causal language, but also seven semantic relations that are frequently co-present
    with causation. The new corpus shows high inter-annotator agreement, and yields
    insights both about the linguistic expressions of causation and about the process
    of annotating co-present semantic relations.
