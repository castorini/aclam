W17-5908:
  abstract: Spelling errors occur frequently in educational settings, but their influence
    on automatic scoring is largely unknown. We therefore investigate the influence
    of spelling errors on content scoring performance using the example of the ASAP
    corpus. We conduct an annotation study on the nature of spelling errors in the
    ASAP dataset and utilize these finding in machine learning experiments that measure
    the influence of spelling errors on automatic content scoring. Our main finding
    is that scoring methods using both token and character n-gram features are robust
    against spelling errors up to the error frequency in ASAP.
