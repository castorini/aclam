W17-1716:
  abstract: "\u201CMultiword expressions\u201D are groups of words acting as a morphologic,\
    \ syntactic and semantic unit in linguistic analysis. Verbal multiword expressions\
    \ represent the subgroup of multiword expressions, namely that in which a verb\
    \ is the syntactic head of the group considered in its canonical (or dictionary)\
    \ form. All multiword expressions are a great challenge for natural language processing,\
    \ but the verbal ones are particularly interesting for tasks such as parsing,\
    \ as the verb is the central element in the syntactic organization of a sentence.\
    \ In this paper we introduce our data-driven approach to verbal multiword expressions\
    \ which was objectively validated during the PARSEME shared task on verbal multiword\
    \ expressions identification. We tested our approach on 12 languages, and we provide\
    \ detailed information about corpora composition, feature selection process, validation\
    \ procedure and performance on all languages."
