  abstract: This article describes the system submitted by the Citius_Ixa_Imaxin team
    to the VarDial 2017 (DSL and GDI tasks). The strategy underlying our system is
    based on a language distance computed by means of model perplexity. The best model
    configuration we have tested is a voting system making use of several n-grams
    models of both words and characters, even if word unigrams turned out to be a
