W17-1721:
  abstract: In this paper, we investigate the behavior of verb-particle constructions
    in English questions. We present a small dataset that contains questions and verb-particle
    construction candidates. We demonstrate that there are significant differences
    in the distribution of WH-words, verbs and prepositions/particles in sentences
    that contain VPCs and sentences that contain only verb + prepositional phrase
    combinations both by statistical means and in machine learning experiments. Hence,
    VPCs and non-VPCs can be effectively separated from each other by using a rich
    feature set, containing several novel features.
