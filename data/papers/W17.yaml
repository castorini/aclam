W17-3528:
  abstract: Despite increasing amounts of data and ever improving natural language
    generation techniques, work on automated journalism is still relatively scarce.
    In this paper, we explore the field and challenges associated with building a
    journalistic natural language generation system. We present a set of requirements
    that should guide system design, including transparency, accuracy, modifiability
    and transferability. Guided by the requirements, we present a data-driven architecture
    for automated journalism that is largely domain and language independent. We illustrate
    its practical application in the production of news articles about the 2017 Finnish
    municipal elections in three languages, demonstrating the successfulness of the
    data-driven, modular approach of the design. We then draw some lessons for future
    automated journalism.
