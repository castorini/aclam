  abstract: Event timeline serves as the basic structure of history, and it is used
    as a disposition of key phenomena in studying history as a subject in secondary
    school. In order to enable a student to understand a historical phenomenon as
    a series of connected events, we present a system for automatic event timeline
    generation from history textbooks. Additionally, we propose Message Sequence Chart
    (MSC) and time-map based visualization techniques to visualize an event timeline.
    We also identify key computational challenges in developing natural language processing
    based applications for history textbooks.
