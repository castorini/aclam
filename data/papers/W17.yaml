W17-1007:
  abstract: "The present paper introduces a new MultiLing text summary evaluation\
    \ method. This method relies on machine learning approach which operates by combining\
    \ multiple features to build models that predict the human score (overall responsiveness)\
    \ of a new summary. We have tried several single and \u201Censemble learning\u201D\
    \ classifiers to build the best model. We have experimented our method in summary\
    \ level evaluation where we evaluate each text summary separately. The correlation\
    \ between built models and human score is better than the correlation between\
    \ baselines and manual score."
