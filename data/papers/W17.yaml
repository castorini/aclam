  abstract: "The LSDSem\u201917 shared task is the Story Cloze Test, a new evaluation\
    \ for story understanding and script learning. This test provides a system with\
    \ a four-sentence story and two possible endings, and the system must choose the\
    \ correct ending to the story. Successful narrative understanding (getting closer\
    \ to human performance of 100%) requires systems to link various levels of semantics\
    \ to commonsense knowledge. A total of eight systems participated in the shared\
    \ task, with a variety of approaches including."
