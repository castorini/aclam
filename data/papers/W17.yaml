W17-3538:
  abstract: Monitoring and analysis of complex phenomena attract the attention of
    both academy and industry. Dealing with data produced by complex phenomena requires
    the use of advance computational intelligence techniques. Namely, linguistic description
    of complex phenomena constitutes a mature research line. It is supported by the
    Computational Theory of Perceptions grounded on the Fuzzy Sets Theory. Its aim
    is the development of computational systems with the ability to generate vague
    descriptions of the world in a similar way how humans do. This is a human-centric
    and multi-disciplinary research work. Moreover, its success is a matter of careful
    design; thus, developers play a key role. The rLDCP R package was designed to
    facilitate the development of new applications. This demo introduces the use of
    rLDCP, for both beginners and advance developers, in practical use cases.
