W17-5909:
  abstract: Part-of-speech (POS) tagging and chunking have been used in tasks targeting
    learner English; however, to the best our knowledge, few studies have evaluated
    their performance and no studies have revealed the causes of POS-tagging/chunking
    errors in detail. Therefore, we investigate performance and analyze the causes
    of failure. We focus on spelling errors that occur frequently in learner English.
    We demonstrate that spelling errors reduced POS-tagging performance by 0.23% owing
    to spelling errors, and that a spell checker is not necessary for POS-tagging/chunking
    of learner English.
