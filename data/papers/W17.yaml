W17-3533:
  abstract: We propose sentence chunking as a way to reduce the time and memory costs
    of realization of long sentences. During chunking we divide the semantic representation
    of a sentence into smaller components which can be processed and recombined without
    loss of information. Our meaning representation of choice is the Dependency Minimal
    Recursion Semantics (DMRS). We show that realizing chunks of a sentence and combining
    the results of such realizations increases the coverage for long sentences, significantly
    reduces the resources required and does not affect the quality of the realization.
