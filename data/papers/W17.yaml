W17-1909:
  abstract: 'We introduce a new method for unsupervised knowledge-based word sense
    disambiguation (WSD) based on a resource that links two types of sense-aware lexical
    networks: one is induced from a corpus using distributional semantics, the other
    is manually constructed. The combination of two networks reduces the sparsity
    of sense representations used for WSD. We evaluate these enriched representations
    within two lexical sample sense disambiguation benchmarks. Our results indicate
    that (1) features extracted from the corpus-based resource help to significantly
    outperform a model based solely on the lexical resource; (2) our method achieves
    results comparable or better to four state-of-the-art unsupervised knowledge-based
    WSD systems including three hybrid systems that also rely on text corpora. In
    contrast to these hybrid methods, our approach does not require access to web
    search engines, texts mapped to a sense inventory, or machine translation systems.'
