  abstract: "In this paper we present a semantic enrichment approach for linking two\
    \ distinct data sets: the \xD6BL (Austrian Biographical Dictionary) and the DB\xD6\
    \ (Database of Bavarian Dialects in Austria). Although the data sets are different\
    \ in their content and in the structuring of data, they contain similar common\
    \ \u201Centities\u201D such as names of persons. Here we describe the semantic\
    \ enrichment process of how these data sets can be inter-linked through URIs (Uniform\
    \ Resource Identifiers) taking person names as a concrete example. Moreover, we\
    \ also point to societal benefits of applying such semantic enrichment methods\
    \ in order to open and connect our resources to various services."
