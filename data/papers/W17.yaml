W17-5502:
  abstract: Full text discourse parsing relies on texts comprehensively annotated
    with discourse relations. To this end, we address a significant gap in the inter-sentential
    discourse relations annotated in the Penn Discourse Treebank (PDTB), namely the
    class of cross-paragraph implicit relations, which account for 30% of inter-sentential
    relations in the corpus. We present our annotation study to explore the incidence
    rate of adjacent vs. non-adjacent implicit relations in cross-paragraph contexts,
    and the relative degree of difficulty in annotating them. Our experiments show
    a high incidence of non-adjacent relations that are difficult to annotate reliably,
    suggesting the practicality of backing off from their annotation to reduce noise
    for corpus-based studies. Our resulting guidelines follow the PDTB adjacency constraint
    for implicits while employing an underspecified representation of non-adjacent
    implicits, and yield 62% inter-annotator agreement on this task.
