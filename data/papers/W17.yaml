W17-3525:
  abstract: We present two approaches to generate titles for browse pages in five
    different languages, namely English, German, French, Italian and Spanish. These
    browse pages are structured search pages in an e-commerce domain. We first present
    a rule-based approach to generate these browse page titles. In addition, we also
    present a hybrid approach which uses a phrase-based statistical machine translation
    engine on top of the rule-based system to assemble the best title. For the two
    languages English and German we have access to a large amount of already available
    rule-based generated and curated titles. For these languages we present an automatic
    post-editing approach which learns how to post-edit the rule-based titles into
    curated titles.
