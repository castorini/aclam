W17-7908:
  abstract: "We propose methods to link automatically parsed linguistic data to the\
    \ WordNet. We apply these methods on a trilingual dictionary in Fula, English\
    \ and French. Dictionary entry parsing is used to collect the linguistic data.\
    \ Then we connect it to the Open Multilingual WordNet (OMW) through two attempts,\
    \ and use confidence scores to quantify accuracy. We obtained 11,000 entries in\
    \ parsing and linked about 58% to the OMW on the first attempt, and an additional\
    \ 14% in the second one. These links are due to be validated by Fula speakers\
    \ before being added to the Kamusi Project\u2019s database."
