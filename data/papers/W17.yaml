W17-3507:
  abstract: Describing people and characters can be very useful in different contexts,
    such as computational narrative or image description for the visually impaired.
    However, a review of the existing literature shows that the automatic generation
    of people descriptions has not received much attention. Our work focuses on the
    description of people in snapshots from a 3D environment. First, we have conducted
    a survey to identify the way in which people describe other people under different
    conditions. We have used the information extracted from this survey to design
    several Referring Expression Generation algorithms which produce similar results.
    We have evaluated these algorithms with users in order to identify which ones
    generate the best description for specific characters in different situations.
    The evaluation has shown that, in order to generate good descriptions, a combination
    of different algorithms has to be used depending on the features and situation
    of the person to be described.
