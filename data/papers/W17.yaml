W17-0912:
  abstract: This paper describes an ensemble system submitted as part of the LSDSem
    Shared Task 2017 - the Story Cloze Test. The main conclusion from our results
    is that an approach based on semantic similarity alone may not be enough for this
    task. We test various approaches and compare them with two ensemble systems. One
    is based on voting and the other on logistic regression based classifier. Our
    final system is able to outperform the previous state of the art for the Story
    Cloze test. Another very interesting observation is the performance of sentiment
    based approach which works almost as well on its own as our final ensemble system.
