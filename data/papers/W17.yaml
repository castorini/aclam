W17-7803:
  abstract: When people or organizations provide information, they make choices regarding
    what information they include and how they present it. The combination of these
    two aspects (the content and stance provided by the source) represents a perspective.
    Investigating differences in perspective can provide various useful insights in
    the reliability of information, the way perspectives change over time, shared
    beliefs among groups of a similar social or political background and contrasts
    between other groups, etc. This paper introduces GRaSP, a generic framework for
    modeling perspectives and their sources.
