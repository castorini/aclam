W17-3506:
  abstract: "Image captioning has evolved into a core task for Natural Language Generation\
    \ and has also proved to be an important testbed for deep learning approaches\
    \ to handling multimodal representations. Most contemporary approaches rely on\
    \ a combination of a convolutional network to handle image features, and a recurrent\
    \ network to encode linguistic information. The latter is typically viewed as\
    \ the primary \u201Cgeneration\u201D component. Beyond this high-level characterisation,\
    \ a CNN+RNN model supports a variety of architectural designs. The dominant model\
    \ in the literature is one in which visual features encoded by a CNN are \u201C\
    injected\u201D as part of the linguistic encoding process, driving the RNN\u2019\
    s linguistic choices. By contrast, it is possible to envisage an architecture\
    \ in which visual and linguistic features are encoded separately, and merged at\
    \ a subsequent stage. In this paper, we address two related questions: (1) Is\
    \ direct injection the best way of combining multimodal information, or is a late\
    \ merging alternative better for the image captioning task? (2) To what extent\
    \ should a recurrent network be viewed as actually generating, rather than simply\
    \ encoding, linguistic information?"
