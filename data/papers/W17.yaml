W17-3523:
  abstract: There are many domain-specific and language-specific NLG systems, of which
    it may be possible to adapt to related domains and languages. The languages in
    the Bantu language family have their own set of features distinct from other major
    groups, which therefore severely limits the options to bootstrap an NLG system
    from existing ones. We present here our first proof-of-concept application for
    knowledge-to-text NLG as a plugin to the Protege 5.x ontology development system,
    tailored to Runyankore, a Bantu language indigenous to Uganda. It comprises a
    basic annotation model for linguistic information such as noun class, an implementation
    of existing verbalisation rules and a CFG for verbs, and a basic interface for
    data entry.
