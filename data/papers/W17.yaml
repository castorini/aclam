W17-5209:
  abstract: 'Lexicon-based methods using syntactic rules for polarity classification
    rely on parsers that are dependent on the language and on treebank guidelines.
    Thus, rules are also dependent and require adaptation, especially in multilingual
    scenarios. We tackle this challenge in the context of the Iberian Peninsula, releasing
    the first symbolic syntax-based Iberian system with rules shared across five official
    languages: Basque, Catalan, Galician, Portuguese and Spanish. The model is made
    available.'
