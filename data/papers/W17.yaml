W17-2807:
  abstract: "As robots begin to cohabit with humans in semi-structured environments,\
    \ the need arises to understand instructions involving rich variability\u2014\
    for instance, learning to ground symbols in the physical world. Realistically,\
    \ this task must cope with small datasets consisting of a particular users\u2019\
    \ contextual assignment of meaning to terms. We present a method for processing\
    \ a raw stream of cross-modal input\u2014i.e., linguistic instructions, visual\
    \ perception of a scene and a concurrent trace of 3D eye tracking fixations\u2014\
    to produce the segmentation of objects with a correspondent association to high-level\
    \ concepts. To test our framework we present experiments in a table-top object\
    \ manipulation scenario. Our results show our model learns the user\u2019s notion\
    \ of colour and shape from a small number of physical demonstrations, generalising\
    \ to identifying physical referents for novel combinations of the words."
