W17-6003:
  abstract: Sub-character components of Chinese characters carry important semantic
    information, and recent studies have shown that utilizing this information can
    improve performance on core semantic tasks. In this paper, we hypothesize that
    in addition to semantic information, sub-character components may also carry emotional
    information, and that utilizing it should improve performance on sentiment analysis
    tasks. We conduct a series of experiments on four Chinese sentiment data sets
    and show that we can significantly improve the performance in various tasks over
    that of a character-level embeddings baseline. We then focus on qualitatively
    assessing multiple examples and trying to explain how the sub-character components
    affect the results in each case.
