W17-0909:
  abstract: "We present two NLP components for the Story Cloze Task \u2013 dictionary-based\
    \ sentiment analysis and lexical cohesion. While previous research found no contribution\
    \ from sentiment analysis to the accuracy on this task, we demonstrate that sentiment\
    \ is an important aspect. We describe a new approach, using a rule that estimates\
    \ sentiment congruence in a story. Our sentiment-based system achieves strong\
    \ results on this task. Our lexical cohesion system achieves accuracy comparable\
    \ to previously published baseline results. A combination of the two systems achieves\
    \ better accuracy than published baselines. We argue that sentiment analysis should\
    \ be considered an integral part of narrative comprehension."
