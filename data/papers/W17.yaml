W17-1303:
  abstract: Semantic textual similarity is the basis of countless applications and
    plays an important role in diverse areas, such as information retrieval, plagiarism
    detection, information extraction and machine translation. This article proposes
    an innovative word embedding-based system devoted to calculate the semantic similarity
    in Arabic sentences. The main idea is to exploit vectors as word representations
    in a multidimensional space in order to capture the semantic and syntactic properties
    of words. IDF weighting and Part-of-Speech tagging are applied on the examined
    sentences to support the identification of words that are highly descriptive in
    each sentence. The performance of our proposed system is confirmed through the
    Pearson correlation between our assigned semantic similarity scores and human
    judgments.
