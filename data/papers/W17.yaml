W17-0706:
  abstract: Japanese speakers have a choice between canonical SOV and scrambled OSV
    word order to express the same meaning. Although previous experiments examine
    the influence of one or two factors for scrambling in a controlled setting, it
    is not yet known what kinds of multiple effects contribute to scrambling. This
    study uses naturally distributed data to test the multiple effects on scrambling
    simultaneously. A regression analysis replicates the NP length effect and suggests
    the influence of noun types, but it provides no evidence for syntactic priming,
    given-new ordering, and the animacy effect. These findings only show evidence
    for sentence-internal factors, but we find no evidence that discourse level factors
    play a role.
