W17-3542:
  abstract: Progress in statistical paraphrase generation has been hindered for a
    long time by the lack of large monolingual parallel corpora. In this paper, we
    adapt the neural machine translation approach to paraphrase generation and perform
    transfer learning from the closely related task of entailment generation. We evaluate
    the model on the Microsoft Research Paraphrase (MSRP) corpus and show that the
    model is able to generate sentences that capture part of the original meaning,
    but fails to pick up on important words or to show large lexical variation.
