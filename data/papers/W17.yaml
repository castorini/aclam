W17-0702:
  abstract: "How do children learn a verb\u2019s argument structure when their input\
    \ contains nonbasic clauses that obscure verb transitivity? Here we present a\
    \ new model that infers verb transitivity by learning to filter out non-basic\
    \ clauses that were likely parsed in error. In simulations with child-directed\
    \ speech, we show that this model accurately categorizes the majority of 50 frequent\
    \ transitive, intransitive and alternating verbs, and jointly learns appropriate\
    \ parameters for filtering parsing errors. Our model is thus able to filter out\
    \ problematic data for verb learning without knowing in advance which data need\
    \ to be filtered."
