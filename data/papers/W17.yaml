W17-1205:
  abstract: "Author profiling is the study of how language is shared by people, a\
    \ problem of growing importance in applications dealing with security, in order\
    \ to understand who could be behind an anonymous threat message, and marketing,\
    \ where companies may be interested in knowing the demographics of people that\
    \ in online reviews liked or disliked their products. In this talk we will give\
    \ an overview of the PAN shared tasks that since 2013 have been organised at CLEF\
    \ and FIRE evaluation forums, mainly on age and gender identification in social\
    \ media, although also personality recognition in Twitter as well as in code sources\
    \ was also addressed. In 2017 the PAN author profiling shared task addresses jointly\
    \ gender and language variety identification in Twitter where tweets have been\
    \ annotated with authors\u2019 gender and their specific variation of their native\
    \ language: English (Australia, Canada, Great Britain, Ireland, New Zealand, United\
    \ States), Spanish (Argentina, Chile, Colombia, Mexico, Peru, Spain, Venezuela),\
    \ Portuguese (Brazil, Portugal), and Arabic (Egypt, Gulf, Levantine, Maghrebi)."
