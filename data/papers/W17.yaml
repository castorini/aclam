    \ the leader board. Our entry is an ensemble system of classifiers developed by\
    \ students in the context of their coursework. We show how we used the stacking\
    \ ensemble method for this purpose and obtained improvements in classification\
    \ accuracy exceeding each of the individual models\u2019 performance on the development\
    \ data. Finally, we discuss aspects of the experimental setup of the challenge."
