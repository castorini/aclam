W17-1727:
  abstract: As multiword expressions (MWEs) exhibit a range of idiosyncrasies, their
    automatic detection warrants the use of many different features. Tsvetkov and
    Wintner (2014) proposed a Bayesian network model that combines linguistically
    motivated features and also models their interactions. In this paper, we extend
    their model with new features and apply it to Croatian, a morphologically complex
    and a relatively free word order language, achieving a satisfactory performance
    of 0.823 F1-score. Furthermore, by comparing against (semi)naive Bayes models,
    we demonstrate that manually modeling feature interactions is indeed important.
    We make our annotated dataset of Croatian MWEs freely available.
