  abstract: In this paper, we propose an approach for cross-lingual topical coding
    of sentences from electoral manifestos of political parties in different languages.
    To this end, we exploit continuous semantic text representations and induce a
    joint multilingual semantic vector spaces to enable supervised learning using
    manually-coded sentences across different languages. Our experimental results
    show that classifiers trained on multilingual data yield performance boosts over
    monolingual topic classification.
