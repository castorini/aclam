  abstract: We discuss an experiment on automatic identification of bi-gram multi-word
    expressions in parallel Latvian and Lithuanian corpora. Raw corpora, lexical association
    measures (LAMs) and supervised machine learning (ML) are used due to deficit and
    quality of lexical resources (e.g., POS-tagger, parser) and tools. While combining
