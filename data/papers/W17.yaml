W17-5537:
  abstract: "Effective models of social dialog must understand a broad range of rhetorical\
    \ and figurative devices. Rhetorical questions (RQs) are a type of figurative\
    \ language whose aim is to achieve a pragmatic goal, such as structuring an argument,\
    \ being persuasive, emphasizing a point, or being ironic. While there are computational\
    \ models for other forms of figurative language, rhetorical questions have received\
    \ little attention to date. We expand a small dataset from previous work, presenting\
    \ a corpus of 10,270 RQs from debate forums and Twitter that represent different\
    \ discourse functions. We show that we can clearly distinguish between RQs and\
    \ sincere questions (0.76 F1). We then show that RQs can be used both sarcastically\
    \ and non-sarcastically, observing that non-sarcastic (other) uses of RQs are\
    \ frequently argumentative in forums, and persuasive in tweets. We present experiments\
    \ to distinguish between these uses of RQs using SVM and LSTM models that represent\
    \ linguistic features and post-level context, achieving results as high as 0.76\
    \ F1 for \u201Csarcastic\u201D and 0.77 F1 for \u201Cother\u201D in forums, and\
    \ 0.83 F1 for both \u201Csarcastic\u201D and \u201Cother\u201D in tweets. We supplement\
    \ our quantitative experiments with an in-depth characterization of the linguistic\
    \ variation in RQs."
