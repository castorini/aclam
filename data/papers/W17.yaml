W17-1703:
  abstract: This paper presents a new strategy for multilingual collocation extraction
    which takes advantage of parallel corpora to learn bilingual word-embeddings.
    Monolingual collocation candidates are retrieved using Universal Dependencies,
    while the distributional models are then applied to search for equivalents of
    the elements of each collocation in the target languages. The proposed method
    extracts not only collocation equivalents with direct translation between languages,
    but also other cases where the collocations in the two languages are not literal
    translations of each other. Several experiments -evaluating collocations with
    three syntactic patterns- in English, Spanish, and Portuguese show that our approach
    can effectively extract large pairs of bilingual equivalents with an average precision
    of about 90%. Moreover, preliminary results on comparable corpora suggest that
    the distributional models can be applied for identifying new bilingual collocations
    in different domains.
