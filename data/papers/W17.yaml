W17-0810:
  abstract: In this paper, we describe our preliminary study on annotating event mention
    as a part of our research on high-precision news event extraction models. To this
    end, we propose a two-layer annotation scheme, designed to separately capture
    the functional and conceptual aspects of event mentions. We hypothesize that the
    precision of models can be improved by modeling and extracting separately the
    different aspects of news events, and then combining the extracted information
    by leveraging the complementarities of the models. In addition, we carry out a
    preliminary annotation using the proposed scheme and analyze the annotation quality
    in terms of inter-annotator agreement.
