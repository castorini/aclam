W17-1005:
  abstract: Multiple grammatical and semantic features are adopted in content linking
    and argument/sentiment labeling for online forums in this paper. There are mainly
    two different methods for content linking. First, we utilize the deep feature
    obtained from Word Embedding Model in deep learning and compute sentence similarity.
    Second, we use multiple traditional features to locate candidate linking sentences,
    and then adopt a voting method to obtain the final result. LDA topic modeling
    is used to mine latent semantic feature and K-means clustering is implemented
    for argument labeling, while features from sentiment dictionaries and rule-based
    sentiment analysis are integrated for sentiment labeling. Experimental results
    have shown that our methods are valid.
