W17-5507:
  abstract: "We address the problem of acquiring the ontological categories of unknown\
    \ terms through implicit confirmation in dialogues. We develop an approach that\
    \ makes implicit confirmation requests with an unknown term\u2019s predicted category.\
    \ Our approach does not degrade user experience with repetitive explicit confirmations,\
    \ but the system has difficulty determining if information in the confirmation\
    \ request can be correctly acquired. To overcome this challenge, we propose a\
    \ method for determining whether or not the predicted category is correct, which\
    \ is included in an implicit confirmation request. Our method exploits multiple\
    \ user responses to implicit confirmation requests containing the same ontological\
    \ category. Experimental results revealed that the proposed method exhibited a\
    \ higher precision rate for determining the correctly predicted categories than\
    \ when only single user responses were considered."
