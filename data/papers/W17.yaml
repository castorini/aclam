W17-7904:
  abstract: Despite the growing importance of data in translation, there is no data
    repository that equally meets the requirements of translation industry and academia
    alike. Therefore, we plan to develop a freely available, multilingual and expandable
    bank of translations and their source texts aligned at the sentence level. Special
    emphasis will be placed on the labelling of metadata that precisely describe the
    relations between translated texts and their originals. This metadata-centric
    approach gives users the opportunity to compile and download custom corpora on
    demand. Such a general-purpose data repository may help to bridge the gap between
    translation theory and the language industry, including translation technology
    providers and NLP.
