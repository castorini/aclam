W17-0704:
  abstract: "Human listeners are able to quickly and robustly adapt to new accents\
    \ and do so by using information about speaker\u2019s identities. This paper will\
    \ present experimental evidence that, even considering information about speaker\u2019\
    s identities, listeners retain a strong bias towards the acoustics of their own\
    \ dialect after dialect learning. Participants\u2019 behaviour was accurately\
    \ mimicked by a classifier which was trained on more cases from the base dialect\
    \ and fewer from the target dialect. This suggests that imbalanced training data\
    \ may result in automatic speech recognition errors consistent with those of speakers\
    \ from populations over-represented in the training data."
