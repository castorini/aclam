W17-4610:
  abstract: Adding manually annotated prosodic information, specifically pitch accents
    and phrasing, to the typical text-based feature set for coreference resolution
    has previously been shown to have a positive effect on German data. Practical
    applications on spoken language, however, would rely on automatically predicted
    prosodic information. In this paper we predict pitch accents (and phrase boundaries)
    using a convolutional neural network (CNN) model from acoustic features extracted
    from the speech signal. After an assessment of the quality of these automatic
    prosodic annotations, we show that they also significantly improve coreference
    resolution.
