W17-5801:
  abstract: "A classifier for automatic detection of stance towards vaccination in\
    \ online forums was trained and evaluated. Debate posts from six discussion threads\
    \ on the British parental website Mumsnet were manually annotated for stance \u2018\
    against\u2019 or \u2018for\u2019 vaccination, or as \u2018undecided\u2019. A support\
    \ vector machine, trained to detect the three classes, achieved a macro F-score\
    \ of 0.44, while a macro F-score of 0.62 was obtained by the same type of classifier\
    \ on the binary classification task of distinguishing stance \u2018against\u2019\
    \ vaccination from stance \u2018for\u2019 vaccination. These results show that\
    \ vaccine stance detection in online forums is a difficult task, at least for\
    \ the type of model investigated and for the relatively small training corpus\
    \ that was used. Future work will therefore include an expansion of the training\
    \ data and an evaluation of other types of classifiers and features."
