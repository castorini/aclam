W17-5503:
  abstract: We test state of the art dialogue systems for their behaviour in response
    to user-initiated sub-dialogues, i.e. interactions where a system question is
    responded to with a question or request from the user, who thus initiates a sub-dialogue.
    We look at sub-dialogues both within a single app (where the sub-dialogue concerns
    another topic in the original domain) and across apps (where the sub-dialogue
    concerns a different domain). The overall conclusion of the tests is that none
    of the systems can be said to deal appropriately with user-initiated sub-dialogues.
