W17-7701:
  abstract: "The field of automated deception detection in written texts is methodologically\
    \ challenging. Different linguistic levels (lexics, syntax and semantics) are\
    \ basically used for different types of English texts to reveal if they are truthful\
    \ or deceptive. Such parameters as POS tags and POS tags n-grams, punctuation\
    \ marks, sentiment polarity of words, psycholinguistic features, fragments of\
    \ synta\u0441tic structures are taken into consideration. The importance of different\
    \ types of parameters was not compared for the Russian language before and should\
    \ be investigated before moving to complex models and higher levels of linguistic\
    \ processing. On the example of the Russian Deception Bank Corpus we estimate\
    \ the impact of three groups of features (POS features including bigrams, sentiment\
    \ and psycholinguistic features, syntax and readability features) on the successful\
    \ deception detection and find out that POS features can be used for binary text\
    \ classification, but the results should be double-checked and, if possible, improved."
