  abstract: We present an algorithm for automatic correction of spelling errors on
    the sentence level, which uses noisy channel model and feature-based reranking
    of hypotheses. Our system is designed for Russian and clearly outperforms the
    winner of SpellRuEval-2016 competition. We show that language model size has the
    greatest influence on spelling correction quality. We also experiment with different
    types of features and show that morphological and semantic information also improves
    the accuracy of spellchecking.
