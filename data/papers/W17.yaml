W17-1212:
  abstract: In this paper we describe the non-linear mappings we used with the Helsinki
    language identification method, HeLI, in the 4th edition of the Discriminating
    between Similar Languages (DSL) shared task, which was organized as part of the
    VarDial 2017 workshop. Our SUKI team participated on the closed track together
    with 10 other teams. Our system reached the 7th position in the track. We describe
    the HeLI method and the non-linear mappings in mathematical notation. The HeLI
    method uses a probabilistic model with character n-grams and word-based backoff.
    We also describe our trials using the non-linear mappings instead of relative
    frequencies and we present statistics about the back-off function of the HeLI
    method.
