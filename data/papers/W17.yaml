W17-1506:
  abstract: "In this paper, we examine the possibility of using annotation projection\
    \ from multiple sources for automatically obtaining coreference annotations in\
    \ the target language. We implement a multi-source annotation projection algorithm\
    \ and apply it on an English-German-Russian parallel corpus in order to transfer\
    \ coreference chains from two sources to the target side. Operating in two settings\
    \ \u2013 a low-resource and a more linguistically-informed one \u2013 we show\
    \ that automatic coreference transfer could benefit from combining information\
    \ from multiple languages, and assess the quality of both the extraction and the\
    \ linking of target coreference mentions."
