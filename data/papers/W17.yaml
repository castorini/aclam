W17-8103:
  abstract: "We describe work done in the field of folkloristics and consisting in\
    \ creating ontologies based on well-established studies proposed by \u201Cclassical\u201D\
    \ folklorists. This work is supporting the availability of a huge amount of digital\
    \ and structured knowledge on folktales to digital humanists. The ontological\
    \ encoding of past and current motif-indexation and classification systems for\
    \ folktales was in the first step limited to English language data. This led us\
    \ to focus on making those newly generated formal knowledge sources available\
    \ in a few more languages, like German, Russian and Bulgarian. We stress the importance\
    \ of achieving this multilingual extension of our ontologies at a larger scale,\
    \ in order for example to support the automated analysis and classification of\
    \ such narratives in a large variety of languages, as those are getting more and\
    \ more accessible on the Web."
