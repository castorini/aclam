W17-5710:
  abstract: 'System architecture, experimental settings and experimental results of
    the EHR team for the WAT2017 tasks are described. We participate in three tasks:
    JPCen-ja, JPCzh-ja and JPCko-ja. Although the basic architecture of our system
    is NMT, reranking technique is conducted using SMT results. One of the major drawback
    of NMT is under-translation and over-translation. On the other hand, SMT infrequently
    makes such translations. So, using reranking of n-best NMT outputs by the SMT
    output, discarding such translations can be expected. We can improve BLEU score
    from 46.03 to 47.08 by this technique in JPCzh-ja task.'
