  abstract: Researchers and practitioners in natural-language processing (NLP) and
    related fields should attend to ethical principles in study design, ascription
    of categories/variables to study participants, and reporting of findings or results.
    This paper discusses theoretical and ethical frameworks for using gender as a
    variable in NLP studies and proposes four guidelines for researchers and practitioners.
    The principles outlined here should guide practitioners, researchers, and peer
    reviewers, and they may be applicable to other social categories, such as race,
    applied to human beings connected to NLP research.
