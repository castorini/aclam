W17-5508:
  abstract: Recursive autoencoders (RAEs) for compositionality of a vector space model
    were applied to utterance intent classification of a smartphone-based Japanese-language
    spoken dialogue system. Though the RAEs express a nonlinear operation on the vectors
    of child nodes, the operation is considered to be different intrinsically depending
    on types of child nodes. To relax the difference, a data-driven untying of autoencoders
    (AEs) is proposed. The experimental result of the utterance intent classification
    showed an improved accuracy with the proposed method compared with the basic tied
    RAE and untied RAE based on a manual rule.
