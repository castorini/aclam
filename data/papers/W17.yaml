W17-2618:
  abstract: "Automatic completion of frame-to-frame (F2F) relations in the FrameNet\
    \ (FN) hierarchy has received little attention, although they incorporate meta-level\
    \ commonsense knowledge and are used in downstream approaches. We address the\
    \ problem of sparsely annotated F2F relations. First, we examine whether the manually\
    \ defined F2F relations emerge from text by learning text-based frame embeddings.\
    \ Our analysis reveals insights about the difficulty of reconstructing F2F relations\
    \ purely from text. Second, we present different systems for predicting F2F relations;\
    \ our best-performing one uses the FN hierarchy to train on and to ground embeddings\
    \ in. A comparison of systems and embeddings exposes the crucial influence of\
    \ knowledge-based embeddings to a system\u2019s performance in predicting F2F\
    \ relations."
