W17-1508:
  abstract: "The paper describes the system for coreference resolution in German and\
    \ Russian, trained exclusively on coreference relations project ed through a parallel\
    \ corpus from English. The resolver operates on the level of deep syntax and makes\
    \ use of multiple specialized models. It achieves 32 and 22 points in terms of\
    \ CoNLL score for Russian and German, respectively. Analysis of the evaluation\
    \ results show that the resolver for Russian is able to preserve 66% of the English\
    \ resolver\u2019s quality in terms of CoNLL score. The system was submitted to\
    \ the Closed track of the CORBON 2017 Shared task."
