  abstract: In this paper we present a complete framework for the annotation of negation
    in Italian, which accounts for both negation scope and negation focus, and also
    for language-specific phenomena such as negative concord. In our view, the annotation
    of negation complements more comprehensive Natural Language Processing tasks,
    such as temporal information processing and sentiment analysis. We applied the
    proposed framework and the guidelines built on top of it to the annotation of
    written texts, namely news articles and tweets, thus producing annotated data
    for a total of over 36,000 tokens.
