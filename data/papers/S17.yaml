S17-2149:
  abstract: This paper discusses the approach taken by the UWaterloo team to arrive
    at a solution for the Fine-Grained Sentiment Analysis problem posed by Task 5
    of SemEval 2017. The paper describes the document vectorization and sentiment
    score prediction techniques used, as well as the design and implementation decisions
    taken while building the system for this task. The system uses text vectorization
    models, such as N-gram, TF-IDF and paragraph embeddings, coupled with regression
    model variants to predict the sentiment scores. Amongst the methods examined,
    unigrams and bigrams coupled with simple linear regression obtained the best baseline
    accuracy. The paper also explores data augmentation methods to supplement the
    training dataset. This system was designed for Subtask 2 (News Statements and
    Headlines).
