S17-2096:
  abstract: This paper describes the submission by the University of Sheffield to
    the SemEval 2017 Abstract Meaning Representation Parsing and Generation task (SemEval
    2017 Task 9, Subtask 2). We cast language generation from AMR as a sequence of
    actions (e.g., insert/remove/rename edges and nodes) that progressively transform
    the AMR graph into a dependency parse tree. This transition-based approach relies
    on the fact that an AMR graph can be considered structurally similar to a dependency
    tree, with a focus on content rather than function words. An added benefit to
    this approach is the greater amount of data we can take advantage of to train
    the parse-to-text linearizer. Our submitted run on the test data achieved a BLEU
    score of 3.32 and a Trueskill score of -22.04 on automatic and human evaluation
    respectively.
