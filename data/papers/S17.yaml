S17-2055:
  abstract: "In this paper we present the TakeLab-QA entry to SemEval 2017 task 3,\
    \ which is a question-comment re-ranking problem. We present a classification\
    \ based approach, including two supervised learning models \u2013 Support Vector\
    \ Machines (SVM) and Convolutional Neural Networks (CNN). We use features based\
    \ on different semantic similarity models (e.g., Latent Dirichlet Allocation),\
    \ as well as features based on several types of pre-trained word embeddings. Moreover,\
    \ we also use some hand-crafted task-specific features. For training, our system\
    \ uses no external labeled data apart from that provided by the organizers. Our\
    \ primary submission achieves a MAP-score of 81.14 and F1-score of 66.99 \u2013\
    \ ranking us 10th on the SemEval 2017 task 3, subtask A."
