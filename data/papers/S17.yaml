    evaluation at SemEval-2017 STS task. One is an unsupervised system and the other
    two are supervised systems which simply employ the unsupervised one. All our systems
    mainly depend on the (SIS), which is constructed based on the semantic hierarchical
    taxonomy in WordNet, to compute non-overlapping information content (IC) of sentences.
