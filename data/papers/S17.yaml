S17-2120:
  abstract: "We present, in this paper, our contribution in SemEval2017 task 4 : \u201C\
    Sentiment Analysis in Twitter\u201D, subtask A: \u201CMessage Polarity Classification\u201D\
    , for English and Arabic languages. Our system is based on a list of sentiment\
    \ seed words adapted for tweets. The sentiment relations between seed words and\
    \ other terms are captured by cosine similarity between the word embedding representations\
    \ (word2vec). These seed words are extracted from datasets of annotated tweets\
    \ available online. Our tests, using these seed words, show significant improvement\
    \ in results compared to the use of Turney and Littman\u2019s (2003) seed words,\
    \ on polarity classification of tweet messages."
