C16-1288:
  abstract: "This article proposes a novel character-aware neural machine translation\
    \ (NMT) model that views the input sequences as sequences of characters rather\
    \ than words. On the use of row convolution (Amodei et al., 2015), the encoder\
    \ of the proposed model composes word-level information from the input sequences\
    \ of characters automatically. Since our model doesn\u2019t rely on the boundaries\
    \ between each word (as the whitespace boundaries in English), it is also applied\
    \ to languages without explicit word segmentations (like Chinese). Experimental\
    \ results on Chinese-English translation tasks show that the proposed character-aware\
    \ NMT model can achieve comparable translation performance with the traditional\
    \ word based NMT models. Despite the target side is still word based, the proposed\
    \ model is able to generate much less unknown words."
