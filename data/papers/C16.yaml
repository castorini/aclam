C16-1118:
  abstract: Identification of Multi-Word Expressions (MWEs) lies at the heart of many
    natural language processing applications. In this research, we deal with a particular
    type of Hebrew MWEs, Verb-Noun MWEs (VN-MWEs), which combine a verb and a noun
    with or without other words. Most prior work on MWEs classification focused on
    linguistic and statistical information. In this paper, we claim that it is essential
    to utilize semantic information. To this end, we propose a semantically motivated
    indicator for classifying VN-MWE and define features that are related to various
    semantic spaces and combine them as features in a supervised classification framework.
    We empirically demonstrate that our semantic feature set yields better performance
    than the common linguistic and statistical feature sets and that combining semantic
    features contributes to the VN-MWEs identification task.
