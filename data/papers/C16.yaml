C16-3005:
  abstract: Translated texts, in any language, have unique characteristics that set
    them apart from texts originally written in the same language. Translation Studies
    is a research field that focuses on investigating these characteristics. Until
    recently, research in machine translation (MT) has been entirely divorced from
    translation studies. The main goal of this tutorial is to introduce some of the
    findings of translation studies to researchers interested mainly in machine translation,
    and to demonstrate that awareness to these findings can result in better, more
    accurate MT systems.
