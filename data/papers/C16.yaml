C16-1270:
  abstract: "Recognizing Textual Entailment (RTE) is a fundamentally important task\
    \ in natural language processing that has many applications. The recently released\
    \ Stanford Natural Language Inference (SNLI) corpus has made it possible to develop\
    \ and evaluate deep neural network methods for the RTE task. Previous neural network\
    \ based methods usually try to encode the two sentences (premise and hypothesis)\
    \ and send them together into a multi-layer perceptron to get their entailment\
    \ type, or use LSTM-RNN to link two sentences together while using attention mechanic\
    \ to enhance the model\u2019s ability. In this paper, we propose to use the re-read\
    \ mechanic, which means to read the premise again and again while reading the\
    \ hypothesis. After read the premise again, the model can get a better understanding\
    \ of the premise, which can also affect the understanding of the hypothesis. On\
    \ the contrary, a better understanding of the hypothesis can also affect the understanding\
    \ of the premise. With the alternative re-read process, the model can \u201Cthink\u201D\
    \ of a better decision of entailment type. We designed a new LSTM unit called\
    \ re-read LSTM (rLSTM) to implement this \u201Cthinking\u201D process. Experiments\
    \ show that we achieve results better than current state-of-the-art equivalents."
