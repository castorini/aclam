C16-1075:
  abstract: "In order to apply computational linguistic analyses and pass information\
    \ to downstream applications, transcriptions of speech obtained via automatic\
    \ speech recognition (ASR) need to be divided into smaller meaningful units, in\
    \ a task we refer to as \u2018speech-unit (SU) delimitation\u2019. We closely\
    \ recreate the automatic delimitation system described by Lee and Glass (2012),\
    \ \u2018Sentence detection using multiple annotations\u2019, Proceedings of INTERSPEECH,\
    \ which combines a prosodic model, language model and speech-unit length model\
    \ in log-linear fashion. Since state-of-the-art natural language processing (NLP)\
    \ tools have been developed to deal with written text and its characteristic sentence-like\
    \ units, SU delimitation helps bridge the gap between ASR and NLP, by normalising\
    \ spoken data into a more canonical format. Previous work has focused on native\
    \ speaker recordings; we test the system of Lee and Glass (2012) on non-native\
    \ speaker (or \u2018learner\u2019) data, achieving performance above the state-of-the-art.\
    \ We also consider alternative evaluation metrics which move away from the idea\
    \ of a single \u2018truth\u2019 in SU delimitation, and frame this work in the\
    \ context of downstream NLP applications."
