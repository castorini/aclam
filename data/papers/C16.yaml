C16-1330:
  abstract: Current Word Sense Disambiguation systems show an extremely poor performance
    on low frequent senses, which is mainly caused by the difference in sense distributions
    between training and test data. The main focus in tackling this problem has been
    on acquiring more data or selecting a single predominant sense and not necessarily
    on the meta properties of the data itself. We demonstrate that these properties,
    such as the volume, provenance, and balancing, play an important role with respect
    to system performance. In this paper, we describe a set of experiments to analyze
    these meta properties in the framework of a state-of-the-art WSD system when evaluated
    on the SemEval-2013 English all-words dataset. We show that volume and provenance
    are indeed important, but that approximating the perfect balancing of the selected
    training data leads to an improvement of 21 points and exceeds state-of-the-art
    systems by 14 points while using only simple features. We therefore conclude that
    unsupervised acquisition of training data should be guided by strategies aimed
    at matching meta properties.
