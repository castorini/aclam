C16-2020:
  abstract: We present a browser-based editor for simplifying English text. Given
    an input sentence, the editor performs both syntactic and lexical simplification.
    It splits a complex sentence into shorter ones, and suggests word substitutions
    in drop-down lists. The user can choose the best substitution from the list, undo
    any inappropriate splitting, and further edit the sentence as necessary. A significant
    novelty is that the system accepts a customized vocabulary list for a target reader
    population. It identifies all words in the text that do not belong to the list,
    and attempts to substitute them with words from the list, thus producing a text
    tailored for the targeted readers.
