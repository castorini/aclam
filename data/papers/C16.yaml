C16-1163:
  abstract: In real-world data, e.g., from Web forums, text is often contaminated
    with redundant or irrelevant content, which leads to introducing noise in machine
    learning algorithms. In this paper, we apply Long Short-Term Memory networks with
    an attention mechanism, which can select important parts of text for the task
    of similar question retrieval from community Question Answering (cQA) forums.
    In particular, we use the attention weights for both selecting entire sentences
    and their subparts, i.e., word/chunk, from shallow syntactic trees. More interestingly,
    we apply tree kernels to the filtered text representations, thus exploiting the
    implicit features of the subtree space for learning question reranking. Our results
    show that the attention-based pruning allows for achieving the top position in
    the cQA challenge of SemEval 2016, with a relatively large gap from the other
    participants while greatly decreasing running time.
