C16-1225:
  abstract: A spatial information extraction system retrieves spatial entities and
    their relationships for geological searches and reasoning. Spatial information
    systems have been developed mainly for English text, e.g., through the SpaceEval
    competition. Some of the techniques are useful but not directly applicable to
    Korean text, because of linguistic differences and the lack of language resources.
    In this paper, we propose a Korean spatial entity extraction model and a spatial
    relation extraction model; the spatial entity extraction model uses word vectors
    to alleviate the over generation and the spatial relation extraction mod-el uses
    dependency parse labels to find the proper arguments in relations. Experiments
    with Korean text show that the two models are effective for spatial information
    extraction.
