  abstract: Attorneys, judges, and others in the justice system are constantly surrounded
    by large amounts of legal text, which can be difficult to manage across many cases.
    We present CaseSummarizer, a tool for automated text summarization of legal documents
    which uses standard summary methods based on word frequency augmented with additional
    domain-specific knowledge. Summaries are then provided through an informative
    interface with abbreviations, significance heat maps, and other flexible controls.
    It is evaluated using ROUGE and human scoring against several other summarization
    systems, including summary text and feedback provided by domain experts.
