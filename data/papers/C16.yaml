C16-1032:
  abstract: We propose a new approach to PoS tagging where in a first step, we assign
    a coarse-grained tag corresponding to the main syntactic category. Based on this
    high-precision decision, in the second step we utilize specially trained fine-grained
    models with heavily reduced decision complexity. By analyzing the system under
    oracle conditions, we show that there is a quite large potential for significantly
    outperforming a competitive baseline. When we take error-propagation from the
    coarse-grained tagging into account, our approach is on par with the state of
    the art. Our approach also allows tailoring the tagger towards recognizing single
    word classes which are of interest e.g. for researchers searching for specific
    phenomena in large corpora. In a case study, we significantly outperform a standard
    model that also makes use of the same optimizations.
