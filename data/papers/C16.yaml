C16-1168:
  abstract: In modern text annotation projects, crowdsourced annotations are often
    aggregated using item response models or by majority vote. Recently, item response
    models enhanced with generative data models have been shown to yield substantial
    benefits over those with conditional or no data models. However, suitable generative
    data models do not exist for many tasks, such as semantic labeling tasks. When
    no generative data model exists, we demonstrate that similar benefits may be derived
    by conditionally modeling documents that have been previously embedded in a semantic
    space using recent work in vector space models. We use this approach to show state-of-the-art
    results on a variety of semantic annotation aggregation tasks.
