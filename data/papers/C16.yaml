  abstract: In this paper we present a newly developed tool that enables researchers
    interested in spatial variation of language to define a geographic perimeter of
    interest, collect data from the Twitter streaming API published in that perimeter,
    filter the obtained data by language and country, define and extract variables
    of interest and analyse the extracted variables by one spatial statistic and two
    spatial visualisations. We showcase the tool on the area and a selection of languages
    spoken in former Yugoslavia. By defining the perimeter, languages and a series
    of linguistic variables of interest we demonstrate the data collection, processing
    and analysis capabilities of the tool.
