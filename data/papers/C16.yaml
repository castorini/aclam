C16-1287:
  abstract: In this paper, we provide a solution to multilingual sentiment classification
    using deep learning. Given input text in a language, we use word translation into
    English and then the embeddings of these English words to train a classifier.
    This projection into the English space plus word embeddings gives a simple and
    uniform framework for multilingual sentiment analysis. A novel idea is augmentation
    of the training data with polar words, appearing in these sentences, along with
    their polarities. This approach leads to a performance gain of 7-10% over traditional
    classifiers on many languages, irrespective of text genre, despite the scarcity
    of resources in most languages.
