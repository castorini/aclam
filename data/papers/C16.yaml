C16-2025:
  abstract: "We demonstrate a bilingual robot application, WikiTalk, that can talk\
    \ fluently in both English and Japanese about almost any topic using information\
    \ from English and Japanese Wikipedias. The English version of the system has\
    \ been demonstrated previously, but we now present a live demo with a Nao robot\
    \ that speaks English and Japanese and switches language on request. The robot\
    \ supports the verbal interaction with face-tracking, nodding and communicative\
    \ gesturing. One of the key features of the WikiTalk system is that the robot\
    \ can switch from the current topic to related topics during the interaction in\
    \ order to navigate around Wikipedia following the user\u2019s individual interests."
