C16-1266:
  abstract: This paper proposes a novel problem setting of selectional preference
    (SP) between a predicate and its arguments, called as context-sensitive SP (CSP).
    CSP models the narrative consistency between the predicate and preceding contexts
    of its arguments, in addition to the conventional SP based on semantic types.
    Furthermore, we present a novel CSP model that extends the neural SP model (Van
    de Cruys, 2014) to incorporate contextual information into the distributed representations
    of arguments. Experimental results demonstrate that the proposed CSP model successfully
    learns CSP and outperforms the conventional SP model in coreference cluster ranking.
