C16-1101:
  abstract: We examine the task of aggregation in the context of text-to-text generation.
    We introduce a new aggregation task which frames the process as grouping input
    sentence fragments into clusters that are to be expressed as a single output sentence.
    We extract datasets for this task from a corpus using an automatic extraction
    process. Based on the results of a user study, we develop two gold-standard clusterings
    and corresponding evaluation methods for each dataset. We present a hierarchical
    clustering framework for predicting aggregation decisions on this task, which
    outperforms several baselines and can serve as a reference in future work.
