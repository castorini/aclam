C16-2019:
  abstract: In this demo, we present our free on-line multilingual linguistic services
    which allow to analyze sentences or to extract collocations from a corpus directly
    on-line, or by uploading a corpus. They are available for 8 European languages
    (English, French, German, Greek, Italian, Portuguese, Romanian, Spanish) and can
    also be accessed as web services by programs. While several open systems are available
    for POS-tagging and dependency parsing or terminology extraction, their integration
    into an application requires some computational competence. Furthermore, none
    of the parsers/taggers handles MWEs very satisfactorily, in particular when the
    two terms of the collocation are distant from each other or in reverse order.
    Our tools, on the other hand, are specifically designed for users with no particular
    computational literacy. They do not require from the user any download, installation
    or adaptation if used on-line, and their integration in an application, using
    one the scripts described below is quite easy. Furthermore, by default, the parser
    handles collocations and other MWEs, as well as anaphora resolution (limited to
    3rd person personal pronouns). When used in the tagger mode, it can be set to
    display grammatical functions and collocations.
