C16-1262:
  abstract: We assess the reliability and accuracy of (neural) word embeddings for
    both modern and historical English and German. Our research provides deeper insights
    into the empirically justified choice of optimal training methods and parameters.
    The overall low reliability we observe, nevertheless, casts doubt on the suitability
    of word neighborhoods in embedding spaces as a basis for qualitative conclusions
    on synchronic and diachronic lexico-semantic matters, an issue currently high
    up in the agenda of Digital Humanities.
