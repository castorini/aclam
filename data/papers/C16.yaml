C16-1078:
  abstract: Finding authentic examples of grammatical constructions is central in
    constructionist approaches to linguistics, language processing, and second language
    learning. In this paper, we address this problem as an information retrieval (IR)
    task. To facilitate research in this area, we built a benchmark collection by
    annotating the occurrences of six constructions in a Swedish corpus. Furthermore,
    we implemented a simple and flexible retrieval system for finding construction
    occurrences, in which the user specifies a ranking function using lexical-semantic
    similarities (lexicon-based or distributional). The system was evaluated using
    standard IR metrics on the new benchmark, and we saw that lexical-semantical rerankers
    improve significantly over a purely surface-oriented system, but must be carefully
    tailored for each individual construction.
