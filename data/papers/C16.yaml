C16-1136:
  abstract: Identifying events of a specific type is a challenging task as events
    in texts are described in numerous and diverse ways. Aiming to resolve high complexities
    of event descriptions, previous work (Huang and Riloff, 2013) proposes multi-faceted
    event recognition and a bootstrapping method to automatically acquire both event
    facet phrases and event expressions from unannotated texts. However, to ensure
    high quality of learned phrases, this method is constrained to only learn phrases
    that match certain syntactic structures. In this paper, we propose a bilingual
    structure projection algorithm that explores linguistic divergences between two
    languages (Chinese and English) and mines new phrases with new syntactic structures,
    which have been ignored in the previous work. Experiments show that our approach
    can successfully find novel event phrases and structures, e.g., phrases headed
    by nouns. Furthermore, the newly mined phrases are capable of recognizing additional
    event descriptions and increasing the recall of event recognition.
