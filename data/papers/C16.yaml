C16-1156:
  abstract: Evocation is a directed yet weighted semantic relationship between lexicalized
    concepts. Although evocation relations are considered potentially useful in several
    semantic NLP tasks, the prediction of the evocation relation between an arbitrary
    pair of concepts remains difficult, since evocation relationships cover a broader
    range of semantic relations rooted in human perception and experience. This paper
    presents a supervised learning approach to predict the strength (by regression)
    and to determine the directionality (by classification) of the evocation relation
    that might hold between a pair of lexicalized concepts. Empirical results that
    were obtained by investigating useful features are shown, indicating that a combination
    of the proposed features largely outperformed individual baselines, and also suggesting
    that semantic relational vectors computed from existing semantic vectors for lexicalized
    concepts were indeed effective for both the prediction of strength and the determination
    of directionality.
