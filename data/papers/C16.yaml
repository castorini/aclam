C16-1229:
  abstract: Sentiment analysis of short texts is challenging because of the limited
    contextual information they usually contain. In recent years, deep learning models
    such as convolutional neural networks (CNNs) and recurrent neural networks (RNNs)
    have been applied to text sentiment analysis with comparatively remarkable results.
    In this paper, we describe a jointed CNN and RNN architecture, taking advantage
    of the coarse-grained local features generated by CNN and long-distance dependencies
    learned via RNN for sentiment analysis of short texts. Experimental results show
    an obvious improvement upon the state-of-the-art on three benchmark corpora, MR,
    SST1 and SST2, with 82.28%, 51.50% and 89.95% accuracy, respectively.
