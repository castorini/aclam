C16-1037:
  abstract: "Speech prosody is known to be central in advanced communication technologies.\
    \ However, despite the advances of theoretical studies in speech prosody, so far,\
    \ no large scale prosody annotated resources that would facilitate empirical research\
    \ and the development of empirical computational approaches are available. This\
    \ is to a large extent due to the fact that current common prosody annotation\
    \ conventions offer a descriptive framework of intonation contours and phrasing\
    \ based on labels. This makes it difficult to reach a satisfactory inter-annotator\
    \ agreement during the annotation of gold standard annotations and, subsequently,\
    \ to create consistent large scale annotations. To address this problem, we present\
    \ an annotation schema for prominence and boundary labeling of prosodic phrases\
    \ based upon acoustic parameters and a tagger for prosody annotation at the prosodic\
    \ phrase level. Evaluation proves that inter-annotator agreement reaches satisfactory\
    \ values, from 0.60 to 0.80 Cohen\u2019s kappa, while the prosody tagger achieves\
    \ acceptable recall and f-measure figures for five spontaneous samples used in\
    \ the evaluation of monologue and dialogue formats in English and Spanish. The\
    \ work presented in this paper is a first step towards a semi-automatic acquisition\
    \ of large corpora for empirical prosodic analysis."
