C16-1043:
  abstract: "We present experiments in incrementally learning a dependency parser.\
    \ The parser will be used in the WordsEye Linguistics Tools (WELT) (Ulinski et\
    \ al., 2014) which supports field linguists documenting a language\u2019s syntax\
    \ and semantics. Our goal is to make syntactic annotation faster for field linguists.\
    \ We have created a new parallel corpus of descriptions of spatial relations and\
    \ motion events, based on pictures and video clips used by field linguists for\
    \ elicitation of language from native speaker informants. We collected descriptions\
    \ for each picture and video from native speakers in English, Spanish, German,\
    \ and Egyptian Arabic. We compare the performance of MSTParser (McDonald et al.,\
    \ 2006) and MaltParser (Nivre et al., 2006) when trained on small amounts of this\
    \ data. We find that MaltParser achieves the best performance. We also present\
    \ the results of experiments using the parser to assist with annotation. We find\
    \ that even when the parser is trained on a single sentence from the corpus, annotation\
    \ time significantly decreases."
