C16-1253:
  abstract: Topic modeling and word embedding are two important techniques for deriving
    latent semantics from data. General-purpose topic models typically work in coarse
    granularity by capturing word co-occurrence at the document/sentence level. In
    contrast, word embedding models usually work in much finer granularity by modeling
    word co-occurrence within small sliding windows. With the aim of deriving latent
    semantics by considering word co-occurrence at different levels of granularity,
    we propose a novel model named Latent Topic Embedding (LTE), which seamlessly
    integrates topic generation and embedding learning in one unified framework. We
    further propose an efficient Monte Carlo EM algorithm to estimate the parameters
    of interest. By retaining the individual advantages of topic modeling and word
    embedding, LTE results in better latent topics and word embedding. Extensive experiments
    verify the superiority of LTE over the state-of-the-arts.
