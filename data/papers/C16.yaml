C16-1269:
  abstract: "In this paper, we propose utilising eye gaze information for estimating\
    \ parameters of a Japanese predicate argument structure (PAS) analysis model.\
    \ We employ not only linguistic information in the text, but also the information\
    \ of annotator eye gaze during their annotation process. We hypothesise that annotator\u2019\
    s frequent looks at certain candidates imply their plausibility of being the argument\
    \ of the predicate. Based on this hypothesis, we consider annotator eye gaze for\
    \ estimating the model parameters of the PAS analysis. The evaluation experiment\
    \ showed that introducing eye gaze information increased the accuracy of the PAS\
    \ analysis by 0.05 compared with the conventional methods."
