C16-2035:
  abstract: This paper shows the great potential of incorporating different approaches
    to help writing. Not only did they solve different kinds of writing problems,
    but also they complement and reinforce each other to be a complete and effective
    solution. Despite the extensive and multifaceted feedback and suggestion, writing
    is not all about syntactically or lexically well-written. It involves contents,
    structure, the certain understanding of the background, and many other factors
    to compose a rich, organized and sophisticated text. (e.g., conventional structure
    and idioms in academic writing). There is still a long way to go to accomplish
    the ultimate goal. We envision the future of writing to be a joyful experience
    with the help of instantaneous suggestion and constructive feedback.
