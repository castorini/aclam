C16-1181:
  abstract: This paper introduces a novel method for measuring non-cooperation in
    dialogue. The key idea is that linguistic non-cooperation can be measured in terms
    of the extent to which dialogue participants deviate from conventions regarding
    the proper introduction and discharging of conversational obligations (e.g., the
    obligation to respond to a question). Previous work on non cooperation has focused
    mainly on non-linguistic task-related non-cooperation or modelled non-cooperation
    in terms of special rules describing non-cooperative behaviours. In contrast,
    we start from rules for normal/correct dialogue behaviour - i.e., a dialogue game
    - which in principle can be derived from a corpus of cooperative dialogues, and
    provide a quantitative measure for the degree to which participants comply with
    these rules. We evaluated the model on a corpus of political interviews, with
    encouraging results. The model predicts accurately the degree of cooperation for
    one of the two dialogue game roles (interviewer) and also the relative cooperation
    for both roles (i.e., which interlocutor in the conversation was most cooperative).
    Being able to measure cooperation has applications in many areas from the analysis
    - manual, semi and fully automatic - of natural language interactions to human-like
    virtual personal assistants, tutoring agents, sophisticated dialogue systems,
    and role-playing virtual humans.
