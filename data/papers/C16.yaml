  abstract: Instant messaging and push notifications play important roles in modern
    digital life. To enable robust sense-making and rich context awareness in computer
    mediated communications, we introduce EmotionPush, a system that automatically
    conveys the emotion of received text with a colored push notification on mobile
    devices. EmotionPush is powered by state-of-the-art emotion classifiers and is
    deployed for Facebook Messenger clients on Android. The study showed that the
    system is able to help users prioritize interactions.
