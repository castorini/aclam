C16-1280:
  abstract: "Sentiment classification becomes more and more important with the rapid\
    \ growth of user generated content. However, sentiment classification task usually\
    \ comes with two challenges: first, sentiment classification is highly domain-dependent\
    \ and training sentiment classifier for every domain is inefficient and often\
    \ impractical; second, since the quantity of labeled data is important for assessing\
    \ the quality of classifier, it is hard to evaluate classifiers when labeled data\
    \ is limited for certain domains. To address the challenges mentioned above, we\
    \ focus on learning high-level features that are able to generalize across domains,\
    \ so a global classifier can benefit with a simple combination of documents from\
    \ multiple domains. In this paper, the proposed model incorporates both sentiment\
    \ polarity and unlabeled data from multiple domains and learns new feature representations.\
    \ Our model doesn\u2019t require labels from every domain, which means the learned\
    \ feature representation can be generalized for sentiment domain adaptation. In\
    \ addition, the learned feature representation can be used as classifier since\
    \ our model defines the meaning of feature value and arranges high-level features\
