C16-1183:
  abstract: Cross document event coreference (CDEC) is an important task that aims
    at aggregating event-related information across multiple documents. We revisit
    the evaluation for CDEC, and discover that past works have adopted different,
    often inconsistent, evaluation settings, which either overlook certain mistakes
    in coreference decisions, or make assumptions that simplify the coreference task
    considerably. We suggest a new evaluation methodology which overcomes these limitations,
    and allows for an accurate assessment of CDEC systems. Our new evaluation setting
    better reflects the corpus-wide information aggregation ability of CDEC systems
    by separating event-coreference decisions made across documents from those made
    within a document. In addition, we suggest a better baseline for the task and
    semi-automatically identify several inconsistent annotations in the evaluation
    dataset.
