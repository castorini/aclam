C16-1250:
  abstract: Classifying the stance expressed in online microblogging social media
    is an emerging problem in opinion mining. We propose a probabilistic approach
    to stance classification in tweets, which models stance, target of stance, and
    sentiment of tweet, jointly. Instead of simply conjoining the sentiment or target
    variables as extra variables to the feature space, we use a novel formulation
    to incorporate three-way interactions among sentiment-stance-input variables and
    three-way interactions among target-stance-input variables. The proposed specification
    intuitively aims to discriminate sentiment features from target features for stance
    classification. In addition, regularizing a single stance classifier, which handles
    all targets, acts as a soft weight-sharing among them. We demonstrate that discriminative
    training of this model achieves the state-of-the-art results in supervised stance
    classification, and its generative training obtains competitive results in the
    weakly supervised setting.
