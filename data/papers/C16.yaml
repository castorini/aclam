C16-2056:
  abstract: 'We present PolyglotIE, a web-based tool for developing extractors that
    perform Information Extraction (IE) over multilingual data. Our tool has two core
    features: First, it allows users to develop extractors against a unified abstraction
    that is shared across a large set of natural languages. This means that an extractor
    needs only be created once for one language, but will then run on multilingual
    data without any additional effort or language-specific knowledge on part of the
    user. Second, it embeds this abstraction as a set of views within a declarative
    IE system, allowing users to quickly create extractors using a mature IE query
    language. We present PolyglotIE as a hands-on demo in which users can experiment
    with creating extractors, execute them on multilingual text and inspect extraction
    results. Using the UI, we discuss the challenges and potential of using unified,
    crosslingual semantic abstractions as basis for downstream applications. We demonstrate
    multilingual IE for 9 languages from 4 different language groups: English, German,
    French, Spanish, Japanese, Chinese, Arabic, Russian and Hindi.'
