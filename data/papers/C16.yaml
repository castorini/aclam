C16-1007:
  abstract: We present CATENA, a sieve-based system to perform temporal and causal
    relation extraction and classification from English texts, exploiting the interaction
    between the temporal and the causal model. We evaluate the performance of each
    sieve, showing that the rule-based, the machine-learned and the reasoning components
    all contribute to achieving state-of-the-art performance on TempEval-3 and TimeBank-Dense
    data. Although causal relations are much sparser than temporal ones, the architecture
    and the selected features are mostly suitable to serve both tasks. The effects
    of the interaction between the temporal and the causal components, although limited,
    yield promising results and confirm the tight connection between the temporal
    and the causal dimension of texts.
