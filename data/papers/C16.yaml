C16-1040:
  abstract: Syntax plays an important role in the task of predicting the semantic
    structure of a sentence. But syntactic phenomena such as alternations, control
    and raising tend to obfuscate the relation between syntax and semantics. In this
    paper we predict the semantic structure of a sentence using a deeper syntax than
    what is usually done. This deep syntactic representation abstracts away from purely
    syntactic phenomena and proposes a structural organization of the sentence that
    is closer to the semantic representation. Experiments conducted on a French corpus
    annotated with semantic frames showed that a semantic parser reaches better performances
    with such a deep syntactic input.
