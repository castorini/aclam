C16-1129:
  abstract: "As time passes words can acquire meanings they did not previously have,\
    \ such as the \u2018twitter post\u2019 usage of \u2018tweet\u2019. We address\
    \ how this can be detected from time-stamped raw text. We propose a generative\
    \ model with senses dependent on times and context words dependent on senses but\
    \ otherwise eternal, and a Gibbs sampler for estimation. We obtain promising parameter\
    \ estimates for positive (resp. negative) cases of known sense emergence (resp\
