    scatter plots to show the force of a word, i.e., whether the semantics of word
    embeddings from posts of different stances are clearly separated from the aspect
    of this controversial word. In addition, WordForce provides the dispersion and
    the distance of word embeddings from posts of different stance groups, and proposes
    the most controversial words accordingly to show clues to what people argue about
