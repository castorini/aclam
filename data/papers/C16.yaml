  abstract: In this paper we address a new problem of predicting affect and well-being
    scales in a real-world setting of heterogeneous, longitudinal and non-synchronous
    textual as well as non-linguistic data that can be harvested from on-line media
    and mobile phones. We describe the method for collecting the heterogeneous longitudinal
    data, how features are extracted to address missing information and differences
