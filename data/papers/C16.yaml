C16-1218:
  abstract: Previous studies have highlighted the necessity for entity linking systems
    to capture the local entity-mention similarities and the global topical coherence.
    We introduce a novel framework based on convolutional neural networks and recurrent
    neural networks to simultaneously model the local and global features for entity
    linking. The proposed model benefits from the capacity of convolutional neural
    networks to induce the underlying representations for local contexts and the advantage
    of recurrent neural networks to adaptively compress variable length sequences
    of predictions for global constraints. Our evaluation on multiple datasets demonstrates
    the effectiveness of the model and yields the state-of-the-art performance on
    such datasets. In addition, we examine the entity linking systems on the domain
    adaptation setting that further demonstrates the cross-domain robustness of the
    proposed model.
