  abstract: "In gender classification, labeled data is often limited while unlabeled\
    \ data is ample. This motivates semi-supervised learning for gender classification\
    \ to improve the performance by exploring the knowledge in both labeled and unlabeled\
    \ data. In this paper, we propose a semi-supervised approach to gender classification\
    \ by leveraging textual features and a specific kind of indirect links among the\
    \ users which we call \u201Csame-interest\u201D links. Specifically, we propose\
    \ a factor graph, namely Textual and Social Factor Graph (TSFG), to model both\
    \ the textual and the \u201Csame-interest\u201D link information. Empirical studies\
    \ demonstrate the effectiveness of the proposed approach to semi-supervised gender\
    \ classification."
