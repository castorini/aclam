C16-1157:
  abstract: 'Exploring language usage through frequency analysis in large corpora
    is a defining feature in most recent work in corpus and computational linguistics.
    From a psycholinguistic perspective, however, the corpora used in these contributions
    are often not representative of language usage: they are either domain-specific,
    limited in size, or extracted from unreliable sources. In an effort to address
    this limitation, we introduce SubIMDB, a corpus of everyday language spoken text
    we created which contains over 225 million words. The corpus was extracted from
    38,102 subtitles of family, comedy and children movies and series, and is the
    first sizeable structured corpus of subtitles made available. Our experiments
    show that word frequency norms extracted from this corpus are more effective than
    those from well-known norms such as Kucera-Francis, HAL and SUBTLEXus in predicting
    various psycholinguistic properties of words, such as lexical decision times,
    familiarity, age of acquisition and simplicity. We also provide evidence that
    contradict the long-standing assumption that the ideal size for a corpus can be
    determined solely based on how well its word frequencies correlate with lexical
    decision times.'
