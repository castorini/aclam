C16-1206:
  abstract: Automated short-answer grading is key to help close the automation loop
    for large-scale, computerised testing in education. A wide range of features on
    different levels of linguistic processing has been proposed so far. We investigate
    the relative importance of the different types of features across a range of standard
    corpora (both from a language skill and content assessment context, in English
    and in German). We find that features on the lexical, text similarity and dependency
    level often suffice to approximate full-model performance. Features derived from
    semantic processing particularly benefit the linguistically more varied answers
    in content assessment corpora.
