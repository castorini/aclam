C16-1166:
  abstract: The exchangeability assumption in topic models like Latent Dirichlet Allocation
    (LDA) often results in inferring inconsistent topics for the words of text spans
    like noun-phrases, which are usually expected to be topically coherent. We propose
    copulaLDA, that extends LDA by integrating part of the text structure to the model
    and relaxes the conditional independence assumption between the word-specific
    latent topics given the per-document topic distributions. To this end, we assume
    that the words of text spans like noun-phrases are topically bound and we model
    this dependence with copulas. We demonstrate empirically the effectiveness of
    copulaLDA on both intrinsic and extrinsic evaluation tasks on several publicly
    available corpora.
