C16-1198:
  abstract: "The lack of a sufficient amount of data tailored for a task is a well-recognized\
    \ problem for many statistical NLP methods. In this paper, we explore whether\
    \ data sparsity can be successfully tackled when classifying language proficiency\
    \ levels in the domain of learner-written output texts. We aim at overcoming data\
    \ sparsity by incorporating knowledge in the trained model from another domain\
