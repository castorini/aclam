  abstract: Relation classification is the task of classifying the semantic relations
    between entity pairs in text. Observing that existing work has not fully explored
    using different representations for relation instances, especially in order to
    better handle the asymmetry of relation types, in this paper, we propose a neural
    network based method for relation classification that combines the raw sequence
    and the shortest dependency path representations of relation instances and uses
    mirror instances to perform pairwise relation classification. We evaluate our
    proposed models on the SemEval-2010 Task 8 dataset. The empirical results show
    that with two additional features, our model achieves the state-of-the-art result
    of F1 score of 85.7.
