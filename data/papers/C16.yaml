C16-2043:
  abstract: This demo presents MAGES (multilingual angle-integrated grouping-based
    entity summarization), an entity summarization system for a large knowledge base
    such as DBpedia based on a entity-group-bound ranking in a single integrated entity
    space across multiple language-specific editions. MAGES offers a multilingual
    angle-integrated space model, which has the advantage of overcoming missing semantic
    tags (i.e., categories) caused by biases in different language communities, and
    can contribute to the creation of entity groups that are well-formed and more
    stable than the monolingual condition within it. MAGES can help people quickly
    identify the essential points of the entities when they search or browse a large
    volume of entity-centric data. Evaluation results on the same experimental data
    demonstrate that our system produces a better summary compared with other representative
    DBpedia entity summarization methods.
