C16-2041:
  abstract: We present a system called ACE for Automatic Colloquialism and Errors
    detection for written Chinese. ACE is based on the combination of N-gram model
    and rule-base model. Although it focuses on detecting colloquial Cantonese (a
    dialect of Chinese) at the current stage, it can be extended to detect other dialects.
    We chose Cantonese becauase it has many interesting properties, such as unique
    grammar system and huge colloquial terms, that turn the detection task extremely
    challenging. We conducted experiments using real data and synthetic data. The
    results indicated that ACE is highly reliable and effective.
