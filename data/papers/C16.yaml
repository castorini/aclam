C16-2027:
  abstract: Opinion mining is a natural language processing technique which extracts
    subjective information from natural language text. To estimate an opinion about
    a query in large data collection, an opinion retrieval system that retrieves subjective
    and relevant information about the query can be useful. We present an opinion
    retrieval system that retrieves subjective and query-relevant tweets from Twitter,
    which is a useful source of obtaining real-time opinions. Our system outperforms
    previous opinion retrieval systems, and it further provides subjective information
    about Twitter authors and hashtags to describe their subjective tendencies.
