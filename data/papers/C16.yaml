C16-2049:
  abstract: In this demonstration paper we describe Ambient Search, a system that
    displays and retrieves documents in real time based on speech input. The system
    operates continuously in ambient mode, i.e. it generates speech transcriptions
    and identifies main keywords and keyphrases, while also querying its index to
    display relevant documents without explicit query. Without user intervention,
    the results are dynamically updated; users can choose to interact with the system
    at any time, employing a conversation protocol that is enriched with the ambient
    information gathered continuously. Our evaluation shows that Ambient Search outperforms
    another implicit speech-based information retrieval system. Ambient search is
    available as open source software.
