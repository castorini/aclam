C16-1046:
  abstract: "Much previous research on multiword expressions (MWEs) has focused on\
    \ the token- and type-level tasks of MWE identification and extraction, respectively.\
    \ Such studies typically target known prevalent MWE types in a given language.\
    \ This paper describes the first attempt to learn the MWE inventory of a \u201C\
    surprise\u201D language for which we have no explicit prior knowledge of MWE patterns,\
    \ certainly no annotated MWE data, and not even a parallel corpus. Our proposed\
    \ model is trained on a treebank with MWE relations of a source language, and\
    \ can be applied to the monolingual corpus of the surprise language to identify\
    \ its MWE construction types."
