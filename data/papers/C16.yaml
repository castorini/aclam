C16-1065:
  abstract: "Personal writings have inspired researchers in the fields of linguistics\
    \ and psychology to study the relationship between language and culture to better\
    \ understand the psychology of people across different cultures. In this paper,\
    \ we explore this relation by developing cross-cultural word models to identify\
    \ words with cultural bias \u2013 i.e., words that are used in significantly different\
    \ ways by speakers from different cultures. Focusing specifically on two cultures:\
    \ United States and Australia, we identify a set of words with significant usage\
    \ differences, and further investigate these words through feature analysis and\
    \ topic modeling, shedding light on the attributes of language that contribute\
    \ to these differences."
