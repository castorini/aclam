C16-1334:
  abstract: 'Frame semantics is a theory of linguistic meanings, and is considered
    to be a useful framework for shallow semantic analysis of natural language. FrameNet,
    which is based on frame semantics, is a popular lexical semantic resource. In
    addition to providing a set of core semantic frames and their frame elements,
    FrameNet also provides relations between those frames (hence providing a network
    of frames i.e. FrameNet). We address here the limited coverage of the network
    of conceptual relations between frames in FrameNet, which has previously been
    pointed out by others. We present a supervised model using rich features from
    three different sources: structural features from the existing FrameNet network,
    information from the WordNet relations between synsets projected into semantic
    frames, and corpus-collected lexical associations. We show large improvements
    over baselines consisting of each of the three groups of features in isolation.
    We then use this model to select frame pairs as candidate relations, and perform
    evaluation on a sample with good precision.'
