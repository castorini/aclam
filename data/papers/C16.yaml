C16-1209:
  abstract: We propose a non-parametric Bayesian model for learning and weighting
    symbolically-defined constraints to populate a log-linear model. The model jointly
    infers a vector of binary constraint values for each candidate output and likely
    definitions for these constraints, combining observations of the output classes
    with a (potentially infinite) grammar over potential constraint definitions. We
    present results on a small morphophonological system, English regular plurals,
    as a test case. The inferred constraints, based on a grammar of articulatory features,
    perform as well as theoretically-defined constraints on both observed and novel
    forms of English regular plurals. The learned constraint values and definitions
    also closely resemble standard constraints defined within phonological theory.
