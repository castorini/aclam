C16-1275:
  abstract: 'In this paper, we propose a novel neural approach for paraphrase generation.
    Conventional paraphrase generation methods either leverage hand-written rules
    and thesauri-based alignments, or use statistical machine learning principles.
    To the best of our knowledge, this work is the first to explore deep learning
    models for paraphrase generation. Our primary contribution is a stacked residual
    LSTM network, where we add residual connections between LSTM layers. This allows
    for efficient training of deep LSTMs. We evaluate our model and other state-of-the-art
    deep learning models on three different datasets: PPDB, WikiAnswers, and MSCOCO.
    Evaluation results demonstrate that our model outperforms sequence to sequence,
    attention-based, and bi-directional LSTM models on BLEU, METEOR, TER, and an embedding-based
    sentence similarity metric.'
