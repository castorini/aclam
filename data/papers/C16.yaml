  abstract: "Recently, topic modeling has been widely applied in data mining due to\
    \ its powerful ability. A common, major challenge in applying such topic models\
    \ to other tasks is to accurately interpret the meaning of each topic. Topic labeling,\
    \ as a major interpreting method, has attracted significant attention recently.\
    \ However, most of previous works only focus on the effectiveness of topic labeling,\
    \ and less attention has been paid to quickly creating good topic descriptors;\
    \ meanwhile, it\u2019s hard to assign labels for new emerging topics by using\
    \ most of existing methods. To solve the problems above, in this paper, we propose\
    \ a novel fast topic labeling framework that casts the labeling problem as a k-nearest\
    \ neighbor (KNN) search problem in a probability vector set. Our experimental\
    \ results show that the proposed sequential interleaving method based on locality\
    \ sensitive hashing (LSH) technology is efficient in boosting the comparison speed\
    \ among probability distributions, and the proposed framework can generate meaningful\
    \ labels to interpret topics, including new emerging topics."
