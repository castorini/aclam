C16-1019:
  abstract: Existing asynchronous parallel learning methods are only for the sparse
    feature models, and they face new challenges for the dense feature models like
    neural networks (e.g., LSTM, RNN). The problem for dense features is that asynchronous
    parallel learning brings gradient errors derived from overwrite actions. We show
    that gradient errors are very common and inevitable. Nevertheless, our theoretical
    analysis shows that the learning process with gradient errors can still be convergent
    towards the optimum of objective functions for many practical applications. Thus,
    we propose a simple method AsynGrad for asynchronous parallel learning with gradient
    error. Base on various dense feature models (LSTM, dense-CRF) and various NLP
    tasks, experiments show that AsynGrad achieves substantial improvement on training
    speed, and without any loss on accuracy.
