C16-1122:
  abstract: Compositional distributional semantic models (CDSMs) have successfully
    been applied to the task of predicting the meaning of a range of linguistic constructions.
    Their performance on semi-compositional word formation process of (morphological)
    derivation, however, has been extremely variable, with no large-scale empirical
    investigation to date. This paper fills that gap, performing an analysis of CDSM
    predictions on a large dataset (over 30,000 German derivationally related word
    pairs). We use linear regression models to analyze CDSM performance and obtain
    insights into the linguistic factors that influence how predictable the distributional
    context of a derived word is going to be. We identify various such factors, notably
    part of speech, argument structure, and semantic regularity.
