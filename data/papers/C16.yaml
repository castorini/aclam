C16-1281:
  abstract: This paper presents classification results for the analysis of sentiment
    in political news articles. The domain of political news is particularly challenging,
    as journalists are presumably objective, whilst at the same time opinions can
    be subtly expressed. To deal with this challenge, in this work we conduct a two-step
    classification model, distinguishing first subjective and second positive and
    negative sentiment texts. More specifically, we propose a shallow machine learning
    approach where only minimal features are needed to train the classifier, including
    sentiment-bearing Co-Occurring Terms (COTs) and negation words. This approach
    yields close to state-of-the-art results. Contrary to results in other domains,
    the use of negations as features does not have a positive impact in the evaluation
    results. This method is particularly suited for languages that suffer from a lack
    of resources, such as sentiment lexicons or parsers, and for those systems that
    need to function in real-time.
