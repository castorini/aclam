C16-2009:
  abstract: In this paper and the associated system demo, we present an advanced search
    system that allows to perform a joint search over a (bilingual) valency lexicon
    and a correspondingly annotated linked parallel corpus. This search tool has been
    developed on the basis of the Prague Czech-English Dependency Treebank, but its
    ideas are applicable in principle to any bilingual parallel corpus that is annotated
    for dependencies and valency (i.e., predicate-argument structure), and where verbs
    are linked to appropriate entries in an associated valency lexicon. Our online
    search tool consolidates more search interfaces into one, providing expanded structured
    search capability and a more efficient advanced way to search, allowing users
    to search for verb pairs, verbal argument pairs, their surface realization as
    recorded in the lexicon, or for their surface form actually appearing in the linked
    parallel corpus. The search system is currently under development, and is replacing
    our current search tool available at http://lindat.mff.cuni.cz/services/CzEngVallex,
    which could search the lexicon but the queries cannot take advantage of the underlying
    corpus nor use the additional surface form information from the lexicon(s). The
    system is available as open source.
