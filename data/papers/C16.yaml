C16-1017:
  abstract: "Named entity typing is the task of detecting the types of a named entity\
    \ in context. For instance, given \u201CEric is giving a presentation\u201D, our\
    \ goal is to infer that \u2018Eric\u2019 is a speaker or a presenter and a person.\
    \ Existing approaches to named entity typing cannot work with a growing type set\
    \ and fails to recognize entity mentions of unseen types. In this paper, we present\
    \ a label embedding method that incorporates prototypical and hierarchical information\
    \ to learn pre-trained label embeddings. In addition, we adapt a zero-shot learning\
    \ framework that can predict both seen and previously unseen entity types. We\
    \ perform evaluation on three benchmark datasets with two settings: 1) few-shots\
    \ recognition where all types are covered by the training set; and 2) zero-shot\
    \ recognition where fine-grained types are assumed absent from training set. Results\
    \ show that prior knowledge encoded using our label embedding methods can significantly\
    \ boost the performance of classification for both cases."
