C16-1051:
  abstract: "In order to organize the large number of products listed in e-commerce\
    \ sites, each product is usually assigned to one of the multi-level categories\
    \ in the taxonomy tree. It is a time-consuming and difficult task for merchants\
    \ to select proper categories within thousands of options for the products they\
    \ sell. In this work, we propose an automatic classification tool to predict the\
    \ matching category for a given product title and description. We used a combination\
    \ of two different neural models, i.e., deep belief nets and deep autoencoders,\
    \ for both titles and descriptions. We implemented a selective reconstruction\
    \ approach for the input layer during the training of the deep neural networks,\
    \ in order to scale-out for large-sized sparse feature vectors. GPUs are utilized\
    \ in order to train neural networks in a reasonable time. We have trained our\
    \ models for around 150 million products with a taxonomy tree with at most 5 levels\
    \ that contains 28,338 leaf categories. Tests with millions of products show that\
    \ our first predictions matches 81% of merchants\u2019 assignments, when \u201C\
    others\u201D categories are excluded."
