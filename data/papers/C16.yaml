C16-2004:
  abstract: Adaptive machine translation (MT) systems are a promising approach for
    improving the effectiveness of computer-aided translation (CAT) environments.
    There is, however, virtually only theoretical work that examines how such a system
    could be implemented. We present an open source post-editing interface for adaptive
    statistical MT, which has in-depth monitoring capabilities and excellent expandability,
    and can facilitate practical studies. To this end, we designed text-based and
    graphical post-editing interfaces. The graphical interface offers means for displaying
    and editing a rich view of the MT output. Our translation systems may learn from
    post-edits using several weight, language model and novel translation model adaptation
    techniques, in part by exploiting the output of the graphical interface. In a
    user study we show that using the proposed interface and adaptation methods, reductions
    in technical effort and time can be achieved.
