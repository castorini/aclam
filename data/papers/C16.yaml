C16-1290:
  abstract: "In neural machine translation, the attention mechanism facilitates the\
    \ translation process by producing a soft alignment between the source sentence\
    \ and the target sentence. However, without dedicated distortion and fertility\
    \ models seen in traditional SMT systems, the learned alignment may not be accurate,\
    \ which can lead to low translation quality. In this paper, we propose two novel\
    \ models to improve attention-based neural machine translation. We propose a recurrent\
    \ attention mechanism as an implicit distortion model, and a fertility conditioned\
    \ decoder as an implicit fertility model. We conduct experiments on large-scale\
    \ Chinese\u2013English translation tasks. The results show that our models significantly\
    \ improve both the alignment and translation quality compared to the original\
    \ attention mechanism and several other variations."
