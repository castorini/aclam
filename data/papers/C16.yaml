C16-1251:
  abstract: An important difference between traditional AI systems and human intelligence
    is the human ability to harness commonsense knowledge gleaned from a lifetime
    of learning and experience to make informed decisions. This allows humans to adapt
    easily to novel situations where AI fails catastrophically due to a lack of situation-specific
    rules and generalization capabilities. Commonsense knowledge also provides background
    information that enables humans to successfully operate in social situations where
    such knowledge is typically assumed. Since commonsense consists of information
    that humans take for granted, gathering it is an extremely difficult task. Previous
    versions of SenticNet were focused on collecting this kind of knowledge for sentiment
    analysis but they were heavily limited by their inability to generalize. SenticNet
    4 overcomes such limitations by leveraging on conceptual primitives automatically
    generated by means of hierarchical clustering and dimensionality reduction.
