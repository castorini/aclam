C16-1120:
  abstract: 'This paper describes a unified neural architecture for identifying and
    classifying multi-typed semantic relations between words in a sentence. We investigate
    two typical and well-studied tasks: semantic role labeling (SRL) which identifies
    the relations between predicates and arguments, and relation classification (RC)
    which focuses on the relation between two entities or nominals. While mostly studied
    separately in prior work, we show that the two tasks can be effectively connected
    and modeled using a general architecture. Experiments on CoNLL-2009 benchmark
    datasets show that our SRL models significantly outperform state-of-the-art approaches.
    Our RC models also yield competitive performance with the best published records.
    Furthermore, we show that the two tasks can be trained jointly with multi-task
    learning, resulting in additive significant improvements for SRL.'
