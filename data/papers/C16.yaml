C16-2050:
  abstract: ConFarm is a web service dedicated to extraction of surface representations
    of verb and noun constructions from dependency annotated corpora of Russian texts.
    Currently, the extraction of constructions with a specific lemma from SynTagRus
    and Russian National Corpus is available. The system provides flexible interface
    that allows users to fine-tune the output. Extracted constructions are grouped
    by their contents to allow for compact representation, and the groups are visualised
    as a graph in order to help navigating the extraction results. ConFarm differs
    from similar existing tools for Russian language in that it offers full constructions,
    as opposed to extracting separate dependents of search word or working with collocations,
    and allows users to discover unexpected constructions as opposed to searching
    for examples of a user-defined construction.
