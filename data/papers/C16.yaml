    achieve a coefficient of determination (R2) of 0.71-0.76 and a correlation coefficient
    of 0.68-0.87 which is higher than the state-of-the art in equivalent multi-modal
    tasks for affect.) of 0.71-0.76 and a correlation coefficient of 0.68-0.87 which
