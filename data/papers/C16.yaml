C16-1184:
  abstract: This study proposes a computational model of the discourse segments in
    lyrics to understand and to model the structure of lyrics. To test our hypothesis
    that discourse segmentations in lyrics strongly correlate with repeated patterns,
    we conduct the first large-scale corpus study on discourse segments in lyrics.
    Next, we propose the task to automatically identify segment boundaries in lyrics
    and train a logistic regression model for the task with the repeated pattern and
    textual features. The results of our empirical experiments illustrate the significance
    of capturing repeated patterns in predicting the boundaries of discourse segments
    in lyrics.
