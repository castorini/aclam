C16-1258:
  abstract: When processing arguments in online user interactive discourse, it is
    often necessary to determine their bases of support. In this paper, we describe
    a supervised approach, based on deep neural networks, for classifying the claims
    made in online arguments. We conduct experiments using convolutional neural networks
    (CNNs) and long short-term memory networks (LSTMs) on two claim data sets compiled
    from online user comments. Using different types of distributional word embeddings,
    but without incorporating any rich, expensive set of features, we achieve a significant
    improvement over the state of the art for one data set (which categorizes arguments
    as factual vs. emotional), and performance comparable to the state of the art
    on the other data set (which categorizes propositions according to their verifiability).
    Our approach has the advantages of using a generalized, simple, and effective
    methodology that works for claim categorization on different data sets and tasks.
