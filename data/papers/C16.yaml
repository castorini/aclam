C16-2029:
  abstract: In this paper, we discuss our ongoing efforts to construct a scientific
    paper browsing system that helps users to read and understand advanced technical
    content distributed in PDF. Since PDF is a format specifically designed for printing,
    layout and logical structures of documents are indistinguishably embedded in the
    file. It requires much effort to extract natural language text from PDF files,
    and reversely, display semantic annotations produced by NLP tools on the original
    page layout. In our browsing system, we tackle these issues caused by the gap
    between printable document and plain text. Our system provides ways to extract
    natural language sentences from PDF files together with their logical structures,
    and also to map arbitrary textual spans to their corresponding regions on page
    images. We setup a demonstration system using papers published in ACL anthology
    and demonstrate the enhanced search and refined recommendation functions which
    we plan to make widely available to NLP researchers.
