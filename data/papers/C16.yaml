C16-1094:
  abstract: This paper investigates the effectiveness of 65 cohesion-based variables
    that are commonly used in the literature as predictive features to assess text
    readability. We evaluate the efficiency of these variables across narrative and
    informative texts intended for an audience of L2 French learners. In our experiments,
    we use a French corpus that has been both manually and automatically annotated
    as regards to co-reference and anaphoric chains. The efficiency of the 65 variables
    for readability is analyzed through a correlational analysis and some modelling
    experiments.
