  abstract: "We present a free web-based CAT tool called CATaLog Online which provides\
    \ a novel and user-friendly online CAT environment for post-editors/translators.\
    \ The goal is to support distributed translation, reduce post-editing time and\
    \ effort, improve the post-editing experience and capture data for incremental\
    \ MT/APE (automatic post-editing) and translation process research. The tool supports\
    \ individual as well as batch mode file translation and provides translations\
    \ from three engines \u2013 translation memory (TM), MT and APE. TM suggestions\
    \ are color coded to accelerate the post-editing task. The users can integrate\
    \ their personal TM/MT outputs. The tool remotely monitors and records post-editing\
    \ activities generating an extensive range of post-editing logs."
