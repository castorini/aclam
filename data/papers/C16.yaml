C16-1325:
  abstract: The Universal Dependencies (UD) project was conceived after the substantial
    recent interest in unifying annotation schemes across languages. With its own
    annotation principles and abstract inventory for parts of speech, morphosyntactic
    features and dependency relations, UD aims to facilitate multilingual parser development,
    cross-lingual learning, and parsing research from a language typology perspective.
    This paper presents the Turkish IMST-UD Treebank, the first Turkish treebank to
    be in a UD release. The IMST-UD Treebank was automatically converted from the
    IMST Treebank, which was also recently released. We describe this conversion procedure
