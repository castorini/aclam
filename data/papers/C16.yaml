C16-1158:
  abstract: "Argument mining aims to determine the argumentative structure of texts.\
    \ Although it is said to be crucial for future applications such as writing support\
    \ systems, the benefit of its output has rarely been evaluated. This paper puts\
    \ the analysis of the output into the focus. In particular, we investigate to\
    \ what extent the mined structure can be leveraged to assess the argumentation\
    \ quality of persuasive essays. We find insightful statistical patterns in the\
    \ structure of essays. From these, we derive novel features that we evaluate in\
    \ four argumentation-related essay scoring tasks. Our results reveal the benefit\
    \ of argument mining for assessing argumentation quality. Among others, we improve\
    \ the state of the art in scoring an essay\u2019s organization and its argument\
    \ strength."
