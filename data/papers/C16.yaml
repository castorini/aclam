C16-1155:
  abstract: Human languages have multiple strategies that allow us to discriminate
    objects in a vast variety of contexts. Colours have been extensively studied from
    this point of view. In particular, previous research in artificial language evolution
    has shown how artificial languages may emerge based on specific strategies to
    distinguish colours. Still, it has not been shown how several strategies of diverse
    complexity can be autonomously managed by artificial agents . We propose an intrinsic
    motivation system that allows agents in a population to create a shared artificial
    language and progressively increase its expressive power. Our results show that
    with such a system agents successfully regulate their language development, which
    indicates a relation between population size and consistency in the emergent communicative
    systems.
