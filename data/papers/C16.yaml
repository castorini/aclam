  abstract: In this paper, we present phoneme level Siamese convolutional networks
    for the task of pair-wise cognate identification. We represent a word as a two-dimensional
    matrix and employ a siamese convolutional network for learning deep representations.
    We present siamese architectures that jointly learn phoneme level feature representations
    and language relatedness from raw words for cognate identification. Compared to
    previous works, we train and test on larger and realistic datasets; and, show
    that siamese architectures consistently perform better than traditional linear
    classifier approach.
