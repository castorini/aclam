C16-2033:
  abstract: "This paper introduces Valencer: a RESTful API to search for annotated\
    \ sentences matching a given combination of syntactic realizations of the arguments\
    \ of a predicate \u2013 also called \u2018valence pattern\u2019 \u2013 in the\
    \ FrameNet database. The API takes as input an HTTP GET request specifying a valence\
    \ pattern and outputs a list of exemplifying annotated sentences in JSON format.\
    \ The API is designed to be modular and language-independent, and can therefore\
    \ be easily integrated to other (NLP) server-side or client-side applications,\
    \ as well as non-English FrameNet projects. Valencer is free, open-source, and\
    \ licensed under the MIT license."
