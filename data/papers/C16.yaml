C16-1076:
  abstract: Parallelism is an important rhetorical device. We propose a machine learning
    approach for automated sentence parallelism identification in student essays.
    We build an essay dataset with sentence level parallelism annotated. We derive
    features by combining generalized word alignment strategies and the alignment
    measures between word sequences. The experimental results show that sentence parallelism
    can be effectively identified with a F1 score of 82% at pair-wise level and 72%
    at parallelism chunk level.Based on this approach, we automatically identify sentence
    parallelism in more than 2000 student essays and study the correlation between
    the use of sentence parallelism and the types and quality of essays.
