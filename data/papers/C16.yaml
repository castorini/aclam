C16-1008:
  abstract: "Because of the increasing popularity of social media, much information\
    \ has been shared on the internet, enabling social media users to understand various\
    \ real world events. Particularly, social media-based infectious disease surveillance\
    \ has attracted increasing attention. In this work, we specifically examine influenza:\
    \ a common topic of communication on social media. The fundamental theory of this\
    \ work is that several words, such as symptom words (fever, headache, etc.), appear\
    \ in advance of flu epidemic occurrence. Consequently, past word occurrence can\
    \ contribute to estimation of the number of current patients. To employ such forecasting\
    \ words, one can first estimate the optimal time lag for each word based on their\
    \ cross correlation. Then one can build a linear model consisting of word frequencies\
    \ at different time points for nowcasting and for forecasting influenza epidemics.\
    \ Experimentally obtained results (using 7.7 million tweets of August 2012 \u2013\
    \ January 2016), the proposed model achieved the best nowcasting performance to\
    \ date (correlation ratio 0.93) and practically sufficient forecasting performance\
    \ (correlation ratio 0.91 in 1-week future prediction, and correlation ratio 0.77\
    \ in 3-weeks future prediction). This report is the first of the relevant literature\
    \ to describe a model enabling prediction of future epidemics using Twitter."
