C16-1191:
  abstract: Natural language generation (NLG) is an important component of question
    answering(QA) systems which has a significant impact on system quality. Most tranditional
    QA systems based on templates or rules tend to generate rigid and stylised responses
    without the natural variation of human language. Furthermore, such methods need
    an amount of work to generate the templates or rules. To address this problem,
    we propose a Context-Aware LSTM model for NLG. The model is completely driven
    by data without manual designed templates or rules. In addition, the context information,
    including the question to be answered, semantic values to be addressed in the
    response, and the dialogue act type during interaction, are well approached in
    the neural network model, which enables the model to produce variant and informative
    responses. The quantitative evaluation and human evaluation show that CA-LSTM
    obtains state-of-the-art performance.
