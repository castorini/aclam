C16-1284:
  abstract: Microblogging services allow users to create hashtags to categorize their
    posts. In recent years, the task of recommending hashtags for microblogs has been
    given increasing attention. However, most of existing methods depend on hand-crafted
    features. Motivated by the successful use of long short-term memory (LSTM) for
    many natural language processing tasks, in this paper, we adopt LSTM to learn
    the representation of a microblog post. Observing that hashtags indicate the primary
    topics of microblog posts, we propose a novel attention-based LSTM model which
    incorporates topic modeling into the LSTM architecture through an attention mechanism.
    We evaluate our model using a large real-world dataset. Experimental results show
    that our model significantly outperforms various competitive baseline methods.
    Furthermore, the incorporation of topical attention mechanism gives more than
    7.4% improvement in F1 score compared with standard LSTM method.
