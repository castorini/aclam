C16-1213:
  abstract: "We have released plWordNet 3.0, a very large wordnet for Polish. In addition\
    \ to what is expected in wordnets \u2013 richly interrelated synsets \u2013 it\
    \ contains sentiment and emotion annotations, a large set of multi-word expressions,\
    \ and a mapping onto WordNet 3.1. Part of the release is enWordNet 1.0, a substantially\
    \ enlarged copy of WordNet 3.1, with material added to allow for a more complete\
    \ mapping. The paper discusses the design principles of plWordNet, its content,\
    \ its statistical portrait, a comparison with similar resources, and a partial\
    \ list of applications."
