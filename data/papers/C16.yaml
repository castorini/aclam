C16-1083:
  abstract: "University students in the United States are routinely asked to provide\
    \ feedback on the quality of the instruction they have received. Such feedback\
    \ is widely used by university administrators to evaluate teaching ability, despite\
    \ growing evidence that students assign lower numerical scores to women and people\
    \ of color, regardless of the actual quality of instruction. In this paper, we\
    \ analyze students\u2019 written comments on faculty evaluation forms spanning\
    \ eight years and five STEM disciplines in order to determine whether open-ended\
    \ comments reflect these same biases. First, we apply sentiment analysis techniques\
    \ to the corpus of comments to determine the overall affect of each comment. We\
    \ then use this information, in combination with other features, to explore whether\
    \ there is bias in how students describe their instructors. We show that while\
    \ the gender of the evaluated instructor does not seem to affect students\u2019\
    \ expressed level of overall satisfaction with their instruction, it does strongly\
    \ influence the language that they use to describe their instructors and their\
    \ experience in class."
