C16-2013:
  abstract: 'More and more disciplines require NLP tools for performing automatic
    text analyses on various levels of linguistic resolution. However, the usage of
    established NLP frameworks is often hampered for several reasons: in most cases,
    they require basic to sophisticated programming skills, interfere with interoperability
    due to using non-standard I/O-formats and often lack tools for visualizing computational
    results. This makes it difficult especially for humanities scholars to use such
    frameworks. In order to cope with these challenges, we present TextImager, a UIMA-based
    framework that offers a range of NLP and visualization tools by means of a user-friendly
    GUI. Using TextImager requires no programming skills.'
