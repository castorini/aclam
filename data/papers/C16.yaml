C16-1177:
  abstract: "Information status plays an important role in discourse processing. According\
    \ to the hearer\u2019s common sense knowledge and his comprehension of the preceding\
    \ text, a discourse entity could be old, mediated or new. In this paper, we propose\
    \ an attention-based LSTM model to address the problem of fine-grained information\
    \ status classification in an incremental manner. Our approach resembles how human\
    \ beings process the task, i.e., decide the information status of the current\
    \ discourse entity based on its preceding context. Experimental results on the\
    \ ISNotes corpus (Markert et al., 2012) reveal that (1) despite its moderate result,\
    \ our model with only word embedding features captures the necessary semantic\
    \ knowledge needed for the task by a large extent; and (2) when incorporating\
    \ with additional several simple features, our model achieves the competitive\
    \ results compared to the state-of-the-art approach (Hou et al., 2013) which heavily\
    \ depends on lots of hand-crafted semantic features."
