  abstract: "Truly effective and practical educational systems will only be achievable\
    \ when they have the ability to fully recognize deep relationships between a learner\u2019\
    s interpretation of a subject and the desired conceptual understanding. In this\
    \ paper, we take important steps in this direction by introducing a new representation\
    \ of sentences \u2013 Minimal Meaningful Propositions (MMPs), which will allow\
    \ us to significantly improve the mapping between a learner\u2019s answer and\
    \ the ideal response. Using this technique, we make significant progress towards\
    \ highly scalable and domain independent educational systems, that will be able\
    \ to operate without human intervention. Even though this is a new task, we show\
    \ very good results both for the extraction of MMPs and for classification with\
    \ respect to their importance."
