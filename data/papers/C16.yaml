C16-1149:
  abstract: Emotion classification from text typically requires some degree of word-emotion
    association, either gathered from pre-existing emotion lexicons or calculated
    using some measure of semantic relatedness. Most emotion lexicons contain a fixed
    number of emotion categories and provide a rather limited coverage. Current measures
    of computing semantic relatedness, on the other hand, do not adapt well to the
    specific task of word-emotion association and therefore, yield average results.
    In this work, we propose an unsupervised method of learning word-emotion association
    from large text corpora, called Selective Co-occurrences (SECO), by leveraging
    the property of mutual exclusivity generally exhibited by emotions. Extensive
    evaluation, using just one seed word per emotion category, indicates the effectiveness
    of the proposed approach over three emotion lexicons and two state-of-the-art
    models of word embeddings on three datasets from different domains.
