  abstract: Long-distance semantic dependencies are crucial for lexical choice in
    statistical machine translation. In this paper, we study semantic dependencies
    between verbs and their arguments by modeling selectional preferences in the context
    of machine translation. We incorporate preferences that verbs impose on subjects
    and objects into translation. In addition, bilingual selectional preferences between
    source-side verbs and target-side arguments are also investigated. Our experiments
    on Chinese-to-English translation tasks with large-scale training data demonstrate
    that statistical machine translation using verbal selectional preferences can
    achieve statistically significant improvements over a state-of-the-art baseline.
