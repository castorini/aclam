C16-1106:
  abstract: We propose a phrase-based approach for generating product review summaries.
    The main idea of our method is to leverage phrase properties to choose a subset
    of optimal phrases for generating the final summary. Specifically, we exploit
    two phrase properties, popularity and specificity. Popularity describes how popular
    the phrase is in the original reviews. Specificity describes how descriptive a
    phrase is in comparison to generic comments. We formalize the phrase selection
    procedure as an optimization problem and solve it using integer linear programming
    (ILP). An aspect-based bigram language model is used for generating the final
    summary with the selected phrases. Experiments show that our summarizer outperforms
    the other baselines.
