C16-1014:
  abstract: Deceptive opinion spam detection has attracted significant attention from
    both business and research communities. Existing approaches are based on manual
    discrete features, which can capture linguistic and psychological cues. However,
    such features fail to encode the semantic meaning of a document from the discourse
    perspective, which limits the performance. In this paper, we empirically explore
    a neural network model to learn document-level representation for detecting deceptive
    opinion spam. In particular, given a document, the model learns sentence representations
    with a convolutional neural network, which are combined using a gated recurrent
    neural network with attention mechanism to model discourse information and yield
    a document vector. Finally, the document representation is used directly as features
    to identify deceptive opinion spam. Experimental results on three domains (Hotel,
    Restaurant, and Doctor) show that our proposed method outperforms state-of-the-art
    methods.
