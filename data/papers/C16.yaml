C16-1231:
  abstract: Sarcasm detection has been modeled as a binary document classification
    task, with rich features being defined manually over input documents. Traditional
    models employ discrete manual features to address the task, with much research
    effect being devoted to the design of effective feature templates. We investigate
    the use of neural network for tweet sarcasm detection, and compare the effects
    of the continuous automatic features with discrete manual features. In particular,
    we use a bi-directional gated recurrent neural network to capture syntactic and
    semantic information over tweets locally, and a pooling neural network to extract
    contextual features automatically from history tweets. Results show that neural
    features give improved accuracies for sarcasm detection, with different error
    distributions compared with discrete manual features.
