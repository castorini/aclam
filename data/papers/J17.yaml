J17-2001:
  abstract: "Bilingual lexicon induction is the task of inducing word translations\
    \ from monolingual corpora in two languages. In this article we present the most\
    \ comprehensive analysis of bilingual lexicon induction to date. We present experiments\
    \ on a wide range of languages and data sizes. We examine translation into English\
    \ from 25 foreign languages: Albanian, Azeri, Bengali, Bosnian, Bulgarian, Cebuano,\
    \ Gujarati, Hindi, Hungarian, Indonesian, Latvian, Nepali, Romanian, Serbian,\
    \ Slovak, Somali, Spanish, Swedish, Tamil, Telugu, Turkish, Ukrainian, Uzbek,\
    \ Vietnamese, and Welsh. We analyze the behavior of bilingual lexicon induction\
    \ on low-frequency words, rather than testing solely on high-frequency words,\
    \ as previous research has done. Low-frequency words are more relevant to statistical\
    \ machine translation, where systems typically lack translations of rare words\
    \ that fall outside of their training data. We systematically explore a wide range\
    \ of features and phenomena that affect the quality of the translations discovered\
    \ by bilingual lexicon induction. We provide illustrative examples of the highest\
    \ ranking translations for orthogonal signals of translation equivalence like\
    \ contextual similarity and temporal similarity. We analyze the effects of frequency\
    \ and burstiness, and the sizes of the seed bilingual dictionaries and the monolingual\
    \ training corpora. Additionally, we introduce a novel discriminative approach\
    \ to bilingual lexicon induction. Our discriminative model is capable of combining\
    \ a wide variety of features that individually provide only weak indications of\
    \ translation equivalence. When feature weights are discriminatively set, these\
    \ signals produce dramatically higher translation quality than previous approaches\
    \ that combined signals in an unsupervised fashion (e.g., using minimum reciprocal\
    \ rank). We also directly compare our model\u2019s performance against a sophisticated\
    \ generative approach, the matching canonical correlation analysis (MCCA) algorithm\
    \ used by Haghighi et al. (2008). Our algorithm achieves an accuracy of 42% versus\
    \ MCCA\u2019s 15%."
