  abstract: Studies in referring expression generation (REG) have shown different
    effects of referential overspecification on the resolution of certain descriptions.
    To further investigate effects of this kind, this article reports two eye-tracking
    experiments that measure the time required to recognize target objects based on
    different kinds of information. Results suggest that referential overspecification
    may be either helpful or detrimental to identification depending on the kind of
    information that is actually overspecified, an insight that may be useful for
    the design of more informed hearer-oriented REG algorithms.
