J17-1006:
  abstract: The study of evaluation, affect, and subjectivity is a multidisciplinary
    enterprise, including sociology, psychology, economics, linguistics, and computer
    science. A number of excellent computational linguistics and linguistic surveys
    of the field exist. Most surveys, however, do not bring the two disciplines together
    to show how methods from linguistics can benefit computational sentiment analysis
    systems. In this survey, we show how incorporating linguistic insights, discourse
    information, and other contextual phenomena, in combination with the statistical
    exploitation of data, can result in an improvement over approaches that take advantage
    of only one of these perspectives. We first provide a comprehensive introduction
    to evaluative language from both a linguistic and computational perspective. We
    then argue that the standard computational definition of the concept of evaluative
    language neglects the dynamic nature of evaluation, in which the interpretation
    of a given evaluation depends on linguistic and extra-linguistic contextual factors.
    We thus propose a dynamic definition that incorporates update functions. The update
    functions allow for different contextual aspects to be incorporated into the calculation
    of sentiment for evaluative words or expressions, and can be applied at all levels
    of discourse. We explore each level and highlight which linguistic aspects contribute
    to accurate extraction of sentiment. We end the review by outlining what we believe
    the future directions of sentiment analysis are, and the role that discourse and
    contextual information need to play.
