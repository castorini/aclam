J17-3006:
  abstract: "Agreement on unitizing, where several annotators freely put units of\
    \ various sizes and categories on a continuum, is difficult to assess because\
    \ of the simultaneaous discrepancies in positioning and categorizing. The recent\
    \ agreement measure \u03B3 offers an overall solution that simultaneously takes\
    \ into account positions and categories. In this article, I propose the additional\
    \ coefficient \u03B3cat, which complements \u03B3 by assessing the agreement on\
    \ categorization of a continuum, putting aside positional discrepancies. When\
    \ applied to pure categorization (with predefined units), \u03B3cat behaves the\
    \ same way as the famous dedicated Krippendorff\u2019s \u03B1, even with missing\
    \ values, which proves its consistency. A variation of \u03B3cat is also proposed\
    \ that provides an in-depth assessment of categorizing for each individual category.\
    \ The entire family of \u03B3 coefficients is implemented in free software."
