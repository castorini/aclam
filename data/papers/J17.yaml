J17-3004:
  abstract: We present AutoExtend, a system that combines word embeddings with semantic
    resources by learning embeddings for non-word objects like synsets and entities
    and learning word embeddings that incorporate the semantic information from the
    resource. The method is based on encoding and decoding the word embeddings and
    is flexible in that it can take any word embeddings as input and does not need
    an additional training corpus. The obtained embeddings live in the same vector
    space as the input word embeddings. A sparse tensor formalization guarantees efficiency
    and parallelizability. We use WordNet, GermaNet, and Freebase as semantic resources.
    AutoExtend achieves state-of-the-art performance on Word-in-Context Similarity
    and Word Sense Disambiguation tasks.
