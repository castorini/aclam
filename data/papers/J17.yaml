J17-4003:
  abstract: 'We present novel methods for analyzing the activation patterns of recurrent
    neural networks from a linguistic point of view and explore the types of linguistic
    structure they learn. As a case study, we use a standard standalone language model,
    and a multi-task gated recurrent network architecture consisting of two parallel
    pathways with shared word embeddings: The Visual pathway is trained on predicting
    the representations of the visual scene corresponding to an input sentence, and
    the Textual pathway is trained to predict the next word in the same sentence.
    We propose a method for estimating the amount of contribution of individual tokens
    in the input to the final prediction of the networks. Using this method, we show
    that the Visual pathway pays selective attention to lexical categories and grammatical
    functions that carry semantic information, and learns to treat word types differently
    depending on their grammatical function and their position in the sequential structure
    of the sentence. In contrast, the language models are comparatively more sensitive
    to words with a syntactic function. Further analysis of the most informative n-gram
    contexts for each model shows that in comparison with the Visual pathway, the
    language models react more strongly to abstract contexts that represent syntactic
    constructions.'
