J17-4005:
  abstract: "Multiword expressions (MWEs) are a class of linguistic forms spanning\
    \ conventional word boundaries that are both idiosyncratic and pervasive across\
    \ different languages. The structure of linguistic processing that depends on\
    \ the clear distinction between words and phrases has to be re-thought to accommodate\
    \ MWEs. The issue of MWE handling is crucial for NLP applications, where it raises\
    \ a number of challenges. The emergence of solutions in the absence of guiding\
    \ principles motivates this survey, whose aim is not only to provide a focused\
    \ review of MWE processing, but also to clarify the nature of interactions between\
    \ MWE processing and downstream applications. We propose a conceptual framework\
    \ within which challenges and research contributions can be positioned. It offers\
    \ a shared understanding of what is meant by \u201CMWE processing,\u201D distinguishing\
    \ the subtasks of MWE discovery and identification. It also elucidates the interactions\
    \ between MWE processing and two use cases: Parsing and machine translation. Many\
    \ of the approaches in the literature can be differentiated according to how MWE\
    \ processing is timed with respect to underlying use cases. We discuss how such\
    \ orchestration choices affect the scope of MWE-aware systems. For each of the\
    \ two MWE processing subtasks and for each of the two use cases, we conclude on\
    \ open issues and research perspectives."
