R19-1030:
  abstract: "We deal with the pseudonymization of those stretches of text in emails\
    \ that might allow to identify real individual persons. This task is decomposed\
    \ into two steps. First, named entities carrying privacy-sensitive information\
    \ (e.g., names of persons, locations, phone numbers or dates) are identified,\
    \ and, second, these privacy-bearing entities are replaced by synthetically generated\
    \ surrogates (e.g., a person originally named \u2018John Doe\u2019 is renamed\
    \ as \u2018Bill Powers\u2019). We describe a system architecture for surrogate\
    \ generation and evaluate our approach on CodeAlltag, a German email corpus."
