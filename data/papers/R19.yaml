R19-1089:
  abstract: "With recent efforts in drawing attention to the task of replicating and/or\
    \ reproducing results, for example in the context of COLING 2018 and various LREC\
    \ workshops, the question arises how the NLP community views the topic of replicability\
    \ in general. Using a survey, in which we involve members of the NLP community,\
    \ we investigate how our community perceives this topic, its relevance and options\
    \ for improvement. Based on over two hundred participants, the survey results\
    \ confirm earlier observations, that successful reproducibility requires more\
    \ than having access to code and data. Additionally, the results show that the\
    \ topic has to be tackled from the authors\u2019, reviewers\u2019 and community\u2019\
    s side."
