R19-1129:
  abstract: 'We address the problem of cognate identification across vocabulary pairs
    of any set of languages. In particular, we focus on the case where the examined
    pair of languages are low-resource to the extent that no training data whatsoever
    in these languages, or even closely related ones, are available for the task.
    We investigate the extent to which training data from another, unrelated language
    family can be used instead. Our approach consists of learning a similarity metric
    from example cognates in Indo-European languages and applying it to low-resource
    Sami languages of the Uralic family. We apply two models following previous work:
    a Siamese convolutional neural network (S-CNN) and a support vector machine (SVM),
    and compare them with a Levenshtein-distance baseline. We test performance on
    three Sami languages and find that the S-CNN outperforms the other approaches,
    suggesting that it is better able to learn such general characteristics of cognateness
    that carry over across language families. We also experiment with fine-tuning
    the S-CNN model with data from within the language family in order to quantify
    how well this model can make use of a small amount of target-domain data to adapt.'
