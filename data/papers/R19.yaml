R19-1110:
  abstract: 'This paper introduces several improvements over the current state of
    the art in knowledge-based word sense disambiguation. Those innovations are the
    result of modifying and enriching a knowledge base created originally on the basis
    of WordNet. They reflect several separate but connected strategies: manipulating
    the shape and the content of the knowledge base, assigning weights over the relations
    in the knowledge base, and the addition of new relations to it. The main contribution
    of the paper is to demonstrate that the previously proposed knowledge bases organize
    linguistic and world knowledge suboptimally for the task of word sense disambiguation.
    In doing so, the paper also establishes a new state of the art for knowledge-based
    approaches. Its best models are competitive in the broader context of supervised
    systems as well.'
