R19-1142:
  abstract: This paper presents an approach for prediction of results for sport events.
    Usually the sport forecasting approaches are based on structured data. We test
    the hypothesis that the sports results can be predicted by using natural language
    processing and machine learning techniques applied over interviews with the players
    shortly before the sport events. The proposed method uses deep learning contextual
    models, applied over unstructured textual documents. Several experiments were
    performed for interviews with players in individual sports like boxing, martial
    arts, and tennis. The results from the conducted experiment confirmed our initial
    assumption that an interview from a sportsman before a match contains information
    that can be used for prediction the outcome from it. Furthermore, the results
    provide strong evidence in support of our research hypothesis, that is, we can
    predict the outcome from a sport match analyzing an interview, given before it.
