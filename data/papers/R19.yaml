  abstract: Vectorial representations of meaning can be supported by empirical data
    from diverse sources and obtained with diverse embedding approaches. This paper
    aims at screening this experimental space and reports on an assessment of word
    embeddings supported (i) by data in raw texts vs. in lexical graphs, (ii) by lexical
    information encoded in association- vs. inference-based graphs, and obtained (iii)
    by edge reconstruction- vs. matrix factorisation vs. random walk-based graph embedding
    methods. The results observed with these experiments indicate that the best solutions
    with graph-based word embeddings are very competitive, consistently outperforming
    mainstream text-based ones.
