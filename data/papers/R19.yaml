R19-2003:
  abstract: African American Vernacular English (AAVE) is a widely-spoken dialect
    of English, yet it is under-represented in major speech corpora. As a result,
    speakers of this dialect are often misunderstood by NLP applications. This study
    explores the effect on transcription accuracy of an automatic voice recognition
    system when AAVE data is used. Models trained on AAVE data and on Standard American
    English data were compared to a baseline model trained on a combination of the
    two dialects. The accuracy for both dialect-specific models was significantly
    higher than the baseline model, with the AAVE model showing over 18% improvement.
    By isolating the effect of having AAVE speakers in the training data, this study
    highlights the importance of increasing diversity in the field of natural language
    processing.
