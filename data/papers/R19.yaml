R19-1151:
  abstract: The goal of this paper is to use all available Polish language data sets
    to seek the best possible performance in supervised sentiment analysis of short
    texts. We use text collections with labelled sentiment such as tweets, movie reviews
    and a sentiment treebank, in three comparison modes. In the first, we examine
    the performance of models trained and tested on the same text collection using
    standard cross-validation (in-domain). In the second we train models on all available
    data except the given test collection, which we use for testing (one vs rest cross-domain).
    In the third, we train a model on one data set and apply it to another one (one
    vs one cross-domain). We compare wide range of methods including machine learning
    on bag-of-words representation, bidirectional recurrent neural networks as well
    as the most recent pre-trained architectures ELMO and BERT. We formulate conclusions
    as to cross-domain and in-domain performance of each method. Unsurprisingly, BERT
    turned out to be a strong performer, especially in the cross-domain setting. What
    is surprising however, is solid performance of the relatively simple multinomial
    Naive Bayes classifier, which performed equally well as BERT on several data sets.
