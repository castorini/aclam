R19-1160:
  abstract: We present an open-source, wide-coverage context-free grammar (CFG) for
    Icelandic, and an accompanying parsing system. The grammar has over 5,600 nonterminals,
    4,600 terminals and 19,000 productions in fully expanded form, with feature agreement
    constraints for case, gender, number and person. The parsing system consists of
    an enhanced Earley-based parser and a mechanism to select best-scoring parse trees
    from shared packed parse forests. Our parsing system is able to parse about 90%
    of all sentences in articles published on the main Icelandic news websites. Preliminary
    evaluation with evalb shows an F-measure of 70.72% on parsed sentences. Our system
    demonstrates that parsing a morphologically rich language using a wide-coverage
    CFG can be practical.
