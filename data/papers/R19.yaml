R19-1132:
  abstract: Abusive language detection has received much attention in the last years,
    and recent approaches perform the task in a number of different languages. We
    investigate which factors have an effect on multilingual settings, focusing on
    the compatibility of data and annotations. In the current paper, we focus on English
    and German. Our findings show large differences in performance between the two
    languages. We find that the best performance is achieved by different classification
    algorithms. Sampling to address class imbalance issues is detrimental for German
    and beneficial for English. The only similarity that we find is that neither data
    set shows clear topics when we compare the results of topic modeling to the gold
    standard. Based on our findings, we can conclude that a multilingual optimization
    of classifiers is not possible even in settings where comparable data sets are
    used.
