    corpus of Polish tweets by word2vec algorithm. Our method achieves results comparable
    to the state-of-the-art approaches for the similar task on English tweets and
    expresses a very good performance in the classification of Polish tweets. We tested
    the proposed method in relation to the number of authors and tweets per author.
    We also juxtaposed results for authors with different topic backgrounds against
