R19-1055:
  abstract: Word embedding models are now widely used in most NLP applications. Despite
    their effectiveness, there is no clear evidence about the choice of the most appropriate
    model. It often depends on the nature of the task and on the quality and size
    of the used data sets. This remains true for bottom-up sentence embedding models.
    However, no straightforward investigation has been conducted so far. In this paper,
    we propose a systematic study of the impact of the main word embedding models
    on sentence representation. By contrasting in-domain and pre-trained embedding
    models, we show under which conditions they can be jointly used for bottom-up
    sentence embeddings. Finally, we propose the first bottom-up meta-embedding representation
    at the sentence level for textual similarity. Significant improvements are observed
    in several tasks including question-to-question similarity, paraphrasing and next
    utterance ranking.
