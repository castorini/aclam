R19-1020:
  abstract: Parallel sentences provide semantically similar information which can
    vary on a given dimension, such as language or register. Parallel sentences with
    register variation (like expert and non-expert documents) can be exploited for
    the automatic text simplification. The aim of automatic text simplification is
    to better access and understand a given information. In the biomedical field,
    simplification may permit patients to understand medical and health texts. Yet,
    there is currently no such available resources. We propose to exploit comparable
    corpora which are distinguished by their registers (specialized and simplified
    versions) to detect and align parallel sentences. These corpora are in French
    and are related to the biomedical area. Manually created reference data show 0.76
    inter-annotator agreement. Our purpose is to state whether a given pair of specialized
    and simplified sentences is parallel and can be aligned or not. We treat this
    task as binary classification (alignment/non-alignment). We perform experiments
    with a controlled ratio of imbalance and on the highly unbalanced real data. Our
    results show that the method we present here can be used to automatically generate
    a corpus of parallel sentences from our comparable corpus.
