R19-1038:
  abstract: Given the peculiar structure of songs, applying generic text summarization
    methods to lyrics can lead to the generation of highly redundant and incoherent
    text. In this paper, we propose to enhance state-of-the-art text summarization
    approaches with a method inspired by audio thumbnailing. Instead of searching
    for the thumbnail clues in the audio of the song, we identify equivalent clues
    in the lyrics. We then show how these summaries that take into account the audio
    nature of the lyrics outperform the generic methods according to both an automatic
    evaluation and human judgments.
