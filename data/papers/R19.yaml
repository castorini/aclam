R19-1109:
  abstract: Lexical resources such as WordNet (Miller, 1995) and FrameNet (Baker et
    al., 1998) are organized as graphs, where relationships between words are made
    explicit via the structure of the resource. This work explores how structural
    information from these lexical resources can lead to gains in a downstream task,
    namely frame identification. While much of the current work in frame identification
    uses various neural architectures to predict frames, those neural architectures
    only use representations of frames based on annotated corpus data. We demonstrate
    how incorporating knowledge directly from the FrameNet graph structure improves
    the performance of a neural network-based frame identification system. Specifically,
    we construct a bidirectional LSTM with a loss function that incorporates various
    graph- and corpus-based frame embeddings for learning and ultimately achieves
    strong performance gains with the graph-based embeddings over corpus-based embeddings
    alone.
