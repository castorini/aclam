R19-1010:
  abstract: "Propaganda of various pressure groups ranging from big economies to ideological\
    \ blocks is often presented in a form of objective newspaper texts. However, the\
    \ real objectivity is here shaded with the support of imbalanced views and distorted\
    \ attitudes by means of various manipulative stylistic techniques. In the project\
    \ of Manipulative Propaganda Techniques in the Age of Internet, a new resource\
    \ for automatic analysis of stylistic mechanisms for influencing the readers\u2019\
    \ opinion is developed. In its current version, the resource consists of 7,494\
    \ newspaper articles from four selected Czech digital news servers annotated for\
    \ the presence of specific manipulative techniques. In this paper, we present\
    \ the current state of the annotations and describe the structure of the dataset\
    \ in detail. We also offer an evaluation of bag-of-words classification algorithms\
    \ for the annotated manipulative techniques."
