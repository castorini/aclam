R19-1155:
  abstract: NLP approaches to automatic text adaptation often rely on user-need guidelines
    which are generic and do not account for the differences between various types
    of target groups. One such group are adults with high-functioning autism, who
    are usually able to read long sentences and comprehend difficult words but whose
    comprehension may be impeded by other linguistic constructions. This is especially
    challenging for real-world user-generated texts such as product reviews, which
    cannot be controlled editorially and are thus a particularly good applcation for
    automatic text adaptation systems. In this paper we present a mixed-methods survey
    conducted with 24 adult web-users diagnosed with autism and an age-matched control
    group of 33 neurotypical participants. The aim of the survey was to identify whether
    the group with autism experienced any barriers when reading online reviews, what
    these potential barriers were, and what NLP methods would be best suited to improve
    the accessibility of online reviews for people with autism. The group with autism
    consistently reported significantly greater difficulties with understanding online
    product reviews compared to the control group and identified issues related to
    text length, poor topic organisation, and the use of irony and sarcasm.
