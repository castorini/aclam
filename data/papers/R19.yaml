R19-2010:
  abstract: The paper describes three corpora of different varieties of BS that are
    currently being developed with the goal of providing data for the analysis of
    the diatopic and diachronic variation in non-standard Balkan Slavic. The corpora
    includes spoken materials from Torlak, Macedonian dialects, as well as the manuscripts
    of pre-standardized Bulgarian. Apart from the texts, tools for PoS annotation
    and lemmatization for all varieties are being created, as well as syntactic parsing
    for Torlak and Bulgarian varieties. The corpora are built using a unified methodology,
    relying on the pest practices and state-of-the-art methods from the field. The
    uniform methodology allows the contrastive analysis of the data from different
    varieties. The corpora under construction can be considered a crucial contribution
    to the linguistic research on the languages in the Balkans as they provide the
    lacking data needed for the studies of linguistic variation in the Balkan Slavic,
    and enable the comparison of the said varieties with other neighbouring languages.
