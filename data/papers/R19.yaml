R19-1007:
  abstract: Morphological segmentation of words is the process of dividing a word
    into smaller units called morphemes; it is tricky especially when a morphologically
    rich or polysynthetic language is under question. In this work, we designed and
    evaluated several Recurrent Neural Network (RNN) based models as well as various
    other machine learning based approaches for the morphological segmentation task.
    We trained our models using annotated segmentation lexicons. To evaluate the effect
    of the training data size on our models, we decided to create a large hand-annotated
    morphologically segmented corpus of Persian words, which is, to the best of our
    knowledge, the first and the only segmentation lexicon for the Persian language.
    In the experimental phase, using the hand-annotated Persian lexicon and two smaller
    similar lexicons for Czech and Finnish languages, we evaluated the effect of the
    training data size, different hyper-parameters settings as well as different RNN-based
    models.
