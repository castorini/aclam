R19-1042:
  abstract: 'This paper describes an automatic text-to-phonetics conversion system.
    The system was constructed to primarily serve as a research tool. It is implemented
    in a general-purpose linguistic software, which allows it to be incorporated in
    a multifaceted linguistic research in essentially any language. The system currently
    relies on two mechanisms to generate phonetic transcriptions from texts: (i) importing
    ready-made phonetic word forms from external dictionaries, and (ii) automatic
    generation of phonetic word forms based on a set of deterministic linguistic rules.
    The current paper describes the proposed system and its potential application
    to linguistic research.'
