R19-2012:
  abstract: This paper discusses some possible usages of one unexplored lexical language
    resource containing Bulgarian verb paradigms and their English translations. This
    type of data can be used for machine translation, generation of pseudo corpora/language
    exercises, and evaluation of parsers. Upon completion, the resource will be linked
    with other existing resources such as the morphological lexicon, valency lexicon,
    as well as BTB-WordNet.
