R19-1077:
  abstract: "Mental health is one of the main concerns of today\u2019s society. Early\
    \ detection of symptoms can greatly help people with mental disorders. People\
    \ are using social networks more and more to express emotions, sentiments and\
    \ mental states. Thus, the treatment of this information using NLP technologies\
    \ can be applied to the automatic detection of mental problems such as eating\
    \ disorders. However, the first step to solving the problem should be to provide\
    \ a corpus in order to evaluate our systems. In this paper, we specifically focus\
    \ on detecting anorexia messages on Twitter. Firstly, we have generated a new\
    \ corpus of tweets extracted from different accounts including anorexia and non-anorexia\
    \ messages in Spanish. The corpus is called SAD: Spanish Anorexia Detection corpus.\
    \ In order to validate the effectiveness of the SAD corpus, we also propose several\
    \ machine learning approaches for automatically detecting anorexia symptoms in\
    \ the corpus. The good results obtained show that the application of textual classification\
    \ methods is a promising option for developing this kind of system demonstrating\
    \ that these tools could be used by professionals to help in the early detection\
    \ of mental problems."
