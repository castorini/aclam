R19-1058:
  abstract: Recently research in opinions summarization focuses on rating expressions
    by aspects and/or sentiments they carry. To extract aspects of an expression,
    most studies require a predefined list of aspects or at least the number of aspects.
    Instead of extracting aspects, we rate expressions by aspect similarity recognition
    (ASR), which evaluates whether two expressions share at least one aspect. This
    subtask relaxes the limitation of predefining aspects and makes our opinions summarization
    applicable in domain adaptation. For the ASR subtask, we propose an attention-cell
    LSTM model, which integrates attention signals into the LSTM gates. According
    to the experimental results, the attention-cell LSTM works efficiently for learning
    latent aspects between two sentences in both settings of in-domain and cross-domain.
    In addition, the proposed extractive summarization method using ASR shows significant
    improvements over baselines on the Opinosis corpus.
