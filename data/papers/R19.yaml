R19-1108:
  abstract: One of the challenges during a task-oriented chatbot development is the
    scarce availability of the labeled training data. The best way of getting one
    is to ask the assessors to tag each dialogue according to its intent. Unfortunately,
    performing labeling without any provisional collection structure is difficult
    since the very notion of the intent is ill-defined. In this paper, we propose
    a hierarchical multimodal regularized topic model to obtain a first approximation
    of the intent set. Our rationale for hierarchical models usage is their ability
    to take into account several degrees of the dialogues relevancy. We attempt to
    build a model that can distinguish between subject-based (e.g. medicine and transport
    topics) and action-based (e.g. filing of an application and tracking application
    status) similarities. In order to achieve this, we divide set of all features
    into several groups according to part-of-speech analysis. Various feature groups
    are treated differently on different hierarchy levels.
