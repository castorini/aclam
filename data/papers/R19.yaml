R19-1057:
  abstract: Researchers use wordnets as a knowledge base in many natural language
    processing tasks and applications, such as question answering, textual entailment,
    discourse classification, and so forth. Lexico-semantic relations among words
    or concepts are important parts of knowledge encoded in wordnets. As the use of
    wordnets becomes extensively widespread, extending the existing ones gets more
    attention. Manually construction and extension of lexico-semantic relations for
    WordNets or knowledge graphs are very time-consuming. Using automatic relation
    extraction methods can speed up this process. In this study, we exploit an ensemble
    of lstm and convolutional neural networks in a supervised manner to capture lexico-semantic
    relations which can either be used directly in NLP applications or compose the
    edges of wordnets. The whole procedure of learning vector space representation
    of relations is language independent. We used Princeton WordNet 3.1, FarsNet 3.0
    (the Persian wordnet), Root09 and EVALution as golden standards to evaluate the
    predictive performance of our model and the results are comparable on the two
    languages. Empirical results demonstrate that our model outperforms the state
    of the art models.
