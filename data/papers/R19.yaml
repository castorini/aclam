R19-1080:
  abstract: "An author\u2019s way of presenting a story through his/her writing style\
    \ has a great impact on whether the story will be liked by readers or not. In\
    \ this paper, we learn representations for authors of literary texts together\
    \ with representations for character n-grams annotated with their functional roles.\
    \ We train a neural character n-gram based language model using an external corpus\
    \ of literary texts and transfer learned representations for use in downstream\
    \ tasks. We show that augmenting the knowledge from external works of authors\
    \ produces results competitive with other style-based methods for book likability\
    \ prediction, genre classification, and authorship attribution."
