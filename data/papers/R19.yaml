    \ lexicon. We introduce an expectation maximisation algorithm which we use to\
    \ filter our lexicon down to 2500 lexical templates. Our system achieves a semantic\
    \ triple (Smatch) precision that is competitive with other CCG-based AMR parsing\
    \ approaches."
