R19-1137:
  abstract: "Collaboratively constructed knowledge bases play an important role in\
    \ information systems, but are essentially always incomplete. Thus, a large number\
    \ of models has been developed for Knowledge Base Completion, the task of predicting\
    \ new attributes of entities given partial descriptions of these entities. Virtually\
    \ all of these models either concentrate on numeric attributes (<Italy,GDP,2T$>)\
    \ or they concentrate on categorical attributes (<Tim Cook,chairman,Apple>). In\
    \ this paper, we propose a simple feed-forward neural architecture to jointly\
    \ predict numeric and categorical attributes based on embeddings learned from\
    \ textual occurrences of the entities in question. Following insights from multi-task\
    \ learning, our hypothesis is that due to the correlations among attributes of\
    \ different kinds, joint prediction improves over separate prediction. Our experiments\
    \ on seven FreeBase domains show that this hypothesis is true of the two attribute\
    \ types: we find substantial improvements for numeric attributes in the joint\
    \ model, while performance remains largely unchanged for categorical attributes.\
    \ Our analysis indicates that this is the case because categorical attributes,\
    \ many of which describe membership in various classes, provide useful \u2018\
    background knowledge\u2019 for numeric prediction, while this is true to a lesser\
    \ degree in the inverse direction."
