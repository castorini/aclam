R19-1017:
  abstract: Goal-Oriented Chatbots in fields such as customer support, providing certain
    information or general help with bookings or reservations, suffer from low performance
    partly due to the difficulty of obtaining large domain-specific annotated datasets.
    Given that the problem is closely related to the domain of the conversational
    agent and the data belonging to a specific domain is difficult to annotate, there
    have been some attempts at surpassing these challenges such as unsupervised pre-training
    or transfer learning between different domains. A more thorough analysis of the
    transfer learning mechanism is justified by the significant improvement of the
    results demonstrated in the results section. We describe extensive experiments
    using transfer learning and warm-starting techniques with improvements of more
    than 5% in relative percentage of success rate in the majority of cases, and up
    to 10x faster convergence as opposed to training the system without them.
