  abstract: This paper compares how different machine learning classifiers can be
    used together with simple string matching and named entity recognition to detect
    locations in texts. We compare five different state-of-the-art machine learning
    classifiers in order to predict whether a sentence contains a location or not.
    Following this classification task, we use a string matching algorithm with a
    gazetteer to identify the exact index of a toponym within the sentence. We evaluate
    different approaches in terms of machine learning classifiers, text pre-processing
    and location extraction on the SemEval-2019 Task 12 dataset, compiled for toponym
    resolution in the bio-medical domain. Finally, we compare the results with our
    system that was previously submitted to the SemEval-2019 task evaluation.
