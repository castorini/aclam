R19-1009:
  abstract: "For the spell correction task, vocabulary based methods have been replaced\
    \ with methods that take morphological and grammar rules into account. However,\
    \ such tools are fairly immature, and, worse, non-existent for many low resource\
    \ languages. Checking only if a word is well-formed with respect to the morphological\
    \ rules of a language may produce false negatives due to the ambiguity resulting\
    \ from the presence of numerous homophonic words. In this work, we propose an\
    \ approach to detect and correct the \u201Cde/da\u201D clitic errors in Turkish\
    \ text. Our model is a neural sequence tagger trained with a synthetically constructed\
    \ dataset consisting of positive and negative samples. The model\u2019s performance\
    \ with this dataset is presented according to different word embedding configurations.\
    \ The model achieved an F1 score of 86.67% on a synthetically constructed dataset.\
    \ We also compared the model\u2019s performance on a manually curated dataset\
    \ of challenging samples that proved superior to other spelling correctors with\
    \ 71% accuracy compared to the second-best (Google Docs) with and accuracy of\
    \ 34%."
