R19-1118:
  abstract: News articles often convey attitudes between the mentioned subjects, which
    is essential for understanding the described situation. In this paper, we describe
    a new approach to distant supervision for extracting sentiment attitudes between
    named entities mentioned in texts. Two factors (pair-based and frame-based) were
    used to automatically label an extensive news collection, dubbed as RuAttitudes.
    The latter became a basis for adaptation and training convolutional architectures,
    including piecewise max pooling and full use of information across different sentences.
    The results show that models, trained with RuAttitudes, outperform ones that were
    trained with only supervised learning approach and achieve 13.4% increase in F1-score
    on RuSentRel collection.
