R19-2014:
  abstract: State-of-the-art machine reading comprehension models are capable of producing
    answers for factual questions about a given piece of text. However, some type
    of questions requires commonsense knowledge which cannot be inferred from the
    given text passage. Thus, external semantic information could enhance the performance
    of these models. This PhD research proposal provides a brief overview of some
    existing machine reading comprehension datasets and models and outlines possible
    ways of their improvement.
