R19-2007:
  abstract: Verbalization of non-lexical linguistic units plays an important role
    in language modeling for automatic speech recognition systems. Most verbalization
    methods require valuable resources such as ground truth, large training corpus
    and expert knowledge which are often unavailable. On the other hand a considerable
    amount of audio data along with its transcribed text are freely available on the
    Internet and could be utilized for the task of verbalization. This paper presents
    a methodology for accurate verbalization of audio transcriptions based on phone-level
    alignment between the transcriptions and their corresponding audio recordings.
    Comparing this approach to a more general rule-based verbalization method shows
    a significant improvement in ASR recognition of non-lexical units. In the process
    of evaluating this approach we also expose the indirect influence of verbalization
    accuracy on the quality of acoustic models trained on automatically derived speech
    corpora.
