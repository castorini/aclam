R19-1149:
  abstract: "The paper presents an evaluation of word embedding models in clustering\
    \ of texts in the Polish language. Authors verified six different embedding models,\
    \ starting from widely used word2vec, across fastText with character n-grams embedding,\
    \ to deep learning-based ELMo and BERT. Moreover, four standardisation methods,\
    \ three distance measures and four clustering methods were evaluated. The analysis\
    \ was performed on two corpora of texts in Polish classified into subjects. The\
    \ Adjusted Mutual Information (AMI) metric was used to verify the quality of clustering\
    \ results. The performed experiments show that Skipgram models with n-grams character\
    \ embedding, built on KGR10 corpus and provided by Clarin-PL, outperforms other\
    \ publicly available models for Polish. Moreover, presented results suggest that\
    \ Yeo\u2013Johnson transformation for document vectors standardisation and Agglomerative\
    \ Clustering with a cosine distance should be used for grouping of text documents."
