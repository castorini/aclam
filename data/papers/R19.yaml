R19-1095:
  abstract: With the ever-growing generation of data for the Semantic Web comes an
    increasing demand for this data to be made available to non-semantic Web experts.
    One way of achieving this goal is to translate the languages of the Semantic Web
    into natural language. We present LD2NL, a framework that allows verbalizing the
    three key languages of the Semantic Web, i.e., RDF, OWL, and SPARQL. Our framework
    is based on a bottom-up approach to verbalization. We evaluated LD2NL in an open
    survey with 86 persons. Our results suggest that our framework can generate verbalizations
    that are close to natural languages and that can be easily understood by non-experts.
    Therewith, it enables non-domain experts to interpret Semantic Web data with more
    than 91% of the accuracy of domain experts.
