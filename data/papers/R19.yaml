R19-1067:
  abstract: 'In this paper, we present a new approach for the evaluation, error analysis,
    and interpretation of supervised and unsupervised Paraphrase Identification (PI)
    systems. Our evaluation framework makes use of a PI corpus annotated with linguistic
    phenomena to provide a better understanding and interpretation of the performance
    of various PI systems. Our approach allows for a qualitative evaluation and comparison
    of the PI models using human interpretable categories. It does not require modification
    of the training objective of the systems and does not place additional burden
    on the developers. We replicate several popular supervised and unsupervised PI
    systems. Using our evaluation framework we show that: 1) Each system performs
    differently with respect to a set of linguistic phenomena and makes qualitatively
    different kinds of errors; 2) Some linguistic phenomena are more challenging than
    others across all systems.'
