R19-1016:
  abstract: In this work, we address the evaluation of distributional semantic models
    trained on smaller, domain-specific texts, specifically, philosophical text. Specifically,
    we inspect the behaviour of models using a pre-trained background space in learning.
    We propose a measure of consistency which can be used as an evaluation metric
    when no in-domain gold-standard data is available. This measure simply computes
    the ability of a model to learn similar embeddings from different parts of some
    homogeneous data. We show that in spite of being a simple evaluation, consistency
    actually depends on various combinations of factors, including the nature of the
    data itself, the model used to train the semantic space, and the frequency of
    the learnt terms, both in the background space and in the in-domain data of interest.
