R19-1021:
  abstract: The ability to produce high-quality publishable material is critical to
    academic success but many Post-Graduate students struggle to learn to do so. While
    recent years have seen an increase in tools designed to provide feedback on aspects
    of writing, one aspect that has so far been neglected is the Related Work section
    of academic research papers. To address this, we have trained a supervised classifier
    on a corpus of 94 Related Work sections and evaluated it against a manually annotated
    gold standard. The classifier uses novel features pertaining to citation types
    and co-reference, along with patterns found from studying Related Works. We show
    that these novel features contribute to classifier performance with performance
    being favourable compared to other similar works that classify author intentions
    and consider feedback for academic writing.
