R19-1037:
  abstract: This paper presents a pilot study of entropy as a measure of gap complexity
    in open cloze tests aimed at learners of English. Entropy is used to quantify
    the information content in each gap, which can be used to estimate complexity.
    Our study shows that average gap entropy correlates positively with proficiency
    levels while individual gap entropy can capture contextual complexity. To the
    best of our knowledge, this is the first unsupervised information-theoretical
    approach to evaluating the quality of cloze tests.
