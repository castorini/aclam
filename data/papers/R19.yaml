  abstract: The absence of diacritical marks in the Arabic texts generally leads to
    morphological, syntactic and semantic ambiguities. This can be more blatant when
    one deals with under-resourced languages, such as the Tunisian dialect, which
    suffers from unavailability of basic tools and linguistic resources, like sufficient
    amount of corpora, multilingual dictionaries, morphological and syntactic analyzers.
    Thus, this language processing faces greater challenges due to the lack of these
    resources. The automatic diacritization of MSA text is one of the various complex
    problems that can be solved by deep neural networks today. Since the Tunisian
    dialect is an under-resourced language of MSA and as there are a lot of resemblance
    between both languages, we suggest to investigate a recurrent neural network (RNN)
    for this dialect diacritization problem. This model will be compared to our previous
    models models CRF and SMT (CITATION) based on the same dialect corpus. We can
    experimentally show that our model can achieve better outcomes (DER of 10.72%),
    as compared to the two models CRF (DER of 20.25%) and SMT (DER of 33.15%).
