R19-1012:
  abstract: Building multilingual ontologies is a hard task as ontologies are often
    data-rich resources. We introduce an approach which allows exploiting structured
    lexical semantic knowledge for the ontology building. Given a multilingual lexical
    semantic (non ontological) resource and an ontology model, it allows mining relevant
    semantic knowledge and make the ontology building and enhancement process faster.
