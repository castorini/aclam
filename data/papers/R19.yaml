R19-1054:
  abstract: Word embeddings are established as very effective models used in several
    NLP applications. If they differ in their architecture and training process, they
    often exhibit similar properties and remain vector space models with continuously-valued
    dimensions describing the observed data. The complexity resides in the developed
    strategies for learning the values within each dimensional space. In this paper,
    we introduce the concept of disruption which we define as a side effect of the
    training process of embedding models. Disruptions are viewed as a set of embedding
    values that are more likely to be noise than effective descriptive features. We
    show that dealing with disruption phenomenon is of a great benefit to bottom-up
    sentence embedding representation. By contrasting several in-domain and pre-trained
    embedding models, we propose two simple but very effective tweaking techniques
    that yield strong empirical improvements on textual similarity task.
