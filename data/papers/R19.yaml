R19-1088:
  abstract: "While high quality gold standard annotated corpora are crucial for most\
    \ tasks in natural language processing, many annotated corpora published in recent\
    \ years, created by annotators or tools, contains noisy annotations. These corpora\
    \ can be viewed as more silver than gold standards, even if they are used in evaluation\
    \ campaigns or to compare systems\u2019 performances. As upgrading a silver corpus\
    \ to gold level is still a challenge, we explore the application of active learning\
    \ techniques to detect errors using four datasets designed for document classification\
    \ and part-of-speech tagging. Our results show that the proposed method for the\
    \ seeding step improves the chance of finding incorrect annotations by a factor\
    \ of 2.73 when compared to random selection, a 14.71% increase from the baseline\
    \ methods. Our query method provides an increase in the error detection precision\
    \ on average by a factor of 1.78 against random selection, an increase of 61.82%\
    \ compared to other query approaches."
