R19-1036:
  abstract: In the context of text summarization, texts in the legal domain have peculiarities
    related to their length and to their specialized vocabulary. Recent neural network-based
    approaches can achieve high-quality scores for text summarization. However, these
    approaches have been used mostly for generating very short abstracts for news
    articles. Thus, their applicability to the legal domain remains an open issue.
    In this work, we experimented with ten extractive and four abstractive models
    in a real dataset of legal rulings. These models were compared with an extractive
    baseline based on heuristics to select the most relevant parts of the text. Our
    results show that abstractive approaches significantly outperform extractive methods
    in terms of ROUGE scores.
