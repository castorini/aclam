R19-1019:
  abstract: "This paper presents experiments in risk factors analysis based on clinical\
    \ texts enhanced with Linked Open Data (LOD). The idea is to determine whether\
    \ a patient has risk factors for a specific disease analyzing only his/her outpatient\
    \ records. A semantic graph of \u201Cmeta-knowledge\u201D about a disease of interest\
    \ is constructed, with integrated multilingual terms (labels) of symptoms, risk\
    \ factors etc. coming from Wikidata, PubMed, Wikipedia and MESH, and linked to\
    \ clinical records of individual patients via ICD\u201310 codes. Then a predictive\
    \ model is trained to foretell whether patients are at risk to develop the disease\
    \ of interest. The testing was done using outpatient records from a nation-wide\
    \ repository available for the period 2011-2016. The results show improvement\
    \ of the overall performance of all tested algorithms (kNN, Naive Bayes, Tree,\
    \ Logistic regression, ANN), when the clinical texts are enriched with LOD resources."
