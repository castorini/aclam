R19-1041:
  abstract: This paper describes a set of tools that offers comprehensive solutions
    for corpus lexicography. The tools perform a range of tasks, including construction
    of corpus lexicon, integrating information from external dictionaries, internal
    analysis of the lexicon, and lexical analysis of the corpus. The set of tools
    is particularly useful for creating dictionaries for under-resourced languages.
    The tools are integrated in a general-purpose software that includes additional
    tools for various research tasks, such as linguistic development analysis. Equipped
    with a user-friendly interface, the described system can be easily incorporated
    in research in a variety of fields.
