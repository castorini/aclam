R19-1156:
  abstract: 'In this paper, we present a two-level morphological analyzer for Turkish.
    The morphological analyzer consists of five main components: finite state transducer,
    rule engine for suffixation, lexicon, trie data structure, and LRU cache. We use
    Java language to implement finite state machine logic and rule engine, Xml language
    to describe the finite state transducer rules of the Turkish language, which makes
    the morphological analyzer both easily extendible and easily applicable to other
    languages. Empowered with the comprehensiveness of a lexicon of 54,000 bare-forms
    including 19,000 proper nouns, our morphological analyzer presents one of the
    most reliable analyzers produced so far. The analyzer is compared with Turkish
    morphological analyzers in the literature. By using LRU cache and a trie data
    structure, the system can analyze 100,000 words per second, which enables users
    to analyze huge corpora in a few hours.'
