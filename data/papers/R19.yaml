R19-1103:
  abstract: The detection of quotations (i.e., reported speech, thought, and writing)
    has established itself as an NLP analysis task. However, state-of-the-art models
    have been developed on the basis of specific corpora and incorpo- rate a high
    degree of corpus-specific assumptions and knowledge, which leads to fragmentation.
    In the spirit of task-agnostic modeling, we present a corpus-agnostic neural model
    for quotation detection and evaluate it on three corpora that vary in language,
    text genre, and structural assumptions. The model (a) approaches the state-of-the-art
    on the corpora when using established feature sets and (b) shows reasonable performance
    even when us- ing solely word forms, which makes it applicable for non-standard
    (i.e., historical) corpora.
