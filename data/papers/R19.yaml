R19-1064:
  abstract: Researchers in Computational Linguistics build models of similarity and
    test them against human judgments. Although there are many empirical studies of
    the computational models of similarity for the English language, the similarity
    for other languages is less explored. In this study we are chiefly interested
    in two aspects. In the first place we want to know how much of the human similarity
    is grounded in the visual perception. To answer this question two neural computer
    vision models are used and their correlation with the human derived similarity
    scores is computed. In the second place we investigate if language influences
    the similarity computation. To this purpose diverse computational models trained
    on Estonian resources are evaluated against human judgments
