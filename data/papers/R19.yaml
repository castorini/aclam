R19-1090:
  abstract: 'Building representative linguistic resources and NLP tools for non-standardized
    languages is challenging: when spelling is not determined by a norm, multiple
    written forms can be encountered for a given word, inducing a large proportion
    of out-of-vocabulary words. To embrace this diversity, we propose a methodology
    based on crowdsourced alternative spellings we use to extract rules applied to
    match OOV words with one of their spelling variants. This virtuous process enables
    the unsupervised augmentation of multi-variant lexicons without expert rule definition.
    We apply this multilingual methodology on Alsatian, a French regional language
    and provide an intrinsic evaluation of the correctness of the variants pairs,
    and an extrinsic evaluation on a downstream task. We show that in a low-resource
    scenario, 145 inital pairs can lead to the generation of 876 additional variant
    pairs, and a diminution of OOV words improving the part-of-speech tagging performance
    by 1 to 4%.'
