R19-1122:
  abstract: 'In this paper we present a rule- and lexicon-based system for the recognition
    of Named Entities (NE) in Serbian newspaper texts that was used to prepare a gold
    standard annotated with personal names. It was further used to prepare training
    sets for four different levels of annotation, which were further used to train
    two Named Entity Recognition (NER) systems: Stanford and spaCy. All obtained models,
    together with a rule- and lexicon-based system were evaluated on two sample texts:
    a part of the gold standard and an independent newspaper text of approximately
    the same size. The results show that rule- and lexicon-based system outperforms
    trained models in all four scenarios (measured by F1), while Stanford models has
    the highest precision. All systems obtain best results in recognizing full names,
    while the recognition of first names only is rather poor. The produced models
    are incorporated into a Web platform NER&Beyond that provides various NE-related
    functions.'
