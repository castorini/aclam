R19-1032:
  abstract: "The massive amount of multi-formatted information available on the Web\
    \ necessitates the design of software systems that leverage this information to\
    \ obtain knowledge that is valid and useful. The main challenge is to discover\
    \ relevant information and continuously update, enrich and integrate knowledge\
    \ from various sources of structured and unstructured data. This paper presents\
    \ the Learning Engine Through Ontologies(LETO) framework, an architecture for\
    \ the continuous and incremental discovery of knowledge from multiple sources\
    \ of unstructured and structured data. We justify the main design decision behind\
    \ LETO\u2019s architecture and evaluate the framework\u2019s feasibility using\
    \ the Internet Movie Data Base(IMDB) and Twitter as a practical application."
