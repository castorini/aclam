R19-1008:
  abstract: Word Sense Induction (WSI) is the task of grouping of occurrences of an
    ambiguous word according to their meaning. In this work, we improve the approach
    to WSI proposed by Amrami and Goldberg (2018) based on clustering of lexical substitutes
    for an ambiguous word in a particular context obtained from neural language models.
    Namely, we propose methods for combining information from left and right context
    and similarity to the ambiguous word, which result in generating more accurate
    substitutes than the original approach. Our simple yet efficient improvement establishes
    a new state-of-the-art on WSI datasets for two languages. Besides, we show improvements
    to the original approach on a lexical substitution dataset.
