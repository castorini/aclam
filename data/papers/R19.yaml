R19-1079:
  abstract: In this paper, we present our work on developing a vocabulary trainer
    that uses exercises generated from language resources such as ConceptNet and crowdsources
    the responses of the learners to enrich the language resource. We performed an
    empirical evaluation of our approach with 60 non-native speakers over two days,
    which shows that new entries to expand Concept-Net can efficiently be gathered
    through vocabulary exercises on word relations. We also report on the feedback
    gathered from the users and an expert from language teaching, and discuss the
    potential of the vocabulary trainer application from the user and language learner
    perspective. The feedback suggests that v-trel has educational potential, while
    in its current state some shortcomings could be identified.
