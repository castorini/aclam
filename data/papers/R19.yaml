R19-1074:
  abstract: This paper outlines procedures for enhancing WordNet with conceptual information
    from FrameNet. The mapping of the two resources is non-trivial. We define a number
    of techniques for the validation of the consistency of the mapping and the extension
    of its coverage which make use of the structure of both resources and the systematic
    relations between synsets in WordNet and between frames in FrameNet, as well as
    between synsets and frames). We present a case study on causativity, a relation
    which provides enhancement complementary to the one using hierarchical relations,
    by means of linking in a systematic way large parts of the lexicon. We show how
    consistency checks and denser relations may be implemented on the basis of this
    relation. We, then, propose new frames based on causative-inchoative correspondences
    and in conclusion touch on the possibilities for defining new frames based on
    the types of specialisation that takes place from parent to child synset.
