R19-1071:
  abstract: 'This paper presents proof-of-concept experiments for combining orthographic
    and semantic information to distinguish cognates from non-cognates. To this end,
    a context-independent gold standard is developed by manually labelling English-Dutch
    pairs of cognates and false friends in bilingual term lists. These annotated cognate
    pairs are then used to train and evaluate a supervised binary classification system
    for the automatic detection of cognates. Two types of information sources are
    incorporated in the classifier: fifteen string similarity metrics capture form
    similarity between source and target words, while word embeddings model semantic
    similarity between the words. The experimental results show that even though the
    system already achieves good results by only incorporating orthographic information,
    the performance further improves by including semantic information in the form
    of embeddings.'
