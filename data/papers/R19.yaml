  abstract: Recurrent Neural Network Language Models composed of LSTM units, especially
    those augmented with an external memory, have achieved state-of-the-art results
    in Language Modeling. However, these models still struggle to process long sequences
    which are more likely to contain long-distance dependencies because of information
    fading. In this paper we demonstrate an effective mechanism for retrieving information
    in a memory augmented LSTM LM based on attending to information in memory in proportion
    to the number of timesteps the LSTM gating mechanism persisted the information.
