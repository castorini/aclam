R19-1002:
  abstract: Social media plays a great role in news dissemination which includes good
    and bad news. However, studies show that news, in general, has a significant impact
    on our mental stature and that this influence is more in bad news. An ideal situation
    would be that we have a tool that can help to filter out the type of news we do
    not want to consume. In this paper, we provide the basis for such a tool. In our
    work, we focus on Twitter. We release a manually annotated dataset containing
    6,853 tweets from 5 different topical categories. Each tweet is annotated with
    good and bad labels. We also investigate various machine learning systems and
    features and evaluate their performance on the newly generated dataset. We also
    perform a comparative analysis with sentiments showing that sentiment alone is
    not enough to distinguish between good and bad news.
