R19-1046:
  abstract: "Every day, the emotion and opinion of different people across the world\
    \ are reflected in the form of short messages using microblogging platforms. Despite\
    \ the existence of enormous potential introduced by this data source, the Twitter\
    \ community is still ambiguous and is not fully explored yet. While there are\
    \ a huge number of studies examining the possibilities of inferring gender and\
    \ age, there exist hardly researches on socioeconomic status (SES) inference of\
    \ Twitter users. As socioeconomic status is essential to treating diverse questions\
    \ linked to human behavior in several fields (sociology, demography, public health,\
    \ etc.), we conducted a comprehensive literature review of SES studies, inference\
    \ methods, and metrics. With reference to the research on literature\u2019s results,\
    \ we came to outline the most critical challenges for researchers. To the best\
    \ of our knowledge, this paper is the first review that introduces the different\
    \ aspects of SES inference. Indeed, this article provides the benefits for practitioners\
    \ who aim to process and explore Twitter SES inference."
