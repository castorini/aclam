R19-1105:
  abstract: This paper presents Semantic Neural Networks (SNNs), a knowledge-aware
    component based on deep learning. SNNs can be trained to encode explicit semantic
    knowledge from an arbitrary knowledge base, and can subsequently be combined with
    other deep learning architectures. At prediction time, SNNs provide a semantic
    encoding extracted from the input data, which can be exploited by other neural
    network components to build extended representation models that can face alternative
    problems. The SNN architecture is defined in terms of the concepts and relations
    present in a knowledge base. Based on this architecture, a training procedure
    is developed. Finally, an experimental setup is presented to illustrate the behaviour
    and performance of a SNN for a specific NLP problem, in this case, opinion mining
    for the classification of movie reviews.
