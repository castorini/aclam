R19-1107:
  abstract: Neural Machine Translation (NMT) models achieve their best performance
    when large sets of parallel data are used for training. Consequently, techniques
    for augmenting the training set have become popular recently. One of these methods
    is back-translation, which consists on generating synthetic sentences by translating
    a set of monolingual, target-language sentences using a Machine Translation (MT)
    model. Generally, NMT models are used for back-translation. In this work, we analyze
    the performance of models when the training data is extended with synthetic data
    using different MT approaches. In particular we investigate back-translated data
    generated not only by NMT but also by Statistical Machine Translation (SMT) models
    and combinations of both. The results reveal that the models achieve the best
    performances when the training set is augmented with back-translated data created
    by merging different MT approaches.
