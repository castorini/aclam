R19-1144:
  abstract: "Natural language inference (NLI) is a key part of natural language understanding.\
    \ The NLI task is defined as a decision problem whether a given sentence \u2013\
    \ hypothesis \u2013 can be inferred from a given text. Typically, we deal with\
    \ a text consisting of just a single premise/single sentence, which is called\
    \ a single premise entailment (SPE) task. Recently, a derived task of NLI from\
    \ multiple premises (MPE) was introduced together with the first annotated corpus\
    \ and corresponding several strong baselines. Nevertheless, the further development\
    \ in MPE field requires accessibility of huge amounts of annotated data. In this\
    \ paper we introduce a novel method for rapid deriving of MPE corpora from an\
    \ existing NLI (SPE) annotated data that does not require any additional annotation\
    \ work. This proposed approach is based on using an open information extraction\
    \ system. We demonstrate the application of the method on a well known SNLI corpus.\
    \ Over the obtained corpus, we provide the first evaluations as well as we state\
    \ a strong baseline."
