    \ container what simplifies the installation process. The major improvements include:\
    \ semi-automatic text annotation, multilingual text preprocessing using CLARIN-PL\
    \ web services, morphological tagging of XML documents, improved editor for annotation\
    \ attribute, batch annotation attribute editor, morphological disambiguation,\
    \ extended word sense annotation. This paper contains a brief description of the\
    \ mentioned improvements. We also present two use cases in which various Inforex\
    \ features were used and tested in real-life projects."
