R19-1159:
  abstract: Dynamic topic models (DTMs) capture the evolution of topics and trends
    in time series data.Current DTMs are applicable only to monolingual datasets.
    In this paper we present the multilingual dynamic topic model (ML-DTM), a novel
    topic model that combines DTM with an existing multilingual topic modeling method
    to capture cross-lingual topics that evolve across time. We present results of
    this model on a parallel German-English corpus of news articles and a comparable
    corpus of Finnish and Swedish news articles. We demonstrate the capability of
    ML-DTM to track significant events related to a topic and show that it finds distinct
    topics and performs as well as existing multilingual topic models in aligning
    cross-lingual topics.
