R19-1013:
  abstract: "Neural machine translation models have little inductive bias, which can\
    \ be a disadvantage in low-resource scenarios. Neural models have to be trained\
    \ on large amounts of data and have been shown to perform poorly when only limited\
    \ data is available. We show that using naive regularization methods, based on\
    \ sentence length, punctuation and word frequencies, to penalize translations\
    \ that are very different from the input sentences, consistently improves the\
    \ translation quality across multiple low-resource languages. We experiment with\
    \ 12 language pairs, varying the training data size between 17k to 230k sentence\
    \ pairs. Our best regularizer achieves an average increase of 1.5 BLEU score and\
    \ 1.0 TER score across all the language pairs. For example, we achieve a BLEU\
    \ score of 26.70 on the IWSLT15 English\u2013Vietnamese translation task simply\
    \ by using relative differences in punctuation as a regularizer."
