R19-1111:
  abstract: "The translation of ambiguous words still poses challenges for machine\
    \ translation. In this work, we carry out a systematic quantitative analysis regarding\
    \ the ability of different machine translation systems to disambiguate the source\
    \ language conjunctions \u201Cbut\u201D and \u201Cand\u201D. We evaluate specialised\
    \ test sets focused on the translation of these two conjunctions. The test sets\
    \ contain source languages that do not distinguish different variants of the given\
    \ conjunction, whereas the target languages do. In total, we evaluate the conjunction\
    \ \u201Cbut\u201D on 20 translation outputs, and the conjunction \u201Cand\u201D\
    \ on 10. All machine translation systems almost perfectly recognise one variant\
    \ of the target conjunction, especially for the source conjunction \u201Cbut\u201D\
    . The other target variant, however, represents a challenge for machine translation\
    \ systems, with accuracy varying from 50% to 95% for \u201Cbut\u201D and from\
    \ 20% to 57% for \u201Cand\u201D. The major error for all systems is replacing\
    \ the correct target variant with the opposite one."
