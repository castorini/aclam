  abstract: In this paper we describe how an abstractive text summarization method
    improved the informativeness of automatic summaries by integrating syntactic text
    simplification, subject-verb-object concept frequency scoring and a set of rules
    that transform text into its semantic representation. We analyzed the impact of
    each component of our approach on the quality of generated summaries and tested
    it on DUC 2002 dataset. Our experiments showed that our approach outperformed
    other state-of-the-art abstractive methods while maintaining acceptable linguistic
    quality and redundancy rate.
