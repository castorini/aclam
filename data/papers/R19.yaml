R19-1117:
  abstract: Traditional approaches to automatic term extraction do not rely on machine
    learning (ML) and select the top n ranked candidate terms or candidate terms above
    a certain predefined cut-off point, based on a limited number of linguistic and
    statistical clues. However, supervised ML approaches are gaining interest. Relatively
    little is known about the impact of these supervised methodologies; evaluations
    are often limited to precision, and sometimes recall and f1-scores, without information
    about the nature of the extracted candidate terms. Therefore, the current paper
    presents a detailed and elaborate analysis and comparison of a traditional, state-of-the-art
    system (TermoStat) and a new, supervised ML approach (HAMLET), using the results
    obtained for the same, manually annotated, Dutch corpus about dressage.
