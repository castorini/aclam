  abstract: We present a live cross-lingual system capable of producing shallow semantic
    annotations of natural language sentences for 51 languages at this time. The domain
    of the input sentences is in principle unconstrained. The system uses single training
    data (in English) for all the languages. The resulting semantic annotations are
    therefore consistent across different languages. We use CoNLL Semantic Role Labeling
    training data and Universal dependencies as the basis for the system. The system
    is publicly available and supports processing data in batches; therefore, it can
    be easily used by the community for the following research tasks.
