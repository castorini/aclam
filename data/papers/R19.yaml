R19-1044:
  abstract: We introduce a concept of a virtual discourse tree to improve question
    answering (Q/A) recall for complex, multi-sentence questions. Augmenting the discourse
    tree of an answer with tree fragments obtained from text corpora playing the role
    of ontology, we obtain on the fly a canonical discourse representation of this
    answer that is independent of the thought structure of a given author. This mechanism
    is critical for finding an answer that is not only relevant in terms of questions
    entities but also in terms of inter-relations between these entities in an answer
    and its style. We evaluate the Q/A system enabled with virtual discourse trees
    and observe a substantial increase of performance answering complex questions
    such as Yahoo! Answers and www.2carpros.com.
