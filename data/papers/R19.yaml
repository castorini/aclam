R19-2008:
  abstract: This paper reports on experiments with different stacks of word embeddings
    and evaluation of their usefulness for Bulgarian downstream tasks such as Named
    Entity Recognition and Classification (NERC) and Part-of-speech (POS) Tagging.
    Word embeddings stay in the core of the development of NLP, with several key language
    models being created over the last two years like FastText (CITATION), ElMo (CITATION),
    BERT (CITATION) and Flair (CITATION). Stacking or combining different word embeddings
    is another technique used in this paper and still not reported for Bulgarian NERC.
    Well-established architecture is used for the sequence tagging task such as BI-LSTM-CRF,
    and different pre-trained language models are combined in the embedding layer
    to decide which combination of them scores better.
