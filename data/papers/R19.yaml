R19-1047:
  abstract: 'Proposition extraction from sentences is an important task for information
    extraction systems Evaluation of such systems usually conflates two aspects: splitting
    complex sentences into clauses and the extraction of propositions. It is thus
    difficult to independently determine the quality of the proposition extraction
    step. We create a manually annotated proposition dataset from sentences taken
    from restaurant reviews that distinguishes between clauses that need to be split
    and those that do not. The resulting proposition evaluation dataset allows us
    to independently compare the performance of proposition extraction systems on
    simple and complex clauses. Although performance drastically drops on more complex
    sentences, we show that the same systems perform best on both simple and complex
    clauses. Furthermore, we show that specific kinds of subordinate clauses pose
    difficulties to most systems.'
