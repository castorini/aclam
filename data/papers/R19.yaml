R19-1101:
  abstract: This study is an attempt to contribute to documentation and revitalization
    efforts of endangered Laz language, a member of South Caucasian language family
    mainly spoken on northeastern coastline of Turkey. It constitutes the first steps
    to create a general computational model for word form recognition and production
    for Laz by building a rule-based morphological analyser using Helsinki Finite-State
    Toolkit (HFST). The evaluation results show that the analyser has a 64.9% coverage
    over a corpus collected for this study with 111,365 tokens. We have also performed
    an error analysis on randomly selected 100 tokens from the corpus which are not
    covered by the analyser, and these results show that the errors mostly result
    from Turkish words in the corpus and missing stems in our lexicon.
