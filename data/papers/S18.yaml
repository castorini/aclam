  abstract: "In this paper, we put forward a system that competed at SemEval-2018\
    \ Task 1: \u201CAffect in Tweets\u201D. Our system uses a simple yet effective\
    \ ensemble method which combines several neural network components. We participate\
    \ in two subtasks for English tweets: EI-reg and V-reg. For two subtasks, different\
    \ combinations of neural components are examined. For EI-reg, our system achieves\
    \ an accuracy of 0.727 in Pearson Correlation Coefficient (all instances) and\
    \ an accuracy of 0.555 in Pearson Correlation Coefficient (0.5-1). For V-reg,\
    \ the achieved accuracy scores are respectively 0.835 and 0.670"
