S18-1111:
  abstract: This paper describes the first task on semantic relation extraction and
    classification in scientific paper abstracts at SemEval 2018. The challenge focuses
    on domain-specific semantic relations and includes three different subtasks. The
    subtasks were designed so as to compare and quantify the effect of different pre-processing
    steps on the relation classification results. We expect the task to be relevant
    for a broad range of researchers working on extracting specialized knowledge from
    domain corpora, for example but not limited to scientific or bio-medical information
    extraction. The task attracted a total of 32 participants, with 158 submissions
    across different scenarios.
