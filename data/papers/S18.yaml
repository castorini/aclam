S18-1003:
  abstract: This paper describes the results of the first Shared Task on Multilingual
    Emoji Prediction, organized as part of SemEval 2018. Given the text of a tweet,
    the task consists of predicting the most likely emoji to be used along such tweet.
    Two subtasks were proposed, one for English and one for Spanish, and participants
    were allowed to submit a system run to one or both subtasks. In total, 49 teams
    participated to the English subtask and 22 teams submitted a system run to the
    Spanish subtask. Evaluation was carried out emoji-wise, and the final ranking
    was based on macro F-Score. Data and further information about this task can be
    found at https://competitions.codalab.org/competitions/17344.
