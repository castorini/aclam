S18-1170:
  abstract: "We describe the University of Maryland\u2019s submission to SemEval-018\
    \ Task 10, \u201CCapturing Discriminative Attributes\u201D: given word triples\
    \ (w1, w2, d), the goal is to determine whether d is a discriminating attribute\
    \ belonging to w1 but not w2. Our study aims to determine whether word embeddings\
    \ can address this challenging task. Our submission casts this problem as supervised\
    \ binary classification using only word embedding features. Using a gaussian SVM\
    \ model trained only on validation data results in an F-score of 60%. We also\
    \ show that cosine similarity features are more effective, both in unsupervised\
    \ systems (F-score of 65%) and supervised systems (F-score of 67%)."
