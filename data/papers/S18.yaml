S18-1171:
  abstract: This paper presents the NTU NLP Lab system for the SemEval-2018 Capturing
    Discriminative Attributes task. Word embeddings, pointwise mutual information
    (PMI), ConceptNet edges and shortest path lengths are utilized as input features
    to build binary classifiers to tell whether an attribute is discriminative for
    a pair of concepts. Our neural network model reaches about 73% F1 score on the
    test set and ranks the 3rd in the task. Though the attributes to deal with in
    this task are all visual, our models are not provided with any image data. The
    results indicate that visual information can be derived from textual data.
