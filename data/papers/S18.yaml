S18-2032:
  abstract: Tree-structured LSTMs have shown advantages in learning semantic representations
    by exploiting syntactic information. Most existing methods model tree structures
    by bottom-up combinations of constituent nodes using the same shared compositional
    function and often making use of input word information only. The inability to
    capture the richness of compositionality makes these models lack expressive power.
    In this paper, we propose multiplicative tree-structured LSTMs to tackle this
    problem. Our model makes use of not only word information but also relation information
    between words. It is more expressive, as different combination functions can be
    used for each child node. In addition to syntactic trees, we also investigate
    the use of Abstract Meaning Representation in tree-structured models, in order
    to incorporate both syntactic and semantic information from the sentence. Experimental
    results on common NLP tasks show the proposed models lead to better sentence representation
    and AMR brings benefits in complex tasks.
