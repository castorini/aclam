S18-2027:
  abstract: Current methods for knowledge graph (KG) representation learning focus
    solely on the structure of the KG and do not exploit any kind of external information,
    such as visual and linguistic information corresponding to the KG entities. In
    this paper, we propose a multimodal translation-based approach that defines the
    energy of a KG triple as the sum of sub-energy functions that leverage both multimodal
    (visual and linguistic) and structural KG representations. Next, a ranking-based
    loss is minimized using a simple neural network architecture. Moreover, we introduce
    a new large-scale dataset for multimodal KG representation learning. We compared
    the performance of our approach to other baselines on two standard tasks, namely
    knowledge graph completion and triple classification, using our as well as the
    WN9-IMG dataset. The results demonstrate that our approach outperforms all baselines
    on both tasks and datasets.
