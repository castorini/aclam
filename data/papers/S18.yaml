S18-1047:
  abstract: "In this paper we did an analysis of \u201CAffects in Tweets\u201D which\
    \ was one of the task conducted by semeval 2018. Task was to build a model which\
    \ is able to do regression and classification of different emotions from the given\
    \ tweets data set. We developed a base model for all the subtasks using distributed\
    \ representation (Doc2Vec) and applied machine learning techniques for classification\
    \ and regression. Distributed representation is an unsupervised algorithm which\
    \ is capable of learning fixed length feature representation from variable length\
    \ texts. Machine learning techniques used for regression is \u2019Linear Regression\u2019\
    \ while \u2019Random Forest Tree\u2019 is used for classification purpose. Empirical\
    \ results obtained for all the subtasks by our model are shown in this paper."
