S18-2028:
  abstract: While there have been many proposals for theories of semantic roles over
    the years, these models are mostly justified by intuition and the only evaluation
    methods have been inter-annotator agreement. We explore three different ideas
    for providing more rigorous theories of semantic roles. These ideas give rise
    to more objective criteria for designing role sets, and lend themselves to some
    experimental evaluation. We illustrate the discussion by examining the semantic
    roles in TRIPS.
