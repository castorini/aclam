  abstract: In this document we present an end-to-end machine reading comprehension
    system that solves multiple choice questions with a textual entailment perspective.
    Since some of the knowledge required is not explicitly mentioned in the text,
    we try to exploit commonsense knowledge by using pretrained word embeddings during
    contextual embeddings and by dynamically generating a weighted representation
    of related script knowledge. In the model two kinds of prediction structure are
    ensembled, and the final accuracy of our system is 10 percent higher than the
    naiive baseline.
