S18-1175:
  abstract: This paper describes the system we submitted to the Task 11 in SemEval
    2018, i.e., Machine Comprehension using Commonsense Knowledge. Given a passage
    and some questions that each have two candidate answers, this task requires the
    participate system to select out one answer meet the meaning of original text
    or commonsense knowledge from the candidate answers. For this task, we use a deep
    learning method to obtain final predict answer by calculating relevance of choices
    representations and question-aware document representation.
