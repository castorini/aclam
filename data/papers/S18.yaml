S18-1151:
  abstract: 'This paper describes a simple but competitive unsupervised system for
    hypernym discovery. The system uses skip-gram word embeddings with negative sampling,
    trained on specialised corpora. Candidate hypernyms for an input word are predicted
    based based on cosine similarity scores. Two sets of word embedding models were
    trained separately on two specialised corpora: a medical corpus and a music industry
    corpus. Our system scored highest in the medical domain among the competing unsupervised
    systems but performed poorly on the music industry domain. Our system does not
    depend on any external data other than raw specialised corpora.'
