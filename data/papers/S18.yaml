S18-2029:
  abstract: Frame semantics is a well-established framework to represent the meaning
    of natural language in computational terms. In this work, we aim to propose a
    quantitative measure of relatedness between pairs of frame instances. We test
    our method on a dataset of sentence pairs, highlighting the correlation between
    our metric and human judgments of semantic similarity. Furthermore, we propose
    an application of our measure for clustering frame instances to extract prototypical
    knowledge from natural language.
