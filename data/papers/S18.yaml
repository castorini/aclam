  abstract: We propose a Long Short Term Memory Neural Network model for irony detection
    in tweets in this paper. Our model is trained using word embeddings and emoji
    embeddings. We show that adding sentiment scores to our model improves the F1
    score of our baseline LSTM by approximately .012, and therefore show that high-level
    features can be used to improve word embeddings in certain Natural Language Processing
    applications. Our model ranks 24/43 for binary classification and 5/31 for multiclass
    classification. We make our model easily accessible to the research community.
