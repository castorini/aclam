S18-1194:
  abstract: 'This paper describes our system in SemEval-2018 task 12: Argument Reasoning
    Comprehension. The task is to select the correct warrant that explains reasoning
    of a particular argument consisting of a claim and a reason. The main idea of
    our methods is based on the assumption that the semantic composition of the reason
    and the warrant should be close to the semantic representation of the corresponding
    claim. We propose two neural network models. The first one considers two warrant
    candidates simultaneously, while the second one processes each candidate separately
    and then chooses the best one. We also incorporate sentiment polarity by assuming
    that there are kinds of sentiment associations between the reason, the warrant
    and the claim. The experiments show that the first framework is more effective
    and sentiment polarity is useful.'
