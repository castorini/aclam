S18-1154:
  abstract: This paper presents the two systems submitted by the meaning space team
    in Task 10 of the SemEval competition 2018 entitled Capturing discriminative attributes.
    The systems consist of combinations of approaches exploiting explicitly encoded
    knowledge about concepts in WordNet and information encoded in distributional
    semantic vectors. Rather than aiming for high performance, we explore which kind
    of semantic knowledge is best captured by different methods. The results indicate
    that WordNet glosses on different levels of the hierarchy capture many attributes
    relevant for this task. In combination with exploiting word embedding similarities,
    this source of information yielded our best results. Our best performing system
    ranked 5th out of 13 final ranks. Our analysis yields insights into the different
    kinds of attributes represented by different sources of knowledge.
