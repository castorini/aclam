S18-1071:
  abstract: "This paper describes our approach, called EPUTION, for the open trial\
    \ of the SemEval- 2018 Task 2, Multilingual Emoji Prediction. The task relates\
    \ to using social media \u2014 more precisely, Twitter \u2014 with its aim to\
    \ predict the most likely associated emoji of a tweet. Our solution for this text\
    \ classification problem explores the idea of transfer learning for adapting the\
    \ classifier based on users\u2019 tweeting history. Our experiments show that\
    \ our user-adaption method improves classification results by more than 6 per\
    \ cent on the macro-averaged F1. Thus, our paper provides evidence for the rationality\
    \ of enriching the original corpus longitudinally with user behaviors and transferring\
    \ the lessons learned from corresponding users to specific instances."
