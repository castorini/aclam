S18-1105:
  abstract: In this paper we describe the system used by the ValenTO team in the shared
    task on Irony Detection in English Tweets at SemEval 2018. The system takes as
    starting point emotIDM, an irony detection model that explores the use of affective
    features based on a wide range of lexical resources available for English, reflecting
    different facets of affect. We experimented with different settings, by exploiting
    different classifiers and features, and participated both to the binary irony
    detection task and to the task devoted to distinguish among different types of
    irony. We report on the results obtained by our system both in a constrained setting
    and unconstrained setting, where we explored the impact of using additional data
    in the training phase, such as corpora annotated for the presence of irony or
    sarcasm from the state of the art. Overall, the performance of our system seems
    to validate the important role that affective information has for identifying
    ironic content in Twitter.
