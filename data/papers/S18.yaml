S18-1190:
  abstract: "This paper describes a warrant classification system for SemEval 2018\
    \ Task 12, that attempts to learn semantic representations of reasons, claims\
    \ and warrants. The system consists of 3 stacked LSTMs: one for the reason, one\
    \ for the claim, and one shared Siamese Network for the 2 candidate warrants.\
    \ Our main contribution is to force the embeddings into a shared feature space\
    \ using vector operations, semantic similarity classification, Siamese networks,\
    \ and multi-task learning. In doing so, we learn a form of generative implication,\
    \ in encoding implication interrelationships between reasons, claims, and the\
    \ associated correct and incorrect warrants. We augment the limited data in the\
    \ task further by utilizing WordNet synonym \u201Cfuzzing\u201D. When applied\
    \ to SemEval 2018 Task 12, our system performs well on the development data, and\
    \ officially ranked 8th among 21 teams."
