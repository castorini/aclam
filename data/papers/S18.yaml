S18-1148:
  abstract: "Hypernym discovery aims to discover the hypernym word sets given a hyponym\
    \ word and proper corpus. This paper proposes a simple but effective method for\
    \ the discovery of hypernym sets based on word embedding, which can be used to\
    \ measure the contextual similarities between words. Given a test hyponym word,\
    \ we get its hypernym lists by computing the similarities between the hyponym\
    \ word and words in the training data, and fill the test word\u2019s hypernym\
    \ lists with the hypernym list in the training set of the nearest similarity distance\
    \ to the test word. In SemEval 2018 task9, our results, achieve 1st on Spanish,\
    \ 2nd on Italian, 6th on English in the metric of MAP."
