S18-1115:
  abstract: 'This paper describes the SemEval 2018 Shared Task on Hypernym Discovery.
    We put forward this task as a complementary benchmark for modeling hypernymy,
    a problem which has traditionally been cast as a binary classification task, taking
    a pair of candidate words as input. Instead, our reformulated task is defined
    as follows: given an input term, retrieve (or discover) its suitable hypernyms
    from a target corpus. We proposed five different subtasks covering three languages
    (English, Spanish, and Italian), and two specific domains of knowledge in English
    (Medical and Music). Participants were allowed to compete in any or all of the
    subtasks. Overall, a total of 11 teams participated, with a total of 39 different
    systems submitted through all subtasks. Data, results and further information
    about the task can be found at https://competitions.codalab.org/competitions/17119.'
