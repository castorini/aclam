S18-1067:
  abstract: "This paper describes our participation in SemEval 2018 Task 2: Multilingual\
    \ Emoji Prediction, in which participants are asked to predict a tweet\u2019s\
    \ most associated emoji from 20 emojis. Instead of regarding it as a 20-class\
    \ classification problem we regard it as a text similarity problem. We propose\
    \ a vector similarity based approach for this task. First the distributed representation\
    \ (tweet vector) for each tweet is generated, then the similarity between this\
    \ tweet vector and each emoji\u2019s embedding is evaluated. The most similar\
    \ emoji is chosen as the predicted label. Experimental results show that our approach\
    \ performs comparably with the classification approach and shows its advantage\
    \ in classifying emojis with similar semantic meaning."
