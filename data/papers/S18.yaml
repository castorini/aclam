S18-2006:
  abstract: This paper describes CCG/AMR, a novel grammar for semantic parsing of
    Abstract Meaning Representations. CCG/AMR equips Combinatory Categorial Grammar
    derivations with graph semantics by assigning each CCG combinator an interpretation
    in terms of a graph algebra. We provide an algorithm that induces a CCG/AMR from
    a corpus and show that it creates a compact lexicon with low ambiguity and achieves
    a robust coverage of 78% of the examined sentences under ideal conditions. We
    also identify several phenomena that affect any approach relying either on CCG
    or graph algebraic approaches for AMR parsing. This includes differences of representation
    between CCG and AMR, as well as non-compositional constructions that are not expressible
    through a monotonous construction process. To our knowledge, this paper provides
    the first analysis of these corpus issues.
