S18-1183:
  abstract: "Reasoning is a very important topic and has many important applications\
    \ in the field of natural language processing. Semantic Evaluation (SemEval) 2018\
    \ Task 12 \u201CThe Argument Reasoning Comprehension\u201D committed to research\
    \ natural language reasoning. In this task, we proposed a novel argument reasoning\
    \ comprehension system, ITNLP-ARC, which use Neural Networks technology to solve\
    \ this problem. In our system, the LSTM model is involved to encode both the premise\
    \ sentences and the warrant sentences. The attention model is used to merge the\
    \ two premise sentence vectors. Through comparing the similarity between the attention\
    \ vector and each of the two warrant vectors, we choose the one with higher similarity\
    \ as our system\u2019s final answer."
