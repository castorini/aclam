S18-1094:
  abstract: The objective of this paper is to provide a description for a system built
    as our participation in SemEval-2018 Task 3 on Irony detection in English tweets.
    This system classifies a tweet as either ironic or non-ironic through a supervised
    learning approach. Our approach is to implement three feature models, and to then
    improve the performance of the supervised learning classification of tweets by
    combining many data features and using a voting system on four different classifiers.
    We describe the process of pre-processing data, extracting features, and running
    different types of classifiers against our feature set. In the competition, our
    system achieved an F1-score of 0.4675, ranking 35th in subtask A, and an F1-score
    score of 0.3014 ranking 22th in subtask B.
