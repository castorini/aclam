  abstract: This paper describes our participation in the SemEval-2018 Task 12 Argument
    Reasoning Comprehension Task which calls to develop systems that, given a reason
    and a claim, predict the correct warrant from two opposing options. We decided
    to use a deep learning architecture and combined 623 models with different hyperparameters
    into an ensemble. Our extensive analysis of our architecture and ensemble reveals
    that the decision to use an ensemble was suboptimal. Additionally, we benchmark
    a support vector machine as a baseline. Furthermore, we experimented with an alternative
    data split and achieved more stable results.
