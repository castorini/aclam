S18-1110:
  abstract: "In this paper, we describe Alibaba\u2019s participating system in the\
    \ semEval-2018 Task5: Counting Events and Participants in the Long Tail. We designed\
    \ and implemented a pipeline system that consists of components to extract question\
    \ properties and document features, document event category classifications, document\
    \ retrieval and document clustering. To retrieve the majority of the relevant\
    \ documents, we carefully designed our system to extract key information from\
    \ each question and document pair. After retrieval, we perform further document\
    \ clustering to count the number of events. The task contains 3 subtasks, on which\
    \ we achieved F1 score of 78.33, 50.52, 63.59 , respectively, for document level\
    \ retrieval. Our system ranks first in all the three subtasks on document level\
    \ retrieval, and it also ranks first in incident-level evaluation by RSME measure\
    \ in subtask 3."
