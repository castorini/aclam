S18-2031:
  abstract: "Words are polysemous and multi-faceted, with many shades of meanings.\
    \ We suggest that sparse distributed representations are more suitable than other,\
    \ commonly used, (dense) representations to express these multiple facets, and\
    \ present Category Builder, a working system that, as we show, makes use of sparse\
    \ representations to support multi-faceted lexical representations. We argue that\
    \ the set expansion task is well suited to study these meaning distinctions since\
    \ a word may belong to multiple sets with a different reason for membership in\
    \ each. We therefore exhibit the performance of Category Builder on this task,\
    \ while showing that our representation captures at the same time analogy problems\
    \ such as \u201Cthe Ganga of Egypt\u201D or \u201Cthe Voldemort of Tolkien\u201D\
    . Category Builder is shown to be a more expressive lexical representation and\
    \ to outperform dense representations such as Word2Vec in some analogy classes\
    \ despite being shown only two of the three input terms."
