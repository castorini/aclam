  abstract: 'The advent of social media has brought along a novel way of communication
    where meaning is composed by combining short text messages and visual enhancements,
    the so-called emojis. We describe our system for participating in SemEval-2018
    Task 2 on Multilingual Emoji Prediction. Our approach relies on combining a rich
    set of various types of features: semantic and metadata. The most important types
    turned out to be the metadata feature. In subtask 1: Emoji Prediction in English,
    our primary submission obtain a MAP of 16.45, Precision of 31.557, Recall of 16.771
    and Accuracy of 30.992.'
