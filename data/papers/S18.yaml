S18-1030:
  abstract: "In this paper we present our contribution to SemEval-2018, a classifier\
    \ for classifying multi-label emotions of Arabic and English tweets. We attempted\
    \ \u201CAffect in Tweets\u201D, specifically Task E-c: Detecting Emotions (multi-label\
    \ classification). Our method is based on preprocessing the tweets and creating\
    \ word vectors combined with a self correction step to remove noise. We also make\
    \ use of emotion specific thresholds. The final submission was selected upon the\
    \ best performance achieved, selected when using a range of thresholds. Our system\
    \ was evaluated on the Arabic and English datasets provided for the task by the\
    \ competition organisers, where it ranked 2nd for the Arabic dataset (out of 14\
    \ entries) and 12th for the English dataset (out of 35 entries)."
