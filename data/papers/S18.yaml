S18-1135:
  abstract: 'We describe two systems for semantic relation classification with which
    we participated in the SemEval 2018 Task 7, subtask 1 on semantic relation classification:
    an SVM model and a CNN model. Both models combine dense pretrained word2vec features
    and hancrafted sparse features. For training the models, we combine the two datasets
    provided for the subtasks in order to balance the under-represented classes. The
    SVM model performed better than CNN, achieving a F1-macro score of 69.98% on subtask
    1.1 and 75.69% on subtask 1.2. The system ranked 7th on among 28 submissions on
    subtask 1.1 and 7th among 20 submissions on subtask 1.2.'
