S18-1056:
  abstract: 'In this paper, we describe the first attempt to perform transfer learning
    from sentiment to emotions. Our system employs Long Short-Term Memory (LSTM) networks,
    including bidirectional LSTM (biLSTM) and LSTM with attention mechanism. We perform
    transfer learning by first pre-training the LSTM networks on sentiment data before
    concatenating the penultimate layers of these networks into a single vector as
    input to new dense layers. For the E-c subtask, we utilize a novel approach to
    train models for correlated emotion classes. Our system performs 4/48, 3/39, 8/38,
    4/37, 4/35 on all English subtasks EI-reg, EI-oc, V-reg, V-oc, E-c of SemEval
    2018 Task 1: Affect in Tweets.'
