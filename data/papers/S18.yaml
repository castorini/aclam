S18-1104:
  abstract: This paper describes our participation in SemEval 2018 Task 3 on Irony
    Detection in Tweets. We combine linguistic features with pre-trained activations
    of a neural network. The CNN is trained on the emoji prediction task. We combine
    the two feature sets and feed them into an XGBoost Classifier for classification.
    Subtask-A involves classification of tweets into ironic and non-ironic instances
    whereas Subtask-B involves classification of the tweet into - non-ironic, verbal
    irony, situational irony or other verbal irony. It is observed that combining
    features from these two different feature spaces improves our system results.
    We leverage the SMOTE algorithm to handle the problem of class imbalance in Subtask-B.
    Our final model achieves an F1-score of 0.65 and 0.47 on Subtask-A and Subtask-B
    respectively. Our system ranks 4th on both tasks respectively, outperforming the
    baseline by 6% on Subtask-A and 14% on Subtask-B.
