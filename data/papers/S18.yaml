S18-1186:
  abstract: To comprehend an argument and fill the gap between claims and reasons,
    it is vital to find the implicit supporting warrants behind. In this paper, we
    propose a hierarchical attention model to identify the right warrant which explains
    why the reason stands for the claim. Our model focuses not only on the similar
    part between warrants and other information but also on the contradictory part
    between two opposing warrants. In addition, we use the ensemble method for different
    models. Our model achieves an accuracy of 61%, ranking second in this task. Experimental
    results demonstrate that our model is effective to make correct choices.
