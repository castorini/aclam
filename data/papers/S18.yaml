S18-2024:
  abstract: "We study the problem of measuring the quality of automatically-generated\
    \ stories. We focus on the setting in which a few sentences of a story are provided\
    \ and the task is to generate the next sentence (\u201Ccontinuation\u201D) in\
    \ the story. We seek to identify what makes a story continuation interesting,\
    \ relevant, and have high overall quality. We crowdsource annotations along these\
    \ three criteria for the outputs of story continuation systems, design features,\
    \ and train models to predict the annotations. Our trained scorer can be used\
    \ as a rich feature function for story generation, a reward function for systems\
    \ that use reinforcement learning to learn to generate stories, and as a partial\
    \ evaluation metric for story generation."
