S18-1167:
  abstract: We participated to the SemEval-2018 shared task on capturing discriminative
    attributes (Task 10) with a simple system that ranked 8th amongst the 26 teams
    that took part in the evaluation. Our final score was 0.67, which is competitive
    with the winning score of 0.75, particularly given that our system is a zero-shot
    system that requires no training and minimal parameter optimisation. In addition
    to describing the submitted system, and discussing the implications of the relative
    success of such a system on this task, we also report on other, more complex models
    we experimented with.
