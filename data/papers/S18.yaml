S18-1114:
  abstract: "This paper describes our submissions for SemEval-2018 Task 8: Semantic\
    \ Extraction from CybersecUrity REports using NLP. The DM_NLP participated in\
    \ two subtasks: SubTask 1 classifies if a sentence is useful for inferring malware\
    \ actions and capabilities, and SubTask 2 predicts token labels (\u201CAction\u201D\
    , \u201CEntity\u201D, \u201CModifier\u201D and \u201COthers\u201D) for a given\
    \ malware-related sentence. Since we leverage results of Subtask 2 directly to\
    \ infer the result of Subtask 1, the paper focus on the system solving Subtask\
    \ 2. By taking Subtask 2 as a sequence labeling task, our system relies on a recurrent\
    \ neural network named BiLSTM-CNN-CRF with rich linguistic features, such as POS\
    \ tags, dependency parsing labels, chunking labels, NER labels, Brown clustering.\
    \ Our system achieved the highest F1 score in both token level and phrase level."
