S18-1117:
  abstract: "This paper describes the SemEval 2018 Task 10 on Capturing Discriminative\
    \ Attributes. Participants were asked to identify whether an attribute could help\
    \ discriminate between two concepts. For example, a successful system should determine\
    \ that \u2018urine\u2019 is a discriminating feature in the word pair \u2018kidney\u2019\
    , \u2018bone\u2019. The aim of the task is to better evaluate the capabilities\
    \ of state of the art semantic models, beyond pure semantic similarity. The task\
    \ attracted submissions from 21 teams, and the best system achieved a 0.75 F1\
    \ score."
