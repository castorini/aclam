S18-1142:
  abstract: 'We describe the systems developed by the UMBC team for 2018 SemEval Task
    8, SecureNLP (Semantic Extraction from CybersecUrity REports using Natural Language
    Processing). We participated in three of the sub-tasks: (1) classifying sentences
    as being relevant or irrelevant to malware, (2) predicting token labels for sentences,
    and (4) predicting attribute labels from the Malware Attribute Enumeration and
    Characterization vocabulary for defining malware characteristics. We achieve F1
    score of 50.34/18.0 (dev/test), 22.23 (test-data), and 31.98 (test-data) for Task1,
    Task2 and Task2 respectively. We also make our cybersecurity embeddings publicly
    available at http://bit.ly/cyber2vec.'
