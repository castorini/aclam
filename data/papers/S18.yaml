S18-1108:
  abstract: In this paper, we describe the participation of the NewsReader system
    in the SemEval-2018 Task 5 on Counting Events and Participants in the Long Tail.
    NewsReader is a generic unsupervised text processing system that detects events
    with participants, time and place to generate Event Centric Knowledge Graphs (ECKGs).
    We minimally adapted these ECKGs to establish a baseline performance for the task.
    We first use the ECKGs to establish which documents report on the same incident
    and what event mentions are coreferential. Next, we aggregate ECKGs across coreferential
    mentions and use the aggregated knowledge to answer the questions of the task.
    Our participation tests the quality of NewsReader to create ECKGs, as well as
    the potential of ECKGs to establish event identity and reason over the result
    to answer the task queries.
