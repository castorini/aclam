S18-1070:
  abstract: "As part of a SemEval 2018 shared task an attempt was made to build a\
    \ system capable of predicting the occurence of a language\u2019s most frequently\
    \ used emoji in Tweets. Specifically, models for English and Spanish data were\
    \ created and trained on 500.000 and 100.000 tweets respectively. In order to\
    \ create these models, first a logistic regressor, a sequential LSTM, a random\
    \ forest regressor and a SVM were tested. The latter was found to perform best\
    \ and therefore optimized individually for both languages. During developmet f1-scores\
    \ of 61 and 82 were obtained for English and Spanish data respectively, in comparison,\
    \ f1-scores on the official evaluation data were 21 and 18. The significant decrease\
    \ in performance during evaluation might be explained by overfitting during development\
    \ and might therefore have partially be prevented by using cross-validation. Over\
    \ all, emoji which occur in a very specific context such as a Christmas tree were\
    \ found to be most predictable."
