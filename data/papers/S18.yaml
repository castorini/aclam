S18-1042:
  abstract: 'This paper presents a UIR-Miner system for emotion and sentiment analysis
    evaluation in Twitter in SemEval 2018. Our system consists of three main modules:
    preprocessing module, stacking module to solve the intensity prediction of emotion
    and sentiment, LSTM network module to solve multi-label classification, and the
    hierarchical attention network module for solving emotion and sentiment classification
    problem. According to the metrics of SemEval 2018, our system gets the final scores
    of 0.636, 0.531, 0.731, 0.708, and 0.408 on 5 subtasks, respectively.'
