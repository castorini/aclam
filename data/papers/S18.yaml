S18-1006:
  abstract: Detecting irony is an important task to mine fine-grained information
    from social web messages. Therefore, the Semeval-2018 task 3 is aimed to detect
    the ironic tweets (subtask A) and their ironic types (subtask B). In order to
    address this task, we propose a system based on a densely connected LSTM network
    with multi-task learning strategy. In our dense LSTM model, each layer will take
    all outputs from previous layers as input. The last LSTM layer will output the
    hidden representations of texts, and they will be used in three classification
    task. In addition, we incorporate several types of features to improve the model
    performance. Our model achieved an F-score of 70.54 (ranked 2/43) in the subtask
    A and 49.47 (ranked 3/29) in the subtask B. The experimental results validate
    the effectiveness of our system.
