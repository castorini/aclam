S18-1093:
  abstract: "This paper describes our system, entitled IronyMagnet, for the 3rd Task\
    \ of the SemEval 2018 workshop, \u201CIrony Detection in English Tweets\u201D\
    . In Task 1, irony classification task has been considered as a binary classification\
    \ task. Now for the first time, finer categories of irony are considered as part\
    \ of a shared task. In task 2, three types of irony are considered; \u201CIrony\
    \ by contrast\u201D - ironic instances where evaluative expression portrays inverse\
    \ polarity (positive, negative) of the literal proposition; \u201CSituational\
    \ irony\u201D - ironic instances where output of a situation do not comply with\
    \ its expectation; \u201COther verbal irony\u201D - instances where ironic intent\
    \ does not rely on polarity contrast or unexpected outcome. We proposed a Siamese\
    \ neural network for irony detection, which is consisted of two subnetworks, each\
    \ containing a long short term memory layer(LSTM) and an embedding layer initialized\
    \ with vectors from Glove word embedding 1 . The system achieved a f-score of\
    \ 0.72, and 0.50 in task 1, and task 2 respectively."
