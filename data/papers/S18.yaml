S18-1080:
  abstract: 'We present the system built for SemEval-2018 Task 2 on Emoji Prediction.
    Although Twitter messages are very short we managed to design a wide variety of
    features: textual, semantic, sentiment, emotion-, and color-related ones. We investigated
    different methods of text preprocessing including replacing text emojis with respective
    tokens and splitting hashtags to capture more meaning. To represent text we used
    word n-grams and word embeddings. We experimented with a wide range of classifiers
    and our best results were achieved using a SVM-based classifier and a Hierarchical
    Attention Neural Network.'
