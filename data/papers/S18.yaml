S18-2018:
  abstract: Annotating temporal relations (TempRel) between events described in natural
    language is known to be labor intensive, partly because the total number of TempRels
    is quadratic in the number of events. As a result, only a small number of documents
    are typically annotated, limiting the coverage of various lexical/semantic phenomena.
    In order to improve existing approaches, one possibility is to make use of the
    readily available, partially annotated data (P as in partial) that cover more
    documents. However, missing annotations in P are known to hurt, rather than help,
    existing systems. This work is a case study in exploring various usages of P for
    TempRel extraction. Results show that despite missing annotations, P is still
    a useful supervision signal for this task within a constrained bootstrapping learning
    framework. The system described in this system is publicly available.
