S18-1122:
  abstract: 'This paper describes our GIST team system that participated in SemEval-2018
    Argument Reasoning Comprehension task (Task 12). Here, we address two challenging
    factors: unstated common senses and two lexically close warrants that lead to
    contradicting claims. A key idea for our system is full use of transfer learning
    from the Natural Language Inference (NLI) task to this task. We used Enhanced
    Sequential Inference Model (ESIM) to learn the NLI dataset. We describe how to
    use ESIM for transfer learning to choose correct warrant through a proposed system.
    We show comparable results through ablation experiments. Our system ranked 1st
    among 22 systems, outperforming all the systems more than 10%.'
