  abstract: This paper describes the system submitted to SemEval-2018 Task 12 (The
    Argument Reasoning Comprehension Task). Enabling a computer to understand a text
    so that it can answer comprehension questions is still a challenging goal of NLP.
    We propose a Bidirectional LSTM (BiLSTM) model that reads two sentences separated
    by a delimiter to determine which warrant is correct. We extend this model with
    a neural attention mechanism that encourages the model to make reasoning over
    the given claims and reasons. Officially released results show that our system
    ranks 6th among 22 submissions to this task.
