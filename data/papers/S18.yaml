S18-2016:
  abstract: "We present a method for unsupervised lexical frame acquisition at the\
    \ syntax\u2013semantics interface. Given a set of input strings derived from dependency\
    \ parses, our method generates a set of clusters that resemble lexical frame structures.\
    \ Our work is motivated not only by its practical applications (e.g., to build,\
    \ or expand the coverage of lexical frame databases), but also to gain linguistic\
    \ insight into frame structures with respect to lexical distributions in relation\
    \ to grammatical structures. We model our task using a hierarchical Bayesian network\
    \ and employ tools and methods from latent variable probabilistic context free\
    \ grammars (L-PCFGs) for statistical inference and parameter fitting, for which\
    \ we propose a new split and merge procedure. We show that our model outperforms\
    \ several baselines on a portion of the Wall Street Journal sentences that we\
    \ have newly annotated for evaluation purposes."
