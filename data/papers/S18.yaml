S18-2009:
  abstract: "Nowadays, social media have become a platform where people can easily\
    \ express their opinions and emotions about any topic such as politics, movies,\
    \ music, electronic products and many others. On the other hand, politicians,\
    \ companies, and businesses are interested in analyzing automatically people\u2019\
    s opinions and emotions. In the last decade, a lot of efforts has been put into\
    \ extracting sentiment polarity from texts. Recently, the focus has expanded to\
    \ also cover emotion recognition from texts. In this work, we expand an existing\
    \ emotion lexicon, DepecheMood, by leveraging semantic knowledge from English\
    \ WordNet (EWN). We create an expanded lexicon, EmoWordNet, consisting of 67K\
    \ terms aligned with EWN, almost 1.8 times the size of DepecheMood. We also evaluate\
    \ EmoWordNet in an emotion recognition task using SemEval 2007 news headlines\
    \ dataset and we achieve an improvement compared to the use of DepecheMood. EmoWordNet\
    \ is publicly available to speed up research in the field on http://oma-project.com."
