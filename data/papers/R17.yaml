R17-1040:
  abstract: "Since the advent of word embedding methods, the representation of longer\
    \ pieces of texts such as sentences and paragraphs is gaining more and more interest,\
    \ especially for textual similarity tasks. Mikolov et al. (2013) have demonstrated\
    \ that words and phrases exhibit linear structures that allow to meaningfully\
    \ combine words by an element-wise addition of their vector representations. Recently,\
    \ Arora et al. (2017) have shown that removing the projections of the weighted\
    \ average sum of word embedding vectors on their first principal components, outperforms\
    \ sophisticated supervised methods including RNN\u2019s and LSTM\u2019s. Inspired\
    \ by Mikolov et al. (2013) and Arora et al. (2017) findings and by a bilingual\
    \ word mapping technique presented in Artetxe et al. (2016), we introduce MappSent,\
    \ a novel approach for textual similarity. Based on a linear sentence embedding\
    \ representation, its principle is to build a matrix that maps sentences in a\
    \ joint-subspace where similar sets of sentences are pushed closer. We evaluate\
    \ our approach on the SemEval 2016/2017 question-to-question similarity task and\
    \ show that overall MappSent achieves competitive results and outperforms in most\
    \ cases state-of-art methods."
