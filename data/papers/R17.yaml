R17-1087:
  abstract: 'Word vectors with varying dimensionalities and produced by different
    algorithms have been extensively used in NLP. The corpora that the algorithms
    are trained on can contain either natural language text (e.g. Wikipedia or newswire
    articles) or artificially-generated pseudo corpora due to natural data sparseness.
    We exploit Lexical Chain based templates over Knowledge Graph for generating pseudo-corpora
    with controlled linguistic value. These corpora are then used for learning word
    embeddings. A number of experiments have been conducted over the following test
    sets: WordSim353 Similarity, WordSim353 Relatedness and SimLex-999. The results
    show that, on the one hand, the incorporation of many-relation lexical chains
    improves results, but on the other hand, unrestricted-length chains remain difficult
    to handle with respect to their huge quantity.'
