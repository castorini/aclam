R17-1080:
  abstract: In human language, an expression could be conveyed in many ways by different
    people. Even that the same person may express same sentence quite differently
    when addressing different audiences, using different modalities, or using different
    syntactic variations or may use different set of vocabulary. The possibility of
    such endless surface form of text while the meaning of the text remains almost
    same, poses many challenges for Natural Language Processing (NLP) systems like
    question-answering system, machine translation system and text summarization.
    This research paper is an endeavor to understand the characteristic of such endless
    semantic divergence. In this research work we develop a corpus of 1525 semantic
    divergent sentences for 200 English tweets.
