  abstract: "We report a first major upgrade of Inforex \u2014 a web-based system\
    \ for qualitative and collaborative text corpora annotation and analysis. Inforex\
    \ is a part of Polish CLARIN infrastructure. It is integrated with a digital repository\
    \ for storing and publishing language resources and allows to visualize, browse\
    \ and annotate text corpora stored in the repository. As a result of a series\
    \ of workshops for researches from humanities and social sciences fields we improved\
    \ the graphical interface to make the system more friendly and readable for non-experienced\
    \ users. We also implemented a new functionality for gold standard annotation\
    \ which includes private annotations and annotation agreement by a super-annotator."
