R17-1073:
  abstract: 'The paper presents a deep factored machine translation (MT) system between
    English and Bulgarian languages in both directions. The MT system is hybrid. It
    consists of three main steps: (1) the source-language text is linguistically annotated,
    (2) it is translated to the target language with the Moses system, and (3) translation
    is post-processed with the help of the transferred linguistic annotation from
