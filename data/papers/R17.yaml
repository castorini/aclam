R17-1025:
  abstract: Radiology reports express the results of a radiology study and contain
    information about anatomical entities, findings, measures and impressions of the
    medical doctor. The use of information extraction techniques can help physicians
    to access this information in order to understand data and to infer further knowledge.
    Supervised machine learning methods are very popular to address information extraction,
    but are usually domain and language dependent. To train new classification models,
    annotated data is required. Moreover, annotated data is also required as an evaluation
    resource of information extraction algorithms. However, one major drawback of
    processing clinical data is the low availability of annotated datasets. For this
    reason we performed a manual annotation of radiology reports written in Spanish.
    This paper presents the corpus, the annotation schema, the annotation guidelines
    and further insight of the data.
