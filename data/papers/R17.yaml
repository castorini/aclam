R17-2007:
  abstract: "The paper aims to achieve the legal question answering information retrieval\
    \ (IR) task at Competition on Legal Information Extraction/Entailment (COLIEE)\
    \ 2017. Our proposal methodology for the task is to utilize deep neural network,\
    \ natural language processing and word2vec. The system was evaluated using training\
    \ and testing data from the competition on legal information extraction/entailment\
    \ (COLIEE). Our system mainly focuses on giving relevant civil law articles for\
    \ given bar exams. The corpus of legal questions is drawn from Japanese Legal\
    \ Bar exam queries. We implemented a combined deep neural network with additional\
    \ features NLP and word2vec to gain the corresponding civil law articles based\
    \ on a given bar exam \u2018Yes/No\u2019 questions. This paper focuses on clustering\
    \ words-with-relation in order to acquire relevant civil law articles. All evaluation\
    \ processes were done on the COLIEE 2017 training and test data set. The experimental\
    \ result shows a very promising result."
