  abstract: This paper proposes a novel method to select sentences for automatic summarization
    based on an evolutionary algorithm. The algorithm explores candidate summaries
    space following an objective function computed over ngrams probability distributions
    of the candidate summary and the source documents. This method does not consider
    a summary as a stack of independent sentences but as a whole text, and makes use
    of advances in unsupervised summarization evaluation. We compare this sentence
    extraction method to one of the best existing methods which is based on integer
    linear programming, and show its efficiency on three different acknowledged corpora.
