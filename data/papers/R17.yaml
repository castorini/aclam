R17-2001:
  abstract: The present paper considers the problem of dietary conflict detection
    from dish titles. The proposed method explores the semantics associated with the
    dish title in order to discover a certain or possible incompatibility of a particular
    dish with a particular diet. Dish titles are parts of the elusive and metaphoric
    gastronomy language, their processing can be viewed as a combination of short
    text and domain-specific texts analysis. We build our algorithm on the basis of
