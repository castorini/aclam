R17-1091:
  abstract: 'We work on detecting positive or negative sentiment towards named entities
    in very large volumes of news articles. The aim is to monitor changes over time,
    as well as to work towards media bias detection by com-paring differences across
    news sources and countries. With view to applying the same method to dozens of
    languages, we use lin-guistically light-weight methods: searching for positive
    and negative terms in bags of words around entity mentions (also consid-ering
    negation). Evaluation results are good and better than a third-party baseline
    sys-tem, but precision is not sufficiently high to display the results publicly
    in our multilin-gual news analysis system Europe Media Monitor (EMM). In this
    paper, we focus on describing our effort to improve the English language results
    by avoiding the biggest sources of errors. We also present new work on using a
    syntactic parser to identify safe opinion recognition rules, such as predica-tive
    structures in which sentiment words di-rectly refer to an entity. The precision
    of this method is good, but recall is very low.'
