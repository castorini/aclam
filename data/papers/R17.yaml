  abstract: Manual text annotation is an essential part of Big Text analytics. Although
    annotators work with limited parts of data sets, their results are extrapolated
    by automated text classification and affect the final classification results.
    Reliability of annotations and adequacy of assigned labels are especially important
    in the case of sentiment annotations. In the current study we examine inter-annotator
    agreement in multi-class, multi-label sentiment annotation of messages. We used
    several annotation agreement measures, as well as statistical analysis and Machine
    Learning to assess the resulting annotations.
