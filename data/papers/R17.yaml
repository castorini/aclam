R17-1014:
  abstract: Paraphrases exist on different granularity levels, the most frequently
    used one being the sentential level. However, we argue that working on the sentential
    level is not optimal for both machines and humans, and that it would be easier
    and more efficient to work on sub-sentential levels. To prove this, we quantify
    and analyze the difference between paraphrases on both sentence and sub-sentence
    level in order to show the significance of the problem. First results on a preliminary
    dataset seem to confirm our hypotheses.
