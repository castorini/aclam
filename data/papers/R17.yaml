R17-1011:
  abstract: 'The last years witnessed an increasing interest in the automatic methods
    for spotting false translation units in translation memories. This problem presents
    a great interest to industry as there are many translation memories that contain
    errors. A closely related line of research deals with identifying sentences that
    do not align in the parallel corpora mined from the web. The task of spotting
    false translations is modeled as a binary classification problem. It is known
    that in certain conditions the ensembles of classifiers improve over the performance
    of the individual members. In this paper we benchmark the most popular ensemble
    of classifiers: Majority Voting, Bagging, Stacking and Ada Boost at the task of
    spotting false translation units for translation memories and parallel web corpora.
    We want to know if for this specific problem any ensemble technique improves the
    performance of the individual classifiers and if there is a difference between
    the data in translation memories and parallel web corpora with respect to this
    task.'
