  abstract: We present a method for detecting word sense changes by utilizing automatically
    induced word senses. Our method works on the level of individual senses and allows
    a word to have e.g. one stable sense and then add a novel sense that later experiences
    change. Senses are grouped based on polysemy to find linguistic concepts and we
    can find broadening and narrowing as well as novel (polysemous and homonymic)
    senses. We evaluate on a testset, present recall and estimates of the time between
    expected and found change.
