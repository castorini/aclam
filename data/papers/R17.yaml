R17-1035:
  abstract: We demo a chat bot with the focus on complex, multi-sentence questions
    that enforce what we call rhetoric agreement of answers with questions. Chat bot
    finds answers which are not only relevant by topic but also match the question
    by style, argumentation patterns, communication means, experience level and other
    attributes. The system achieves rhetoric agreement by learning pairs of discourse
    trees (DTs) for question (Q) and answer (A). We build a library of best answer
    DTs for most types of complex questions. To better recognize a valid rhetoric
    agreement between Q and A, DTs are extended with the labels for communicative
    actions. An algorithm for finding the best DT for an A, given a Q, is evaluated.
