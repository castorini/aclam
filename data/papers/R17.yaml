R17-1099:
  abstract: 'In this paper we describe experiments with automated detection of metaphors
    in the Polish language. We focus our analysis on noun phrases composed of an adjective
    and a noun, and distinguish three types of expressions: with literal sense, with
    metaphorical sense, and expressions both literal and methaphorical (context-dependent).
    We propose a method of automatically recognizing expression type using word embeddings
    and neural networks. We evaluate multiple neural network architectures and demonstrate
    that the method significantly outperforms strong baselines.'
