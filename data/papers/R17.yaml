R17-1101:
  abstract: "We propose a neural reranking system for named entity recognition (NER),\
    \ leverages recurrent neural network models to learn sentence-level patterns that\
    \ involve named entity mentions. In particular, given an output sentence produced\
    \ by a baseline NER model, we replace all entity mentions, such as Barack Obama,\
    \ into their entity types, such as PER. The resulting sentence\tpatterns contain\
    \ direct output information, yet is less sparse without specific\tnamed entities.\
    \ For example, \u201CPER was born in LOC\u201D can be such a pattern.\tLSTM and\
    \ CNN structures are utilised for learning deep representations of such\tsentences\
    \ for reranking. Results show that our system can significantly improve\tthe NER\
    \ accuracies over two different baselines, giving the best reported\tresults on\
    \ a standard benchmark."
