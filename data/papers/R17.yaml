R17-1097:
  abstract: Utilising effective features in machine learning-based natural language
    processing (NLP) is crucial in achieving good performance for a given NLP task.
    The paper describes a pilot study on the analysis of eye-tracking data during
    named entity (NE) annotation, aiming at obtaining insights into effective features
    for the NE recognition task. The eye gaze data were collected from 10 annotators
    and analysed regarding working time and fixation distribution. The results of
    the preliminary qualitative analysis showed that human annotators tend to look
    at broader contexts around the target NE than recent state-of-the-art automatic
    NE recognition systems and to use predicate argument relations to identify the
    NE categories.
