R17-1072:
  abstract: We address information credibility in community forums, in a setting in
    which the credibility of an answer posted in a question thread by a particular
    user has to be predicted. First, we motivate the problem and we create a publicly
    available annotated English corpus by crowdsourcing. Second, we propose a large
    set of features to predict the credibility of the answers. The features model
    the user, the answer, the question, the thread as a whole, and the interaction
    between them. Our experiments with ranking SVMs show that the credibility labels
    can be predicted with high performance according to several standard IR ranking
    metrics, thus supporting the potential usage of this layer of credibility information
    in practical applications. The features modeling the profile of the user (in particular
    trollness) turn out to be most important, but embedding features modeling the
    answer and the similarity between the question and the answer are also very relevant.
    Overall, half of the gap between the baseline performance and the perfect classifier
    can be covered using the proposed features.
