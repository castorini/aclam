    texts from Europarl (European Parliament proceedings) and out-of-domain texts
    from Emea (European Medicines Agency documents) and Ecb (European Central Bank
    corpus). The obtained results indicate that integrating domain-specific bilingual
    lexicons of MWEs improves translation quality of the EBMT system when texts to
    translate are related to the specific domain and induces a relatively slight deterioration
    of translation quality when translating general-purpose texts.'
