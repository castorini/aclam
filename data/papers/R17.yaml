R17-1002:
  abstract: In the current context of scientific information overload, text mining
    tools are of paramount importance for researchers who have to read scientific
    papers and assess their value. Current citation networks, which link papers by
    citation relationships (reference and citing paper), are useful to quantitatively
    understand the value of a piece of scientific work, however they are limited in
    that they do not provide information about what specific part of the reference
    paper the citing paper is referring to. This qualitative information is very important,
    for example, in the context of current community-based scientific summarization
    activities. In this paper, and relying on an annotated dataset of co-citation
    sentences, we carry out a number of experiments aimed at, given a citation sentence,
    automatically identify a part of a reference paper being cited. Additionally our
    algorithm predicts the specific reason why such reference sentence has been cited
    out of five possible reasons.
