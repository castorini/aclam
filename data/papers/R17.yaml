R17-1028:
  abstract: "In this article we propose a stylistic analysis of Solomon Marcus\u2019\
    \ non-scientific published texts, gathered in six volumes, aiming to uncover some\
    \ of his quantitative and qualitative fingerprints. Moreover, we compare and cluster\
    \ two distinct periods of time in his writing style: 22 years of communist regime\
    \ (1967-1989) and 27 years of democracy (1990-2016). The distributional analysis\
    \ of Marcus\u2019 text reveals that the passing from the communist regime period\
    \ to democracy is sharply marked by two complementary changes in Marcus\u2019\
    \ writing: in the pre-democracy period, the communist norms of writing style demanded\
    \ on the one hand long phrases, long words and clich\xE9s, and on the other hand,\
    \ a short list of preferred \u201Cofficial\u201D topics; in democracy tendency\
    \ was towards shorten phrases and words while approaching a broader area of topics."
