R17-1075:
  abstract: Gender identification in social networks is one of the most popular aspects
    of user profile learning. Traditionally it has been linked to author profiling,
    a difficult problem to solve because of the little difference in the use of language
    between genders. This situation has led to the need of taking into account other
    information apart from textual data, favoring the emergence of multimodal data.
    The aim of this paper is to apply neural networks to perform data fusion, using
    an existing multimodal corpus, the NUS-MSS data set, that (not only) contains
    text data, but also image and location information. We improved previous results
    in terms of macro accuracy (87.8%) obtaining the state-of-the-art performance
    of 91.3%.
