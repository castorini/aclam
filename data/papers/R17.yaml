R17-2006:
  abstract: "Over the past few years a lot of research has been done on sentiment\
    \ analysis, however, the emotional analysis, being so subjective, is not a well\
    \ examined dis-cipline. The main focus of this proposal is to categorize a given\
    \ sentence in two dimensions - sentiment and arousal. For this purpose two techniques\
    \ will be com-bined \u2013 Machine Learning approach and Lexicon-based approach.\
    \ The first di-mension will give the sentiment value \u2013 positive versus negative.\
    \ This will be re-solved by using Na\xEFve Bayes Classifier. The second and more\
    \ interesting dimen-sion will determine the level of arousal. This will be achieved\
    \ by evaluation of given a phrase or sentence based on lexi-con with affective\
    \ ratings for 14 thousand English words."
