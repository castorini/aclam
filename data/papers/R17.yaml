  abstract: Social media platforms play a crucial role in piecing together global
    news stories via their corresponding online discussions. Thus, in this work, we
    introduce the problem of automatically summarizing massively multilingual microblog
    text streams. We discuss the challenges involved in both generating summaries
    as well as evaluating them. We introduce a simple word graph based approach that
    utilizes node neighborhoods to identify keyphrases and thus in turn, pick summary
    candidates. We also demonstrate the effectiveness of our method in generating
