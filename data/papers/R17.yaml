    \ in some aspect and (2) gradual inclusion of some sentence types as the training\
    \ progresses (so called \u201Ccurriculum learning\u201D). In our English-to-Czech\
    \ experiments, the internal homogeneity of minibatches has no effect on the training\
    \ but some of our \u201Ccurricula\u201D achieve a small improvement over the baseline."
