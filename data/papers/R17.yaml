R17-1094:
  abstract: "The sentiment analysis task has been traditionally divided into lexicon\
    \ or machine learning approaches, but recently the use of word embeddings methods\
    \ have emerged, that provide powerful algorithms to allow semantic understanding\
    \ without the task of creating large amounts of annotated test data. One problem\
    \ with this type of binary classification, is that the sentiment output will be\
    \ in the form of \u20181\u2019 (positive) or \u20180\u2019 (negative) for the\
    \ string of text in the tweet, regardless if there are one or more entities referred\
    \ to in the text. This paper plans to enhance the word embeddings approach with\
    \ the deployment of a sentiment lexicon-based technique to appoint a total score\
    \ that indicates the polarity of opinion in relation to a particular entity or\
    \ entities. This type of sentiment classification is a way of associating a given\
    \ entity with the adjectives, adverbs, and verbs describing it, and extracting\
    \ the associated sentiment to try and infer if the text is positive or negative\
    \ in relation to the entity or entities."
