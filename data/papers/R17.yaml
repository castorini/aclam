  abstract: Decision trees have been previously employed in many machine-learning
    tasks such as part-of-speech tagging, lemmatization, morphological-attribute resolution,
    letter-to-sound conversion and statistical-parametric speech synthesis. In this
    paper we introduce an optimized tree-computation algorithm, which is based on
    the original ID3 algorithm. We also introduce a tree-pruning method that uses
    a development set to delete nodes from over-fitted models. The later mentioned
    algorithm also uses a results caching method for speed-up. Our algorithm is almost
    200 times faster than a naive implementation and yields accurate results on our
    test datasets.
