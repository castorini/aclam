R17-2004:
  abstract: "This paper presents a neural network architecture for word sense disambiguation\
    \ (WSD). The architecture employs recurrent neural layers and more specifically\
    \ LSTM cells, in order to capture information about word order and to easily incorporate\
    \ distributed word representations (embeddings) as features, without having to\
    \ use a fixed window of text. The paper demonstrates that the architecture is\
    \ able to compete with the most successful supervised systems for WSD and that\
    \ there is an abundance of possible improvements to take it to the current state\
    \ of the art. In addition, it explores briefly the potential of combining different\
    \ types of embeddings as input features; it also discusses possible ways for generating\
    \ \u201Cartificial corpora\u201D from knowledge bases \u2013 for the purpose of\
    \ producing training data and in relation to possible applications of embedding\
    \ lemmas and word senses in the same space."
