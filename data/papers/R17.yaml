R17-1076:
  abstract: In this article we present the result of the recent research in the recognition
    of genuine Polish suicide notes (SNs). We provide useful method to distinguish
    between SNs and other types of discourse, including counterfeited SNs. The method
    uses a wide range of word-based and semantic features and it was evaluated using
    Polish Corpus of Suicide Notes, which contains 1244 genuine SNs, expanded with
    manually prepared set of 334 counterfeited SNs and 2200 letter-like texts from
    the Internet. We utilized the algorithm to create the class-related sense dictionaries
    to improve the result of SNs classification. The obtained results show that there
    are fundamental differences between genuine SNs and counterfeited SNs. The applied
    method of the sense dictionary construction appeared to be the best way of improving
    the model.
