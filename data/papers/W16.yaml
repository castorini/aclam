W16-5301:
  abstract: "Distributional Semantic Models (DSMs) have recently received increased\
    \ attention, together with the rise of neural architectures for scalable training\
    \ of dense vector embeddings. While some of the literature even includes terms\
    \ like \u2018vectors\u2019 and \u2018dimensionality\u2019 in the definition of\
    \ DSMs, there are some good reasons why we should consider alternative formulations\
    \ of distributional models. As an instance, I present a scalable graph-based solution\
    \ to distributional semantics. The model belongs to the family of \u2018count-based\u2019\
    \ DSMs, keeps its representation sparse and explicit, and thus fully interpretable.\
    \ I will highlight some important differences between sparse graph-based and dense\
    \ vector approaches to DSMs: while dense vector-based models are computationally\
    \ easier to handle and provide a nice uniform representation that can be compared\
    \ and combined in many ways, they lack interpretability, provenance and robustness.\
    \ On the other hand, graph-based sparse models have a more straightforward interpretation,\
    \ handle sense distinctions more naturally and can straightforwardly be linked\
    \ to knowledge bases, while lacking the ability to compare arbitrary lexical units\
    \ and a compositionality operation. Since both representations have their merits,\
    \ I opt for exploring their combination in the outlook."
