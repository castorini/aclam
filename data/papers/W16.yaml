W16-4710:
  abstract: "This paper presents the construction and evaluation of Japanese and English\
    \ controlled bilingual terminologies that are particularly intended for controlled\
    \ authoring and machine translation with special reference to the Japanese municipal\
    \ domain. Our terminologies are constructed by extracting terms from municipal\
    \ website texts, and the term variations are controlled by defining preferred\
    \ and proscribed terms for both the source Japanese and the target English. To\
    \ assess the coverage of the terms/concepts in the municipal domain and validate\
    \ the quality of the control, we employ a quantitative extrapolation method that\
    \ estimates the potential vocabulary size. Using Large-Number-of-Rare-Event (LNRE)\
    \ modelling, we compare two parameters: (1) uncontrolled and controlled and (2)\
    \ Japanese and English. The results show that our terminologies currently cover\
    \ about 45\u201365% of the terms and 50\u201365% of the concepts in the municipal\
    \ domain, and are well controlled. The detailed analysis of growth patterns of\
    \ terminologies also provides insight into the extent to which we can enlarge\
    \ the terminologies within the realistic range."
