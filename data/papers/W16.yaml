  abstract: Accurate event detection in social media is very challenging because user
    generated contents are extremely noisy and sparse in content. Event indicators
    are generally words or phrases that act as a trigger that help us understand the
    semantics of the context they occur in. We present a weakly supervised approach
    that relies on using a single strong event indicator phrase as a seed to acquire
    a variety of additional event cues. We propose to leverage various types of implicit
    event indicators, such as props, actors and precursor events, to achieve precise
    event detection. We experimented with civil unrest events and show that the automatically
    learnt event indicators are effective in identifying specific types of events.
