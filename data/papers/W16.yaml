W16-4402:
  abstract: Commonsense knowledge is essential for fully understanding language in
    many situations. We acquire large-scale commonsense knowledge from humans using
    a game with a purpose (GWAP) developed on a smartphone spoken dialogue system.
    We transform the manual knowledge acquisition process into an enjoyable quiz game
    and have collected over 150,000 unique commonsense facts by gathering the data
    of more than 70,000 players over eight months. In this paper, we present a simple
    method for maintaining the quality of acquired knowledge and an empirical analysis
    of the knowledge acquisition process. To the best of our knowledge, this is the
    first work to collect large-scale knowledge via a GWAP on a widely-used spoken
    dialogue system.
