W16-4508:
  abstract: We defend that bilingual lexicons automatically extracted from parallel
    corpora, whose entries have been meanwhile validated by linguists and classified
    as correct or incorrect, should constitute a specific parallel corpora. And, in
    this paper, we propose to use word-to-word translations to learn morph-units (comprising
    of bilingual stems and suffixes) from those bilingual lexicons for two language
    pairs L1-L2 and L1-L3 to induce a bilingual lexicon for the language pair L2-L3,
    apart from also learning morph-units for this other language pair. The applicability
    of bilingual morph-units in L1-L2 and L1-L3 is examined from the perspective of
    pivot-based lexicon induction for language pair L2-L3 with L1 as bridge. While
    the lexicon is derived by transitivity, the correspondences are identified based
    on previously learnt bilingual stems and suffixes rather than surface translation
    forms. The induced pairs are validated using a binary classifier trained on morphological
    and similarity-based features using an existing, automatically acquired, manually
    validated bilingual translation lexicon for language pair L2-L3. In this paper,
    we discuss the use of English (EN)-French (FR) and English (EN)-Portuguese (PT)
    lexicon of word-to-word translations in generating word-to-word translations for
    the language pair FR-PT with EN as pivot language. Generated translations are
    filtered out first using an SVM-based FR-PT classifier and then are manually validated.
