W16-4802:
  abstract: This paper describes the systems we experimented with for participating
    in the discriminating between similar languages (DSL) shared task 2016. We submitted
    results of a single system based on support vector machines (SVM) with linear
    kernel and using character ngram features, which obtained the first rank at the
    closed training track for test set A. Besides the linear SVM, we also report additional
    experiments with a number of deep learning architectures. Despite our intuition
    that non-linear deep learning methods should be advantageous, linear models seems
    to fare better in this task, at least with the amount of data and the amount of
    effort we spent on tuning these models.
