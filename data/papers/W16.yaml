W16-3913:
  abstract: Topic modelling techniques such as LDA have recently been applied to speech
    transcripts and OCR output. These corpora may contain noisy or erroneous texts
    which may undermine topic stability. Therefore, it is important to know how well
    a topic modelling algorithm will perform when applied to noisy data. In this paper
    we show that different types of textual noise can have diverse effects on the
    stability of topic models. On the other hand, topic model stability is not consistent
    with the same type but different levels of noise. We introduce a dictionary filtering
    approach to address this challenge, with the result that a topic model with the
    correct number of topics is always identified across different levels of noise.
