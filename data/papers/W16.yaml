W16-4318:
  abstract: We explore a domain-agnostic approach for analyzing speech with the goal
    of opinion prediction. We represent the speech signal by mel-frequency cepstral
    coefficients and apply long short-term memory neural networks to automatically
    learn temporal regularities in speech. In contrast to previous work, our approach
    does not require complex feature engineering and works without textual transcripts.
    As a consequence, it can easily be applied on various speech analysis tasks for
    different languages and the results show that it can nevertheless be competitive
