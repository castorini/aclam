W16-4017:
  abstract: "Most modern and post-modern poems have developed a post-metrical idea\
    \ of lyrical prosody that employs rhythmical features of everyday language and\
    \ prose instead of a strict adherence to rhyme and metrical schemes. This development\
    \ is subsumed under the term free verse prosody. We present our methodology for\
    \ the large-scale analysis of modern and post-modern poetry in both their written\
    \ form and as spoken aloud by the author. We employ language processing tools\
    \ to align text and speech, to generate a null-model of how the poem would be\
    \ spoken by a na\xEFve reader, and to extract contrastive prosodic features used\
    \ by the poet. On these, we intend to build our model of free verse prosody, which\
    \ will help to understand, differentiate and relate the different styles of free\
    \ verse poetry. We plan to use our processing scheme on large amounts of data\
    \ to iteratively build models of styles, to validate and guide manual style annotation,\
    \ to identify further rhythmical categories, and ultimately to broaden our understanding\
    \ of free verse poetry. In this paper, we report on a proof-of-concept of our\
    \ methodology using smaller amounts of poems and a limited set of features. We\
    \ find that our methodology helps to extract differentiating features in the authors\u2019\
    \ speech that can be explained by philological insight. Thus, our automatic method\
    \ helps to guide the literary analysis and this in turn helps to improve our computational\
    \ models."
