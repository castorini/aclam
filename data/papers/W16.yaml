W16-4210:
  abstract: In this work we present a fine-grained annotation schema to detect named
    entities in German clinical data of chronically ill patients with kidney diseases.
    The annotation schema is driven by the needs of our clinical partners and the
    linguistic aspects of German language. In order to generate annotations within
    a short period, the work also presents a semi-automatic annotation which uses
    additional sources of knowledge such as UMLS, to pre-annotate concepts in advance.
    The presented schema will be used to apply novel techniques from natural language
    processing and machine learning to support doctors treating their patients by
    improved information access from unstructured German texts.
