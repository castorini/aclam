W16-5404:
  abstract: The approach which formulates the automatic text summarization as a maximum
    coverage problem with knapsack constraint over a set of textual units and a set
    of weighted conceptual units is promising. However, it is quite important and
    difficult to determine the appropriate granularity of conceptual units for this
    formulation. In order to resolve this problem, we are examining to use components
    of presentation slides as conceptual units to generate a summary of lecture utterances,
    instead of other possible conceptual units like base noun phrases or important
    nouns. This paper explains our developing corpus designed to evaluate our proposing
    approach, which consists of presentation slides and lecture utterances aligned
    to presentation slide components.
