W16-3806:
  abstract: Universal Dependencies is an initiative to develop cross-linguistically
    consistent grammatical annotation for many languages, with the goal of facilitating
    multilingual parser development, cross-lingual learning and parsing research from
    a language typology perspective. It assumes a dependency-based approach to syntax
    and a lexicalist approach to morphology, which together entail that the fundamental
    units of grammatical annotation are words. Words have properties captured by morphological
    annotation and enter into relations captured by syntactic annotation. Moreover,
    priority is given to relations between lexical content words, as opposed to grammatical
    function words. In this position paper, I discuss how this approach allows us
    to capture similarities and differences across typologically diverse languages.
