W16-3815:
  abstract: 'A specific language as used by different speakers and in different situations
    has a number of more or less distant varieties. Extending the notion of non-standard
    language to varieties that do not fit an explicitly or implicitly assumed norm
    or pattern, we look for methods and tools that could be applied to this domain.
    The needs start from the theoretical side: categories usable for the analysis
    of non-standard language are not readily available, and continue to methods and
    tools required for its detection and diagnostics. A general discussion of issues
    related to non-standard language is followed by two case studies. The first study
    presents a taxonomy of morphosyntactic categories as an attempt to analyse non-standard
    forms produced by non-native learners of Czech. The second study focusses on the
    role of a rule-based grammar and lexicon in the process of building and using
    a parsebank.'
