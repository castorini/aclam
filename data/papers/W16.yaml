W16-5115:
  abstract: Author name disambiguation (AND) in publication and citation resources
    is a well-known problem. Often, information about email address and other details
    in the affiliation is missing. In cases where such information is not available,
    identifying the authorship of publications becomes very challenging. Consequently,
    there have been attempts to resolve such cases by utilizing external resources
    as references. However, such external resources are heterogeneous and are not
    always reliable regarding the correctness of information. To solve the AND task,
    especially when information about an author is not complete we suggest the use
    of new features such as journal descriptors (JD) and semantic types (ST). The
    evaluation of different feature models shows that their inclusion has an impact
    equivalent to that of other important features such as email address. Using such
    features we show that our system outperforms the state of the art.
