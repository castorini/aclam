W16-4714:
  abstract: With many hospitals digitalizing clinical records it has opened opportunities
    for researchers in NLP, Machine Learning to apply techniques for extracting meaning
    and make actionable insights. There has been previous attempts in mapping free
    text to medical nomenclature like UMLS, SNOMED. However, in this paper, we had
    analyzed diagnosis in clinical reports using ICD10 to achieve a lightweight, real-time
    predictions by introducing concepts like WordInfo, root word identification. We
    were able to achieve 68.3% accuracy over clinical records collected from qualified
    clinicians. Our study would further help the healthcare institutes in organizing
    their clinical reports based on ICD10 mappings and derive numerous insights to
    achieve operational efficiency and better medical care.
