W16-4116:
  abstract: Computational linguistic approaches to sign languages could benefit from
    investigating how complexity influences structure. We investigate whether morphological
    complexity has an effect on the order of Verb (V) and Object (O) in Swedish Sign
    Language (SSL), on the basis of elicited data from five Deaf signers. We find
    a significant difference in the distribution of the orderings OV vs. VO, based
    on an analysis of morphological weight. While morphologically heavy verbs exhibit
    a general preference for OV, humanness seems to affect the ordering in the opposite
    direction, with [+human] Objects pushing towards a preference for VO.
