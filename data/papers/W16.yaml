W16-4606:
  abstract: When translating formal documents, capturing the sentence structure specific
    to the sublanguage is extremely necessary to obtain high-quality translations.
    This paper proposes a novel global reordering method with particular focus on
    long-distance reordering for capturing the global sentence structure of a sublanguage.
    The proposed method learns global reordering models from a non-annotated parallel
    corpus and works in conjunction with conventional syntactic reordering. Experimental
    results on the patent abstract sublanguage show substantial gains of more than
    25 points in the RIBES metric and comparable BLEU scores both for Japanese-to-English
    and English-to-Japanese translations.
