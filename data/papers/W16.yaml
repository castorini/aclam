W16-4908:
  abstract: "In the process of learning and using Chinese, foreigners may have grammatical\
    \ errors due to negative migration of their native languages. Currently, the computer-oriented\
    \ automatic detection method of grammatical errors is not mature enough. Based\
    \ on the evaluating task \u2014 CGED2016, we select and analyze the classification\
    \ model and design feature extraction method to obtain grammatical errors including\
    \ Mission(M), Disorder(W), Selection (S) and Redundant (R) automatically. The\
    \ experiment results based on the dynamic corpus of HSK show that the Chinese\
    \ grammatical error automatic detection method, which uses CRF as classification\
    \ model and n-gram as feature extraction method. It is simple and efficient which\
    \ play a positive effect on the research of Chinese grammatical error automatic\
    \ detection and also a supporting and guiding role in the teaching of Chinese\
    \ as a foreign language."
