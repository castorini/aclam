W16-4124:
  abstract: The article presents results of entropy rate estimation for human languages
    across six languages by using large, state-of-the-art corpora of up to 7.8 gigabytes.
    To obtain the estimates for data length tending to infinity, we use an extrapolation
    function given by an ansatz. Whereas some ansatzes of this kind were proposed
    in previous research papers, here we introduce a stretched exponential extrapolation
    function that has a smaller error of fit. In this way, we uncover a possibility
    that the entropy rates of human languages are positive but 20% smaller than previously
    reported.
