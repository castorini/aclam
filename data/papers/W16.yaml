W16-3905:
  abstract: User-generated content presents many challenges for its automatic processing.
    While many of them do come from out-of-vocabulary effects, others spawn from different
    linguistic phenomena such as unusual syntax. In this work we present a French
    three-domain data set made up of question headlines from a cooking forum, game
    chat logs and associated forums from two popular online games (MINECRAFT & LEAGUE
    OF LEGENDS). We chose these domains because they encompass different degrees of
    lexical and syntactic compliance with canonical language. We conduct an automatic
    and manual evaluation of the difficulties of processing these domains for part-of-speech
    prediction, and introduce a pilot study to determine whether dependency analysis
    lends itself well to annotate these data. We also discuss the development cost
    of our data set.
