W16-4902:
  abstract: In learning Asian languages, learners encounter the problem of character
    types that are different from those in their first language, for instance, between
    Chinese characters and the Latin alphabet. This problem also affects listening
    because learners reconstruct letters from speech sounds. Hence, special attention
    should be paid to listening practice for learners of Asian languages. However,
    to our knowledge, few studies have evaluated the ease of listening comprehension
    (listenability) in Asian languages. Therefore, as a pilot study of listenability
    in Asian languages, we developed a measurement method for learners of English
    in order to examine the discriminability of linguistic and learner features. The
    results showed that the accuracy of our method outperformed a simple majority
    vote, which suggests that a combination of linguistic and learner features should
    be used to measure listenability in Asian languages as well as in English.
