W16-5412:
  abstract: "Summarization of multi-party conversation is one of the important tasks\
    \ in natural language processing. In this paper, we explain a Japanese corpus\
    \ and a topic segmentation task. To the best of our knowledge, the corpus is the\
    \ first Japanese corpus annotated for summarization tasks and freely available\
    \ to anyone. We call it \u201Cthe Kyutech corpus.\u201D The task of the corpus\
    \ is a decision-making task with four participants and it contains utterances\
    \ with time information, topic segmentation and reference summaries. As a case\
    \ study for the corpus, we describe a method combined with LCSeg and TopicTiling\
    \ for a topic segmentation task. We discuss the effectiveness and the problems\
    \ of the combined method through the experiment with the Kyutech corpus."
