W16-5209:
  abstract: "Fragmentation and recombination is a key to create customized language\
    \ environments for supporting various intercultural activities. Fragmentation\
    \ provides various language resource components for the customized language environments\
    \ and recombination builds each language environment according to user\u2019s\
    \ request by combining these components. To realize this fragmentation and recombination\
    \ process, existing language resources (both data and programs) should be shared\
    \ as language services and combined beyond mismatch of their service interfaces.\
    \ To address this issue, standardization is inevitable: standardized interfaces\
    \ are necessary for language services as well as data format required for language\
    \ resources. Therefore, we have constructed a hierarchy of language services based\
    \ on inheritance of service interfaces, which is called language service ontology.\
    \ This ontology allows users to create a new customized language service that\
    \ is compatible with existing ones. Moreover, we have developed a dynamic service\
    \ binding technology that instantiates various executable customized services\
    \ from an abstract workflow according to user\u2019s request. By using the ontology\
    \ and service binding together, users can bind the instantiated language service\
    \ to another abstract workflow for a new customized one."
