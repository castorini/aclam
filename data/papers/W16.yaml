W16-4705:
  abstract: "In this paper, we propose a method of augmenting existing bilingual terminologies.\
    \ Our method belongs to a \u201Cgenerate and validate\u201D framework rather than\
    \ extraction from corpora. Although many studies have proposed methods to find\
    \ term translations or to augment terminology within a \u201Cgenerate and validate\u201D\
    \ framework, few has taken full advantage of the systematic nature of terminologies.\
    \ A terminology of a domain represents the conceptual system of the domain fairly\
    \ systematically, and we contend that making use of the systematicity fully will\
    \ greatly contribute to the effective augmentation of terminologies. This paper\
    \ proposes and evaluates a novel method to generate bilingual term candidates\
    \ by using existing terminologies and delving into their systematicity. Experiments\
    \ have shown that our method can generate much better term candidate pairs than\
    \ the existing method and give improved performance for terminology augmentation."
