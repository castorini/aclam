W16-4120:
  abstract: This work investigates the application of a measure of surprisal to modeling
    a grammatical variation phenomenon between near-synonymous constructions. We investigate
    a particular variation phenomenon, word order variation in Dutch two-verb clusters,
    where it has been established that word order choice is affected by processing
    cost. Several multifactorial corpus studies of Dutch verb clusters have used other
    measures of processing complexity to show that this factor affects word order
    choice. This previous work allows us to compare the surprisal measure, which is
    based on constraint satisfaction theories of language modeling, to those previously
    used measures, which are more directly linked to empirical observations of processing
    complexity. Our results show that surprisal does not predict the word order choice
    by itself, but is a significant predictor when used in a measure of uniform information
    density (UID). This lends support to the view that human language processing is
    facilitated not so much by predictable sequences of words but more by sequences
    of words in which information is spread evenly.
