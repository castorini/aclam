W16-4918:
  abstract: "Mandarin is not simple language for foreigner. Even using Mandarin as\
    \ the mother tongue, they have to spend more time to learn when they were child.\
    \ The following issues are the reason why causes learning problem. First, the\
    \ word is envolved by Hieroglyphic. So a character can express meanings independently,\
    \ but become a word has another semantic. Second, the Mandarin\u2019s grammars\
    \ have flexible rule and special usage. Therefore, the common grammatical errors\
    \ can classify to missing, redundant, selection and disorder. In this paper, we\
    \ proposed the structure of the Recurrent Neural Networks using Long Short-term\
    \ memory (RNN-LSTM). It can detect the error type from the foreign learner writing.\
    \ The features based on the word vector and part-of-speech vector. In the test\
    \ data found that our method in the detection level of recall better than the\
    \ others, even as high as 0.9755. That is because we give the possibility of greater\
    \ choice in detecting errors."
