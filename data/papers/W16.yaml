W16-4822:
  abstract: 'This article describes the systems submitted by the Citius_Ixa_Imaxin
    team to the Discriminating Similar Languages Shared Task 2016. The systems are
    based on two different strategies: classification with ranked dictionaries and
    Naive Bayes classifiers. The results of the evaluation show that ranking dictionaries
    are more sound and stable across different domains while basic bayesian models
    perform reasonably well on in-domain datasets, but their performance drops when
    they are applied on out-of-domain texts.'
