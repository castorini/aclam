  abstract: This paper introduces Japanese lexical simplification. Japanese lexical
    simplification is the task of replacing difficult words in a given sentence to
    produce a new sentence with simple words without changing the original meaning
    of the sentence. We purpose a method of supervised regression learning to estimate
    difficulty ordering of words with statistical features obtained from two types
    of Japanese corpora. For the similarity of words, we use a Japanese thesaurus
    and dependency-based word embeddings. Evaluation of the proposed method is performed
    by comparing the difficulty ordering of the words.
