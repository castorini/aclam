W16-4612:
  abstract: We participate in scientific paper subtask (ASPEC-EJ/CJ) and patent subtask
    (JPC-EJ/CJ/KJ) with phrase-based SMT systems which are trained with its own patent
    corpora. Using larger corpora than those prepared by the workshop organizer, we
    achieved higher BLEU scores than most participants in EJ and CJ translations of
    patent subtask, but in crowdsourcing evaluation, our EJ translation, which is
    best in all automatic evaluations, received a very poor score. In scientific paper
    subtask, our translations are given lower scores than most translations that are
    produced by translation engines trained with the in-domain corpora. But our scores
    are higher than those of general-purpose RBMTs and online services. Considering
    the result of crowdsourcing evaluation, it shows a possibility that CJ SMT system
    trained with a large patent corpus translates non-patent technical documents at
    a practical level.
