W16-4622:
  abstract: In this paper we describe the system that we develop as part of our participation
    in WAT 2016. We develop a system based on hierarchical phrase-based SMT for English
    to Hindi language pair. We perform re-ordering and augment bilingual dictionary
    to improve the performance. As a baseline we use a phrase-based SMT model. The
    MT models are fine-tuned on the development set, and the best configurations are
    used to report the evaluation on the test set. Experiments show the BLEU of 13.71
    on the benchmark test data. This is better compared to the official baseline BLEU
    score of 10.79.
