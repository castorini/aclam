W16-5401:
  abstract: In this paper, we extend an existing annotation scheme ISO-Space for annotating
    necessary spatial information for the task placing an specified object at a specified
    location with a specified direction according to a natural language instruction.
    We call such task the spatial placement problem. Our extension particularly focuses
    on describing the object direction, when the object is placed on the 2D plane.
    We conducted an annotation experiment in which a corpus of 20 situated dialogues
    were annotated. The annotation result showed the number of newly introduced tags
    by our proposal is not negligible. We also implemented an analyser that automatically
    assigns the proposed tags to the corpus and evaluated its performance. The result
    showed that the performance for entity tag was quite high ranging from 0.68 to
    0.99 in F-measure, but not the case for relation tags, i.e. less than 0.4 in F-measure.
