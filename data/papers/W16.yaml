W16-5408:
  abstract: This paper introduces the NIFTY-Serve corpus, a large data archive collected
    from Japanese discussion forums that operated via a Bulletin Board System (BBS)
    between 1987 and 2006. This corpus can be used in Artificial Intelligence researches
    such as Natural Language Processing, Community Analysis, and so on. The NIFTY-Serve
    corpus differs from data on WWW in three ways; (1) essentially spam- and duplication-free
