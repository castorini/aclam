W16-4501:
  abstract: fast align is a simple and fast word alignment tool which is widely used
    in state-of-the-art machine translation systems. It yields comparable results
    in the end-to-end translation experiments of various language pairs. However,
    fast align does not perform as well as GIZA++ when applied to language pairs with
    distinct word orders, like English and Japanese. In this paper, given the lexical
    translation table output by fast align, we propose to realign words using the
    hierarchical sub-sentential alignment approach. Experimental results show that
    simple additional processing improves the performance of word alignment, which
    is measured by counting alignment matches in comparison with fast align. We also
    report the result of final machine translation in both English-Japanese and Japanese-English.
    We show our best system provided significant improvements over the baseline as
    measured by BLEU and RIBES.
