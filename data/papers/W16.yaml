    the concept of diversity in a graphical model for opinion detection.We conduct
    extensive evaluations and find that the proposed modification leads to impressive
    improvement in performance and makes the final results of the model much more
    usable. The proposed method (OP-D) not only performs much better than the other
    techniques used for opinion detection as well as introducing diversity, but is
    also able to select opinions from different categories (Asher et al. 2009). By
    developing a classification model which categorizes the identified sentences into
    various opinion categories, we find that OP-D is able to push opinions from different
    categories uniformly among the top opinions.
