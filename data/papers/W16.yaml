W16-5413:
  abstract: 'In this paper we present two methods for automatic common sense knowledge
    evaluation for Japanese entries in ConceptNet ontology. Our proposed methods utilize
    text-mining approach: one with relation clue words and WordNet synonyms, and one
    without. Both methods were tested with a blog corpus. The system based on our
    proposed methods reached relatively high precision score for three relations (MadeOf,
    UsedFor, AtLocation), which is comparable with previous research using commercial
    search engines and simpler input. We analyze errors and discuss problems of common
    sense evaluation, both manual and automatic and propose ideas for further improvements.'
