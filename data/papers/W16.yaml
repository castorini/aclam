W16-4020:
  abstract: This paper presents on-going work on creating NLP tools for under-resourced
    languages from very sparse training data coming from linguistic field work. In
    this work, we focus on Ingush, a Nakh-Daghestanian language spoken by about 300,000
    people in the Russian republics Ingushetia and Chechnya. We present work on morphosyntactic
    taggers trained on transcribed and linguistically analyzed recordings and dependency
    parsers using English glosses to project annotation for creating synthetic treebanks.
    Our preliminary results are promising, supporting the goal of bootstrapping efficient
    NLP tools with limited or no task-specific annotated data resources available.
