W16-4413:
  abstract: "Answering yes\u2013no questions is more difficult than simply retrieving\
    \ ranked search results. To answer yes\u2013no questions, especially when the\
    \ correct answer is no, one must find an objectionable keyword that makes the\
    \ question\u2019s answer no. Existing systems, such as factoid-based ones, cannot\
    \ answer yes\u2013no questions very well because of insufficient handling of such\
    \ objectionable keywords. We suggest an algorithm that answers yes\u2013no questions\
    \ by assigning an importance to objectionable keywords. Concretely speaking, we\
    \ suggest a penalized scoring method that finds and makes lower score for parts\
    \ of documents that include such objectionable keywords. We check a keyword distribution\
    \ for each part of a document such as a paragraph, calculating the keyword density\
    \ as a basic score. Then we use an objectionable keyword penalty when a keyword\
    \ does not appear in a target part but appears in other parts of the document.\
    \ Our algorithm is robust for open domain problems because it requires no training.\
    \ We achieved 4.45 point better results in F1 scores than the best score of the\
    \ NTCIR-10 RITE2 shared task, also obtained the best score in 2014 mock university\
    \ examination challenge of the Todai Robot project."
