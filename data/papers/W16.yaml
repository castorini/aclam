  abstract: "In the Danish CLARIN-DK infrastructure, chaining language technology\
    \ (LT) tools into a workflow is easy even for a non-expert user, because she only\
    \ needs to specify the input and the desired output of the workflow. With this\
    \ information and the registered input and output profiles of the available tools,\
    \ the CLARIN-DK workflow management system (WMS) computes combinations of tools\
    \ that will give the desired result. This advanced functionality was originally\
    \ not envisaged, but came within reach by writing the WMS partly in Java and partly\
    \ in a programming language for symbolic computation, Bracmat. Handling LT tool\
    \ profiles, including the computation of workflows, is easier with Bracmat\u2019\
    s language constructs for tree pattern matching and tree construction than with\
