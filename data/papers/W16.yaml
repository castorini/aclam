W16-4607:
  abstract: This paper presents an improved lexicalized reordering model for phrase-based
    statistical machine translation using a deep neural network. Lexicalized reordering
    suffers from reordering ambiguity, data sparseness and noises in a phrase table.
    Previous neural reordering model is successful to solve the first and second problems
    but fails to address the third one. Therefore, we propose new features using phrase
    translation and word alignment to construct phrase vectors to handle inherently
    noisy phrase translation pairs. The experimental results show that our proposed
    method improves the accuracy of phrase reordering. We confirm that the proposed
    method works well with phrase pairs including NULL alignments.
