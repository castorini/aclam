  abstract: "This paper presents our machine translation system that developed for\
    \ the WAT2016 evalua-tion tasks of ja-en, ja-zh, en-ja, zh-ja, JPCja-en, JPCja-zh,\
    \ JPCen-ja, JPCzh-ja. We build our system based on encoder\u2013decoder framework\
    \ by integrating recurrent neural network (RNN) and gate recurrent unit (GRU),\
    \ and we also adopt an attention mechanism for solving the problem of information\
    \ loss. Additionally, we propose a simple translation-specific approach to resolve\
    \ the unknown word translation problem. Experimental results show that our system\
    \ performs better than the baseline statistical machine translation (SMT) systems\
