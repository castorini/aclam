W16-5001:
  abstract: "Topic Models have been reported to be beneficial for aspect-based sentiment\
    \ analysis. This paper reports the first topic model for sarcasm detection, to\
    \ the best of our knowledge. Designed on the basis of the intuition that sarcastic\
    \ tweets are likely to have a mixture of words of both sentiments as against tweets\
    \ with literal sentiment (either positive or negative), our hierarchical topic\
    \ model discovers sarcasm-prevalent topics and topic-level sentiment. Using a\
    \ dataset of tweets labeled using hashtags, the model estimates topic-level, and\
    \ sentiment-level distributions. Our evaluation shows that topics such as \u2018\
    work\u2019, \u2018gun laws\u2019, \u2018weather\u2019 are sarcasm-prevalent topics.\
    \ Our model is also able to discover the mixture of sentiment-bearing words that\
