W16-5318:
  abstract: German particle verbs represent a frequent type of multi-word-expression
    that forms a highly productive paradigm in the lexicon. Similarly to other multi-word
    expressions, particle verbs exhibit various levels of compositionality. One of
    the major obstacles for the study of compositionality is the lack of representative
    gold standards of human ratings. In order to address this bottleneck, this paper
    presents such a gold standard data set containing 400 randomly selected German
    particle verbs. It is balanced across several particle types and three frequency
    bands, and accomplished by human ratings on the degree of semantic compositionality.
