W16-4901:
  abstract: "Learning functional expressions is one of the difficulties for language\
    \ learners, since functional expressions tend to have multiple meanings and complicated\
    \ usages in various situations. In this paper, we report an experiment of simplifying\
    \ example sentences of Japanese functional expressions especially for Chinese-speaking\
    \ learners. For this purpose, we developed \u201CJapanese Functional Expressions\
    \ List\u201D and \u201CSimple Japanese Replacement List\u201D. To evaluate the\
    \ method, we conduct a small-scale experiment with Chinese-speaking learners on\
    \ the effectiveness of the simplified example sentences. The experimental results\
    \ indicate that simplified sentences are helpful in learning Japanese functional\
    \ expressions."
