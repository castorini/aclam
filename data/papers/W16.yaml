W16-4914:
  abstract: "We present a novel approach to Computer Assisted Language Learning (CALL),\
    \ using deep syntactic parsers and semantic based machine translation (MT) in\
    \ diagnosing and providing explicit feedback on language learners\u2019 errors.\
    \ We are currently developing a proof of concept system showing how semantic-based\
    \ machine translation can, in conjunction with robust computational grammars,\
    \ be used to interact with students, better understand their language errors,\
    \ and help students correct their grammar through a series of useful feedback\
    \ messages and guided language drills. Ultimately, we aim to prove the viability\
    \ of a new integrated rule-based MT approach to disambiguate students\u2019 intended\
    \ meaning in a CALL system. This is a necessary step to provide accurate coaching\
    \ on how to correct ungrammatical input, and it will allow us to overcome a current\
    \ bottleneck in the field \u2014 an exponential burst of ambiguity caused by ambiguous\
    \ lexical items (Flickinger, 2010). From the users\u2019 interaction with the\
    \ system, we will also produce a richly annotated Learner Corpus, annotated automatically\
    \ with both syntactic and semantic information."
