W16-4203:
  abstract: Due to the recent replacements of physical documents with electronic medical
    records (EMR), the importance of information processing in medical fields has
    been increased. We have been organizing the MedNLP task series in NTCIR-10 and
    11. These workshops were the first shared tasks which attempt to evaluate technologies
    that retrieve important information from medical reports written in Japanese.
    In this report, we describe the NTCIR-12 MedNLPDoc task which is designed for
    more advanced and practical use for the medical fields. This task is considered
    as a multi-labeling task to a patient record. This report presents results of
    the shared task, discusses and illustrates remained issues in the medical natural
    language processing field.
