W16-3814:
  abstract: "The paper presents a contrastive description of reflexive possessive\
    \ pronouns \u201Csv\u016Fj\u201D in Czech and \u201Csvoj\u201D in Russian. The\
    \ research concerns syntactic, semantic and pragmatic aspects. With our analysis,\
    \ we shed a new light on the already investigated issue, which comes from a detailed\
    \ comparison of the phenomenon of possessive reflexivization in two typologically\
    \ and genetically similar languages. We show that whereas in Czech, the possessive\
    \ reflexivization is mostly limited to syntactic functions and does not go beyond\
    \ the grammar, in Russian it gets additional semantic meanings and moves substan-tially\
    \ towards the lexicon. The obtained knowledge allows us to explain heretofore\
    \ unclear marginal uses of reflexives in each language."
