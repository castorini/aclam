W16-3706:
  abstract: This paper focuses on the generation of case markers for free word order
    languages that use case markers as phrasal clitics for marking the relationship
    between the dependent-noun and its head. The generation of such clitics becomes
    essential task especially when translating from fixed word order languages where
    syntactic relations are identified by the positions of the dependent-nouns. To
    address the problem of missing markers on source-side, artificial markers are
    added in source to improve alignments with its target counterparts. Up to 1 BLEU
    point increase is observed over the baseline on different test sets for English-to-Urdu.
