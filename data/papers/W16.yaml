W16-3701:
  abstract: "We propose a classification framework for semantic type identification\
    \ of compounds in Sanskrit. We broadly classify the compounds into four different\
    \ classes namely, Avyay\u012Bbh\u0101va, Tatpuru\u1E63a, Bahuvr\u012Bhi and Dvandva.\
    \ Our classification is based on the traditional classification system followed\
    \ by the ancient grammar treatise Ad\u1E63\u1E6D\u0101dhy\u0101y\u012B, proposed\
    \ by P\u0101\u1E47ini 25 centuries back. We construct an elaborate features space\
    \ for our system by combining conditional rules from the grammar Ad\u1E63\u1E6D\
    \u0101dhy\u0101y\u012B, semantic relations between the compound components from\
    \ a lexical database Amarako\u1E63a and linguistic structures from the data using\
    \ Adaptor Grammars. Our in-depth analysis of the feature space highlight inadequacy\
