W16-4308:
  abstract: "This paper explores humour recognition for Twitter-based hashtag games.\
    \ Given their popularity, frequency, and relatively formulaic nature, these games\
    \ make a good target for computational humour research and can leverage Twitter\
    \ likes and retweets as humour judgments. In this work, we use pair-wise relative\
    \ humour judgments to examine several measures of semantic relatedness between\
    \ setups and punchlines on a hashtag game corpus we collected and annotated. Results\
    \ show that perplexity, Normalized Google Distance, and free-word association-based\
    \ features are all useful in identifying \u201Cfunnier\u201D hashtag game responses.\
    \ In fact, we provide empirical evidence that funnier punchlines tend to be more\
    \ obscure, although more obscure punchlines are not necessarily rated funnier.\
    \ Furthermore, the asymmetric nature of free-word association features allows\
    \ us to see that while punchlines should be harder to predict given a setup, they\
    \ should also be relatively easy to understand in context."
