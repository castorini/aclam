W16-4316:
  abstract: "In this paper, we address the issue of automatic prediction of readers\u2019\
    \ mood from newspaper articles and comments. As online newspapers are becoming\
    \ more and more similar to social media platforms, users can provide affective\
    \ feedback, such as mood and emotion. We have exploited the self-reported annotation\
    \ of mood categories obtained from the metadata of the Italian online newspaper\
    \ corriere.it to design and evaluate a system for predicting five different mood\
    \ categories from news articles and comments: indignation, disappointment, worry,\
    \ satisfaction, and amusement. The outcome of our experiments shows that overall,\
    \ bag-of-word-ngrams perform better compared to all other feature sets; however,\
    \ stylometric features perform better for the mood score prediction of articles.\
    \ Our study shows that self-reported annotations can be used to design automatic\
    \ mood prediction systems."
