W16-4301:
  abstract: Men are from Mars and women are from Venus - or so the genre of relationship
    literature would have us believe. But there is some truth in this idea, and researchers
    in fields as diverse as psychology, sociology, and linguistics have explored ways
    to better understand the differences between genders. In this paper, we take another
    look at the problem of gender discrimination and attempt to move beyond the typical
    surface-level text classification approach, by (1) identifying semantic and psycholinguistic
    word classes that reflect systematic differences between men and women and (2)
    finding differences between genders in the ways they use the same words. We describe
    several experiments and report results on a large collection of blogs authored
    by men and women.
