W16-4623:
  abstract: To enhance Neural Machine Translation models, several obvious ways such
    as enlarging the hidden size of recurrent layers and stacking multiple layers
    of RNN can be considered. Surprisingly, we observe that using naively stacked
    RNNs in the decoder slows down the training and leads to degradation in performance.
    In this paper, We demonstrate that applying residual connections in the depth
    of stacked RNNs can help the optimization, which is referred to as residual stacking.
    In empirical evaluation, residual stacking of decoder RNNs gives superior results
    compared to other methods of enhancing the model with a fixed parameter budget.
    Our submitted systems in WAT2016 are based on a NMT model ensemble with residual
    stacking in the decoder. To further improve the performance, we also attempt various
    methods of system combination in our experiments.
