W16-5321:
  abstract: 'The objectives of the work described in this paper are: 1. To list the
    differences between a general language resource (namely FrameNet) and a domain-specific
    resource; 2. To devise solutions to merge their contents in order to increase
    the coverage of the general resource. Both resources are based on Frame Semantics
    (Fillmore 1985; Fillmore and Baker 2010) and this raises specific challenges since
    the theoretical framework and the methodology derived from it provide for both
    a lexical description and a conceptual representation. We propose a series of
    strategies that handle both lexical and conceptual (frame) differences and implemented
    them in the specialized resource. We also show that most differences can be handled
    in a straightforward manner. However, some more domain specific differences (such
    as frames defined exclusively for the specialized domain or relations between
    these frames) are likely to be much more difficult to take into account since
    some are domain-specific.'
