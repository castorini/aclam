W16-4619:
  abstract: "Unlike European languages, many Asian languages like Chinese and Japanese\
    \ do not have typographic boundaries in written system. Word segmentation (tokenization)\
    \ that break sentences down into individual words (tokens) is normally treated\
    \ as the first step for machine translation (MT). For Chinese and Japanese, different\
    \ rules and segmentation tools lead different segmentation results in different\
    \ level of granularity between Chinese and Japanese. To improve the translation\
    \ accuracy, we adjust and balance the granularity of segmentation results around\
    \ terms for Chinese\u2013Japanese patent corpus for training translation model.\
    \ In this paper, we describe a statistical machine translation (SMT) system which\
    \ is built on re-tokenized Chinese-Japanese patent training corpus using extracted\
    \ bilingual multi-word terms."
