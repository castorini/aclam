W16-4114:
  abstract: We bring together knowledge from two different types of language learning
    data, texts learners read and texts they write, to improve linguistic complexity
    classification in the latter. Linguistic complexity in the foreign and second
    language learning context can be expressed in terms of proficiency levels. We
    show that incorporating features capturing lexical complexity information from
    reading passages can boost significantly the machine learning based classification
    of learner-written texts into proficiency levels. With an F1 score of .8 our system
    rivals state-of-the-art results reported for other languages for this task. Finally,
    we present a freely available web-based tool for proficiency level classification
    and lexical complexity visualization for both learner writings and reading texts.
