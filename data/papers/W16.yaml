W16-3920:
  abstract: "In this paper, we present our approach for named entity recognition in\
    \ Twitter messages that we used in our participation in the Named Entity Recognition\
    \ in Twitter shared task at the COLING 2016 Workshop on Noisy User-generated text\
    \ (WNUT). The main challenge that we aim to tackle in our participation is the\
    \ short, noisy and colloquial nature of tweets, which makes named entity recognition\
    \ in Twitter message a challenging task. In particular, we investigate an approach\
    \ for dealing with this problem by enabling bidirectional long short-term memory\
    \ (LSTM) to automatically learn orthographic features without requiring feature\
    \ engineering. In comparison with other systems participating in the shared task,\
    \ our system achieved the most effective performance on both the \u2018segmentation\
    \ and categorisation\u2019 and the \u2018segmentation only\u2019 sub-tasks."
