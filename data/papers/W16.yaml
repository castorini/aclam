W16-4403:
  abstract: This paper describes a hierarchical neural network we propose for sentence
    classification to extract product information from product documents. The network
    classifies each sentence in a document into attribute and condition classes on
    the basis of word sequences and sentence sequences in the document. Experimental
    results showed the method using the proposed network significantly outperformed
    baseline methods by taking semantic representation of word and sentence sequential
    data into account. We also evaluated the network with two different product domains
    (insurance and tourism domains) and found that it was effective for both the domains.
