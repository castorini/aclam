W16-5410:
  abstract: This paper describes a Japanese political corpus created for interdisciplinary
    political research. The corpus contains the local assembly minutes of 47 prefectures
    from April 2011 to March 2015. This four-year period coincides with the term of
    office for assembly members in most autonomies. We analyze statistical data, such
    as the number of speakers, characters, and words, to clarify the characteristics
    of local assembly minutes. In addition, we identify problems associated with the
    different web services used by the autonomies to make the minutes available to
    the public.
