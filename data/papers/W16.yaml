  abstract: Considering the importance of public speech skills, a system which makes
    a prediction on where audiences laugh in a talk can be helpful to a person who
    prepares for a talk. We investigated a possibility that a state-of-the-art humor
    recognition system can be used in detecting sentences inducing laughters in talks.
    In this study, we used TED talks and laughters in the talks as data. Our results
    showed that the state-of-the-art system needs to be improved in order to be used
    in a practical application. In addition, our analysis showed that classifying
    humorous sentences in talks is very challenging due to close distance between
    humorous and non-humorous sentences.
