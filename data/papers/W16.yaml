W16-4915:
  abstract: This paper describes a corpus of nearly 10K French-Chinese aligned segments,
    produced by post-editing machine translated computer science courseware. This
    corpus was built from 2013 to 2016 within the PROJECT_NAME project, by native
    Chinese students. The quality, as judged by native speakers, is ad-equate for
    understanding (far better than by reading only the original French) and for getting
    better marks. This corpus is annotated at segment-level by a self-assessed quality
    score. It has been directly used as supplemental training data to build a statistical
    machine translation system dedicated to that sublanguage, and can be used to extract
    the specific bilingual terminology. To our knowledge, it is the first corpus of
    this kind to be released.
