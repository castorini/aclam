  abstract: In an era where highly accurate Question Answering (QA) systems are being
    built using complex Natural Language Processing (NLP) and Information Retrieval
    (IR) algorithms, presenting the acquired answer to the user akin to a human answer
    is also crucial. In this paper we present an answer presentation strategy by embedding
    the answer in a sentence which is developed by incorporating the linguistic structure
    of the source question extracted through typed dependency parsing. The evaluation
    using human participants proved that the methodology is human-competitive and
    can result in linguistically correct sentences for more that 70% of the test dataset
    acquired from QALD question dataset.
