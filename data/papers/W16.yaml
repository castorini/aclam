W16-3707:
  abstract: Action verbs are one of the frequently occurring linguistic elements in
    any given natural language as the speakers use them during every linguistic intercourse.
    However, each language expresses action verbs in its own inherently unique manner
    by categorization. One verb can refer to several interpretations of actions and
    one action can be expressed by more than one verb. The inter-language and intra-language
    variations create ambiguity for the translation of languages from the source language
    to target language with respect to action verbs. IMAGACT is a corpus-based ontological
    platform of action verbs translated from prototypic animated images explained
    in English and Italian as meta-languages. In this paper, we are presenting the
    issues and challenges in translating action verbs of Indian languages as target
    and English as source language by observing the animated images. Among the ten
    Indian languages which have been annotated so far on the platform are Sanskrit,
    Hindi, Urdu, Odia (Oriya), Bengali, Manipuri, Tamil, Assamese, Magahi and Marathi.
    Out of them, Manipuri belongs to the Sino-Tibetan, Tamil comes off the Dravidian
    and the rest owe their genesis to the Indo-Aryan language family. One of the issues
    is that the one-word morphological English verbs are translated into most of the
    Indian languages as verbs having more than one-word form; for instance as in the
    case of conjunct, compound, serial verbs and so on. We are further presenting
    a cross-lingual comparison of action verbs among Indian languages. In addition,
    we are also dealing with the issues in disambiguating animated images by the L1
    native speakers using competence-based judgements and the theoretical and machine
    translation implications they bear.
