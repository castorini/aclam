W16-5002:
  abstract: In this paper, we aim at identifying uncertainty cues in Hungarian social
    media texts. We present our machine learning based uncertainty detector which
    is based on a rich features set including lexical, morphological, syntactic, semantic
    and discourse-based features, and we evaluate our system on a small set of manually
    annotated social media texts. We also carry out cross-domain and domain adaptation
    experiments using an annotated corpus of standard Hungarian texts and show that
    domain differences significantly affect machine learning. Furthermore, we argue
    that differences among uncertainty cue types may also affect the efficiency of
    uncertainty detection.
