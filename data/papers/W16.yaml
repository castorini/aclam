  abstract: "We propose a semi-automatic method for the acquisition of specialised\
    \ ontological and terminological knowledge. An ontology and a terminology are\
    \ automatically built from domain experts\u2019 annotations. The ontology formalizes\
    \ the common and shared conceptual vocabulary of those experts. Its associated\
    \ terminology defines a glossary linking annotated terms to their semantic categories.\
    \ These two resources evolve incrementally and are used for an automatic annotation\
    \ of a new corpus at each iteration. The annotated corpus concerns the evaluation\
    \ of French higher education and science institutions."
