W16-4613:
  abstract: Simultaneous interpretation is a very challenging application of machine
    translation in which the input is a stream of words from a speech recognition
    engine. The key problem is how to segment the stream in an online manner into
    units suitable for translation. The segmentation process proceeds by calculating
    a confidence score for each word that indicates the soundness of placing a sentence
    boundary after it, and then heuristics are employed to determine the position
    of the boundaries. Multiple variants of the confidence scoring method and segmentation
    heuristics were studied. Experimental results show that the best performing strategy
    is not only efficient in terms of average latency per word, but also achieved
    end-to-end translation quality close to an offline baseline, and close to oracle
    segmentation.
