W16-4913:
  abstract: Due to the huge population that speaks Spanish and Chinese, these languages
    occupy an important position in the language learning studies. Although there
    are some automatic translation systems that benefit the learning of both languages,
    there is enough space to create resources in order to help language learners.
    As a quick and effective resource that can give large amount language information,
    corpus-based learning is becoming more and more popular. In this paper we enrich
    a Spanish-Chinese parallel corpus automatically with part of-speech (POS) information
    and manually with discourse segmentation (following the Rhetorical Structure Theory
    (RST) (Mann and Thompson, 1988)). Two search tools allow the Spanish-Chinese language
    learners to carry out different queries based on tokens and lemmas. The parallel
    corpus and the research tools are available to the academic community. We propose
    some examples to illustrate how learners can use the corpus to learn Spanish and
    Chinese.
