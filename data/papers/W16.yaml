W16-5112:
  abstract: "Electronic Health Records (EHRs) are increasingly available in modern\
    \ health care institutions either through the direct creation of electronic documents\
    \ in hospitals\u2019 health information systems, or through the digitization of\
    \ historical paper records. Each EHR creation method yields the need for sophisticated\
    \ text reuse detection tools in order to prepare the EHR collections for efficient\
    \ secondary use relying on Natural Language Processing methods. Herein, we address\
    \ the detection of two types of text reuse in French EHRs: 1) the detection of\
    \ updated versions of the same document and 2) the detection of document duplicates\
    \ that still bear surface differences due to OCR or de-identification processing.\
    \ We present a robust text reuse detection method to automatically identify redundant\
    \ document pairs in two French EHR corpora that achieves an overall macro F-measure\
    \ of 0.68 and 0.60, respectively and correctly identifies all redundant document\
    \ pairs of interest."
