W16-4408:
  abstract: 'The paper describes topic shifting in dialogues with a robot that provides
    information from Wiki-pedia. The work focuses on a double topical construction
    of dialogue coherence which refers to discourse coherence on two levels: the evolution
    of dialogue topics via the interaction between the user and the robot system,
    and the creation of discourse topics via the content of the Wiki-pedia article
    itself. The user selects topics that are of interest to her, and the system builds
    a list of potential topics, anticipated to be the next topic, by the links in
    the article and by the keywords extracted from the article. The described system
    deals with Wikipedia articles, but could easily be adapted to other digital information
    providing systems.'
