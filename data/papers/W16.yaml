W16-4105:
  abstract: "Computational approaches to readability assessment are generally built\
    \ and evaluated using gold standard corpora labeled by publishers or teachers\
    \ rather than being grounded in observations about human performance. Considering\
    \ that both the reading process and the outcome can be observed, there is an empirical\
    \ wealth that could be used to ground computational analysis of text readability.\
    \ This will also support explicit readability models connecting text complexity\
    \ and the reader\u2019s language proficiency to the reading process and outcomes.\
    \ This paper takes a step in this direction by reporting on an experiment to study\
    \ how the relation between text complexity and reader\u2019s language proficiency\
    \ affects the reading process and performance outcomes of readers after reading\
    \ We modeled the reading process using three eye tracking variables: fixation\
    \ count, average fixation count, and second pass reading duration. Our models\
    \ for these variables explained 78.9%, 74% and 67.4% variance, respectively. Performance\
    \ outcome was modeled through recall and comprehension questions, and these models\
    \ explained 58.9% and 27.6% of the variance, respectively. While the online models\
    \ give us a better understanding of the cognitive correlates of reading with text\
    \ complexity and language proficiency, modeling of the offline measures can be\
    \ particularly relevant for incorporating user aspects into readability models."
