W16-5306:
  abstract: The interaction between roots and patterns in Arabic has intrigued lexicographers
    and morphologists for centuries. While roots provide the consonantal building
    blocks, patterns provide the syllabic vocalic moulds. While roots provide abstract
    semantic classes, patterns realize these classes in specific instances. In this
    way both roots and patterns are indispensable for understanding the derivational,
    morphological and, to some extent, the cognitive aspects of the Arabic language.
    In this paper we perform lemmatization (a high-level lexical processing) without
    relying on a lookup dictionary. We use a hybrid approach that consists of a machine
    learning classifier to predict the lemma pattern for a given stem, and mapping
    rules to convert stems to their respective lemmas with the vocalization defined
    by the pattern.
