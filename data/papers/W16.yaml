W16-4810:
  abstract: 'We present an approach for automatic verification and augmentation of
    multilingual lexica. We exploit existing parallel and monolingual corpora to extract
    multilingual correspondents via tri-angulation. We demonstrate the efficacy of
    our approach on two publicly available resources: Tharwa, a three-way lexicon
    comprising Dialectal Arabic, Modern Standard Arabic and English lemmas among other
    information (Diab et al., 2014); and BabelNet, a multilingual thesaurus comprising
    over 276 languages including Arabic variant entries (Navigli and Ponzetto, 2012).
    Our automated approach yields an F1-score of 71.71% in generating correct multilingual
    correspondents against gold Tharwa, and 54.46% against gold BabelNet without any
    human intervention.'
