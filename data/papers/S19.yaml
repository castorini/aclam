S19-2104:
  abstract: This paper describes the system we developed for SemEval 2019 on Identifying
    and Categorizing Offensive Language in Social Media (OffensEval - Task 6). The
    task focuses on offensive language in tweets. It is organized into three sub-tasks
    for offensive language identification; automatic categorization of offense types
    and offense target identification. The approach for the first subtask is a deep
    learning-based ensemble method which uses a Bidirectional LSTM Recurrent Neural
    Network and a Convolutional Neural Network. Additionally we use the information
    from part-of-speech tagging of tweets for target identification and combine previous
    results for categorization of offense types.
