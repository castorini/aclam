  abstract: "In this paper, we propose the use of a Convolutional Neural Network (CNN)\
    \ to identify offensive tweets, as well as the type and target of the offense.\
    \ We use an end-to-end model (i.e., no preprocessing) and fine-tune pre-trained\
    \ embeddings (FastText) during training for learning words\u2019 representation.\
