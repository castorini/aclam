S19-2148:
  abstract: "This paper describes our system for SemEval 2019 RumorEval: Determining\
    \ rumor veracity and support for rumors (SemEval 2019 Task 7). This track has\
    \ two tasks: Task A is to determine a user\u2019s stance towards the source rumor,\
    \ and Task B is to detect the veracity of the rumor: true, false or unverified.\
    \ For stance classification, a neural network model with language features is\
    \ utilized. For rumor verification, our approach exploits information from different\
    \ dimensions: rumor content, source credibility, user credibility, user stance,\
    \ event propagation path, etc. We use an ensemble approach in both tasks, which\
    \ includes neural network models as well as the traditional classification algorithms.\
    \ Our system is ranked 1st place in the rumor verification task by both the macro\
    \ F1 measure and the RMSE measure."
