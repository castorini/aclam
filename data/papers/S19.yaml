S19-2200:
  abstract: 'Community Question Answering forums are very popular nowadays, as they
    represent effective means for communities to share information around particular
    topics. But the information shared on these forums are often not authentic. This
    paper presents the ColumbiaNLP submission for the SemEval-2019 Task 8: Fact-Checking
    in Community Question Answering Forums. We show how fine-tuning a language model
    on a large unannotated corpus of old threads from Qatar Living forum helps us
    to classify question types (factual, opinion, socializing) and to judge the factuality
    of answers on the shared task labeled data from the same forum. Our system finished
    4th and 2nd on Subtask A (question type classification) and B (answer factuality
    prediction), respectively, based on the official metric of accuracy.'
