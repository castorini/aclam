S19-1029:
  abstract: "We present BIS, a Bayesian Inference Semantics, for probabilistic reasoning\
    \ in natural language. The current system is based on the framework of Bernardy\
    \ et al. (2018), but departs from it in important respects. BIS makes use of Bayesian\
    \ learning for inferring a hypothesis from premises. This involves estimating\
    \ the probability of the hypothesis, given the data supplied by the premises of\
    \ an argument. It uses a syntactic parser to generate typed syntactic structures\
    \ that serve as input to a model generation system. Sentences are interpreted\
    \ compositionally to probabilistic programs, and the corresponding truth values\
    \ are estimated using sampling methods. BIS successfully deals with various probabilistic\
    \ semantic phenomena, including frequency adverbs, generalised quantifiers, generics,\
    \ and vague predicates. It performs well on a number of interesting probabilistic\
    \ reasoning tasks. It also sustains most classically valid inferences (instantiation,\
    \ de Morgan\u2019s laws, etc.). To test BIS we have built an experimental test\
    \ suite with examples of a range of probabilistic and classical inference patterns."
