S19-2023:
  abstract: This paper describes our system at SemEval 2019, Task 3 (EmoContext),
    which focused on the contextual detection of emotions in a dataset of 3-round
    dialogues. For our final system, we used a neural network with pretrained ELMo
    word embeddings and POS tags as input, GRUs as hidden units, an attention mechanism
    to capture representations of the dialogues, and an SVM classifier which used
    the learned network representations to perform the task of multi-class classification.This
    system yielded a micro-averaged F1 score of 0.7072 for the three emotion classes,
    improving the baseline by approximately 12%.
