    Engineering, Tsinghua University Toponym resolution is an important and challenging
    task in the neural language processing field, and has wide applications such as
    emergency response and social media geographical event analysis. Toponym resolution
    can be roughly divided into two independent steps, i.e., toponym detection and
    toponym disambiguation. In order to facilitate the study on toponym resolution,
    the SemEval 2019 task 12 is proposed, which contains three subtasks, i.e., toponym
    detection, toponym disambiguation and toponym resolution. In this paper, we introduce
    our system that participated in the SemEval 2019 task 12. For toponym detection,
    in our approach we use TagLM as the basic model, and explore the use of various
    features in this task, such as word embeddings extracted from pre-trained language
    models, POS tags and lexical features extracted from dictionaries. For toponym
    disambiguation, we propose a heuristics rule-based method using toponym frequency
    and population. Our systems achieved 83.03% strict macro F1, 74.50 strict micro
    F1, 85.92 overlap macro F1 and 78.47 overlap micro F1 in toponym detection subtask.'
