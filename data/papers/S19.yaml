S19-2044:
  abstract: "When reading \u201CI don\u2019t want to talk to you any more\u201D, we\
    \ might interpret this as either an angry or a sad emotion in the absence of context.\
    \ Often, the utterances are shorter, and given a short utterance like \u201CMe\
    \ too!\u201D, it is difficult to interpret the emotion without context. The lack\
    \ of prosodic or visual information makes it a challenging problem to detect such\
    \ emotions only with text. However, using contextual information in the dialogue\
    \ is gaining importance to provide a context-aware recognition of linguistic features\
    \ such as emotion, dialogue act, sentiment etc. The SemEval 2019 Task 3 EmoContext\
    \ competition provides a dataset of three-turn dialogues labeled with the three\
    \ emotion classes, i.e. Happy, Sad and Angry, and in addition with Others as none\
    \ of the aforementioned emotion classes. We develop an ensemble of the recurrent\
    \ neural model with character- and word-level features as an input to solve this\
    \ problem. The system performs quite well, achieving a microaveraged F1 score\
    \ (F1\u03BC) of 0.7212 for the three emotion classes."
