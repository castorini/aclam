  abstract: "This paper describes our system that competed at SemEval 2019 Task 9\
    \ - SubTask A: \u201DSug- gestion Mining from Online Reviews and Forums\u201D\
    . Our system fuses the convolutional neural network and the latest BERT model\
    \ to conduct suggestion mining. In our system, the input of convolutional neural\
    \ network is the embedding vectors which are drawn from the pre-trained BERT model.\
    \ And to enhance the effectiveness of the whole system, the pre-trained BERT model\
    \ is fine-tuned by provided datasets before the procedure of embedding vectors\
    \ extraction. Empirical results show the effectiveness of our model which obtained\
    \ 9th position out of 34 teams with F1 score equals to 0.715."
