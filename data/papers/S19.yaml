S19-2067:
  abstract: "In recent years, the use of social media has in-creased incredibly. Social\
    \ media permits Inter-net users a friendly platform to express their views and\
    \ opinions. Along with these nice and distinct communication chances, it also\
    \ allows bad things like usage of hate speech. Online automatic hate speech detection\
    \ in various aspects is a significant scientific problem. This paper presents\
    \ the Instituto Polit\xE9cnico Nacional (Mexico) approach for the Semeval 2019\
    \ Task-5 [Hateval 2019] (Basile et al., 2019) competition for Multilingual Detection\
    \ of Hate Speech on Twitter. The goal of this paper is to detect (A) Hate speech\
    \ against immigrants and women, (B) Aggressive behavior and target classification,\
    \ both for English and Spanish. In the proposed approach, we used a bag of words\
    \ model with preprocessing (stem-ming and stop words removal). We submitted two\
    \ different systems with names: (i) CIC-1 and (ii) CIC-2 for Hateval 2019 shared\
    \ task. We used TF values in the first system and TF-IDF for the second system.\
    \ The first system, CIC-1 got 2nd rank in subtask B for both English and Spanish\
    \ languages with EMR score of 0.568 for English and 0.675 for Spanish. The second\
    \ system, CIC-2 was ranked 4th in sub-task A and 1st in subtask B for Spanish\
    \ language with a macro-F1 score of 0.727 and EMR score of 0.705 respectively."
