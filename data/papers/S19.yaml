S19-2151:
  abstract: We present the pilot SemEval task on Suggestion Mining. The task consists
    of subtasks A and B, where we created labeled data from feedback forum and hotel
    reviews respectively. Subtask A provides training and test data from the same
    domain, while Subtask B evaluates the system on a test dataset from a different
    domain than the available training data. 33 teams participated in the shared task,
    with a total of 50 members. We summarize the problem definition, benchmark dataset
    preparation, and methods used by the participating teams, providing details of
    the methods used by the top ranked systems. The dataset is made freely available
    to help advance the research in suggestion mining, and reproduce the systems submitted
    under this task
