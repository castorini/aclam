    news detection. We build on an existing deep learning approach for sentence classification
    based on a Convolutional Neural Network. Modifying the original model with additional
    layers to increase its expressiveness and finally building an ensemble of multiple
    versions of the model, we obtain an accuracy of 67.52% and an F1 score of 73.78%
    on the main test dataset. We also report on additional experiments incorporating
    handcrafted features into the CNN and using it as a feature extractor for a linear
    SVM.
