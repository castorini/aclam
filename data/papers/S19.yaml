S19-2097:
  abstract: "With the proliferation and ubiquity of smart gadgets and smart devices,\
    \ across the world, data generated by them has been growing at exponential rates;\
    \ in particular social media platforms like Facebook, Twitter and Instagram have\
    \ been generating voluminous data on a daily basis. According to Twitter\u2019\
    s usage statistics, about 500 million tweets are generated each day. While the\
    \ tweets reflect the users\u2019 opinions on several events across the world,\
    \ there are tweets which are offensive in nature that need to be tagged under\
    \ the hateful conduct policy of Twitter. Offensive tweets have to be identified,\
    \ captured and processed further, for a variety of reasons, which include i) identifying\
    \ offensive tweets in order to prevent violent/abusive behavior in Twitter (or\
    \ any social media for that matter), ii) creating and maintaining a history of\
    \ offensive tweets for individual users (would be helpful in creating meta-data\
    \ for user profile), iii) inferring the sentiment of the users on particular event/issue/topic\
    \ . We have employed neural network models which manipulate attention with Temporal\
    \ Convolutional Neural Network for the three shared sub-tasks i) ATT-TCN (ATTention\
    \ based Temporal Convolutional Neural Network) employed for shared sub-task A\
    \ that yielded a best macro-F1 score of 0.46, ii) SAE-ATT-TCN(Self Attentive Embedding-ATTention\
    \ based Temporal Convolutional Neural Network) employed for shared sub-task B\
    \ and sub-task C that yielded best macro-F1 score of 0.61 and 0.51 respectively.\
    \ Among the two variants ATT-TCN and SAE-ATT-TCN, the latter performed better."
