S19-2103:
  abstract: This paper presents the participation of team DA-LD-Hildesheim of Information
    Retrieval and Language Processing lab at DA-IICT, India in Semeval-19 OffenEval
    track. The aim of this shared task is to identify offensive content at fined-grained
    level granularity. The task is divided into three sub-tasks. The system is required
    to check whether social media posts contain any offensive or profane content or
    not, targeted or untargeted towards any entity and classifying targeted posts
    into the individual, group or other categories. Social media posts suffer from
    data sparsity problem, Therefore, the distributed word representation technique
    is chosen over the Bag-of-Words for the text representation. Since limited labeled
    data was available for the training, pre-trained word vectors are used and fine-tuned
    on this classification task. Various deep learning models based on LSTM, Bidirectional
    LSTM, CNN, and Stacked CNN are used for the classification. It has been observed
    that labeled data was highly affected with class imbalance and our technique to
    handle the class-balance was not effective, in fact performance was degraded in
    some of the runs. Macro F1 score is used as a primary evaluation metric for the
    performance. Our System achieves Macro F1 score = 0.7833 in sub-task A, 0.6456
    in the sub-task B and 0.5533 in the sub-task C.
