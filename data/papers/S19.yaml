S19-2100:
  abstract: We describe the CAMsterdam team entry to the SemEval-2019 Shared Task
    6 on offensive language identification in Twitter data. Our proposed model learns
    to extract textual features using a multi-layer recurrent network, and then performs
    text classification using gradient-boosted decision trees (GBDT). A self-attention
    architecture enables the model to focus on the most relevant areas in the text.
    In order to enrich input representations, we use node2vec to learn globally optimised
    embeddings for hashtags, which are then given as additional features to the GBDT
    classifier. Our best model obtains 78.79% macro F1-score on detecting offensive
    language (subtask A), 66.32% on categorising offence types (targeted/untargeted;
    subtask B), and 55.36% on identifying the target of offence (subtask C).
