S19-2216:
  abstract: 'This paper describes our system partici- pated in Task 9 of SemEval-2019:
    the task is focused on suggestion mining and it aims to classify given sentences
    into sug- gestion and non-suggestion classes in do- main specific and cross domain
    training setting respectively. We propose a multi- perspective architecture for
    learning rep- resentations by using different classical models including Convolutional
    Neural Networks (CNN), Gated Recurrent Units (GRU), Feed Forward Attention (FFA),
    etc. To leverage the semantics distributed in large amount of unsupervised data,
    we also have adopted the pre-trained Bidi- rectional Encoder Representations from
    Transformers (BERT) model as an en- coder to produce sentence and word rep- resentations.
    The proposed architecture is applied for both sub-tasks, and achieved f1-score
    of 0.7812 for subtask A, and 0.8579 for subtask B. We won the first and second
    place for the two tasks respec- tively in the final competition.'
