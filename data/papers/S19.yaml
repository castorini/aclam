S19-2150:
  abstract: Fact checking is an important task for maintaining high quality posts
    and improving user experience in Community Question Answering forums. Therefore,
    the SemEval-2019 task 8 is aimed to identify factual question (subtask A) and
    detect true factual information from corresponding answers (subtask B). In order
    to address this task, we propose a system based on the BERT model with meta information
    of questions. For the subtask A, the outputs of fine-tuned BERT classification
    model are combined with the feature of length of questions to boost the performance.
    For the subtask B, the predictions of several variants of BERT model encoding
    the meta information are combined to create an ensemble model. Our system achieved
    competitive results with an accuracy of 0.82 in the subtask A and 0.83 in the
    subtask B. The experimental results validate the effectiveness of our system.
