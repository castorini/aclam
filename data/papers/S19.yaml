S19-2043:
  abstract: 'This paper describes our system for SemEval-2019 Task 3: EmoContext,
    which aims to predict the emotion of the third utterance considering two preceding
    utterances in a dialogue. To address this challenge of predicting the emotion
    considering its context, we propose a Multi-View Turn-by-Turn (MVTT) model. Firstly,
    MVTT model generates vectors from each utterance using two encoders: word-level
    Bi-GRU encoder (WLE) and character-level CNN encoder (CLE). Then, MVTT grasps
    contextual information by combining the vectors and predict the emotion with the
    contextual information. We conduct experiments on the effect of vector encoding
    and vector combination. Our final MVTT model achieved 0.7634 microaveraged F1
    score.'
