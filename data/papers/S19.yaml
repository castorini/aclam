S19-2102:
  abstract: This paper presents the application of two strong baseline systems for
    toxicity detection and evaluates their performance in identifying and categorizing
    offensive language in social media. PERSPECTIVE is an API, that serves multiple
    machine learning models for the improvement of conversations online, as well as
    a toxicity detection system, trained on a wide variety of comments from platforms
    across the Internet. BERT is a recently popular language representation model,
    fine tuned per task and achieving state of the art performance in multiple NLP
    tasks. PERSPECTIVE performed better than BERT in detecting toxicity, but BERT
    was much better in categorizing the offensive type. Both baselines were ranked
    surprisingly high in the SEMEVAL-2019 OFFENSEVAL competition, PERSPECTIVE in detecting
    an offensive post (12th) and BERT in categorizing it (11th). The main contribution
    of this paper is the assessment of two strong baselines for the identification
    (PERSPECTIVE) and the categorization (BERT) of offensive language with little
    or no additional training data.
