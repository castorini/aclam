S19-2191:
  abstract: Researchers have been paying increasing attention to rumour evaluation
    due to the rapid spread of unsubstantiated rumours on social media platforms,
    including SemEval 2019 task 7. However, labelled data for learning rumour veracity
    is scarce, and labels in rumour stance data are highly disproportionate, making
    it challenging for a model to perform supervised-learning adequately. We propose
    an inference chain-based system, which fully utilizes conversation structure-based
    knowledge in the limited data and expand the training data in minority categories
    to alleviate class imbalance. Our approach obtains 12.6% improvement upon the
    baseline system for subtask A, ranks 1st among 21 systems in subtask A, and ranks
    4th among 12 systems in subtask B.
