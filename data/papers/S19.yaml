S19-2155:
  abstract: We present the SemEval-2019 Task 12 which focuses on toponym resolution
    in scientific articles. Given an article from PubMed, the task consists of detecting
    mentions of names of places, or toponyms, and mapping the mentions to their corresponding
    entries in GeoNames.org, a database of geospatial locations. We proposed three
    subtasks. In Subtask 1, we asked participants to detect all toponyms in an article.
    In Subtask 2, given toponym mentions as input, we asked participants to disambiguate
    them by linking them to entries in GeoNames. In Subtask 3, we asked participants
    to perform both the detection and the disambiguation steps for all toponyms. A
    total of 29 teams registered, and 8 teams submitted a system run. We summarize
    the corpus and the tools created for the challenge. They are freely available
    at https://competitions.codalab.org/competitions/19948. We also analyze the methods,
    the results and the errors made by the competing systems with a focus on toponym
    disambiguation.
