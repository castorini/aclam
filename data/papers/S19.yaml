S19-2207:
  abstract: "We propose a system that uses a long short-term memory with attention\
    \ mechanism (LSTM-Attention) model to complete the task. The LSTM-Attention model\
    \ uses two LSTM to extract the features of the question and answer pair. Then,\
    \ each of the features is sequentially composed using the attention mechanism,\
    \ concatenating the two vectors into one. Finally, the concatenated vector is\
    \ used as input for the MLP and the MLP\u2019s output layer uses the softmax function\
    \ to classify the provided answers into three categories. This model is capable\
    \ of extracting the features of the question and answer pair well. The results\
    \ show that the proposed system outperforms the baseline algorithm."
