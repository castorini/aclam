S19-1013:
  abstract: Multimodal semantic models that extend linguistic representations with
    additional perceptual input have proved successful in a range of natural language
    processing (NLP) tasks. Recent research has successfully used neural methods to
    automatically create visual representations for words. However, these works have
    extracted visual features from complete images, and have not examined how different
    kinds of visual information impact performance. In contrast, we construct multimodal
    models that differentiate between internal visual properties of the objects and
    their external visual context. We evaluate the models on the task of decoding
    brain activity associated with the meanings of nouns, demonstrating their advantage
    over those based on complete images.
