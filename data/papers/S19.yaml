S19-1022:
  abstract: "Human Needs categories have been used to characterize the reason why\
    \ an affective event is positive or negative. For example, \u201CI got the flu\u201D\
    \ and \u201CI got fired\u201D are both negative (undesirable) events, but getting\
    \ the flu is a Health problem while getting fired is a Financial problem. Previous\
    \ work created learning models to assign events to Human Needs categories based\
    \ on their words and contexts. In this paper, we introduce an intermediate step\
    \ that assigns words to relevant semantic concepts. We create lightly supervised\
    \ models that learn to label words with respect to 10 semantic concepts associated\
    \ with Human Needs categories, and incorporate these labels as features for event\
    \ categorization. Our results show that recognizing relevant semantic concepts\
    \ improves both the recall and precision of Human Needs categorization for events."
