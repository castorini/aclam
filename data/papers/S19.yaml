S19-2053:
  abstract: 'Detecting emotions in textual conversation is a challenging problem in
    absence of nonverbal cues typically associated with emotion, like fa- cial expression
    or voice modulations. How- ever, more and more users are using message platforms
    such as WhatsApp or Telegram. For this reason, it is important to develop systems
    capable of understanding human emotions in textual conversations. In this paper,
    we carried out different systems to analyze the emotions of textual dialogue from
    SemEval-2019 Task 3: EmoContext for English language. Our main contribution is
    the integration of emotional and sentimental features in the classification using
    the SVM algorithm.'
