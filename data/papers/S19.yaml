S19-2059:
  abstract: "With the development of the Internet, dialog systems are widely used\
    \ in online platforms to provide personalized services for their users. It is\
    \ important to understand the emotions through conversations to improve the quality\
    \ of dialog systems. To facilitate the researches on dialog emotion recognition,\
    \ the SemEval-2019 Task 3 named EmoContext is proposed. This task aims to classify\
    \ the emotions of user utterance along with two short turns of dialogues into\
    \ four categories. In this paper, we propose an attentional LSTM-CNN model to\
    \ participate in this shared task. We use a combination of convolutional neural\
    \ networks and long-short term neural networks to capture both local and long-distance\
    \ contextual information in conversations. In addition, we apply attention mechanism\
    \ to recognize and attend to important words within conversations. Besides, we\
    \ propose to use ensemble strategies by combing the variants of our model with\
    \ different pre-trained word embeddings via weighted voting. Our model achieved\
    \ 0.7542 micro-F1 score in the final test data, ranking 15\u02C6th out of 165\
    \ teams."
