S19-2105:
  abstract: 'In this paper we built several deep learning architectures to participate
    in shared task OffensEval: Identifying and categorizing Offensive language in
    Social media by semEval-2019. The dataset was annotated with three level annotation
    schemes and task was to detect between offensive and not offensive, categorization
    and target identification in offensive contents. Deep learning models with POS
    information as feature were also leveraged for classification. The three best
    models that performed best on individual sub tasks are stacking of CNN-Bi-LSTM
    with Attention, BiLSTM with POS information added with word features and Bi-LSTM
    for third task. Our models achieved a Macro F1 score of 0.7594, 0.5378 and 0.4588
    in Task(A,B,C) respectively with rank of 33rd, 54th and 52nd out of 103, 75 and
    65 submissions.The three best models that performed best on individual sub task
    are using Neural Networks.'
