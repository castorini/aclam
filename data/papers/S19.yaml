S19-2174:
  abstract: "This report describes the starting point for a simple rule based hypothesis\
    \ testing excercise on identifying hyperpartisan news items carried out by the\
    \ Harry Friberg team from Gavagai. We used manually crafted metatopics, topics\
    \ which often appear in hyperpartisan texts as rant conduits, together with tonality\
    \ analysis to identify general characteristics of hyperpartisan news items. While\
    \ the precision of the resulting effort is less than stellar\u2014 our contribution\
    \ ranked 37th of the 42 successfully submitted experiments with overly high recall\
    \ (95%) and low precision (54%)\u2014we believe we have a model which allows us\
    \ to continue exploring the underlying features of what the subgenre of hyperpartisan\
    \ news items is characterised by."
