S19-2215:
  abstract: As online customer forums and product comparison sites increase their
    societal influence, users are actively expressing their opinions and posting their
    recommendations on their fellow customers online. However, systems capable of
    recognizing suggestions still lack in stability. Suggestion Mining, a novel and
    challenging field of Natural Language Processing, is increasingly gaining attention,
    aiming to track user advice on online forums. In this paper, a carefully designed
    methodology to identify customer-to-company and customer-to-customer suggestions
    is presented. The methodology implements a rule-based classifier using heuristic,
    lexical and syntactic patterns. The approach ranked at 5th and 1st position, achieving
    an f1-score of 0.749 and 0.858 for SemEval-2019/Suggestion Mining sub-tasks A
    and B, respectively. In addition, we were able to improve performance results
    by combining the rule-based classifier with a recurrent convolutional neural network,
    that exhibits an f1-score of 0.79 for subtask A.
