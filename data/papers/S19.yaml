S19-2222:
  abstract: Suggestion mining task aims to extract tips, advice, and recommendations
    from unstructured text. The task includes many challenges, such as class imbalance,
    figurative expressions, context dependency, and long and complex sentences. This
    paper gives a detailed system description of our submission in SemEval 2019 Task
    9 Subtask A. We transfer Self-Attention Network (SAN), a successful model in machine
    reading comprehension field, into this task. Our model concentrates on modeling
    long-term dependency which is indispensable to parse long and complex sentences.
    Besides, we also adopt techniques, such as contextualized embedding, back-translation,
    and auxiliary loss, to augment the system. Our model achieves a performance of
    F1=76.3, and rank 4th among 34 participating systems. Further ablation study shows
    that the techniques used in our system are beneficial to the performance.
