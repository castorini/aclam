S19-2145:
  abstract: 'Hyperpartisan news is news that takes an extreme left-wing or right-wing
    standpoint. If one is able to reliably compute this meta information, news articles
    may be automatically tagged, this way encouraging or discouraging readers to consume
    the text. It is an open question how successfully hyperpartisan news detection
    can be automated, and the goal of this SemEval task was to shed light on the state
    of the art. We developed new resources for this purpose, including a manually
    labeled dataset with 1,273 articles, and a second dataset with 754,000 articles,
    labeled via distant supervision. The interest of the research community in our
    task exceeded all our expectations: The datasets were downloaded about 1,000 times,
    322 teams registered, of which 184 configured a virtual machine on our shared
    task cloud service TIRA, of which in turn 42 teams submitted a valid run. The
    best team achieved an accuracy of 0.822 on a balanced sample (yes : no hyperpartisan)
    drawn from the manually tagged corpus; an ensemble of the submitted systems increased
    the accuracy by 0.048.'
