    detection of hate speech against immigrants and women in Twitter (HatEval - Task
    5). We use an approach based on an Attention-based Long Short-Term Memory Recurrent
    Neural Network. In particular, we build a Bidirectional LSTM to extract information
    from the word embeddings over the sentence, then apply attention over the hidden
    states to estimate the importance of each word and finally feed this context vector
    to another LSTM model to get a representation. Then, the output obtained with
    this model is used to get the prediction of each of the sub-tasks.
