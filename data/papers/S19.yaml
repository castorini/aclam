S19-2063:
  abstract: This paper describes our approach to the sentiment analysis of Twitter
    textual conversations based on deep learning. We analyze the syntax, abbreviations,
    and informal-writing of Twitter; and perform perfect data preprocessing on the
    data to convert them to normative text. We apply a multi-step ensemble strategy
    to solve the problem of extremely unbalanced data in the training set. This is
    achieved by taking the GloVe and Elmo word vectors as input into a combination
    model with four different deep neural networks. The experimental results from
    the development dataset demonstrate that the proposed model exhibits a strong
    generalization ability. For evaluation on the best dataset, we integrated the
    results using the stacking ensemble learning approach and achieved competitive
    results. According to the final official review, the results of our model ranked
    10th out of 165 teams.
