S19-2231:
  abstract: This paper describes our submission to SemEval-2019 Task 12 on toponym
    resolution over scientific articles. We train separate NER models for toponym
    detection over text extracted from tables vs. text from the body of the paper,
    and train another auxiliary model to eliminate misdetected toponyms. For toponym
    disambiguation, we use an SVM classifier with hand-engineered features. The best
    setting achieved a strict micro-F1 score of 80.92% and overlap micro-F1 score
    of 86.88% in the toponym detection subtask, ranking 2nd out of 8 teams on F1 score.
    For toponym disambiguation and end-to-end resolution, we officially ranked 2nd
    and 3rd, respectively.
