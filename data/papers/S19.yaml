S19-2009:
  abstract: "This paper describes our system (Fermi) for Task 5 of SemEval-2019: HatEval:\
    \ Multilingual Detection of Hate Speech Against Immigrants and Women on Twitter.\
    \ We participated in the subtask A for English and ranked first in the evaluation\
    \ on the test set. We evaluate the quality of multiple sentence embeddings and\
    \ explore multiple training models to evaluate the performance of simple yet effective\
    \ embedding-ML combination algorithms. Our team - Fermi\u2019s model achieved\
    \ an accuracy of 65.00% for English language in task A. Our models, which use\
    \ pretrained Universal Encoder sentence embeddings for transforming the input\
    \ and SVM (with RBF kernel) for classification, scored first position (among 68)\
    \ in the leaderboard on the test set for Subtask A in English language. In this\
    \ paper we provide a detailed description of the approach, as well as the results\
    \ obtained in the task."
