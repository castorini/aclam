S19-2194:
  abstract: "The paper presents Columbia team\u2019s participation in the SemEval\
    \ 2019 Shared Task 7: RumourEval 2019. Detecting rumour on social networks has\
    \ been a focus of research in recent years. Previous work suffered from data sparsity,\
    \ which potentially limited the application of more sophisticated neural architecture\
    \ to this task. We mitigate this problem by proposing a multi-task learning approach\
    \ together with language model fine-tuning. Our attention-based model allows different\
    \ tasks to leverage different level of information. Our system ranked 6th overall\
    \ with an F1-score of 36.25 on stance classification and F1 of 22.44 on rumour\
    \ verification."
