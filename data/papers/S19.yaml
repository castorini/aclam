S19-2228:
  abstract: 'This article describes the system submitted by the RGCL-WLV team to the
    SemEval 2019 Task 12: Toponym resolution in scientific papers. The system detects
    toponyms using a bootstrapped machine learning (ML) approach which classifies
    names identified using gazetteers extracted from the GeoNames geographical database.
    The paper evaluates the performance of several ML classifiers, as well as how
    the gazetteers influence the accuracy of the system. Several runs were submitted.
    The highest precision achieved for one of the submissions was 89%, albeit it at
    a relatively low recall of 49%.'
