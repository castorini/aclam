S19-2082:
  abstract: 'We present a number of models used for hate speech detection for Semeval
    2019 Task-5: Hateval. We evaluate the viability of multilingual learning for this
    task. We also experiment with adversarial learning as a means of creating a multilingual
    model. Ultimately our multilingual models have had worse results than their monolignual
    counterparts. We find that the choice of word representations (word embeddings)
    is very crucial for deep learning as a simple switch between MUSE and ELMo embeddings
    has shown a 3-4% increase in accuracy. This also shows the importance of context
    when dealing with online content.'
