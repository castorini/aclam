S19-2013:
  abstract: 'This paper describes the graph transfor-mation system (GT System) for
    SemEval 2019 Task 1: Cross-lingual Semantic Parsing with Universal Conceptual
    Cognitive Annotation (UCCA)1. The input of GT System is a pair of text and its
    unannotated xml, which is a layer 0 part of UCCA form. The output of GT System
    is the corresponding full UCCA xml. Based on the idea of graph illustration and
    transformation, we perform four main tasks when building GT System. At the first
    task, we illustrate the graph form of stanford dependencies2 of input text. We
    then transform into an intermediate graph in the second task. At the third task,
    we continue to transform into ouput graph form. Finally, we create the output
    UCCA xml. The evaluation results show that our method generates good-quality UCCA
    xml and has a meaningful contribution to the semantic represetation sub-field
    in Natural Language Processing.'
