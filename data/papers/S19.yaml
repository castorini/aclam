S19-1016:
  abstract: "Knowledge graphs, which provide numerous facts in a machine-friendly\
    \ format, are incomplete. Information that we induce from such graphs \u2013 e.g.\
    \ entity embeddings, relation representations or patterns \u2013 will be affected\
    \ by the imbalance in the information captured in the graph \u2013 by biasing\
    \ representations, or causing us to miss potential patterns. To partially compensate\
    \ for this situation we describe a method for representing knowledge graphs that\
    \ capture an intensional representation of the original extensional information.\
    \ This representation is very compact, and it abstracts away from individual links,\
    \ allowing us to find better path candidates, as shown by the results of link\
    \ prediction using this information."
