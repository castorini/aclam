S19-2012:
  abstract: 'This paper describes the systems of the CUNY-PKU team in SemEval 2019
    Task 1: Cross-lingual Semantic Parsing with UCCA. We introduce a novel model by
    applying a cascaded MLP and BiLSTM model. Then, we ensemble multiple system-outputs
