S19-2173:
  abstract: "This paper describes our submission to the SemEval 2019 Hyperpartisan\
    \ News Detection task. Our system aims for a linguistics-based document classification\
    \ from a minimal set of interpretable features, while maintaining good performance.\
    \ To this goal, we follow a feature-based approach and perform several experiments\
    \ with different machine learning classifiers. Additionally, we explore feature\
    \ importances and distributions among the two classes. On the main task, our model\
    \ achieved an accuracy of 71.7%, which was improved after the task\u2019s end\
    \ to 72.9%. We also participate on the meta-learning sub-task, for classifying\
    \ documents with the binary classifications of all submitted systems as input,\
    \ achieving an accuracy of 89.9%."
