S19-2028:
  abstract: In this paper, I describe a fusion model combining contextualized and
    static word representations for approaching the EmoContext task in the SemEval
    2019 competition. The model is based on two Recurrent Neural Networks, the first
    one is fed with a state-of-the-art ELMo deep contextualized word representation
    and the second one is fed with a static Word2Vec embedding augmented with 10-dimensional
    affective word feature vector. The proposed model is compared with two baseline
    models based on a static word representation and a contextualized word representation,
    separately. My approach achieved officially 0.7278 microaveraged F1 score on the
    test dataset, ranking 47th out of 165 participants.
