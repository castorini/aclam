S19-2026:
  abstract: This work describes the system presented by the CoAStaL Natural Language
    Processing group at University of Copenhagen. The main system we present uses
    the same attention mechanism presented in (Yang et al., 2016). Our overall model
    architecture is also inspired by their hierarchical classification model and adapted
    to deal with classification in dialogue by encoding information at the turn level.
    We use different encodings for each turn to create a more expressive representation
    of dialogue context which is then fed into our classifier.We also define a custom
    preprocessing step in order to deal with language commonly used in interactions
    across many social media outlets. Our proposed system achieves a micro F1 score
    of 0.7340 on the test set and shows significant gains in performance compared
    to a system using dialogue level encoding.
