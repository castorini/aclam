S19-2095:
  abstract: 'This paper describes the system submitted to SemEval 2019 Task 5: Multilingual
    detection of hate speech against immigrants and women in Twitter (hatEval). Its
    main purpose is to conduct hate speech detection on Twitter, which mainly includes
    two specific different targets, immigrants and women. We participate in both subtask
    A and subtask B for English. In order to address this task, we develope an ensemble
