  abstract: 'This paper describes the system developed by the Centre for English Corpus
    Linguistics for the SemEval-2019 Task 3: EmoContext. It aimed at classifying the
    emotion of a user utterance in a textual conversation as happy, sad, angry or
    other. It is based on a large number of feature types, mainly unigrams and bigrams,
