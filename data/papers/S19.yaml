S19-2004:
  abstract: 'We describe our solutions for semantic frame and role induction subtasks
    of SemEval 2019 Task 2. Our approaches got the highest scores, and the solution
    for the frame induction problem officially took the first place. The main contributions
    of this paper are related to the semantic frame induction problem. We propose
    a combined approach that employs two different types of vector representations:
    dense representations from hidden layers of a masked language model, and sparse
    representations based on substitutes for the target word in the context. The first
    one better groups synonyms, the second one is better at disambiguating homonyms.
    Extending the context to include nearby sentences improves the results in both
    cases. New Hearst-like patterns for verbs are introduced that prove to be effective
    for frame induction. Finally, we propose an approach to selecting the number of
    clusters in agglomerative clustering.'
