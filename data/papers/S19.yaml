S19-2047:
  abstract: Sentiment analysis (SA) in texts is a well-studied Natural Language Processing
    task, which in nowadays gains popularity due to the explosion of social media,
    and the subsequent accumulation of huge amounts of related data. However, capturing
    emotional states and the sentiment polarity of written excerpts requires knowledge
    on the events triggering them. Towards this goal, we present a computational end-to-end
    context-aware SA methodology, which was competed in the context of the SemEval-2019
    / EmoContext task (Task 3). The proposed system is founded on the combination
    of two neural architectures, a deep recurrent neural network, structured by an
    attentive Bidirectional LSTM, and a deep dense network (DNN). The system achieved
    0.745 micro f1-score, and ranked 26/165 (top 20%) teams among the official task
    submissions.
