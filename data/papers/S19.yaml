S19-2156:
  abstract: "This paper describes DM-NLP\u2019s system for toponym resolution task\
    \ at Semeval 2019. Our system was developed for toponym detection, disambiguation\
    \ and end-to-end resolution which is a pipeline of the former two. For toponym\
    \ detection, we utilized the state-of-the-art sequence labeling model, namely,\
    \ BiLSTM-CRF model as backbone. A lot of strategies are adopted for further improvement,\
    \ such as pre-training, model ensemble, model averaging and data augment. For\
    \ toponym disambiguation, we adopted the widely used searching and ranking framework.\
    \ For ranking, we proposed several effective features for measuring the consistency\
    \ between the detected toponym and toponyms in GeoNames. Eventually, our system\
    \ achieved the best performance among all the submitted results in each sub task."
