S19-2025:
  abstract: "In this paper, we describe the participation of team \u201DCLP\u201D\
    \ in SemEval-2019 Task 3 \u201CCon- textual Emotion Detection in Text\u201D that\
    \ aims to classify emotion of user utterance in tex- tual conversation. The submitted\
    \ system is a deep learning architecture based on Hier- archical Attention Networks\
    \ (HAN) and Em- bedding from Language Model (ELMo). The core of the architecture\
    \ contains two represen- tation layers. The first one combines the out- puts of\
    \ ELMo, hand-craft features and Bidi- rectional Long Short-Term Memory with At-\
