S19-2227:
  abstract: "This paper describes our participation in SemEval-2019 shared task \u201C\
    Math Question Answering\u201D, where the aim is to create a program that could\
    \ solve the Math SAT questions automatically as accurately as possible. We went\
    \ with a dual-pronged approach, building a Sequence-to-Sequence Neural Network\
    \ pre-trained with augmented data that could answer all categories of questions\
    \ and a Tree system, which can only answer a certain type of questions. The systems\
    \ did not perform well on the entire test data given in the task, but did decently\
    \ on the questions they were actually capable of answering. The Sequence-to-Sequence\
    \ Neural Network model managed to get slightly better than our baseline of guessing\
    \ \u201CA\u201D for every question, while the Tree system additionally improved\
    \ the results."
