  abstract: Temporal Dependency Trees are a structured temporal representation that
    represents temporal relations among time expressions and events in a text as a
    dependency tree structure. Compared to traditional pair-wise temporal relation
    representations, temporal dependency trees facilitate efficient annotations, higher
    inter-annotator agreement, and efficient computations. However, annotations on
    temporal dependency trees so far have only been done by expert annotators, which
    is costly and time-consuming. In this paper, we introduce a method to crowdsource
    temporal dependency tree annotations, and show that this representation is intuitive
    and can be collected with high accuracy and agreement through crowdsourcing. We
    produce a corpus of temporal dependency trees, and present a baseline temporal
