S19-2195:
  abstract: Social media plays a crucial role as the main resource news for information
    seekers online. However, the unmoderated feature of social media platforms lead
    to the emergence and spread of untrustworthy contents which harm individuals or
    even societies. Most of the current automated approaches for automatically determining
    the veracity of a rumor are not generalizable for novel emerging topics. This
    paper describes our hybrid system comprising rules and a machine learning model
    which makes use of replied tweets to identify the veracity of the source tweet.
    The proposed system in this paper achieved 0.435 F-Macro in stance classification,
    and 0.262 F-macro and 0.801 RMSE in rumor verification tasks in Task7 of SemEval
    2019.
