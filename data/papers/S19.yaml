    \ (or not) was a rule-based black\u2013list approach, and we also experimented\
    \ with combining the training data from two different but related SemEval tasks.\
    \ Our best systems in each of the three OffensEval tasks placed in the middle\
    \ of the comparative evaluation, ranking 57th of 103 in task A, 39th of 75 in\
    \ task B, and 44th of 65 in task C."
