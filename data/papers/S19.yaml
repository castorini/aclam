  abstract: 'The objective of this paper is to provide a description for a classification
    system built for SemEval-2019 Task 6: OffensEval. This system classifies a tweet
    as either offensive or not offensive (Sub-task A) and further classifies offensive
    tweets into categories (Sub-tasks B - C). The system consists of two phases; a
