S19-2029:
  abstract: This paper describes our proposed system & experiments performed to detect
    contextual emotion in texts for SemEval 2019 Task 3. We exploit sentiment information,
    syntactic patterns & semantic relatedness to capture diverse aspects of the text.
    Word level embeddings such as Glove, FastText, Emoji along with sentence level
    embeddings like Skip-Thought, DeepMoji & Unsupervised Sentiment Neuron were used
    as input features to our architecture. We democratize the learning using ensembling
    of models with different parameters to produce the final output. This paper discusses
    comparative analysis of the significance of these embeddings and our approach
    for the task.
