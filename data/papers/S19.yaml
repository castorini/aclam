S19-2217:
  abstract: This paper describes the work on mining the suggestions from online reviews
    and forums. Opinion mining detects whether the comments are positive, negative
    or neutral, while suggestion mining explores the review content for the possible
    tips or advice. The system developed by SSN-SPARKS team in SemEval-2019 for task
    9 (suggestion mining) uses a rule-based approach for feature selection, SMOTE
    technique for data augmentation and deep learning technique (Convolutional Neural
    Network) for classification. We have compared the results with Random Forest classifier
    (RF) and MultiLayer Perceptron (MLP) model. Results show that the CNN model performs
    better than other models for both the subtasks.
