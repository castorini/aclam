S19-2122:
  abstract: 'In this paper we present our approach and the system description for
    Sub Task A and Sub Task B of SemEval 2019 Task 6: Identifying and Categorizing
    Offensive Language in Social Media. Sub Task A involves identifying if a given
    tweet is offensive and Sub Task B involves detecting if an offensive tweet is
    targeted towards someone (group or an individual). Our models for Sub Task A is
    based on an ensemble of Convolutional Neural Network and Bidirectional LSTM, whereas
    for Sub Task B, we rely on a set of heuristics derived from the training data.
    We provide detailed analysis of the results obtained using the trained models.
    Our team ranked 5th out of 103 participants in Sub Task A, achieving a macro F1
    score of 0.807, and ranked 8th out of 75 participants achieving a macro F1 of
    0.695.'
