S19-2157:
  abstract: 'In the effort to tackle the challenge of Hyperpartisan News Detection,
    i.e., the task of deciding whether a news article is biased towards one party,
    faction, cause, or person, we experimented with two systems: i) a standard supervised
    learning approach using superficial text and bag-of-words features from the article
    title and body, and ii) a deep learning system comprising a four-layer convolutional
    neural network and max-pooling layers after the embedding layer, feeding the consolidated
    features to a bi-directional recurrent neural network. We achieved an F-score
    of 0.712 with our best approach, which corresponds to the mid-range of performance
    levels in the leaderboard.'
