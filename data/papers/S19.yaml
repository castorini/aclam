S19-2040:
  abstract: 'This paper describes our approach to solve Semeval task 3: EmoContext;
    where, given a textual dialogue i.e. a user utterance along with two turns of
    context, we have to classify the emotion associated with the utterance as one
    of the following emotion classes: Happy, Sad, Angry or Others. To solve this problem,
    we experiment with different deep learning models ranging from simple bidirectional
    LSTM (Long and short term memory) model to comparatively complex attention model.
    We also experiment with word embedding conceptnet along with word embedding generated
    from bi-directional LSTM taking input characters. We fine-tune different parameters
    and hyper-parameters associated with each of our models and report the value of
    evaluating measure i.e. micro precision along with class wise precision, recall
    and F1-score of each system. We report the bidirectional LSTM model, along with
    the input word embedding as the concatenation of word embedding generated from
    bidirectional LSTM for word characters and conceptnet embedding, as the best performing
    model with a highest micro-F1 score of 0.7261. We also report class wise precision,
    recall, and f1-score of best performing model along with other models that we
    have experimented with.'
