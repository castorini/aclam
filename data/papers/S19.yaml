S19-2069:
  abstract: 'Hate speech occurs more often than ever and polarizes society. To help
    counter this polarization, SemEval 2019 organizes a shared task called the Multilingual
    Detection of Hate. The first task (A) is to decide whether a given tweet contains
    hate against immigrants or women, in a multilingual perspective, for English and
    Spanish. In the second task (B), the system is also asked to classify the following
    sub-tasks: hateful tweets as aggressive or not aggressive, and to identify the
    target harassed as individual or generic. We evaluate multiple models, and finally
    combine them in an ensemble setting. This ensemble setting is built of five and
    three submodels for the English and Spanish task respectively. In the current
    setup it shows that using a bigger ensemble for English tweets performs mediocre,
    while a slightly smaller ensemble does work well for detecting hate speech in
    Spanish tweets. Our results on the test set for English show 0.378 macro F1 on
    task A and 0.553 macro F1 on task B. For Spanish the results are significantly
    higher, 0.701 macro F1 on task A and 0.734 macro F1 for task B.'
