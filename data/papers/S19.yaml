S19-2130:
  abstract: Offensive language identification (OLI) in user generated text is automatic
    detection of any profanity, insult, obscenity, racism or vulgarity that degrades
    an individual or a group. It is helpful for hate speech detection, flame detection
    and cyber bullying. Due to immense growth of accessibility to social media, OLI
    helps to avoid abuse and hurts. In this paper, we present deep and traditional
    machine learning approaches for OLI. In deep learning approach, we have used bi-directional
    LSTM with different attention mechanisms to build the models and in traditional
    machine learning, TF-IDF weighting schemes with classifiers namely Multinomial
    Naive Bayes and Support Vector Machines with Stochastic Gradient Descent optimizer
    are used for model building. The approaches are evaluated on the OffensEval@SemEval2019
    dataset and our team SSN_NLP submitted runs for three tasks of OffensEval shared
    task. The best runs of SSN_NLP obtained the F1 scores as 0.53, 0.48, 0.3 and the
    accuracies as 0.63, 0.84 and 0.42 for the tasks A, B and C respectively. Our approaches
    improved the base line F1 scores by 12%, 26% and 14% for Task A, B and C respectively.
