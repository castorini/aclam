S19-1009:
  abstract: Chatbots (i.e., bots) are becoming widely used in multiple domains, along
    with supporting bot programming platforms. These platforms are equipped with novel
    testing tools aimed at improving the quality of individual chatbots. Doing so
    requires an understanding of what sort of bots are being built (captured by their
    underlying conversation graphs) and how well they perform (derived through analysis
    of conversation logs). In this paper, we propose a new model, Bot2Vec, that embeds
    bots to a compact representation based on their structure and usage logs. Then,
    we utilize Bot2Vec representations to improve the quality of two bot analysis
    tasks. Using conversation data and graphs of over than 90 bots, we show that Bot2Vec
    representations improve detection performance by more than 16% for both tasks.
