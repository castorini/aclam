S19-2177:
  abstract: 'In this paper we describe our participation in the SemEval 2019 shared
    task on hyperpartisan news detection. We present the system that we submitted
    for final evaluation and the three approaches that we used: sentiment, bias-laden
    words and filtered n-gram features. Our submitted model is a Linear SVM that solely
    relies on the negative sentiment of a document. We achieved an accuracy of 0.621
    and a f1 score of 0.694 in the competition, revealing the predictive power of
    negative sentiment for this task. There was no major improvement by adding or
    substituting the features of the other two approaches that we tried.'
