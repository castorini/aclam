S19-2204:
  abstract: "We describe our system for SemEval-2019, Task 8 on \u201CFact-Checking\
    \ in Community Question Answering Forums (cQA)\u201D. cQA forums are very prevalent\
    \ nowadays, as they provide an effective means for communities to share knowledge.\
    \ Unfortunately, this shared information is not always factual and fact-verified.\
    \ In this task, we aim to identify factual questions posted on cQA and verify\
    \ the veracity of answers to these questions. Our approach relies on data augmentation\
    \ and aggregates cues from several dimensions such as semantics, linguistics,\
    \ syntax, writing style and evidence obtained from trusted external sources. In\
    \ subtask A, our submission is ranked 3rd, with an accuracy of 83.14%. Our current\
    \ best solution stands 1st on the leaderboard with 88% accuracy. In subtask B,\
    \ our present solution is ranked 2nd, with 58.33% MAP score."
