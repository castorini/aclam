S19-2118:
  abstract: "This paper describes our system submissions as part of our participation\
    \ (team name: JU_ETCE_17_21) in the SemEval 2019 shared task 6: \u201COffensEval:\
    \ Identifying and Catego- rizing Offensive Language in Social Media\u201D. We\
    \ participated in all the three sub-tasks: i) Sub-task A: offensive language identification,\
    \ ii) Sub-task B: automatic categorization of of- fense types, and iii) Sub-task\
    \ C: offense target identification. We employed machine learn- ing as well as\
    \ deep learning approaches for the sub-tasks. We employed Convolutional Neural\
    \ Network (CNN) and Recursive Neu- ral Network (RNN) Long Short-Term Memory (LSTM)\
    \ with pre-trained word embeddings. We used both word2vec and Glove pre-trained\
    \ word embeddings. We obtained the best F1- score using CNN based model for sub-task\
    \ A, LSTM based model for sub-task B and Lo- gistic Regression based model for\
    \ sub-task C. Our best submissions achieved 0.7844, 0.5459 and 0.48 F1-scores\
    \ for sub-task A, sub-task B and sub-task C respectively."
