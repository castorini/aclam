S19-2209:
  abstract: Suggestion Mining is the task of classifying sentences into suggestions
    or non-suggestions. SemEval-2019 Task 9 sets the task to mine suggestions from
    online texts. For each of the two subtasks, the classification has to be applied
    on a different domain. Subtask A addresses the domain of posts in suggestion online
    forums and comes with a set of training examples, that is used for supervised
    training. A combination of LSTM and CNN networks is constructed to create a model
    which uses BERT word embeddings as input features. For subtask B, the domain of
    hotel reviews is regarded. In contrast to subtask A, no labeled data for supervised
    training is provided, so that additional unlabeled data is taken to apply a cross-domain
    classification. This is done by using adversarial training of the three model
    parts label classifier, domain classifier and the shared feature representation.
    For subtask A, the developed model archives a F1-score of 0.7273, which is in
    the top ten of the leader board. The F1-score for subtask B is 0.8187 and is ranked
    in the top five of the submissions for that task.
