S19-2127:
  abstract: This paper presents our submission for the SemEval shared task 6, sub-task
    A on the identification of offensive language. Our proposed model, C-BiGRU, combines
    a Convolutional Neural Network (CNN) with a bidirectional Recurrent Neural Network
    (RNN). We utilize word2vec to capture the semantic similarities between words.
    This composition allows us to extract long term dependencies in tweets and distinguish
    between offensive and non-offensive tweets. In addition, we evaluate our approach
    on a different dataset and show that our model is capable of detecting online
    aggressiveness in both English and German tweets. Our model achieved a macro F1-score
    of 79.40% on the SemEval dataset.
