S19-2036:
  abstract: This paper describes our transfer learning-based approach to contextual
    emotion detection as part of SemEval-2019 Task 3. We experiment with transfer
    learning using pre-trained language models (ULMFiT, OpenAI GPT, and BERT) and
    fine-tune them on this task. We also train a deep learning model from scratch
    using pre-trained word embeddings and BiLSTM architecture with attention mechanism.
    The ensembled model achieves competitive result, ranking ninth out of 165 teams.
    The result reveals that ULMFiT performs best due to its superior fine-tuning techniques.
