W19-2908:
  abstract: "This paper presents the first results of a multidisciplinary project,\
    \ the \u201CEvolex\u201D project, gathering researchers in Psycholinguistics,\
    \ Neuropsychology, Computer Science, Natural Language Processing and Linguistics.\
    \ The Evolex project aims at proposing a new data-based inductive method for automatically\
    \ characterising the relation between pairs of french words collected in psycholinguistics\
    \ experiments on lexical access. This method takes advantage of several complementary\
    \ computational measures of semantic similarity. We show that some measures are\
    \ more correlated than others with the frequency of lexical associations, and\
    \ that they also differ in the way they capture different semantic relations.\
    \ This allows us to consider building a multidimensional lexical similarity to\
    \ automate the classification of lexical associations."
