W19-2801:
  abstract: "In many NLP applications like search and information extraction for named\
    \ entities, it is necessary to find all the mentions of a named entity, some of\
    \ which appear as pronouns (she, his, etc.) or nominals (the professor, the German\
    \ chancellor, etc.). It is therefore important that coreference resolution systems\
    \ are able to link these different types of mentions to the correct entity name.\
    \ We evaluate state-of-the-art coreference resolution systems for the task of\
    \ resolving all mentions to named entities. Our analysis reveals that standard\
    \ coreference metrics do not reflect adequately the requirements in this task:\
    \ they do not penalize systems for not identifying any mentions by name to an\
    \ entity and they reward systems even if systems find correctly mentions to the\
    \ same entity but fail to link these to a proper name (she\u2013the student\u2013\
    no name). We introduce new metrics for evaluating named entity coreference that\
    \ address these discrepancies and show that for the comparisons of competitive\
    \ systems, standard coreference evaluations could give misleading results for\
    \ this task. We are, however, able to confirm that the state-of-the art system\
    \ according to traditional evaluations also performs vastly better than other\
    \ systems on the named entity coreference task."
