W19-8629:
  abstract: Neural Machine Translation (NMT) models tend to achieve the best performances
    when larger sets of parallel sentences are provided for training. For this reason,
    augmenting the training set with artificially-generated sentence pair can boost
    the performance. Nonetheless, the performance can also be improved with a small
    number of sentences if they are in the same domain as the test set. Accordingly,
    we want to explore the use of artificially-generated sentence along with data-selection
    algorithms to improve NMT models trained solely with authentic data. In this work,
    we show how artificially-generated sentences can be more beneficial than authentic
    pairs and what are their advantages when used in combination with data-selection
    algorithms.
