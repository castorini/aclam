W19-5112:
  abstract: "In this paper we argue that Frame Semantics (Fillmore, 1982) provides\
    \ a good framework for semantic modelling of adjective-noun collocations. More\
    \ specifically, the notion of a frame is rich enough to account for nouns from\
    \ different semantic classes and to model semantic relations that hold between\
    \ an adjective and a noun in terms of Frame Elements. We have substantiated these\
    \ findings by considering a sample of adjective-noun collocations from German\
    \ such as \u201Cenger Freund\u201D \u2018close friend\u2019 and \u201Cstarker\
    \ Regen\u201D \u2018heavy rain\u2019. The data sample is taken from different\
    \ semantic fields identified in the German wordnet GermaNet (Hamp and Feldweg,\
    \ 1997; Henrich and Hinrichs, 2010). The study is based on the electronic dictionary\
    \ DWDS (Klein and Geyken, 2010) and uses the collocation extraction tool Wortprofil\
    \ (Geyken et al., 2009). The FrameNet modelling is based on the online resource\
    \ available at http://framenet.icsi.berkeley.edu. Since FrameNets are available\
    \ for a range of typologically different languages, it is feasible to extend the\
    \ current case study to other languages."
