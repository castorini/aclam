W19-5026:
  abstract: 'A major obstacle to the development of Natural Language Processing (NLP)
    methods in the biomedical domain is data accessibility. This problem can be addressed
    by generating medical data artificially. Most previous studies have focused on
    the generation of short clinical text, and evaluation of the data utility has
    been limited. We propose a generic methodology to guide the generation of clinical
    text with key phrases. We use the artificial data as additional training data
    in two key biomedical NLP tasks: text classification and temporal relation extraction.
    We show that artificially generated training data used in conjunction with real
    training data can lead to performance boosts for data-greedy neural network algorithms.
    We also demonstrate the usefulness of the generated data for NLP setups where
    it fully replaces real training data.'
