W19-1309:
  abstract: "Research in sarcasm detection spans almost a decade. However a particular\
    \ form of sarcasm remains unexplored: sarcasm expressed through numbers, which\
    \ we estimate, forms about 11% of the sarcastic tweets in our dataset. The sentence\
    \ \u2018Love waking up at 3 am\u2019 is sarcastic because of the number. In this\
    \ paper, we focus on detecting sarcasm in tweets arising out of numbers. Initially,\
    \ to get an insight into the problem, we implement a rule-based and a statistical\
    \ machine learning-based (ML) classifier. The rule-based classifier conveys the\
    \ crux of the numerical sarcasm problem, namely, incongruity arising out of numbers.\
    \ The statistical ML classifier uncovers the indicators i.e., features of such\
    \ sarcasm. The actual system in place, however, are two deep learning (DL) models,\
    \ CNN and attention network that obtains an F-score of 0.93 and 0.91 on our dataset\
    \ of tweets containing numbers. To the best of our knowledge, this is the first\
    \ line of research investigating the phenomenon of sarcasm arising out of numbers,\
    \ culminating in a detector thereof."
