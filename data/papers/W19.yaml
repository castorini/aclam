W19-3511:
  abstract: Social media platforms like Twitter and Instagram face a surge in cyberbullying
    phenomena against young users and need to develop scalable computational methods
    to limit the negative consequences of this kind of abuse. Despite the number of
    approaches recently proposed in the Natural Language Processing (NLP) research
    area for detecting different forms of abusive language, the issue of identifying
    cyberbullying phenomena at scale is still an unsolved problem. This is because
    of the need to couple abusive language detection on textual message with network
    analysis, so that repeated attacks against the same person can be identified.
    In this paper, we present a system to monitor cyberbullying phenomena by combining
    message classification and social network analysis. We evaluate the classification
    module on a data set built on Instagram messages, and we describe the cyberbullying
    monitoring user interface.
