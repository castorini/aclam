W19-1503:
  abstract: 'We propose structured encoding as a novel approach to learning representations
    for relations and events in neural structured prediction. Our approach explicitly
    leverages the structure of available relation and event metadata to generate these
    representations, which are parameterized by both the attribute structure of the
    metadata as well as the learned representation of the arguments of the relations
    and events. We consider affine, biaffine, and recurrent operators for building
    hierarchical representations and modelling underlying features. We apply our approach
    to the second-order structured prediction task studied in the 2016/2017 Belief
    and Sentiment analysis evaluations (BeSt): given a document and its entities,
    relations, and events (including metadata and mentions), determine the sentiment
    of each entity towards every relation and event in the document. Without task-specific
    knowledge sources or domain engineering, we significantly improve over systems
    and baselines that neglect the available metadata or its hierarchical structure.
    We observe across-the-board improvements on the BeSt 2016/2017 sentiment analysis
    task of at least 2.3 (absolute) and 10.6% (relative) F-measure over the previous
    state-of-the-art.'
