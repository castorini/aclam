    Fine-Grained Dialect Identification task. The proposed solution utilized a set
    of classifiers that we trained on character and word features. These classifiers
    are: Support Vector Machines (SVM), Bernoulli Naive Bayes (BNB), Multinomial Naive
    Bayes (MNB), Logistic Regression (LR), Stochastic Gradient Descent (SGD), Passive
