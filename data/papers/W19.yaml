W19-5312:
  abstract: "We describe here the experiments we did for the the news translation\
    \ shared task of WMT 2019. We focused on the new German-to-French language direction,\
    \ and mostly used current standard approaches to develop a Neural Machine Translation\
    \ system. We make use of the Tensor2Tensor implementation of the Transformer model.\
    \ After carefully cleaning the data and noting the importance of the good use\
    \ of recent monolingual data for the task, we obtain our final result by combining\
    \ the output of a diverse set of trained models through the use of their \u201C\
    checkpoint agreement\u201D."
