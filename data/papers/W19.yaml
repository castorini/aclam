W19-4731:
  abstract: "In this study, we propose to focus on understanding the evolution of\
    \ a specific scientific concept\u2014that of Circular Economy (CE)\u2014by analysing\
    \ how the language used in academic discussions has changed semantically. It is\
    \ worth noting that the meaning and central theme of this concept has remained\
    \ the same; however, we hypothesise that it has undergone semantic change by way\
    \ of additional layers being added to the concept. We have shown that semantic\
    \ change in language is a reflection of shifts in scientific ideas, which in turn\
    \ help explain the evolution of a concept. Focusing on the CE concept, our analysis\
    \ demonstrated that the change over time in the language used in academic discussions\
    \ of CE is indicative of the way in which the concept evolved and expanded."
