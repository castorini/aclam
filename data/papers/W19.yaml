W19-5302:
  abstract: "This paper presents the results of the WMT19 Metrics Shared Task. Participants\
    \ were asked to score the outputs of the translations systems competing in the\
    \ WMT19 News Translation Task with automatic metrics. 13 research groups submitted\
    \ 24 metrics, 10 of which are reference-less \u201Cmetrics\u201D and constitute\
    \ submissions to the joint task with WMT19 Quality Estimation Task, \u201CQE as\
    \ a Metric\u201D. In addition, we computed 11 baseline metrics, with 8 commonly\
    \ applied baselines (BLEU, SentBLEU, NIST, WER, PER, TER, CDER, and chrF) and\
    \ 3 reimplementations (chrF+, sacreBLEU-BLEU, and sacreBLEU-chrF). Metrics were\
    \ evaluated on the system level, how well a given metric correlates with the WMT19\
    \ official manual ranking, and segment level, how well the metric correlates with\
    \ human judgements of segment quality. This year, we use direct assessment (DA)\
    \ as our only form of manual evaluation."
