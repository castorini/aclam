W19-8634:
  abstract: "A lexical simplification (LS) system substitutes difficult words in a\
    \ text with simpler ones to make it easier for the user to understand. In the\
    \ typical LS pipeline, the Substitution Ranking step determines the best substitution\
    \ out of a set of candidates. Most current systems do not consider the user\u2019\
    s vocabulary proficiency, and always aim for the simplest candidate. This approach\
    \ may overlook less-simple candidates that the user can understand, and that are\
    \ semantically closer to the original word. We propose a personalized approach\
    \ for Substitution Ranking to identify the candidate that is the closest synonym\
    \ and is non-complex for the user. In experiments on learners of English at different\
    \ proficiency levels, we show that this approach enhances the semantic faithfulness\
    \ of the output, at the cost of a relatively small increase in the number of complex\
    \ words."
