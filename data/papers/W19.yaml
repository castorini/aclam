W19-3512:
  abstract: "Hate speech and abusive language have become a common phenomenon on Arabic\
    \ social media. Automatic hate speech and abusive detection systems can facilitate\
    \ the prohibition of toxic textual contents. The complexity, informality and ambiguity\
    \ of the Arabic dialects hindered the provision of the needed resources for Arabic\
    \ abusive/hate speech detection research. In this paper, we introduce the first\
    \ publicly-available Levantine Hate Speech and Abusive (L-HSAB) Twitter dataset\
    \ with the objective to be a benchmark dataset for automatic detection of online\
    \ Levantine toxic contents. We, further, provide a detailed review of the data\
    \ collection steps and how we design the annotation guidelines such that a reliable\
    \ dataset annotation is guaranteed. This has been later emphasized through the\
    \ comprehensive evaluation of the annotations as the annotation agreement metrics\
    \ of Cohen\u2019s Kappa (k) and Krippendorff\u2019s alpha (\u03B1) indicated the\
    \ consistency of the annotations."
