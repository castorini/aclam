W19-8637:
  abstract: We present a creative poem generator for the morphologically rich Finnish
    language. Our method falls into the master-apprentice paradigm, where a computationally
    creative genetic algorithm teaches a BRNN model to generate poetry. We model several
    parts of poetic aesthetics in the fitness function of the genetic algorithm, such
    as sonic features, semantic coherence, imagery and metaphor. Furthermore, we justify
    the creativity of our method based on the FACE theory on computational creativity
    and take additional care in evaluating our system by automatic metrics for concepts
    together with human evaluation for aesthetics, framing and expressions.
