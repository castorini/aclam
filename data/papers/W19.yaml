  abstract: "Author profiling is the identification of an author\u2019s gender, age,\
    \ and language from his/her texts. With the increasing trend of using Twitter\
    \ as a means to express thought, profiling the gender of an author from his/her\
    \ tweets has become a challenge. Although several datasets in different languages\
    \ have been released on this problem, there is still a need for multilingualism.\
    \ In this work, we propose a dataset of tweets of Turkish Twitter users which\
    \ are labeled with their gender information. The dataset has 3368 users in training\
    \ set and 1924 users in test set where each user has 100 tweets. The dataset is\
