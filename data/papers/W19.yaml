W19-4301:
  abstract: "We present Deep Generalized Canonical Correlation Analysis (DGCCA) \u2013\
    \ a method for learning nonlinear transformations of arbitrarily many views of\
    \ data, such that the resulting transformations are maximally informative of each\
    \ other. While methods for nonlinear two view representation learning (Deep CCA,\
    \ (Andrew et al., 2013)) and linear many-view representation learning (Generalized\
    \ CCA (Horst, 1961)) exist, DGCCA combines the flexibility of nonlinear (deep)\
    \ representation learning with the statistical power of incorporating information\
    \ from many sources, or views. We present the DGCCA formulation as well as an\
    \ efficient stochastic optimization algorithm for solving it. We learn and evaluate\
    \ DGCCA representations for three downstream tasks: phonetic transcription from\
    \ acoustic & articulatory measurements, recommending hashtags and recommending\
    \ friends on a dataset of Twitter users."
