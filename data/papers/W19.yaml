W19-8715:
  abstract: Neural machine translation (NMT) was shown to produce more fluent output
    than phrase-based statistical (PBMT) and rule-based machine translation (RBMT).
    However, improved fluency makes it more difficult for post editors to identify
    and correct adequacy errors, because unlike RBMT and SMT, in NMT adequacy errors
    are frequently not anticipated by fluency errors. Omissions and additions of content
    in otherwise flawlessly fluent NMT output are the most prominent types of such
    adequacy errors, which can only be detected with reference to source texts. This
    contribution explores the degree of semantic similarity between source texts,
    NMT output and post edited output. In this way, computational semantic similarity
    scores (cosine similarity) are related to human quality judgments. The analyses
    are based on publicly available NMT post editing data annotated for errors in
    three language pairs (EN-DE, EN-LV, EN-HR) with the Multidimensional Quality Metrics
    (MQM). Methodologically, this contribution tests whether cross-language aligned
    word embeddings as the sole source of semantic information mirror human error
    annotation.
