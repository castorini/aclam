W19-5934:
  abstract: Pitch has long been held as an important signalling channel when planning
    and deploying speech in conversation, and myriad studies have been undertaken
    to determine the extent to which it actually plays this role. Unfortunately, these
    studies have required considerable human investment in data preparation and analysis,
    and have therefore often been limited to a handful of specific conversational
    contexts. The current article proposes a framework which addresses these limitations,
    by enabling a scalable, quantitative characterization of the role of pitch throughout
    an entire conversation, requiring only the raw signal and speech activity references.
    The framework is evaluated on the Switchboard dialogue corpus. Experiments indicate
    that pitch trajectories of both parties are predictive of their incipient speech
    activity; that pitch should be expressed on a logarithmic scale and Z-normalized,
    as well as accompanied by a binary voicing variable; and that only the most recent
    400 ms of the pitch trajectory are useful in incipient speech activity prediction.
