W19-8619:
  abstract: 'Data-to-text generation aims to generate descriptions given a structured
    input data (i.e., a table with multiple records). Existing neural methods for
    encoding input data can be divided into two categories: a) pooling based encoders
    which ignore dependencies between input records or b) recurrent encoders which
    model only sequential dependencies between input records. In our investigation,
    although the recurrent encoder generally outperforms the pooling based encoder
    by learning the sequential dependencies, it is sensitive to the order of the input
    records (i.e., performance decreases when injecting the random shuffling noise
    over input data). To overcome this problem, we propose to adopt the self-attention
    mechanism to learn dependencies between arbitrary input records. Experimental
    results show the proposed method achieves comparable results and remains stable
    under random shuffling over input data.'
