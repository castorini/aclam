W19-3221:
  abstract: This paper describes the models used by our team in SMM4H 2019 shared
    task. We submitted results for subtasks 1 and 2. For task 1 which aims to detect
    tweets with Adverse Drug Reaction (ADR) mentions we used ELMo embeddings which
    is a deep contextualized word representation able to capture both syntactic and
    semantic characteristics. For task 2, which focuses on extraction of ADR mentions,
    first the same architecture as task 1 was used to identify whether or not a tweet
    contains ADR. Then, for tweets positively classified as mentioning ADR, the relevant
    text span was identified by similarity matching with 3 different lexicon sets.
