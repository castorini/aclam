W19-3636:
  abstract: Polysemous Language in Child Directed Speech Learning the meaning of words
    is one of the fundamental building blocks of verbal communication. Models of child
    language acquisition have generally made the simplifying assumption that each
    word appears in child-directed speech with a single meaning. To understand naturalistic
    word learning during childhood, it is essential to know whether children hear
    input that is in fact constrained to single meaning per word, or whether the environment
    naturally contains multiple senses.In this study, we use a topic modeling approach
    to automatically induce word senses from child-directed speech. Our results confirm
    the plausibility of our automated analysis approach and reveal an increasing rate
    of using multiple senses in child-directed speech, starting with corpora from
    children as early as the first year of life.
