W19-5347:
  abstract: 'In this paper we present the University of Helsinki submissions to the
    WMT 2019 shared news translation task in three language pairs: English-German,
    English-Finnish and Finnish-English. This year we focused first on cleaning and
    filtering the training data using multiple data-filtering approaches, resulting
    in much smaller and cleaner training sets. For English-German we trained both
    sentence-level transformer models as well as compared different document-level
    translation approaches. For Finnish-English and English-Finnish we focused on
    different segmentation approaches and we also included a rule-based system for
    English-Finnish.'
