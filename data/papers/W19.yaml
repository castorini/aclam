W19-8659:
  abstract: "Statistical generators increasingly dominate the research in NLG. However,\
    \ grammar-based generators that are grounded in a solid linguistic framework remain\
    \ very competitive, especially for generation from deep knowledge structures.\
    \ Furthermore, if built modularly, they can be ported to other genres and languages\
    \ with a limited amount of work, without the need of the annotation of a considerable\
    \ amount of training data. One of these generators is FORGe, which is based on\
    \ the Meaning-Text Model. In the recent WebNLG challenge (the first comprehensive\
    \ task addressing the mapping of RDF triples to text) FORGe ranked first with\
    \ respect to the overall quality in human evaluation. We extend the coverage of\
    \ FORGE\u2019s open source grammatical and lexical resources for English, so as\
    \ to further improve the English texts, and port them to Spanish, to achieve a\
    \ comparable quality. This confirms that, as already observed in the case of SimpleNLG,\
    \ a robust universal grammar-driven framework and a systematic organization of\
    \ the linguistic resources can be an adequate choice for NLG applications."
