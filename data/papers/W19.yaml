W19-3411:
  abstract: Interesting stories often are built around interesting characters. Finding
    and detailing what makes an interesting character is a real challenge, but certainly
    a significant cue is the character personality traits. Our exploratory work tests
    the adaptability of the current personality traits theories to literal characters,
    focusing on the analysis of utterances in theatre scripts. And, at the opposite,
    we try to find significant traits for interesting characters. The preliminary
    results demonstrate that our approach is reasonable. Using machine learning for
    gaining insight into the personality traits of fictional characters can make sense.
