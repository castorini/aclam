W19-6102:
  abstract: "Standard approaches to treebanking traditionally employ a waterfall model\
    \ (Sommerville, 2010), where annotation guidelines guide the annotation process\
    \ and insights from the annotation process in turn lead to subsequent changes\
    \ in the annotation guidelines. This process remains a very expensive step in\
    \ creating linguistic resources for a target language, necessitates both linguistic\
    \ expertise and manual effort to develop the annotations and is subject to inconsistencies\
    \ in the annotation due to human errors. In this paper, we propose an alternative\
    \ approach to treebanking\u2014one that requires writing grammars. This approach\
    \ is motivated specifically in the context of Universal Dependencies, an effort\
    \ to develop uniform and cross-lingually consistent treebanks across multiple\
    \ languages. We show here that a bootstrapping approach to treebanking via interlingual\
    \ grammars is plausible and useful in a process where grammar engineering and\
    \ treebanking are jointly pursued when creating resources for the target language.\
    \ We demonstrate the usefulness of synthetic treebanks in the task of delexicalized\
    \ parsing. Our experiments reveal that simple models for treebank generation are\
    \ cheaper than human annotated treebanks, especially in the lower ends of the\
    \ learning curves for delexicalized parsing, which is relevant in particular in\
    \ the context of low-resource languages."
