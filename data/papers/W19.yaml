W19-2403:
  abstract: "Early proposals for the deep understanding of natural language text advocated\
    \ an approach of \u201Cinterpretation as abduction,\u201D where the meaning of\
    \ a text was derived as an explanation that logically entailed the input words,\
    \ given a knowledge base of lexical and commonsense axioms. While most subsequent\
    \ NLP research has instead pursued statistical and data-driven methods, the approach\
    \ of interpretation as abduction has seen steady advancements in both theory and\
    \ software implementations. In this paper, we summarize advances in deriving the\
    \ logical form of the text, encoding commonsense knowledge, and technologies for\
    \ scalable abductive reasoning. We then explore the application of these advancements\
    \ to the deep understanding of a paragraph of news text, where the subtle meaning\
    \ of words and phrases are resolved by backward chaining on a knowledge base of\
    \ 80 hand-authored axioms."
