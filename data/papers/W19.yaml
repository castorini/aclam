  abstract: We propose Word Embedding Networks, a novel method that is able to learn
    word embeddings of individual data slices while simultaneously aligning and ordering
    them without feeding temporal information a priori to the model. This gives us
    the opportunity to analyse the dynamics in word embeddings on a large scale in
    a purely data-driven manner. In experiments on two different newspaper corpora,
    the New York Times (English) and die Zeit (German), we were able to show that
    time actually determines the dynamics of semantic change. However, there is by
    no means a uniform evolution, but instead times of faster and times of slower
    change.
