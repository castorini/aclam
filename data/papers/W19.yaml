W19-2805:
  abstract: In the present paper, we deal with incongruences in English-German multilingual
    coreference annotation and present automated methods to discover them. More specifically,
    we automatically detect full coreference chains in parallel texts and analyse
    discrepancies in their annotations. In doing so, we wish to find out whether the
    discrepancies rather derive from language typological constraints, from the translation
    or the actual annotation process. The results of our study contribute to the referential
    analysis of similarities and differences across languages and support evaluation
    of cross-lingual coreference annotation. They are also useful for cross-lingual
    coreference resolution systems and contrastive linguistic studies.
