W19-1906:
  abstract: "While much data within a patient\u2019s electronic health record (EHR)\
    \ is coded, crucial information concerning the patient\u2019s care and management\
    \ remain buried in unstructured clinical notes, making it difficult and time-consuming\
    \ for physicians to review during their usual clinical workflow. In this paper,\
    \ we present our clinical note processing pipeline, which extends beyond basic\
    \ medical natural language processing (NLP) with concept recognition and relation\
    \ detection to also include components specific to EHR data, such as structured\
    \ data associated with the encounter, sentence-level clinical aspects, and structures\
    \ of the clinical notes. We report on the use of this pipeline in a disease-specific\
    \ extractive text summarization task on clinical notes, focusing primarily on\
    \ progress notes by physicians and nurse practitioners. We show how the addition\
    \ of EHR-specific components to the pipeline resulted in an improvement in our\
    \ overall system performance and discuss the potential impact of EHR-specific\
    \ components on other higher-level clinical NLP tasks."
