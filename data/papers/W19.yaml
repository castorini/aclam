W19-3105:
  abstract: In finite-state language processing pipelines, a lexicon is often a key
    component. It needs to be comprehensive to ensure accuracy, reducing out-of-vocabulary
    misses. However, in memory-constrained environments (e.g., mobile phones), the
    size of the component automata must be kept small. Indeed, a delicate balance
    between comprehensiveness, speed, and memory must be struck to conform to device
    requirements while providing a good user experience.In this paper, we describe
    a compression scheme for lexicons when represented as finite-state transducers.
    We efficiently encode the graph of the transducer while storing transition labels
    separately. The graph encoding scheme is based on the LOUDS (Level Order Unary
    Degree Sequence) tree representation, which has constant time tree traversal for
    queries while being information-theoretically optimal in space. We find that our
    encoding is near the theoretical lower bound for such graphs and substantially
    outperforms more traditional representations in space while remaining competitive
    in latency benchmarks.
