W19-5330:
  abstract: "This paper presents the NICT\u2019s participation in the WMT19 unsupervised\
    \ news translation task. We participated in the unsupervised translation direction:\
    \ German-Czech. Our primary submission to the task is the result of a simple combination\
    \ of our unsupervised neural and statistical machine translation systems. Our\
    \ system is ranked first for the German-to-Czech translation task, using only\
    \ the data provided by the organizers (\u201Cconstraint\u2019\u201D), according\
    \ to both BLEU-cased and human evaluation. We also performed contrastive experiments\
    \ with other language pairs, namely, English-Gujarati and English-Kazakh, to better\
    \ assess the effectiveness of unsupervised machine translation in for distant\
    \ language pairs and in truly low-resource conditions."
