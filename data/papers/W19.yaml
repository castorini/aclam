W19-4816:
  abstract: A common approach in knowledge base completion (KBC) is to learn representations
    for entities and relations in order to infer missing facts by generalizing existing
    ones. A shortcoming of standard models is that they do not explain their predictions
    to make them verifiable easily to human inspection. In this paper, we propose
    the Context Path Model (CPM) which generates explanations for new facts in KBC
    by providing sets of context paths as supporting evidence for these triples. For
    example, a new triple (Theresa May, nationality, Britain) may be explained by
    the path (Theresa May, born in, Eastbourne, contained in, Britain). The CPM is
    formulated as a wrapper that can be applied on top of various existing KBC models.
    We evaluate it for the well-established TransE model. We observe that its performance
    remains very close despite the added complexity, and that most of the paths proposed
    as explanations provide meaningful evidence to assess the correctness.
