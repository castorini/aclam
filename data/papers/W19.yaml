W19-3706:
  abstract: In this paper, we propose an approach for semi-automatically creating
    a data-to-text (D2T) corpus for Russian that can be used to learn a D2T natural
    language generation model. An error analysis of the output of an English-to-Russian
    neural machine translation system shows that 80% of the automatically translated
    sentences contain an error and that 53% of all translation errors bear on named
    entities (NE). We therefore focus on named entities and introduce two post-editing
    techniques for correcting wrongly translated NEs.
