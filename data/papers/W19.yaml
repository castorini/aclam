  abstract: We present Margin Call, a web-based text viewer that automatically generates
    short summaries for each paragraph of the text and displays the summaries in the
    margin of the text next to the corresponding paragraph. On the back-end, the summarizer
    first identifies the most important sentence for each paragraph in the text file
    uploaded by the user. The selected sentence is then automatically compressed to
    produce the short summary. The resulting summary is a few words long. The displayed
    summaries can help the user understand and retrieve information faster from the
    text, while increasing the retention of information.
