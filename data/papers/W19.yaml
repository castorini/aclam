W19-2503:
  abstract: "Scholarly practices within the humanities have historically been perceived\
    \ as distinct from the natural sciences. We look at literary studies, a discipline\
    \ strongly anchored in the humanities, and hypothesize that over the past half-century\
    \ literary studies has instead undergone a process of \u201Cscientization\u201D\
    , adopting linguistic behavior similar to the sciences. We test this using methods\
    \ based on information theory, comparing a corpus of literary studies articles\
    \ (around 63,400) with a corpus of standard English and scientific English respectively.\
    \ We show evidence for \u201Cscientization\u201D effects in literary studies,\
    \ though at a more muted level than scientific English, suggesting that literary\
    \ studies occupies a middle ground with respect to standard English in the larger\
    \ space of academic disciplines. More generally, our methodology can be applied\
    \ to investigate the social positioning and development of language use across\
    \ different domains (e.g. scientific disciplines, language varieties, registers)."
