W19-3024:
  abstract: "This work aims to infer mental health status from public text for early\
    \ detection of suicide risk. It contributes to Shared Task A in the 2019 CLPsych\
    \ workshop by predicting users\u2019 suicide risk given posts in the Reddit subforum\
    \ r/SuicideWatch. We use a convolutional neural network to incorporate LIWC information\
    \ at the Reddit post level about topics discussed, first-person focus, emotional\
    \ experience, grammatical choices, and thematic style. In sorting users into one\
    \ of four risk categories, our best system\u2019s macro-averaged F1 score was\
    \ 0.50 on the withheld test set. The work demonstrates the predictive power of\
    \ the Linguistic Inquiry and Word Count dictionary, in conjunction with a convolutional\
    \ network and holistic consideration of each post and user."
