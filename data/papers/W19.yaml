W19-7602:
  abstract: "Most of the test sets used for the evaluation of MT systems reflect the\
    \ frequency distribution of different phenomena found in naturally occurring data\
    \ (\u201Dstandard\u201D or \u201Dnatural\u201D test sets). However, to better\
    \ understand particular strengths and weaknesses of MT systems, especially those\
    \ based on neural networks, it is necessary to apply more focused evaluation procedures.\
    \ Therefore, another type of test sets (\u201Dchallenge\u201D test sets, also\
    \ called \u201Dtest suites\u201D) is being increasingly employed in order to highlight\
    \ points of difficulty which are relevant to model development, training, or using\
    \ of the given system. This tutorial will be useful for anyone (researchers, developers,\
    \ users, translators) interested in detailed evaluation and getting a better understanding\
    \ of machine translation (MT) systems and models. The attendees will learn about\
    \ the motivation and linguistic background of challenge test sets and a range\
    \ of testing possibilities applied to the state-of-the-art MT systems, as well\
    \ as a number of practical aspects and challenges."
