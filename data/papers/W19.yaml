W19-4105:
  abstract: This theoretical paper identifies a need for a definition of asymmetric
    co-creativity where creativity is expected from the computational agent but not
    from the human user. Our co-operative creativity framework takes into account
    that the computational agent has a message to convey in a co-operative fashion,
    which introduces a trade-off on how creative the computer can be. The requirements
    of co-operation are identified from an interdisciplinary point of view. We divide
    co-operative creativity in message creativity, contextual creativity and communicative
    creativity. Finally these notions are applied in the context of the Peace Machine
    system concept.
