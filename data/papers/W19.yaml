W19-8702:
  abstract: Parallel corpora constitute a unique re-source for providing assistance
    to human translators. The selection and preparation of the parallel corpora also
    conditions the quality of the resulting MT engine. Since Croatian is a national
    language and Italian is officially recognized as a minority lan-guage in seven
    cities and twelve munici-palities of Istria County, a large amount of parallel
    texts is produced on a daily basis. However, there have been no attempts in using
    these texts for compiling a parallel corpus. A domain-specific sentence-aligned
    parallel Croatian-Italian corpus of administrative texts would be of high value
    in creating different language tools and resources. The aim of this paper is,
    therefore, to explore the value of parallel documents which are publicly available
    mostly in pdf format and to investigate the use of automatically-built dictionaries
    in corpus compilation. The effects that a document format and, consequently sentence
    splitting, and the dictionary input have on the sentence alignment process are
    manually evaluated.
