W19-6103:
  abstract: More and more evidence is appearing that integrating symbolic lexical
    knowledge into neural models aids learning. This contrasts the widely-held belief
    that neural networks largely learn their own feature representations. For example,
    recent work has shows benefits of integrating lexicons to aid cross-lingual part-of-speech
    (PoS). However, little is known on how complementary such additional information
    is, and to what extent improvements depend on the coverage and quality of these
    external resources. This paper seeks to fill this gap by providing a thorough
    analysis on the contributions of lexical resources for cross-lingual PoS tagging
    in neural times.
