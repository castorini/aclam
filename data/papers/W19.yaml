W19-8707:
  abstract: "The translation of wordplay is one of the most extensively researched\
    \ problems in translation studies, but it has attracted little attention in the\
    \ fields of natural language processing and machine translation. This is because\
    \ today\u2019s language technologies treat anomalies and ambiguities in the input\
    \ as things that must be resolved in favour of a single \u201Ccorrect\u201D interpretation,\
    \ rather than preserved and interpreted in their own right. But if computers cannot\
    \ yet process such creative language on their own, can they at least provide specialized\
    \ support to translation professionals? In this paper, I survey the state of the\
    \ art relevant to computational processing of humorous wordplay and put forth\
    \ a vision of how existing theories, resources, and technologies could be adapted\
    \ and extended to support interactive, computer-assisted translation."
