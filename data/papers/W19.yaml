W19-5059:
  abstract: In this paper, we present three approaches for Natural Language Inference,
    Question Entailment Recognition and Question-Answering to improve domain-specific
    Information Retrieval. For addressing the NLI task, the UMLS Metathesaurus was
    used to find the synonyms of medical terms in given sentences, on which the InferSent
    model was trained to predict if the given sentence is an entailment, contradictory
    or neutral. We also introduce a new Extreme gradient boosting model built on PubMed
    embeddings to perform RQE. Further, a closed-domain Question Answering technique
    that uses Bi-directional LSTMs trained on the SquAD dataset to determine relevant
    ranks of answers for a given question is also discussed.
