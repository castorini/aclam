W19-2103:
  abstract: "NLP naturally puts a primary focus on leveraging document language, occasionally\
    \ considering user attributes as supplemental. However, as we tackle more social\
    \ scientific tasks, it is possible user attributes might be of primary importance\
    \ and the document supplemental. Here, we systematically investigate the predictive\
    \ power of user-level features alone versus document-level features for document-level\
    \ tasks. We first show user attributes can sometimes carry more task-related information\
    \ than the document itself. For example, a tweet-level stance detection model\
    \ using only 13 user-level attributes (i.e. features that did not depend on the\
    \ specific tweet) was able to obtain a higher F1 than the top-performing SemEval\
    \ participant. We then consider multiple tasks and a wider range of user attributes,\
    \ showing the performance of strong document-only models can often be improved\
    \ (as in stance, sentiment, and sarcasm) with user attributes, particularly benefiting\
    \ tasks with stable \u201Ctrait-like\u201D outcomes (e.g. stance) most relative\
    \ to frequently changing \u201Cstate-like\u201D outcomes (e.g. sentiment). These\
    \ results not only support the growing work on integrating user factors into predictive\
    \ systems, but that some of our NLP tasks might be better cast primarily as user-level\
    \ (or human) tasks."
