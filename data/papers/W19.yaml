W19-7603:
  abstract: 'In the last couple of years, machine translation technology has seen
    major changes with the breakthrough of neural machine translation (NMT), a growing
    number of providers and translation platforms. Machine Translation generally is
    experiencing a peak in demand from translation buyers, thanks to Machine Learning
    and AI being omnipresent in the media and at industry events. At the same time,
    new models for defining translation quality are becoming more widely adopted.
    These changes have profound implications for translators, LSPs and translation
    buyers: translators have to adjust their post-editing approaches, while LSPs and
    translation buyers are faced with decisions on selecting providers, best approaches
    for updating MT systems, financial investments, integrating tools, and getting
    the timing for implementation right for an optimum ROI.In this tutorial on MT
    and post-editing we would like to continue sharing the latest trends in the field
    of MT technologies, and discuss their impact on post-editing practices as well
    as integrating MT on large, multi-language translation programs. We will look
    at tool compatibility, different use cases of MT and dynamic quality models, and
    share our experience of measuring performance.'
