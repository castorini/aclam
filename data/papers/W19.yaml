W19-8612:
  abstract: Multiple headlines of a newspaper article have an important role to express
    the content of the article accurately and concisely. A headline depends on the
    content and intent of their article. While a single headline expresses the whole
    corresponding article, each of multiple headlines expresses different information
    individually. We suggest automatic generation method of such a diverse multiple
    headlines in a newspaper. Our generation method is based on the Pointer-Generator
    Network, using page metadata on a newspaper which can change headline generation
    behavior. This page metadata includes headline location, headline size, article
    page number, etc. In a previous related work, ensemble of three different generation
    models was performed to obtain a single headline, where each generation model
    generates a single headline candidate. In contrast, we use a single model to generate
    multiple headlines. We conducted automatic evaluations for generated headlines.
    The results show that our method improved ROUGE-1 score by 4.32 points higher
    than baseline. These results suggest that our model using page metadata can generate
    various multiple headlines for an article In better performance.
