W19-5427:
  abstract: "With the extensive use of Machine Translation (MT) technology, there\
    \ is progressively interest in directly translating between pairs of similar languages.\
    \ Because the main challenge is to overcome the limitation of available parallel\
    \ data to produce a precise MT output. Current work relies on the Neural Machine\
    \ Translation (NMT) with attention mechanism for the similar language translation\
    \ of WMT19 shared task in the context of Hindi-Nepali pair. The NMT systems trained\
    \ the Hindi-Nepali parallel corpus and tested, analyzed in Hindi \u21D4 Nepali\
    \ translation. The official result declared at WMT19 shared task, which shows\
    \ that our NMT system obtained Bilingual Evaluation Understudy (BLEU) score 24.6\
    \ for primary configuration in Nepali to Hindi translation. Also, we have achieved\
    \ BLEU score 53.7 (Hindi to Nepali) and 49.1 (Nepali to Hindi) in contrastive\
    \ system type."
