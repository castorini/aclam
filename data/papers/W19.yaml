    \ it is entirely deterministic. It handles multi-premise arguments, and the kind\
    \ of inference performed is essentially \u201Clogical\u201D, but it goes beyond\
    \ what is representable in first-order logic. In any case, the system works on\
    \ surface forms rather than on representations of any kind."
