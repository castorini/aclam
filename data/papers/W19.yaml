W19-3704:
  abstract: "We present experiments on Slovenian, Croatian and Serbian morphosyntactic\
    \ annotation and lemmatisation between the former state-of-the-art for these three\
    \ languages and one of the best performing systems at the CoNLL 2018 shared task,\
    \ the Stanford NLP neural pipeline. Our experiments show significant improvements\
    \ in morphosyntactic annotation, especially on categories where either semantic\
    \ knowledge is needed, available through word embeddings, or where long-range\
    \ dependencies have to be modelled. On the other hand, on the task of lemmatisation\
    \ no improvements are obtained with the neural solution, mostly due to the heavy\
    \ dependence of the task on the lookup in an external lexicon, but also due to\
    \ obvious room for improvements in the Stanford NLP pipeline\u2019s lemmatisation."
