W19-1918:
  abstract: 'Electronic health records (EHRs) are notorious for reducing the face-to-face
    time with patients while increasing the screen-time for clinicians leading to
    burnout. This is especially problematic for psychiatry care in which maintaining
    consistent eye-contact and non-verbal cues are just as important as the spoken
    words. In this ongoing work, we explore the feasibility of automatically generating
    psychiatric EHR case notes from digital transcripts of doctor-patient conversation
    using a two-step approach: (1) predicting semantic topics for segments of transcripts
    using supervised machine learning, and (2) generating formal text of those segments
    using natural language processing. Through a series of preliminary experimental
    results obtained through a collection of synthetic and real-life transcripts,
    we demonstrate the viability of this approach.'
