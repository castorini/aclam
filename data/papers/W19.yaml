W19-0409:
  abstract: "Inferences regarding \u201CJane\u2019s arrival in London\u201D from predications\
    \ such as \u201CJane is going to London\u201D or \u201CJane has gone to London\u201D\
    \ depend on tense and aspect of the predications. Tense determines the temporal\
    \ location of the predication in the past, present or future of the time of utterance.\
    \ The aspectual auxiliaries on the other hand specify the internal constituency\
    \ of the event, i.e. whether the event of \u201Cgoing to London\u201D is completed\
    \ and whether its consequences hold at that time or not. While tense and aspect\
    \ are among the most important factors for determining natural language inference,\
    \ there has been very little work to show whether modern embedding models capture\
    \ these semantic concepts. In this paper we propose a novel entailment dataset\
    \ and analyse the ability of contextualised word representations to perform inference\
    \ on predications across aspectual types and tenses. We show that they encode\
    \ a substantial amount of information relating to tense and aspect, but fail to\
    \ consistently model inferences that require reasoning with these semantic properties."
