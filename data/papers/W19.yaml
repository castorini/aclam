W19-5114:
  abstract: "An idiom is defined as a non-compositional multiword expression, one\
    \ whose meaning cannot be deduced from the definitions of the component words.\
    \ This definition does not explicitly define the compositionality of an idiom\u2019\
    s sentiment; this paper aims to determine whether the sentiment of the component\
    \ words of an idiom is related to the sentiment of that idiom. We use the Dictionary\
    \ of Affect in Language augmented by WordNet to give each idiom in the Sentiment\
    \ Lexicon of IDiomatic Expressions (SLIDE) a component-wise sentiment score and\
    \ compare it to the phrase-level sentiment label crowdsourced by the creators\
    \ of SLIDE. We find that there is no discernible relation between these two measures\
    \ of idiom sentiment. This supports the hypothesis that idioms are not compositional\
    \ for sentiment along with semantics and motivates further work in handling idioms\
    \ for sentiment analysis."
