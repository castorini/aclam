W19-0412:
  abstract: Open Information Extraction (Open IE) aims at generating entity-relation-entity
    triples from a large amount of text, aiming at capturing key semantics of the
    text. Given a triple, the relation expresses the type of semantic relation between
    the entities. Although relations from an Open IE system are more extensible than
    those used in a traditional Information Extraction system and a Knowledge Base
    (KB) such as Knowledge Graphs, the former lacks in semantics; an Open IE relation
    is simply a sequence of words, whereas a KB relation has a predefined meaning.
    As a way to provide a meaning to an Open IE relation, we attempt to align it with
    one of the predefined set of relations used in a KB. Our approach is to use a
    Siamese network that compares two sequences of word embeddings representing an
    Open IE relation and a predefined KB relation. In order to make the approach practical,
    we automatically generate a training dataset using a distant supervision approach
    instead of relying on a hand-labeled dataset. Our experiment shows that the proposed
    method can capture the relational semantics better than the recent approaches.
