W19-5329:
  abstract: "We describe the work of Johns Hopkins University for the shared task\
    \ of news translation organized by the Fourth Conference on Machine Translation\
    \ (2019). We submitted systems for both directions of the English-German language\
    \ pair. The systems combine multiple techniques \u2013 sampling, filtering, iterative\
    \ backtranslation, and continued training \u2013 previously used to improve performance\
    \ of neural machine translation models. At submission time, we achieve a BLEU\
    \ score of 38.1 for De-En and 42.5 for En-De translation directions on newstest2019.\
    \ Post-submission, the score is 38.4 for De-En and 42.8 for En-De. Various experiments\
    \ conducted in the process are also described."
