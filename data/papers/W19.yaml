W19-8613:
  abstract: Question Generation (QG) is the task of generating questions from a given
    passage. One of the key requirements of QG is to generate a question such that
    it results in a target answer. Previous works used a target answer to obtain a
    desired question. However, we also want to specify how to ask questions and improve
    the quality of generated questions. In this study, we explore the use of interrogative
    phrases as additional sources to control QG. By providing interrogative phrases,
    we expect that QG can generate a more reliable sequence of words subsequent to
    an interrogative phrase. We present a baseline sequence-to-sequence model with
    the attention, copy, and coverage mechanisms, and show that the simple baseline
    achieves state-of-the-art performance. The experiments demonstrate that interrogative
    phrases contribute to improving the performance of QG. In addition, we report
    the superiority of using interrogative phrases in human evaluation. Finally, we
    show that a question answering system can provide target answers more correctly
    when the questions are generated with interrogative phrases.
