W19-4018:
  abstract: We present a more efficient version of the e-magyar NLP pipeline for Hungarian
    called emtsv. It integrates Hungarian NLP tools in a framework whose individual
    modules can be developed or replaced independently and allows new ones to be added.
    The design also allows convenient investigation and manual correction of the data
    flow from one module to another. The improvements we publish include effective
    communication between the modules and support of the use of individual modules
    both in the chain and standing alone. Our goals are accomplished using extended
    tsv (tab separated values) files, a simple, uniform, generic and self-documenting
    input/output format. Our vision is maintaining the system for a long time and
    making it easier for external developers to fit their own modules into the system,
    thus sharing existing competencies in the field of processing Hungarian, a mid-resourced
    language. The source code is available under LGPL 3.0 license at https://github.com/dlt-rilmta/emtsv
    .
