  abstract: In this paper, we propose a language-agnostic deep neural network architecture
    for aspect-based sentiment analysis. The proposed approach is based on Bidirectional
    Long Short-Term Memory (Bi-LSTM) network, which is further assisted with extra
    hand-crafted features. We define three different architectures for the successful
    combination of word embeddings and hand-crafted features. We evaluate the proposed
    approach for six languages (i.e. English, Spanish, French, Dutch, German and Hindi)
    and two problems (i.e. aspect term extraction and aspect sentiment classification).
    Experiments show that the proposed model attains state-of-the-art performance
    in most of the settings.
