W19-8104:
  abstract: Due to the absence of labeled data, discourse parsing still remains challenging
    in some languages. In this paper, we present a simple and efficient method to
    conduct zero-shot Chinese text-level dependency parsing by leveraging English
    discourse labeled data and parsing techniques. We first construct the Chinese-English
    mapping from the level of sentence and elementary discourse unit (EDU), and then
    exploit the parsing results of the corresponding English translations to obtain
    the discourse trees for the Chinese text. This method can automatically conduct
    Chinese discourse parsing, with no need of a large scale of Chinese labeled data.
