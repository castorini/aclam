W19-3019:
  abstract: "This paper describes IDLab\u2019s text classification systems submitted\
    \ to Task A as part of the CLPsych 2019 shared task. The aim of this shared task\
    \ was to develop automated systems that predict the degree of suicide risk of\
    \ people based on their posts on Reddit. Bag-of-words features, emotion features\
    \ and post level predictions are used to derive user-level predictions. Linear\
    \ models and ensembles of these models are used to predict final scores. We find\
    \ that predicting fine-grained risk levels is much more difficult than flagging\
    \ potentially at-risk users. Furthermore, we do not find clear added value from\
    \ building richer ensembles compared to simple baselines, given the available\
    \ training data and the nature of the prediction task."
