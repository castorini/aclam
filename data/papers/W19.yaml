W19-3313:
  abstract: "Humans have the unique ability to infer information about participants\
    \ in a scene, even if they are not mentioned in a text about that scene. Computer\
    \ systems cannot do so without explicit information about those participants.\
    \ This paper addresses the linguistic phenomenon of null-instantiated frame elements,\
    \ i.e., implicit semantic roles, and their representation in FrameNet (FN). It\
    \ motivates FN\u2019s annotation practice, and illustrates three types of null-instantiated\
    \ arguments that FrameNet tracks, noting that other lexical resources do not record\
    \ such semantic-pragmatic information, despite its need in natural language understanding\
    \ (NLU), and the elaborate efforts to create new datasets. It challenges the community\
    \ to appeal to FN data to develop more sophisticated techniques for recognizing\
    \ implicit semantic roles, and creating needed datasets. Although the annotation\
    \ of null-instantiated roles was lexicographically motivated, FN provides useful\
    \ information for text processing, and therefore must be considered in the design\
    \ of any meaning representation for natural language understanding."
