  abstract: "In this study, we address the problem of part-of-speech (or syntactic\
    \ category) learning during language acquisition through distributional analysis\
    \ of utterances. A model based on Redington et al.\u2019s (1998) distributional\
    \ learner is used to investigate the informativeness of distributional information\
    \ in Brazilian Portuguese (BP). The data provided to the learner comes from two\
    \ publicly available corpora of child directed speech. We present preliminary\
    \ results from two experiments. The first one investigates the effects of different\
    \ assumptions about utterance boundaries when presenting the input data to the\
    \ learner. The second experiment compares the learner\u2019s performance when\
    \ counting contextual words\u2019 frequencies versus just acknowledging their\
    \ co-occurrence with a given target word. In general, our results indicate that\
    \ explicit boundaries are more informative, frequencies are important, and that\
    \ distributional information is useful to the child as a source of categorial\
    \ information. These results are in accordance with Redington et al.\u2019s findings\
    \ for English."
