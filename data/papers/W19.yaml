W19-4012:
  abstract: "Understanding the inferential principles underpinning an argument is\
    \ essential to the proper interpretation and evaluation of persuasive discourse.\
    \ Argument schemes capture the conventional patterns of reasoning appealed to\
    \ in persuasion. The empirical study of these patterns relies on the availability\
    \ of data about the actual use of argumentation in communicative practice. Annotated\
    \ corpora of argument schemes, however, are scarce, small, and unrepresentative.\
    \ Aiming to address this issue, we present one step in the development of improved\
    \ datasets by integrating the Argument Scheme Key \u2013 a novel annotation method\
    \ based on one of the most popular typologies of argument schemes \u2013 into\
    \ the widely used OVA software for argument analysis."
