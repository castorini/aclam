W19-2601:
  abstract: The increased demand for structured scientific knowledge has attracted
    considerable attention in extracting scientific relation from the ever growing
    scientific publications. Distant supervision is widely applied approach to automatically
    generate large amounts of labelled data with low manual annotation cost. However,
    distant supervision inevitably accompanies the wrong labelling problem, which
    will negatively affect the performance of Relation Extraction (RE). To address
    this issue, (Han et al., 2018) proposes a novel framework for jointly training
    both RE model and Knowledge Graph Completion (KGC) model to extract structured
    knowledge from non-scientific dataset. In this work, we firstly investigate the
    feasibility of this framework on scientific dataset, specifically on biomedical
    dataset. Secondly, to achieve better performance on the biomedical dataset, we
    extend the framework with other competitive KGC models. Moreover, we proposed
    a new end-to-end KGC model to extend the framework. Experimental results not only
    show the feasibility of the framework on the biomedical dataset, but also indicate
    the effectiveness of our extensions, because our extended model achieves significant
    and consistent improvements on distant supervised RE as compared with baselines.
