W19-3322:
  abstract: We detail refinements made to Abstract Meaning Representation (AMR) that
    make the representation more suitable for supporting a situated dialogue system,
    where a human remotely controls a robot for purposes of search and rescue and
    reconnaissance. We propose 36 augmented AMRs that capture speech acts, tense and
    aspect, and spatial information. This linguistic information is vital for representing
    important distinctions, for example whether the robot has moved, is moving, or
    will move. We evaluate two existing AMR parsers for their performance on dialogue
    data. We also outline a model for graph-to-graph conversion, in which output from
    AMR parsers is converted into our refined AMRs. The design scheme presented here,
    though task-specific, is extendable for broad coverage of speech acts using AMR
    in future task-independent work.
