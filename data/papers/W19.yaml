W19-3209:
  abstract: Identifying mentions of medical concepts in social media is challenging
    because of high variability in free text. In this paper, we propose a novel neural
    network architecture, the Collocated LSTM with Attentive Pooling and Aggregated
    representation (CLAPA), that integrates a bidirectional LSTM model with attention
    and pooling strategy and utilizes the collocation information from training data
    to improve the representation of medical concepts. The collocation and aggregation
    layers improve the model performance on the task of identifying mentions of adverse
    drug events (ADE) in tweets. Using the dataset made available as part of the workshop
    shared task, we show that careful selection of neighborhood contexts can help
    uncover useful local information and improve the overall medical concept representation.
