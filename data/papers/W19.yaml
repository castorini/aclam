W19-5027:
  abstract: Question answering (QA) is a challenging task in natural language processing
    (NLP), especially when it is applied to specific domains. While models trained
    in the general domain can be adapted to a new target domain, their performance
    often degrades significantly due to domain mismatch. Alternatively, one can require
    a large amount of domain-specific QA data, but such data are rare, especially
    for the medical domain. In this study, we first collect a large-scale Chinese
    medical QA corpus called ChiMed; second we annotate a small fraction of the corpus
    to check the quality of the answers; third, we extract two datasets from the corpus
    and use them for the relevancy prediction task and the adoption prediction task.
    Several benchmark models are applied to the datasets, producing good results for
    both tasks.
