W19-3011:
  abstract: "Computational linguistics holds promise for improving scientific integrity\
    \ in clinical psychology, and for reducing longstanding inequities in healthcare\
    \ access and quality. This paper describes how computational linguistics approaches\
    \ could address the \u201Creproducibility crisis\u201D facing social science,\
    \ particularly with regards to reliable diagnosis of neurodevelopmental and psychiatric\
    \ conditions including autism spectrum disorder (ASD). It is argued that these\
    \ improvements in scientific integrity are poised to naturally reduce persistent\
    \ healthcare inequities in neglected subpopulations, such as verbally fluent girls\
    \ and women with ASD, but that concerted attention to this issue is necessary\
    \ to avoid reproducing biases built into training data. Finally, it is suggested\
    \ that computational linguistics is just one component of an emergent digital\
    \ phenotyping toolkit that could ultimately be used for clinical decision support,\
    \ to improve clinical care via precision medicine (i.e., personalized intervention\
    \ planning), granular treatment response monitoring (including remotely), and\
    \ for gene-brain-behavior studies aiming to pinpoint the underlying biological\
    \ etiology of otherwise behaviorally-defined conditions like ASD."
