W19-5210:
  abstract: "Translation systems aim to perform a meaning-preserving conversion of\
    \ linguistic material (typically text but also speech) from a source to a target\
    \ language (and, to a lesser degree, the corresponding socio-cultural contexts).\
    \ Dubbing, i.e., the lip-synchronous translation and revoicing of speech adds\
    \ to this constraints about the close matching of phonetic and resulting visemic\
    \ synchrony characteristics of source and target material. There is an inherent\
    \ conflict between a translation\u2019s meaning preservation and \u2018dubbability\u2019\
    \ and the resulting trade-off can be controlled by weighing the synchrony constraints.\
    \ We introduce our work, which to the best of our knowledge is the first of its\
    \ kind, on integrating synchrony constraints into the machine translation paradigm.\
    \ We present first results for the integration of synchrony constraints into encoder\
    \ decoder-based neural machine translation and show that considerably more \u2018\
    dubbable\u2019 translations can be achieved with only a small impact on BLEU score,\
    \ and dubbability improves more steeply than BLEU degrades."
