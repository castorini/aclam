W19-4108:
  abstract: We tackle the problem of context reconstruction in Chinese dialogue, where
    the task is to replace pronouns, zero pronouns, and other referring expressions
    with their referent nouns so that sentences can be processed in isolation without
    context. Following a standard decomposition of the context reconstruction task
    into referring expression detection and coreference resolution, we propose a novel
    end-to-end architecture for separately and jointly accomplishing this task. Key
    features of this model include POS and position encoding using CNNs and a novel
    pronoun masking mechanism. One perennial problem in building such models is the
    paucity of training data, which we address by augmenting previously-proposed methods
    to generate a large amount of realistic training data. The combination of more
    data and better models yields accuracy higher than the state-of-the-art method
    in coreference resolution and end-to-end context reconstruction.
