W19-4733:
  abstract: "Certain phenomena of interest to linguists mainly occur in low-resource\
    \ languages, such as contact-induced language change. We show that it is possible\
    \ to study contact-induced language change computationally in a historical variety\
    \ of a low-resource language, Early-Modern Frisian, by creating a model using\
    \ features that were established to be relevant in a closely related language,\
    \ modern Dutch. This allows us to test two hypotheses on two types of language\
    \ contact that may have taken place between Frisian and Dutch during this time.\
    \ Our model shows that Frisian verb cluster word orders are associated with different\
    \ context features than Dutch verb orders, supporting the \u2018learned borrowing\u2019\
    \ hypothesis."
