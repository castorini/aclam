W19-5103:
  abstract: This paper reports on the Romanian journalistic corpus annotated with
    verbal multiword expressions following the PARSEME guidelines. The corpus is sentence
    split, tokenized, part-of-speech tagged, lemmatized, syntactically annotated and
    verbal multiword expressions are identified and classified. It offers insights
    into the frequency of such Romanian word combinations and allows for their characterization.
    We offer data about the types of verbal multiword expressions in the corpus and
    some of their characteristics, such as internal structure, diversity in the corpus,
    average length, productivity of the verbs. This is a language resource that is
    important per se, as well as for the task of automatic multiword expressions identification,
    which can be further used in other systems. It was already used as training and
    test material in the shared tasks for the automatic identification of verbal multiword
    expressions organized by PARSEME.
