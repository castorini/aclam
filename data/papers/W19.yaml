W19-4448:
  abstract: 'One of the challenges of building natural language processing (NLP) applications
    for education is finding a large domain-specific corpus for the subject of interest
    (e.g., history or science). To address this challenge, we propose a tool, Dexter,
    that extracts a subject-specific corpus from a heterogeneous corpus, such as Wikipedia,
    by relying on a small seed corpus and distributed document representations. We
    empirically show the impact of the generated corpus on language modeling, estimating
    word embeddings, and consequently, distractor generation, resulting in better
    performances than while using a general domain corpus, a heuristically constructed
    domain-specific corpus, and a corpus generated by a popular system: BootCaT.'
