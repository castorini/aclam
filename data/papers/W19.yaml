W19-1306:
  abstract: "Twitter customer service interactions have recently emerged as an effective\
    \ platform to respond and engage with customers. In this work, we explore the\
    \ role of \u201Dnegation\u201D in customer service interactions, particularly\
    \ applied to sentiment analysis. We define rules to identify true negation cues\
    \ and scope more suited to conversational data than existing general review data.\
    \ Using semantic knowledge and syntactic structure from constituency parse trees,\
    \ we propose an algorithm for scope detection that performs comparable to state\
    \ of the art BiLSTM. We further investigate the results of negation scope detection\
    \ for the sentiment prediction task on customer service conversation data using\
    \ both a traditional SVM and a Neural Network. We propose an antonym dictionary\
    \ based method for negation applied to a combination CNN-LSTM for sentiment analysis.\
    \ Experimental results show that the antonym-based method outperforms the previous\
    \ lexicon-based and Neural Network methods."
