W19-3305:
  abstract: 'Three broad approaches have been attempted to combine distributional
    and structural/symbolic aspects to construct meaning representations: a) injecting
    linguistic features into distributional representations, b) injecting distributional
    features into symbolic representations or c) combining structural and distributional
    features in the final representation. This work focuses on an example of the third
    and less studied approach: it extends the Graphical Knowledge Representation (GKR)
    to include distributional features and proposes a division of semantic labour
    between the distributional and structural/symbolic features. We propose two extensions
    of GKR that clearly show this division and empirically test one of the proposals
    on an NLI dataset with hard compositional pairs.'
