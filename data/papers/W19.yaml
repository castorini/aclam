W19-3627:
  abstract: "We investigate English pronunciation patterns in Singaporean children\
    \ in relation to their American and British counterparts by conducting archetypal\
    \ analysis on selected vowel pairs. Given that Singapore adopts British English\
    \ as the institutional standard, one might expect Singaporean children to follow\
    \ British pronunciation patterns, but we observe that Singaporean children also\
    \ present similar patterns to Americans for TRAP-BATH spilt vowels: (1) British\
    \ and Singaporean children both produce these vowels with a relatively lowered\
    \ tongue height. (2) These vowels are more fronted for American and Singaporean\
    \ children (p < 0.001). In addition, when comparing /\xE6/ and /\u03B5/ productions,\
    \ British speakers show the clearest distinction between the two vowels; Singaporean\
    \ and American speakers exhibit a higher and more fronted tongue position for\
    \ /\xE6/ (p < 0.001), causing /\xE6/ to be acoustically more similar to /\u03B5\
    /."
