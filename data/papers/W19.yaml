W19-3403:
  abstract: "We propose a novel take on understanding narratives in social media,\
    \ focusing on learning \u201Dfunctional story schemas\u201D, which consist of\
    \ sets of stereotypical functional structures. We develop an unsupervised pipeline\
    \ to extract schemas and apply our method to Reddit posts to detect schematic\
    \ structures that are characteristic of different subreddits. We validate our\
    \ schemas through human interpretation and evaluate their utility via a text classification\
    \ task. Our experiments show that extracted schemas capture distinctive structural\
    \ patterns in different subreddits, improving classification performance of several\
    \ models by 2.4% on average. We also observe that these schemas serve as lenses\
    \ that reveal community norms."
