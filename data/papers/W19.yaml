W19-1607:
  abstract: This paper introduces SpatialNet, a novel resource which links linguistic
    expressions to actual spatial configurations. SpatialNet is based on FrameNet
    (Ruppenhofer et al., 2016) and VigNet (Coyne et al., 2011), two resources which
    use frame semantics to encode lexical meaning. SpatialNet uses a deep semantic
    representation of spatial relations to provide a formal description of how a language
    expresses spatial information. This formal representation of the lexical semantics
    of spatial language also provides a consistent way to represent spatial meaning
    across multiple languages. In this paper, we describe the structure of SpatialNet,
    with examples from English and German. We also show how SpatialNet can be combined
    with other existing NLP tools to create a text-to-scene system for a language.
