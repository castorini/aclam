W19-3306:
  abstract: Abstract Unscoped episodic logical form (ULF) is a semantic representation
    capturing the predicate-argument structure of English within the episodic logic
    formalism in relation to the syntactic structure, while leaving scope, word sense,
    and anaphora unresolved. We describe how ULF can be used to generate natural language
    inferences that are grounded in the semantic and syntactic structure through a
    small set of rules defined over interpretable predicates and transformations on
    ULFs. The semantic restrictions placed by ULF semantic types enables us to ensure
    that the inferred structures are semantically coherent while the nearness to syntax
    enables accurate mapping to English. We demonstrate these inferences on four classes
    of conversationally-oriented inferences in a mixed genre dataset with 68.5% precision
    from human judgments.
