W19-5052:
  abstract: "In this paper, we present Biomedical Multi-Task Deep Neural Network (Bio-MTDNN)\
    \ on the NLI task of MediQA 2019 challenge. Bio-MTDNN utilizes \u201Ctransfer\
    \ learning\u201D based paradigm where not only the source and target domains are\
    \ different but also the source and target tasks are varied, although related.\
    \ Further, Bio-MTDNN integrates knowledge from external sources such as clinical\
    \ databases (UMLS) enhancing its performance on the clinical domain. Our proposed\
    \ method outperformed the official baseline and other prior models (such as ESIM\
    \ and Infersent on dev set) by a considerable margin as evident from our experimental\
    \ results."
