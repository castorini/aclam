W19-3002:
  abstract: "While conversation in therapy sessions can vary widely in both topic\
    \ and style, an understanding of the underlying techniques used by therapists\
    \ can provide valuable insights into how therapists best help clients of different\
    \ types. Dialogue act classification aims to identify the conversational \u201C\
    action\u201D each speaker takes at each utterance, such as sympathizing, problem-solving\
    \ or assumption checking. We propose to apply dialogue act classification to therapy\
    \ transcripts, using a therapy-specific labeling scheme, in order to gain a high-level\
    \ understanding of the flow of conversation in therapy sessions. We present a\
    \ novel annotation scheme that spans multiple psychotherapeutic approaches, apply\
    \ it to a large and diverse corpus of psychotherapy transcripts, and present and\
    \ discuss classification results obtained using both SVM and neural network-based\
    \ models. The results indicate that identifying the structure and flow of therapeutic\
    \ actions is an obtainable goal, opening up the opportunity in the future to provide\
    \ therapeutic recommendations tailored to specific client situations."
