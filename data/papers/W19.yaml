W19-0507:
  abstract: Referring expressions and definite descriptions of objects in space exploit
    information both about object characteristics and locations. To resolve potential
    ambiguity, referencing strategies in language can rely on increasingly abstract
    concepts to distinguish an object in a given location from similar ones elsewhere,
    yet the description of the intended location may still be imprecise or difficult
    to interpret. Meanwhile, modalities such as gesture may communicate spatial information
    such as locations in a more concise manner. In real peer-to-peer communication,
    humans use language and gesture together to reference entities, with a capacity
    for mixing and changing modalities where needed. While recent progress in AI and
    human-computer interaction has created systems where a human can interact with
    a computer multimodally, computers often lack the capacity to intelligently mix
    modalities when generating referring expressions. We present a novel dataset of
    referring expressions combining natural language and gesture, describe its creation
    and evaluation, and its uses to train computational models for generating and
    interpreting multimodal referring expressions.
