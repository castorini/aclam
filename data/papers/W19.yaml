W19-3806:
  abstract: Bias in word representations, such as Word2Vec, has been widely reported
    and investigated, and efforts made to debias them. We apply the debiasing conceptor
    for post-processing both traditional and contextualized word embeddings. Our method
    can simultaneously remove racial and gender biases from word representations.
    Unlike standard debiasing methods, the debiasing conceptor can utilize heterogeneous
    lists of biased words without loss in performance. Finally, our empirical experiments
    show that the debiasing conceptor diminishes racial and gender bias of word representations
    as measured using the Word Embedding Association Test (WEAT) of Caliskan et al.
    (2017).
