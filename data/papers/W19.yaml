W19-4446:
  abstract: There is a long record of research on equity in schools. As machine learning
    researchers begin to study fairness and bias in earnest, language technologies
    in education have an unusually strong theoretical and applied foundation to build
    on. Here, we introduce concepts from culturally relevant pedagogy and other frameworks
    for teaching and learning, identifying future work on equity in NLP. We present
    case studies in a range of topics like intelligent tutoring systems, computer-assisted
    language learning, automated essay scoring, and sentiment analysis in classrooms,
    and provide an actionable agenda for research.
