W19-3709:
  abstract: We describe the Second Multilingual Named Entity Challenge in Slavic languages.
    The task is recognizing mentions of named entities in Web documents, their normalization,
    and cross-lingual linking. The Challenge was organized as part of the 7th Balto-Slavic
    Natural Language Processing Workshop, co-located with the ACL-2019 conference.
    Eight teams participated in the competition, which covered four languages and
    five entity types. Performance for the named entity recognition task reached 90%
    F-measure, much higher than reported in the first edition of the Challenge. Seven
    teams covered all four languages, and five teams participated in the cross-lingual
    entity linking task. Detailed evaluation information is available on the shared
    task web page.
