  abstract: In this study we examine the effect of semantic augmentation approaches
    on extractive text summarization. Wordnet hypernym relations are used to extract
    term-frequency concept information, subsequently concatenated to sentence-level
    representations produced by aggregated deep neural word embeddings. Multiple dimensionality
    reduction techniques and combination strategies are examined via feature transformation
    and clustering methods. An experimental evaluation on the MultiLing 2015 MSS dataset
    illustrates that semantic information can introduce benefits to the extractive
    summarization process in terms of F1, ROUGE-1 and ROUGE-2 scores, with LSA-based
    post-processing introducing the largest improvements.
