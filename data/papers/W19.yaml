W19-4431:
  abstract: "Existing example retrieval systems do not include grammatically incorrect\
    \ examples or present only a few examples, if any. Even if a retrieval system\
    \ has a wide coverage of incorrect examples along with the correct counterpart,\
    \ learners need to know whether their query includes errors or not. Considering\
    \ the usability of retrieving incorrect examples, our proposed method uses a large-scale\
    \ corpus and presents correct expressions along with incorrect expressions using\
    \ a grammatical error detection system so that the learner do not need to be aware\
    \ of how to search for the examples. Intrinsic and extrinsic evaluations indicate\
    \ that our method improves accuracy of example sentence retrieval and quality\
    \ of learner\u2019s writing."
