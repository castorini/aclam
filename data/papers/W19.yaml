  abstract: Historical cryptology is the study of historical encrypted messages aiming
    at their decryption by analyzing the mathematical, linguistic and other coding
    patterns and their historical context. In libraries and archives we can find quite
    a lot of ciphers, as well as keys describing the method used to transform the
    plaintext message into a ciphertext. In this paper, we present work on automatically
    mapping keys to ciphers to reconstruct the original plaintext message, and use
    language models generated from historical texts to guess the underlying plaintext
    language.
