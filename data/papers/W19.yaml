W19-2903:
  abstract: "Multilingual speakers are able to switch from one language to the other\
    \ (\u201Ccode-switch\u201D) between or within sentences. Because the underlying\
    \ cognitive mechanisms are not well understood, in this study we use computational\
    \ cognitive modeling to shed light on the process of code-switching. We employed\
    \ the Bilingual Dual-path model, a Recurrent Neural Network of bilingual sentence\
    \ production (Tsoukala et al., 2017), and simulated sentence production in simultaneous\
    \ Spanish-English bilinguals. Our first goal was to investigate whether the model\
    \ would code-switch without being exposed to code-switched training input. The\
    \ model indeed produced code-switches even without any exposure to such input\
    \ and the patterns of code-switches are in line with earlier linguistic work (Poplack,1980).\
    \ The second goal of this study was to investigate an auxiliary phrase asymmetry\
    \ that exists in Spanish-English code-switched production. Using this cognitive\
    \ model, we examined a possible cause for this asymmetry. To our knowledge, this\
    \ is the first computational cognitive model that aims to simulate code-switched\
    \ sentence production."
