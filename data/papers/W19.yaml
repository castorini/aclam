W19-3506:
  abstract: Hate speech and abusive language spreading on social media need to be
    detected automatically to avoid conflict between citizen. Moreover, hate speech
    has a target, category, and level that also needs to be detected to help the authority
    in prioritizing which hate speech must be addressed immediately. This research
    discusses multi-label text classification for abusive language and hate speech
    detection including detecting the target, category, and level of hate speech in
    Indonesian Twitter using machine learning approach with Support Vector Machine
    (SVM), Naive Bayes (NB), and Random Forest Decision Tree (RFDT) classifier and
    Binary Relevance (BR), Label Power-set (LP), and Classifier Chains (CC) as the
    data transformation method. We used several kinds of feature extractions which
    are term frequency, orthography, and lexicon features. Our experiment results
    show that in general RFDT classifier using LP as the transformation method gives
    the best accuracy with fast computational time.
