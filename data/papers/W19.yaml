W19-3631:
  abstract: "Finding that explicitly modeling structures leads to better generalization,\
    \ we consider the task of predicting Cantonese pronunciations of logographs (Chinese\
    \ characters) using logographs\u2019 recursive structures. This task is a suitable\
    \ case study for two reasons. First, logographs\u2019 pronunciations depend on\
    \ structures (i.e. the hierarchies of sub-units in logographs) Second, the quality\
    \ of logographic structures is consistent since the structures are constructed\
    \ automatically using a set of rules. Thus, this task is less affected by confounds\
    \ such as varying quality between annotators. Empirical results show that modeling\
    \ structures explicitly using treeLSTM outperforms LSTM baseline, reducing prediction\
    \ error by 6.0% relative."
