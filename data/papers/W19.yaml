W19-2404:
  abstract: In this paper, we advocate the use of Message Sequence Chart (MSC) as
    a knowledge representation to capture and visualize multi-actor interactions and
    their temporal ordering. We propose algorithms to automatically extract an MSC
    from a history narrative. For a given narrative, we first identify verbs which
    indicate interactions and then use dependency parsing and Semantic Role Labelling
    based approaches to identify senders (initiating actors) and receivers (other
    actors involved) for these interaction verbs. As a final step in MSC extraction,
    we employ a state-of-the art algorithm to temporally re-order these interactions.
    Our evaluation on multiple publicly available narratives shows improvements over
    four baselines.
