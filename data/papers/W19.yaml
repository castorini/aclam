W19-1401:
  abstract: "In this paper, we present the findings of the Third VarDial Evaluation\
    \ Campaign organized as part of the sixth edition of the workshop on Natural Language\
    \ Processing (NLP) for Similar Languages, Varieties and Dialects (VarDial), co-located\
    \ with NAACL 2019. This year, the campaign included five shared tasks, including\
    \ one task re-run \u2013 German Dialect Identification (GDI) \u2013 and four new\
    \ tasks \u2013 Cross-lingual Morphological Analysis (CMA), Discriminating between\
    \ Mainland and Taiwan variation of Mandarin Chinese (DMT), Moldavian vs. Romanian\
    \ Cross-dialect Topic identification (MRC), and Cuneiform Language Identification\
    \ (CLI). A total of 22 teams submitted runs across the five shared tasks. After\
    \ the end of the competition, we received 14 system description papers, which\
    \ are published in the VarDial workshop proceedings and referred to in this report."
