W19-8601:
  abstract: "When generating technical instructions, it is often necessary to describe\
    \ an object that does not exist yet. For example, an NLG system which explains\
    \ how to build a house needs to generate sentences like \u201Cbuild *a wall of\
    \ height five to your left*\u201D and \u201Cnow build *a wall on the other side*.\u201D\
    \ Generating (indefinite) referring expressions to objects that do not exist yet\
    \ is fundamentally different from generating the usual definite referring expressions,\
    \ because the new object must be distinguished from an infinite set of possible\
    \ alternatives. We formalize this problem and present an algorithm for generating\
    \ such expressions, in the context of generating building instructions within\
    \ the Minecraft video game."
