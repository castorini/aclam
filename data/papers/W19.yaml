W19-8627:
  abstract: Building a controllable neural conversation model (NCM) is an important
    task. In this paper, we focus on controlling the responses of NCMs by using dialogue
    act labels of responses as conditions. We introduce an adversarial learning framework
    for the task of generating conditional responses with a new objective to a discriminator,
    which explicitly distinguishes sentences by using labels. This change strongly
    encourages the generation of label-conditioned sentences. We compared the proposed
    method with some existing methods for generating conditional responses. The experimental
    results show that our proposed method has higher controllability for dialogue
    acts even though it has higher or comparable naturalness to existing methods.
