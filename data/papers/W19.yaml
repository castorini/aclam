W19-5051:
  abstract: "We report on our system for textual inference and question entailment\
    \ in the medical domain for the ACL BioNLP 2019 Shared Task, MEDIQA. Textual inference\
    \ is the task of finding the semantic relationships between pairs of text. Question\
    \ entailment involves identifying pairs of questions which have similar semantic\
    \ content. To improve upon medical natural language inference and question entailment\
    \ approaches to further medical question answering, we propose a system that incorporates\
    \ open-domain and biomedical domain approaches to improve semantic understanding\
    \ and ambiguity resolution. Our models achieve 80% accuracy on medical natural\
    \ language inference (6.5% absolute improvement over the original baseline), 48.9%\
    \ accuracy on recognising medical question entailment, 0.248 Spearman\u2019s rho\
    \ for question answering ranking and 68.6% accuracy for question answering classification."
