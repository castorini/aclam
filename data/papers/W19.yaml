W19-1601:
  abstract: "As autonomous systems become more commonplace, we need a way to easily\
    \ and naturally communicate to them our goals and collaboratively come up with\
    \ a plan on how to achieve these goals. To this end, we conducted a Wizard of\
    \ Oz study to gather data and investigate the way operators would collaboratively\
    \ make plans via a conversational \u2018planning assistant\u2019 for remote autonomous\
    \ systems. We present here a corpus of 22 dialogs from expert operators, which\
    \ can be used to train such a system. Data analysis shows that multimodality is\
    \ key to successful interaction, measured both quantitatively and qualitatively\
    \ via user feedback."
