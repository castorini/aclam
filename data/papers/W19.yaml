W19-3018:
  abstract: "This paper describes our system submission for the CLPsych 2019 shared\
    \ task B on suicide risk assessment. We approached the problem with three separate\
    \ models: a behaviour model; a language model and a hybrid model. For the behavioral\
    \ model approach, we model each user\u2019s behaviour and thoughts with four groups\
    \ of features: posting behaviour, sentiment, motivation, and content of the user\u2019\
    s posting. We use these features as an input in a support vector machine (SVM).\
    \ For the language model approach, we trained a language model for each risk level\
    \ using all the posts from the users as the training corpora. Then, we computed\
    \ the perplexity of each user\u2019s posts to determine how likely his/her posts\
    \ were to belong to each risk level. Finally, we built a hybrid model that combines\
    \ both the language model and the behavioral model, which demonstrates the best\
    \ performance in detecting the suicide risk level."
