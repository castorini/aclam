W19-2305:
  abstract: Neural text simplification has gained increasing attention in the NLP
    community thanks to recent advancements in deep sequence-to-sequence learning.
    Most recent efforts with such a data-demanding paradigm have dealt with the English
    language, for which sizeable training datasets are currently available to deploy
    competitive models. Similar improvements on less resource-rich languages are conditioned
    either to intensive manual work to create training data, or to the design of effective
    automatic generation techniques to bypass the data acquisition bottleneck. Inspired
    by the machine translation field, in which synthetic parallel pairs generated
    from monolingual data yield significant improvements to neural models, in this
    paper we exploit large amounts of heterogeneous data to automatically select simple
    sentences, which are then used to create synthetic simplification pairs. We also
    evaluate other solutions, such as oversampling and the use of external word embeddings
    to be fed to the neural simplification system. Our approach is evaluated on Italian
    and Spanish, for which few thousand gold sentence pairs are available. The results
    show that these techniques yield performance improvements over a baseline sequence-to-sequence
    configuration.
