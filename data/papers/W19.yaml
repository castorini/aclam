W19-5911:
  abstract: Slot filling is a core operation for utterance understanding in task-oriented
    dialogue systems. Slots are typically domain-specific, and adding new domains
    to a dialogue system involves data and time-intensive processes. A popular technique
    to address the problem is transfer learning, where it is assumed the availability
    of a large slot filling dataset for the source domain, to be used to help slot
    filling on the target domain, with fewer data. In this work, instead, we propose
    to leverage source tasks based on semantically related non-conversational resources
    (e.g., semantic sequence tagging datasets), as they are both cheaper to obtain
    and reusable to several slot filling domains. We show that using auxiliary non-conversational
    tasks in a multi-task learning setup consistently improves low resource slot filling
    performance.
