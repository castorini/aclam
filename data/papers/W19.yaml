  abstract: "Hate speech detectors must be applicable across a multitude of services\
    \ and platforms, and there is hence a need for detection approaches that do not\
    \ depend on any information specific to a given platform. For instance, the information\
    \ stored about the text\u2019s author may differ between services, and so using\
    \ such data would reduce a system\u2019s general applicability. The paper thus\
    \ focuses on using exclusively text-based input in the detection, in an optimised\
    \ architecture combining Convolutional Neural Networks and Long Short-Term Memory-networks.\
    \ The hate speech detector merges two strands with character n-grams and word\
    \ embeddings to produce the final classification, and is shown to outperform comparable\
    \ previous approaches."
