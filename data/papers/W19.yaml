  abstract: "This article presents a multi-faceted analysis of a subset of interpreted\
    \ conference speeches from the WAW corpus for the English-Arabic language pair.\
    \ We analyze several speakers and interpreters variables via manual annotation\
    \ and automatic methods. We propose a new automatic method for calculating interpreters\u2019\
    \ d\xE9calage based on Automatic Speech Recognition (ASR) and automatic alignment\
    \ of named entities and content words between speaker and interpreter. The method\
    \ is evaluated by two human annotators who have expertise in interpreting and\
    \ Interpreting Studies and shows highly satisfactory results, accompanied with\
    \ a high inter-annotator agreement. We provide insights about the relations of\
    \ speakers\u2019 variables, interpreters\u2019 variables and d\xE9calage and discuss\
    \ them from Interpreting Studies and interpreting practice point of view. We had\
    \ interesting findings about interpreters behavior which need to be extended to\
    \ a large number of conference sessions in our future research."
