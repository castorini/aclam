W19-2108:
  abstract: In group decision-making, the nuanced process of conflict and resolution
    that leads to consensus formation is closely tied to the quality of decisions
    made. Behavioral scientists rarely have rich access to process variables, though,
    as unstructured discussion transcripts are difficult to analyze. Here, we define
    ways for NLP researchers to contribute to the study of groups and teams. We introduce
    three tasks alongside a large new corpus of over 400,000 group debates on Wikipedia.
    We describe the tasks and their importance, then provide baselines showing that
    BERT contextualized word embeddings consistently outperform other language representations.
