W19-5407:
  abstract: For translation quality estimation at word and sentence levels, this paper
    presents a novel approach based on BERT that recently has achieved impressive
    results on various natural language processing tasks. Our proposed model is re-purposed
    BERT for the translation quality estimation and uses multi-task learning for the
    sentence-level task and word-level subtasks (i.e., source word, target word, and
    target gap). Experimental results on Quality Estimation shared task of WMT19 show
    that our systems show competitive results and provide significant improvements
    over the baseline.
