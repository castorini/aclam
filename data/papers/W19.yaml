W19-5935:
  abstract: "This study tests the effect of cognitive-emotional expression in an Alexa\
    \ text-to-speech (TTS) voice on users\u2019 experience with a social dialog system.\
    \ We systematically introduced emotionally expressive interjections (e.g., \u201C\
    Wow!\u201D) and filler words (e.g., \u201Cum\u201D, \u201Cmhmm\u201D) in an Amazon\
    \ Alexa Prize socialbot, Gunrock. We tested whether these TTS manipulations improved\
    \ users\u2019 ratings of their conversation across thousands of real user interactions\
    \ (n=5,527). Results showed that interjections and fillers each improved users\u2019\
    \ holistic ratings, an improvement that further increased if the system used both\
    \ manipulations. A separate perception experiment corroborated the findings from\
    \ the user study, with improved social ratings for conversations including interjections;\
    \ however, no positive effect was observed for fillers, suggesting that the role\
    \ of the rater in the conversation\u2014as active participant or external listener\u2014\
    is an important factor in assessing social dialogs."
