  abstract: Current approaches to Text Simplification focus on simplifying sentences
    individually. However, certain simplification transformations span beyond single
    sentences (e.g. joining and re-ordering sentences). In this paper, we motivate
    the need for modelling the simplification task at the document level, and assess
    the performance of sequence-to-sequence neural models in this setup. We analyse
    parallel original-simplified documents created by professional editors and show
    that there are frequent rewriting transformations that are not restricted to sentence
    boundaries. We also propose strategies to automatically evaluate the performance
    of a simplification model on these cross-sentence transformations. Our experiments
    show the inability of standard sequence-to-sequence neural models to learn these
    transformations, and suggest directions towards document-level simplification.
