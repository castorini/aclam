W19-2111:
  abstract: "Word embeddings trained on large-scale historical corpora can illuminate\
    \ human biases and stereotypes that perpetuate social inequalities. These embeddings\
    \ are often trained in separate vector space models defined according to different\
    \ attributes of interest. In this paper, we introduce a single, unified dynamic\
    \ embedding model that learns attribute-specific word embeddings and apply it\
    \ to a novel dataset\u2014talk radio shows from around the US\u2014to analyze\
    \ perceptions about refugees. We validate our model on a benchmark dataset and\
    \ apply it to two corpora of talk radio shows averaging 117 million words produced\
    \ over one month across 83 stations and 64 cities. Our findings suggest that dynamic\
    \ word embeddings are capable of identifying nuanced differences in public discourse\
    \ about contentious topics, suggesting their usefulness as a tool for better understanding\
    \ how the public perceives and engages with different issues across time, geography,\
    \ and other dimensions."
