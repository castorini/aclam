W19-3308:
  abstract: "It is known that discourse connectives are the most salient indicators\
    \ of discourse relations. State-of-the-art parsers being developed to predict\
    \ explicit discourse connectives exploit annotated discourse corpora but a lexicon\
    \ of discourse connectives is also needed to enable further research in discourse\
    \ structure and support the development of language technologies that use these\
    \ structures for text understanding. This paper presents a lexicon of Turkish\
    \ discourse connectives built by automatic means. The lexicon has the format of\
    \ the German connective lexicon, DiMLex, where for each discourse connective,\
    \ information about the connective\u2018s orthographic variants, syntactic category\
    \ and senses are provided along with sample relations. In this paper, we describe\
    \ the data sources we used and the development steps of the lexicon."
