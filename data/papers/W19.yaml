W19-4435:
  abstract: "During learning, students often have questions which they would benefit\
    \ from responses to in real time. In class, a student can ask a question to a\
    \ teacher. During homework, or even in class if the student is shy, it can be\
    \ more difficult to receive a rapid response. In this work, we introduce Curio\
    \ SmartChat, an automated question answering system for middle school Science\
    \ topics. Our system has now been used by around 20,000 students who have so far\
    \ asked over 100,000 questions. We present data on the challenge created by students\u2019\
    \ grammatical errors and spelling mistakes, and discuss our system\u2019s approach\
    \ and degree of effectiveness at disambiguating questions that the system is initially\
    \ unsure about. We also discuss the prevalence of student \u201Csmall talk\u201D\
    \ not related to science topics, the pluses and minuses of this behavior, and\
    \ how a system should respond to these conversational acts. We conclude with discussions\
    \ and point to directions for potential future work."
