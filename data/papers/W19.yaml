W19-2106:
  abstract: "Cognitive tests have traditionally resorted to standardizing testing\
    \ materials in the name of equality and because of the onerous nature of creating\
    \ test items. This approach ignores participants\u2019 diverse language experiences\
    \ that potentially significantly affect testing outcomes. Here, we seek to explain\
    \ our prior finding of significant performance differences on two cognitive tests\
    \ (reading span and SPiN) between clusters of participants based on their media\
    \ consumption. Here, we model the language contained in these media sources using\
    \ an LSTM trained on corpora of each cluster\u2019s media sources to predict target\
    \ words. We also model semantic similarity of test items with each cluster\u2019\
    s corpus using skip-thought vectors. We find robust, significant correlations\
    \ between performance on the SPiN test and the LSTMs and skip-thought models we\
    \ present here, but not the reading span test."
