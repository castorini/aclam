W19-4622:
  abstract: 'In this paper, we present the results and findings of the MADAR Shared
    Task on Arabic Fine-Grained Dialect Identification. This shared task was organized
    as part of The Fourth Arabic Natural Language Processing Workshop, collocated
    with ACL 2019. The shared task includes two subtasks: the MADAR Travel Domain
    Dialect Identification subtask (Subtask 1) and the MADAR Twitter User Dialect
    Identification subtask (Subtask 2). This shared task is the first to target a
    large set of dialect labels at the city and country levels. The data for the shared
    task was created or collected under the Multi-Arabic Dialect Applications and
    Resources (MADAR) project. A total of 21 teams from 15 countries participated
