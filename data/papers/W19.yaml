W19-5928:
  abstract: "Patients with chronic conditions like heart failure are the most likely\
    \ to be re-hospitalized. One step towards avoiding re-hospitalization is to devise\
    \ strategies for motivating patients to take care of their own health. In this\
    \ paper, we perform a quantitative analysis of patients\u2019 narratives of their\
    \ experience with heart failure and explore the different topics that patients\
    \ talk about. We compare two different groups of patients- those unable to take\
    \ charge of their illness, and those who make efforts to improve their health.\
    \ We will use the findings from our analysis to refine and personalize the summaries\
    \ of hospitalizations that our system automatically generates."
