    dependencies in three ways. We manipulate word embeddings to translate them in
    a space that is attuned to the linguistic properties under study. We extend the
    work to sentence embeddings and to new languages. We confirm previous negative
    results: word embeddings and sentence embeddings do not unequivocally encode fine-grained
    linguistic properties of long-distance dependencies.'
