W19-4221:
  abstract: This paper deals with the automatic enhancement of a new German morphological
    database. While there are some databases for flat word segmentation, this is the
    first available resource which can be directly used for deep parsing of German
    words. We combine the entries of this morphological database with the morphological
    tools SMOR and Moremorph and a context-based evaluation method which builds on
    a large Wikipedia corpus. We describe the state of the art and the essential characteristics
    of the database and the context method. The approach is tested on an inflight
    magazine of Lufthansa. We derive over 5,000 new instances of complex words. The
    coverage for the lemma types reaches up to over 99 percent. The precision of new
    found complex splits and monomorphemes is between 0.93 and 0.99.
