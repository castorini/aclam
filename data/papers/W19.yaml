W19-3407:
  abstract: In text generation, generating long stories is still a challenge. Coherence
    tends to decrease rapidly as the output length increases. Especially for generated
    stories, coherence of the narrative is an important quality aspect of the output
    text. In this paper we examine how narrative coherence is attained in the submissions
    of NaNoGenMo 2018, an online text generation event where participants are challenged
    to generate a 50,000 word novel. We list the main approaches that were used to
    generate coherent narratives and link them to scientific literature. Finally,
    we give recommendations on when to use which approach.
