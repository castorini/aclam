  abstract: We present a dataset consisting of what we call image description sequences,
    which are multi-sentence descriptions of the contents of an image. These descriptions
    were collected in a pseudo-interactive setting, where the describer was told to
    describe the given image to a listener who needs to identify the image within
    a set of images, and who successively asks for more information. As we show, this
    setup produced nicely structured data that, we think, will be useful for learning
    models capable of planning and realising such description discourses.
