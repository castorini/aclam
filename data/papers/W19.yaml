W19-5305:
  abstract: "This paper describes the Global Tone Communication Co., Ltd.\u2019s submission\
    \ of the WMT19 shared news translation task. We participate in six directions:\
    \ English to (Gujarati, Lithuanian and Finnish) and (Gujarati, Lithuanian and\
    \ Finnish) to English. Further, we get the best BLEU scores in the directions\
    \ of English to Gujarati and Lithuanian to English (28.2 and 36.3 respectively)\
    \ among all the participants. The submitted systems mainly focus on back-translation,\
    \ knowledge distillation and reranking to build a competitive model for this task.\
    \ Also, we apply language model to filter monolingual data, back-translated data\
    \ and parallel data. The techniques we apply for data filtering include filtering\
    \ by rules, language models. Besides, We conduct several experiments to validate\
    \ different knowledge distillation techniques and right-to-left (R2L) reranking."
