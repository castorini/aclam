    the identification of online registers (genres), i.e. text varieties with specific
    situational characteristics. Register is the most important predictor of linguistic
    variation, and register information could improve the potential of online data
    for many applications. We introduce the first manually annotated non-English corpus
    of online registers featuring the full range of linguistic variation found online.
    The data set consists of 2,237 Finnish documents and follows the register taxonomy
    developed for the Corpus of Online Registers of English (CORE). Using CORE and
    the newly introduced corpus, we demonstrate the feasibility of cross-lingual register
    identification using a simple approach based on convolutional neural networks
    and multilingual word embeddings. We further find that register identification
    results can be improved through multilingual training even when a substantial
    number of annotations is available in the target language.
