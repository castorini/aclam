W19-4025:
  abstract: "Today\u2019s widely used annotation tools were designed for annotating\
    \ typically short textual mentions of entities or relations, making their interface\
    \ cumbersome to use for long(er) stretches of text, e.g, sentences running over\
    \ several lines in a document. They also lack systematic support for hierarchically\
    \ structured labels, i.e., one label being conceptually more general than another\
    \ (e.g., anamnesis in relation to family anamnesis). Moreover, as a more fundamental\
    \ shortcoming of today\u2019s tools, they provide no continuous quality con trol\
    \ mechanisms for the annotation process, an essential feature to intrinsically\
    \ support iterative cycles in the development of annotation guidelines. We alleviated\
    \ these problems by developing WAT-SL 2.0, an open-source web-based annotation\
    \ tool for long-segment labeling, hierarchically structured label sets and built-ins\
    \ for quality control."
