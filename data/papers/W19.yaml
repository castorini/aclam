W19-5912:
  abstract: "Some of the major challenges in training conversational agents include\
    \ the lack of large-scale data of real-world complexity, defining appropriate\
    \ evaluation measures, and managing meaningful conversations across many topics\
    \ over long periods of time. Moreover, most works tend to assume that the conversational\
    \ agent\u2019s environment is stationary, a somewhat strong assumption. To remove\
    \ this assumption and overcome the lack of data, we take a step away from the\
    \ traditional training pipeline and model the conversation as a stochastic collaborative\
    \ game. Each agent (player) has a role (\u201Cassistant\u201D, \u201Ctourist\u201D\
    , \u201Ceater\u201D, etc.) and their own objectives, and can only interact via\
    \ language they generate. Each agent, therefore, needs to learn to operate optimally\
    \ in an environment with multiple sources of uncertainty (its own LU and LG, the\
    \ other agent\u2019s LU, Policy, and LG). In this work, we present the first complete\
    \ attempt at concurrently training conversational agents that communicate only\
    \ via self-generated language and show that they outperform supervised and deep\
    \ learning baselines."
