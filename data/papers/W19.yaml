W19-8607:
  abstract: "Synthesis approaches in computational argumentation so far are restricted\
    \ to generating claim-like argument units or short summaries of debates. Ultimately,\
    \ however, we expect computers to generate whole new arguments for a given stance\
    \ towards some topic, backing up claims following argumentative and rhetorical\
    \ considerations. In this paper, we approach such an argumentation synthesis as\
    \ a language modeling task. In our language model, argumentative discourse units\
    \ are the \u201Cwords\u201D, and arguments represent the \u201Csentences\u201D\
    . Given a pool of units for any unseen topic-stance pair, the model selects a\
    \ set of unit types according to a basic rhetorical strategy (logos vs. pathos),\
    \ arranges the structure of the types based on the units\u2019 argumentative roles,\
    \ and finally \u201Cphrases\u201D an argument by instantiating the structure with\
    \ semantically coherent units from the pool. Our evaluation suggests that the\
    \ model can, to some extent, mimic the human synthesis of strategy-specific arguments."
