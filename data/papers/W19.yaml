W19-9007:
  abstract: Many applications in Digital Humanities (DH) rely on annotations of the
    raw material. These annotations (inferred automatically or done manually) assume
    that labelled facts are either true or false, thus all inferences started on such
    annotations us boolean logic. This contradicts hermeneutic principles used by
    humanites in which most part of the knowledge has a degree of truth which varies
    depending on the experience and the world knowledge of the interpreter. In this
    paper we will show how uncertainty and vagueness, two main features of any historical
    text can be encoded in annotations and thus be considered by DH applications.
