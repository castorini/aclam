W19-6117:
  abstract: This paper presents an overview of the available linguistic resources
    for the Sakha language, and presents new tools for supporting language learning
    for Sakha. The essential resources include a morphological analyzer, digital dictionaries,
    and corpora of Sakha texts. Based on these resources, we implement a language-learning
    environment for Sakha in the Revita CALL platform. We extended an earlier, preliminary
    version of the morphological analyzer/transducer, built on the Apertium finite-state
    platform. The analyzer currently has an adequate level of coverage, between 86%
