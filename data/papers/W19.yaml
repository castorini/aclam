W19-5108:
  abstract: "A substantial body of research has demonstrated that native speakers\
    \ are sensitive to the frequencies of multiword sequences (MWS). Here, we ask\
    \ whether and to what extent intermediate-advanced L2 speakers of English can\
    \ also develop the sensitivity to the statistics of MWS. To this end, we aimed\
    \ to replicate the MWS frequency effects found for adult native language speakers\
    \ based on evidence from self-paced reading and sentence recall tasks in an ecologically\
    \ more valid eye-tracking study. L2 speakers\u2019 sensitivity to MWS frequency\
    \ was evaluated using generalized linear mixed-effects regression with separate\
    \ models fitted for each of the four dependent measures. Mixed-effects modeling\
    \ revealed significantly faster processing of sentences containing MWS compared\
    \ to sentences containing equivalent control items across all eyetracking measures.\
    \ Taken together, these findings suggest that, in line with emergentist approaches,\
    \ MWS are important building blocks of language and that similar mechanisms underlie\
    \ both native and non-native language processing."
