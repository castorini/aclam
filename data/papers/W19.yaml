W19-5117:
  abstract: This article focuses on the lemmatization of multiword expressions (MWEs).
    We propose a deep encoder-decoder architecture generating for every MWE word its
    corresponding part in the lemma, based on the internal context of the MWE. The
    encoder relies on recurrent networks based on (1) the character sequence of the
    individual words to capture their morphological properties, and (2) the word sequence
    of the MWE to capture lexical and syntactic properties. The decoder in charge
    of generating the corresponding part of the lemma for each word of the MWE is
    based on a classical character-level attention-based recurrent model. Our model
    is evaluated for Italian, French, Polish and Portuguese and shows good performances
    except for Polish.
