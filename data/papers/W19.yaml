W19-5361:
  abstract: "This paper describes the systems that we submitted to the WMT19 Machine\
    \ Translation robustness task. This task aims to improve MT\u2019s robustness\
    \ to noise found on social media, like informal language, spelling mistakes and\
    \ other orthographic variations. The organizers provide parallel data extracted\
    \ from a social media website in two language pairs: French-English and Japanese-English\
    \ (one for each language direction). The goal is to obtain the best scores on\
    \ unseen test sets from the same source, according to automatic metrics (BLEU)\
    \ and human evaluation. We propose one single and one ensemble system for each\
    \ translation direction. Our ensemble models ranked first in all language pairs,\
