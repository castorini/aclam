W19-2512:
  abstract: 'We present Computational Linguistics Applications for Multimedia Services
    (CLAMS), a platform that provides access to computational content analysis tools
    for archival multimedia material that appear in different media, such as text,
    audio, image, and video. The primary goal of CLAMS is: (1) to develop an interchange
    format between multimodal metadata generation tools to ensure interoperability
    between tools; (2) to provide users with a portable, user-friendly workflow engine
    to chain selected tools to extract meaningful analyses; and (3) to create a public
    software development kit (SDK) for developers that eases deployment of analysis
    tools within the CLAMS platform. CLAMS is designed to help archives and libraries
    enrich the metadata associated with their mass-digitized multimedia collections,
    that would otherwise be largely unsearchable.'
