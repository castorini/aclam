W19-8656:
  abstract: In this paper, we present a novel data-to-text system for cancer patients,
    providing information on quality of life implications after treatment, which can
    be embedded in the context of shared decision making. Currently, information on
    quality of life implications is often not discussed, partly because (until recently)
    data has been lacking. In our work, we rely on a newly developed prediction model,
    which assigns patients to scenarios. Furthermore, we use data-to-text techniques
    to explain these scenario-based predictions in personalized and understandable
    language. We highlight the possibilities of NLG for personalization, discuss ethical
    implications and also present the outcomes of a first evaluation with clinicians.
