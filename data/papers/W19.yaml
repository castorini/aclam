W19-4217:
  abstract: In spontaneous speech, Mandarin tones that belong to the same tone category
    may exhibit many different contour shapes. We explore the use of time-series data
    mining techniques for understanding the variability of tones in a large corpus
    of Mandarin newscast speech. First, we adapt a graph-based approach to characterize
