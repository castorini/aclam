W19-3025:
  abstract: In this summary, we discuss our approach to the CLPsych Shared Task and
    its initial results. For our predictions in each task, we used a recursive partitioning
    algorithm (decision trees) to select from our set of features, which were primarily
    dictionary scores and counts of individual words. We focused primarily on Task
    A, which aimed to predict suicide risk, as rated by a team of expert clinicians
    (Shing et al., 2018), based on language used in SuicideWatch posts on Reddit.
    Category-level findings highlight the potential importance of social and moral
    language categories. Word-level correlates of risk levels underline the value
    of fine-grained data-driven approaches, revealing both theory-consistent and potentially
    novel correlates of suicide risk that may motivate future research.
