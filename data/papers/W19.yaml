W19-2712:
  abstract: "This paper presents RST-Tace, a tool for automatic comparison and evaluation\
    \ of RST trees. RST-Tace serves as an implementation of Iruskieta\u2019s comparison\
    \ method, which allows trees to be compared and evaluated without the influence\
    \ of decisions at lower levels in a tree in terms of four factors: constituent,\
    \ attachment point, nuclearity as well as relation. RST-Tace can be used regardless\
    \ of the language or the size of rhetorical trees. This tool aims to measure the\
    \ agreement between two annotators. The result is reflected by F-measure and inter-annotator\
    \ agreement. Both the comparison table and the result of the evaluation can be\
    \ obtained automatically."
