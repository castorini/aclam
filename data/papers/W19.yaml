W19-8648:
  abstract: Rating and Likert scales are widely used in evaluation experiments to
    measure the quality of Natural Language Generation (NLG) systems. We review the
    use of rating and Likert scales for NLG evaluation tasks published in NLG specialized
    conferences over the last ten years (135 papers in total). Our analysis brings
    to light a number of deviations from good practice in their use. We conclude with
    some recommendations about the use of such scales. Our aim is to encourage the
    appropriate use of evaluation methodologies in the NLG community.
