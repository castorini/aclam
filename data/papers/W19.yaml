W19-3414:
  abstract: "As the size of investment for movie production grows bigger, the need\
    \ for predicting a movie\u2019s success in early stages has increased. To address\
    \ this need, various approaches have been proposed, mostly relying on movie reviews,\
    \ trailer movie clips, and SNS postings. However, all of these are available only\
    \ after a movie is produced and released. To enable a more earlier prediction\
    \ of a movie\u2019s performance, we propose a deep-learning based approach to\
    \ predict the success of a movie using only its plot summary text. This paper\
    \ reports the results evaluating the efficacy of the proposed method and concludes\
    \ with discussions and future work."
