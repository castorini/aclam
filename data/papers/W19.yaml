W19-4625:
  abstract: This paper describes the joint participation of the LIUM and MIRACL Laboratories
    at the Arabic dialect identification challenge of the MADAR Shared Task (Bouamor
    et al., 2019) conducted during the Fourth Arabic Natural Language Processing Workshop
    (WANLP 2019). We participated to the Travel Domain Dialect Identification subtask.
    We built several systems and explored different techniques including conventional
    machine learning methods and deep learning algorithms. Deep learning approaches
    did not perform well on this task. We experimented several classification systems
    and we were able to identify the dialect of an input sentence with an F1-score
    of 65.41% on the official test set using only the training data supplied by the
    shared task organizers.
