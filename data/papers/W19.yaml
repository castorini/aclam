W19-4311:
  abstract: "Vector representations of words have seen an increasing success over\
    \ the past years in a variety of NLP tasks. While there seems to be a consensus\
    \ about the usefulness of word embeddings and how to learn them, it is still unclear\
    \ which representations can capture the meaning of phrases or even whole sentences.\
    \ Recent work has shown that simple operations outperform more complex deep architectures.\
    \ In this work, we propose two novel constraints for computing noun phrase vector\
    \ representations. First, we propose that the semantic and not the syntactic contribution\
    \ of each component of a noun phrase should be considered, so that the resulting\
    \ composed vectors express more of the phrase meaning. Second, the composition\
    \ process of the two phrase vectors should apply suitable dimensions\u2019 selection\
    \ in a way that specific semantic features captured by the phrase\u2019s meaning\
    \ become more salient. Our proposed methods are compared to 11 other approaches,\
    \ including popular baselines and a neural net architecture, and are evaluated\
    \ across 6 tasks and 2 datasets. Our results show that these constraints lead\
    \ to more expressive phrase representations and can be applied to other state-of-the-art\
    \ methods to improve their performance."
