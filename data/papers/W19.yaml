W19-3716:
  abstract: Using different neural network architectures is widely spread for many
    different NLP tasks. Unfortunately, most of the research is performed and evaluated
    only in English language and minor languages are often omitted. We believe using
    similar architectures for other languages can show interesting results. In this
    paper, we present our study on methods for improving sentiment classification
    in Slovak language. We performed several experiments for two different datasets,
    one containing customer reviews, the other one general Twitter posts. We show
    comparison of performance of different neural network architectures and also different
    word representations. We show that another improvement can be achieved by using
    a model ensemble. We performed experiments utilizing different methods of model
    ensemble. Our proposed models achieved better results than previous models for
    both datasets. Our experiments showed also other potential research areas.
