W19-2907:
  abstract: Cues to linguistic categories are distributed across the speech signal.
    Optimal categorization thus requires that listeners maintain gradient representations
    of incoming input in order to integrate that information with later cues. There
    is now evidence that listeners can and do integrate cues that occur far apart
    in time. Computational models of this integration have however been lacking. We
    take a first step at addressing this gap by mathematically formalizing four models
    of how listeners may maintain and use cue information during spoken language understanding
    and test them on two perception experiments. In one experiment, we find support
    for rational integration of cues at long distances. In a second, more memory and
    attention-taxing experiment, we find evidence in favor of a switching model that
    avoids maintaining detailed representations of cues in memory. These results are
    a first step in understanding what kinds of mechanisms listeners use for cue integration
    under different memory and attentional constraints.
