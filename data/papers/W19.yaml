W19-5929:
  abstract: Prior work on temporal relation classification has focused extensively
    on event pairs in the same or adjacent sentences (local), paying scant attention
    to discourse-level (global) pairs. This restricts the ability of systems to learn
    temporal links between global pairs, since reliance on local syntactic features
    suffices to achieve reasonable performance on existing datasets. However, systems
    should be capable of incorporating cues from document-level structure to assign
    temporal relations. In this work, we take a first step towards discourse-level
    temporal ordering by creating TDDiscourse, the first dataset focusing specifically
    on temporal links between event pairs which are more than one sentence apart.
    We create TDDiscourse by augmenting TimeBank-Dense, a corpus of English news articles,
    manually annotating global pairs that cannot be inferred automatically from existing
    annotations. Our annotations double the number of temporal links in TimeBank-Dense,
    while possessing several desirable properties such as focusing on long-distance
    pairs and not being automatically inferable. We adapt and benchmark the performance
    of three state-of-the-art models on TDDiscourse and observe that existing systems
    indeed find discourse-level temporal ordering harder.
