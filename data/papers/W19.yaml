W19-3702:
  abstract: "We present our work on the problem of Multiple Admissibility (MA) in\
    \ language learning. Multiple Admissibility occurs in many languages when more\
    \ than one grammatical form of a word fits syntactically and semantically in a\
    \ given context. In second language (L2) education - in particular, in intelligent\
    \ tutoring systems/computer-aided language learning (ITS/CALL) systems, which\
    \ generate exercises automatically - this implies that multiple alternative answers\
    \ are possible. We treat the problem as a grammaticality judgement task. We train\
    \ a neural network with an objective to label sentences as grammatical or ungrammatical,\
    \ using a \u201Csimulated learner corpus\u201D: a dataset with correct text, and\
    \ with artificial errors generated automatically. While MA occurs commonly in\
    \ many languages, this paper focuses on learning Russian. We present a detailed\
    \ classification of the types of constructions in Russian, in which MA is possible,\
    \ and evaluate the model using a test set built from answers provided by the users\
    \ of a running language learning system."
