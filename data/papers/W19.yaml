    from before. We discuss logical and linguistic interpretations of membership functions.
    We argue that using fuzzy sets for modeling meaning of words and other natural
    language constructs, along with situations described with natural language is
    interesting both from purely linguistic perspective, and also as a knowledge representation
    for problems of computational linguistics and natural language processing.
