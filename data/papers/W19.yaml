W19-3107:
  abstract: The research on machine learning of morphology often involves formulating
    morphological descriptions directly on surface forms of words. As the established
    two-level morphology paradigm requires the knowledge of the underlying structure,
    it is not widely used in such settings. In this paper, we propose a formalism
    describing structural relationships between words based on theories of morphology
    that reject the notions of internal word structure and morpheme. The formalism
    covers a wide variety of morphological phenomena (including non-concatenative
    ones like stem vowel alternation) without the need of workarounds and extensions.
    Furthermore, we show that morphological rules formulated in such way can be easily
    translated to FSTs, which enables us to derive performant approaches to morphological
