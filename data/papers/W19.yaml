W19-8606:
  abstract: The writing process consists of several stages such as drafting, revising,
    editing, and proofreading. Studies on writing assistance, such as grammatical
    error correction (GEC), have mainly focused on sentence editing and proofreading,
    where surface-level issues such as typographical errors, spelling errors, or grammatical
    errors should be corrected. We broaden this focus to include the earlier revising
    stage, where sentences require adjustment to the information included or major
    rewriting and propose Sentence-level Revision (SentRev) as a new writing assistance
    task. Well-performing systems in this task can help inexperienced authors by producing
    fluent, complete sentences given their rough, incomplete drafts. We build a new
    freely available crowdsourced evaluation dataset consisting of incomplete sentences
    authored by non-native writers paired with their final versions extracted from
    published academic papers for developing and evaluating SentRev models. We also
    establish baseline performance on SentRev using our newly built evaluation dataset.
