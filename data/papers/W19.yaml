W19-4210:
  abstract: "This paper describes the OSU submission to the SIGMORPHON 2019 shared\
    \ task, Crosslinguality and Context in Morphology. Our system addresses the contextual\
    \ morphological analysis subtask of Task 2, which is to produce the morphosyntactic\
    \ description (MSD) of each fully inflected word within a given sentence. We frame\
    \ this as a sequence generation task and employ a neural encoder-decoder (seq2seq)\
    \ architecture to generate the sequence of MSD tags given the encoded representation\
    \ of each token. Follow-up analyses reveal that our system most significantly\
    \ improves performance on morphologically complex languages whose inflected word\
    \ forms typically have longer MSD tag sequences. In addition, our system seems\
    \ to capture the structured correlation between MSD tags, such as that between\
    \ the \u201Cverb\u201D tag and TAM-related tags."
