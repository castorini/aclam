W19-5402:
  abstract: "We present the results from the 5th round of the WMT task on MT Automatic\
    \ Post-Editing. The task consists in automatically correcting the output of a\
    \ \u201Cblack-box\u201D machine translation system by learning from human corrections.\
    \ Keeping the same general evaluation setting of the previous four rounds, this\
    \ year we focused on two language pairs (English-German and English-Russian) and\
    \ on domain-specific data (In-formation Technology). For both the language directions,\
    \ MT outputs were produced by neural systems unknown to par-ticipants. Seven teams\
    \ participated in the English-German task, with a total of 18 submitted runs.\
    \ The evaluation, which was performed on the same test set used for the 2018 round,\
    \ shows a slight progress in APE technology: 4 teams achieved better results than\
    \ last year\u2019s winning system, with improvements up to -0.78 TER and +1.23\
    \ BLEU points over the baseline. Two teams participated in theEnglish-Russian\
    \ task submitting 2 runs each. On this new language direction, characterized by\
    \ a higher quality of the original translations, the task proved to be particularly\
    \ challenging. None of the submitted runs improved the very high results of the\
    \ strong system used to produce the initial translations(16.16 TER, 76.20 BLEU)."
