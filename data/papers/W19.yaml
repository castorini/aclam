W19-4510:
  abstract: In recent years, argumentation mining, which automatically extracts the
    structure of argumentation from unstructured documents such as essays and debates,
    is gaining attention. For argumentation mining applications, argument-component
    classification is an important subtask. The existing methods can be classified
    into supervised methods and unsupervised methods. Supervised document classification
    performs classification using a single sentence without relying on the whole document.
    On the other hand, unsupervised document classification has the advantage of being
    able to use the whole document, but accuracy of these methods is not so high.
    In this paper, we propose a method for argument-component classification that
    combines relation identification by neural networks and TextRank to integrate
    relation informations (i.e. the strength of the relation). This method can use
    argumentation-specific knowledge by employing a supervised learning on a corpus
    while maintaining the advantage of using the whole document. Experiments on two
    corpora, one consisting of student essay and the other of Wikipedia articles,
    show the effectiveness of this method.
