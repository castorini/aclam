W19-5951:
  abstract: Word pairs across argument spans have been shown to be effective for predicting
    the discourse relation between them. We propose an approach to distill knowledge
    from word pairs for discourse relation classification with convolutional neural
    networks by incorporating joint learning of implicit and explicit relations. Our
    novel approach of representing the input as word pairs achieves state-of-the-art
    results on four-way classification of both implicit and explicit relations as
    well as one of the binary classification tasks. For explicit relation prediction,
    we achieve around 20% error reduction on the four-way task. At the same time,
    compared to a two-layered Bi-LSTM-CRF model, our model is able to achieve these
    results with half the number of learnable parameters and approximately half the
    amount of training time.
