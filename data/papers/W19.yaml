  abstract: Game reviews have constituted a unique means of interaction between players
    and companies for many years. The dynamics appearing through online publishing
    have significantly grown the number of comments per game, giving rise to very
    interesting communities. The growth has, in turn, led to a difficulty in dealing
    with the volume and varying quality of the comments as a source of information.
    This work studies whether and how game reviews can be summarized, based on the
    notions pre-existing in aspect-based summarization and sentiment analysis. The
    work provides suggested pipeline of analysis, also offering preliminary findings
    on whether aspects detected in a set of comments can be consistently evaluated
    by human users.
