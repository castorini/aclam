  abstract: Automatic Term Extraction (ATE) extracts terminology from domain-specific
    corpora. ATE is used in many NLP tasks, including Computer Assisted Translation,
    where it is typically applied to individual documents rather than the entire corpus.
    While corpus-level ATE has been extensively evaluated, it is not obvious how the
    results transfer to document-level ATE. To fill this gap, we evaluate 16 state-of-the-art
    ATE methods on full-length documents from three different domains, on both corpus
    and document levels. Unlike existing studies, our evaluation is more realistic
    as we take into account all gold terms. We show that no single method is best
    in corpus-level ATE, but C-Value and KeyConceptRelatendess surpass others in document-level
    ATE.
