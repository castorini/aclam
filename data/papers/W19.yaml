W19-5020:
  abstract: 'This paper describes a natural language processing (NLP) approach to
    extracting lactation-specific drug information from two sources: FDA-mandated
    drug labels and the NLM Drugs and Lactation Database (LactMed). A frame semantic
    approach is utilized, and the paper describes the selected frames, their annotation
    on a set of 900 sections from drug labels and LactMed articles, and the NLP system
    to extract such frame instances automatically. The ultimate goal of the project
    is to use such a system to identify discrepancies in lactation-related drug information
    between these resources.'
