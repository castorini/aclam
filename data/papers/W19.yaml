W19-5021:
  abstract: 'To automatically analyse complex trajectory information enclosed in clinical
    text (e.g. timing of symptoms, duration of treatment), it is important to understand
    the related temporal aspects, anchoring each event on an absolute point in time.
    In the clinical domain, few temporally annotated corpora are currently available.
    Moreover, underlying annotation schemas - which mainly rely on the TimeML standard
    - are not necessarily easily applicable for applications such as patient timeline
    reconstruction. In this work, we investigated how temporal information is documented
    in clinical text by annotating a corpus of medical reports with time expressions
    (TIMEXes), based on TimeML. The developed corpus is available to the NLP community.
    Starting from our annotations, we analysed the suitability of the TimeML TIMEX
    schema for capturing timeline information, identifying challenges and possible
    solutions. As a result, we propose a novel annotation schema that could be useful
    for timeline reconstruction: CALendar EXpression (CALEX).'
