W19-3201:
  abstract: Claims database and electronic health records database do not usually
    capture kinship or family relationship information, which is imperative for genetic
    research. We identify online obituaries as a new data source and propose a special
    named entity recognition and relation extraction solution to extract names and
    kinships from online obituaries. Built on 1,809 annotated obituaries and a novel
    tagging scheme, our joint neural model achieved macro-averaged precision, recall
    and F measure of 72.69%, 78.54% and 74.93%, and micro-averaged precision, recall
    and F measure of 95.74%, 98.25% and 96.98% using 57 kinships with 10 or more examples
    in a 10-fold cross-validation experiment. The model performance improved dramatically
    when trained with 34 kinships with 50 or more examples. Leveraging additional
    information such as age, death date, birth date and residence mentioned by obituaries,
    we foresee a promising future of supplementing EHR databases with comprehensive
    and accurate kinship information for genetic research.
