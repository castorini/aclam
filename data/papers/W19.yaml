W19-4441:
  abstract: "We developed an automated oral proficiency scoring system for non-native\
    \ English speakers\u2019 spontaneous speech. Automated systems that score holistic\
    \ proficiency are expected to assess a wide range of performance categories, and\
    \ the content is one of the core performance categories. In order to assess the\
    \ quality of the content, we trained a Siamese convolutional neural network (CNN)\
    \ to model the semantic relationship between key points generated by experts and\
    \ a test response. The correlation between human scores and Siamese CNN scores\
    \ was comparable to human-human agreement (r=0.63), and it was higher than the\
    \ baseline content features. The inclusion of Siamese CNN-based feature to the\
    \ existing state-of-the-art automated scoring model achieved a small but statistically\
    \ significant improvement. However, the new model suffered from score inflation\
    \ for long atypical responses with serious content issues. We investigated the\
    \ reasons of this score inflation by analyzing the associations with linguistic\
    \ features and identifying areas strongly associated with the score errors."
