W19-5366:
  abstract: "We describe the JHU submissions to the French\u2013English, Japanese\u2013\
    English, and English\u2013Japanese Robustness Task at WMT 2019. Our goal was to\
    \ evaluate the performance of baseline systems on both the official noisy test\
    \ set as well as news data, in order to ensure that performance gains in the latter\
    \ did not come at the expense of general-domain performance. To this end, we built\
    \ straightforward 6-layer Transformer models and experimented with a handful of\
    \ variables including subword processing (FR\u2192EN) and a handful of hyperparameters\
    \ settings (JA\u2194EN). As expected, our systems performed reasonably."
