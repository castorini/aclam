W19-7604:
  abstract: 'The tutorial will introduce a set of very useful statistical tests for
    conducting analyses in the research areas of Machine Translation (MT) and Translation
    Studies (TS). For each statistical test, the presenter will: 1) introduce it in
    the context of a common research example that pertains to the area of MT and/or
    TS 2) explain the technique behind the test and its assumptions 3) cover common
    pitfalls when the test is applied in research studies, and 4) conduct a hands-on
    activity so that attendees can put the knowledge acquired in practice straight-away.
    All examples and exercises will be in R. The following statistical tests will
    be covered: t-tests (both parametric and non-parametric), bootstrap resampling,
    Pearson and Spearman correlation coefficients, linear mixed-effects models.'
