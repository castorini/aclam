W19-0407:
  abstract: "Complex predicates formed of a semantically \u2018light\u2019 verbal\
    \ head and a noun or verb which contributes the major part of the meaning are\
    \ frequently referred to as \u2018light verb constructions\u2019 (LVCs). In the\
    \ paper, we present a case study of LVCs with the German posture verb stehen \u2018\
    stand\u2019. In our account, we model the syntactic as well as semantic composition\
    \ of such LVCs by combining Lexicalized Tree Adjoining Grammar (LTAG) with frames.\
    \ Starting from the analysis of the literal uses of posture verbs, we show how\
    \ the meaning components of the literal uses are systematically exploited in the\
    \ interpretation of stehen-LVCs. The paper constitutes an important step towards\
    \ a compositional and computational analysis of LVCs. We show that LTAG allows\
    \ us to separate constructional from lexical meaning components and that frames\
    \ enable elegant generalizations over event types and related constraints."
