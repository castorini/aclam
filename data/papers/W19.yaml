W19-8616:
  abstract: "A prominent strand of work in formal semantics investigates the ways\
    \ in which human languages quantify over the elements of a set, as when we say\
    \ \u201CAll A are B \u201D, \u201CAll except two A are B \u201D, \u201COnly a\
    \ few of the A are B \u201D and so on. Our aim is to build Natural Language Generation\
    \ algorithms that mimic humans\u2019 use of quantified expressions. To inform\
    \ these algorithms, we conducted on a series of elicitation experiments in which\
    \ human speakers were asked to perform a linguistic task that invites the use\
    \ of quantified expressions. We discuss how these experiments were conducted and\
    \ what corpora they gave rise to. We conduct an informal analysis of the corpora,\
    \ and offer an initial assessment of the challenges that these corpora pose for\
    \ Natural Language Generation. The dataset is available at: https://github.com/a-quei/qtuna."
