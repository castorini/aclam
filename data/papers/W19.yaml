  abstract: As part of a larger project on argument mining of Swedish parliamentary
    data, we have created a semantic graph that, together with named entity recognition
    and resolution (NER), should make it easier to establish connections between arguments
    in a given debate. The graph is essentially a semantic database that keeps track
    of Members of Parliament (MPs), in particular their presence in the parliament
    and activity in debates, but also party affiliation and participation in commissions.
    The hope is that the Swedish PoliGraph will enable us to perform named entity
    resolution on debates in the Swedish parliament with a high accuracy, with the
    aim of determining to whom an argument is directed.
