W19-1701:
  abstract: Participating in conversations can be difficult for people with hearing
    loss, especially in acoustically challenging environments. We studied the preferences
    the hearing impaired have for a personal conversation assistant based on automatic
    speech recognition (ASR) technology. We created two prototypes which were evaluated
    by hearing impaired test users. This paper qualitatively compares the two based
    on the feedback obtained from the tests. The first prototype was a proof-of-concept
    system running real-time ASR on a laptop. The second prototype was developed for
    a mobile device with the recognizer running on a separate server. In the mobile
    device, augmented reality (AR) was used to help the hearing impaired observe gestures
    and lip movements of the speaker simultaneously with the transcriptions. Several
    testers found the systems useful enough to use in their daily lives, with majority
    preferring the mobile AR version. The biggest concern of the testers was the accuracy
    of the transcriptions and the lack of speaker identification.
