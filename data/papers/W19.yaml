W19-1808:
  abstract: Recent work on visually grounded language learning has focused on broader
    applications of grounded representations, such as visual question answering and
    multimodal machine translation. In this paper we consider grounded word sense
    translation, i.e. the task of correctly translating an ambiguous source word given
    the corresponding textual and visual context. Our main objective is to investigate
    the extent to which images help improve word-level (lexical) translation quality.
    We do so by first studying the dataset for this task to understand the scope and
    challenges of the task. We then explore different data settings, image features,
    and ways of grounding to investigate the gain from using images in each of the
    combinations. We find that grounding on the image is specially beneficial in weaker
    unidirectional recurrent translation models. We observe that adding structured
    image information leads to stronger gains in lexical translation accuracy.
