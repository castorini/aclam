    representation with a neural transformer architecture (BERT) (Tasks 1 and 4) and
    a CNN-BiLSTM(-CRF) network within a multi-task learning scenario (Task 1). These
    systems are placed on top of a carefully crafted pipeline of domain-specific preprocessing
