W19-4634:
  abstract: Our submission to the MADAR shared task on Arabic dialect identification
    employed a language modeling technique called Prediction by Partial Matching,
    an ensemble of neural architectures, and sources of additional data for training
    word embeddings and auxiliary language models. We found several of these techniques
    provided small boosts in performance, though a simple character-level language
    model was a strong baseline, and a lower-order LM achieved best performance on
    Subtask 2. Interestingly, word embeddings provided no consistent benefit, and
    ensembling struggled to outperform the best component submodel. This suggests
    the variety of architectures are learning redundant information, and future work
    may focus on encouraging decorrelated learning.
