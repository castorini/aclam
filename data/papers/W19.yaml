W19-2719:
  abstract: This study aims to model the discourse structure of spontaneous spoken
    responses within the context of an assessment of English speaking proficiency
    for non-native speakers. Rhetorical Structure Theory (RST) has been commonly used
    in the analysis of discourse organization of written texts; however, limited research
    has been conducted to date on RST annotation and parsing of spoken language, in
    particular, non-native spontaneous speech. Due to the fact that the measurement
    of discourse coherence is typically a key metric in human scoring rubrics for
    assessments of spoken language, we conducted research to obtain RST annotations
    on non-native spoken responses from a standardized assessment of academic English
    proficiency. Subsequently, automatic parsers were trained on these annotations
    to process non-native spontaneous speech. Finally, a set of features were extracted
    from automatically generated RST trees to evaluate the discourse structure of
    non-native spontaneous speech, which were then employed to further improve the
    validity of an automated speech scoring system.
