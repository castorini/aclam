W19-4432:
  abstract: "In this study, we developed an automated algorithm to provide feedback\
    \ about the specific content of non-native English speakers\u2019 spoken responses.\
    \ The responses were spontaneous speech, elicited using integrated tasks where\
    \ the language learners listened to and/or read passages and integrated the core\
    \ content in their spoken responses. Our models detected the absence of key points\
    \ considered to be important in a spoken response to a particular test question,\
    \ based on two different models: (a) a model using word-embedding based content\
    \ features and (b) a state-of-the art short response scoring engine using traditional\
    \ n-gram based features. Both models achieved a substantially improved performance\
    \ over the majority baseline, and the combination of the two models achieved a\
    \ significant further improvement. In particular, the models were robust to automated\
    \ speech recognition (ASR) errors, and performance based on the ASR word hypotheses\
    \ was comparable to that based on manual transcriptions. The accuracy and F-score\
    \ of the best model for the questions included in the train set were 0.80 and\
    \ 0.68, respectively. Finally, we discussed possible approaches to generating\
    \ targeted feedback about the content of a language learner\u2019s response, based\
    \ on automatically detected missing key points."
