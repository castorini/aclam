W19-0509:
  abstract: We present a simple method to find topics in user reviews that accompany
    ratings for products or services. Standard topic analysis will perform sub-optimal
    on such data since the word distributions in the documents are not only determined
    by the topics but by the sentiment as well. We reduce the influence of the sentiment
    on the topic selection by adding two explicit topics, representing positive and
    negative sentiment. We evaluate the proposed method on a set of over 15,000 hospital
    reviews. We show that the proposed method, Latent Semantic Analysis with explicit
    word features, finds topics with a much smaller bias for sentiments than other
    similar methods.
