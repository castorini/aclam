W19-5433:
  abstract: We introduce a purely monolingual approach to filtering for parallel data
    from a noisy corpus in a low-resource scenario. Our work is inspired by Junczysdowmunt:2018,
    but we relax the requirements to allow for cases where no parallel data is available.
    Our primary contribution is a dual monolingual cross-entropy delta criterion modified
    from Cynical data selection Axelrod:2017, and is competitive (within 1.8 BLEU)
    with the best bilingual filtering method when used to train SMT systems. Our approach
    is featherweight, and runs end-to-end on a standard laptop in three hours.
