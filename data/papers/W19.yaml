W19-5309:
  abstract: This paper presents the participation of DBMS-KU Interpolation system
    in WMT19 shared task, namely, Kazakh-English language pair. We examine the use
    of interpolation method using a different language model order. Our Interpolation
    system combines a direct translation with Russian as a pivot language. We use
    3-gram and 5-gram language model orders to perform the language translation in
    this work. To reduce noise in the pivot translation process, we prune the phrase
    table of source-pivot and pivot-target. Our experimental results show that our
    Interpolation system outperforms the Baseline in terms of BLEU-cased score by
    +0.5 and +0.1 points in Kazakh-English and English-Kazakh, respectively. In particular,
    using the 5-gram language model order in our system could obtain better BLEU-cased
    score than utilizing the 3-gram one. Interestingly, we found that by employing
    the Interpolation system could reduce the perplexity score of English-Kazakh when
    using 3-gram language model order.
