    coreference annotators to sidestep some of the challenges faced in other schemes,
    which do not enforce consistency with predicate-argument structure and vary widely
    in what kinds of mentions they annotate and how. The proposed approach is examined
    with a pilot annotation study and compared with annotations from other schemes.
