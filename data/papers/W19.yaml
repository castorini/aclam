W19-4824:
  abstract: "In this paper, we propose a white-box attack algorithm called \u201C\
    Global Search\u201D method and compare it with a simple misspelling noise and\
    \ a more sophisticated and common white-box attack approach called \u201CGreedy\
    \ Search\u201D. The attack methods are evaluated on the Convolutional Neural Network\
    \ (CNN) sentiment classifier trained on the IMDB movie review dataset. The attack\
    \ success rate is used to evaluate the effectiveness of the attack methods and\
    \ the perplexity of the sentences is used to measure the degree of distortion\
    \ of the generated adversarial examples. The experiment results show that the\
    \ proposed \u201CGlobal Search\u201D method generates more powerful adversarial\
    \ examples with less distortion or less modification to the source text."
