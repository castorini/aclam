W19-0506:
  abstract: In recent years, both cognitive and computational research has provided
    empirical analyses of contextual co-occurrence of concrete and abstract words,
    partially resulting in inconsistent pictures. In this work we provide a more fine-grained
    description of the distributional nature in the corpus-based interaction of verbs
    and nouns within subcategorisation, by investigating the concreteness of verbs
    and nouns that are in a specific syntactic relationship with each other, i.e.,
    subject, direct object, and prepositional object. Overall, our experiments show
    consistent patterns in the distributional representation of subcategorising and
    subcategorised concrete and abstract words. At the same time, the studies reveal
    empirical evidence why contextual abstractness represents a valuable indicator
    for automatic non-literal language identification.
