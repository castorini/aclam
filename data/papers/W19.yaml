W19-4433:
  abstract: 'This paper provides an analytical assessment of student short answer
    responses with a view to potential benefits in pedagogical contexts. We first
    propose and formalize two novel analytical assessment tasks: analytic score prediction
    and justification identification, and then provide the first dataset created for
    analytic short answer scoring research. Subsequently, we present a neural baseline
    model and report our extensive empirical results to demonstrate how our dataset
    can be used to explore new and intriguing technical challenges in short answer
    scoring. The dataset is publicly available for research purposes.'
