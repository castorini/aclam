W19-4701:
  abstract: "We introduce novel computational models for modeling semantic bleaching,\
    \ a widespread category of change in which words become more abstract or lose\
    \ elements of meaning, like the development of \u201Carrive\u201D from its earlier\
    \ meaning \u2018become at shore.\u2019 We validate our methods on a widespread\
    \ case of bleaching in English: de-adjectival adverbs that originate as manner\
    \ adverbs (as in \u201Cawfully behaved\u201D) and later become intensifying adverbs\
    \ (as in \u201Cawfully nice\u201D). Our methods formally quantify three reflexes\
    \ of bleaching: decreasing similarity to the source meaning (e.g., \u201Cawful\u201D\
    ), increasing similarity to a fully bleached prototype (e.g., \u201Cvery\u201D\
    ), and increasing productivity (e.g., the breadth of adjectives that an adverb\
    \ modifies). We also test a new causal model and find evidence that bleaching\
    \ is initially triggered in contexts such as \u201Cconspicuously evident\u201D\
    \ and \u201Cinsanely jealous\u201D, where an adverb premodifies a semantically\
    \ similar adjective. These contexts provide a form of \u201Cbridging context\u201D\
    \ (Evans and Wilkins, 2000) that allow a manner adverb to be reinterpreted as\
    \ an intensifying adverb similar to \u201Cvery\u201D."
