W19-6145:
  abstract: This article is a report from an ongoing project aiming at analyzing lexical
    and grammatical competences of Swedish as a Second language (L2). To facilitate
    lexical analysis, we need access to metalinguistic information about relevant
    vocabulary that L2 learners can use and understand. The focus of the current article
    is on the lexical annotation of the vocabulary scope for a range of lexicographical
    aspects, such as morphological analysis, valency, types of multi-word units, etc.
    We perform parts of the analysis automatically, and other parts manually. The
    rationale behind this is that where there is no possibility to add information
    automatically, manual effort needs to be added. To facilitate the latter, a tool
    LEGATO has been designed, implemented and currently put to active testing.
