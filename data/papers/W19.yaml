W19-1703:
  abstract: Silent speech interfaces (SSIs) are devices that enable speech communication
    when audible speech is unavailable. Articulation-to-speech (ATS) synthesis is
    a software design in SSI that directly converts articulatory movement information
    into audible speech signals. Permanent magnetic articulograph (PMA) is a wireless
    articulator motion tracking technology that is similar to commercial, wired Electromagnetic
    Articulograph (EMA). PMA has shown great potential for practical SSI applications,
    because it is wireless. The ATS performance of PMA, however, is unknown when compared
    with current EMA. In this study, we compared the performance of ATS using a PMA
    we recently developed and a commercially available EMA (NDI Wave system). Datasets
    with same stimuli and size that were collected from tongue tip were used in the
    comparison. The experimental results indicated the performance of PMA was close
    to, although not as equally good as that of EMA. Furthermore, in PMA, converting
    the raw magnetic signals to positional signals did not significantly affect the
    performance of ATS, which support the future direction in PMA-based ATS can be
    focused on the use of positional signals to maximize the benefit of spatial analysis.
