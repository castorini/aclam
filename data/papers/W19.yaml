W19-8647:
  abstract: This paper describes the implementation of the Hotel Scribe system. A
    commercial Natural Language Generation (NLG) system which generates descriptions
    of hotels from accommodation metadata with a high level of content and linguistic
    variation in English. It has been deployed live by *Anonymised Company Name* for
    the purpose of improving coverage of accommodation descriptions and for Search
    Engine Optimisation (SEO). In this paper, we describe the motivation for building
    this system, the challenges faced when dealing with limited metadata, and the
    implementation used to generate the highly variate accommodation descriptions.
    Additionally, we evaluate the uniqueness of the texts generated by our system
    against comparable human written accommodation description texts.
