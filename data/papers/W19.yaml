W19-2602:
  abstract: "As scientific communities grow and evolve, there is a high demand for\
    \ improved methods for finding relevant papers, comparing papers on similar topics\
    \ and studying trends in the research community. All these tasks involve the common\
    \ problem of extracting structured information from scientific articles. In this\
    \ paper, we propose a novel, scalable, semi-supervised method for extracting relevant\
    \ structured information from the vast available raw scientific literature. We\
    \ extract the fundamental concepts of \u201Caim\u201D, \u201Dmethod\u201D and\
    \ \u201Cresult\u201D from scientific articles and use them to construct a knowledge\
    \ graph. Our algorithm makes use of domain-based word embedding and the bootstrap\
    \ framework. Our experiments show that our system achieves precision and recall\
    \ comparable to the state of the art. We also show the domain independence of\
    \ our algorithm by analyzing the research trends of two distinct communities -\
    \ computational linguistics and computer vision."
