W19-4815:
  abstract: "The generalized Dyck language has been used to analyze the ability of\
    \ Recurrent Neural Networks (RNNs) to learn context-free grammars (CFGs). Recent\
    \ studies draw conflicting conclusions on their performance, especially regarding\
    \ the generalizability of the models with respect to the depth of recursion. In\
    \ this paper, we revisit several common models and experimental settings, discuss\
    \ the potential problems of the tasks and analyses. Furthermore, we explore the\
    \ use of attention mechanisms within the seq2seq framework to learn the Dyck language,\
    \ which could compensate for the limited encoding ability of RNNs. Our findings\
    \ reveal that attention mechanisms still cannot truly generalize over the recursion\
    \ depth, although they perform much better than other models on the closing bracket\
    \ tagging task. Moreover, this also suggests that this commonly used task is not\
    \ sufficient to test a model\u2019s understanding of CFGs."
