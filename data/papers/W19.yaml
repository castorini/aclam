  abstract: This study explores the relation between lexical concreteness and narrative
    text quality. We present a methodology to quantitatively measure lexical concreteness
    of a text. We apply it to a corpus of student stories, scored according to writing
    evaluation rubrics. Lexical concreteness is weakly-to-moderately related to story
    quality, depending on story-type. The relation is mostly borne by adjectives and
    nouns, but also found for adverbs and verbs.
