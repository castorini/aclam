W19-1421:
  abstract: We describe our approaches for the German Dialect Identification (GDI)
    and the Cuneiform Language Identification (CLI) tasks at the VarDial Evaluation
    Campaign 2019. The goal was to identify dialects of Swiss German in GDI and Sumerian
    and Akkadian in CLI. In GDI, the system should distinguish four dialects from
    the German-speaking part of Switzerland. Our system for GDI achieved third place
    out of 6 teams, with a macro averaged F-1 of 74.6%. In CLI, the system should
    distinguish seven languages written in cuneiform script. Our system achieved third
    place out of 8 teams, with a macro averaged F-1 of 74.7%.
