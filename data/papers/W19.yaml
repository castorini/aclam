W19-5116:
  abstract: Neologism detection is a key task in the constructing of lexical resources
    and has wider implications for NLP, however the identification of multiword neologisms
    has received little attention. In this paper, we show that we can effectively
    identify the distinction between compositional and non-compositional adjective-noun
    pairs by using pretrained language models and comparing this with individual word
    embeddings. Our results show that the use of these models significantly improves
    over baseline linguistic features, however the combination with linguistic features
    still further improves the results, suggesting the strength of a hybrid approach.
