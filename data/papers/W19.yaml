W19-4112:
  abstract: "Dialogue systems and conversational agents are becoming increasingly\
    \ popular in modern society. We conceptualized one such conversational agent,\
    \ Microsoft\u2019s \u201CRuuh\u201D with the promise to be able to talk to its\
    \ users on any subject they choose. Building an open-ended conversational agent\
    \ like Ruuh at onset seems like a daunting task, since the agent needs to think\
    \ beyond the utilitarian notion of merely generating \u201Crelevant\u201D responses\
    \ and meet a wider range of user social needs, like expressing happiness when\
    \ user\u2019s favourite sports team wins, sharing a cute comment on showing the\
    \ pictures of the user\u2019s pet and so on. The agent also needs to detect and\
    \ respond to abusive language, sensitive topics and trolling behaviour of the\
    \ users. Many of these problems pose significant research challenges as well as\
    \ product design limitations as one needs to circumnavigate the technical limitations\
    \ to create an acceptable user experience. However, as the product reaches the\
    \ real users the true test begins, and one realizes the challenges and opportunities\
    \ that lie in the vast domain of conversations. With over 2.5 million real-world\
    \ users till date who have generated over 300 million user conversations with\
    \ Ruuh, there is a plethora of learning, insights and opportunities that we will\
    \ talk about in this paper."
