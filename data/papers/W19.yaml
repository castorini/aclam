W19-5102:
  abstract: In this paper we focus on verbal multiword expressions (VMWEs) in Bulgarian
    and Romanian as reflected in the wordnets of the two languages. The annotation
    of VMWEs relies on the classification defined within the PARSEME Cost Action.
    After outlining the properties of various types of VMWEs, a cross-language comparison
    is drawn, aimed to highlight the similarities and the differences between Bulgarian
    and Romanian with respect to the lexicalization and distribution of VMWEs. The
    contribution of this work is in outlining essential features of the description
    and classification of VMWEs and the cross-language comparison at the lexical level,
    which is essential for the understanding of the need for uniform annotation guidelines
    and a viable procedure for validation of the annotation.
