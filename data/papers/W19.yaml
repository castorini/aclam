W19-3017:
  abstract: In this paper we describe the UniOvi-WESO classification systems proposed
    for the 2019 Computational Linguistics and Clinical Psychology (CLPsych) Shared
    Task. We explore the use of two systems trained with ReachOut data from the 2016
    CLPsych task, and compare them to a baseline system trained with the data provided
    for this task. All the classifiers were trained with features extracted just from
    the text of each post, without using any other metadata. We found out that the
    baseline system performs slightly better than the pretrained systems, mainly due
    to the differences in labeling between the two tasks. However, they still work
    reasonably well and can detect if a user is at risk of suicide or not.
