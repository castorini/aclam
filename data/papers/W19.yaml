W19-4620:
  abstract: Speech acts are the actions that a speaker intends when performing an
    utterance within conversations. In this paper, we proposed speech act classification
    for asynchronous conversations on Twitter using multiple machine learning methods
    including SVM and deep neural networks. We applied the proposed methods on the
    ArSAS tweets dataset. The obtained results show that superiority of deep learning
    methods compared to SVMs, where Bi-LSTM managed to achieve an accuracy of 87.5%
    and a macro-averaged F1 score 61.5%. We believe that our results are the first
    to be reported on the task of speech-act recognition for asynchronous conversations
    on Arabic Twitter.
