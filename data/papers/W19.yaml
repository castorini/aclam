W19-6120:
  abstract: "Sentiment analysis has become very popular in both research and business\
    \ due to the increasing amount of opinionated text from Internet users. Standard\
    \ sentiment analysis deals with classifying the overall sentiment of a text, but\
    \ this doesn\u2019t include other important information such as towards which\
    \ entity, topic or aspect within the text the sentiment is directed. Aspect-based\
    \ sentiment analysis (ABSA) is a more complex task that consists in identifying\
    \ both sentiments and aspects. This paper shows the potential of using the contextual\
    \ word representations from the pre-trained language model BERT, together with\
    \ a fine-tuning method with additional generated text, in order to solve out-of-domain\
    \ ABSA and outperform previous state-of-the-art results on SemEval-2015 Task 12\
    \ subtask 2 and SemEval-2016 Task 5. To the best of our knowledge, no other existing\
    \ work has been done on out-of-domain ABSA for aspect classification."
