W19-4723:
  abstract: "The distribution of most dialectal variants have not only spatial but\
    \ also temporal patterns. Based on the \u2018apparent time hypothesis\u2019, much\
    \ of dialect change is happening through younger speakers accepting innovations.\
    \ Thus, synchronic diversity can be interpreted diachronically. With the assumption\
    \ of the \u2018contact effect\u2019, i.e. contact possibility (contact and isolation)\
    \ between speaker communities being responsible for language change, and the apparent\
    \ time hypothesis, we aim to predict the usage of dialectal variants. In this\
    \ paper we model the contact possibility based on two of the most important factors\
    \ in sociolinguistics to be affecting language change: age and distance. The first\
    \ steps of the approach involve modeling contact possibility using a logistic\
    \ predictor, taking the age of respondents into account. We test the global, and\
    \ the local role of age for variation where the local level means spatial subsets\
    \ around each survey site, chosen based on k nearest neighbors. The prediction\
    \ approach is tested on Swiss German syntactic survey data, featuring multiple\
    \ respondents from different age cohorts at survey sites. The results show the\
    \ relative success of the logistic prediction approach and the limitations of\
    \ the method, therefore further proposals are made to develop the methodology."
