W19-1603:
  abstract: "A Natural Language Understanding (NLU) pipeline integrated with a 3D\
    \ physics-based scene is a flexible way to develop and test language-based human-robot\
    \ interaction, by virtualizing people, robot hardware and the target 3D environment.\
    \ Here, interaction means both controlling robots using language and conversing\
    \ with them about the user\u2019s physical environment and her daily life. Such\
    \ a virtual development framework was initially developed for the Bot Colony videogame\
    \ launched on Steam in June 2014, and has been undergoing improvements since.\
    \ The framework is focused of developing intuitive verbal interaction with various\
    \ types of robots. Key robot functions (robot vision and object recognition, path\
    \ planning and obstacle avoidance, task planning and constraints, grabbing and\
    \ inverse kinematics), the human participants in the interaction, and the impact\
    \ of gravity and other forces on the environment are all simulated using commercial\
    \ 3D tools. The framework can be used as a robotics testbed: the results of our\
    \ simulations can be compared with the output of algorithms in real robots, to\
    \ validate such algorithms. A novelty of our framework is support for social interaction\
    \ with robots - enabling robots to converse about people and objects in the user\u2019\
    s environment, as well as learning about human needs and everyday life topics\
    \ from their owner."
