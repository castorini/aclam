W19-6134:
  abstract: 'Social science researchers often use text as the raw data in investigations:
    for instance, when investigating the effects of IMF policies on the development
    of countries under IMF programs, researchers typically encode structured descriptions
    of the programs using a time-consuming manual effort. Making this process automatic
    may open up new opportunities in scaling up such investigations. As a first step
    towards automatizing this coding process, we describe an experiment where we apply
    a sentence classifier that automatically detects mentions of policy conditions
    in IMF loan agreements and divides them into different types. The results show
    that the classifier is generally able to detect the policy conditions, although
    some types are hard to distinguish.'
