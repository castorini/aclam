W19-5940:
  abstract: In dialogue, speakers continuously adapt their speech to accommodate the
    listener, based on the feedback they receive. In this paper, we explore the modelling
    of such behaviours in the context of a robot presenting a painting. A Behaviour
    Tree is used to organise the behaviour on different levels, and allow the robot
    to adapt its behaviour in real-time; the tree organises engagement, joint attention,
    turn-taking, feedback and incremental speech processing. An initial implementation
    of the model is presented, and the system is evaluated in a user study, where
    the adaptive robot presenter is compared to a non-adaptive version. The adaptive
    version is found to be more engaging by the users, although no effects are found
    on the retention of the presented material.
