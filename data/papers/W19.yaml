  abstract: This paper describes our participation in the shared task of Discourse
    Representation Structure parsing. It follows the work of Van Noord et al. (2018),
    who employed a neural sequence-to-sequence model to produce DRSs, also exploiting
    linguistic information with multiple encoders. We provide a detailed look in the
    performance of this model and show that (i) the benefit of the linguistic features
    is evident across a number of experiments which vary the amount of training data
