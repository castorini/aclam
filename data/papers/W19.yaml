  abstract: Within the first shared task on machine translation between similar languages,
    we present our first attempts on Czech to Polish machine translation from an intercomprehension
    perspective. We propose methods based on the mutual intelligibility of the two
    languages, taking advantage of their orthographic and phonological similarity,
    in the hope to improve over our baselines. The translation results are evaluated
    using BLEU. On this metric, none of our proposals could outperform the baselines
    on the final test set. The current setups are rather preliminary, and there are
    several potential improvements we can try in the future.
