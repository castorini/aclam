W19-4321:
  abstract: "For morphologically rich languages, word embeddings provide less consistent\
    \ semantic representations due to higher variance in word forms. Moreover, these\
    \ languages often allow for less constrained word order, which further increases\
    \ variance. For the highly agglutinative Hungarian, semantic accuracy of word\
    \ embeddings measured on word analogy tasks drops by 50-75% compared to English.\
    \ We observed that embeddings learn morphosyntax quite well instead. Therefore,\
    \ we explore and evaluate several sub-word unit based embedding strategies \u2013\
    \ character n-grams, lemmatization provided by an NLP-pipeline, and segments obtained\
    \ in unsupervised learning (morfessor) \u2013 to boost semantic consistency in\
    \ Hungarian word vectors. The effect of changing embedding dimension and context\
    \ window size have also been considered. Morphological analysis based lemmatization\
    \ was found to be the best strategy to improve embeddings\u2019 semantic accuracy,\
    \ whereas adding character n-grams was found consistently counterproductive in\
    \ this regard."
