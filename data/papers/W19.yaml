W19-5327:
  abstract: "This paper describes CAiRE\u2019s submission to the unsupervised machine\
    \ translation track of the WMT\u201919 news shared task from German to Czech.\
    \ We leverage a phrase-based statistical machine translation (PBSMT) model and\
    \ a pre-trained language model to combine word-level neural machine translation\
    \ (NMT) and subword-level NMT models without using any parallel data. We propose\
    \ to solve the morphological richness problem of languages by training byte-pair\
    \ encoding (BPE) embeddings for German and Czech separately, and they are aligned\
    \ using MUSE (Conneau et al., 2018). To ensure the fluency and consistency of\
    \ translations, a rescoring mechanism is proposed that reuses the pre-trained\
    \ language model to select the translation candidates generated through beam search.\
    \ Moreover, a series of pre-processing and post-processing approaches are applied\
    \ to improve the quality of final translations."
