W19-8703:
  abstract: "While a number of studies have shown evidence of translationese phenomena,\
    \ that is, statistical differences between original texts and translated texts\
    \ (Gellerstam, 1986), results of studies searching for translationese features\
    \ in postedited texts (what has been called \u201Dposteditese\u201D (Daems et\
    \ al., 2017)) have presented mixed results. This paper reports a preliminary study\
    \ aimed at identifying the presence of post-editese features in machine-translated\
    \ post-edited texts and at understanding how they differ from translationese features.\
    \ We test the influence of factors such as post-editing (PE) levels (full vs.\
    \ light), translation proficiency (professionals vs. students) and text domain\
    \ (news vs. literary). Results show evidence of post-editese features, especially\
    \ in light PE texts and in certain domains."
