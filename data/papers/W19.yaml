  abstract: This paper presents the experiments accomplished as a part of our participation
    in the MEDIQA challenge, an (Abacha et al., 2019) shared task. We participated
    in all the three tasks defined in this particular shared task. The tasks are viz.
    i. Natural Language Inference (NLI) ii. Recognizing Question Entailment(RQE) and
