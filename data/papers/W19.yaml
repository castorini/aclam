W19-4505:
  abstract: In this work we propose to leverage resources available with discourse-level
    annotations to facilitate the identification of argumentative components and relations
    in scientific texts, which has been recognized as a particularly challenging task.
    In particular, we implement and evaluate a transfer learning approach in which
    contextualized representations learned from discourse parsing tasks are used as
    input of argument mining models. As a pilot application, we explore the feasibility
    of using automatically identified argumentative components and relations to predict
    the acceptance of papers in computer science venues. In order to conduct our experiments,
    we propose an annotation scheme for argumentative units and relations and use
    it to enrich an existing corpus with an argumentation layer.
