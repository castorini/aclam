W19-5121:
  abstract: 'Recent initiatives such as the PARSEME shared task allowed the rapid
    development of MWE identification systems. Many of those are based on recent NLP
    advances, using neural sequence models that take continuous word representations
    as input. We study two related questions in neural MWE identification: (a) the
    use of lemmas and/or surface forms as input features, and (b) the use of word-based
    or character-based embeddings to represent them. Our experiments on Basque, French,
    and Polish show that character-based representations yield systematically better
    results than word-based ones. In some cases, character-based representations of
    surface forms can be used as a proxy for lemmas, depending on the morphological
    complexity of the language.'
