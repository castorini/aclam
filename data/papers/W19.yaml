W19-6144:
  abstract: "The use of a linking element between compound members is a common phenomenon\
    \ in Germanic languages. Still, the exact use and conditioning of such elements\
    \ is a disputed topic in linguistics. In this paper we address the issue of predicting\
    \ the use of linking elements in Danish. Following previous research that shows\
    \ how the choice of linking element might be conditioned by phonology, we frame\
    \ the problem as a language modeling task: Considering the linking elements -s/-\u2205\
    \ the problem becomes predicting what is most probable to encounter next, a syllable\
    \ boundary or the joining element, \u2018s\u2019. We show that training a language\
    \ model on this task reaches an accuracy of 94 %, and in the case of an unsupervised\
    \ model, the accuracy reaches 80%."
