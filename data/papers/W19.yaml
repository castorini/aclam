W19-4008:
  abstract: Primary data from small, low-resource languages of Oceania have only recently
    become available through language documentation. In our study, we explore corpus
    data of five Oceanic languages of Melanesia which are known to be mood-prominent
    (in the sense of Bhat, 1999). In order to find out more about tense, aspect, modality,
    and polarity, we tagged these categories in a subset of our corpora. For the category
    of modality, we developed a novel tag set (MelaTAMP, 2017), which categorizes
    clauses into factual, possible, and counterfactual. Based on an analysis of the
    inter-annotator consistency, we argue that our tag set for the modal domain is
    efficient for our subject languages and might be useful for other languages and
    purposes.
