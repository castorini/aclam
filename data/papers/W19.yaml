W19-7601:
  abstract: "This tutorial will provide an in-depth look at the experiments, jointly\
    \ carried out by KantanMT and eBay during 2018, to determine which Neural Model\
    \ delivers the best translation performance for eBay Customer Service content.\
    \ It will lay out the timeline, process and mechanisms used to customise Neural\
    \ MT models and how these were used in conjunction with Human Based evaluations\
    \ to determine which approach to Neural MT provided the best translation outcomes.The\
    \ tutorial will cover the following topics and methods:- Structural differences\
    \ in Neural Networks and how they assist the language decoding process \u2013\
    \ RNN, CNN and TNN will be covered in detailed.- Customisation of Neural MT using\
    \ the KantanMT Platform- Using MQM Framework for the evaluation and comparison\
    \ of Translation Outputs and comparison to Human Translation- Collation and analysis\
    \ of experimental findings in reaching our decision to standardise on Transformer\
    \ type networks.Participants of the tutorial will get a clear understanding of\
    \ Neural Model types and the differences, it will also cover how to customise\
    \ these models and then how to set up a controlled experiment to determine translation\
    \ performance."
  address: Dublin, Ireland
