W19-4412:
  abstract: Recent work on Grammatical Error Correction (GEC) has highlighted the
    importance of language modeling in that it is certainly possible to achieve good
    performance by comparing the probabilities of the proposed edits. At the same
    time, advancements in language modeling have managed to generate linguistic output,
    which is almost indistinguishable from that of human-generated text. In this paper,
    we up the ante by exploring the potential of more sophisticated language models
    in GEC and offer some key insights on their strengths and weaknesses. We show
    that, in line with recent results in other NLP tasks, Transformer architectures
    achieve consistently high performance and provide a competitive baseline for future
    machine learning models.
