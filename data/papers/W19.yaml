W19-8901:
  abstract: 'The objective of the 2019 RANLP Multilingual Headline Generation (HG)
    Task is to explore some of the challenges highlighted by current state of the
    art approaches on creating informative headlines to news articles: non-descriptive
    headlines, out-of-domain training data, generating headlines from long documents
    which are not well represented by the head heuristic, and dealing with multilingual
    domain. This tasks makes available a large set of training data for headline generation
    and provides an evaluation methods for the task. Our data sets are drawn from
    Wikinews as well as Wikipedia. Participants were required to generate headlines
    for at least 3 languages, which were evaluated via automatic methods. A key aspect
    of the task is multilinguality. The task measures the performance of multilingual
    headline generation systems using the Wikipedia and Wikinews articles in multiple
    languages. The objective is to assess the performance of automatic headline generation
    techniques on text documents covering a diverse range of languages and topics
    outside the news domain.'
