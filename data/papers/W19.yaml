W19-1424:
  abstract: When translating diglossic languages such as Arabic, situations may arise
    where we would like to translate a text but do not know which dialect it is. A
    traditional approach to this problem is to design dialect identification systems
    and dialect-specific machine translation systems. However, under the recent paradigm
    of neural machine translation, shared multi-dialectal systems have become a natural
    alternative. Here we explore under which conditions it is beneficial to perform
    dialect identification for Arabic neural machine translation versus using a general
    system for all dialects.
