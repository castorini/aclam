W19-2705:
  abstract: We investigate the relationship between the notion of nuclearity as proposed
    in Rhetorical Structure Theory (RST) and the signalling of coherence relations.
    RST relations are categorized as either mononuclear (comprising a nucleus and
    a satellite span) or multinuclear (comprising two or more nuclei spans). We examine
    how mononuclear relations (e.g., Antithesis, Condition) and multinuclear relations
    (e.g., Contrast, List) are indicated by relational signals, more particularly
    by discourse markers (e.g., because, however, if, therefore). We conduct a corpus
    study, examining the distribution of either type of relations in the RST Discourse
    Treebank (Carlson et al., 2002) and the distribution of discourse markers for
    those relations in the RST Signalling Corpus (Das et al., 2015). Our results show
    that discourse markers are used more often to signal multinuclear relations than
    mononuclear relations. The findings also suggest a complex relationship between
    the relation types and syntactic categories of discourse markers (subordinating
    and coordinating conjunctions).
