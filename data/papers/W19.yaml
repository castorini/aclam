W19-0418:
  abstract: "The multimodal models used in the emerging field at the intersection\
    \ of computational linguistics and computer vision implement the bottom-up processing\
    \ of the \u201CHub and Spoke\u201D architecture proposed in cognitive science\
    \ to represent how the brain processes and combines multi-sensory inputs. In particular,\
    \ the Hub is implemented as a neural network encoder. We investigate the effect\
    \ on this encoder of various vision-and-language tasks proposed in the literature:\
    \ visual question answering, visual reference resolution, and visually grounded\
    \ dialogue. To measure the quality of the representations learned by the encoder,\
    \ we use two kinds of analyses. First, we evaluate the encoder pre-trained on\
    \ the different vision-and-language tasks on an existing \u201Cdiagnostic task\u201D\
    \ designed to assess multimodal semantic understanding. Second, we carry out a\
    \ battery of analyses aimed at studying how the encoder merges and exploits the\
    \ two modalities."
