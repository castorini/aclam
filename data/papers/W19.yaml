W19-8640:
  abstract: "We propose a data-to-document generator that can easily control the contents\
    \ of output texts based on a neural language model. Conventional data-to-text\
    \ model is useful when a reader seeks a global summary of data because it has\
    \ only to describe an important part that has been extracted beforehand. However,\
    \ because depending on users, it differs what they are interested in, so it is\
    \ necessary to develop a method to generate various summaries according to users\u2019\
    \ interests. We develop a model to generate various summaries and to control their\
    \ contents by providing the explicit targets for a reference to the model as controllable\
    \ factors. In the experiments, we used five-minute or one-hour charts of 9 indicators\
    \ (e.g., Nikkei225), as time-series data, and daily summaries of Nikkei Quick\
    \ News as textual data. We conducted comparative experiments using two pieces\
    \ of information: human-designed topic labels indicating the contents of a sentence\
    \ and automatically extracted keywords as the referential information for generation."
