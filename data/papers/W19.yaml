W19-3318:
  abstract: This paper announces the release of a new version of the English lexical
    resource VerbNet with substantially revised semantic representations designed
    to facilitate computer planning and reasoning based on human language. We use
    the transfer of possession and transfer of information event representations to
    illustrate both the general framework of the representations and the types of
    nuances the new representations can capture. These representations use a Generative
    Lexicon-inspired subevent structure to track attributes of event participants
    across time, highlighting oppositions and temporal and causal relations among
    the subevents.
