W19-4213:
  abstract: This paper presents the submission by the Charles University-University
    of Malta team to the SIGMORPHON 2019 Shared Task on Morphological Analysis and
    Lemmatization in context. We present a lemmatization model based on previous work
    on neural transducers (Makarov and Clematide, 2018b; Aharoni and Goldberg, 2016).
    The key difference is that our model transforms the whole word form in every step,
    instead of consuming it character by character. We propose a merging strategy
    inspired by Byte-Pair-Encoding that reduces the space of valid operations by merging
    frequent adjacent operations. The resulting operations not only encode the actions
    to be performed but the relative position in the word token and how characters
    need to be transformed. Our morphological tagger is a vanilla biLSTM tagger that
    operates over operation representations, encoding operations and words in a hierarchical
    manner. Even though relative performance according to metrics is below the baseline,
    experiments show that our models capture important associations between interpretable
    operation labels and fine-grained morpho-syntax labels.
