W19-9006:
  abstract: 'The paper presents an ongoing project of the NBU Laboratory for Language
    Technology aiming to create a multilingual, CEFR-graded electronic didactic resource
    for online learning, centered on the history and cultural heritage of the EU (e-EULearn).
    The resource is developed within the e-Platform of the NBU Laboratory for Language
    Technology and re-uses the rich corpus of educational material created at the
    Laboratory for the needs of NBU program modules, distance and blended learning
    language courses and other projects. Focus being not just on foreign language
    tuition, but above all on people, places and events in the history and culture
    of the EU member states, the annotation modules of the e-Platform have been accordingly
    extended. Current and upcoming activities are directed at: 1/ enriching the English
    corpus of didactic materials on EU history and culture, 2/ translating the texts
    into (the) other official EU languages and aligning the translations with the
    English texts; 3/ developing new test modules. In the process of developing this
    resource, a database on important people, places, objects and events in the cultural
    history of the EU will be created.'
