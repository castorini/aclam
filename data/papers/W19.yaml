  abstract: "Surface realisation (SR) consists in generating a text from a meaning\
    \ representations (MR). In this paper, we introduce a new parallel dataset of\
    \ deep meaning representations (MR) and French sentences and we present a novel\
    \ method for MR-to-text generation which seeks to generalise by abstracting away\
    \ from lexical content. Most current work on natural language generation focuses\
    \ on generating text that matches a reference using BLEU as evaluation criteria.\
    \ In this paper, we additionally consider the model\u2019s ability to reintroduce\
    \ the function words that are absent from the deep input meaning representations.\
    \ We show that our approach increases both BLEU score and the scores used to assess\
    \ function words generation."
