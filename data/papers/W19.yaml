W19-5432:
  abstract: "This paper describes the University of Helsinki Language Technology group\u2019\
    s participation in the WMT 2019 similar language translation task. We trained\
    \ neural machine translation models for the language pairs Czech <-> Polish and\
    \ Spanish <-> Portuguese. Our experiments focused on different subword segmentation\
    \ methods, and in particular on the comparison of a cognate-aware segmentation\
    \ method, Cognate Morfessor, with character segmentation and unsupervised segmentation\
    \ methods for which the data from different languages were simply concatenated.\
    \ We did not observe major benefits from cognate-aware segmentation methods, but\
    \ further research may be needed to explore larger parts of the parameter space.\
    \ Character-level models proved to be competitive for translation between Spanish\
    \ and Portuguese, but they are slower in training and decoding."
