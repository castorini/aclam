W19-2606:
  abstract: Standard paradigms for search do not work well in the medical context.
    Typical information needs, such as retrieving a full list of medical interventions
    for a given condition, or finding the reported efficacy of a particular treatment
    with respect to a specific outcome of interest cannot be straightforwardly posed
    in typical text-box search. Instead, we propose faceted-search in which a user
    specifies a condition and then can browse treatments and outcomes that have been
    evaluated. Choosing from these, they can access randomized control trials (RCTs)
    describing individual studies. Realizing such a view of the medical evidence requires
    information extraction techniques to identify the population, interventions, and
    outcome measures in an RCT. Patients, health practitioners, and biomedical librarians
    all stand to benefit from such innovation in search of medical evidence. We present
    an initial prototype of such an interface applied to pre-registered clinical studies.
    We also discuss pilot studies into the applicability of information extraction
    methods to allow for similar access to all published trial results.
