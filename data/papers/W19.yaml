W19-3225:
  abstract: Analyzing social media posts can offer insights into a wide range of topics
    that are commonly discussed online, providing valuable information for studying
    various health-related phenomena reported online. The outcome of this work can
    offer insights into pharmacovigilance research to monitor the adverse effects
    of medications. This research specifically looks into mentions of adverse drug
    reactions (ADRs) in Twitter data through the Social Media Mining for Health Applications
    (SMM4H) Shared Task 2019. Adverse drug reactions are undesired harmful effects
    which can arise from medication or other methods of treatment. The goal of this
    research is to build accurate models using natural language processing techniques
    to detect reports of adverse drug reactions in Twitter data and extract these
    words or phrases.
