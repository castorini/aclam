W19-4607:
  abstract: This paper presents the winning solution to the Arabic Named Entity Recognition
    challenge run by Topcoder.com. The proposed model integrates various tailored
    techniques together, including representation learning, feature engineering, sequence
    labeling, and ensemble learning. The final model achieves a test F_1 score of
    75.82% on the AQMAR dataset and outperforms baselines by a large margin. Detailed
    analyses are conducted to reveal both its strengths and limitations. Specifically,
    we observe that (1) representation learning modules can significantly boost the
    performance but requires a proper pre-processing and (2) the resulting embedding
    can be further enhanced with feature engineering due to the limited size of the
    training data. All implementations and pre-trained models are made public.
