W19-5343:
  abstract: "This paper presents the systems submitted by the University of Groningen\
    \ to the English\u2013 Kazakh language pair (both translation directions) for\
    \ the WMT 2019 news translation task. We explore the potential benefits of (i)\
    \ morphological segmentation (both unsupervised and rule-based), given the agglutinative\
    \ nature of Kazakh, (ii) data from two additional languages (Turkish and Russian),\
    \ given the scarcity of English\u2013Kazakh data and (iii) synthetic data, both\
    \ for the source and for the target language. Our best submissions ranked second\
    \ for Kazakh\u2192English and third for English\u2192Kazakh in terms of the BLEU\
    \ automatic evaluation metric."
