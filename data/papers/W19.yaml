W19-5939:
  abstract: "In this paper we aim to predict dialogue success and user satisfaction\
    \ as well as emotion on a turn level. To achieve this, we investigate the use\
    \ of spectrogram representations, extracted from audio files, in combination with\
    \ several types of convolutional neural networks. The experiments were performed\
    \ on the Let\u2019s Go V2 database, comprising 5065 audio files and having labels\
    \ for subjective and objective dialogue turn success, as well as the emotional\
    \ state of the user. Results show that by using only audio, it is possible to\
    \ predict turn success with very high accuracy for all three labels (90%). The\
    \ best performing input representation were 1s long mel-spectrograms in combination\
    \ with a CNN with a bottleneck architecture. The resulting system has the potential\
    \ to be used real-time. Our results significantly surpass the state of the art\
    \ for dialogue success prediction based only on audio."
