W19-4618:
  abstract: "While transfer learning for text has been very active in the English\
    \ language, progress in Arabic has been slow, including the use of Domain Adaptation\
    \ (DA). Domain Adaptation is used to generalize the performance of any classifier\
    \ by trying to balance the classifier\u2019s accuracy for a particular task among\
    \ different text domains. In this paper, we propose and evaluate two variants\
    \ of a domain adaptation technique: the first is a base model called Domain Adversarial\
    \ Neural Network (DANN), while the second is a variation that incorporates representational\
    \ learning. Similar to previous approaches, we propose the use of proxy A-distance\
    \ as a metric to assess the success of generalization. We make use of ArSentDLEV,\
    \ a multi-topic dataset collected from the Levantine countries, to test the performance\
    \ of the models. We show the superiority of the proposed method in accuracy and\
    \ robustness when dealing with the Arabic language."
