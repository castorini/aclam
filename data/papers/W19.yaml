W19-2502:
  abstract: This article focuses on the problem of identifying articles and recovering
    their text from within and across newspaper pages when OCR just delivers one text
    file per page. We frame the task as a segmentation plus clustering step. Our results
    on a sample of 1912 New York Tribune magazine shows that performing the clustering
    based on similarities computed with word embeddings outperforms a similarity measure
    based on character n-grams and words. Furthermore, the automatic segmentation
    based on the text results in low scores, due to the low quality of some OCRed
    documents.
