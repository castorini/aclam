W19-4013:
  abstract: This paper presents the identification of formulaic sequences in the reference
    corpus of spoken Slovenian and their annotation in terms of syntactic structure,
    pragmatic function and lexicographic relevance. The annotation campaign, specific
    in terms of setting, subjectivity and the multifunctionality of items under investigation,
    resulted in a preliminary lexicon of formulaic sequences in spoken Slovenian with
    immediate potential for future explorations in formulaic language research. This
    is especially relevant for the notable number of identified multi-word expressions
    with discourse-structuring and stance-marking functions, which have often been
    overlooked by traditional phraseology research.
