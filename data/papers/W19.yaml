W19-5936:
  abstract: "We describe a longitudinal user study conducted in the context of a Spoken\
    \ Dialogue System for a household robot, where we examined the influence of time\
    \ displacement and situational risk on users\u2019 preferred responses. To this\
    \ effect, we employed a corpus of spoken requests that asked a robot to fetch\
    \ or move objects in a room. In the first stage of our study, participants selected\
    \ among four response types to these requests under two risk conditions: low and\
    \ high. After some time, the same participants rated several responses to the\
    \ previous requests \u2014 these responses were instantiated from the four response\
    \ types. Our results show that participants did not rate highly their own response\
    \ types; moreover, they rated their own response types similarly to different\
    \ ones. This suggests that, at least in this context, people\u2019s preferences\
    \ at a particular point in time may not reflect their general attitudes, and that\
    \ various reasonable response types may be equally acceptable. Our study also\
    \ reveals that situational risk influences the acceptability of some response\
    \ types."
