    suggest that multiple LSTM layers in RNNs help learning distributed hidden states,
    but have a smaller impact on the ability to learn long-term dependencies. The
    analysis is based on the empirical results, however relevant theory (whenever
    possible) was discussed to justify and support our conclusions.
