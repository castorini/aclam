W19-4115:
  abstract: A sequence-to-sequence model tends to generate generic responses with
    little information for input utterances. To solve this problem, we propose a neural
    model that generates relevant and informative responses. Our model has simple
    architecture to enable easy application to existing neural dialogue models. Specifically,
    using positive pointwise mutual information, it first identifies keywords that
    frequently co-occur in responses given an utterance. Then, the model encourages
    the decoder to use the keywords for response generation. Experiment results demonstrate
    that our model successfully diversifies responses relative to previous models.
