  abstract: We present a system for Natural Language Inference which uses a dynamic
    semantics converter from abstract syntax trees to Coq types. It combines the fine-grainedness
    of a dynamic semantics system with the powerfulness of a state-of-the-art proof
    assistant, like Coq. We evaluate the system on all sections of the FraCaS test
    suite, excluding section 6. This is the first system that does a complete run
    on the anaphora and ellipsis sections of the FraCaS. It has a better overall accuracy
    than any previous system.
