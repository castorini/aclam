W19-2105:
  abstract: "Internet censorship imposes restrictions on what information can be publicized\
    \ or viewed on the Internet. According to Freedom House\u2019s annual Freedom\
    \ on the Net report, more than half the world\u2019s Internet users now live in\
    \ a place where the Internet is censored or restricted. China has built the world\u2019\
    s most extensive and sophisticated online censorship system. In this paper, we\
    \ describe a new corpus of censored and uncensored social media tweets from a\
    \ Chinese microblogging website, Sina Weibo, collected by tracking posts that\
    \ mention \u2018sensitive\u2019 topics or authored by \u2018sensitive\u2019 users.\
    \ We use this corpus to build a neural network classifier to predict censorship.\
    \ Our model performs with a 88.50% accuracy using only linguistic features. We\
    \ discuss these features in detail and hypothesize that they could potentially\
    \ be used for censorship circumvention."
