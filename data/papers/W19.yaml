W19-8649:
  abstract: Task effects in NLG corpus elicitation recently started to receive more
    attention, but are usually not modeled statistically. We present a controlled
    replication of the study by Van Miltenburg et al. (2018b), contrasting spoken
    with written descriptions. We collected additional written Dutch descriptions
    to supplement the spoken data from the DIDEC corpus, and analyzed the descriptions
    using mixed effects modeling to account for variation between participants and
    items. Our results show that the effects of modality largely disappear in a controlled
    setting.
