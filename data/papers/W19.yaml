W19-1904:
  abstract: In the medical domain and other scientific areas, it is often important
    to recognize different levels of hierarchy in mentions, such as those related
    to specific symptoms or diseases associated with different anatomical regions.
    Unlike previous approaches, we build a transition-based parser that explicitly
    models an arbitrary number of hierarchical and nested mentions, and propose a
    loss that encourages correct predictions of higher-level mentions. We further
    introduce a set of modifier classes which introduces certain concepts that change
    the meaning of an entity, such as absence, or uncertainty about a given disease.
    Our proposed model achieves state-of-the-art results in medical entity recognition
    datasets, using both nested and hierarchical mentions.
