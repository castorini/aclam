W19-3316:
  abstract: "Research on adpositions and possessives in multiple languages has led\
    \ to a small inventory of general-purpose meaning classes that disambiguate tokens.\
    \ Importantly, that work has argued for a principled separation of the semantic\
    \ role in a scene from the function coded by morphosyntax. Here, we ask whether\
    \ this approach can be generalized beyond adpositions and possessives to cover\
    \ all scene participants\u2014including subjects and objects\u2014directly, without\
    \ reference to a frame lexicon. We present new guidelines for English and the\
    \ results of an interannotator agreement study."
