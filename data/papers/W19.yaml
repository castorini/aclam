W19-6135:
  abstract: In this paper, we present a prototype for an online exercise aimed at
    learners of English and Swedish that serves multiple purposes. The exercise allows
    learners of the aforementioned languages to train their knowledge of particle
    verbs receiving clues from the exercise application. The user themselves decide
    which clue to receive and pay in virtual currency for each, which provides us
    with valuable information about the utility of the clues that we provide as well
    as the learners willingness to trade virtual currency versus accuracy of their
    choice. As resources, we use list with annotated levels from the proficiency scale
    defined by the Common European Framework of Reference (CEFR) and a multilingual
    corpus with syntactic dependency relations and word annotation for all language
    pairs. From the latter resource, we extract translation equivalents for particle
    verb construction together with a list of parallel corpus examples that can be
    used as clues in the exercise.
