W19-4807:
  abstract: "Work on \u201Clearning with rationales\u201D shows that humans providing\
    \ explanations to a machine learning system can improve the system\u2019s predictive\
    \ accuracy. However, this work has not been connected to work in \u201Cexplainable\
    \ AI\u201D which concerns machines explaining their reasoning to humans. In this\
    \ work, we show that learning with rationales can also improve the quality of\
    \ the machine\u2019s explanations as evaluated by human judges. Specifically,\
    \ we present experiments showing that, for CNN-based text classification, explanations\
    \ generated using \u201Csupervised attention\u201D are judged superior to explanations\
