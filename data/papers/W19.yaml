W19-4826:
  abstract: "This paper presents a simple but general and effective method to debug\
    \ the output of machine learning (ML) supervised models, including neural networks.\
    \ The algorithm looks for features that lower the evaluation metric in such a\
    \ way that it cannot be ascribed to chance (as measured by their p-values). Using\
    \ this method \u2013 implemented as MLEval tool \u2013 you can find: (1) anomalies\
    \ in test sets, (2) issues in preprocessing, (3) problems in the ML model itself.\
    \ It can give you an insight into what can be improved in the datasets and/or\
    \ the model. The same method can be used to compare ML models or different versions\
    \ of the same model. We present the tool, the theory behind it and use cases for\
    \ text-based models of various types."
