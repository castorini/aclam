  abstract: Prepositional Phrase (PP) attachment is a classical problem in NLP for
    languages like English, which suffer from structural ambiguity. In this work,
    we solve this problem with the help of another language free from such ambiguities,
    using the parse tree of the parallel sentence in the other language, and word
    alignments. We formulate an optimization framework that encourages agreement between
    the parse trees for two languages, and solve it using a novel Dual Decomposition
    (DD) based algorithm. Experiments on the English-Hindi language pair show promising
    improvements over the baseline.
