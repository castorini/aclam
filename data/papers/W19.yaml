W19-3519:
  abstract: The disciplines of Gender Studies and Data Science are incompatible. This
    is conventional wisdom, supported by how many computational studies simplify gender
    into an immutable binary categorization that appears crude to the critical social
    researcher. I argue that the characterization of gender norms is context specific
    and may prove valuable in constructing useful models. I show how gender can be
    framed in computational studies as a stylized repetition of acts mediated by a
    social structure, and not a possessed biological category. By conducting a review
    of existing work, I show how gender should be explored in multiplicity in computational
    research through clustering techniques, and layout how this is being achieved
    in a study in progress on gender hostility on Stack Overflow.
