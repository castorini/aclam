W19-1413:
  abstract: '*This is a submission for the Third VarDial Evaluation Campaign* In this
    paper, we present a machine learning approach for the German Dialect Identification
    (GDI) Closed Shared Task of the DSL 2019 Challenge. The proposed approach combines
    deep and shallow models, by applying a voting scheme on the outputs resulted from
    a Character-level Convolutional Neural Networks (Char-CNN), a Long Short-Term
    Memory (LSTM) network, and a model based on String Kernels. The first model used
    is the Char-CNN model that merges multiple convolutions computed with kernels
    of different sizes. The second model is the LSTM network which applies a global
    max pooling over the returned sequences over time. Both models pass the activation
    maps to two fully-connected layers. The final model is based on String Kernels,
    computed on character p-grams extracted from speech transcripts. The model combines
    two blended kernel functions, one is the presence bits kernel, and the other is
    the intersection kernel. The empirical results obtained in the shared task prove
    that the approach can achieve good results. The system proposed in this paper
    obtained the fourth place with a macro-F1 score of 62.55%'
