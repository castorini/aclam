  abstract: We present the results of the application of a grammatical test suite
    for German-to-English MT on the systems submitted at WMT19, with a detailed analysis
    for 107 phenomena organized in 14 categories. The systems still translate wrong
    one out of four test items in average. Low performance is indicated for idioms,
    modals, pseudo-clefts, multi-word expressions and verb valency. When compared
