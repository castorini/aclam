W19-8658:
  abstract: 'People with sight impairments can access to a mathematical expression
    by using its LaTeX source. However, this mechanisms have several drawbacks: (1)
    it assumes the knowledge of the LaTeX, (2) it is slow, since LaTeX is verbose
    and (3) it is error-prone since LATEX is a typographical language. In this paper
    we study the design of a natural language generation system for producing a mathematical
    sentence, i.e. a natural language sentence expressing the semantics of a mathematical
    expression. Moreover, we describe the main results of a first human based evaluation
    experiment of the system for Italian language.'
