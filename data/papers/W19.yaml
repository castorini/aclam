W19-4010:
  abstract: Corpora curated by experts have sustained Natural Language Processing
    mainly in English, but the expensiveness of corpora creation is a barrier for
    the development in further languages. Thus, we propose a corpus generation strategy
    that only requires a machine translation system between English and the target
    language in both directions, where we filter the best translations by computing
    automatic translation metrics and the task performance score. By studying Reading
    Comprehension in Spanish and Word Sense Disambiguation in Portuguese, we identified
    that a more quality-oriented metric has high potential in the corpora selection
    without degrading the task performance. We conclude that it is possible to systematise
    the building of quality corpora using machine translation and automatic metrics,
    besides some prior effort to clean and process the data.
