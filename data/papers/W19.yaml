W19-1705:
  abstract: Blissymbolics (Bliss) is a pictographic writing system that is used by
    people with communication disorders. Bliss attempts to create a writing system
    that makes words easier to distinguish by using pictographic symbols that encapsulate
    meaning rather than sound, as the English alphabet does for example. Users of
    Bliss rely on human interpreters to use Bliss. We created a translation system
    from Bliss to natural English with the hopes of decreasing the reliance on human
    interpreters by the Bliss community. We first discuss the basic rules of Blissymbolics.
    Then we point out some of the challenges associated with developing computer assisted
    tools for Blissymbolics. Next we talk about our ongoing work in developing a translation
    system, including current limitations, and future work. We conclude with a set
    of examples showing the current capabilities of our translation system.
