W19-8611:
  abstract: Generating fluent natural language responses from structured semantic
    representations is a critical step in task-oriented conversational systems. Sequence-to-sequence
    models on flat meaning representations (MR) have been dominant in this task, for
    example in the E2E NLG Challenge. Previous work has shown that a tree-structured
    MR can improve the model for better discourse-level structuring and sentence-level
    planning. In this work, we propose a tree-to-sequence model that uses a tree-LSTM
    encoder to leverage the tree structures in the input MR, and further enhance the
    decoding by a structure-enhanced attention mechanism. In addition, we explore
    combining these enhancements with constrained decoding to improve semantic correctness.
    Our experiments not only show significant improvements over standard seq2seq baselines,
    but also is more data-efficient and generalizes better to hard scenarios.
