W19-5924:
  abstract: "In this paper, we examine the foundations of task-oriented dialogues,\
    \ in which systems are requested to perform tasks for humans. We argue that the\
    \ way this dialogue task has been framed has limited its applicability to processing\
    \ simple requests with atomic \u201Cslot-fillers\u201D. However, real task-oriented\
    \ dialogues can contain more complex utterances that provide non-atomic constraints\
    \ on slot values. For example, in response to the system\u2019s question \u201C\
    What time do you want me to reserve the restaurant?\u201D, a user should be able\
    \ to say \u201Cthe earliest time available,\u201D which cannot be handled by classic\
    \ \u201Cintent + slots\u201D approaches that do not incorporate expressive logical\
    \ form meaning representations. Furthermore, situations for which it would be\
    \ desirable to build task-oriented dialogue systems, e.g., to engage in mixed-initiative,\
    \ collaborative or multiparty dialogues, will require a more general approach.\
    \ In order to overcome these limitations and to provide such an approach, we give\
    \ a logical analysis of the \u201Cintent+slot\u201D dialogue setting using a modal\
    \ logic of intention and including a more expansive notion of \u201Cdialogue state\u201D\
    . Finally, we briefly discuss our program of research to build a next generation\
    \ of plan-based dialogue systems that goes beyond \u201Cintent + slots\u201D."
