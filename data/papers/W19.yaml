W19-4403:
  abstract: "Vocabulary is one of the most important parts of language competence.\
    \ Testing of vocabulary knowledge is central to research on reading and language.\
    \ However, it usually costs a large amount of time and human labor to build an\
    \ item bank and to test large number of students. In this paper, we propose a\
    \ novel testing strategy by combining automatic item generation (AIG) and computerized\
    \ adaptive testing (CAT) in vocabulary assessment for Chinese L2 learners. Firstly,\
    \ we generate three types of vocabulary questions by modeling both the vocabulary\
    \ knowledge and learners\u2019 writing error data. After evaluation and calibration,\
    \ we construct a balanced item pool with automatically generated items, and implement\
    \ a three-parameter computerized adaptive test. We conduct manual item evaluation\
    \ and online student tests in the experiments. The results show that the combination\
    \ of AIG and CAT can construct test items efficiently and reduce test cost significantly.\
    \ Also, the test result of CAT can provide valuable feedback to AIG algorithms."
