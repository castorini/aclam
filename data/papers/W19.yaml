W19-1704:
  abstract: "Amyotrophic Lateral Sclerosis (ALS) is a progressive neurological disease\
    \ that leads to degeneration of motor neurons and, as a result, inhibits the ability\
    \ of the brain to control muscle movements. Monitoring the progression of ALS\
    \ is of fundamental importance due to the wide variability in disease outlook\
    \ that exists across patients. This progression is typically tracked using the\
    \ ALS functional rating scale - revised (ALSFRS-R), which is the current clinical\
    \ assessment of a patient\u2019s level of functional impairment including speech\
    \ and other motor tasks. In this paper, we investigated automatic estimation of\
    \ the ALSFRS-R bulbar subscore from acoustic and articulatory movement samples.\
    \ Experimental results demonstrated the AFSFRS-R bulbar subscore can be predicted\
    \ from speech samples, which has clinical implication for automatic monitoring\
    \ of the disease progression of ALS using speech information."
