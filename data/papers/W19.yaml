W19-4725:
  abstract: "We measure the intensity of diachronic semantic shifts in adjectives\
    \ in English, Norwegian and Russian across 5 decades. This is done in order to\
    \ test the hypothesis that evaluative adjectives are more prone to temporal semantic\
    \ change. To this end, 6 different methods of quantifying semantic change are\
    \ used. Frequency-controlled experimental results show that, depending on the\
    \ particular method, evaluative adjectives either do not differ from other types\
    \ of adjectives in terms of semantic change or appear to actually be less prone\
    \ to shifting (particularly, to \u2018jitter\u2019-type shifting). Thus, in spite\
    \ of many well-known examples of semantically changing evaluative adjectives (like\
    \ \u2018terrific\u2019 or \u2018incredible\u2019), it seems that such cases are\
    \ not specific to this particular type of words."
