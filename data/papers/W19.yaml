  abstract: Reduction of the number of parameters is one of the most important goals
    in Deep Learning. In this article we propose an adaptation of Doubly Stochastic
    Variational Inference for Automatic Relevance Determination (DSVI-ARD) for neural
    networks compression. We find this method to be especially useful in language
    modeling tasks, where large number of parameters in the input and output layers
    is often excessive. We also show that DSVI-ARD can be applied together with encoder-decoder
    weight tying allowing to achieve even better sparsity and performance. Our experiments
    demonstrate that more than 90% of the weights in both encoder and decoder layers
    can be removed with a minimal quality loss.
