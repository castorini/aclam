W19-4216:
  abstract: "This paper situates culminative unbounded stress systems within the subregular\
    \ hierarchy for functions. While Baek (2018) has argued that such systems can\
    \ be uniformly understood as input tier-based strictly local constraints, we show\
    \ here that default-to-opposite-side and default-to-same-side stress systems belong\
    \ to distinct subregular classes when they are viewed as functions that assign\
    \ primary stress to underlying forms. While the former system can be captured\
    \ by input tier-based input strictly local functions, a subsequential function\
    \ class that we define here, the latter system is not subsequential, though it\
    \ is weakly deterministic according to McCollum et al.\u2019s (2018) non-interaction\
    \ criterion. Our results motivate the extension of recently proposed subregular\
    \ language classes to subregular functions and argue in favor of McCollum et al\u2019\
    s definition of weak determinism over that of Heinz and Lai (2013)."
