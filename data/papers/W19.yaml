W19-4436:
  abstract: "This paper discusses the computer-assisted content evaluation of summaries.\
    \ We propose a method to make a correspondence between the segments of the source\
    \ text and its summary. As a unit of the segment, we adopt \u201CIdea Unit (IU)\u201D\
    \ which is proposed in Applied Linguistics. Introducing IUs enables us to make\
    \ a correspondence even for the sentences that contain multiple ideas. The IU\
    \ correspondence is made based on the similarity between vector representations\
    \ of IU. An evaluation experiment with two source texts and 20 summaries showed\
    \ that the proposed method is more robust against rephrased expressions than the\
    \ conventional ROUGE-based baselines. Also, the proposed method outperformed the\
    \ baselines in recall. We im-plemented the proposed method in a GUI tool\u201C\
    Segment Matcher\u201D that aids teachers to estab-lish a link between corresponding\
    \ IUs acrossthe summary and source text."
