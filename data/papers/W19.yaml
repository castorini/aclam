W19-1305:
  abstract: "We investigate the relationship between basic principles of human morality\
    \ and the expression of opinions in user-generated text data. We assume that people\u2019\
    s backgrounds, culture, and values are associated with their perceptions and expressions\
    \ of everyday topics, and that people\u2019s language use reflects these perceptions.\
    \ While personal values and social effects are abstract and complex concepts,\
    \ they have practical implications and are relevant for a wide range of NLP applications.\
    \ To extract human values (in this paper, morality) and measure social effects\
    \ (morality and stance), we empirically evaluate the usage of a morality lexicon\
    \ that we expanded via a quality controlled, human in the loop process. As a result,\
    \ we enhanced the Moral Foundations Dictionary in size (from 324 to 4,636 syntactically\
    \ disambiguated entries) and scope. We used both lexica for feature-based and\
    \ deep learning classification (SVM, RF, and LSTM) to test their usefulness for\
    \ measuring social effects. We find that the enhancement of the original lexicon\
    \ led to measurable improvements in prediction accuracy for the selected NLP tasks."
