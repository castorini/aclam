W19-3507:
  abstract: "Recent concerns over abusive behavior on their platforms have pressured\
    \ social media companies to strengthen their content moderation policies. However,\
    \ user opinions on these policies have been relatively understudied. In this paper,\
    \ we present an analysis of user responses to a September 27, 2018 announcement\
    \ about the quarantine policy on Reddit as a case study of to what extent the\
    \ discourse on content moderation is polarized by users\u2019 ideological viewpoint.\
    \ We introduce a novel partitioning approach for characterizing user polarization\
    \ based on their distribution of participation across interest subreddits. We\
    \ then use automated techniques for capturing framing to examine how users with\
    \ different viewpoints discuss moderation issues, finding that right-leaning users\
    \ invoked censorship while left-leaning users highlighted inconsistencies on how\
    \ content policies are applied. Overall, we argue for a more nuanced approach\
    \ to moderation by highlighting the intersection of behavior and ideology in considering\
    \ how abusive language is defined and regulated."
