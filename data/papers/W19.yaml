W19-5013:
  abstract: In this paper, we address the problem of automatically constructing a
    relevant corpus of scientific articles about food-drug interactions. There is
    a growing number of scientific publications that describe food-drug interactions
    but currently building a high-coverage corpus that can be used for information
    extraction purposes is not trivial. We investigate several methods for automating
    the query selection process using an expert-curated corpus of food-drug interactions.
    Our experiments show that index term features along with a decision tree classifier
    are the best approach for this task and that feature selection approaches and
    in particular gain ratio outperform frequency-based methods for query selection.
