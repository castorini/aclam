W19-6205:
  abstract: "Encoders that generate representations based on context have, in recent\
    \ years, benefited from adaptations that allow for pre-training on large text\
    \ corpora. Earlier work on evaluating fixed-length sentence representations has\
    \ included the use of \u2018probing\u2019 tasks, that use diagnostic classifiers\
    \ to attempt to quantify the extent to which these encoders capture specific linguistic\
    \ phenomena. The principle of probing has also resulted in extended evaluations\
    \ that include relatively newer word-level pre-trained encoders. We build on probing\
    \ tasks established in the literature and comprehensively evaluate and analyse\
    \ \u2013 from a typological perspective amongst others \u2013 multilingual variants\
