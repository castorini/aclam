W19-5046:
  abstract: In this paper, we propose a novel model called Adversarial Multi-Task
    Network (AMTN) for jointly modeling Recognizing Question Entailment (RQE) and
    medical Question Answering (QA) tasks. AMTN utilizes a pre-trained BioBERT model
    and an Interactive Transformer to learn the shared semantic representations across
    different task through parameter sharing mechanism. Meanwhile, an adversarial
    training strategy is introduced to separate the private features of each task
    from the shared representations. Experiments on BioNLP 2019 RQE and QA Shared
    Task datasets show that our model benefits from the shared representations of
    both tasks provided by multi-task learning and adversarial training, and obtains
    significant improvements upon the single-task models.
