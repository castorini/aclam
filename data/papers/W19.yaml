    \ trained annotators. The texts are not pre-annotated with argumentation structure\
    \ beforehand. The results show that the annotators differ both in number of annotated\
    \ arguments and selection of the conclusion and premises which make up the arguments.\
    \ They also differ in their labeling of the schemes, but grouping the schemes\
    \ increases their agreement. The outcome from this will be used to develop guidelines\
    \ for future annotations."
