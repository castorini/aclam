W19-5353:
  abstract: "We present a test set for evaluating an MT system\u2019s capability to\
    \ translate ambiguous conjunctions depending on the sentence structure. We concentrate\
    \ on the English conjunction \u201Cbut\u201D and its French equivalent \u201C\
    mais\u201D which can be translated into two different German conjunctions. We\
    \ evaluate all English-to-German and French-to-German submissions to the WMT 2019\
    \ shared translation task. The evaluation is done mainly automatically, with additional\
    \ fast manual inspection of unclear cases. All systems almost perfectly recognise\
    \ the target conjunction \u201Caber\u201D, whereas accuracies for the other target\
    \ conjunction \u201Csondern\u201D range from 78% to 97%, and the errors are mostly\
    \ caused by replacing it with the alternative conjunction \u201Caber\u201D. The\
    \ best performing system for both language pairs is a multilingual Transformer\
    \ \u201CTartuNLP\u201D system trained on all WMT 2019 language pairs which use\
    \ the Latin script, indicating that the multilingual approach is beneficial for\
    \ conjunction disambiguation. As for other system features, such as using synthetic\
    \ back-translated data, context-aware, hybrid, etc., no particular (dis)advantages\
    \ can be observed. Qualitative manual inspection of translation hypotheses shown\
    \ that highly ranked systems generally produce translations with high adequacy\
    \ and fluency, meaning that these systems are not only capable of capturing the\
    \ right conjunction whereas the rest of the translation hypothesis is poor. On\
    \ the other hand, the low ranked systems generally exhibit lower fluency and poor\
    \ adequacy."
