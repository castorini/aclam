W19-4009:
  abstract: The interoperability between lemmatized corpora of Latin and other resources
    that use the lemma as indexing key is hampered by the multiple lemmatization strategies
    that different projects adopt. In this paper we discuss how we tackle the challenges
    raised by harmonizing different lemmatization criteria in the context of a project
    that aims to connect linguistic resources for Latin using the Linked Data paradigm.
    The paper introduces the architecture supporting an open-ended, lemma-based Knowledge
    Base, built to make textual and lexical resources for Latin interoperable. Particularly,
    the paper describes the inclusion into the Knowledge Base of its lexical basis,
    of a word formation lexicon and of a lemmatized and syntactically annotated corpus.
