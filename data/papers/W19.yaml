W19-4429:
  abstract: "In this paper, we present experiments that estimate the impact of specific\
    \ lexical choices of people writing in a second language (L2). In particular,\
    \ we look at misspelled words that indicate lexical uncertainty on the part of\
    \ the author, and separate them into three categories: misspelled cognates, \u201C\
    L2-ed\u201D (in our case, anglicized) words, and all other spelling errors. We\
    \ test the assumption that such errors contain clues about the native language\
    \ of an essay\u2019s author through the task of native language identification.\
    \ The results of the experiments show that the information brought by each of\
    \ these categories is complementary. We also note that while the distribution\
    \ of such features changes with the proficiency level of the writer, their contribution\
    \ towards native language identification remains significant at all levels."
