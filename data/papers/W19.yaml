W19-4004:
  abstract: Pairs of sentences, phrases, or other text pieces can hold semantic relations
    such as paraphrasing, textual entailment, contradiction, specificity, and semantic
    similarity. These relations are usually studied in isolation and no dataset exists
    where they can be compared empirically. Here we present a corpus annotated with
    these relations and the analysis of these results. The corpus contains 520 sentence
    pairs, annotated with these relations. We measure the annotation reliability of
    each individual relation and we examine their interactions and correlations. Among
    the unexpected results revealed by our analysis is that the traditionally considered
    direct relationship between paraphrasing and bi-directional entailment does not
    hold in our data.
