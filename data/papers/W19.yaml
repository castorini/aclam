W19-0603:
  abstract: 'The challenge of automatically describing images and videos has stimulated
    much research in Computer Vision and Natural Language Processing. In order to
    test the semantic abilities of new algorithms, we need reliable and objective
    ways of measuring progress. We show that standard evaluation measures do not take
    into account the semantic richness of a description, and give the impression that
    sparse machine descriptions outperform rich human descriptions. We introduce and
    test a new measure of semantic ability based on relative lexical diversity. We
    show how our measure can work alongside existing measures to achieve state of
    the art correlation with human judgement of quality. We also introduce a new dataset:
    Rich-Sparse Descriptions, which provides 2K human and machine descriptions to
    stimulate interest into the semantic evaluation of machine descriptions.'
