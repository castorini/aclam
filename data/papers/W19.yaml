W19-4212:
  abstract: "We present our contribution to the SIGMORPHON 2019 Shared Task: Crosslinguality\
    \ and Context in Morphology, Task 2: contextual morphological analysis and lemmatization.\
    \ We submitted a modification of the UDPipe 2.0, one of best-performing systems\
    \ of the CoNLL 2018 Shared Task: Multilingual Parsing from Raw Text to Universal\
    \ Dependencies and an overall winner of the The 2018 Shared Task on Extrinsic\
    \ Parser Evaluation. As our first improvement, we use the pretrained contextualized\
    \ embeddings (BERT) as additional inputs to the network; secondly, we use individual\
    \ morphological features as regularization; and finally, we merge the selected\
    \ corpora of the same language. In the lemmatization task, our system exceeds\
    \ all the submitted systems by a wide margin with lemmatization accuracy 95.78\
