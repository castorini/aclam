W19-2205:
  abstract: This paper describes a dataset and baseline systems for linking paragraphs
    from court cases to clauses or amendments in the US Constitution. We implement
    a rule-based system, a linear model, and a neural architecture for matching pairs
    of paragraphs, taking training data from online databases in a distantly-supervised
    fashion. In experiments on a manually-annotated evaluation set, we find that our
    proposed neural system outperforms a rules-driven baseline. Qualitatively, this
    performance gap seems largest for abstract or indirect links between documents,
    which suggests that our system might be useful for answering political science
    and legal research questions or discovering novel links. We release the dataset
    along with the manually-annotated evaluation set to foster future work.
