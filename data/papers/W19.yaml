W19-5440:
  abstract: "In this paper, we describe the IIT Patna\u2019s submission to WMT 2019\
    \ shared task on parallel corpus filtering. This shared task asks the participants\
    \ to develop methods for scoring each parallel sentence from a given noisy parallel\
    \ corpus. Quality of the scoring method is judged based on the quality of SMT\
    \ and NMT systems trained on smaller set of high-quality parallel sentences sub-sampled\
    \ from the original noisy corpus. This task has two language pairs. We submit\
    \ for both the Nepali-English and Sinhala-English language pairs. We define fuzzy\
    \ string matching score between English and the translated (into English) source\
    \ based on Levenshtein distance. Based on the scores, we sub-sample two sets (having\
    \ 1 million and 5 millions English tokens) of parallel sentences from each parallel\
    \ corpus, and train SMT systems for development purpose only. The organizers publish\
    \ the official evaluation using both SMT and NMT on the final official test set.\
    \ Total 10 teams participated in the shared task and according the official evaluation,\
    \ our scoring method obtains 2nd position in the team ranking for 1-million NepaliEnglish\
    \ NMT and 5-million Sinhala-English NMT categories."
