W19-0503:
  abstract: "Distributional semantics models (DSMs) are known to produce excellent\
    \ representations of word meaning, which correlate with a range of behavioural\
    \ data. As lexical representations, they have been said to be fundamentally different\
    \ from truth-theoretic models of semantics, where meaning is defined as a correspondence\
    \ relation to the world. There are two main aspects to this difference: a) DSMs\
    \ are built over corpus data which may or may not reflect \u2018what is in the\
    \ world\u2019; b) they are built from word co-occurrences, that is, from lexical\
    \ types rather than entities and sets. In this paper, we inspect the properties\
    \ of a distributional model built over a set-theoretic approximation of \u2018\
    the real world\u2019. To achieve this, we take the annotation a large database\
    \ of images marked with objects, attributes and relations, convert the data into\
    \ a representation akin to first-order logic and build several distributional\
    \ models using various combinations of features. We evaluate those models over\
    \ both relatedness and similarity datasets, demonstrating their effectiveness\
    \ in standard evaluations. This allows us to conclude that, despite prior claims,\
    \ truth-theoretic models are good candidates for building graded lexical representations\
    \ of meaning."
