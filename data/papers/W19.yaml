W19-6132:
  abstract: We investigate different ensemble learning techniques for neural morphological
    inflection using bidirectional LSTM encoder-decoder models with attention. We
    experiment with weighted and unweighted majority voting and bagging. We find that
    all investigated ensemble methods lead to improved accuracy over a baseline of
    a single model. However, contrary to expectation based on earlier work by Najafi
    et al. (2018) and Silfverberg et al. (2017), weighting does not deliver clear
    benefits. Bagging was found to underperform plain voting ensembles in general.
