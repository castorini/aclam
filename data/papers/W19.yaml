W19-1301:
  abstract: "Social media sites like Facebook, Twitter, and other microblogging forums\
    \ have emerged as a platform for people to express their opinions and views on\
    \ different issues and events. It is often observed that people tend to take a\
    \ stance; in favor, against or neutral towards a particular topic. The task of\
    \ assessing the stance taken by the individual became significantly important\
    \ with the emergence in the usage of online social platforms. Automatic stance\
    \ detection system understands the user\u2019s stance by analyzing the standalone\
    \ texts against a target entity. Due to the limited contextual information a single\
    \ sentence provides, it is challenging to solve this task effectively. In this\
    \ paper, we introduce a Multi-Task Learning (MTL) based deep neural network architecture\
    \ for automatically detecting stance present in the code-mixed corpus. We apply\
    \ our approach on Hindi-English code-mixed corpus against the target entity -\
    \ \u201CDemonetisation.\u201D Our best model achieved the result with a stance\
    \ prediction accuracy of 63.2% which is a 4.5% overall accuracy improvement compared\
    \ to the current supervised classification systems developed using the benchmark\
    \ dataset for code-mixed data stance detection."
