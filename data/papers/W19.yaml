W19-2706:
  abstract: "The relational status of Attribution in Rhetorical Structure Theory has\
    \ been a matter of ongoing debate. Although several researchers have weighed in\
    \ on the topic, and although numerous studies have relied upon attributional structures\
    \ for their analyses, nothing approaching consensus has emerged. This paper identifies\
    \ three basic issues that must be resolved to determine the relational status\
    \ of attributions. These are identified as the Discourse Units Issue, the Nuclearity\
    \ Issue, and the Relation Identification Issue. These three issues are analyzed\
    \ from the perspective of classical RST. A finding of this analysis is that the\
    \ nuclearity and the relational identification of attribution structures are shown\
    \ to depend on the writer\u2019s intended effect, such that attributional relations\
    \ cannot be considered as a single relation, but rather as attributional instances\
    \ of other RST relations."
