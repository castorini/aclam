W19-3502:
  abstract: "Interactions among users on social network platforms are usually positive,\
    \ constructive and insightful. However, sometimes people also get exposed to objectionable\
    \ content such as hate speech, bullying, and verbal abuse etc. Most social platforms\
    \ have explicit policy against hate speech because it creates an environment of\
    \ intimidation and exclusion, and in some cases may promote real-world violence.\
    \ As users\u2019 interactions on today\u2019s social networks involve multiple\
    \ modalities, such as texts, images and videos, in this paper we explore the challenge\
    \ of automatically identifying hate speech with deep multimodal technologies,\
    \ extending previous research which mostly focuses on the text signal alone. We\
    \ present a number of fusion approaches to integrate text and photo signals. We\
    \ show that augmenting text with image embedding information immediately leads\
    \ to a boost in performance, while applying additional attention fusion methods\
    \ brings further improvement."
