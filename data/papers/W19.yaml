W19-8902:
  abstract: The Financial Narrative Summarisation task at MultiLing 2019 aims to demonstrate
    the value and challenges of applying automatic text summarisation to financial
    text written in English, usually referred to as financial narrative disclosures.
    The task dataset has been extracted from UK annual reports published in PDF file
    format. The participants were asked to provide structured summaries, based on
    real-world, publicly available financial annual reports of UK firms by extracting
    information from different key sections. Participants were asked to generate summaries
    that reflects the analysis and assessment of the financial trend of the business
    over the past year, as provided by annual reports. The evaluation of the summaries
    was performed using AutoSummENG and Rouge automatic metrics. This paper focuses
    mainly on the data creation process.
