W19-5325:
  abstract: "This paper described NiuTrans neural machine translation systems for\
    \ the WMT 2019 news translation tasks. We participated in 13 translation directions,\
    \ including 11 supervised tasks, namely EN\u2194{ZH, DE, RU, KK, LT}, GU\u2192\
    EN and the unsupervised DE\u2194CS sub-track. Our systems were built on Deep Transformer\
    \ and several back-translation methods. Iterative knowledge distillation and ensemble+reranking\
    \ were also employed to obtain stronger models. Our unsupervised submissions were\
    \ based on NMT enhanced by SMT. As a result, we achieved the highest BLEU scores\
    \ in {KK\u2194EN, GU\u2192EN} directions, ranking 2nd in {RU\u2192EN, DE\u2194\
    CS} and 3rd in {ZH\u2192EN, LT\u2192EN, EN\u2192RU, EN\u2194DE} among all constrained\
