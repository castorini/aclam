W19-4818:
  abstract: "Derivation is a type of a word-formation process which creates new words\
    \ from existing ones by adding, changing or deleting affixes. In this paper, we\
    \ explore the potential of word embeddings to identify properties of word derivations\
    \ in the morphologically rich Czech language. We extract derivational relations\
    \ between pairs of words from DeriNet, a Czech lexical network, which organizes\
    \ almost one million Czech lemmas into derivational trees. For each such pair,\
    \ we compute the difference of the embeddings of the two words, and perform unsupervised\
    \ clustering of the resulting vectors. Our results show that these clusters largely\
    \ match manually annotated semantic categories of the derivational relations (e.g.\
    \ the relation \u2018bake\u2013baker\u2019 belongs to category \u2018actor\u2019\
    , and a correct clustering puts it into the same cluster as \u2018govern\u2013\
    governor\u2019)."
