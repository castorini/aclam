W19-6111:
  abstract: "We explore the effectiveness of four feature representations \u2013 bag-of-words,\
    \ word embeddings, principal components and autoencoders \u2013 for the binary\
    \ categorization of the easy-to-read variety vs standard language. Standard language\
    \ refers to the ordinary language variety used by a population as a whole or by\
    \ a community, while the \u201Ceasy-to-read\u201D variety is a simpler (or a simplified)\
    \ version of the standard language. We test the efficiency of these feature representations\
    \ on three corpora, which differ in size, class balance, unit of analysis, language\
    \ and topic. We rely on supervised and unsupervised machine learning algorithms.\
    \ Results show that bag-of-words is a robust and straightforward feature representation\
    \ for this task and performs well in many experimental settings. Its performance\
    \ is equivalent or equal to the performance achieved with principal components\
    \ and autoencorders, whose preprocessing is however more time-consuming. Word\
    \ embeddings are less accurate than the other feature representations for this\
    \ classification task."
