W19-4001:
  abstract: "We address the issue of acquiring quality annotations of hedging words\
    \ and phrases, linguistic phenomenona in which words, sounds, or other constructions\
    \ are used to express ambiguity or uncertainty. Due to the limited availability\
    \ of existing corpora annotated for hedging, linguists and other language scientists\
    \ have been constrained as to the extent they can study this phenomenon. In this\
    \ paper, we introduce a new method of acquiring hedging annotations via crowdsourcing,\
    \ based on reformulating the task of labeling hedges as a simple word sense disambiguation\
    \ task. We also introduce a new hedging corpus we have constructed by applying\
    \ this method, a collection of forum posts annotated using Amazon Mechanical Turk.\
    \ We found that the crowdsourced judgments we obtained had an inter-annotator\
    \ agreement of 92.89% (Fleiss\u2019 Kappa=0.751) and, when comparing a subset\
    \ of these annotations to an expert-annotated gold standard, an accuracy of 96.65%."
