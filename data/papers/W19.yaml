W19-3402:
  abstract: Visual storytelling is the task of generating stories based on a sequence
    of images. Inspired by the recent works in neural generation focusing on controlling
    the form of text, this paper explores the idea of generating these stories in
    different personas. However, one of the main challenges of performing this task
    is the lack of a dataset of visual stories in different personas. Having said
    that, there are independent datasets for both visual storytelling and annotated
    sentences for various persona. In this paper we describe an approach to overcome
    this by getting labelled persona data from a different task and leveraging those
    annotations to perform persona based story generation. We inspect various ways
    of incorporating personality in both the encoder and the decoder representations
    to steer the generation in the target direction. To this end, we propose five
    models which are incremental extensions to the baseline model to perform the task
    at hand. In our experiments we use five different personas to guide the generation
    process. We find that the models based on our hypotheses perform better at capturing
    words while generating stories in the target persona.
