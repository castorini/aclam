W19-1419:
  abstract: This paper describes the language identification systems used by the SUKI
    team in the Discriminating between the Mainland and Taiwan variation of Mandarin
    Chinese (DMT) and the German Dialect Identification (GDI) shared tasks which were
    held as part of the third VarDial Evaluation Campaign. The DMT shared task included
    two separate tracks, one for the simplified Chinese script and one for the traditional
    Chinese script. We submitted three runs on both tracks of the DMT task as well
    as on the GDI task. We won the traditional Chinese track using Naive Bayes with
    language model adaptation, came second on GDI with an adaptive version of the
    HeLI 2.0 method, and third on the simplified Chinese track using again the adaptive
    Naive Bayes.
