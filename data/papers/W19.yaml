W19-2202:
  abstract: Recent research has demonstrated that judicial and administrative decisions
    can be predicted by machine-learning models trained on prior decisions. However,
    to have any practical application, these predictions must be explainable, which
    in turn requires modeling a rich set of features. Such approaches face a roadblock
    if the knowledge engineering required to create these features is not scalable.
    We present an approach to developing a feature-rich corpus of administrative rulings
    about domain name disputes, an approach which leverages a small amount of manual
    annotation and prototypical patterns present in the case documents to automatically
    extend feature labels to the entire corpus. To demonstrate the feasibility of
    this approach, we report results from systems trained on this dataset.
