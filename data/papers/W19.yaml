W19-6206:
  abstract: Due to the differences between reviews in different product categories,
    creating a general model for cross-domain sentiment classification can be a difficult
    task. This paper proposes an architecture that incorporates domain knowledge into
    a neural sentiment classification model. In addition to providing a cross-domain
    model, this also provides a quantifiable representation of the domains as numeric
    vectors. We show that it is possible to cluster the domain vectors and provide
    qualitative insights into the inter-domain relations. We also a) present a new
    data set for sentiment classification that includes a domain parameter and preprocessed
    data points, and b) perform an ablation study in order to determine whether some
    word groups impact performance.
