W19-4623:
  abstract: "In this paper, we present our systems for the MADAR Shared Task: Arabic\
    \ Fine-Grained Dialect Identification. The shared task consists of two subtasks.\
    \ The goal of Subtask\u2013 1 (S-1) is to detect an Arabic city dialect in a given\
    \ text and the goal of Subtask\u20132 (S-2) is to predict the country of origin\
    \ of a Twitter user by using tweets posted by the user. In S-1, our proposed systems\
    \ are based on language modelling. We use language models to extract features\
    \ that are later used as an input for other machine learning algorithms. We also\
    \ experiment with recurrent neural networks (RNN), but these experiments showed\
    \ that simpler machine learning algorithms are more successful. Our system achieves\
    \ 0.658 macro F1-score and our rank is 6th out of 19 teams in S-1 and 7th in S-2\
    \ with 0.475 macro F1-score."
