W19-6133:
  abstract: Lemmatization, finding the basic morphological form of a word in a corpus,
    is an important step in many natural language processing tasks when working with
    morphologically rich languages. We describe and evaluate Nefnir, a new open source
    lemmatizer for Icelandic. Nefnir uses suffix substitution rules, derived from
    a large morphological database, to lemmatize tagged text. Evaluation shows that
    for correctly tagged text, Nefnir obtains an accuracy of 99.55%, and for text
    tagged with a PoS tagger, the accuracy obtained is 96.88%.
