W19-5403:
  abstract: In the fourth edition of the WMT Biomedical Translation task, we considered
    a total of six languages, namely Chinese (zh), English (en), French (fr), German
    (de), Portuguese (pt), and Spanish (es). We performed an evaluation of automatic
    translations for a total of 10 language directions, namely, zh/en, en/zh, fr/en,
    en/fr, de/en, en/de, pt/en, en/pt, es/en, and en/es. We provided training data
    based on MEDLINE abstracts for eight of the 10 language pairs and test sets for
    all of them. In addition to that, we offered a new sub-task for the translation
