W19-2110:
  abstract: "News consumption exhibits an increasing shift towards online sources,\
    \ which bring platforms such as YouTube more into focus. Thus, the distribution\
    \ of politically loaded news is easier, receives more attention, but also raises\
    \ the concern of forming isolated ideological communities. Understanding how such\
    \ news is communicated and received is becoming increasingly important. To expand\
    \ our understanding in this domain, we apply a linguistic temporal trajectory\
    \ analysis to analyze sentiment patterns in English-language videos from news\
    \ channels on YouTube. We examine transcripts from videos distributed through\
    \ eight channels with pro-left and pro-right political leanings. Using unsupervised\
    \ clustering, we identify seven different sentiment patterns in the transcripts.\
    \ We found that the use of two sentiment patterns differed significantly depending\
    \ on political leaning. Furthermore, we used predictive models to examine how\
    \ different sentiment patterns relate to video popularity and if they differ depending\
    \ on the channel\u2019s political leaning. No clear relations between sentiment\
    \ patterns and popularity were found. However, results indicate, that videos from\
    \ pro-right news channels are more popular and that a negative sentiment further\
    \ increases that popularity, when sentiments are averaged for each video."
