W19-1422:
  abstract: This paper presents the solution proposed by DTeam in the VarDial 2019
    Evaluation Campaign for the Moldavian vs. Romanian cross-topic identification
    task. The solution proposed is a Support Vector Machines (SVM) ensemble composed
    of a two character-level neural networks. The first network is a skip-gram classification
    model formed of an embedding layer, three convolutional layers and two fully-connected
    layers. The second network has a similar architecture, but is trained using the
    triplet loss function.
