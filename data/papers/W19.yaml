W19-5418:
  abstract: In this work, we give a description of the TALP-UPC systems submitted
    for the WMT19 Biomedical Translation Task. Our proposed strategy is NMT model-independent
    and relies only on one ingredient, a biomedical terminology list. We first extracted
    such a terminology list by labelling biomedical words in our training dataset
    using the BabelNet API. Then, we designed a data preparation strategy to insert
    the terms information at a token level. Finally, we trained the Transformer model
    with this terms-informed data. Our best-submitted system ranked 2nd and 3rd for
    Spanish-English and English-Spanish translation directions, respectively.
