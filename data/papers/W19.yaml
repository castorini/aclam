W19-5913:
  abstract: "While there has been much work in the language learning and assessment\
    \ literature on human and automated scoring of essays and short constructed responses,\
    \ there is little to no work examining text features for scoring of dialog data,\
    \ particularly interactional aspects thereof, to assess conversational proficiency\
    \ over and above constructed response skills. Our work bridges this gap by investigating\
    \ both human and automated approaches towards scoring human\u2013machine text\
    \ dialog in the context of a real-world language learning application. We collected\
    \ conversational data of human learners interacting with a cloud-based standards-compliant\
    \ dialog system, triple-scored these data along multiple dimensions of conversational\
    \ proficiency, and then analyzed the performance trends. We further examined two\
    \ different approaches to automated scoring of such data and show that these approaches\
    \ are able to perform at or above par with human agreement for a majority of dimensions\
    \ of the scoring rubric."
