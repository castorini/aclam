W19-5346:
  abstract: "We describe our submission to WMT 2019 News translation shared task for\
    \ Gujarati-English language pair. We submit constrained systems, i.e, we rely\
    \ on the data provided for this language pair and do not use any external data.\
    \ We train Transformer based subword-level neural machine translation (NMT) system\
    \ using original parallel corpus along with synthetic parallel corpus obtained\
    \ through back-translation of monolingual data. Our primary systems achieve BLEU\
    \ scores of 10.4 and 8.1 for Gujarati\u2192English and English\u2192Gujarati,\
    \ respectively. We observe that incorporating monolingual data through back-translation\
    \ improves the BLEU score significantly over baseline NMT and SMT systems for\
    \ this language pair."
