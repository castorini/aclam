W19-1408:
  abstract: 'This work explores neural machine translation between Myanmar (Burmese)
    and Rakhine (Arakanese). Rakhine is a language closely related to Myanmar, often
    considered a dialect. We implemented three prominent neural machine translation
    (NMT) systems: recurrent neural networks (RNN), transformer, and convolutional
    neural networks (CNN). The systems were evaluated on a Myanmar-Rakhine parallel
    text corpus developed by us. In addition, two types of word segmentation schemes
    for word embeddings were studied: Word-BPE and Syllable-BPE segmentation. Our
    experimental results clearly show that the highest quality NMT and statistical
    machine translation (SMT) performances are obtained with Syllable-BPE segmentation
    for both types of translations. If we focus on NMT, we find that the transformer
    with Word-BPE segmentation outperforms CNN and RNN for both Myanmar-Rakhine and
    Rakhine-Myanmar translation. However, CNN with Syllable-BPE segmentation obtains
    a higher score than the RNN and transformer.'
