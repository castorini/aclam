W19-4322:
  abstract: 'Short text clustering is a challenging problem when adopting traditional
    bag-of-words or TF-IDF representations, since these lead to sparse vector representations
    of the short texts. Low-dimensional continuous representations or embeddings can
    counter that sparseness problem: their high representational power is exploited
    in deep clustering algorithms. While deep clustering has been studied extensively
    in computer vision, relatively little work has focused on NLP. The method we propose,
    learns discriminative features from both an autoencoder and a sentence embedding,
    then uses assignments from a clustering algorithm as supervision to update weights
    of the encoder network. Experiments on three short text datasets empirically validate
    the effectiveness of our method.'
