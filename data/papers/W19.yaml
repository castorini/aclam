W19-1908:
  abstract: "Classic methods for clinical temporal relation extraction focus on relational\
    \ candidates within a sentence. On the other hand, break-through Bidirectional\
    \ Encoder Representations from Transformers (BERT) are trained on large quantities\
    \ of arbitrary spans of contiguous text instead of sentences. In this study, we\
    \ aim to build a sentence-agnostic framework for the task of CONTAINS temporal\
    \ relation extraction. We establish a new state-of-the-art result for the task,\
    \ 0.684F for in-domain (0.055-point improvement) and 0.565F for cross-domain (0.018-point\
    \ improvement), by fine-tuning BERT and pre-training domain-specific BERT models\
    \ on sentence-agnostic temporal relation instances with WordPiece-compatible encodings,\
    \ and augmenting the labeled data with automatically generated \u201Csilver\u201D\
    \ instances."
