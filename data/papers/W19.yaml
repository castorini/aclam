W19-4704:
  abstract: "The paper focuses on diachronic evaluation of semantic changes of harm-related\
    \ concepts in psychology. More specifically, we investigate a hypothesis that\
    \ certain concepts such as \u201Caddiction\u201D, \u201Cbullying\u201D, \u201C\
    harassment\u201D, \u201Cprejudice\u201D, and \u201Ctrauma\u201D became broader\
    \ during the last four decades. We evaluate semantic changes using two models:\
    \ an LSA-based model from Sagi et al. (2009) and a diachronic adaptation of word2vec\
    \ from Hamilton et al. (2016), that are trained on a large corpus of journal abstracts\
    \ covering the period of 1980\u2013 2019. Several concepts showed evidence of\
    \ broadening. \u201CAddiction\u201D moved from physiological dependency on a substance\
    \ to include psychological dependency on gaming and the Internet. Similarly, \u201C\
    harassment\u201D and \u201Ctrauma\u201D shifted towards more psychological meanings.\
    \ On the other hand, \u201Cbullying\u201D has transformed into a more victim-related\
    \ concept and expanded to new areas such as workplaces."
