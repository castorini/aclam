W19-5354:
  abstract: Supervised Neural Machine Translation (NMT) systems currently achieve
    impressive translation quality for many language pairs. One of the key features
    of a correct translation is the ability to perform word sense disambiguation (WSD),
    i.e., to translate an ambiguous word with its correct sense. Existing evaluation
    benchmarks on WSD capabilities of translation systems rely heavily on manual work
    and cover only few language pairs and few word types. We present MuCoW, a multilingual
    contrastive test suite that covers 16 language pairs with more than 200 thousand
    contrastive sentence pairs, automatically built from word-aligned parallel corpora
    and the wide-coverage multilingual sense inventory of BabelNet. We evaluate the
    quality of the ambiguity lexicons and of the resulting test suite on all submissions
    from 9 language pairs presented in the WMT19 news shared translation task, plus
    on other 5 language pairs using NMT pretrained models. The MuCoW test suite is
    available at http://github.com/Helsinki-NLP/MuCoW.
