W19-3301:
  abstract: Developers of cross-linguistic semantic annotation schemes face a number
    of issues not encountered in monolingual annotation. This paper discusses four
    such issues, related to the establishment of annotation labels, and the treatment
    of languages with more fine-grained, more coarse-grained, and cross-cutting categories.
    We propose that a lattice-like architecture of the annotation categories can adequately
    handle all four issues, and at the same time remain both intuitive for annotators
    and faithful to typological insights. This position is supported by a brief annotation
    experiment.
