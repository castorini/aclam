W19-1412:
  abstract: 'Automatic dialect identification is a more challengingctask than language
    identification, as it requires the ability to discriminate between varieties of
    one language. In this paper, we propose an ensemble based system, which combines
    traditional machine learning models trained on bag of n-gram fetures, with deep
    learning models trained on word embeddings, to solve the Discriminating between
    Mainland and Taiwan Variation of Mandarin Chinese (DMT) shared task at VarDial
    2019. Our experiments show that a character bigram-trigram combination based Naive
    Bayes is a very strong model for identifying varieties of Mandarin Chinense. Through
    further ensemble of Navie Bayes and BiLSTM, our system (team: itsalexyang) achived
    an macro-averaged F1 score of 0.8530 and 0.8687 in two tracks.'
