W19-3715:
  abstract: This paper reports the results of the first experiment dealing with the
    challenges of building a machine translation system for user-generated content
    involving a complex South Slavic language. We focus on translation of English
    IMDb user movie reviews into Serbian, in a low-resource scenario. We explore potentials
    and limits of (i) phrase-based and neural machine translation systems trained
    on out-of-domain clean parallel data from news articles (ii) creating additional
    synthetic in-domain parallel corpus by machine-translating the English IMDb corpus
    into Serbian. Our main findings are that morphology and syntax are better handled
    by the neural approach than by the phrase-based approach even in this low-resource
    mismatched domain scenario, however the situation is different for the lexical
    aspect, especially for person names. This finding also indicates that in general,
    machine translation of person names into Slavic languages (especially those which
    require/allow transcription) should be investigated more systematically.
