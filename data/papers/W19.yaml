W19-0601:
  abstract: "Under the standard approach to counterfactuals, to determine the meaning\
    \ of a counterfactual sentence, we consider the \u201Cclosest\u201D possible world(s)\
    \ where the antecedent is true, and evaluate the consequent. Building on the standard\
    \ approach, some researchers have found that the set of worlds to be considered\
    \ is dependent on context; it evolves with the discourse. Others have focused\
    \ on how to define the \u201Cdistance\u201D between possible worlds, using ideas\
    \ from causal modeling. This paper integrates the two ideas. We present a semantics\
    \ for counterfactuals that uses a distance measure based on causal laws, that\
    \ can also change over time. We show how our semantics can be implemented in the\
    \ Haskell programming language."
