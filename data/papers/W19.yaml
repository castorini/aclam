W19-4107:
  abstract: 'Goal-oriented dialogue in complex domains is an extremely challenging
    problem and there are relatively few datasets. This task provided two new resources
    that presented different challenges: one was focused but small, while the other
    was large but diverse. We also considered several new variations on the next utterance
    selection problem: (1) increasing the number of candidates, (2) including paraphrases,
    and (3) not including a correct option in the candidate set. Twenty teams participated,
    developing a range of neural network models, including some that successfully
    incorporated external data to boost performance. Both datasets have been publicly
    released, enabling future work to build on these results, working towards robust
    goal-oriented dialogue systems.'
