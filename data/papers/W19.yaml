W19-3505:
  abstract: Discussion forum participation represents one of the crucial factors for
    learning and often the only way of supporting social interactions in online settings.
    However, as much as sharing new ideas or asking thoughtful questions contributes
    learning, verbally abusive behaviors, such as expressing negative emotions in
    online discussions, could have disproportionate detrimental effects. To provide
    means for mitigating the potential negative effects on course participation and
    learning, we developed an automated classifier for identifying communication that
    show linguistic patterns associated with hostility in online forums. In so doing,
    we employ several well-established automated text analysis tools and build on
    the common practices for handling highly imbalanced datasets and reducing the
    sensitivity to overfitting. Although still in its infancy, our approach shows
    promising results (ROC AUC .73) towards establishing a robust detector of abusive
    behaviors. We further provide an overview of the classification (linguistic and
    contextual) features most indicative of online aggression.
