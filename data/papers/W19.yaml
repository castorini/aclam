W19-3639:
  abstract: "People judge pairwise similarity by deciding which aspects of the words\u2019\
    \ meanings are relevant for the comparison of the given pair. However, computational\
    \ representations of meaning rely on dimensions of the vector representation for\
    \ similarity comparisons, without considering the specific pairing at hand. Prior\
    \ work has adapted computational similarity judgments by using the softmax function\
    \ in order to address this limitation by capturing asymmetry in human judgments.\
    \ We extend this analysis by showing that a simple modification of cosine similarity\
    \ offers a better correlation with human judgments over a comprehensive dataset.\
    \ The modification performs best when the similarity between two words is calculated\
    \ with reference to other words that are most similar and dissimilar to the pair."
