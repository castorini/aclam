W19-4445:
  abstract: 'This study aims to build an automatic system for the detection of plagiarized
    spoken responses in the context of an assessment of English speaking proficiency
    for non-native speakers. Classification models were trained to distinguish between
    plagiarized and non-plagiarized responses with two different types of features:
    text-to-text content similarity measures, which are commonly used in the task
    of plagiarism detection for written documents, and speaking proficiency measures,
    which were specifically designed for spontaneous speech and extracted using an
    automated speech scoring system. The experiments were first conducted on a large
    data set drawn from an operational English proficiency assessment across multiple
    years, and the best classifier on this heavily imbalanced data set resulted in
    an F1-score of 0.761 on the plagiarized class. This system was then validated
    on operational responses collected from a single administration of the assessment
    and achieved a recall of 0.897. The results indicate that the proposed system
    can potentially be used to improve the validity of both human and automated assessment
    of non-native spoken English.'
