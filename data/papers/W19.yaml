W19-1307:
  abstract: We propose bilingual word embeddings based on word2vec and fastText models
    (CBOW and Skip-gram) to address the problem of Humor detection in Hindi-English
    code-mixed tweets in combination with deep learning architectures. We focus on
    deep learning approaches which are not widely used on code-mixed data and analyzed
    their performance by experimenting with three different neural network models.
    We propose convolution neural network (CNN) and bidirectional long-short term
    memory (biLSTM) (with and without Attention) models which take the generated bilingual
    embeddings as input. We make use of Twitter data to create bilingual word embeddings.
    All our proposed architectures outperform the state-of-the-art results, and Attention-based
    bidirectional LSTM model achieved an accuracy of 73.6% which is an increment of
    more than 4% compared to the current state-of-the-art results.
