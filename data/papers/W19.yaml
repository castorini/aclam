  abstract: We present a new concept prerequisite learning method for Learning Object
    (LO) ordering that exploits only linguistic features extracted from textual educational
    resources. The method was tested in a cross- and in- domain scenario both for
    Italian and English. Additionally, we performed experiments based on a incremental
    training strategy to study the impact of the training set size on the classifier
    performances. The paper also introduces ITA-PREREQ, to the best of our knowledge
    the first Italian dataset annotated with prerequisite relations between pairs
    of educational concepts, and describe the automatic strategy devised to build
    it.
