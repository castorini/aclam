W19-3113:
  abstract: Modeling sequence data using probabilistic finite state machines (PFSMs)
    is a technique that analyzes the underlying dynamics in sequences of symbols.
    Hidden semi-Markov models (HSMMs) and hierarchical hidden Markov models (HHMMs)
    are PFSMs that have been successfully applied to a wide variety of applications
    by extending HMMs to make the extracted patterns easier to interpret. However,
    these models are independently developed with their own training algorithm, so
    that we cannot combine multiple kinds of structures to build a PFSM for a specific
    application. In this paper, we prove that silent hidden Markov models (silent
    HMMs) are flexible models that have more expressive power than HSMMs and HHMMs.
    Silent HMMs are HMMs that contain silent states, which do not emit any observations.
    We show that we can obtain silent HMM equivalent to given HSMMs and HHMMs. We
    believe that these results form a firm foundation to use silent HMMs as a unified
    representation for PFSM modeling.
