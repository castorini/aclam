W19-3008:
  abstract: Depression is characterized by a self-focused negative attentional bias,
    which is often reflected in everyday language use. In a prospective writing study,
    we explored whether the association between depressive symptoms and negative,
    self-focused language varies across social contexts. College students (N = 243)
    wrote about a recent interaction with a person they care deeply about. Depression
    symptoms positively correlated with negative emotion words and first-person singular
    pronouns (or negative self-focus) when writing about a recent interaction with
    romantic partners or, to a lesser extent, friends, but not family members. The
    pattern of results was more pronounced when participants perceived greater self-other
    overlap (i.e., interpersonal closeness) with their romantic partner. Findings
    regarding how the linguistic profile of depression differs by type of relationship
    may inform more effective methods of clinical diagnosis and treatment.
