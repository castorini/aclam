W19-4440:
  abstract: "We track the development of writing complexity and accuracy in German\
    \ students\u2019 early academic language development from first to eighth grade.\
    \ Combining an empirically broad approach to linguistic complexity with the high-quality\
    \ error annotation included in the Karlsruhe Children\u2019s Text corpus (Lavalley\
    \ et al. 2015) used, we construct models of German academic language development\
    \ that successfully identify the student\u2019s grade level. We show that classifiers\
    \ for the early years rely more on accuracy development, whereas development in\
    \ secondary school is better characterized by increasingly complex language in\
    \ all domains: linguistic system, language use, and human sentence processing\
    \ characteristics. We demonstrate the generalizability and robustness of models\
    \ using such a broad complexity feature set across writing topics."
