W19-5349:
  abstract: Machine translation is one of the most popular areas in natural language
    processing. WMT is a conference to assess the level of machine translation capabilities
    of organizations around the world, which is the evaluation activity we participated
    in. In this review we participated in a two-way translation track from Russian
    to English and English to Russian. We used official training data, 38 million
    parallel corpora, and 10 million monolingual corpora. The overall framework we
    use is the Transformer neural machine translation model, supplemented by data
    filtering, post-processing, reordering and other related processing methods. The
    BLEU value of our final translation result from Russian to English is 38.7, ranking
    5th, while from English to Russian is 27.8, ranking 10th.
