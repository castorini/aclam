W19-3223:
  abstract: In this paper, we present our approach and the system description for
    the Social Media Mining for Health Applications (SMM4H) Shared Task 1,2 and 4
    (2019). Our main contribution is to show the effectiveness of Transfer Learning
    approaches like BERT and ULMFiT, and how they generalize for the classification
    tasks like identification of adverse drug reaction mentions and reporting of personal
    health problems in tweets. We show the use of stacked embeddings combined with
    BLSTM+CRF tagger for identifying spans mentioning adverse drug reactions in tweets.
    We also show that these approaches perform well even with imbalanced dataset in
    comparison to undersampling and oversampling.
