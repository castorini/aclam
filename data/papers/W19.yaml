W19-9004:
  abstract: Preservation of the cultural heritage by means of digital methods became
    extremely popular during last years. After intensive digitization campaigns the
    focus moves slowly from the genuine preservation (i.e digital archiving together
    with standard search mechanisms) to research-oriented usage of materials available
    electronically. This usage is intended to go far beyond simple reading of digitized
    materials; researchers should be able to gain new insigts in materials, discover
    new facts by means of tools relying on innovative algorithms. In this article
    we will describe the workflow necessary for the annotation of a dichronic corpus
    of classical Ethiopic, language of essential importance for the study of Early
    Christianity
