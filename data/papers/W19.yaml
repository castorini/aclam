W19-4451:
  abstract: Automatic assessment of the proficiency levels of the learner is a critical
    part of Intelligent Tutoring Systems. We present methods for assessment in the
    context of language learning. We use a specialized Elo formula used in conjunction
    with educational data mining. We simultaneously obtain ratings for the proficiency
    of the learners and for the difficulty of the linguistic concepts that the learners
    are trying to master. From the same data we also learn a graph structure representing
    a domain model capturing the relations among the concepts. This application of
    Elo provides ratings for learners and concepts which correlate well with subjective
    proficiency levels of the learners and difficulty levels of the concepts.
