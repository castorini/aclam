  abstract: We present a broad coverage model of Turkish morphology and an open-source
    morphological analyzer that implements it. The model captures intricacies of Turkish
    morphology-syntax interface, thus could be used as a baseline that guides language
    model development. It introduces a novel fine part-of-speech tagset, a fine-grained
    affix inventory and represents morphotactics without zero-derivations. The morphological
    analyzer is freely available. It consists of modular reusable components of human-annotated
    gold standard lexicons, implements Turkish morphotactics as finite-state transducers
    using OpenFst and morphophonemic processes as Thrax grammars.
