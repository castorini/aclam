W19-5401:
  abstract: 'We report the results of the WMT19 shared task on Quality Estimation,
    i.e. the task of predicting the quality of the output of machine translation systems
    given just the source text and the hypothesis translations. The task includes
    estimation at three granularity levels: word, sentence and document. A novel addition
    is evaluating sentence-level QE against human judgments: in other words, designing
    MT metrics that do not need a reference translation. This year we include three
    language pairs, produced solely by neural machine translation systems. Participating
    teams from eleven institutions submitted a variety of systems to different task
    variants and language pairs.'
