W19-5431:
  abstract: "We present our contribution to the WMT19 Similar Language Translation\
    \ shared task. We investigate the utility of neural machine translation on three\
    \ low-resource, similar language pairs: Spanish \u2013 Portuguese, Czech \u2013\
    \ Polish, and Hindi \u2013 Nepali. Since state-of-the-art neural machine translation\
    \ systems still require large amounts of bitext, which we do not have for the\
    \ pairs we consider, we focus primarily on incorporating monolingual data into\
    \ our models with backtranslation. In our analysis, we found Transformer models\
    \ to work best on Spanish \u2013 Portuguese and Czech \u2013 Polish translation,\
    \ whereas LSTMs with global attention worked best on Hindi \u2013 Nepali translation."
