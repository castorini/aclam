W19-3621:
  abstract: "Word embeddings are widely used in NLP for a vast range of tasks. It\
    \ was shown that word embeddings derived from text corpora reflect gender biases\
    \ in society, causing serious concern. Several recent works tackle this problem,\
    \ and propose methods for significantly reducing this gender bias in word embeddings,\
    \ demonstrating convincing results. However, we argue that this removal is superficial.\
    \ While the bias is indeed substantially reduced according to the provided bias\
    \ definition, the actual effect is mostly hiding the bias, not removing it. The\
    \ gender bias information is still reflected in the distances between \u201Cgender-neutralized\u201D\
    \ words in the debiased embeddings, and can be recovered from them. We present\
    \ a series of experiments to support this claim, for two debiasing methods. We\
    \ conclude that existing bias removal techniques are insufficient, and should\
    \ not be trusted for providing gender-neutral modeling."
