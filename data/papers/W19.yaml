W19-1304:
  abstract: "Adjective phrases like \u201Ca little bit surprised\u201D, \u201Ccompletely\
    \ shocked\u201D, or \u201Cnot stunned at all\u201D are not handled properly by\
    \ current state-of-the-art emotion classification and intensity prediction systems.\
    \ Based on this finding, we analyze differences between embeddings used by these\
    \ systems in regard to their capability of handling such cases and argue that\
    \ intensifiers in context of emotion words need special treatment, as is established\
    \ for sentiment polarity classification, but not for more fine-grained emotion\
    \ prediction. To resolve this issue, we analyze different aspects of a post-processing\
    \ pipeline which enriches the word representations of such phrases. This includes\
    \ expansion of semantic spaces at the phrase level and sub-word level followed\
    \ by retrofitting to emotion lexicons. We evaluate the impact of these steps with\
    \ \u2018A La Carte and Bag-of-Substrings extensions based on pretrained GloVe,Word2vec,\
    \ and fastText embeddings against a crowd-sourced corpus of intensity annotations\
    \ for tweets containing our focus phrases. We show that the fastText-based models\
    \ do not gain from handling these specific phrases under inspection. For Word2vec\
    \ embeddings, we show that our post-processing pipeline improves the results by\
    \ up to 8% on a novel dataset densly populated with intensifiers while it does\
    \ not decrease the performance on the established EmoInt dataset."
