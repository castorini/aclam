W19-4713:
  abstract: Traditional historical linguistics lacks the possibility to empirically
    assess its assumptions regarding the phonetic systems of past languages and language
    stages since most current methods rely on comparative tools to gain insights into
    phonetic features of sounds in proto- or ancestor languages. The paper at hand
    presents a computational method based on deep neural networks to predict phonetic
    features of historical sounds where the exact quality is unknown and to test the
    overall coherence of reconstructed historical phonetic features. The method utilizes
    the principles of coarticulation, local predictability and statistical phonological
    constraints to predict phonetic features by the features of their immediate phonetic
    environment. The validity of this method will be assessed using New High German
    phonetic data and its specific application to diachronic linguistics will be demonstrated
    in a case study of the phonetic system Proto-Indo-European.
