W19-2707:
  abstract: We introduce our pilot study applying PDTB-style annotation to Twitter
    conversations. Lexically grounded coherence annotation for Twitter threads will
    enable detailed investigations of the discourse structure of conversations on
    social media. Here, we present our corpus of 185 threads and annotation, including
    an inter-annotator agreement study. We discuss our observations as to how Twitter
    discourses differ from written news text wrt. discourse connectives and relations.
    We confirm our hypothesis that discourse relations in written social media conversations
    are expressed differently than in (news) text. We find that in Twitter, connective
    arguments frequently are not full syntactic clauses, and that a few general connectives
    expressing EXPANSION and CONTINGENCY make up the majority of the explicit relations
    in our data.
