W19-5943:
  abstract: "Negotiation is a complex activity involving strategic reasoning, persuasion,\
    \ and psychology. An average person is often far from an expert in negotiation.\
    \ Our goal is to assist humans to become better negotiators through a machine-in-the-loop\
    \ approach that combines machine\u2019s advantage at data-driven decision-making\
    \ and human\u2019s language generation ability. We consider a bargaining scenario\
    \ where a seller and a buyer negotiate the price of an item for sale through a\
    \ text-based dialogue. Our negotiation coach monitors messages between them and\
    \ recommends strategies in real time to the seller to get a better deal (e.g.,\
    \ \u201Creject the proposal and propose a price\u201D, \u201Ctalk about your personal\
    \ experience with the product\u201D). The best strategy largely depends on the\
    \ context (e.g., the current price, the buyer\u2019s attitude). Therefore, we\
    \ first identify a set of negotiation strategies, then learn to predict the best\
    \ strategy in a given dialogue context from a set of human-human bargaining dialogues.\
    \ Evaluation on human-human dialogues shows that our coach increases the profits\
    \ of the seller by almost 60%."
