W19-1411:
  abstract: "This paper presents a new approach to disentangling inter-dialectal and\
    \ intra-dialectal relationships within one such group, the Indo-Aryan subgroup\
    \ of Indo-European. We draw upon admixture models and deep generative models to\
    \ tease apart historic language contact and language-specific behavior in the\
    \ overall patterns of sound change displayed by Indo-Aryan languages. We show\
    \ that a \u201Cdeep\u201D model of Indo-Aryan dialectology sheds some light on\
    \ questions regarding inter-relationships among the Indo-Aryan languages, and\
    \ performs better than a \u201Cshallow\u201D model in terms of certain qualities\
    \ of the posterior distribution (e.g., entropy of posterior distributions), and\
    \ outline future pathways for model development."
