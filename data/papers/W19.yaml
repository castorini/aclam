W19-2109:
  abstract: Online social media platforms such as Facebook and Twitter are increasingly
    facing criticism for polarization of users. One particular aspect which has caught
    the attention of various critics is presence of users in echo chambers - a situation
    wherein users are exposed mostly to the opinions which are in sync with their
    own views. In this paper, we perform a sociolinguistic study by comparing the
    tweets of users in echo chambers with the tweets of users not in echo chambers
    with similar levels of polarity on a broad topic. Specifically, we carry out a
    comparative analysis of tweet structure, lexical choices, and focus issues, and
    provide possible explanations for the results.
