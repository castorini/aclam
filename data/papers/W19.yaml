W19-4020:
  abstract: We present a data set of 1460 Hindi-English code-mixed tweets consisting
    of 20,949 tokens labelled with Proposition Bank labels marking their semantic
    roles. We created verb frames for complex predicates present in the corpus and
    formulated mappings from Paninian dependency labels to Proposition Bank labels.
    With the help of these mappings and the dependency tree, we propose a baseline
    rule based system for Semantic Role Labelling of Hindi-English code-mixed data.
    We obtain an accuracy of 96.74% for Argument Identification and are able to further
    classify 73.93% of the labels correctly. While there is relevant ongoing research
    on Semantic Role Labelling and on building tools for code-mixed social media data,
    this is the first attempt at labelling semantic roles in code-mixed data, to the
    best of our knowledge.
