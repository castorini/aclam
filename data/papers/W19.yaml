W19-4708:
  abstract: "The concept of \u2018markedness\u2019 has been influential in phonology\
    \ for almost a century. Theoretical phonology has found it useful to describe\
    \ some segments as more \u2018marked\u2019 than others, referring to a cluster\
    \ of language-internal and -external properties (Jakobson 1968, Haspelmath 2006).\
