W19-3707:
  abstract: Nowadays it is becoming more important than ever to find new ways of extracting
    useful information from the evergrowing amount of user-generated data available
    online. In this paper, we describe the creation of a data set that contains news
    articles and corresponding comments from Croatian news outlet 24 sata. Our annotation
    scheme is specifically tailored for the task of detecting stances and sentiment
    from user comments as well as assessing if commentator claims are verifiable.
    Through this data, we hope to get a better understanding of the publics viewpoint
    on various events. In addition, we also explore the potential of applying supervised
    machine learning models toautomate annotation of more data.
