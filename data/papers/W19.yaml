W19-1913:
  abstract: 'Many clinical information needs can be stated as why-questions. The answers
    to them represent important clinical reasoning and justification. Clinical notes
    are a rich source for such why-question answering (why-QA). However, there are
    few dedicated corpora, and little is known about the characteristics of clinical
    why-QA narratives. To address this gap, the study performed manual annotation
    of 277 sentences containing explicit why-QA cues and summarized their quantitative
    and qualitative properties. The contributions are: 1) sharing a seed corpus that
    can be used for various QA-related training purposes, 2) adding to our knowledge
    about the diversity and distribution of clinical why-QA contents.'
