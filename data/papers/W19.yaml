W19-5441:
  abstract: "This paper describes the University of Helsinki Language Technology group\u2019\
    s participation in the WMT 2019 parallel corpus filtering task. Our scores were\
    \ produced using a two-step strategy. First, we individually applied a series\
    \ of filters to remove the \u2018bad\u2019 quality sentences. Then, we produced\
    \ scores for each sentence by weighting these features with a classification model.\
    \ This methodology allowed us to build a simple and reliable system that is easily\
    \ adaptable to other language pairs."
