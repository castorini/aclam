W19-4615:
  abstract: 'We present a collection of morphologically annotated corpora for seven
    Arabic dialects: Taizi Yemeni, Sanaani Yemeni, Najdi, Jordanian, Syrian, Iraqi
    and Moroccan Arabic. The corpora collectively cover over 200,000 words, and are
    all manually annotated in a common set of standards for orthography, diacritized
    lemmas, tokenization, morphological units and English glosses. These corpora will
    be publicly available to serve as benchmarks for training and evaluating systems
    for Arabic dialect morphological analysis and disambiguation.'
