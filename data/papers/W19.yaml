W19-5047:
  abstract: In medical domain, given a medical question, it is difficult to manually
    select the most relevant information from a large number of search results. BioNLP
    2019 proposes Question Answering (QA) task, which encourages the use of text mining
    technology to automatically judge whether a search result is an answer to the
    medical question. The main challenge of QA task is how to mine the semantic relation
    between question and answer. We propose BioBERT Transformer model to tackle this
    challenge, which applies Transformers to extract semantic relation between different
    words in questions and answers. Furthermore, BioBERT is utilized to encode medical
    domain-specific contextualized word representations. Our method has reached the
    accuracy of 76.24% and spearman of 17.12% on the BioNLP 2019 QA task.
