W19-3302:
  abstract: "Meaning banking\u2014creating a semantically annotated corpus for the\
    \ purpose of semantic parsing or generation\u2014is a challenging task. It is\
    \ quite simple to come up with a complex meaning representation, but it is hard\
    \ to design a simple meaning representation that captures many nuances of meaning.\
    \ This paper lists some lessons learned in nearly ten years of meaning annotation\
    \ during the development of the Groningen Meaning Bank (Bos et al., 2017) and\
    \ the Parallel Meaning Bank (Abzianidze et al., 2017). The paper\u2019s format\
    \ is rather unconventional: there is no explicit related work, no methodology\
    \ section, no results, and no discussion (and the current snippet is not an abstract\
    \ but actually an introductory preface). Instead, its structure is inspired by\
    \ work of Traum (2000) and Bender (2013). The list starts with a brief overview\
    \ of the existing meaning banks (Section 1) and the rest of the items are roughly\
    \ divided into three groups: corpus collection (Section 2 and 3, annotation methods\
    \ (Section 4\u201311), and design of meaning representations (Section 12\u2013\
    30). We hope this overview will give inspiration and guidance in creating improved\
    \ meaning banks in the future"
