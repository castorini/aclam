  abstract: "NER is the task of recognizing and demarcating the segments of a document\
    \ that are part of a name and which type of name it is. We use 4 different categories\
    \ of names: Locations (LOC), miscellaneous (MISC), organizations (ORG), and persons\
    \ (PER). Even though we employ state of the art methods\u2014including sub-word\
    \ embeddings\u2014that work well for English, we are unable to reproduce the same\
    \ success for the Norwegian written forms. However, our model performs better\
    \ than any previous research on Norwegian text. The study also presents the first\
    \ NER for Nynorsk. Lastly, we find that by combining Nynorsk and Bokm\xE5l into\
    \ one training corpus we improve the performance of our model on both languages."
