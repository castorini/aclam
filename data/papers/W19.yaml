W19-2401:
  abstract: "Generating coherent and cohesive long-form texts is a challenging task.\
    \ Previous works relied on large amounts of human-generated texts to train neural\
    \ language models. However, few attempted to explicitly improve neural language\
    \ models from the perspectives of coherence and cohesion. In this work, we propose\
    \ a new neural language model that is equipped with two neural discriminators\
    \ which provide feedback signals at the levels of sentence (cohesion) and paragraph\
    \ (coherence). Our model is trained using a simple yet efficient variant of policy\
    \ gradient, called \u2018negative-critical sequence training\u2019, which is proposed\
    \ to eliminate the need of training a separate critic for estimating \u2018baseline\u2019\
    . Results demonstrate the effectiveness of our approach, showing improvements\
    \ over the strong baseline \u2013 recurrent attention-based bidirectional MLE-trained\
    \ neural language model."
