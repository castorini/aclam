  abstract: This paper studies the use of NMT (neural machine translation) as a normalization
    method for an early English letter corpus. The corpus has previously been normalized
    so that only less frequent deviant forms are left out without normalization. This
    paper discusses different methods for improving the normalization of these deviant
    forms by using different approaches. Adding features to the training data is found
    to be unhelpful, but using a lexicographical resource to filter the top candidates
    produced by the NMT model together with lemmatization improves results.
