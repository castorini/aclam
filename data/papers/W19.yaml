W19-2608:
  abstract: "Chinese idioms (Cheng Yu) have seen five thousand years\u2019 history\
    \ and culture of China, meanwhile they contain large number of scientific achievement\
    \ of ancient China. However, existing Chinese online idiom dictionaries have limited\
    \ function for scientific exploration. In this paper, we first construct a Chinese\
    \ idiom knowledge graph by extracting domains and dynasties and associating them\
    \ with idioms, and based on the idiom knowledge graph, we propose a Science Toolkit\
    \ for Ancient China (STAC) aiming to support scientific exploration. In the STAC\
    \ toolkit, idiom navigator helps users explore overall scientific progress from\
    \ idiom perspective with visualization tools, and idiom card and idiom QA shorten\
    \ action path and avoid thinking being interrupted while users are reading and\
    \ writing. The current STAC toolkit is deployed at http://120.92.208.22:7476/demo/#/stac."
