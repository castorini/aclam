W19-3801:
  abstract: The 1st ACL workshop on Gender Bias in Natural Language Processing included
    a shared task on gendered ambiguous pronoun (GAP) resolution. This task was based
    on the coreference challenge defined in Webster et al. (2018), designed to benchmark
    the ability of systems to resolve pronouns in real-world contexts in a gender-fair
