  abstract: We present an analysis of metaphors in news text simplification. Using
    features that capture general and metaphor specific characteristics, we test whether
    we can automatically identify which metaphors will be changed or preserved, and
    whether there are features that have different predictive power for metaphors
    or literal words. The experiments show that the Age of Acquisition is the most
    distinctive feature for both metaphors and literal words. Features that capture
    Imageability and Concreteness are useful when used alone, but within the full
    set of features they lose their impact. Frequency of use seems to be the best
    feature to differentiate metaphors that should be changed and those to be preserved.
