W19-8910:
  abstract: "Automatic headline generation is a subtask of one-line summarization\
    \ with many reported applications. Evaluation of systems generating headlines\
    \ is a very challenging and undeveloped area. We introduce the Headline Evaluation\
    \ and Analysis System (HEvAS) that performs automatic evaluation of systems in\
    \ terms of a quality of the generated headlines. HEvAS provides two types of metrics\u2013\
    \ one which measures the informativeness of a headline, and another that measures\
    \ its readability. The results of evaluation can be compared to the results of\
    \ baseline methods which are implemented in HEvAS. The system also performs the\
    \ statistical analysis of the evaluation results and provides different visualization\
    \ charts. This paper describes all evaluation metrics, baselines, analysis, and\
    \ architecture, utilized by our system."
