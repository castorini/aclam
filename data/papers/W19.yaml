W19-1403:
  abstract: 'The conversion of romanized texts back to the native scripts is a challenging
    task because of the inconsistent romanization conventions and non-standard language
    use. This problem is compounded by code-mixing, i.e., using words from more than
    one language within the same discourse. In this paper, we propose a novel approach
    for handling these two problems together in a single system. Our approach combines
    three components: language identification, back-transliteration, and sequence
    prediction. The results of our experiments on Bengali and Hindi datasets establish
    the state of the art for the task of deromanization of code-mixed texts.'
