W19-3603:
  abstract: This work presents a speech recognition model for Tigrinya language .The
    Deep Neural Network is used to make the recognition model. The Long Short-Term
    Memory Network (LSTM), which is a special kind of Recurrent Neural Network composed
    of Long Short-Term Memory blocks, is the primary layer of our neural network model.
    The 40-dimensional features are MFCC-LDA-MLLT-fMLLR with CMN were used. The acoustic
    models are trained on features that are obtained by projecting down to 40 dimensions
    using linear discriminant analysis (LDA). Moreover, speaker adaptive training
    (SAT) is done using a single feature-space maximum likelihood linear regression
    (FMLLR) transform estimated per speaker. We train and compare LSTM and DNN models
    at various numbers of parameters and configurations. We show that LSTM models
    converge quickly and give state of the art speech recognition performance for
    relatively small sized models. Finally, the accuracy of the model is evaluated
    based on the recognition rate.
