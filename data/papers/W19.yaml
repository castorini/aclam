W19-2902:
  abstract: "The word \u201Cto\u201D that precedes verbs in English infinitives is\
    \ optional in at least two environments: in what Wasow et al. (2015) previously\
    \ called the \u201Cdo-be\u201D construction, and in the complement of \u201Chelp\u201D\
    , which we explore in the present work. In the \u201Cdo-be\u201D construction,\
    \ Wasow et al. found that a preceding infinitival \u201Cto\u201D increases the\
    \ use of following optional \u201Cto\u201D, but the use of \u201Cto\u201D in the\
    \ complement of help is reduced following \u201Cto help\u201D. We examine two\
    \ hypotheses regarding why the same function word is primed by prior use in one\
    \ construction and inhibited in another. We then test predictions made by the\
    \ two hypotheses, finding support for one of them."
