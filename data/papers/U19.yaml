U19-1015:
  abstract: Pain is the main symptom that patients present with to the emergency department
    (ED). Pain management, however, is often poorly done aspect of emergency care
    and patients with painful conditions can endure long waits before their pain is
    assessed or treated. To improve pain management quality, identifying whether or
    not an ED patient presents with pain is an important task and allows for further
    investigation of the quality of care provided. In this paper, machine learning
    was utilised to handle the task of automatically detecting patients who present
    at EDs with pain from retrospective data. Experimental results on a manually annotated
    dataset show that our proposed machine learning models achieve high performances,
    in which the highest accuracy and macro-averaged F1 are 91.00% and 90.96%, respectively.
