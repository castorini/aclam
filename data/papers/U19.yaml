U19-1024:
  abstract: The coarse-to-fine (coarse2fine) methods have recently been widely used
    in the generation tasks. The methods first generate a rough sketch in the coarse
    stage and then use the sketch to get the final result in the fine stage. However,
    they usually lack the correction ability when getting a wrong sketch. To solve
    this problem, in this paper, we propose an improved coarse2fine model with a control
    mechanism, with which our method can control the influence of the sketch on the
    final results in the fine stage. Even if the sketch is wrong, our model still
    has the opportunity to get a correct result. We have experimented our model on
    the tasks of semantic parsing and math word problem solving. The results have
    shown the effectiveness of our proposed model.
