U19-1014:
  abstract: Extracting chemical reactions from patents is a crucial task for chemists
    working on chemical exploration. In this paper we introduce the novel task of
    detecting the textual spans that describe or refer to chemical reactions within
    patents. We formulate this task as a paragraph-level sequence tagging problem,
    where the system is required to return a sequence of paragraphs which contain
    a description of a reaction. To address this new task, we construct an annotated
    dataset from an existing proprietary database of chemical reactions manually extracted
    from patents. We introduce several baseline methods for the task and evaluate
    them over our dataset. Through error analysis, we discuss what makes the task
    complex and challenging, and suggest possible directions for future research.
