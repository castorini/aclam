U19-1008:
  abstract: 'One of the most common metrics to automatically evaluate opinion summaries
    is ROUGE, a metric developed for text summarisation. ROUGE counts the overlap
    of word or word units between a candidate summary against reference summaries.
    This formulation treats all words in the reference summary equally.In opinion
    summaries, however, not all words in the reference are equally important. Opinion
    summarisation requires to correctly pair two types of semantic information: (1)
    aspect or opinion target; and (2) polarity of candidate and reference summaries.
    We investigate the suitability of ROUGE for evaluating opin-ion summaries of online
    reviews. Using three simulation-based experiments, we evaluate the behaviour of
    ROUGE for opinion summarisation on the ability to match aspect and polarity. We
    show that ROUGE cannot distinguish opinion summaries of similar or opposite polarities
    for the same aspect. Moreover,ROUGE scores have significant variance under different
    configuration settings. As a result, we present three recommendations for future
    work that uses ROUGE to evaluate opinion summarisation.'
