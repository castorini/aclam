U19-1002:
  abstract: 'In this paper, we adapt Deep-speare, a joint neural network model for
    English sonnets, to Chinese poetry. We illustrate characteristics of Chinese quatrain
    and explain our architecture as well as training and generation procedure, which
    differs from Shakespeare sonnets in several aspects. We analyse the generated
    poetry and find that model works well for Chinese poetry, as it can: (1) generate
    coherent 4-line quatrains of different topics; and (2) capture rhyme automatically
    (to a certain extent).'
