U19-1027:
  abstract: We describe our methods in trying to detect the target of sarcasm as part
    of ALTA 2019 shared task. We use combination of ensemble of clas- sifiers and
    a rule-based system. Our team ob- tained a Dice-Sorensen Coefficient score of
    0.37150, which placed 2nd in the public leader- board. Despite no team beating
    the baseline score for the private dataset, we present our findings and also some
    of the challenges and future improvements which can be used in or- der to tackle
    the problem.
