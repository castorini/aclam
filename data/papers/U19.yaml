U19-1001:
  abstract: "Kunwinjku is an indigenous Australian language spoken in northern Australia\
    \ which exhibits agglutinative and polysynthetic properties. Members of the community\
    \ have expressed interest in co-developing language applications that promote\
    \ their values and priorities. Modeling the morphology of the Kunwinjku language\
    \ is an important step towards accomplishing the community\u2019s goals. Finite\
    \ State Transducers have long been the go-to method for modeling morphologically\
    \ rich languages, and in this paper we discuss some of the distinct modeling challenges\
    \ present in the morphosyntax of verbs in Kunwinjku. We show that a fairly straightforward\
    \ implementation using standard features of the foma toolkit can account for much\
    \ of the verb structure. Continuing challenges include robustness in the face\
    \ of variation and unseen vocabulary, as well as how to handle complex reduplicative\
    \ processes. Our future work will build off the baseline and challenges presented\
    \ here."
