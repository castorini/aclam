U18-1004:
  abstract: It has been demonstrated that vector-based representations of words trained
    on large text corpora encode linguistic regularities that may be exploited via
    the use of vector space arithmetic. This capability has been extensively explored
    and is generally measured via tasks which involve the automated completion of
    linguistic proportional analogies. The question remains, however, as to what extent
    it is possible to induce relations from word embeddings in a principled and systematic
    way, without the provision of exemplars or seed terms. In this paper we propose
    an extensible and efficient framework for inducing relations via the use of constraint
    satisfaction. The method is efficient, unsupervised and can be customized in various
    ways. We provide both quantitative and qualitative analysis of the results.
