U18-1008:
  abstract: Cluster labeling is the assignment of representative labels to clusters
    obtained from the organization of a document collection. Once assigned, the labels
    can play an important role in applications such as navigation, search and document
    classification. However, finding appropriately descriptive labels is still a challenging
    task. In this paper, we propose various approaches for assigning labels to word
    clusters by leveraging word embeddings and the synonymity and hypernymy relations
    in the WordNet lexical ontology. Experiments carried out using the WebAP document
    dataset have shown that one of the approaches stand out in the comparison and
    is capable of selecting labels that are reasonably aligned with those chosen by
    a pool of four human annotators.
