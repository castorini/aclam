U18-1001:
  abstract: In this work, we investigate whether side information is helpful in neural
    machine translation (NMT). We study various kinds of side information, including
    topical information, personal trait, then propose different ways of incorporating
    them into the existing NMT models. Our experimental results show the benefits
    of side information in improving the NMT models.
