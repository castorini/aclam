U18-1003:
  abstract: 'This paper presents three ongoing projects for NLP in Cook Islands Maori:
    Untrained Forced Alignment (approx. 9% error when detecting the center of words),
    speech-to-text (37% WER in the best trained models) and POS tagging (92% accuracy
    for the best performing model). Included as part of these projects are new resources
    filling in a gap in Australasian languages, including gold standard POS-tagged
    written corpora, transcribed speech corpora, time-aligned corpora down to the
    level of phonemes. These are part of efforts to accelerate the documentation of
    Cook Islands Maori and to increase its vitality amongst its users.'
