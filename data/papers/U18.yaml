U18-1005:
  abstract: The key activity to design an information system is conceptual modelling
    which brings out and describes the general knowledge that is required to build
    a system. In this paper we propose a novel approach to conceptual modelling where
    the domain experts will be able to specify and construct a model using a restricted
    form of natural language. A restricted natural language is a subset of a natural
    language that has well-defined computational properties and therefore can be translated
    unambiguously into a formal notation. We will argue that a restricted natural
    language is suitable for writing precise and consistent specifications that lead
    to executable conceptual models. Using a restricted natural language will allow
    the domain experts to describe a scenario in the terminology of the application
    domain without the need to formally encode this scenario. The resulting textual
    specification can then be automatically translated into the language of the desired
    conceptual modelling framework.
