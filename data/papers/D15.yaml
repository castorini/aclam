D15-2004:
  abstract: "The identification of textual items, or documents, that best match a\
    \ user\u2019s information need, as expressed in search queries, forms the core\
    \ functionality of information retrieval systems. Well-known challenges are associated\
    \ with understanding the intent behind user queries; and, more importantly, with\
    \ matching inherently-ambiguous queries to documents that may employ lexically\
    \ different phrases to convey the same meaning. The conversion of semi-structured\
    \ content from Wikipedia and other resources into structured data produces knowledge\
    \ potentially more suitable to database-style queries and, ideally, to use in\
    \ information retrieval. In parallel, the availability of textual documents on\
    \ the Web enables an aggressive push towards the automatic acquisition of various\
    \ types of knowledge from text. Methods developed under the umbrella of open-domain\
    \ information extraction acquire open-domain classes of instances and relations\
    \ from Web text. The methods operate over unstructured or semi-structured text\
    \ available within collections of Web documents, or over relatively more intriguing\
    \ streams of anonymized search queries. Some of the methods import the automatically-extracted\
    \ data into human-generated resources, or otherwise exploit existing human-generated\
    \ resources. In both cases, the goal is to expand the coverage of the initial\
    \ resources, thus providing information about more of the topics that people in\
    \ general, and Web search users in particular, may be interested in."
