D15-2006:
  abstract: Analyzing social media texts is a complex problem that becomes difficult
    to address using traditional Natural Language Processing (NLP) methods. Our tutorial
    focuses on presenting new methods for NLP tasks and applications that work on
    noisy and informal texts, such as the ones from social media.Automatic processing
    of large collections of social media texts is important because they contain a
    lot of useful information, due to the in-creasing popularity of all types of social
    media. Use of social media and messaging apps grew 203 percent year-on-year in
    2013, with overall app use rising 115 percent over the same period, as reported
    by Statista, citing data from Flurry Analytics. This growth means that 1.61 billion
    people are now active in social media around the world and this is expected to
    advance to 2 billion users in 2016, led by India. The research shows that consumers
    are now spending daily 5.6 hours on digital media including social media and mo-bile
    internet usage.At the heart of this interest is the ability for users to create
    and share content via a variety of platforms such as blogs, micro-blogs, collaborative
    wikis, multimedia sharing sites, social net-working sites. The unprecedented volume
    and variety of user-generated content, as well as the user interaction network
    constitute new opportunities for understanding social behavior and building socially
    intelligent systems. Therefore it is important to investigate methods for knowledge
    extraction from social media data. Furthermore, we can use this information to
    detect and retrieve more related content about events, such as photos and video
    clips that have caption texts.
