W03-3019:
  abstract: 'We investigate an aspect of the relationship between parsing and corpus-based
    methods in NLP that has received relatively little attention: coverage augmentation
    in rule-based parsers. In the specific task of determining grammatical relations
    (such as subjects and objects) in transcribed spoken language, we show that a
    combination of rule-based and corpus-based approaches, where a rule-based system
    is used as the teacher (or an automatic data annotator) to a corpus-based system,
    outperforms either system in isolation.'
